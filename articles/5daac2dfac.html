script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆工商界大肆叫喊税重","authors":[],"dates":[{"year":1951,"month":8,"day":17}],"is_range_date":false,"parts":[{"text":"重庆工商界大肆叫喊税重","type":"title"},{"text":"【西南总分社十七日讯】重庆工商界一向认为该市税收任务较其他城市为重。最近该市派往华东、中南等地访问的土产交流参观团归来后，普遍反应上海、汉口等地的税收较重庆轻得多，连西南贸易部副部长黄凉尘(民主人士)也这样说。因而重庆工商界就更加肯定了该市税务局在执行税收政策上有偏差。重庆工商界最近流行着这样一句话：“上海今天实行的仍是资本主义，天津是新民主主义，汉口是社会主义，重庆是共产主义”。重庆市税局为了解税源真实情况，曾于八月一日起进行全市大查账。工商界对此极表不满，但表现形式是集中力量大肆叫喊税工人员态度不好，抓住个别现象加以发挥，到处宣扬，甚至夸张得简直生意做不下去了。该市工商联合筹委会主任委员胡子昂对此抗拒也很大，曾数次向该市市长曹荻秋提出意见说：市税局局长王永福执行政策过左。根据市税局自八月一日至十五日大查账结果显示(按大查账工作本月底始能完毕)，重庆市工商界逃税漏税现象仍极严重，已查过的三百余家的工商业户中，仅有几家没有问题，连该市一向被人认为企业改革模范的沙市纱厂经理萧松立、工商联合筹委会秘书长、复农面粉厂经理李仲平都有逃漏税收行为。民主建国会重庆分会鉴于该市工商界叫喊，曾于最近派人到叫喊得最厉害的解放路一带进行逐门逐户访问调查。但直到目前止，仅有一家提出材料，说明该户第二季工商税负担较重，一般多是空口叫喊。","type":"paragraph"}],"comments":[],"origin":"1951年8月18日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5daac2dfac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

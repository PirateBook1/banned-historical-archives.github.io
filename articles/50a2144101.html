script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋总理致电祝贺第五次不结盟国家和政府首脑会议","authors":[],"dates":[{"year":1976,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年八月十五日电　中华人民共和国国务院总理华国锋八月十五日打电报给第五次不结盟国家和政府首脑会议，代表中国政府和中国人民向会议表示祝贺。电报全文如下:"},{"type":"paragraph","text":"科伦坡"},{"type":"paragraph","text":"第五次不结盟国家和政府首脑会议:"},{"type":"paragraph","text":"在第五次不结盟国家和政府首脑会议召开的时候，我谨代表中国政府和中国人民向会议表示祝贺。"},{"type":"paragraph","text":"自从第四次不结盟首脑会议以来，不结盟国家的队伍越来越壮大，在国际事务中起着重要的作用。"},{"type":"paragraph","text":"中国和广大不结盟国家同属第三世界。中国政府和中国人民坚决支持不结盟国家奉行独立自主、和平中立的政策，坚决支持他们反对帝国主义、新老殖民主义、种族主义、犹太复国主义和大国霸权主义的斗争。"},{"type":"paragraph","text":"我们相信，第三世界各国人民依靠自己的力量，加强团结，坚持斗争，就一定能够在维护民族独立、保卫国家主权、发展民族经济和文化的道路上不断前进。"},{"type":"paragraph","text":"我们衷心希望，在广大不结盟国家的共同努力下，这次会议将在第四次首脑会议的基础上继续前进，为进一步加强不结盟国家间的团结合作，促进第三世界的团结反帝、反殖、反霸事业作出新的贡献。"},{"type":"paragraph","text":"预祝大会成功。"},{"type":"paragraph","text":"中华人民共和国国务院总理　华国锋"},{"type":"paragraph","text":"一九七六年八月十五日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50a2144101"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"诗坛前辈文界同仁聚会京郊  品评鉴赏毛泽东诗词","authors":[],"dates":[{"year":1990,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"诗坛前辈文界同仁聚会京郊"},{"type":"paragraph","text":"品评鉴赏毛泽东诗词"},{"type":"paragraph","text":"据新华社北京１２月２２日电  诗坛前辈与文界同仁今日聚会京郊樊家村，对毛泽东所著诗词作品评、鉴赏。"},{"type":"paragraph","text":"自１９５７年毛泽东诗词１８首披露于《诗刊》后，普及国中并远涉海外。今日发言中，人称“不朽之作”，又是“研究、认识毛泽东以至认识时代不容忽视的方面”。"},{"type":"paragraph","text":"又云，毛泽东诗词所显示之气魄，皆因诗作与人民命运、与中华民族命运休戚相共，当今新诗应从中受到启发、教育。"},{"type":"paragraph","text":"由诗词论及毛泽东文艺思想。与会者认为，他在诗作及文艺思想中，表现无产阶级世界观，表现人民的事业，对迄今建设有中国特色的社会主义文艺，仍具积极意义。"},{"type":"paragraph","text":"写诗手法各异，革命现实主义与革命浪漫主义相结合的创作方法使毛泽东诗作更反映时代精神，证明这一手法具有强大的生命力。"},{"type":"paragraph","text":"《毛泽东诗词鉴赏》，集百家之言，臧克家主编。撰稿人多为文坛名流。有考据事实、布列背景，也有纵论诗意、抒发情思，共３０万字。"},{"type":"paragraph","text":"与会者有艾青、臧克家、姚雪垠、阮章竞、林默涵、贺敬之、李瑛、管桦、叶君健等近百人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"748510690a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

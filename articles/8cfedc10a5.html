script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理、吴德组长等出席土耳其音乐家举行的音乐会","authors":[],"dates":[{"year":1973,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理、吴德组长等出席土耳其音乐家举行的音乐会"},{"type":"paragraph","text":"新华社一九七三年十二月十九日讯　土耳其音乐家苏娜·卡恩和居莱·乌拉塔今天晚上举行了在北京的最后一场音乐会。"},{"type":"paragraph","text":"国务院副总理邓小平，国务院文化组组长吴德，外交部副部长何英，中国人民对外友好协会副会长林林，有关方面负责人和音乐工作者浩亮、李德伦、殷诚忠、刘诗昆、司徒华城等，出席了音乐会。"},{"type":"paragraph","text":"土耳其驻中国大使埃伦和夫人，大使馆外交官员也出席了音乐会。"},{"type":"paragraph","text":"邓小平、吴德等在演出休息时会见了苏娜·卡恩和居莱·乌拉塔，并在演出结束后走上舞台，同她们热烈握手。"},{"type":"paragraph","text":"对外友协向土耳其音乐家赠送了花篮。"},{"type":"paragraph","text":"土耳其音乐家在昨天晚上举行了第二场音乐会，今天上午同我国音乐工作者进行了座谈。"},{"type":"paragraph","text":"她们将于近日内离开北京去上海、广州访问演出。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cfedc10a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

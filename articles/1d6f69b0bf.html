script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北有些地区在三反运劲中发生极端民主化和反领导的偏向","authors":[],"dates":[{"year":1952,"month":1,"day":24}],"is_range_date":false,"parts":[{"text":"东北有些地区在三反运劲中发生极端民主化和反领导的偏向","type":"title"},{"text":"【东北总分社二十四日讯】东北有些地区在三反运动中，由于小资产阶级的狂热性，发生极端民主化和反领导的偏向。如吉林日报社，用群众斗争的方法把一个贪污分子连人带行李撵了出去。大连的偏向更大，已发展到极端民主化的程度，厂长要公务员倒茶，公务员便说：“不要又来官僚主义了！”有些高级干部也都把自己用公家的钱买的参考书等说成是“贪污”，因此造成某些群众中的错误印象，说：“共产党并不光荣、伟大。”更值得严重注意的是：反革命分子也乘机混水摸鱼，篡夺领导，搅乱斗争阵营。如大连工学院在三反运动中发生驱逐院长的学潮，提出反党口号，并通电要求“高岗同志直接领导”，还说：“如果东北局不能领导就要求毛主席来领导。”其他地方也发现类似的事情。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月25日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d6f69b0bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“是毛主席教我这样做的”","authors":[],"dates":[{"year":1973,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南市区陈家桥地段医院季新宝同志，几年来，全心全意为人民服务，受到居民群众的赞扬。"},{"type":"paragraph","text":"海潮路有位工人家属，八十多岁，长期生病，不能起床，屎尿拉在床上。季新宝了解这个情况后，就主动上门服务，把病人身上、床上的屎尿弄干净，再给他细心的诊断治疗。就这样，季新宝为他治疗了好长一段时间。这位老伯伯含着激动的热泪，对她一再表示谢意。但她却说:“是毛主席教我这样做的，应该感谢毛主席。”"},{"type":"paragraph","text":"有一次，季新宝听到瞿溪路有位张妈妈，心情不愉快。她想，张妈妈是个在旧社会受尽苦难的孤老太，自己是个党员，应该主动去关心。她马上到张妈妈家里去访问，原来张妈妈最近生了乳房癌，需要动手术。张妈妈担心手术后，无人陪夜照顾，又担心治不好。季新宝就亲切地对她说:“我们都是阶级姐妹，你的困难就是我的困难，我会来照顾你的。”张妈妈解除了思想顾虑后，就及时住进了医院。手术后的几个晚上，季新宝经常陪在张妈妈的身边，协助做好护理工作，白天她仍坚持上班。不久，张妈妈就病愈出院了。"},{"type":"paragraph","text":"一个冬天的傍晚，正下着大雪，季新宝到病房探望工人家属朱大姐，了解到这位大姐因为孩子的棉裤还没有做好，正在发愁。季新宝知道后，就用自己买好的棉花絮及时做好了棉裤，给朱大姐的小孩穿上。朱大姐出院后，一再表示感谢，还说:“只有毛主席领导的新社会，才能有这样的真正为我们劳动人民服务的医生。”"},{"type":"paragraph","text":"本报通讯　员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b6d5d1a72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

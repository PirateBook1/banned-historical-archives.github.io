script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想红旗　大力开展职工文艺工作  全国职工文艺会演胜利结束","authors":[],"dates":[{"year":1960,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛泽东思想红旗　大力开展职工文艺工作"},{"type":"paragraph","text":"全国职工文艺会演胜利结束"},{"type":"paragraph","text":"新华社12日讯　在首都举行的全国职工文艺会演，已经胜利结束。在这次会演中，各省、市、自治区代表团共演出六百多个丰富多采的音乐、舞蹈、戏剧、曲艺节目，热情地歌颂了党和毛主席的英明领导，歌颂了总路线、大跃进、人民公社和各方面的英雄人物，生动地反映了当前飞跃发展的技术革命、文化革命运动和城市人民公社运动。这些节目80％以上是职工的创作，演员中有三分之一是先进生产者和先进工作者。"},{"type":"paragraph","text":"会演期间，党和国家领导人观看了职工们的表演，接见了全体代表，给予代表们极大的鼓励。中央各有关部门负责同志还给代表们作了报告。首都文艺工作者同参加会演的职工们举行了各种专业座谈会，互相学习、交流经验。专业文艺工作者一致赞扬职工们创作、表演的文艺节目不仅具有强烈的时代精神和浓厚的生活气息，而且在艺术上富有大胆创造、勇于革新的精神，对专业文艺工作有很大启发。他们佩服职工业余演员们善于用短小精悍、生动形象的节目表现新生的事物。惊喜职工文艺队伍中涌现出这么多的优秀表演艺术人才；和生产、文艺都好的“双重标兵”。许多专业艺术工作者观看过这次会演后，更加体会到火热的政治斗争和生产斗争是艺术创作的无尽源泉。"},{"type":"paragraph","text":"5月31日晚，这次会演在首都人民大会堂举行了盛大的闭幕式时，全国人民代表大会常务委员会委员长朱德，国务院副总理李先念和前来参加世界工联理事会的各国代表出席了闭幕式。参加会演的二千七百多位职工业余文艺工作者代表在闭幕式上，一致通过了“致全国职工文艺积极分子的一封信”。代表们表示：要更高地举起毛泽东文艺思想的旗帜，大力开展职工文化艺术工作，以促进技术革命、文化革命和城市人民公社运动更加广泛深入的发展；创作更多更好无愧于伟大毛泽东时代的文艺作品。闭幕式上，文化部副部长钱俊瑞代表全国总工会、文化部、共青团中央、全国妇联、中国文联五个举办单位给演出者授奖。各省、市、自治区代表联合演出了大合唱“东方红”、“建设者之歌”、“痛斥美帝野心狼”等精采节目，会演在异常热烈的气氛中结束。"},{"type":"paragraph","text":"会演期间，各地代表还分别到首都工厂、人民公社、部队、学校、机关演出过。（附图片）"},{"type":"paragraph","text":"图为文化部钱俊瑞副部长发给全国各省、市、区文化活动先进单位奖状　　　　　　新华社记者　李子青摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"066966be73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

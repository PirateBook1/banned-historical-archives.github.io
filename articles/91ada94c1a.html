script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尽最大努力掌握毛泽东思想","authors":["林樟杰","陆木根"],"dates":[{"year":1966,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海师范学院　陆木根　林樟杰"},{"type":"paragraph","text":"我们是工人和贫农的儿子。我们最最热爱毛主席，最最爱读毛主席的书，最最信仰毛泽东思想。毛主席的伟大著作是我们翻身闹革命的无价宝，毛主席的光辉思想是我们劳动人民永远永远离不开的命根子!林彪同志的号召，说出了我们的心里话。"},{"type":"paragraph","text":"去年毕业参加工作以后，我们遵照林彪同志活学活用毛主席著作的指示，反复地学习“老三篇”，努力以张思德、白求恩为榜样，要求自己不断铲除私心杂念，不断树立完全、彻底地为全中国和全世界人民服务的思想。有了毛泽东思想，我们增强了胜利信心，鼓舞了革命干劲，克服了工作中一个又一个的困难。"},{"type":"paragraph","text":"为了适应无产阶级文化大革命对我们提出的更高要求，我们一定不折不扣地按照林彪同志的指示去做，下最大的决心，象32111钻井队的英雄们那样，“把毛主席的指示印在脑子里，溶化在血液中，落实在行动上”，天天学，时时学，一生一世学；天天用，时时用，一生一世用。要自觉地学习和掌握毛泽东思想，去回答和解决文化大革命中的各种问题；坚决执行以毛主席为代表的无产阶级革命路线，彻底批判、彻底清算资产阶级反动路线，将无产阶级文化大革命进行到底!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91ada94c1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于报纸刊物报道涉及兄弟党党内斗争、党的秘密和重大政治问题时注意事项的通知","authors":[],"dates":[{"year":1958,"month":3,"day":1}],"is_range_date":false,"parts":[{"text":"中共中央关于报纸刊物报道涉及兄弟党党内斗争、党的秘密和重大政治问题时注意事项的通知","type":"title"},{"text":"我们的报纸刊物，在处理涉及兄弟党党内斗争、党的秘密和重大政治问题的宣传报道时，必须根据有利于社会主义的共同事业和有利于无产阶级国际团结的原则，采取严肃慎重的方针。最近发现个别杂志和出版物轻率地擅自发表了有关兄弟党党内斗争问题和党的秘密的报道，因而造成了不良的政治后果，也是一种无组织无纪律的表现。因此，中央认为有必要再次通知有关的党组织和宣传机关注意，凡是有关兄弟党和兄弟国家内部问题的宣传报道，都必须限制在人民日报和新华社所已经发表的范围之内进行。人民日报和新华社在处理这一方面的重要稿件时，应当和中央联络部、中央宣传部取得密切联系，其中有些问题还必须经过中央的审查和批准。特此通知，望注意执行。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部办公厅编：《党的宣传工作文件选编》，中共中央党校出版社，1994。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94907be723"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

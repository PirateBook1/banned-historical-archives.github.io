script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"时刻离不开《毛主席语录》","authors":[],"dates":[{"year":1966,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"时刻离不开《毛主席语录》"},{"type":"paragraph","text":"一天清晨，某部一连老战士梁耀潘穿上崭新的军装，踏上了探家的路途。他想到明天就可以看见阔别四年的亲人了，步子迈得很快。"},{"type":"paragraph","text":"梁耀潘来到了白荇码头，太阳已经一竿多高了。他望着波浪起伏的海面，渔帆点点，驶过来的轮船还在远方。心想：这点滴的时间也不能放过。他擦去脸上的汗珠，习惯地伸手到挂包里摸《毛主席语录》，可是没有摸到。他又搜遍了全身也没有找到。他清楚地记得：昨晚已经特意地把“语录”装进挂包里，可现在怎么不见了呢？"},{"type":"paragraph","text":"梁耀潘，这个连续三年评为五好战士的共产党员，他已经养成了一种良好的习惯。不管什么时候，不管走到那里，他都把毛主席的书带在身上，有空就学起来。今年三月初，他单独住在山沟里执行生产任务的时候，“语录”也从不离身。锄地休息时，他读一段；挑粪歇担时，他也读一段。这时候，他找不到毛主席的书，怎么能不焦急呢？"},{"type":"paragraph","text":"他想了又想，终于想起来了：在今早离开连队之前，他从挂包里把“语录”拿出来，读了有关为人民服务的论述，心里就觉得：自己要离开连队十多天，应该为连队多做点好事。这时天快亮了，他急忙合上“语录”，拿起水瓢，借着月光，把全排一亩多菜地都浇上了水。回来后看看时间，离开船只有一个多钟头了，赶紧出发。匆忙之间，《毛主席语录》却忘记带上。"},{"type":"paragraph","text":"突然，一声汽笛的长鸣，打断了梁耀潘的思索。他抬头一看，轮船快开到码头了。乘客们都在收拾行李，准备上船。怎么办呢？上船吧，身边没有带上毛主席的书；回去拿吧，来回得走二十多里路，时间来不及了。搭不上船，明天就看不到久别的亲人，和亲人团聚的时间就少一天。回不回去？梁耀潘耳边响起了英雄模范响亮的声音。雷锋说：毛主席著作好比“粮食”、“武器”、“方向盘”。刘英俊说：毛主席著作是我生活中不可缺少的一种无穷的力量和智慧。廖初江说：毛泽东思想是做人的依据，生命的灵魂，力量的源泉，行动的指针，战斗的武器，革命的根本。他想：学习毛泽东思想是我们每个革命战士生活中的第一需要。饭可以一天不吃，觉可以一天不睡，家可以不探。探家时，什么东西都可以不带，毛主席的书可不能不带，不能不读！想到这里，他便毅然地离开码头，返回连队。"},{"type":"paragraph","text":"第二天早晨，梁耀潘起床后头一件事，就是小心翼翼地把《毛主席语录》放在胸前的口袋里，紧紧地贴在心上。出发时，他还再三地摸了摸，才放心地重新踏上探家的路途。"},{"type":"paragraph","text":"某部通讯组"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5142e55877"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

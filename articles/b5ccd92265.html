script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平康生等同志  向乔治乌——德治陵墓献花圈","authors":[],"dates":[{"year":1965,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平康生等同志"},{"type":"paragraph","text":"向乔治乌——德治陵墓献花圈"},{"type":"paragraph","text":"新华社布加勒斯特十八日电　前来参加罗马尼亚工人党第四次代表大会的中国共产党代表团团长、中共中央总书记邓小平和代表团团员：中共中央政治局候补委员、中央书记处书记康生，中共中央委员伍修权和中共中央机关副部长王力等，十八日上午在罗马尼亚工人党中央政治局委员、罗马尼亚国务委员会主席基伏·斯托伊卡陪同下前往罗马尼亚首都“为人民、祖国的自由和社会主义而斗争的英雄纪念塔”，向乔治乌—德治和其他烈士陵墓献了花圈。花圈上写着：“乔治乌—德治和其他烈士们永垂不朽，中国共产党代表团敬献”。"},{"type":"paragraph","text":"陪同献花圈的还有罗马尼亚工人党中央委员瓦西里·帕蒂利内茨，党中央候补委员、罗马尼亚驻华大使杜米特鲁·乔治乌，布加勒斯特市党委书记特·杜达斯，布加勒斯特市人民会议副主席扬·伊斯帕斯等和中国驻罗大使馆外交官员。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5ccd92265"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

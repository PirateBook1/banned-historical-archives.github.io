script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以批邓为动力  增加生产支援灾区  淮北矿工勇挑重担多出煤鸡西煤矿连日来天天超产","authors":[],"dates":[{"year":1976,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"以批邓为动力  增加生产支援灾区"},{"type":"paragraph","text":"淮北矿工勇挑重担多出煤鸡西煤矿连日来天天超产"},{"type":"paragraph","text":"本报讯　唐山、丰南一带发生强烈地震后，安徽淮北矿务局党委紧急动员广大党员、干部和工人群众，以批邓、反击右倾翻案风为动力，学习和发扬开滦煤矿职工“特别能战斗”的革命精神，抓革命、促生产，力争多出煤，弥补开滦煤矿遭受的损失。"},{"type":"paragraph","text":"各矿、厂广大职工认真学习了党中央给灾区人民的慰问电，受到了极大的教育和鼓舞，开展了“开滦煤矿受损失，我们怎么办”的讨论。广大职工一致表示：“我们是社会主义国家，一方有灾，八方支援。开滦煤矿受灾，我们要把重担挑起来！”整个矿区，一幅幅标语口号，一块块墙报专栏，一份份决心书，都表达了淮北煤矿广大职工和灾区人民同呼吸共命运的深厚阶级感情。连日来，各级党组织带领广大职工，以阶级斗争为纲，联系两条路线斗争的实际深入批邓，进一步激发了广大职工的社会主义热情。职工们说：批了邓小平的修正主义路线，就要同他对着干，就要在支援抗灾斗争中为革命做出更大的贡献。杨庄矿设计能力为年产九十万吨，今年国家计划为一百六十五万吨，广大职工在批邓、反击右倾翻案风斗争鼓舞下，力争今年超额完成国家计划。开滦煤矿受损失的消息传来后，这个矿的职工表示要以最大的力量支援灾区，他们说：“工人阶级心连心，支援灾区我们浑身都是劲！”"},{"type":"paragraph","text":"七月以来，淮北地区天气干旱酷热。淮北矿区广大职工，却是天气越热越大干，奋战煤海夺高产。整个矿区，放弃休班、推迟探亲假的事迹层出不穷。许多病假职工纷纷返回第一线，要求参加战高温、夺高产，支援灾区的战斗。全局职工出勤率在酷热季节达到正常水平，比历年同期提高百分之十左右。自七月二十九日以来，全局十一个矿中，除一个停产大修井巷外，有九个矿超额完成任务。"},{"type":"paragraph","text":"本报讯　黑龙江煤城鸡西煤矿的广大干部和矿工，以批邓为动力，正以多出煤、出好煤的实际行动，支援灾区人民的抗震救灾斗争。"},{"type":"paragraph","text":"今年以来，在批邓、反击右倾翻案风斗争的推动下，鸡西矿党委在职工中深入开展党的基本路线教育，全局出现了革命和生产热气腾腾的大好形势，前七个月的产量达到了历史上的最高水平。现在，开滦煤矿受了灾，鸡西矿的职工决心勇挑重担，以实际行动多出煤支援灾区，弥补开滦矿遭受的损失。目前，全局上下支援灾区多作贡献的斗争正在蓬勃开展。广大矿工坚定地表示：开滦矿的困难就是我们的困难，开滦矿因地震造成的欠产，我们要夺回来。滴道矿、城子河矿、麻山矿、二道河子矿党委都先后召开了党团员骨干大会，批判邓小平反革命的修正主义路线，组织群众，动员群众，为支援灾区多生产煤炭。许多单位都重新修订了增产计划。矿工们说：“多生产一吨煤，就是对邓小平修正主义路线的有力回击，就是对灾区人民的有力支援。”各级党组织都表示：我们坚决做灾区人民的坚强后盾，要人给人、要物给物、要什么给什么。滴道、城子河、小恒山等洗煤厂的职工，决心多洗精煤、洗好精煤，保证钢铁工业的需要。为了支援灾区人民，全局从八月开始，开展了百日大会战，决心要提前完成全年煤炭生产计划，实现原煤递增百万的战斗任务。城子河矿一四二采煤队硬骨头矿工李守杰说：“为了支援灾区人民，多出煤炭，我身上掉几斤肉也心甘情愿。”这个采煤队连日来天天超产。"},{"type":"paragraph","text":"广大干部学习了灾区人民先人后己的英雄事迹，更自觉地执行毛主席关于社教运动的批示，同工人划等号。局党委在家的七名常委，除一名主持日常工作外，其余六名都深入到生产第一线。全局有一千五百多名干部和工人同吃、同住、同劳动，一起学习，共同批邓。连日来，全局煤炭的日产量都超额完成了国家计划。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4fead34d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

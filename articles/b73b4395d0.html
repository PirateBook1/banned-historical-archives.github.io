script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西藏百万翻身农民政治生活中一　件大喜事拉萨革命群众喜得《毛主席诗词》藏文版他们高呼:“各民族人民的伟大领袖毛主席万岁!万万岁!”","authors":[],"dates":[{"year":1969,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十九日电　三月十六日，拉萨市第一次大量发行《毛主席诗词》藏文版(藏、汉文对照)。各族广大革命群众热烈欢呼:这是西藏百万翻身农民政治生活中的一件大喜事。"},{"type":"paragraph","text":"这天早晨，一轮火红的太阳刚刚升起，拉萨市新华书店门口就挤满了成千上万的各民族革命群众。他们高唱“大海航行靠舵手，干革命靠毛泽东思想”的革命歌曲，高呼:“各民族人民的伟大领袖毛主席万岁!万万岁!”"},{"type":"paragraph","text":"很多藏族工人、农牧民群众听到这个喜讯后，从很远的工厂、农村、牧区赶来，争先购买。第一代藏族建筑工人吐丹干旦得到毛主席的宝书后激动地说:“毛主席教导我们:‘工人阶级必须领导一切。’工人阶级用什么来领导呢?就是用战无不胜的毛泽东思想”。还有的工人说:“毛主席的宝诗，写出了我们工人阶级的革命豪情和雄心壮志。”西藏达孜县藏族翻身农民巴珠说:“我们热烈响应毛主席‘抓革命，促生产，促工作，促战备’的伟大号召，一定要以毛主席教导的‘欲与天公试比高’的革命豪情来鼓舞自己，坚决战胜大自然，夺取西藏高原民主改革后的第十一个丰收年。”"},{"type":"paragraph","text":"西藏边防部队某部藏族战士达娃手仁一个人一次买了十本《毛主席诗词》。他说:“毛泽东思想的威力最大，毛主席的诗词气壮山河。苏修叛徒集团肆无忌惮地勾结美帝，疯狂反华，一次又一次地侵略我国神圣领土。我们用毛泽东思想武装起来的边防战士，一定要百倍提高警惕，严阵以待，如果敌人胆敢来侵犯，我们就按毛主席的教导对待他们:‘要扫除一切害人虫，全无敌’”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b73b4395d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

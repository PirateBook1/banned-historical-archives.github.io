script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本松山芭蕾舞团演员赞扬中国现代革命舞剧《白毛女》  毛泽东思想指引下产生的为人民服务的艺术  成功地描写了工农兵英勇的革命斗争，提高了人民的政治思想","authors":[],"dates":[{"year":1970,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本松山芭蕾舞团演员赞扬中国现代革命舞剧《白毛女》"},{"type":"paragraph","text":"毛泽东思想指引下产生的为人民服务的艺术"},{"type":"paragraph","text":"成功地描写了工农兵英勇的革命斗争，提高了人民的政治思想"},{"type":"paragraph","text":"新华社一日讯　东京消息：日本松山芭蕾舞团演员清水哲太郎和佐原冬子，最近在《日中文化交流》月刊上发表文章，热情赞扬中国现代革命舞剧《白毛女》。"},{"type":"paragraph","text":"清水在文章中说，毛主席《在延安文艺座谈会上的讲话》中指出：“在现在世界上，一切文化或文学艺术都是属于一定的阶级，属于一定的政治路线的。为艺术的艺术，超阶级的艺术，和政治并行或互相独立的艺术，实际上是不存在的。无产阶级的文学艺术是无产阶级整个革命事业的一部分，如同列宁所说，是整个革命机器中的‘齿轮和螺丝钉’。”"},{"type":"paragraph","text":"他说，在无产阶级文化大革命中，中国京剧现代化所取得的成功，是表明毛主席文艺路线正确的一个事例。同时，现代革命舞剧《白毛女》和《红色娘子军》等，从根本上改变了被认为只能表现贵族式的美或抽象的爱的芭蕾舞，成功地描写了工农兵的英勇的革命斗争，提高了人民的政治思想，并且又给人们以深刻的艺术感染。这也是无产阶级文化大革命所产生的新成就。"},{"type":"paragraph","text":"作者在谈到他在中国观看中国剧团的演出时的感受说，中国的文学艺术在内容上贯穿着毛主席《在延安文艺座谈会上的讲话》精神，都是为工农兵和人民大众服务的。以此为根干而生长枝叶，而由于有这个粗壮的根干，所以到细微部分的表演也都是尽善尽美的。"},{"type":"paragraph","text":"清水以《白毛女》为例，叙述了中国“演员同观众打成一片，同观众一起进行创作”的情形。他在文章中写道，在演出《白毛女》时，当舞台上出现喜儿愤怒地反抗地主，逃进深山面临同大自然的斗争的场面时，观众也流着泪，同喜儿一样愤怒，当出现喜儿被解放军救出来，打倒地主的场面时，在观众中就响起经久不息的掌声。"},{"type":"paragraph","text":"清水说，《白毛女》继承了中国优秀的民族舞蹈，采用了为广大中国人民所喜闻乐见的丰富多彩的形式来表现革命的内容。"},{"type":"paragraph","text":"佐原冬子在文章中说，《白毛女》经过文化大革命的考验，进一步得到锤炼，受到群众的支持，作为文化大革命的一个成就，获得很高的评价。这表明，在毛泽东思想指引下，进行了芭蕾舞的革命化、民族化和大众化，产生了为人民服务的艺术。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee13812e7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

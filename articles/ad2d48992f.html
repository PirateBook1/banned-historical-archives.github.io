script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛主席著作新高潮促进了生产新高潮  徐州煤炭分公司增产原煤十万吨","authors":[],"dates":[{"year":1966,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"活学活用毛主席著作新高潮促进了生产新高潮"},{"type":"paragraph","text":"徐州煤炭分公司增产原煤十万吨"},{"type":"paragraph","text":"据新华社南京十四日电　华东煤炭工业公司徐州煤炭分公司所属矿、厂职工，满怀革命激情，把在无产阶级文化大革命中焕发起来的冲天干劲，用到生产斗争和科学实验中去，创造了煤炭生产的新水平。六月份以来，全分公司月月全面完成或超额完成国家计划；六月到十月，比国家计划增产了十万零八千八百多吨原煤。"},{"type":"paragraph","text":"自从无产阶级文化大革命运动开展以来，徐州煤炭分公司所属矿、厂广大职工，满怀对毛主席无限热爱、无限忠诚、无限信仰、无限崇拜的深厚感情，掀起了活学活用毛主席著作的新高潮。毛泽东思想的光辉照亮了三万六千多个矿工的心，他们在生产斗争中，用毛泽东思想指导自己的思想和行动。韩桥煤矿掘进四区曹虎子小组在生产中遇到岩石硬、巷道低、坡度大、断层多、淋水急、运输距离远等重重困难，用的却是木车、电钻等简陋工具。全组工人学习了“老三篇”，人人都以张思德、白求恩、老愚公为榜样，以“完全”“彻底”为人民服务的标准要求自己；他们用毛主席的“下定决心，不怕牺牲，排除万难，去争取胜利”的教导，鞭策自己克服困难，不断前进。过去，他们掘进半煤岩巷道，月进尺一百三十多米；最近几个月连续创造半煤岩掘进新纪录，今年一到九月已完成两年的工作量。"},{"type":"paragraph","text":"在无产阶级文化大革命中，职工们以毛泽东思想为武器，大破资产阶级反动学术“权威”炮制的洋教条、洋框框，创造了新水平。生产工程处红旗一队职工打破了过去“掘一米、扶一棚”的老框框，针对顶板不同情况，采用多种支护方法，大大加快了掘进速度。"},{"type":"paragraph","text":"目前，全分公司三万多名职工，正坚决贯彻执行林彪同志的指示，把活学活用毛主席著作的群众运动推向新阶段。他们决心以32111钻井队为榜样，把毛主席的指示印在脑子里，溶化在血液中，落实在行动上，把无产阶级文化大革命进行到底，同时以更大的干劲，争取全面完成今年的生产计划，并为明年生产做好准备，夺取精神和物质两条战线上的更大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad2d48992f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

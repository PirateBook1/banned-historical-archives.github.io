script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"关于阻齐南线敌人的部署叫","alias":"","parts":[{"type":"paragraph","text":"关于阻歼南线敌人的部署1]"},{"type":"paragraph","text":"（1948年11月18日）刘、陈、邓，并粟、谭："},{"type":"paragraph","text":"（一）各电均悉。（二）敌在防御时虽尚有相当战斗能力，但攻击精神差到极点。我军捉住敌人这个弱点，可以分离敌军各部，给以各个歼灭。（三）北线何张起义是第一个大胜利。今后数日内歼灭黄兵团²全部，将是第二个大胜利。如能精心组织战斗，再歼邱李4四五个师，打得邱李不能动弹，则将是第三个大胜利。（四）刘汝明一八一师被歼及宿县攻克，已给南线敌人一个大打击。现刘时“令黄维”由蒙城向宿县，令李延年?率三十九军、九十九军由蚌埠经"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军司令员刘伯承、第一副司令员陈毅和政治委员邓小平等的电报。"},{"type":"paragraph","text":"[2]粟、谭，指粟裕、谭震林，当时分别任华东野战军代司令员兼代政治委员和副政治委员兼山东兵团政治委员。"},{"type":"paragraph","text":"[3]黄兵团，指国民党军第七兵团，兵团司令官黄百韬。"},{"type":"paragraph","text":"[4]邱李，指邱清泉、李弥，当时分别任国民党军第二兵团和第十三兵团司令官。"},{"type":"paragraph","text":"[5]刘汝明，当时任国民党军第八兵团司令官。[6]刘峙，当时任国民党军徐州“剿匪”总司令部总司令。[7]黄维，当时任国民党军第十二兵团司令官。固镇、大店集\"向褚兰？，以上两路均为攻击兵力，令刘汝明由蚌埠向宿县，为宿蚌段的守备兵力。对于上述敌人，我们意见：甲、完全同意刘陈邓办法，以一纵在蒙城、宿县间作正面防御，以二、六纵组成突击集团打黄维后尾，只要能歼其二、三个师，就可停止其前进。这是最主要的一着。乙、以九纵对付刘汝明，节节阻止他，不和他打硬仗，着重写信派人劝告刘汝明、刘汝珍、曹福林?反蒋起义，同时展开公开的政治攻势。丙、以三纵、四纵再加叶飞一纵对付李延年，不要打得太早，先以小部接敌，逐步后退，诱敌进入大店集一带地区，达到全部歼灭该敌之自的。此战胜利，即协同九纵歼灭刘汝明，打开南线局面。（五）谭王指挥之四、六、八、九及十三纵，于歼灭黄兵团余部后，迅速移至徐州、宿县间，作为南线的预备队，准备协同南线各纵歼灭黄维。只要南线各敌约有一半左右被歼，无法北进，北线各敌就成瓮中之鳖，可以逐步歼灭。（六）应尽一切努力控制徐蚌路一段于我手中，务必隔断南北两敌，使之不能会合。（七）你们意见望告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十八日二十四时[1]大店集，镇名，位于安徽省宿县东南。[2]褚兰，镇名，位于安徽省宿县北部。[3]刘汝珍、曹福林，当时均任国民党军第八兵团副司令官。[4]蒋，指蒋介石。[5]叶飞，当时任华东野战军第一纵队司令员。[6]谭，指谭震林。王，指王建安，当时任华东野战军山东兵团副司令员。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":241,"page_end":242},"tags":[{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"叶飞","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37dd357900"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

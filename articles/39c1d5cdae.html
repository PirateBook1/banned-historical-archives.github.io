script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部关于学校中设立党组问题给华东局宣传部的指示","authors":[],"dates":[{"year":1952,"month":12}],"is_range_date":false,"parts":[{"text":"中央宣传部关于学校中设立党组问题给华东局宣传部的指示","type":"title"},{"text":"X月XX日两电悉。山东分局宣传部在关于高等学校1952年下半年工作布置情况简报中说：“各院校建立党分组直接由文委党组领导”，华东局宣传部在复电中说：“各高等学校所建立的党组仍应称为党组不称党分组。”我们和中央组织部研究以后，认为：在学校中的党员原则上应按党章成立支部、总支部或党委，领导全校党的工作（包括在全校执行党的政策），如校长或副校长是党员，自应参加这种党组织的领导机关，而不应再成立党组（只有在校长或副校长全为非党员的情形之下，才有必要成立党组）。学校中的党组织应归当地党委领导，至学校行政则应按行政系统由所属教育部门管理。如在某些特殊情况下确须暂时成立党组，则党组由另一党组领导也是不合组织原则的。高等学校党组应由省（市）委以上党委领导，但省（市）委以上党委在必要时得根据具体情况，指定有关部门的党员负责干部专门与某些高等学校党组保持联系，并负责研究处理这一方面的问题。山东高等学校是否确须成立党组，请山东分局认真研究，即使需要成立亦应根据上述意见将领导关系加以改变，即党组不应有上下级领导关系，应受当地党委领导。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39c1d5cdae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东选集”第一卷再版出书收到通知的读者可于九月五日前办理预订手续　一、二、三、四卷一次预订价为六万元","authors":["冒怀辛"],"dates":[{"year":1952,"month":8,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　“毛泽东选集”第一卷第二版现已出版，由于印刷、纸张等条件限制，目前尚难充分供应。新华书店已根据读者登记先后次序发出通知，凡收到通知的读者可凭函于九月五日前至新华书店或中国图书发行公司上海分公司办理预订手续(原在新华书店南京路门市部、读者服务科及上海市私营图书业联合供应处登记的读者，均在该店福州路门市部统一办理预订，原在中国图书公司登记的读者，仍在原登记处预订。)逾期不来预订者，将另行分配其他读者。如已登记而离开本市的读者，在规定期限内可向新华书店或中国图书发行公司上海分公司通信办理预订。"},{"type":"paragraph","text":"【又讯】“毛泽东选集”预订办法现作如下的规定:(一)“毛泽东选集”四卷本(一、二、三、四卷)改为一次预订，预订价人民币六万元。(二)预订时书款须一次付清，由新华书店或中国图书发行公司上海分公司发给取书证一张，付款时可先领取第一卷，其余二、三、四卷待逐卷出版时，凭取书证领取。(三)一、二、三、四卷出齐后，如定价超出六万元，不再补收，如不足六万元，在领取第四卷时可退还余款。"},{"type":"paragraph","text":"(冒怀辛)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3408cc7cf5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

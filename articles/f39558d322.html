script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"完成毛主席委托的光荣任务 周总理等自莫斯科返抵北京","authors":[],"dates":[{"year":1952,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来总理所率领的我国政府代表团，完成了毛主席所委托的光荣任务，已于二十四日回到了北京。"},{"type":"paragraph","text":"周总理所率领的我国政府代表团，是八月十七日到达莫斯科的。在访苏一个多月期间，圆满地完成了有关中苏两国重要政治问题与经济问题的商谈，并发表了关于中国长春铁路移交中国政府的联合公告，和交换了延长共同使用中国旅顺口海军根据地期限的照会。这样，就使中苏两国的友好合作得到了进一步的发展与巩固。"},{"type":"paragraph","text":"在留苏期间，周总理参观了各种工业建设，并赴斯大林格勒与列宁运河进行了访问。而在离苏返国途中，道经蒙古人民共和国的首都乌兰巴托，受到蒙古政府的隆东接待。周总理在机场上与蒙古政府首长和人民领袖，作了半小时的欢晤。"},{"type":"paragraph","text":"我们欢迎周总理胜利完成任务返国，我们庆祝中苏友谊与合作进一步巩固和发展，维护和巩固和平与安全。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f39558d322"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

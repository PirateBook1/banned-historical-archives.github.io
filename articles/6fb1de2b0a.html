script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"《晚年周恩来》一书的不足","authors":["青近军"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"高文谦先生所著的《晚年周恩来》一书，不足之处有二：","type":"paragraph"},{"text":"（一）作为一部研究周恩来文革经历的专著，作者身为研究室《周恩来》生平研究组组长——应该使他能在书中举出很多铁证材料，澄清文革中不少被迷雾笼罩的事件与人物故事，能使读者由此有一些新的了解。然而，很遗憾，这样的情况在书中却很不多。尤其对那些人们多年关心并希望弄清楚的重大事件，在书中依然没能举出明确的证据材料，而是含含糊糊数笔带过。","type":"paragraph"},{"text":"例如：","type":"paragraph"},{"text":"(1)1973年１１月２５日—１２月５日，在根据毛泽东指示，专门召开的批判周恩来外交路线的中央政治局扩大会议上，刚刚出来工作的邓小平，也在会议上奉命对周恩来作了一场重要的批判发言。这次发言，是毛泽东对刚刚复出的邓小平所进行的一场“考试”，以检验邓小平是不是已坚决愿意按他的指示办事。所以，邓小平的批周发言，不可能不充满着火药味。否则，会后，毛泽东便不可能认为邓已“考试”合格，而也就不会以一句话，不先通过政治局与中央全会，直接让邓小平从九届中央的一个普通中委，文革中第二号走资派的位置上的人物，而立马提拔为主持中央工作的领导。那么，邓小平在这次会议上，究竟说了些什么呢？","type":"paragraph"},{"text":"高文谦没有在书中举出这些内容材料，他仅仅只是转引了１９８８年他访问纪登奎的一句谈话：邓对周说“你现在的位置离主席只有一步之遥，别人都是可望而不可即，而你却是‘可望而可即’，希望你自己能十分警惕这一点。”拿来做说明的材料，实在是太吝啬了！凭这一句话，怎么能说明邓小平的这次发言，便已能获得毛泽东对他的亲睐呢？","type":"paragraph"},{"text":"(2)众所周知，文革中，周恩来自己，早已就自感对不起被迫害致死的贺龙元帅。但是，究竟周恩来是如何对不起贺龙？是如何没能实践自己对贺龙的承诺而没保护好贺龙的？这之中的具体情况是些什么？以前人们只能猜测猜测，却并未确切看到过这方面情况的具体资料。","type":"paragraph"},{"text":"高文谦在这部书中，虽然说到了这件事，但是，却也是只根据原已出版过的几部书（包括权延赤写的《龙困》、解放军总参谋部编的《贺龙传》）中内容，重复说说。虽然，他点明了“周恩来对叶群提议对贺龙立专案表示附议……在向中央报送立专案审查贺龙的报告中，周恩来亲自写了大段批语”。","type":"paragraph"},{"text":"然而，周恩来究竟是如何附议叶群那个整贺龙的提议的？周恩来在那向中央报送专案审查贺龙的报告中，究竟又写了些什么内容？《晚年周恩来》一书中，高文谦却也仍是给人留下空白一片。","type":"paragraph"},{"text":"不知是高文谦先生确不知道这些情况，还是即便已身在海外，高先生也仍然不愿意向人们说清楚这些事？","type":"paragraph"},{"text":"但是，既然是写这么一部重头历史人物专著，那么，则应该尽可能有论也有据地写清楚才是。","type":"paragraph"},{"text":"□ ２００３．１０．８————————————————————————————————————本期编辑：      《华夏文摘》执行编辑：      《ＣＮＤ》总编：华新民（美国）    吕青（加拿大）          熊波（美国）————————————————————————————————————\u003c/pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"叶群","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fb1de2b0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

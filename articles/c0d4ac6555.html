script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于酌量增加农业社社员的自留地，解决养猪饲料问题的通知","authors":[],"dates":[{"year":1957,"month":4,"day":18}],"is_range_date":false,"parts":[{"text":"中共中央关于酌量增加农业社社员的自留地，解决养猪饲料问题的通知","type":"title"},{"text":"大力发展养猪，是关系城乡人民肉食供应的大问题，也是农业生产所需肥料的重要来源。但是，能否使农业社和社员把养猪业认真地发展起来，其关键在于是否能够认真地解决饲料问题，尤其是解决青饲料的问题。否则，一切养猪的号召、计划都将流于空谈而不能实现。就各地的成功经验看来，有两种解决猪饲料的办法是应该仿效的：","type":"paragraph"},{"text":"一、适当地增加社员的自留地，用以种植饲料，是解决饲料的有效办法。为此，各地可以根据实际需要和当地条件酌量增加一些社员的自留地，每人所使用的自留地，可以高于社章所规定不超过当地每人平均土地数的百分之五的水平，某些地区可以达到百分之十。实行这种办法，虽然减少了若干种植粮食的土地面积，但是能够大大增加肥料，增加土地的肥力，粮食产量一般地也不会减少。这种办法各地可以试行。","type":"paragraph"},{"text":"二、解决饲料的另一重要办法，是大力发展青饲料。无论南方和北方，都有多种野菜、树叶及其他水生植物等，可以作为猪饲料，而且可以经过简单加工把这些饲料青储起来，以备冬季之用。这些成功经验各地都有，如果能够把这些民间固有的经验集中起来，加以推广，就能够把养猪业真正发展起来，并将大大减低猪的生产成本。以上两项办法，请各级党委认真研究执行。","type":"paragraph"},{"text":"（此件可发到县区，并可登党刊）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]},{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于酌量增加农业社社员的自留地，解决养猪饲料问题的通知","authors":[],"dates":[{"year":1957,"month":4,"day":18}],"is_range_date":false,"parts":[{"text":"中共中央关于酌量增加农业社社员的自留地，解决养猪饲料问题的通知","type":"title"},{"text":"大力发展养猪，是关系城乡人民肉食供应的大问题，也是农业生产所需肥料的重要来源。但是，能否使农业社和社员把养猪业认真地发展起来，其关键在于是否能够认真地解决饲料问题，尤其是解决青饲料的问题。否则，一切养猪的号召、计划都将流于空谈而不能实现。就各地的成功经验看来，有两种解决猪饲料的办法是应该仿效的：","type":"paragraph"},{"text":"一、适当地增加社员的自留地，用以种植饲料，是解决饲料的有效办法。为此，各地可以根据实际需要和当地条件酌量增加一些社员的自留地，每人所使用的自留地，可以高于社章所规定不超过当地每人平均土地数的5％的水平，某些地区可以达到10％。实行这种办法，虽然减少了若干

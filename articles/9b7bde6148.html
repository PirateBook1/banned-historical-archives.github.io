script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"686c4aa2-d103-4fb3-948a-f8639576ecf6","name":"红旗一九五八年第十期","internal":false,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/686c4aa2-d103-4fb3-948a-f8639576ecf6.pdf"],"article":{"title":"论半供给制","alias":"","parts":[{"type":"paragraph","text":"各地党委利物文摘要"},{"type":"paragraph","text":"论牛供给制"},{"type":"paragraph","text":"*“东风”（河北）第四期（十月一日出版）社"},{"type":"paragraph","text":"牛供给制这种分配制度的出现，是农业大跃进以来生产力飞跃发展和人们的社会主义、共产主义党悟迅速增长的秸果，是人民公社势在必行的分配制度。大规模的突破忙界、乡界、县界的改造自然筝取全面丰收的共产主义大协作，使原来的按劳动日计工许工和卧酬的制度不仅不易实行，而且和生产进步的发展不相适应广大劳动农民迫切要求解除家庭生活负担，以便大大解放劳动力，适应大跃进的需，人多、劳力少、负担重的人，因为家庭生活困难，常常不能专心致志地搞生产，有些劳力多、负担轻的人，图安逸，也不肯积极劳动；对于记工部工，先进的劳动者看成是一种负担，落后的人期厅斤计较只图个人多得，发展个人主义、本位主义，不团结。随着生活的集体化，特别是在农村中普遍实现了公共食堂化之后，社员已经淀有必要把粮食分到家去再交回食堂。农业大跃进、大丰收的结果，使我省长年缺粮局面基本招转，全省大体上可实每人千斤粮，同时大规模的农田水利建已使农业恭本上可以免除水旱灾害，奠定广稳定发展的基研。所有这些条件使我们不仅有必要而且有可能用半供给制来代替按劳动日计酬的制度，，保证全体公社社员过着“吃饱吃好”、“月月有筹花”、“年年有富余”、“老有所终，幼有所养”的富裕的生活。"},{"type":"paragraph","text":"实行半供给制以后的人民公社的分配制度，仍然是社会主义性质的分配制度，它的工资（包括奖励）部分还是按劳取酬的。但所有人的粮食全部由公社供，对丧失劳动力的老人的全部生活由公社供养，期已经超出「按劳取酬的范围，已经包含了共产主义制度的萌芽。随着生产的更大发展，在实现丰衣足食的条件下，还可以逐步实行全供制。"},{"type":"paragraph","text":"半供翁制这个分配制度的变革，必然促进生产力的进一步发展和人与人之间关系的重大变化。不过有人担心半供龄制会影响人们劳动的积极性，甚至会出懒汉。这种看法低估了劳动农民的思想党悟。广大劳动农民不会因为吃他吃好、老幼生活有保证而不积极劳动，相反地会更加积极劳动，集中力提高生产，提高文化技术。“着手痒痒”，是每一个正点劳动者的心情。"},{"type":"paragraph","text":"有人党得既然半供龄制迟早要过渡到“各尽所能，各取所需”的共产主义，那么对社目的生活需要现在就应当尽量多包，，现，也是不科学的。在人民公社这一伟大基至现在就应当立即过涉到高级阶段的共产主义，实行“各取所需”的分配原则。这是一种热心的但又过于简单的不现实的想法。因为实现“各取所需”的分配原则的条件现在还不具备。要实现共产主义的分配原则，需要物质生产非常丰窝，人民的共产主义思想党悟和道德品实极大提高，全民致育警及和提商。当社会产品还不能充分满足圣体人民的需变的时候，勉强去办，对当前的社会主义建设是不利的。无如何，决定分配的是生产。同时，把现在实行的分配制度成是共产主义的完全实"},{"type":"paragraph","text":"新的人，新的思想"},{"type":"paragraph","text":"*“解放”（上海）第七期（十月一日出版）薛读*"},{"type":"paragraph","text":"在我们党的导下，中国人民的精神面貌正在发生着重大的变化。具有新的恩想的新人物，经常在我们的周匿出现。这种新的思想不是什么别的思想，而是共产主义思想；这些新人物的出现，标志着共产主义因素正在我国萌茅和迅速成长。"},{"type":"paragraph","text":"“解放”在这一期发表的关子上海耐酸塘焱厂的青年工人李志祥试制焊接用新气体成功给国家节省了大量建资金的一篇文章，就是介貂这样一个新的人和新的思想。我们从这篇文章中可以分析出一些值得深思的间题。"},{"type":"paragraph","text":"为什么一个文化很低、刚转到接工作位上、只跟老师傅学了三天装电石工作的小伙子居然能够作出这种制造发明？的苹命运动中，·我们要有烈火般的共产主义热情，加强农民的共产主义思想教育，但不应当降低高级阶段的共产主义的标维。当前人民公社在分配方面，除了保证完成国家的征购任务以外，还应该扩大公共积累，以便加速社会主义建，更快地发展工农业生产：社具的生活-般地应有所改汽，收人应该有所增加，但为着长远利益，也不应该一下子增加的太多。这里值得特别注意的是“勤俭办让”的原则无输什么时候都不能忘记，即使在未来的共产主义社会里，勤劳节俭也是应有的社会风尚。为什么象一个电石落到水中立刻腾起密集水泡这样的极为平凡的事情，竟然会引起李志祥的注意，并且竟然由此而联想到石灰水泡，想到要用石灰来代替电石了呢？"},{"type":"paragraph","text":"表面上看来，这是由于李志祥是一个有心人。但是，我们知道，所有心人也有两种，一种人是“鸣而起，擎擎为利者，跖之徒递”，他也有心，他是对个人的名誉、地位、利签有心，而对集体的利盒无心或者三心两意。另外一种有心人，期是对集体利盆特别敏感，特别关心，而对个人利盆期已无动于变了。鸣而超，挂在心上的就是大跃进，建社会主义，精诚所至，金石为开，因此，才能有创造，有发明。由此可见，李志群之所以对用石"}],"authors":["“东风”（河北）编辑部"],"dates":[{"year":1958}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":41,"page_end":42},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b7bde6148"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无产阶级革命派无限热爱心中最红最红的红太阳上海制成毛主席塑面版彩色画像画面明亮色彩鲜艳质地坚固深受革命群众欢迎","authors":[],"dates":[{"year":1967,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海胜利木材厂(原扬子木材厂)无产阶级革命派和广大革命职工，怀着对我们心中最红最红的红太阳毛主席无限热爱、无限忠诚、无限信仰、无限崇拜的深厚阶级感情，试制成功一种新型的塑面版毛主席彩色画像，在“五一”国际劳动节同上海革命人民见面。"},{"type":"paragraph","text":"去年十一月，这个厂的无产阶级革命派和广大革命职工，怀着对我们伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席的无限热爱，试制出一种质地坚固，不褪色，不怕日晒雨淋，不怕剧烈震动的小型塑面版毛主席彩色画像。接着，他们就提出了扩大试制，准备投产的要求。但是，这个要求一提出，就遭到旧上海市委内一小撮走资本主义道路当权派的竭力反对和阻挠。要毛主席像，他们不给；要纸张，他们不发；还提出种种清规戒律，千方百计刁难和抵制塑面版毛主席彩色画像的出版，妄图达到他们反对毛主席的不可告人的罪恶目的。胜利木材厂无产阶级革命派在夺权后，把这个要求汇报上海市革命委员会，立即得到鼓励和支持，市革命委员会并派了同志到工厂具体帮助，组成了一个专门试制塑面版毛主席彩色画像的专业小组，召开了协作单位会议，得到了出版局、上海印刷一厂、上烟印刷厂、耀华玻璃厂等有关单位无产阶级革命派的支持。耀华玻璃厂的无产阶级革命派，听说试制塑面版毛主席彩色画像的热压机镜面不锈钢板加工有困难，就组织干部和技术人员去调查研究，抽调人力加工这种不锈钢板。"},{"type":"paragraph","text":"胜利木材厂的无产阶级革命派在各兄弟单位的大力支持下，试制成功了三、四十种塑面版的毛主席彩色画像。为了适应广场和大会场的需要，他们又进一步试制了一种高二米阔一米六的巨幅塑面版毛主席彩色画像。试制过程中，在技术和设备上都遇到不少困难。革命职工废寝忘食，“发扬勇敢战斗、不怕牺牲、不怕疲劳和连续作战(即在短期内不休息地接连打几仗)的作风。”在技术上克服了许多困难，巨幅塑面版毛主席彩色画像也胜利试制成功。这种新型彩色画像好象镶着玻璃一样平滑、明亮，比起一般纸张印制的毛主席画像，色彩更加鲜艳。"},{"type":"paragraph","text":"塑面版毛主席彩色画像成批投产的喜讯传出后，一封封热情洋溢的书信，一个个万分激动的电话向工厂热烈祝贺。"},{"type":"paragraph","text":"现在，塑面版毛主席彩色画像已由有关部门供应。一位火车司机拿到塑面版毛主席彩色画像后激动地说:“毛泽东思想是革命人民前进的指路明灯；毛主席给我们指明了前进的方向，我要跟着毛主席干一辈子革命。”一位来自海南岛的解放军战士擎起塑面版毛主席彩色画像连声高呼:“毛主席万岁!万岁!万万岁!”他说，要把这幅毛主席画像放在战斗的岗位，让毛主席指挥我们战斗。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86990b9273"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"首批从陕西三门峡水库区迁到银川的移民大批逃亡","authors":["徐宜道"],"dates":[{"year":1956,"month":9,"day":4}],"is_range_date":false,"parts":[{"text":"首批从陕西三门峡水库区迁到银川的移民大批逃亡","type":"title"},{"text":"徐宜道","type":"authors"},{"text":"新华社西安4日讯：从陕西省朝邑、大荔、潼关、华阴四县三门峡水库区迁到甘肃省银川专区的首批移民，最近发生大批逃亡的事件。","type":"paragraph"},{"text":"8月中旬，有五千一百多名陕西省三门峡水库区移民迁往银川。有些人绝大部分是农业社的骨干分子，共产党员和青年团员，而且是经过较长时间的教育动员之后志愿报名去安置区盖房、开荒，为大批移民做准备工作的。但他到达银川不久，就发生逃亡和请愿要求回乡事件。8月26日，迁到陶乐县的移民中有九十多人突然逃跑，接着在20、30日又有二百人逃跑。与此同时，迁到中宁县的移民中有一百多人集体请愿要求回陕西，经劝阻之后未能成行。","type":"paragraph"},{"text":"据初步分析，发生逃跑事件的原因主要是安置区的生产、生活条件差。银川专区陶乐县只有六千多人口，绝大中分地区是沙土地。移民来到这里，一下车先抓把泥土察看，有人还用口尝试，有些移民当时就流露出不安情绪。而负责安置的工作人员却未注意到这种情况，没有及时进行工作并解决移民的困难。其次，安置区没有把饮食、食宿等招待工作安排妥善，加上有些移民的生产、生活用具在转运途中受到了雨淋、折损，领导上没有及时对移民讲明政策将照价赔偿，这也增加了移民的顾虑和不安。逃亡和请愿事件的发生也暴露出负责组织移民的领导机关在思想工作和组织工作上存在不少缺点。此次逃跑的三百人全部是陕西朝邑县平民滩地区的农民，这个地区的农民大多是在国民党统治时代由河南、山东等省逃荒迁来的灾民，情况比较复杂，而且这些人经过动荡流浪生活之后，不愿在一个贫瘠地区安身。在动员报名阶段平民滩地区农民就曾发生跳井自杀事件，到达西安接待站时又有四人逃跑，当时还发现有些人未带行李，这些问题都未引起领导部门的警惕，并及时进行思想教育。","type":"paragraph"},{"text":"事件发生后，8月31日银川专区领导机关已召开紧急会议研究善后处理办法。银川专区和陕西省有关部门已经向包头、长武、汾县等由银川回陕西必经途中的党政机关发出电","type":"paragraph"},{"text":"（缺页、未完）","type":"appellation"},{"text":"来源：根据1956年9月4日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45aa4ce366"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

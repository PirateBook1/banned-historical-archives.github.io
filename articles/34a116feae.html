script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2193","name":"上海市人民政府侨务办公室关于在落实华侨私房政策中处理所谓‘国内无人’房产的意见","author":"上海市人民政府侨务办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市人民政府侨务办公室关于在落实华侨私房政策中处理所谓‘国内无人’房产的意见","dates":[{"year":1984,"month":7,"day":6}],"is_range_date":false,"authors":["上海市人民政府侨务办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会，上海房地产管理文件汇编（1949-1997）下卷，1928-1929","tags":[{"name":"房地产","type":"主题/事件"},{"name":"还产","type":"主题/事件"},{"name":"挤占","type":"主题/事件"},{"name":"侨务","type":"主题/事件"},{"name":"私房","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市人民政府侨务办公室关于在落实华侨私房政策中处理所谓“国内无人”房产的意见"},{"type":"subtitle","text":"沪府侨办（1984）第137号"},{"type":"paragraph","text":"各区落实私房政策办公室，各区侨办："},{"type":"paragraph","text":"在落实华侨私房政策、抓紧清退十年内乱期间被挤占华侨私房的工作中，遇到所谓“国内无人”问题，工作难以开展。据各区反映，全市有所谓“国内无人”房产二十五户，二千九百零五平方米使用面积，分布在徐汇、静安、卢湾、长宁、黄浦、南市、虹口、杨浦等八个区。对这部分华侨房产如何落实政策，已经成为当前工作中的一个问题。"},{"type":"paragraph","text":"经初步了解，上述所谓“国内无人”房产，大致有这样一些情况：有的是业主早年出国出境，目前情况不明，但在本市有明确的房屋代管人、原私房上交人或原居住人；有的是业主早年出国出境，现在被委托的房产代理人去世或出境的，没有联系；有的是业主在私房被挤占后批准出境的，目前没有来沪办理落实政策的手续；有的是业主在外有详细地址，但无人通知业主，等等。我们认为，抓紧处理这些所谓“国内无人”的房屋，同样是落实华侨私房政策的组成部分。如迟迟不予处理，将会造成“没有落实政策”的错觉。为了贯彻党的保护和发扬侨胞爱国爱乡热情的方针，认真落实华侨私房政策，妥善处理好这部分所谓“国内无人”的房屋，特提出如下意见，请区别不同情况认真处理。"},{"type":"paragraph","text":"一、 凡在国内有私房原代管人的，以及没收、挤占私房时有经手上交人的，可将房屋发还给他们代管或看管；没收、挤占私房时，原居住人是业主的亲属或代理人子女的，现在仍可发还他们居住。"},{"type":"paragraph","text":"为避免今后不必要的纠纷，在发还代管、看管或居住时，要对他们明确宣布：私房业主原来的户名不变；由房管部门管理期间的租金，暂不结算；不得将房屋出售或出租，也不准房屋交换。"},{"type":"paragraph","text":"二、 凡了解业主或原代理人下落的，以及掌握他们去向的，应采取积极措施，设法查找并通知业主或代理人。业主或代理人在本市有亲属、朋友的，可商请他们所在单位协助做好工作，由他们写信告诉业主或代理人；业主或代理人在本市无亲友，以及亲友不愿同业主或代理人联系的，可由各区侨务办公室负责写信给业主或代理人。"},{"type":"paragraph","text":"对于代理人问题，继续按照一九七九年二月二十日市侨办、市房地局《关于落实“三侨”私房政策几个具体问题的意见》有关条文执行。但原代理人无权委托新的代理人。"},{"type":"paragraph","text":"三、 经过联系、查找，仍然没有业主或代理人前来办理手续的房屋，在适当时候登报公告，限期办理手续，逾期将依法由房地部门予以代管。"},{"type":"paragraph","text":"四、 依法代管前，对于“国内无人”的房屋，可由区落实私房政策办公室和区侨办商议，确定看管单位。看管单位不得将房屋分割、改建，不准分配住户，并负责维护、保养，保证在业主或代理人前来交涉的二个月内归还。经过登报公告、依法批准正式代管后，看管单位应负责向代管机关移交。"},{"type":"subtitle","text":"一九八四年七月六日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34a116feae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

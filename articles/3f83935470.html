script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达秘书王文耀的电话指示","authors":[],"dates":[{"year":1967,"month":6,"day":7}],"is_range_date":false,"parts":[{"text":"陈伯达秘书王文耀的电话指示","type":"title"},{"text":"伯达同志六月五日讲话时，我是在场的。我刚才听了学部传达陈伯达同志的讲话录音，同伯达同志当时讲话的精神、语气是不对头的。内容也有很多出入，有歪曲。我把学部传达的情况告诉了伯达同志，伯达同志要我向你们说明几句：伯达同志对新北大个别同志的意见是同志式的，是好意，是爱护的，但对吴传启提出的批评是另一回事。伯达同志不了解吴传启。像传达录音那样的搞法，是很恶劣的，他是怀疑的，是不相信他的。对学部的传达，伯达很生气。请大家注意，不要被别人利用了。","type":"paragraph"},{"text":" 王文耀 1967 年 6 月 7 日","type":"paragraph"},{"text":"这个意见公布不公布由你们决定，最好是公布。","type":"paragraph"}],"comments":[],"origin":"《北京大学文革资料选编（下）》，美国华忆出版社，2020。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f83935470"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东唱“落子”","authors":["舒张"],"dates":[{"year":1994,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东唱“落子”"},{"type":"paragraph","text":"舒张"},{"type":"paragraph","text":"在我国新时期的戏剧舞台上，老一辈无产阶级革命家的形象塑造已屡见不鲜，然而，在一个地方戏曲剧种中，出现毛泽东、周恩来这样的形象，并且不是点缀性地唱上两句，而是动用本剧种的特殊表现手段，以成本大套的唱腔来塑造伟人形象，恐怕评剧《毛泽东在１９６０》尚属首例。牡丹江市评剧团敢为天下先，让毛泽东、周恩来这样的伟人在舞台上开口唱起来，并且恰当地抒发了伟人的心胸气度，这实在是一件创举。"},{"type":"paragraph","text":"这台在当地已上演了近百场的剧目，前不久在参加文化部举办的“纪念成兆才诞生１２０周年评剧交流演出”大会时，又获得优秀剧目奖。"},{"type":"paragraph","text":"全剧的情节围绕１９６０年这个新中国历史上特殊的时间展开，剧情紧紧扣在毛主席对这一年中的几件事情处理前后的心理过程，刻画了伟大领袖与人民群众心心相印的崇高情感，使观众看来十分质朴、亲切。"},{"type":"paragraph","text":"对于主创人员来讲，全剧的关键是毛泽东唱评剧是否被人接受？而匠心独运的编导们让毛泽东一出场，在与新来的警卫战士对话时，说着说着就唱了起来。在抹去说与唱的界限的同时，让观众不知不觉地接受了毛泽东的第一段唱腔。这个头开好了，下面包括周恩来等的演唱也就被顺利接受了。毛泽东全剧唱了九段，并有与周总理和刘松林的一大段三人连弹的精彩场面，人们在欣赏伟人们的生活场面的同时，也欣赏了悠扬激昂、委婉动听的评剧唱段。（下图为剧照）（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01f59a4f4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

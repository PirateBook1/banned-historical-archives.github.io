script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"牢记毛主席“节约闹革命”的伟大教导以艰苦奋斗的精神迎国庆","authors":["郑宣左"],"dates":[{"year":1969,"month":9,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"我们伟大社会主义祖国建国二十周年即将来到，有的同志说:“大庆大庆，顾名思义就要大大庆祝一番，不搞得漂亮一点就体现不出气派大。”在这种错误思想指导下，我们校内原有三十多面红旗，有些已用得比较旧了，准备花一百多元添置二十面新的。"},{"type":"paragraph","text":"当工宣队营部负责同志知道这事后，立即明确指出，这是违背毛主席“要节约闹革命”的指示，不符合“备战、备荒、为人民”的伟大战略方针的。并提醒我们，要为无产阶级掌好权，用好权。工人阶级的耐心细致教育，对我们的触动很大。"},{"type":"paragraph","text":"通过革命大批判，我们发扬无产阶级“艰苦奋斗”的优良传统，重新计划了迎接国庆的各项工作。我们除了从这三十多面旧旗中挑选了十面完整无缺的以外，又加工修补了十六面。我们再到仓库里去找出了长期搁置不用的各种彩色旗子十六面，加工染成红色，完全同新的一样。这样，红旗共有了四十多面，参加国庆游行等活动也够用了。"},{"type":"paragraph","text":"通过这两件事，我们认识到，在筹备庆祝活动的工作中，一定要突出无产阶级政治，牢记毛主席“节约闹革命”的伟大教导，要把各项工作提到“备战、备荒、为人民”的伟大战略思想高度来认识，坚决反对讲究排场和摆阔气的资产阶级大少爷作风。"},{"type":"paragraph","text":"华东政法学院　郑宣左"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59d3302026"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

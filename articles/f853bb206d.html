script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆市资本家公私合营中的思想动态","authors":[],"dates":[{"year":1956,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"重庆市资本家公私合营中的思想动态","type":"title"},{"text":"【四川分社25日讯】重庆市私营工商业全部被批准公私合营后，绝大多数工商户欢欣鼓舞互相道贺。许多人把批准这天认为是自己脱胎换骨的第一天，他们说：“这一下有希望揭掉资本家的帽子了。”极个别未被批准的工商户很不高兴。钟表眼镜修配业中的中国、星光、精益等五户系机器生产，见公私合营没有他们，走合作化也没有他们，感到两头落空，表现很不乐意。","type":"paragraph"},{"text":"在这次高潮中，一般大型户热情最高。绝大多数人对全业公私合营的安排表示满意。但中、小户中，还有相当多的人思想模糊，顾虑重重。一部分人虽然对公私合营很表赞同，但动机不纯，如百货业李隆治说：“我们如不公私合营这几个钱还能支持多久呢？”群生行舒鹏程说：“我们现在没有货源，不公私合营就无法维持。”铁作业徐荣国说：“老实说，我们几个月都没有任务，真饿惨了，公私合营后就有了保障。”言谈之间流露出公私合营以后，就“万事大吉”了。","type":"paragraph"},{"text":"公私合营当中，有些资本家是根据自己的利益来盘算。如有的想搞合作化，认为走合作化可以自己保留一部分资产，走得慢些，可以多“自由”一些时间。立明无线电行杨明伟说：“合作化股子不会全部拿出来，公私合营要把财产全部拿出来；合作化走的慢些，公私合营快些不自由”。有些有技术的认为公私合营可以提高待遇，如西原电工厂厂长顾岳廷说：“自己有一套技术，合营后拿工资好一些。”有的铁作业认为，走合作化不易积累资金，生活较苦。也有少数想直接过渡。如副食品商业蛋品联购销组丁国襄说：“屠牲组都能直接过渡，我们为啥不能直接过渡？”另有个别抱无所谓的态度，如木行加工业和明棚厂刘泽明说：“走啥子公私合营啰！反正做工吃饭，不爱公私合营和合作化，我个人做还是能找得到钱。”","type":"paragraph"},{"text":"关于人事安排，有些年龄大的，想以儿子来顶替。有的想安插老婆、儿女或亲戚。如百货业刘友源正式提出书面申请要求他老婆参加工作。家庭户大从商店杜亮恒为了眷属不能参加工作，几天内饭都吃不下。无技术的顾虑失业。如新明电珠厂宋典常，觉得自己无技术，怕以后“像豌豆一样地滚出去。”年老的，担心自己年老，参加工作后早晨起不来。","type":"paragraph"},{"text":"关于生活问题，普遍反映：怕合营后工薪过低不能维持生活。另外还怕过组织纪律生活，说这一下要受人管了。","type":"paragraph"},{"text":"有的怕合营后，大带小，受同业拖累；如木行加工业华新帚帕工业社苏华说：“我社有资金三千元，每年都有盈余，可以维持，本组同业多数是资金少人数多，如果合营恐怕不易维持。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年1月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f853bb206d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

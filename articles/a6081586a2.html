script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持干部和群众一起开讲用会  李六庄大队革委会认真活学活用毛泽东思想，促进领导班子思想革命化，带动群众思想革命化","authors":[],"dates":[{"year":1969,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持干部和群众一起开讲用会"},{"type":"paragraph","text":"李六庄大队革委会认真活学活用毛泽东思想，促进领导班子思想革命化，带动群众思想革命化"},{"type":"paragraph","text":"据新华社石家庄二十四日电　河北省清河县杜林公社李六庄大队革委会成立后，积极带领革命群众活学活用毛泽东思想。但是，有一个时期，干部和群众一起开讲用会少，干部带头讲用少，因此，群众反映说：“干部斗私批修我们看不见，我们对干部的意见他们听不见。”"},{"type":"paragraph","text":"大队革委会根据群众的意见，决定革委会成员和群众一起开讲用会。他们把大队革委会的讲用会和群众的讲用会放在一起开。在讲用会上，干部带头讲用，然后召开评议会、座谈会，发动群众评议讲用情况。同时，大队革委会每次办学习班，都吸收贫下中农代表参加。这样，干部和群众一起学习，一起讲用，群众促干部，干部带群众，推动了全大队活学活用毛泽东思想的群众运动不断向前发展。"},{"type":"paragraph","text":"李六庄大队革委会从一年多来的实践中体会到，干部和群众一起开讲用会，是“官教兵、兵教官、兵教兵”的好办法。它的好处有："},{"type":"paragraph","text":"一，干部的思想能和群众直接见面，便于接受群众的帮助和监督。革委会为了进一步落实毛主席关于干部参加集体生产劳动的伟大教导，办了一期学习班，开了一次讲用会。有的干部在讲用时流露出“参加劳动差不多了”的自满情绪，群众在评议时指出，有的干部参加劳动时这里干几下，那里干几下，顶班劳动不够，“差不多”的思想是错误的。革委会成员虚心听取群众的批评，就固定到队，坚持顶班劳动，促进了思想革命化。"},{"type":"paragraph","text":"二，干部和群众一起讲用，能够不断地从群众身上吸取政治营养，是干部向群众学习的好方法。大队领导干部王恒志，原来工作不够大胆主动。在一次讲用会上，他听了民兵张保双活学活用“老三篇”，彻底改造世界观的讲用，受到很大的教育。王恒志联系自己的思想实际，活学活用“老三篇”，提高了继续革命的觉悟，主动到群众中亮私、斗私。以后，他工作处处打头阵，受到群众的好评。"},{"type":"paragraph","text":"三，干部带头讲用，带头斗私批修，进一步带动了群众。今年夏天用农药治虫时，有一个社员不慎中了毒。这时，有的社员产生了“治虫这个活危险”的思想。大队革委会成员王福群遵照毛主席关于“我赞成这样的口号，叫做‘一不怕苦，二不怕死’”的教导，带领全家参加治虫，给社员做出了榜样。他在讲用会上报告了自己活学活用毛泽东思想的体会，使大家很受教育，社员群众纷纷投入治虫工作。"},{"type":"paragraph","text":"四，干部和社员一起讲用，能够及时掌握大家的活思想，及时总结、推广学习经验，不断提高活学活用毛泽东思想的水平。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"汕头市渔船修造厂革委会坚持用毛泽东思想武装头脑，活学活用“老三篇”，促进思想革命化。图为革委会成员和群众一起开活学活用毛泽东思想讲用会。"},{"type":"paragraph","text":"本报通讯员摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6081586a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"共青团上海市委决定追认焦年珍为优秀少先队员号召全市少先队员学习她的好思想好品德，努力做毛主席的好孩子","authors":[],"dates":[{"year":1965,"month":10,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　漕溪路一村小学少先队员焦年珍，为了抢救在台风中被电击倒的老伯伯的生命，不幸触电，光荣牺牲。为了表彰她的先进思想和先进事迹，共青团上海市委决定追认焦年珍为优秀少先队员。并授予奖状。"},{"type":"paragraph","text":"焦年珍生前是一个听毛主席话的好孩子。她平时热爱革命英雄，憎恨阶级敌人，以刘胡兰、雷锋为榜样，经常做对集体、对人民有利的事；她在学习上认真主动，懂得为了做革命接班人而用功读书；她热爱劳动，积极参加公益活动，分担家务，使爸爸妈妈更好地生产和休息；她在日常生活中诚实勇敢，热心帮助同学。正因为焦年珍具有这些高贵的品质，所以在别人遇到危急时，就不顾个人生命安危，挺身而出，奋勇抢救，表现了对人民的无限热爱。"},{"type":"paragraph","text":"共青团上海市委在决定中号召全市少先队员都来认真学习焦年珍的好思想好品德，好好学习，天天向上，努力做毛主席的好孩子。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b77623e609"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

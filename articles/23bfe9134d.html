script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北加里曼丹《新闻简报》发表文章热烈欢呼毛泽东思想广泛传播广大北加里曼丹革命者正遵照毛主席教导顽强地学习、工作和斗争","authors":[],"dates":[{"year":1969,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十日电　北加里曼丹《新闻简报》不久前刊登一篇文章，热烈欢呼马克思主义、列宁主义、毛泽东思想在北加里曼丹广泛传播。"},{"type":"paragraph","text":"文章说:“一九六七年七、八月间，在广大革命同志和群众的热切期待下，红彤彤的《毛主席语录》开始在北加里曼丹广泛发行了。当人们接到盼望已久的《毛主席语录》本时，个个欣喜异常，激动地高呼:‘毛主席万岁!’‘毛主席万岁!’热情地唱起了《大海航行靠舵手》和《东方红》……”"},{"type":"paragraph","text":"文章指出:无数的北加里曼丹革命者，尽管处在敌人的法西斯白色恐怖统治下，仍然遵照毛主席的教导，顽强地学习、工作和斗争，英勇地抗击着印尼和马来亚反动派的反革命“围剿”。"},{"type":"paragraph","text":"文章说:“现在不论在城市，在农村，许多工人、农民、学生和战士都得到了在北加里曼丹翻译出版的《毛主席语录》和《毛泽东著作选读本》，毛泽东思想学习班在各地也纷纷开办起来。……在学习班里，他们根据毛泽东主席的许多基本观点，探讨北加里曼丹的社会情况，研究北加里曼丹的革命的性质、革命的动力、革命的对象、革命的目标、革命的手段、革命的前途等基本问题。他们针对当前北加里曼丹革命斗争中出现的许多复杂情况，学习毛泽东思想，用毛泽东思想检查和总结斗争，不断地丰富和加深对毛泽东思想的认识和体会。”文章说:“今年以来，为了进一步满足广大群众学习毛泽东思想的要求，有关方面在极其困难的情况下，大量翻印出版了《毛泽东著作选读》甲种本、《毛泽东著作选读》乙种本、‘老三篇’和《毛主席语录》袖珍本等。这是北加里曼丹革命史上的重大事件，是北加里曼丹人民的特大喜讯!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23bfe9134d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

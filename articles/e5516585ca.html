script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想批臭“多中心论”","authors":[],"dates":[{"year":1968,"month":8,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海交通大学革命委员会"},{"type":"paragraph","text":"正当我们以无比欢欣的心情欢呼毛主席《炮打司令部(我的一张大字报)》发表两周年的时候，《人民日报》重要社论《在以毛主席为首的无产阶级司令部的领导下团结起来》，传达了以毛主席为首、林副主席为副的无产阶级司令部最新的战斗号令，我们热烈欢呼，坚决照办!"},{"type":"paragraph","text":"中国革命的实践告诉了我们一个伟大的真理:我们全党、全军、全国和广大革命群众唯一的革命的思想就是战无不胜的毛泽东思想，我们唯一正确的革命路线就是毛主席的革命路线，我们唯一的革命领导中心就是久经考验的以毛主席为首、林副主席为副的无产阶级司令部，只有这个唯一的领导中心，不能允许有第二个领导中心。紧紧地团结在这个唯一的领导中心的周围，这是无产阶级革命的需要。我们对以毛主席为首、林副主席为副的无产阶级司令部的无限忠诚，要天崩地裂不动摇，海枯石烂不变心，生生世世紧跟毛主席，永远永远闹革命!"},{"type":"paragraph","text":"正因为以毛主席为首、林副主席为副的无产阶级司令部是我们唯一正确的领导中心，所以，处于穷途来路的一小撮阶级敌人总是千方百计把矛头对准这个无产阶级司令部。最近出现的一种所谓“多中心论”，就是适应了阶级敌人的需要的反动理论。搞“多中心论”的人，把一个系统、一个部门、一个单位称为“无产阶级司令部”，把自己的一个组织称为唯一的无产阶级革命派组织，叫嚷“以我为核心”，顺我者昌，逆我者亡。这种人对毛主席的最新指示、对无产阶级司令部的通令、命令、通知和布告，或者阳奉阴违，或者置若罔闻；对毛泽东思想一不学、二不用，甚至采取实用主义态度来封锁、歪曲、抵制最高指示，严重地背离以毛主席为首、林副主席为副的无产阶级司令部的伟大战略部署，这种人如果不立即纠正，那就要滑向危险的泥坑。"},{"type":"paragraph","text":"“多中心论”在政治上是十分反动的。它直接违背林副主席关于“要用毛泽东思想统一全党的思想，统一全国人民群众的思想”的教导。“多中心论”，是以多元化论代替一元化论，以“多中，立论”取代以毛主席为首、林副主席为副的无产阶级司令部这个唯一的领导中心。中国赫鲁晓夫等党内一小撮走资派就是用“多中心论”妄图把无产阶级政权演变为资产阶级政权。"},{"type":"paragraph","text":"“多中心论”在思想上是极端腐朽的。它是一种反动的资产阶级山头主义，一种膨胀了的个人主义，是没落的剥削阶级的思想意识。这种腐朽的思想必然导致在组织上大搞招降纳叛、结党营私、叛党反党。"},{"type":"paragraph","text":"马列主义、毛泽东思想认为，核心是在斗争实践中形成的，是群众公认的，不是自封的。“多中心论”者自封为中心，其实这是最愚蠢的。王明、博古、张闻天以及中国赫鲁晓夫等党内最大的一小撮走资派，都大言不惭地声称“以我为核心”，但是斗争实践证明，他们搭起来的资产阶级独立王国，是经不起革命暴风雨的纸壁沙墙，一个个倒下去了。坚持“多中心论”，自封为核心的人，决不会有什么好下场!"},{"type":"paragraph","text":"“领导我们事业的核心力量是中国共产党。”“指导我们思想的理论基础是马克思列宁主义。”我们一定要彻底批判“多中心论”，永远忠于以毛主席为首、林副主席为副的无产阶级司令部，实现革命委员会的一元化领导，建立一个革命化的联系群众的领导班子，带领广大革命群众在以毛主席为首、林副主席为副的无产阶级司令部的统一领导下，夺取无产阶级文化大革命的全面胜利!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5516585ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

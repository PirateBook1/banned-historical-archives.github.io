script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"教育系右派分子段国藩","authors":["中共西南师范学院委员会宣传部"],"dates":[{"year":1958,"month":3}],"is_range_date":false,"parts":[{"text":"教育系右派分子段国藩","type":"title"},{"text":"中共西南师范学院委员会宣传部","type":"authors"},{"text":"段国藩，教育系1960年级学生，二十五岁，云南榕峰县人，出身地主家庭。因其父系恶霸地主，被镇压，段怀恨在心，对党仇视。在大鸣大放中假借积极为党整风到处造谣生事，散布反动言论。他攻击的对象的面很宽，从污蔑党中央、毛主席、地方党组织、政府、军队到我们的伟大盟邦苏联；在攻击我国社会主义制度方面，则从政治、经济到文化。他要资本主义的“民主、自由”，仇视社会主义。","type":"paragraph"},{"text":"段国藩在鸣放中曾嚣张一时，起早摸黑的和右派分子官前均、雷振宇勾结一起，做着反党的勾当。不仅如此，他还为院内外所有右派分子撑腰、打气，赞扬董时光是一个“爱国主义者”，说朱永隆有“胆量”，并威吓和污蔑反右派斗争的积极分子。","type":"paragraph"},{"text":"反右派斗争中，他在自己两次检查中，都曾提到反党、反社会主义的根源是所谓三恨：一恨是土改斗垮了他的地主家庭，杀死了他的恶霸父亲；二恨是三反时遭“整”；三恨是从解放军复员回家后地方政府没有给他“适当工作”。就是这些原因，他咬牙切齿地仇视党，妄图使旧制度复辟！","type":"paragraph"},{"text":"右派分子段国藩一贯敌视共产党，在鸣放中造谣生事，夸大和歪曲事实。会上会下散布了各种反党反社会主义的言论，恶毒的污蔑党，猖狂的向党进攻。这些谬论起了极坏的政治影响。","type":"paragraph"}],"comments":[],"origin":"《西南师范学院资產阶级反动右派言论汇集》第二辑，中共西南师范学院委员会宣传部西南师范学院马列主义教研组编，1958年3月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53f2f06534"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

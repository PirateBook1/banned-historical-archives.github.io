script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"dfa370b7-2f6f-4e05-9584-de718bffcbb0","name":"红旗一九六四年第二十三、二十四期","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/dfa370b7-2f6f-4e05-9584-de718bffcbb0.pdf"],"article":{"title":"毛泽东主席关于支持刚果（利）人民反对美国侵略的声明","alias":"","parts":[{"type":"paragraph","text":"毛泽东主席关于支持刚果（利人民"},{"type":"paragraph","text":"反对美国侵略的声明新华社十一月二牛八日鼠"},{"type":"paragraph","text":"毛泽东主席美于支持刚果（利奥波德尔）人民反对美国侵略的声明"},{"type":"paragraph","text":"美帝国主义武装侵略刚果（利奥波德尔），是一件非常严重的事情。"},{"type":"paragraph","text":"美国一道企图控制刚果。它利用联合国军在刚果做尽了坏事。它课条了刚果的民族英雄卢蒙巴，巅覆了刚果的合法政府。它把愧遇冲伯强加在刚果人民头上，拜且派渣雇佣军镇压刚果民族解放运动。现在，它又同比利时、英国结成一伙，对刚果进行直接的武装于涉。美帝国主义这样做的自的，不仅在于控制刚果，而且要把整个非洲，特别是新独立的非洲国家，重新投人美国新殖民主义的罗网。美国的侵略，遭到了刚果人民的英勇抵抗，激起了非洲人民和至世界人民的义。"},{"type":"paragraph","text":"美帝国主义是全世界人民的共同敌人。它侵略南越，千涉老，威办柬埔寨，叫扩大印度支那战争。它力图扼杀古巴革命。它要使西德和日本成为美国的两个重要核基地。它伙同英国一道制造所马来西亚，威胁印度尼西亚和东南亚各国。它占领南朝鲜和中国的台湾省。它控制整个拉丁美洲。它到处横行精道。美帝国主义的手伸得太长了。它每侵略一个地方，就把一条新的较索套在自已的胖子上。它已经陷入全世界人民的重重包围之中。"},{"type":"paragraph","text":"刚果人民的正义斗争不是孤立的。全中国人民支持你们，全批界一切反对帝国主义的人民支持你们。美帝国主义和各国反动派都是老虎。中国人民的斗笋证明了这一点。越南人民的斗筝正在证明这一点。刚果人民的斗筝也必将证明这一点。加强民族团结，坚持长期斗筝，刚果人民必胜，美帝国主义必敢。"},{"type":"paragraph","text":"全世界人民团秸起来，打败美国侵略者及其一切走狗！全世界人民要有勇气，敢于战斗，不怕困难，前赴后继，那末，全世界就一定是人民的。一切魔鬼通通都会被消灭。"}],"authors":["毛泽东"],"dates":[{"year":1964}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":3,"page_end":4},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a15812b93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"工人儿子努力学习文化 五龄幼童竟能悬肘挥毫黄飞豹献字给毛主席和斯大林元帅，还写了封信给陈市长伯伯。","authors":[],"dates":[{"year":1951,"month":1,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国棉十九厂纺部粗纱间老年工友黄曾豪的第四个儿子黄飞豹，今年才五岁，天资聪明，加上他父亲的教导，这样小小的年纪，就认识了两千左右个字，更希奇的是会写一手很老练的魏碑，凡看到他字的人，没有一个不表示惊讶，认为即使是临池有素的书家，也不过如此。当这位小朋友把他写的字，拿到厂里来送给厂长和军代表的时候，厂里职工们都以为这样小的年纪决不会写出这样遒劲的字，大家都希望能亲眼看见五龄童对客挥毫，在职工们的怂恿下，黄曾豪老工友左手拿着一方祖传的端砚和笔墨，右手抱着爱子，到厂里办公室来，在办公桌上，展开玉版笺，磨墨濡毫，准备当众表演书法，在旁围观的职工们，非常兴奋，当时就建议请五龄童写字送给陈市长，送给毛主席和斯大林大元帅，好让我们的首长和领袖们知道工人的子弟如何的努力在学习文化；同时感谢毛主席和斯大林大元帅赐给工人新的主人翁的地位，当场由军代表黄峰同志，拟好了联语和颂辞，再由黄曾豪工友把辞句用铅笔在宣纸上勾好大小距离，接着五龄童黄飞豹就执笔用悬肘的姿势一笔一笔的写好，在宣纸(玉版笺)上写字，如果没有一点功夫，是很难写好的，但是黄飞豹小朋友却十分老练，持笔稳重有力，运笔灵活流畅，围着的人，有的点头说好，有的啧啧称奇，一致认为是天才，是神童。"},{"type":"paragraph","text":"当时国棉十九厂委员会(即工会)将黄飞豹小朋友及写字时的情形拍成照片，随同所写的字由军代表黄峰同志，写介绍信给陈市长，请陈市长转献给毛主席和斯大林大元帅，献上全厂三千多职工对领袖赤子般的爱戴，五龄童黄飞豹还附一封信给陈市长，现在抄录在后面，作为报道的结束:"},{"type":"paragraph","text":"“敬爱的陈市长伯伯:我是国棉十九厂一个工人的儿子，我只有五岁的年纪，过去工人是被人瞧不起的，现在工人翻身了，这种新的地位是斯大林大元帅和毛主席，赐给我们的，我年纪虽小，但为了表达一点心里敬意，我写了四幅字，请你转献斯大林大元帅和毛主席，让两位老人家知道我这个工人的儿子，怎样的努力在学习文化，还有一付对联是送给市长伯伯的，也请您收下，祝您健康!"},{"type":"paragraph","text":"国棉十九厂一个工人的儿子黄飞豹谨上"},{"type":"paragraph","text":"一九五一年一月十日"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1951\\01\\511h030201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e国棉十九厂粗纱间工友黄曾豪的儿子五龄童黄飞豹写字的情形\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b34a637d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

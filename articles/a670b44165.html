script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"关于释放战犯问题的意见","alias":"","parts":[{"type":"paragraph","text":"关于释放战犯问题的意见!!"},{"type":"paragraph","text":"（1975年2月27日）锦州、大虎山、沈阳、长春，还有战犯为什么没有？"},{"type":"paragraph","text":"放战犯的时候要开欢送会，请他们吃顿饭，多吃点鱼、肉，每人发一百元零用钱，每人都有公民权。不要强迫改造。"},{"type":"paragraph","text":"都放了算了，强迫人家改造也不好。"},{"type":"paragraph","text":"土改的时候我们杀恶霸地主，不杀，老百姓怕。这些人老百姓都不知道，你杀他干什么，所以一个不杀。"},{"type":"paragraph","text":"气魄太小了。十五元太少，十三人不放，也不开欢送会。有"},{"type":"paragraph","text":"[1]本篇曾由中共中央办公厅1975年2月28日印发，分送在京中央政治局委员。1975年3月17日，第四届全国人大常委会举行第二次会议，讨论周恩来根据中共中央和毛泽东意见提出的关于特赦释放全部在押战犯的建议，并听取国务院副总理兼公安部部长华国锋所作的说明。会议决定，对全部在押战犯实行特救释放，并给予公民权。3月18日，《全国人民代表大会常务委员会关于特救释放全部在押战争罪犯的决定》在《人民日报》上公布。19日，最高人民法院在战犯管理所召开大会，宣布特救释放的在押战犯293人名单，并发放特救释放通知书。至此，在押的战犯全部处理完毕。"},{"type":"paragraph","text":"[2]中共中央办公厅印发的文件上原文如此。这句话似指锦州等地还有一些战犯没有列入当时送审的一份特赦释放在押战犯的名单。"},{"type":"paragraph","text":"[3]当时送审的一份有关释放在押战犯的报告中讲道，拟给释放的每个战犯发15元零用钱，但不开欢送会。另有13名罪大恶极的战犯拟继续关押，不予释放。"},{"type":"paragraph","text":"关于释放战犯问题的意见些人有能力可以做工作。年老有病的要给治病，跟我们的干部一样治。人家放下武器二十五年了。"}],"authors":["毛泽东"],"dates":[{"year":1975,"month":2,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":540,"page_end":541},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a670b44165"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

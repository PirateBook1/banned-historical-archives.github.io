script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"求进光学仪器厂革命工人用毛泽东思想武装头脑以大无畏革命精神造出高级仪器","authors":[],"dates":[{"year":1969,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在南市区求进光学仪器厂的一间简陋的厂房里，陈列着一台十分精致的双筒显微镜，吸引着前来参观的人们，他们情不自禁地“啧啧”称赞:“街道工厂能造出这样的高级仪器，真是了不起”。"},{"type":"paragraph","text":"双筒显微镜，是一种重要的光学仪器。它不仅是研究电子工业的重要仪器，也是纺织工业不可缺少的仪器之一。就拿我们常见的维尼龙来说吧，一只直径只有七十毫米左右的喷头上要喷出七千根比头发丝还细的维尼龙丝，如果没有双筒显微镜放大占眼，这是无论如何实现不了的。"},{"type":"paragraph","text":"光学仪器，精确度要求高，生产过程中不容许一丝微尘沾染。按常规，一般的厂房不能生产，必须有打蜡的地板，油漆的墙壁，工作人员还要头戴白帽、身穿白衣、手戴白手套、脚穿海绵鞋才能进行。生产人员还要懂得几何学、光学等方面的知识。而求进光学仪器厂是一个只有一百多工人、生产一般日用五金的街道工厂。不用说生产设备，就连一间象样的房子也没有啊。再说文化吧，全厂工人大多是家庭妇女，少数摘了文盲帽，那里谈得上什么技术!这个厂的职工说得好:“什么几何学、光学，归根结底毛泽东思想要首先学。只要有了战无不胜的毛泽东思想，就没有攻不下的难关，就没有克服不了的困难”。“毛泽东思想威力大无边，鸡毛定能飞上天”!"},{"type":"paragraph","text":"战斗打响了，没有房子动手盖，没有设备就找旧机器改装，如镜片在抛光时，必须用沥青粘住镜片，为了不使沥青受冷或受热变形而影响抛光，他们只花了很少的钱，购买了一只破旧的冷风机和柴油炉，稍加改装，温度的调节问题就解决了。又如，为了解决割边时镜片的几何中心与光轴中心误差问题，工人老师傅个个紧紧围在割边机旁，一遍又一遍地学习毛主席关于“下定决心，不怕牺牲，排除万难，去争取胜利”的伟大教导，使他们增添了无穷的智慧，增强了克服困难的信心。他们用凹镜代替测光仪进行定位，终于成功，割下的镜片完全符合要求。可是更难的要算装配与校正这一关了。装校时目镜、棱镜与物镜必须成为一个焦点，如果有一丝偏差，精确度就要受到影响，有些人产生了依赖思想，认为还是请外单位解决算了。这个活思想一露头，厂革委会领导同志就和大家一起反复学习毛主席关于“我们的方针要放在什么基点上?放在自己力量的基点上，叫做自力更生”的伟大教导，使大家认识到:碰到困难就产生动摇，是对毛主席的最大不忠。装校组的工人响亮地说:“装校装校，首先要用毛泽东思想武装头脑。如果离开毛泽东思想，装校技术再高，未必能装校正确”。"},{"type":"paragraph","text":"遵照毛主席关于“实践、认识、再实践、再认识”的伟大教导，工人们熬过了多少不眠之夜啊!在全厂工人的努力下，在兄弟单位大力协助下，双筒显微镜终于制造成功了。经有关部门鉴定，质量完全符合要求。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b5e139c9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

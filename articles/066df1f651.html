script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚驻华大使举行盛大招待会热烈庆祝阿尔巴尼亚解放二十七周年周恩来、叶剑英、姚文元、李先念、纪登奎、李德生、郭沫若、华国锋、吴德、耿飚、姬鹏飞、张才千等同志和澳共(马列)主席希尔同志应邀出席　罗博大使和李先念副总理在招待会上发表了热情洋溢的讲话","authors":[],"dates":[{"year":1971,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十九日电　阿尔巴尼亚驻中国大使罗博和夫人今晚举行盛大招待会，热烈庆祝阿尔巴尼亚解放二十七周年。"},{"type":"paragraph","text":"我国党政领导人周恩来、叶剑英、姚文元、李先念、纪登奎、李德生、郭沫若、华国锋、吴德、耿飚、姬鹏飞、张才千等同志应邀出席了招待会。"},{"type":"paragraph","text":"澳大利亚共产党(马克思列宁主义)主席爱·弗·希尔同志应邀出席了招待会。"},{"type":"paragraph","text":"应邀出席招待会的还有柬埔寨王国民族团结政府大臣杨森安将军、副大臣万比尼；"},{"type":"paragraph","text":"老挝朋友昏·蒙昆维莱将军。"},{"type":"paragraph","text":"由阿尔巴尼亚石油总局副局长佩特尔·莱卡率领的阿尔巴尼亚石油考察组，由阿尔巴尼亚劳动党中央机关刊物《党的道路》副总编辑斯特菲·科特米洛率领的阿尔巴尼亚新闻工作者代表团，由阿尔巴尼亚海关局长艾迪普·丘奇率领的阿尔巴尼亚海关小组，以及在北京的其他阿尔巴尼亚同志，出席了招待会。"},{"type":"paragraph","text":"宴会厅里悬挂着阿尔巴尼亚人民的伟大领袖、中国人民的亲密朋友恩维尔·霍查同志的画像和中国人民的伟大领袖毛主席的画像。画像两侧是阿中两国国旗。"},{"type":"paragraph","text":"罗博大使和李先念副总理在招待会上发表了热情洋溢的讲话(全文另发)，受到热烈鼓掌欢迎。讲话以后，乐队分别奏中阿两国国歌。"},{"type":"paragraph","text":"招待会上洋溢着中阿两党、两国和两国人民之间的革命友谊和战斗团结的热烈气氛。宾主不断举杯，祝贺阿尔巴尼亚社会主义革命和社会主义建设的伟大胜利，祝恩维尔·霍查同志健康长寿，祝毛主席健康长寿。"},{"type":"paragraph","text":"应邀出席招待会的还有:"},{"type":"paragraph","text":"人大常委会委员谢扶民、胡愈之、季方；"},{"type":"paragraph","text":"中共中央和政府各部门、北京市革命委员会和对外友协的负责人李耀文、马文波、任允中、申健、白相国、李强、刘大煜、韩宗正、沙风、孙晓风、郭鲁、乔培新、阎钧、徐斌洲、钱正英、林泽生、毛洪祥、王良恩、杨德中、王国权、吴庆彤、狄福才、刘绍文、郝梦笔、李青川、马仁辉、鲁瑛、邓岗、张士诚；"},{"type":"paragraph","text":"中国人民解放军各方面的负责人王树声、田维新、张贤约、潘焱、薛少卿、刘禄长、赵杰、李真、罗华生、宋玉琳、王以智、王迪康、苑化冰、柴成文。"},{"type":"paragraph","text":"各国驻中国外交使节也应邀出席了招待会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李德生","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"066df1f651"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2124","name":"中共天津市委保密委员会关于销毁机密文件、资料和废纸处理中要做好保密工作的通知","author":"中共天津市委保密委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共天津市委保密委员会关于销毁机密文件、资料和废纸处理中要做好保密工作的通知","dates":[{"year":1980,"month":10,"day":20}],"is_range_date":false,"authors":["中共天津市委保密委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共天津市委组织部, 干部档案工作文件汇编, 205-206","tags":[{"name":"材料","type":"主题/事件"},{"name":"档案","type":"主题/事件"},{"name":"机密","type":"主题/事件"},{"name":"天津","type":"主题/事件"}],"parts":[{"type":"title","text":"中共天津市委保密委员会关于销毁机密文件、资料和废纸处理中要做好保密工作的通知"},{"type":"subtitle","text":"津保办〔1980〕27号"},{"type":"paragraph","text":"近来在销毁机密文件、资料和废纸回收处理时，有些单位不注意保密，有的将中央文件和机密资料夹在废纸中出售，有的将机密资料当一般废纸送造纸厂销毁，有的在销毁中央文件时没有专人监销被人偷走到集市上出卖，发生失密泄密问题。为了接受教训、防止上述问题继续发生，现将销毁文件和处理废纸时应注意的事项通知如下："},{"type":"paragraph","text":"一、对需要销毁的机密文件、资料，应与非机密文件、资料分开，经过分别登记造册，领导批准，方可销毁。"},{"type":"paragraph","text":"二、需要销毁数量较多的机密文件、资料，一律送指定的造纸厂，并指定专人进行监销。"},{"type":"paragraph","text":"三、在运送机密文件、资料销毁时，要捆扎好，并派专人押运，认真负责监护，防止丢失、被窃。"},{"type":"paragraph","text":"四、需要销毁的机密文件、资料，不准出售给物资回收部门。物资回收部门对收购的废纸要加强检查，发现保密文件、资料，不要传播扩散，要报本单位保密组织处理。"},{"type":"paragraph","text":"五、负责销毁机密文件、资料的造纸厂，指定为第一人民造纸厂、新风造纸厂、天津板纸厂、第十人民造纸厂。各造纸厂要对职工加强保密教育，健全保密制度，推选可靠人员负责监销。负责保卫、保密工作干部要定期进行捡查或抽查，发现问题及时解决，堵塞漏洞，防止失密、泄密、窃密问题的发生。"},{"type":"subtitle","text":"一九八〇年十月二十日"}],"alias":""},"tags":[{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f127e36d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

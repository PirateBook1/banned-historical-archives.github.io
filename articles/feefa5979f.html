script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"柬埔寨文艺代表团首次演出柬王后特意排练献给毛主席的“祝福舞”，由帕花公主领头表演，获得热烈欢迎夏卡朋王子登场扮演猴王","authors":[],"dates":[{"year":1957,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京3日电】　柬埔寨文化艺术代表团3日晚在北京人民倒场举行访华首次演出。"},{"type":"paragraph","text":"国务院副总理贺龙、陈毅，全国人民代表大会常务委员会副委员长郭沫若，中共中央宣传部部长陆定一，外交部副部长章汉夫，中国人民对外文化协会会长楚图南等出席观看了演出。演出结束后，贺龙副总理等到舞台上和柬埔寨艺术家们握手。"},{"type":"paragraph","text":"柬埔寨驻北京经济代表团团长杨安也出席观看今晚的演出。"},{"type":"paragraph","text":"文化部部长沈雁冰在代表团演出前致欢迎词。他说，据中国的史书中记载，早在公元三世纪的时候，柬埔寨的音乐家们就曾到中国演出过。现在，柬埔寨文化艺术代表团到中国的访问演出，不仅使中国广大人民和文艺工作者有机会欣赏和学习柬埔寨的优秀的文化艺术，而且定将为中柬两国人民间进一步的文化交流奠定良好的基础。特别是帕花·黛维公主和夏卡朋王子亲自参加代表团的演出，这不仅给中国人民带来了极大的荣誉，而且将会使演出更增加光彩。"},{"type":"paragraph","text":"柬埔寨文化艺术代表团团长方秉祯接着讲话。他说，西哈努克亲王非常高兴送他的儿女前来为中国人民表演，柬埔寨王国的王后亲自为代表团排练舞蹈。这些都说明了柬埔寨王国对中国人民十分友好的关系。代表团到中国后，处处感到中柬两国的风光、生活和艺术上都有许多共同点，这说明两国人民有共同的理想，也说明了中华民族是柬埔寨民族的真正朋友。"},{"type":"paragraph","text":"代表团演出的第一个节目，是柬埔寨王后特意排练献给毛主席的“祝福舞”。帕花·黛维公主领头表演了这个节目。这个节目的歌词有这样的句子:“愿这些呈献给你们的花朵，能表达出我们的心意，愿你们获得丰收和幸福，和平与友谊联系着我们两个国家。”观看今晚演出的一千多个观众，对这个节目报以热烈的长久的鼓掌。"},{"type":"paragraph","text":"代表团今晚共演出了九个节目，这些节目大多数是带有象征性的神话传奇，它们充分表现柬埔寨文化艺术的古老和悠久。夏卡朋王子今晚在“猴王哈努曼引诱鱼后索万·木卡”中扮演猴王。代表团今晚演出，受到了观众极为热烈的欢迎。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"贺龙","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"feefa5979f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

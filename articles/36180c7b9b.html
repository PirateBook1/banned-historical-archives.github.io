script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最热烈地歌颂伟大领袖毛主席　最猛烈地批判党内最大的一小撮“走资派”驻京部队革命文艺战士隆重举行公演演出得到林副主席周总理陈伯达康生李富春江青等同志和中央文革小组的亲切关怀和热情支持，是在三军党委和革命领导干部的直接领导下进行的","authors":[],"dates":[{"year":1967,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十七日电　在“痛打落水狗”、狠斗党内最大的一小撮走资本主义道路当权派的新高潮中，中国人民解放军陆海空三军驻京部队无产阶级革命派文艺战士，从今天晚上起在首都隆重举行公演。他们以丰富多彩的充满革命战斗激情的文艺节目，最热烈地歌颂我们心中最红最红的红太阳毛主席，歌颂战无不胜的毛泽东思想，歌颂毛主席无产阶级革命路线的伟大胜利，歌颂无产阶级文化大革命的伟大胜利，最猛烈地批判党内最大的一小撮走资本主义道路的当权派。这是高举毛泽东思想伟大红旗的演出。"},{"type":"paragraph","text":"三军驻京部队革命文艺战士的联合演出，得到了林彪副主席、周恩来总理、陈伯达、康生、李富春、江青等同志和中央文革小组的亲切关怀和热情支持，是在陆海空三军党委和革命领导干部的直接领导下进行的。三军革命文艺战士带着全国人民和全军指战员对毛主席的无限热爱，带着对党内最大的一小撮走资本主义道路当权派的无比仇恨走上舞台。他们的每一歌每一舞，都是伟大的毛泽东思想的光辉的颂歌，都是无产阶级文化大革命的战歌，同时也是射向党内最大的一小撮走资本主义道路当权派的匕首和炮弹。"},{"type":"paragraph","text":"今晚公演的大型歌舞《欢庆毛主席的光辉著作\u0026lt;在延安文艺座谈会上的讲话\u0026gt;发表二十五周年》和《毛主席的革命文艺路线胜利万岁》，突出地表现了毛主席的革命文艺路线的灿烂光辉，表现了无产阶级革命派彻底挖掉文艺黑线及其总后台，占领文艺舞台的坚定意志和豪迈气概。大型歌舞《革命历史歌曲表演唱》，通过各个革命时期的革命歌曲，热情地歌颂了战无不胜的毛泽东思想在各个革命历史时期的伟大胜利，歌颂了毛主席的武装斗争和人民战争思想，表达了对伟大领袖毛主席的无限热爱与崇拜。他们演出的歌舞剧《毛主席来到我们军舰上》，以真挚的感情，热情的歌舞，充分表达了人民水兵日夜想念伟大领袖毛主席的心情。他们还演出了反映当前大批判斗争的舞蹈《向党内头号走资本主义道路当权派猛烈开火》。"},{"type":"paragraph","text":"这次联合演出的精彩革命文艺节目，是驻京三军革命文艺战士积极参加无产阶级文化大革命的丰硕成果，是他们破除反革命修正主义文艺黑线，高举毛泽东文艺思想伟大红旗的生动反映，也是他们“抓革命，促生产”的胜利的大检阅。他们从今年四月就开始筹备联合演出，发扬在文化大革命中焕发出来的冲天革命干劲，“抓革命，促生产”，边革命，边演出，以高昂的革命激情，深入街头、工厂、军营、农村，展开了广泛的演出和征求意见的活动，演出场次近一百场，工农兵观众达五六十万人次。通过斗争实践，通过深入工农兵，向工农兵学习，演出节目得到了进一步的充实和提高。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36180c7b9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

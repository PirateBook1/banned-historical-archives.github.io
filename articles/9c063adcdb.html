script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于改进革命群众组织的报刊宣传的意见","authors":[],"dates":[{"year":1967,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"中共中央关于改进革命群众组织的报刊宣传的意见","type":"title"},{"text":"中央各部门，各级党委，各省市革命委员会，各军区，军分区党委，各革命群众组织：","type":"appellation"},{"text":"在无产阶级文化大革命中，革命群众组织编印的各种报刊，传单，在宣传战线上起了重要的作用。现在根据这类报刊宣传工作中出现的一些问题，提出如下改进意见：","type":"paragraph"},{"text":"一，革命群众组织的报刊，应严格遵守毛主席，林副主席和中共中央，中央军委的指示，并参照\u003c人民日报\u003e，\u003c红旗\u003e杂志，\u003c解放军报\u003e的重要社论和评论进行宣传。","type":"paragraph"},{"text":"二，毛主席，林副主席没有公开发表的文章，讲话，批示，都一律不许擅自刊登和印发。中央的内部文件，会议记录和负责同志的内部讲话，一律不要擅自刊登，也不要以小册子和其他形式编印流传。","type":"paragraph"},{"text":"三，中国人民解放军是毛主席亲手缔造的，林彪同志直接领导的非常战斗化，非常无产阶级化的军队。报刊上不得公开发表反对人民解放军的文章和报导。对于他们的支援工作有意见，可以向上级反映，也可以当面批评。有的报刊，在中央作出明确规定之后，还发表公开反对人民解放军的文章，这是完全错误的。","type":"paragraph"},{"text":"四，必须严格保守党和国家的机密。目前，群众组织的报刊泄密现象相当严重，在一些文章，报导中，透露了国防工程，设施，部队调动情况，备战计划，措施，以及经济建设，外交斗争，机要事物等等重要机密。这种现象必须迅速制止。","type":"paragraph"},{"text":"五，宣传要突出政治。对于党内走资本主义道路的当权派和资产阶级反动学术“权威”，要着重从政治上，思想上揭深批透。不要搞“黄色新闻”及其他庸俗，低级的东西。","type":"paragraph"},{"text":"六，对国际问题的发言权集中于中央。对于国际上重大问题的宣传，要按照中央的方针政策进行。","type":"paragraph"},{"text":"七，在宣传报导中，不要传播道听途说，扑风捉影的“马路新闻”，尤其不要轻信和传播政治谣言。","type":"paragraph"},{"text":" 中共中央一九六七年五月十四日","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第三集）》， 北京：1967年9月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c063adcdb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script><

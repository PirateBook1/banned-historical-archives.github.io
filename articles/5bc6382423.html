script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“取消学院党委制”","authors":["东北财经学院","叶仲乐","姜纯洪","孙玉林","巩玉龙","李占锋","李武清"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“取消学院党委制”","type":"title"},{"text":"东北财经学院李武清叶仲乐姜纯洪李占锋孙玉林巩玉龙","type":"authors"},{"text":"“党不领导为什么不行？可以不用党来领导，我认为应先从班级着手，也就是先否认党员领导班级工作；其次，学生会不让党员来干；再次，主张在院里取消党委制。”(李武清)","type":"paragraph"},{"text":"“有党的领导就不可能有真正的民主。”(李武清)","type":"paragraph"},{"text":"“一切事情都必须贯彻组织意图，而这样就严重地压制了群众的积极性。”(李武清)","type":"paragraph"},{"text":"“复旦取消党委制是正确的，因为党委干部不懂科学，不能领导高等学校，应该由教授治校，一切大事交到党、政、工、青、学生组织中去讨论决定，这样可以消除宗派主义了。”(叶仲乐)","type":"paragraph"},{"text":"“我同意李靖国教授治校的主张。我认为教授治校，并不是取消党委制，教授里也有共产党员，如果共产党有能力，让教授中的共产党员来搞，也不是一样有党的领导吗？”(姜纯洪)","type":"paragraph"},{"text":"“党员在班内事事干涉，不论大小事情，团支部得向党来研究，使团支部成了木偶一样，自己不能单独工作，团支部不应受党的领导。”(李武清)","type":"paragraph"},{"text":"“团支部工作就听李××(党组委)的指挥，带头搞宗派，开会主要攻击我和李忠良。不论大会小会，如果我和李忠良发言一定引起李××搞起的一邦人的进攻，造成我班不团结。……李××独揽大权，包办团支部工作，破坏了班内团结。……党包办团，团包办班，形成了层层包办。”(李占锋)","type":"paragraph"},{"text":"“在团总支改选，候选人名单中，党员大约占75％，……现在总支委员中党员就有四个，难道团员中就没有能作总支委的么？团员就不能在自己组织中作工作吗？非得党员吗？能说这不是宗派主义吗？”(孙玉林)","type":"paragraph"},{"text":"“党委和团委是一个裤筒放屁。”(巩玉龙)","type":"paragraph"},{"text":" 来源：《我院学生中的右派言论汇编》（中共东北财经学院委员会编，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5bc6382423"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

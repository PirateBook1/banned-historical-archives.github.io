script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"转发华东局关于华东军政委员会整理“中层”的经验报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发华东局关于华东军政委员会整理“中层”的经验报告的批语"},{"type":"paragraph","text":"（1951年6月19日）这是一次二万七千多人的大规模的审查经验\"，很值得各地研"},{"type":"paragraph","text":"[1]指中共中央华东局1951年6月13日关于华东军政委员会整理“中层”的情况及经验给山东分局、各省委、区党委、市委并报中央的报告。报告说，华东军政委员会整理“中层”的工作，是从4月5日开始的。基本方针为学习文件，开展群众性的坦白运动，在策略上严格划清敌我及内外界限，团结多数，孤立少数，打击反动的首要分子，并严防“逼供信”的现象发生。现全部过程虽尚未完全结束，但群众性的坦白运动已普遍展开。总计参加此次学习的人数，共有27302人。整个学习过程，大体上分作学习镇反文件、审查登记、开展坦白运动和审查调处四个阶段。报告说，整理“中层”的工作，是一件很复杂、细致的工作，领导上除了掌握每一发展阶段的具体特点及其相互关联，还必须充分注意下列几点：（一）必须在既定方针下采取抽丝剥茧、逐步推进的方法，即由一般学习到个人坦白，一般的填表登记到对反动党团特务及反革命武器证件的清查。（二）学习目的必须明确，革命与反革命的界限必须分清。对反革命分子也要分清罪大罪小，并反复说明人民政府的政策。（三）一切组织形式、工作方法，必须适当照顾统一战线的特点。学委会应吸收有地位有声望的民主人士参加，除党的机密外，一般带重要性的问题，应在学委会讨论，并经常与党外人士商量。（四）各部门必须做到首长负责，亲自动手，领导学习。（五）对坦白分子应根据自觉自愿原则，防止任何形式的“逼供信”的做法。（六）选择与培养典型，组织示范是坦白运动的有效方法之一。典型报告之后，应即普遍掀起坦白热潮。"},{"type":"paragraph","text":"转发华东局关于华东军政委员会整理“中层”的经验报告的批语究仿行。请各中央局阅后转发各省市区党委参考。"},{"type":"paragraph","text":"毛泽东六月十九日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":6,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":378,"page_end":379},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae4774c6ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

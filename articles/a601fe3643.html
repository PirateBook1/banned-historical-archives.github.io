script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东诞辰一百一十周年图书出版座谈会举行","authors":["袁晞"],"dates":[{"year":2003,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东诞辰一百一十周年图书出版座谈会举行"},{"type":"paragraph","text":"本报北京12月22日讯  记者袁晞报道：为纪念毛泽东同志诞辰110周年，中共中央宣传部、新闻出版总署组织出版了一批全面反映毛泽东同志光辉思想和丰功伟绩的重点图书，今天在京举办图书出版座谈会。"},{"type":"paragraph","text":"出版界今年安排了200多种全面反映毛泽东同志丰功伟绩和光辉人生的图书选题，新闻出版总署和中宣部出版局邀请中央文献研究室、中央党史研究室、中国社会科学院、中央党校、军事科学院等部门专家，对有关选题进行了反复论证，最终确定了68种重点图书选题，作为出版界纪念毛泽东同志诞辰110周年的重点图书。目前，包括学习出版社的《毛泽东邓小平江泽民论弘扬和培育民族精神》，党建读物出版社的《毛泽东邓小平江泽民论人才》、中央文献出版社的《毛泽东传》（1949—1976）等重要著作在内的图书正在陆续出版。座谈会上还展示了最新出版的纪念毛泽东同志诞辰110周年的图书近80种。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a601fe3643"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

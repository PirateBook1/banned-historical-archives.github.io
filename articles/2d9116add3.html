script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海教师访问毛主席故居伍蠡甫教授把清水塘风貌描在画册　教师们还将往毛主席故乡韶山访问","authors":[],"dates":[{"year":1957,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报长沙专讯】　上海市教育工作者组成的中南访问团一行六十三人，3日到达湖南长沙。4日和5日，访问了毛主席的故居清水塘，船山学社和毛主席的母校——湖南省立第一师范学校。"},{"type":"paragraph","text":"清水塘是毛主席早年在湖南进行革命运动的故居，屋里的陈设，包括床、衣柜、办公桌等，都按照当年毛主席住在这里时的原样陈列着。教工们对毛主席故居发生极大的兴趣，复旦大学伍蠡甫教授专心的把主席故居的风貌留在画册上。"},{"type":"paragraph","text":"访问团8月1日、2日先后从上海出发，一路上到处是蓬勃的建设景象，特别是株州市给教工们留下了深刻的印象。株州市原是一个人口不到一万的小镇，现在已是近二十万人口的省辖市，几年来，冶炼厂、化工厂、火力发电厂、自来水厂和自动化机械化的选煤厂、宁麻纺织厂一个个建立起来或正在建立中。"},{"type":"paragraph","text":"中南访问团将继续去武汉、湘潭等地，参观长江大桥、武钢工地，访问毛主席的故乡——韶山。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d9116add3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江县以上领导机关只管三反忽视农村工作　乡村干部思想混乱春耕生产陷於停顿","authors":[],"dates":[{"year":1952,"month":2,"day":22}],"is_range_date":false,"parts":[{"text":"浙江县以上领导机关只管三反忽视农村工作　乡村干部思想混乱春耕生产陷于停顿","type":"title"},{"text":"【浙江分社二十二日讯】三反运动以来，浙江各地县以上的领导机关只顾“三反”不顾农村工作，乡村干部思想混乱，春耕生产陷于停顿，地主反革命分子亦乘机进行破坏活动。","type":"paragraph"},{"text":"衢州专区江山、常山、开化、衢县四县区级干部一般对于“三反”都有些思想包袱，问题严重的，等待处分；一般的急于交代。乡干部对“三反”有顾虑，过去有过强迫命令的人，怕群众报复。还有不少乡干部都手脚不干净，如吃饭不给饭票，借债不还，贪污土改果实等。他们怕还不起账，怕群众斗争。另外有些人存在“功成退休”思想，他们盼望快整，“整好了正好可以回家”。据江山县保安区调查，四十八个乡干部有三十五个想回家。因此他们都盼望快整。","type":"paragraph"},{"text":"目前三反的风声已普遍刮到农村，各县普遍发现村干情绪不高，有的说：“有了功劳不算数，干坏了三受气”(指：上级批评、群众反映、家庭埋怨)。有些村干的家属听说县里有把贪污分子扣押起来，也都埋怨起来：“当初不叫你干，你一定要干。”总之目前情况是“乡村干部盼三反、怕三反、群众要求三反”。","type":"paragraph"},{"text":"生产情况：由于缺乏领导，农村生产陷于停顿状态，春耕大生产运动还没有眉目。常山检查一个区有万余亩田没有冬耕(约占一个乡的土地)，有些乡干只简单的号召群众“提高单位产量”不作具体解释。据江山县的典型调查，目前群众中生产积极的只占百分之二十七，表现一般的占百分之四十二，思想混乱、生产消极、等吃大锅饭的占百分之三十一。","type":"paragraph"},{"text":"由于镇反不彻底，许多反革命分子漏网，再加上土改后农民埋头生产不问政治，地主、反革命分子、土匪、流氓等乘机活动，情况严重。据江山反映：该县已发现反革命分子收买村干部、掌握民兵、散布谣言。有些地主不法分子不服管制，当面骂村干部，村干不敢报告上级，采取不问不闻的态度。","type":"paragraph"}],"comments":[],"origin":"1952年2月25日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9dd4f1b434"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

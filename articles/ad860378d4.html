script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"海南藏族自治区首届第一次各族各界人民代表会议  向毛主席致敬电","authors":[],"dates":[{"year":1953,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"海南藏族自治区首届第一次各族各界人民代表会议"},{"type":"paragraph","text":"向毛主席致敬电敬爱的毛主席："},{"type":"paragraph","text":"我们怀着无限欢欣的心情向您报告，海南藏族自治区人民政府已在十二月十五日正式成立。我们海南藏区各族人民的代表欢聚在一堂，商量和决定了自己的大事。"},{"type":"paragraph","text":"四年来，在您的民族政策光辉照耀下，我们全区各族人民已空前地团结起来了。在广大的牧业区出现了“人畜两旺”的新气象。我们的各种牲畜平均比解放时增殖了百分之七十以上。全区已有四百二十五个少数民族干部参加了工作。在辽阔的草原上，出现了帐房小学，牧民的孩子们开始得到了受教育的机会。我们的这些好处都是在中国共产党和您的英明领导下获得的。"},{"type":"paragraph","text":"当我们祖国正在进行大规模的经济建设时期，我们一定要努力发展畜牧业和农业生产，用这个实际行动来支援和配合祖国的经济建设。我们相信：在中国共产党和上级人民政府的领导下，只要我们更进一步地加强和巩固我们各民族间和各民族内部的团结，充分发挥“当家作主”的积极性，我们一定会把海南藏族自治区建设得更加繁荣和幸福，并在建设我们伟大的祖国中，尽到我们的力量。"},{"type":"paragraph","text":"最后，我们谨代表海南藏区各族人民，向您致崇高的敬意，并祝福您永远健康。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad860378d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"单县“六·二六”卫生公社防治院医务人员遵循毛主席教导  送医送药下乡　全心全意为贫下中农服务","authors":[],"dates":[{"year":1969,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"单县“六·二六”卫生公社防治院医务人员遵循毛主席教导"},{"type":"paragraph","text":"送医送药下乡　全心全意为贫下中农服务"},{"type":"paragraph","text":"据新华社济南十八日电　山东单县“六·二六”卫生公社防治院的革命医务人员，遵照伟大领袖毛主席关于“把医疗卫生工作的重点放到农村去”的指示，在驻院工人毛泽东思想宣传队和革委会领导下，送医送药下乡，全心全意为贫下中农服务，受到贫下中农赞扬。"},{"type":"paragraph","text":"在斗、批、改的革命群众运动中，这个医院的革命医务工作人员认真学习了毛主席关于卫生工作的一系列重要指示，深入开展革命大批判，彻底肃清大叛徒刘少奇反革命修正主义医疗卫生路线的流毒，不断提高了阶级斗争和两条路线斗争的觉悟。他们一方面组织农村医疗队，下乡巡回医疗，一方面分批下放到农村基层单位直接为贫下中农服务。"},{"type":"paragraph","text":"这批医护人员到农村后，大力宣传落实毛主席关于卫生工作的指示，并且积极、热情为贫下中农防病治病，受到贫下中农赞扬。一个下放到高韦庄公社医院的医生，遵照毛主席关于“全心全意地为人民服务”的教导，经常下队巡回医疗和出诊，他精心绘制了一张全公社的地图，揣在怀里，哪里需要到哪里去，啥时需要啥时去。"},{"type":"paragraph","text":"医护人员在下乡为贫下中农防病治病的同时，还积极协助大队筹建卫生室，培训“庄户医生”，努力改变农村缺医少药的状况。"},{"type":"paragraph","text":"医务人员深入农村后，生活在贫下中农中，促进了思想革命化，推动了医院斗、批、改。贫下中农无限热爱毛主席的深厚无产阶级感情，使他们受到深刻的教育。他们从贫下中农身上找到了差距，提高了改造世界观的自觉性。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eed328947c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西省三反中财经部门业务陷于停顿  市场交易减少商品流转呈半停滞状态","authors":[],"dates":[{"year":1952,"month":3,"day":5}],"is_range_date":false,"parts":[{"text":"山西省三反中财经部门业务陷于停顿  市场交易减少商品流转呈半停滞状态","type":"title"},{"text":"【华北总分社五日讯】山西省贸易、合作、金融、税收等企业机关在三反运动中，业务工作几乎完全陷于停顿。目前最大的问题是商品流转已呈半停滞状态。从山西省人民银行在太原的出入货币及传票来看，市场交易减少了三分之一。合作社第一季供应计划，估计连百分之三十也完成不了，拨去各地的二十亿款，什么也没收购下。百货公司过去每日销货六亿元，现仅销货数千万元。税收大为减少：太原市今年一月即比去年十二月少收七十亿，今年二月又比一月少收四十亿；运城专区二月份一个钱也没收到。铁道也因无货可运而经常空着三分之二的车皮，二月份只完成了原运输计划的三分之一。合作总社、百货公司、土产公司等主要贸易单位，均有大批资金积压，大批物资因无人过问而霉烂。","type":"paragraph"},{"text":"贸易部门工作的停滞严重地妨害着工农业和手工业生产。国营贸易部门因无钱提取国营厂矿的成品，影响工业的再生产，原来百货公司一月能推销三万件火柴，“三反”后，因没款，没人，故没法提货，使火柴厂积压一万多件，致使该厂没款开支工资及购买再生产的原材料。煤建公司不能推销现有的煤，原欠下煤矿公司的二十亿元，催了数次，才还了五亿。粮食公司欠面粉公司七亿多元，才给了几千万元。阳泉铁货本来现在正是旺季，可是因为推销不出去而不得不依靠贷款。农村中因停止推销和收购经济作物，将要影响农民播种经济作物。拌种药剂至今还没供应，如误过春耕期，农业增产更要大受影响。","type":"paragraph"},{"text":"在榆次等小城镇，商业的半停滞大大影响了人民的生产与生活。榆次县群众搞冬季副业生产掏的煤，因煤建公司不收煤，只好积压起来。花纱布公司不收布，私营纺织全部停业，工人生活没办法。曲沃镇因人民银行不办公，群众想汇款也汇不出去。收购棉花，因主管机关只办三小时公，使农民等上四五天，棉花也卖不出去。春季农民口粮少，想买麦子，但粮食公司的麦子在车站上存着，不卖。临汾面粉公司一天只营业三小时，市民、农民为买面而排队、争吵与殴打。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年3月12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd7e3dd39b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

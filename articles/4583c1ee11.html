script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"喜上加喜大喜事——毛主席曾见斯大林大元帅","authors":["马凡陀"],"dates":[{"year":1949,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"喜上加喜大喜事"},{"type":"paragraph","text":"——毛主席曾见斯大林大元帅"},{"type":"paragraph","text":"马凡陀"},{"type":"paragraph","text":"一"},{"type":"paragraph","text":"无线电，呜呜呜，"},{"type":"paragraph","text":"唱完梆子唱大鼓，"},{"type":"paragraph","text":"放下三轮歇会儿，"},{"type":"paragraph","text":"茶叶庄门口听广播。"},{"type":"paragraph","text":"广播消息好，"},{"type":"paragraph","text":"广播消息多，"},{"type":"paragraph","text":"喜上加喜大吉事："},{"type":"paragraph","text":"“毛主席到了莫斯科！”"},{"type":"paragraph","text":"人人眯眯笑，"},{"type":"paragraph","text":"满街喜洋洋，"},{"type":"paragraph","text":"卖报小孩连奔带跑卖号外，"},{"type":"paragraph","text":"工人妇女成群结队把歌儿唱。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"你也叫好，"},{"type":"paragraph","text":"我也说妙："},{"type":"paragraph","text":"“咱毛主席会见斯大林，"},{"type":"paragraph","text":"咱国家的事情就好办了！”"},{"type":"paragraph","text":"“咱毛主席会见斯大林，"},{"type":"paragraph","text":"就是带去咱大伙儿一片心。"},{"type":"paragraph","text":"从前反动派阻挡我们来往，"},{"type":"paragraph","text":"如今谁也拆不散我们这份交情！”"},{"type":"paragraph","text":"“咱毛主席上莫斯科，"},{"type":"paragraph","text":"就是带去咱大伙儿心一颗，"},{"type":"paragraph","text":"谢谢列宁、斯大林的革命思想来领路！"},{"type":"paragraph","text":"谢谢苏联人民给咱数不清的帮助！”"},{"type":"paragraph","text":"“咱毛主席会见斯大林，"},{"type":"paragraph","text":"两个人一块儿谈心，"},{"type":"paragraph","text":"咱盼望他们谈谈建设新中国的事情，"},{"type":"paragraph","text":"咱盼望他们谈谈怎样保障世界和平。”"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"你一言，"},{"type":"paragraph","text":"我一语，"},{"type":"paragraph","text":"说不尽心头乐！"},{"type":"paragraph","text":"诉不尽心头喜！"},{"type":"paragraph","text":"革命胜利是一喜，"},{"type":"paragraph","text":"新中国成立又一喜，"},{"type":"paragraph","text":"喜上加喜大喜事，"},{"type":"paragraph","text":"毛主席访苏喜上喜！"},{"type":"paragraph","text":"毛主席是中国人民的代表，"},{"type":"paragraph","text":"斯大林大元帅是苏联人民的代表，"},{"type":"paragraph","text":"两大国家的代表握手、拥抱，"},{"type":"paragraph","text":"好比两大国家的人民握手、拥抱！"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"中国本是帝国主义的仓房，"},{"type":"paragraph","text":"中国本是帝国主义的后方，"},{"type":"paragraph","text":"中国革命胜利了，"},{"type":"paragraph","text":"帝国主义丢了仓房，没了后方！"},{"type":"paragraph","text":"苏联人口两万万，"},{"type":"paragraph","text":"中国人口四万万七千五百万，"},{"type":"paragraph","text":"两个数目加起来，"},{"type":"paragraph","text":"占去全世界人口一小半！"},{"type":"paragraph","text":"苏联是西方一头力大无穷的红狮子，"},{"type":"paragraph","text":"中国是东方一头百战百胜的红狮子，"},{"type":"paragraph","text":"红狮子联合红狮子，"},{"type":"paragraph","text":"美国纸老虎真是一张纸。"},{"type":"paragraph","text":"世界最大两个国家结合成一个阵营，"},{"type":"paragraph","text":"世界最大两个革命力量携手并进，"},{"type":"paragraph","text":"这是一个无敌的力量，"},{"type":"paragraph","text":"世界和平有了保证！"},{"type":"paragraph","text":"五"},{"type":"paragraph","text":"看啊，莫斯科火车站上，"},{"type":"paragraph","text":"中苏两国国旗迎风飘扬。"},{"type":"paragraph","text":"中国人民的伟大领袖"},{"type":"paragraph","text":"第一次踏进社会主义革命的家乡！"},{"type":"paragraph","text":"看啊，那世界和平民主运动的司令台"},{"type":"paragraph","text":"——克里姆林宫里灯火辉煌，"},{"type":"paragraph","text":"二十世纪两大革命巨人"},{"type":"paragraph","text":"第一次聚首一堂！"},{"type":"paragraph","text":"那进步人类的伟大的导师"},{"type":"paragraph","text":"望着他的战友和学生微笑，"},{"type":"paragraph","text":"出现在他面前的，"},{"type":"paragraph","text":"仿佛就是那站立起来了的东方！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4583c1ee11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

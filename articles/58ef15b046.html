script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对统购统销政策（一）","authors":["中国人民大学","何世芬","单思良","崔志敏","张炳钧","张诚","方炎火","李德","韦齐"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"反对统购统销政策（一）","type":"title"},{"text":"中国人民大学韦齐李德张炳钧崔志敏何世芬方炎火单思良张诚","type":"authors"},{"text":"“党在确定粮食统购统销的政策，没有很好的考虑下边的实际情况，留下的粮食群众不够吃，县里组织一个能食的东西展览会，说‘金描头’（野菜名）也能吃，引起群众非常大的不满，说国民党在时也没叫我们吃这些东西。所以‘官逼民反’我们有300多人暴动了……后被镇压了，因他们拿的是棍棒，我们饿死了不少人。群众很义愤，说毛主席给我们带来没有什么好处，要我们饿肚子……过去喊毛主席万岁的，现在不喊了，挂毛主席象都撕掉了……产生这些问题的原因是和党的教条主义的搬苏联经验——‘余粮征集制’现在统购统销工作亦不好——按口留粮不合理。”（中国人民大学法律系学生  韦齐）","type":"paragraph"},{"text":"“1．统购统销实质上是国家对农民的剥削；","type":"paragraph"},{"text":"2．限制了农民生活水平的提高，农民没有余粮，因而不能发展副业生产；","type":"paragraph"},{"text":"3．反对统购统销政策，认为国家从中征收了‘间接税’。”（中国人民大学哲学系学生  李德）","type":"appellation"},{"text":"“自由市场的开放，我认为不仅要开放，并且要大力宣传，决不可盖起来，不能管的太紧，太紧太死就会管没了。我提出了对社会上现实生活不满，市场供不应求，对于各种包而不办的措施不满，有的同志批评我是落后，我不满意，这是客观现实生活的反映，是存在决定意识的，总之现时生活告诉给我们是不好的，我们知道现实生活中的情况，由于管理过死过严，使正常的贸易中断，由于实行各种统购禁运，这样中断了城乡正常贩运，对于自由市场的开放各不一致，有不同的认识，各地有不同的限制，这样使交流还是限制在一定范围之内，我认为这种限制应当取消。再一种情况来看，是生产减少了吗？是人口增加了吗？是管理不善吗？但为什么买任何东西都要排队，并且在粮食问题上，吃饭要用粮票，限制了人的生活，这是历史上都没有的事情，我们知道八年抗战是很艰苦的，支付的战费很大，都没有这样的供应紧张，而今天则出现了供应非常紧张。对粮食供应紧张，我非常不满，解放前减产人口也不少，什么都够吃够用，今天增产的情况下，还紧张，这主要是由于包而不办的结果，是由于计划不合理，把价值法则过早的排挤之后，自己又跟不上去，自然就不能满足千百人的需要。”（中国人民大学贸易系学生  张炳钧）","type":"paragraph"},{"text":"“统购统销就是糟透了，农民生活苦的很，再下去要发生宋景诗那样的暴动。”（中国人民大学历史系资料员  崔志敏）","type":"paragraph"},{"text":"“统购统销造成不少农民自杀，饿死，闹事。”（中国人民大学历史系学生  何世芬）","type":"paragraph"},{"text":"“统购统销工人、大学生吃粮没有限制，而农民是绝大部分吃不饱，每人每天只有一斤米，这怎能吃得饱呢？农民表面讲好，实际是不满。”（中国人民大学统计系学生　方炎火）","type":"paragraph"},{"text":"“粮食统购统销不是购余粮而是购口粮，并且是强迫命令的。说农民自愿卖粮是瞎话，这比以前还不如。上面很好，下面乱搞，农民上吊的，跳井的都有。”（中国人民大学历史系学生  单思良）","type":"paragraph"},{"text":"“统购统销政策上犯了错误，许多地方有饿死人的事情，自杀的也有。”（中国人民大学新闻系公务员  张诚）","type":"paragraph"},{"text":"“统购统销存在严重命令主义，干部强迫农民卖粮，某些农民卖完粮后没饭吃逼得自杀。粮食和棉布供应问题到底是怎么回事？为什么一面宣传粮食和棉布增产了，一面又说棉布和粮食不够用，这里是否有虚假情况？”（中国人民大学  大字报）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58ef15b046"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席教导说：“战争的伟力之最深厚的根源，存在于民众之中。”  依靠人民群众　开展人民战争","authors":[],"dates":[{"year":1969,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席教导说：“战争的伟力之最深厚的根源，存在于民众之中。”"},{"type":"paragraph","text":"依靠人民群众　开展人民战争"},{"type":"paragraph","text":"亚洲、非洲和拉丁美洲许多国家的人民，根据自己国家的政治、经济的基本状况，认识到：广大的农村地区，是这些国家反动阶级统治的薄弱环节，必须在无产阶级政党的领导下，走在农村中发动农民群众，进行游击战争，建立农村革命根据地，以农村包围城市，最后夺取城市的道路，才能使革命胜利地向前发展。"},{"type":"paragraph","text":"泰国共产党从一九六五年领导武装斗争以来，就把发动农民群众，在农村开展武装斗争作为工作的重心。他们组成“武工队”、“武装宣传队”深入农村，宣传群众，组织群众，武装群众；他们领导和支持农民开展锄奸反霸斗争，有些条件成熟的地区，正在形成根据地。正是在人民群众的掩护和帮助下，人民武装力量如鱼得水，耳目灵通，行动自由，能够不断地争取战斗的主动权。"},{"type":"paragraph","text":"缅甸共产党中央强调指出：“缅甸武装斗争是无产阶级领导的农民战争。”缅甸共产党领导的人民武装，在有条件的地区发动农民进行土地改革，并在开展农民运动的过程中，建立各种农民革命组织、党的组织和红色人民政权。缅共领导的人民革命武装斗争扎根在人民群众之中，有雄厚的群众基础。因而，在缅甸反动派长期的反复的反革命“围剿”中，缅甸人民革命武装胜利地坚持人民革命战争，打出了一片大好形势。"},{"type":"paragraph","text":"马来亚共产党领导的民族解放军在农村中进行游击战，在群众的支持下坚持了二十多年。最近几年来，马来亚人民武装在宣传群众，组织群众，武装群众方面，取得了进展，战斗形势有新的发展。"},{"type":"paragraph","text":"安哥拉、莫三鼻给、几内亚（比绍）等非洲国家的人民，都在殖民统治薄弱的广大农村地区建立了根据地，开展了游击战，推动了革命形势的发展。"},{"type":"paragraph","text":"亚非拉各国人民在进行武装斗争时，运用人民战争的战略战术，主动地开展游击战，打击敌人，消灭敌人的有生力量，打得美帝及其走狗狼狈不堪，而各国人民的武装力量和革命根据地，都日益发展壮大。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42fab9502e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

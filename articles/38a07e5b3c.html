script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"转发薄一波关于华东三反五反情况及部署的报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发上海市委关于打虎第三战役情况"},{"type":"paragraph","text":"和今后部署的报告的批语"},{"type":"paragraph","text":"（1952年3月2日）各中央局、华南分局，及罗瑞卿\"同志："},{"type":"paragraph","text":"兹将上海市委三月一日报告发给你们参考。上海自确定暂停五反专力三反以来，成绩很大。所定各项打虎策略和注意维持经济秩序，都是正确的。各地如有三反五反不能同时兼顾者，应暂停五"},{"type":"paragraph","text":"[1]罗瑞卿，当时任中央人民政府公安部部长、节约检查委员会委员，受中央委派在中南区帮助三反五反工作。"},{"type":"paragraph","text":"[2]指中共上海市委1952年3月1日关于打虎第三战役情况及今后部署给毛泽东并中央、华东局的报告。报告针对3个打虎战役后出现的新情况，提出了今后打虎的几条办法：（1）在战术上强调攻心斗智为主，群众压力为辅。（2）加强使用俘虏工作，进一步发挥“以虎攻虎”的作用，加强对大贪污嫌疑犯的家属工作，特别要使用外部检举材料，以收内外夹攻之效。（3）暂不要作攻坚战斗，对某些大案采取专案专办，主力则应抛开他们前进，以迅速扩大战果。（4）组织打虎典型经验的报告。（5）做好追赃、退赃工作。（6）许多与五反关系不大而我们主观力量很弱的部门，暂停三反，待以后力量顾得上并做好若干思想准备时再搞。报告还提出，一面贯彻三反，一面必须维持经济。毛泽东全集第三十一卷反，先搞三反，待打虎基本胜利，腾出手来，再搞五反。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月二日"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"应分为守法户，基本守法户，半守法半违法户，严重违法户和完全违法户五类。—毛注\""},{"type":"paragraph","text":"[1]毛泽东的这个批注写在中共上海市委1952年3月1日关于打虎第三战役情况及今后部署给毛泽东并中央、华东局的报告中一段话的后面，这段话是：“组成市和区两级的五反准备委员会，整理和分析现有材料，并对全市十六万三千工商户进行排队工作，把其中守法的、半守法半违法的和完全违法的具体数字和比例指出来。”"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":3,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":462,"page_end":463},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38a07e5b3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"检阅部队中的文艺大军　推进部队文艺　工作志愿军某部举行文艺节目会演大会这次会演充分表现了毛主席文艺方向的胜利","authors":[],"dates":[{"year":1952,"month":6,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　据新华社朝鲜前线十一日电:为纪念毛主席‘在延安文艺座谈会上的讲话’发表十周年，中国人民志愿军某部在前线某地举行了历时五天的文艺节目会演大会，检阅部队中的文艺大军，推进部队文艺工作。参加会演的文艺工作者共五百十四人。来朝作家巴金、刘白羽、黄谷柳等应邀参观会演。"},{"type":"paragraph","text":"这次会演充分表现了毛主席文艺方向的胜利。演出的三十五个节目，深刻地、生动地反映了战场上各方面丰富的斗争生活。节目内容包括英雄事迹、军民关系、阵地生活、感谢祖国人民支援、反细菌战斗争以及各兵种部队和战地医务工作者的动人故事。形式以适合战争环境和战士爱好的相声、快板、大鼓、评词、拉洋片、小型歌舞、短剧等为主。表演部队保教保学、合同立功运动的‘挑战’节目，生动地描述了老战士带领新战士学习各种战场动作、提高技术、争取共同立功的典型事迹；另一节目‘阵地数来宝’，反映了战士的革命乐观主义精神和愈战愈强的高昂士气。这些节目，有的是部队文艺工作者深入火线、深入连队体验生活的过程中创作出来的。有的是战士自己创作的。某部战士马恩全、顾连全两人编演的‘美帝四大特点’，有力地刻划出敌人进行非正义战争的本质和我军战士对敌人的蔑视；某部演出的‘说唱棉军装’，动人地唱出了志愿军战士接到棉军装时的兴奋心情和对祖国人民支援的感激。这些节目受到到会指挥员和战斗员们的热烈欢迎。演出的‘反细菌战’节目，是部队文艺工作者在美国侵略者进行细菌战以后及时地创作出来的，它有力地推动了反细菌战的胜利斗争。"},{"type":"paragraph","text":"大会最后邀请作家刘白羽讲话。刘白羽勉励到会的文艺工作者更彻底地改造思想，加强政治学习，为进一步实现毛主席为工农兵服务的文艺方向而努力。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"362c3b501f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

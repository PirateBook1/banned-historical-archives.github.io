script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅甸朋友热烈欢呼文化大革命大大鼓舞全世界无产阶级  革命派大联合是毛主席革命路线的胜利  中国红卫兵小将是反帝反修的坚强战士","authors":[],"dates":[{"year":1967,"month":3,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"缅甸朋友热烈欢呼文化大革命大大鼓舞全世界无产阶级"},{"type":"paragraph","text":"革命派大联合是毛主席革命路线的胜利"},{"type":"paragraph","text":"中国红卫兵小将是反帝反修的坚强战士"},{"type":"paragraph","text":"新华社仰光电　缅甸朋友热烈欢呼毛主席亲自发动和领导的中国无产阶级文化大革命。他们指出，这场文化大革命是震撼世界的大革命，是世界无产阶级的解放所必需的伟大革命运动；革命人民说这场革命好得很，而一切牛鬼蛇神却惊慌失措。"},{"type":"paragraph","text":"一位缅甸朋友对新华社记者说：中国无产阶级革命派实行大联合和革命的“三结合”，向党内一小撮走资本主义道路的当权派夺权，好得很。这是以毛主席为代表的无产阶级革命路线的伟大胜利。我们衷心支持中国无产阶级革命派的大无畏的革命行动。"},{"type":"paragraph","text":"一群工人在一封信中说：中国无产阶级革命派所进行的英勇的革命斗争，大大鼓舞了正在进行斗争的全世界的无产阶级和革命者。中国的无产阶级革命派不愧为毛泽东主席的好战士，他们永远是世界革命人民的好榜样。"},{"type":"paragraph","text":"缅甸一些青年在给中国朋友的信中说：“毛主席最相信群众，最依靠群众。他确是世界革命人民的伟大领袖。”"},{"type":"paragraph","text":"信里说：毛主席亲自发动和领导的中国无产阶级文化大革命，是震撼世界的、光辉的、史无前例的和最了不起的大革命。中国革命人民为世界革命人民树立了光辉的榜样。这场革命对美帝国主义和苏联现代修正主义是致命的打击。"},{"type":"paragraph","text":"他们在信中指出，美帝与苏修狼狈为奸，竭力反对中国，诬蔑和诽谤中国的文化大革命。但是正如毛主席教导我们的：“被敌人反对是好事而不是坏事”。"},{"type":"paragraph","text":"一位缅甸朋友最近发表声明说，正当苏修领导集团背叛马克思列宁主义，拚命实行资本主义复辟，企图扭转历史的车轮的时候，伟大的舵手毛主席及时地在中国发动了无产阶级文化大革命。这是十月革命之后，历史上第二次唤起世界无产阶级的伟大的革命。"},{"type":"paragraph","text":"这位缅甸朋友在声明中向毛主席致以革命的敬礼。"},{"type":"paragraph","text":"新华社仰光电　一批缅甸青年最近在给新华社记者的信中说：“中国的无产阶级文化大革命是对正在为反对帝国主义，争取民族解放而斗争的亚洲、非洲、拉丁美洲革命人民的巨大鼓舞和支持。”"},{"type":"paragraph","text":"信中表示相信，中国人民一定会永远跟着毛主席，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"缅甸青年在信中指出，如果不对帝国主义、修正主义进行坚决的斗争，建设社会主义是根本不可能的。革命人民要反对帝国主义、修正主义和建设社会主义，必须有他们自己的革命理论，那就是当代的战无不胜的马克思列宁主义——毛泽东思想。"},{"type":"paragraph","text":"信中热情赞扬了中国的红卫兵小将，并且说，红卫兵是在同以美国为首的帝国主义、赫鲁晓夫修正主义和各国反动派进行顽强斗争的战士。"},{"type":"paragraph","text":"信中最后写道：“愿红卫兵在斗争中赢得更大的胜利。毛泽东思想万岁！毛主席万岁！打倒美帝国主义！最后胜利是属于我们的！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"608a1304f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

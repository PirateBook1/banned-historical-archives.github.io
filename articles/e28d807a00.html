script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"高校的右派言论——关于人口问题","authors":["全国部分高"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"高校的右派言论——关于人口问题","type":"title"},{"text":"全国部分高","type":"authors"},{"text":"“节制生育与马尔萨斯人口论相同。马尔萨斯人口论是产生人民内部矛盾的主要原因。”（湖北医学院  佘宏绪）","type":"paragraph"},{"text":"“节制生育是共产党要人民断子绝孙。”（湖北医学院　潘其隆）","type":"paragraph"},{"text":"“人口增加是等比级数的，物质资料增长是等差级数，这样发展下去，人们就没有吃的了，所以我国现在在提倡节育，避孕是根据这个理论提出的。","type":"paragraph"},{"text":"毛主席在国务会议曾经说过：‘人们不进行计划生育，人类将自己毁灭自己’，这句话若不是毛主席讲的，别人这样提，又该说人家反动了。”（中国人民大学财政系学生  陈祖武）","type":"paragraph"},{"text":"“城市人口限制这是否违犯宪法呢？宪法上规定有居住迁移之自由，为什么不叫进入城市呢？只要是他能生活的话，不流在街头，为什么不叫他来呢？这是一种自然发展规律，是一种经济繁荣的具体表现，如上海有六、七百万人口，如河北省的石家庄由几万人发展几十万人，这是自然发展，经济要求的结果，不能人为的限制，自然限制也有一定的作用，因为有政权作基础，有军警和监狱，每个人都不敢不服从。”（中国人民大学贸易系学生　张炳钧）","type":"paragraph"},{"text":"自称对马列主义的动摇，对人生的悲观消极是从人口论开始。认为“失业和贫困的根源是人口过多，尤其是地少人多的中国更是如此”。同时认为“严重的问题是人本身是矛盾的统一体（性善性恶），追求享受……等是人的本性，企图用各种方法甚至用暴力来夺取更好的物质享受，这是每个人的本能愿望，并逐渐形成这种信念……原来统治着人类的最基本的规律仍然是‘生存斗争’‘自然淘汰’。战争是最基本的规律，‘分久必合，合久必分’是根本内容。中国历史上战乱年多减少人口，太平年代人口竟增。战争的发生不是人口少而是人口太多的结果。全世界25亿人口确有一半以上的挨饿，解决这个问题的办法，福音在于相信马尔萨斯。用强制办法使死亡率高于生殖率，使人口减少一半。因此只有战争才能解决问题。我歌颂原子弹，因为最少它保证我们能在无忧无虑中死去，原子弹的力量成为世界的中心力量。中国和世界都将毁灭于人口的繁殖……人的价值是显得多荒唐和无聊，需要有原子弹，需要有细菌武器。”他在日记中写道：“我产生了一种强烈的破坏欲望，我甚至想毁掉人类后再来创造新生活。”（中国人民大学历史系学生  蒋齐良）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e28d807a00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

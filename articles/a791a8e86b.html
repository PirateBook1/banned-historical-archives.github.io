script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席访苏","authors":[],"dates":[{"year":1949,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席访苏"},{"type":"paragraph","text":"毛泽东主席访问苏联，是中苏两国外部史上的一件大事。中国人民对于毛主席和斯大林大元帅的会见，表示极大的欢欣和兴奋，因为这是中苏友谊伟大前途的象征，这是世界人民反帝国主义斗争伟大胜利的象征。"},{"type":"paragraph","text":"毛主席访问苏联，表现了中苏两大国人民友谊发展的最高峰。毛主席是带着全中国人民对于斯大林和苏联的热爱和感激而达到莫斯科的。在各帝国主义侵略之下灾难深重的中国人民，从苏联存在的第一天起，就有了国际朋友了，中国人民的革命斗争就再也不是孤立的了。列宁和斯大林关于中国和殖民地半殖民地革命问题著作，列宁和斯大林对于中国人民解放事业的援助，使中国人民在与帝国主义斗争中获得了无限的力量。但是当中国处在反动势力统治下的时候，中苏两国人民友谊的发展是受着限制和阻挠的；只有在中国人民革命胜利地冲破了帝国主义的东方战线以后，只有在中华人民共和国建立以后，中国人民才能把“联合苏联”当作自己立国的基本政策。在中华人民共和国宣告成立以后，苏联首先与我国建立了平等友好的外交关系，并迅速给与我国的经济恢复工作以重要的援助，使中国广大人民进一步认识了苏联对中国的深厚同情。"},{"type":"paragraph","text":"毛主席和斯大林大元帅的会见，不但是中国人民的喜讯，而且是世界人民的喜讯。毫无疑问，中苏两大国人民领袖和当代两大革命巨人聚首一堂，必将使包括六万万七千五百万人口的两大国家的友好合作获得巨大的发展，从而使拥护世界和平民主的斗争获得巨大的利益。毛主席访苏之日，适值斯大林大元帅七十寿辰的前夕，两件喜事结合在一起，更增加了人们的欢悦。敬祝毛主席和斯大林大元帅健康，敬祝中苏友好合作万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a791a8e86b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

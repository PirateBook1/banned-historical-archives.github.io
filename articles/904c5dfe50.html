script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保加利亚新任驻华大使  向刘少奇主席递交国书","authors":[],"dates":[{"year":1962,"month":6,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保加利亚新任驻华大使"},{"type":"paragraph","text":"向刘少奇主席递交国书"},{"type":"paragraph","text":"新华社16日讯　保加利亚新任驻华大使格奥尔基·库姆比利耶夫今天下午偕同大使馆官员向刘少奇主席递交国书。"},{"type":"paragraph","text":"递交国书时在场的，有外交部副部长章汉夫、礼宾司副司长葛步海、苏联东欧司副司长余湛。"},{"type":"paragraph","text":"格奥尔基·库姆比利耶夫大使在递交国书时致颂词。他赞扬了中国人民在中国共产党和人民政府的领导下，在社会主义建设中所取得的成就。大使说，帝国主义国家，首先是美国，企图在国际生活中孤立中华人民共和国和阻挠中华人民共和国在联合国占有自己的合法席位的努力，是徒劳的。保加利亚人民相信，中华人民共和国在联合国中占有自己的合法席位，以及现在被美国侵占的中国岛屿——台湾回到祖国怀抱的日子已经为期不远了。"},{"type":"paragraph","text":"大使说：中保两国之间的相互的兄弟般的联系和全面的合作，应该在中保两国共产党的领导下发展，以有利于中保两国人民，有利于全世界和平的巩固。"},{"type":"paragraph","text":"刘少奇主席在致答词的时候，对保加利亚人民在保加利亚共产党领导下取得的社会主义建设的成就表示祝贺。刘少奇主席说，中国人民一向珍视同保加利亚人民的兄弟友谊，并且不断为增进这种友谊而努力。我相信，我们之间的这种关系今后一定会不断巩固和发展。"},{"type":"paragraph","text":"刘少奇主席说，为了反对帝国主义的侵略政策和战争政策，为了维护世界和平，社会主义阵营的团结具有非常重要的意义。中国共产党和中国政府过去一贯为加强这种伟大的团结坚持不懈地努力，今后中国人民在中国共产党的领导下，仍将始终不渝地同保加利亚人民和其他社会主义国家人民一道，遵循莫斯科宣言和莫斯科声明，团结一致，共同前进。建立在马克思列宁主义和无产阶级国际主义基础上的社会主义各国的团结是任何力量所不能动摇的，是永恒的，牢不可破的。"},{"type":"paragraph","text":"递交国书后，刘少奇主席同格奥尔基·库姆比利耶夫大使进行了亲切友好的谈话。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"904c5dfe50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

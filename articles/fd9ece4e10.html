script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央通报北京市政府党组关于检讨与党外人士团结合作问题的报告","authors":[],"dates":[{"year":1951,"month":3,"day":19}],"is_range_date":false,"parts":[{"text":"中央通报北京市政府党组关于检讨与党外人士团结合作问题的报告","type":"title"},{"text":"各中央局转分局、省市区党委：","type":"appellation"},{"text":"北京市政府党组检讨与党外人士合作问题的报告很好，特转发你们，望你们转告各有党外人士工作的机关中的党组研究。至今还有许多党员对于和党外人士在一个机关中团结合作共同工作的问题，还没有解决或没有很好地解决，各级党委应加督促，要他们仿照北京市政府党组办法加以检讨，并写一书面报告，以便有所改进。","type":"paragraph"},{"text":" 中央三月十九日","type":"paragraph"},{"text":"关于团结党外人士问题，我们在一九四九年十一、二月份和一九五零年五、六月份两次综合报告中，已有所报告并请示。其后，在整风中，又作了比较普遍而深入的检讨。感觉在这一方面，问题已不十分严重。最近，根据彭真同志的指示，结合实际情况，又在党组干事会，各分党组会和党组全体会，分别进行了讨论和检讨，一致认为：问题还不少，在市政府系统中要做好团结党外人士的工作，必须切实执行下述三条原则：","type":"paragraph"},{"text":"第一、在政治上、思想上乃至生活上，不要拿我们——共产党员的尺度去衡量党外人士。只要不是原则问题，便应对他们有所让步。自然，从团结他们出发，而对他们的错误或缺点，有所批评，也是必要的，但态度必须诚恳，方式不可生硬。这道理，我们不是不晓得。但实际上，却多多少少存在着要求党外人士和我们一样进步，一样努力，一样生活刻苦的思想。因为他们做不到，便瞧不起他们。例如有些同志认为××行政能力比较差，×××局长政治上比较落后，×××局长作风比较不踏实，而对他们便曾表示出不够尊重。由于有这样一种思想，团结工作即不可能做好，这是必须纠正的（现在已有所纠正）。","type":"paragraph"},{"text":"第二、要使党外人士有职有权，并帮助他们在工作中，做出成绩。这就首先需要进行必要而适当的分工。如是党外人士正职，那就应在集体领导、分工负责的原则下，给予他们以总搅全局和最后决定之权，如是党外人士任副职，也应在集体领导、分工负责的原则下，使他们在自己职权的范围内，能够放手做事，不受干涉，我们在这一方面，虽然缺点还很多，但基本上，是做到了的。党外人士还感觉满意，因而工作也还积极。但仅仅做到这样，是不够的。问题在于只给了他们权，而不帮助他们有效地行使，他们就不能够行使得好，因而为了怕犯错误，也就不敢大胆行使，其结果，有权不能有效行使，权就成了空的，形式上是有职有权，实际上仍是有职无权，甚至反使他们感觉背了一个沉重的包袱，深以不能胜任为苦，××××长即曾有此表示。本来帮助党外人士（特别是能力弱，而被安排的地位或被分配的工作又比较高的人）做好工作，比自己做好工作还难，好像师傅带徒弟一样，不仅自己要有本领，并且要善于把本领教给别人。这是一个需要长期地耐心地进行的工作，在这方面，我们就做得很差。平时，和党外人士个别接触和谈话不够多，在政策上，特别是具体工作上，帮助他们不够。还是由于我们本身存在着相当严重的事务主义作风，整天忙得焦头烂额，简直抽不出多余工夫，同时，也多多少少有些怕麻烦的心理在作祟。今后，必须去掉这些毛病。","type":"paragraph"},{"text":"第三、党组只应讨论有关原则方针的问题，不必讨论具体执行问题，更不应代替行政机构，直接处理行政事务，使党外人士感到无事可做。我们过去虽还没有直接处理行政事务，但对具体执行问题，讨论得就很多。这就使得党外人士猜疑我们一切都已内定，不便再提意见。（×××局长便曾有此表示。）今后，当进一步克服这一缺点。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd9ece4e10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北局对于平原高楼抢粮事件给平原省委的指示","authors":[],"dates":[{"year":1950,"month":4,"day":5}],"is_range_date":false,"parts":[{"text":"华北局对于平原高楼抢粮事件给平原省委的指示","type":"title"},{"text":"三电获悉。高楼抢粮事件应迅速处理：","type":"paragraph"},{"text":"（一）对骚动事件中的首要分子和特务分子，应严加镇压，依法判处死刑及无期徒刑，绝不宽恕。对被骗群众应指出抢劫国家公粮是一种违法行为，予以批评和教育。党员干部参加抢劫者，除开除党籍外，并应科以与群众相同的法律处分。凡是已他逃至首要分子，务必设法缉捕，归案法办。","type":"paragraph"},{"text":"（二）对党内强迫命令、脱离群众、贪污腐化现象应严予批评。对完全退化了的分子，则应除党。","type":"paragraph"},{"text":"（三）湖西地委应组织以工作团（省委派人参加）较长期地驻在这一带，系统地解决问题，彻底转变工作。","type":"paragraph"},{"text":"平原高楼抢粮事件经过","type":"subtitle"},{"text":"平原省湖西专区单县终兴区高楼仓库，于三月二十九日晚被周围而是余村群众两千多人，抢走公粮二十五万斤。仅高楼一村即抢劫二万余斤，该村支书及党员家均扒有粮食。王条楼副村长王科祥更领导群众抢粮。","type":"paragraph"},{"text":"三月初，此带村庄即有抢粮传说，区上虽已布置民兵打更，但缺乏更有效的群众工作 ，既未能基本改变此种情况，又未有力的防范。至二十九日晨，除苗庄村文书孙法之有报告外，其他二十余村党员干部竟无一人报告。区上接到孙的报告后，处理又极迟缓，致抢粮事件终未能避免，受此浩大损失。县该省已派省府副主席韩哲一同志到出事地点检查处理。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d981c3b28f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

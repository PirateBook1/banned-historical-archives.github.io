script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席“自力更生”伟大方针的又一伟大胜利富春江水电站提前两年建成发电我国自行设计、自行施工、自行安装的这座大型水电站，将为上海、　南京和浙江杭嘉湖平原等城乡提供强大的电力，对促进这些地区的工农业生产发挥很大作用","authors":[],"dates":[{"year":1969,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社杭州五日电　在夺取无产阶级文化大革命全面胜利的凯歌声中，我国工人阶级遵循毛主席“自力更生”的伟大方针，自行设计、自行施工、自行安装的富春江水电站，提前两年在一九六八年十二月二十五日胜利建成发电。这是毛主席无产阶级革命路线的伟大胜利，是无产阶级文化大革命的又一丰硕成果!"},{"type":"paragraph","text":"十二月二十五日，富春江水电站工地隆重举行发电典礼庆祝大会。这一天，整个水电站披上了节日的盛装。雄伟的大坝上，红旗飘扬；高大的厂房门口，悬挂着伟大领袖毛主席的巨幅画像。建设电站的革命职工、当地人民公社贫下中农、工地支左解放军指战员等一万多人，满怀胜利的喜悦，敲锣打鼓，从四面八方汇集到工地广场。人们纵情高呼:“战无不胜的毛泽东思想万岁!”“伟大领袖毛主席万岁!万万岁!”"},{"type":"paragraph","text":"富春江水电站是一座大型水电站。这座水电站建成以后，将为上海、南京和浙江杭嘉湖平原等城乡提供强大的电力，对促进这些地区的工农业生产发挥很大作用。"},{"type":"paragraph","text":"富春江水电站的建设过程，经历了两个阶级、两条道路、两条路线的激烈斗争。一九六五年底，我国工人阶级遵循毛主席“自力更生”的伟大教导，开始了全面兴建富春江水电站的战斗。但是，在建设过程中，叛徒、内奸、工贼刘少奇及其代理人竭力推行反革命修正主义路线，鼓吹“阶级斗争熄灭论”、“专家路线”、“技术第一”、“爬行哲学”等反革命修正主义黑货。工地走资派和资产阶级反动技术“权威”，闭门造车，还搞了一个贪大求洋的施工方案，妄图把富春江水电站的建成推到一九七○年以后。"},{"type":"paragraph","text":"在无产阶级文化大革命中，富春江水电站的建设工人，在人民解放军支左人员的支持和帮助下，对刘少奇的反革命修正主义路线进行了坚决的斗争，把建设电站的领导大权和技术大权牢牢地掌握在工人阶级手中。他们高举毛泽东思想伟大红旗，以敢于攀登前人没有攀登的高峰，敢于走前人没有走过的道路的英雄气概，发扬“只争朝夕”的革命精神，胜利完成了水电站提前两年发电的战斗任务。"},{"type":"paragraph","text":"富春江水电站在建设过程中，得到了全国各地工人阶级的巨大支援。北京、上海、天津、西安、南京、哈尔滨等地的有关单位工人，都及时赶制出电站设备，及时满足了富春江水电站建设的需要。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b1777bfa5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

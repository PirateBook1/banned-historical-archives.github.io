script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"干革命靠的是毛泽东思想  马里革命人民如饥似渴地学习毛主席著作","authors":[],"dates":[{"year":1967,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"干革命靠的是毛泽东思想"},{"type":"paragraph","text":"马里革命人民如饥似渴地学习毛主席著作"},{"type":"paragraph","text":"据新华社讯　马里人民热爱毛主席的光辉著作，越来越多的马里工人、农民、学生、青年和职员无限热爱毛主席，如饥似渴地学习毛主席的光辉著作和光焰无际的毛泽东思想。"},{"type":"paragraph","text":"今天，在巴马科或者在马里的其他地方，人们经常遇见马里人口袋里装着《毛主席语录》，红彤彤的书边露在口袋外边。不论是在剧场或体育场，人们可以看到马里人民常常从口袋里掏出《毛主席语录》来用心地阅读。在一些会议上或讨论会上，在朋友之间的闲谈中，有些马里朋友随口就能背诵出成段的毛主席语录。他们把毛主席的话看成是他们行动和斗争的指南，当作鼓舞他们前进的强大力量。"},{"type":"paragraph","text":"一位名叫当贝莱的马里朋友，为了寻找《毛主席语录》和毛主席的其他著作，专程跑了一百多公里路，来到中国朋友的住所。当他得到了毛主席的著作之后，兴奋地说：“今天我真幸福，我很久以来就希望得到《毛主席语录》和毛主席的著作了。毛主席是当代最伟大的革命领袖，是人类的天才。你想，生活在今天的世界上，没有毛主席的书怎么行？没有一个正确的思想指导怎么行？马克思、恩格斯、列宁也是伟大的革命领袖，但毛主席所说的都是当代最现实最重要的东西，更容易理解，更有现实意义。”"},{"type":"paragraph","text":"在巴马科城内一座马里民族形式的庭院里，每天下午或晚上都有些青年来这里聚会，读毛主席的书。一次，记者看见这些青年人正在学习《毛主席语录》中爱国主义和国际主义一节。他们读了以后就热烈地进行讨论。一位叫迪奥普的青年说：我们读了这几段毛主席语录，我们更懂得了在马里的中国专家们为什么那么热爱马里人民，把马里的建设当作中国人民的建设事业一样来进行，原来他们是根据毛主席的教导来工作和帮助我们的。"},{"type":"paragraph","text":"又有一次，一位正在病中的马里朋友在得到一本红彤彤的《毛主席语录》的时候，高兴得一跃而起，他连声地说：“好极了，好极了，我正盼望得到这本宝书。革命和毛泽东思想的关系，正象树干和树液一样，一棵树如没有树干内的液汁，它就会死去，革命离开了毛泽东思想也就不能进行。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bcf9ff7d2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

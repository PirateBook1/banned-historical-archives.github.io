script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组对《黑龙江省捍联总、炮轰派双方关于文化大革命若干问题协议》的批语","authors":[],"dates":[{"year":1967,"month":12,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革小组对《黑龙江省捍联总、炮轰派双方关于文化大革命若干问题协议》的批语","type":"title"},{"text":"中央认为，《黑龙江省捍联总、炮轰派双方关于文化大革命若干问题协议》很好。这是黑龙江省革命群众组织认真学习伟大领袖毛主席最新指示，紧跟毛主席伟大战略部署的重要成果，中央同意和支持这个协议。黑龙江省革命委员会（市、县革命委员会）、省军区（军分区、人武部）和当地驻军以及各革命群众组织均应按照这一协议方针，结合各地具体情况，采取有效措施，切实保证贯彻执行。希望两派高举毛泽东思想伟大红旗，坚定地站在毛主席革命路线上，热烈响应毛主席的伟大号召，在省革命委员会的领导下，以“斗私，批修”为纲，消除小资产阶级的派性，增强无产阶级的党性，实现、巩固和发展革命的大联合和革命的三结合，搞好本地区、本单位的斗批改，夺取黑龙江省无产阶级文化大革命的新胜利。","type":"paragraph"},{"text":" 一九六七年十二月四日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f98c1f7e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

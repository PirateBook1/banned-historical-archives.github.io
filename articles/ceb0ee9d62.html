script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"关于宪法初稿的讨论和修改给刘少奇等的电报和信","alias":"","parts":[{"type":"paragraph","text":"关于宪法初稿的讨论和修改"},{"type":"paragraph","text":"给刘少奇等的电报和信"},{"type":"paragraph","text":"（1954年2月17日）刘少奇同志，并书记处各同志："},{"type":"paragraph","text":"现将宪法初稿（五份）派人送上，请加印分送政治局及在京中委各同志，于二月二十日以后的一星期内开会讨论几次，将修改意见交小平、维汉\"二同志带来这里，再行讨论修改（约七天左右即够）。然后，再交中央讨论，作初步决定（仍是初稿），即可提交宪法起草委员会讨论。因此，小平、维汉原定二十日动身来此的计划，可推迟到月底动身。送初稿的人明（十八）日动身，二十日可到北京。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十七日下午十时"},{"type":"paragraph","text":"[1]小平，即邓小平，当时任政务院副总理。维汉，即李维汉，当时任中共中央统战部部长。"},{"type":"paragraph","text":"[2]指张一平，当时在中共中央办公厅警卫局工作。"},{"type":"paragraph","text":"关于宪法初稿的讨论和修改给刘少奇等的电报和信列少同志，重和要无同"},{"type":"paragraph","text":"见交小手汉志著志：现孵宽法动信"},{"type":"paragraph","text":"未这震海行修"},{"type":"paragraph","text":"(约左后即多)然有)底人上请欧加幼送政治及"},{"type":"paragraph","text":"交快论，作初步决定在就中多各同志"},{"type":"paragraph","text":"(仍是初高)即可提交二以后向一星期肉开"},{"type":"paragraph","text":"富法起草多负会计诵。因"},{"type":"paragraph","text":"此，小平维溪原定二会讨只将修改意动身来此的计划可推逢到月底动自。送动彷的人明(十八)日多身，可到北京我练二不年"},{"type":"paragraph","text":"o毛泽东致刘少奇等电的手稿。毛泽东全集第三十三卷少奇同志："},{"type":"paragraph","text":"派张一平同志送上宪法初稿五份，请查收处理。馀详本日电陈。敬礼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五四年二月十七日舒李天"},{"type":"paragraph","text":"一手连上#匠"},{"type":"paragraph","text":"P毛泽东致刘少奇信的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":2,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":533,"page_end":535},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","

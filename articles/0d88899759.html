script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"军委关于准备轩灭东进之胡宗南部的指示","alias":"","parts":[{"type":"paragraph","text":"车委关于准备歼灭东进之胡宗南部的指示"},{"type":"paragraph","text":"（1948年7月14日）刘、陈、邓，并告粟、陈、张，许、谭，华东局："},{"type":"paragraph","text":"（一）胡宗南抽出两个师（番号待查）由裴昌会指挥，拟经洛阳出郑州业已确定，你们须加紧准备，待敌由灵宝东进至适当地点时歼灭之。"},{"type":"paragraph","text":"（二）敌因中原失败，除从胡部抽出两个师外，又有从东北抽回第八军消息，如属实，估计将于连云港登陆加入徐州方面，填补七五帅、六六帅等部被歼后之空缺。"},{"type":"paragraph","text":"（三）充州已克，守敌全歼，许谭正准备歼灭援敌八四师，此战如胜利，拟令许谭攻济南，如能在八九两月攻克济南，则许谭全军（七纵九纵十三纵渤纵鲁纵）可于十月间南下配合粟陈韦吉打几个大仗，争取于冬春夺取徐州。"},{"type":"paragraph","text":"（三）（（四））向前所部北进于歼灭阎敌三个师后现又于太谷地区围歼阎军四个师又三个总队，日内可全部解决他们，并准备继歼由平介汾孝向清源方面退却之两个师。假如这些敌人能解决，则阎部仅余五个师及若干特种部队困守榆次、太原、阳曲、忻县四"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给中原野战军司令员刘伯承、第一副司令员陈毅和政治委员邓小平等的电报。点，我有提早夺取太原等地之可能。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"午寒亚去星陈线许福：鞋东具"},{"type":"paragraph","text":"三X三慈逐内可桌张内平乔沉考"},{"type":"paragraph","text":"假如山些放人者属部佳馀五个师及斜和豚围守"},{"type":"paragraph","text":"阳曲惭歌の点我有提早幸所"},{"type":"paragraph","text":"清南则许弹"},{"type":"paragraph","text":"毛泽东为中共中央军委起草的《关于准备歼灭东进之胡宗南部的指示》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":7,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":348,"page_end":349},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d88899759"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"印发四川省释放被捕、拘留、收容审查人员情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"印发四川省释放被捕、拘留、收容审查人员情况报告的批语\""},{"type":"paragraph","text":"（1967年4月23日）"},{"type":"paragraph","text":"加印发给军委扩大会议各同志。犯错误是难免的，只要认真改了，就好了。四川捉人太多，把大量群众组织宣布为反动组织，这些是错了，但他们改正也快，看此件就知道。现在另一种思潮又起来了，即有些人说，他们那里军队做的事都错了，弄得有些军队支左、军管、军训人员下不得台，灰溜溜的。遇到这种情况，要沉得住气，实事求是地公开向群众承认错误，并立即改正。另外，向军队和群众双方都进行正面教育，使他们走上正轨。我看现在这股风，不会有二月那样严重，因为军队和群众都有了经验。伟大的人民解放军一定会得到广大群众拥护的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月二十三日"},{"type":"paragraph","text":"[1]中国人民解放军成都军区司令员梁兴初1967年4月20日给中共中央文化革命小组组长陈伯达等人写报告说，遵照中央指示精神，四川地区截至4月19日，已释放被逮捕、拘留、收容审查人员共27865人，占总数的85%。4月21日，周恩来批示将这个报告“印发主席、林副主席及中央参加四川会议各同志”。毛泽东审阅时，写了这个批语。毛泽东全集第四十九卷"},{"type":"paragraph","text":"林、周川阅后办。"},{"type":"paragraph","text":"[1]林，指林彪，当时任中共中央军委副主席。在中共八届十一中全会上继续当选为中央政治局常委，不久被称中央副主席。周，指周恩来。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":4,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":418,"page_end":419},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e94a07d0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

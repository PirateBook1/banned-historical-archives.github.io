script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-207","name":"国务院关于老干部离职休养的暂行规定","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院关于老干部离职休养的暂行规定","dates":[{"year":1980,"month":10,"day":7}],"is_range_date":false,"authors":["国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 319-331","tags":[{"name":"待遇","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"老干部","type":"主题/事件"},{"name":"离休","type":"主题/事件"},{"name":"退休","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院关于老干部离职休养的暂行规定"},{"type":"subtitle","text":"国发〔1980〕253号[1]"},{"type":"paragraph","text":"我们国家的老干部，在长期的革命斗争和社会主义建设事业中，艰苦奋斗，努力工作，为国家和人民作出了重大贡献，是党和国家的宝贵财富。但是，随着年龄的增长，老干部当中不能坚持正常工作的将愈益增多。根据党和国家关心、爱护老干部的传统，让年老体弱、不能坚持正常工作的老干部离职休养（以下简称离休），在政治上予以尊重，生活上予以照顾，这是改革和完善我国干部制度的一项重要措施，也是社会主义制度优越性的体现。这既有利于保护老干部的健康，继续发挥他们的积极性，也有利于年轻干部的选拔成长。为此，作如下规定："},{"type":"paragraph","text":"第一条 第一、二次国内革命战争时期参加革命工作的干部，抗日战争时期参加革命工作的副县长及相当职务或行政十八级以上的干部，建国以前参加革命工作的行政公署副专员及相当职务或行政十四级以上的干部，年老体弱、不能坚持正常工作的，应当离休。"},{"type":"paragraph","text":"已经退休的干部，符合上述规定的应当改为离休。"},{"type":"paragraph","text":"第二条 干部离休，由所在单位按照干部管理权限，报任免机关批准。"},{"type":"paragraph","text":"第三条 离休干部一般可就地分散安置，也可在本人原籍或配偶所在地安置。国家鼓励离休干部到农村或中小城镇安家落户。"},{"type":"paragraph","text":"跨省安置的，由两省协商解决。对要求到北京、天津、上海安置的，要从严控制。在青藏等高原地区工作的内地干部离休后要求回内地安置的，有关省、自治区、直辖市应当予以安置。"},{"type":"paragraph","text":"第四条 对离休干部的管理，就地安置的，由原单位负责；易地安置的（包括军队已转地方的），由接受地区的干部、人事部门负责，必要时可建立小型干部休养所。"},{"type":"paragraph","text":"第五条 干部离休后，原标准工资（含保留工资）照发，福利待遇不变。其他各项生活待遇，都与所在地区同级在职干部一样对待，并切实给予保证。医疗、住房、用车、生活品供应等方面，应当优先照顾。"},{"type":"paragraph","text":"因公致残饮食起居需要人扶助的离休干部，一般可发给不超过当地普通机械行业二级工标准工资的护理费。由于瘫痪等原因，生活长期完全不能自理的，可酌情发给护理费。需要购置病残工具而本人有困难的，可酌情补助。跨省安置的离休干部，确需新建住房的，由原工作单位将经费划拨给接受地区，由接受地区负责解决。"},{"type":"paragraph","text":"干部休养所和直接管理离休干部较多的部门，要配备必要的车辆，为离休干部服务。"},{"type":"paragraph","text":"第六条 离休干部单列编制。离休干部需要的各项经费，由原单位支付。跨省安置的，由原单位拨交接受地区的干部、人事部门掌握支付，医疗费用由原单位负责报销；过去已由接受地区负责支付的，应当由接受地区干部、人事部门列预算支付。"},{"type":"paragraph","text":"离休干部易地安置的，由原工作单位一次发给安置补助费一百五十元，安置到农村生产队的，发给三百元。离休干部本人及其供养的直系亲属，前住安置地点的车船费、旅馆费、行李搬运费和途中伙食补助费，都按在职干部差旅费的规定报销。"},{"type":"paragraph","text":"干部离休后，继续享受国家规定的探亲待遇，另外本人可报销一次探视父母、子女或回原籍的住返车船费。"},{"type":"paragraph","text":"第七条 离休干部去世后，其丧葬补助费、遗属抚恤费和生活困难补助等，与同级在职干部一样待遇。"},{"type":"paragraph","text":"第八条 各级领导和有关部门要关心离休干部的政治、文化生活，采取具体措施，保证他们能按同级在职干部规定的范围看文件、听报告，及时了解党和国家的方针政策。要定期召开离休干部座谈会或看望离休干部，倾听他们的意见和要求。"},{"type":"paragraph","text":"第九条 注意发挥离休干部的作用。凡是能写革命回忆录的，要为他们口述或撰写提供必要的条件。鼓励他们发扬革命传统，关心国家大事，关心人民生活，反映情况，提出建议，做些力所能及的工作。"},{"type":"paragraph","text":"第十条 各地区、各部门要加强对离休干部工作的领导，县以上的部门要有一名领导同志分管，干部、人事部门和其他有离休干部的单位，应当根据情况，配备专职或兼职干部，注意与有关部门密切配合，共同做好这项工作。要对有关人员加强政治思想工作，切实地及时解决离休干部的实际困难，使他们感到党和国家的温暖。要在干部和群众中形成尊重和关心离休干部的良好风气。"},{"type":"paragraph","text":"第十一条 本规定自颁发之月起实行，适用于党政机关、人民团体和全民所有制企业、事业单位的干部，以及因工作需要由组织委派到集体所有制企业、事业单位工作的国家干部。过去有关规定与本规定不一致的，以本规定为准。"},{"type":"paragraph","text":"第十二条 本规定的实施细则由国家人事局制定报国务院批准后颁发。"},{"type":"paragraph","text":"一九八〇年十月七日"},{"type":"paragraph","text":"[1] Note: This document, minus the State Council's comments, can also be found in 中央组织部干审局, 干审工作政策文件选编 (下), pp. 1680-1683."}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b632cf3794"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

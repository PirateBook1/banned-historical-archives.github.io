script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席“要节约闹革命”的教导立即煞住讲究排场的资产阶级歪风","authors":[],"dates":[{"year":1969,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:现在，有一些工厂、商店，又在借迎接中华人民共和国成立二十周年为名，大兴土木，大修厂门，大造牌楼。这股风要煞一煞!奉劝这些单位的头头，我们还是赛革命，赛生产，赛工作，赛战备，而不要赛谁家的厂门“气派”大，谁家的牌楼筑得高。我们坚决反对这种讲究排场的地主、资产阶级作风。"},{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"伟大领袖毛主席教导我们:“要节约闹革命”。全市各条战线的无产阶级革命派，坚决执行毛主席的教导，厉行节约，艰苦奋斗，并以狠抓革命，猛促生产的实际行动，向建国二十周年献礼。但是也有些单位却不是这样，讲究排场，装潢门面，消耗了国家大量的人力、物力。如上海木材公司所属杨浦木材板箱厂有个革委会委员，觉得厂门与左右隔壁的兄弟厂相比，有点“小家败气”，“气派不大”，最近就借迎接建国二十周年为名，大兴土木，大搞铺张浪费，想同兄弟厂“别苗头”。公司有关同志曾指出:“修理厂门是可以的，但大手大脚，讲究排场是不能同意的。”但这个头头听不进去，仍然把原来厂门全部拆掉，重新建造了一座又高又大的牌楼。到现在，钢材就用去了五吨多，水泥用去了三吨多，已花费了一千七百多元。这笔开支还不包括粉饰牌楼的人工和油漆费用在内。另外，他们还准备装置霓虹灯等，这样总造价估计将超过三千元。"},{"type":"paragraph","text":"据我们所知，这种摆阔气的现象在其他一些单位也存在。有的工厂牌楼本来很新，在欢庆“九大”时才上过油彩，现在也要拆掉翻新。有的商店正在大肆油漆门面。我们感到建国二十周年是一个盛大的节日，应该热烈庆祝，但这个庆祝，首先是体现在政治上和思想上，决不仅仅在于多花一些钱，把门面或者牌楼搞得漂亮一些就算是隆重庆祝了。我们要重思想内容，而不应单纯追求形式。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们:“要使我国富强起来，需要几十年艰苦奋斗的时间，其中包括执行厉行节约、反对浪费这样一个勤俭建国的方针。”我们要为国家建设节省每一个铜板，树立起以节约为荣的思想。铺张浪费，大手大脚，完全是和毛主席的教导相违背的。我们希望在报纸上立即进行宣传，制止这种铺张浪费、追求排场的做法，号召大家严格遵照毛主席的教导办事，当前，我们要集中精力，去落实“九大”提出的各项战斗任务。"},{"type":"paragraph","text":"市财政税务局　一个革命造反派战士"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb999f64ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

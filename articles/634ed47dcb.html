script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"屯昌县革委会认真执行毛主席的指示  改进领导方法  保证干部经常参加劳动","authors":[],"dates":[{"year":1969,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"屯昌县革委会认真执行毛主席的指示"},{"type":"paragraph","text":"改进领导方法  保证干部经常参加劳动"},{"type":"paragraph","text":"据新华社广州八日电　广东省屯昌县革委会遵照毛主席关于“必须坚持干部参加集体生产劳动的制度”的伟大教导，采取有效措施，使干部参加集体生产劳动做到经常化，进一步密切了干部同群众的联系，促进了干部的思想革命化。"},{"type":"paragraph","text":"屯昌县革委会成立以后，就把在职干部参加集体生产劳动作为加强革委会革命化建设的一项重要措施，建立了干部参加集体生产劳动的制度。但是，由于有些干部对参加集体生产劳动的伟大意义认识不足，有一段时间坚持得不够好。为改变这种状况，县革委会举办了毛泽东思想学习班，组织革委会全体干部认真学习毛主席的“必须坚持干部参加集体生产劳动的制度”的伟大教导，并且联系文化大革命前有些干部严重脱离劳动、脱离实际、脱离群众，结果犯了错误的教训，狠批了叛徒、内奸、工贼刘少奇在政权建设方面所推行的反革命修正主义路线，使大家提高参加集体生产劳动的自觉性。"},{"type":"paragraph","text":"接着，县革委会以毛主席的《五·七指示》为指针，制订了一系列的干部参加集体生产劳动的制度："},{"type":"paragraph","text":"一、改进领导作风和领导方法，建立了集体领导，分工负责，常委轮流值班制。平时除留一名常委主持日常工作外，其他常委都到基层蹲点，参加劳动。同时，精简了会议。参加革委会的群众代表不脱产，减少他们在上面的活动，保证他们参加劳动的时间。"},{"type":"paragraph","text":"二、创办“五·七”农场，组织在职干部分批轮流参加劳动。在机关坚持工作的干部，每周也有两个半天参加"},{"type":"paragraph","text":"“五·七”农场劳动。农忙季节还组织干部到农村社、队参加集体生产劳动。"},{"type":"paragraph","text":"三、经常检查干部参加集体生产劳动的情况，定期进行讲评，表扬好人好事，总结经验。"},{"type":"paragraph","text":"通过这一系列措施，从革委会领导成员到办事人员，都自觉地参加集体生产劳动。据不完全统计，今年一至八月份，在职干部平均每人劳动达七十七天。"},{"type":"paragraph","text":"在组织干部参加劳动的过程中，屯昌县革委会领导干部做到“三个带头”：带头活学活用毛泽东思想，带头参加集体生产劳动，带头斗私批修，自觉地改造世界观。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"634ed47dcb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

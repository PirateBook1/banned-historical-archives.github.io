script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于“肃反”","authors":["北京地质勘探学院134.1","阎增祜"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"关于“肃反”——兼评知之和他的围剿者的争论","type":"title"},{"text":"北京地质勘探学院134.1阎增祜","type":"authors"},{"text":"知之和他的围剿者们的争执，除了「态度」问题外，在我看来中心问题，在于对本校「肃反」工作的评价上。知之认为：「如果我没有理解错误的话」本校「肃反」工作搞得一团糟，其反对者则认为：「成绩是基本的」。在这一点上我同意知之的看法，就是说，我校的「肃反」工作不是什么「成绩是基本的」而是「错误是基本的」。我不是说不应该「肃反」而是说在进行过程中犯了极为严重的错误，（原因很复杂，它有着历史的根源，当然领导上的错误是最主要的，但不能只怪他们。这问题应详细分析）。","type":"paragraph"},{"text":"首先，「成绩是基本的」的信徒所根据的事实是，我们到底抓到了反革命分子，（虽然只有两个）。这是对的，但是否可以避免那么多的错误而达到同样的效果呢？在那种荒唐的领导下，抓到反革命分子实在是很侥幸的事。另一方面更重要的是有一百五十个同志遭到了那样的摧残，直到现在提到它还要声泪俱下，更不用说它造成的很多人的良心的自责和同志间的极不正常的关系了……。它的间接影响则尤为严重。而在运动结束后，领导上只轻微的（极不诚恳的）道歉了事，看来他们并不觉得是什么了不起的大错。道歉只不过是应景文章而已。那些在运动中死去的人，很有可能是「畏罪自杀」的吗？而同志遭受到的屈辱也只不过是小资产阶级的自尊心而已，对人的冷漠到了什么地步了啊!","type":"paragraph"},{"text":"我请问知之「围剿」者们，难道所有这些你们都没有感觉到吗？知之的几篇短文引起了你们那么大的愤怒，不惜拿出「别有用心」这样的「磨盘」来压他，甚至要追查姓名。呜呼!实在令人气愤，你们的「冷静」不至于到了42°吧。他有冤枉和不平就应该让他吐出来（压在心里是什么滋味你们应该体会体会），这对任何人都不会有害处。措词激烈一些是可以理解的，至于说他攻击本校党的领导人是否就是反党，你们大概也不了解断言吧。担心什么呢？以为看了他的短文就会把世界看成漆黑的了吗？不至于吧。","type":"paragraph"},{"text":"这些短文所起的煽动作用坏到什么程度，冷静一点是可以估计到的，用不着那么正言厉色的直斥为「毒草」，急急忙忙的要去铲除他。当然知之的谩骂态度是不对的，但我更反对的是随便大帽子压人。「百花齐放」的障碍实在多也!","type":"paragraph"},{"text":"是时候了，应面对事实，认真的对本院「肃反」工作进行详细分析、评价，但有一点是肯定的，那就是习惯成自然的挥舞「成绩是基本的」这张「封条」是行不通的，应以理服人。否则这只能被认为是「巧嘴学舌」而已。","type":"paragraph"},{"text":"看来，「独立思考」是不能够仅仅只用于科学问题上的……。","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"893911bcac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

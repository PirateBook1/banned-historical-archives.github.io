script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彭渡大队用毛泽东思想统帅发动群众绿化江堤","authors":[],"dates":[{"year":1971,"month":3,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海县马桥公社彭渡大队广大贫下中农，在去冬今春绿化造林大会战中，以毛泽东思想挂帅，大搞群众运动，把该大队范围内四里多长的江堤内外，以“四层楼”形式(用材树、杞柳、芦竹、芦苇)种植树木，种植用材树七千五百株，杞柳二百六十一担，并种了大量芦竹，改变了江堤光秃面貌，取得了显著成绩。"},{"type":"paragraph","text":"这个大队在绿化造林中，干部带头走在前，群众紧紧跟上。土地少，他们开荒造地，并在河边沟旁、道路两旁大力种植树木；肥料少，利用空隙时间挖河泥，到闵行积杂肥；劳力少，青年们组织突击队，红小兵主动支援，掀起绿化造林的群众运动。除大队、生产队集体种植外，社员还利用宅前屋后种了不少树。在种植的同时，还落实了管理措施，大队和生产队都有领导小组，安排了专人管理。大队范围所属学校的红小兵都组织起来护林。大队党支部、学校教师平时都注意加强对学生进行护林保苗的教育工作。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea7011f9a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

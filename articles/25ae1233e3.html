script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"乔森潘团长、英·萨利副团长应江青同志的邀请 观看革命现代舞剧《草原儿女》和《沂蒙颂》柬埔寨国家元首西哈努克亲王和夫人，宾努首相和夫人，也应邀观看　我国党和国家领导人王洪文、江青、姚文元、吴德陪同贵宾观看了演出","authors":[],"dates":[{"year":1974,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年五月二十三日电　柬埔寨民族统一阵线和王国民族团结政府代表团团长、民族统一阵线中央政治局委员、王国民族团结政府副首相兼国防大臣、民族解放人民武装力量总司令乔森潘，代表团副团长、副首相府特别顾问英·萨利，应江青同志的邀请，今天晚上观看了由中国舞剧团试验演出的革命现代舞剧《草原儿女》和《沂蒙颂》。"},{"type":"paragraph","text":"柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人，柬埔寨民族统一阵线中央政治局主席、王国民族团结政府首相宾努亲王和夫人，也应邀观看。"},{"type":"paragraph","text":"我国党和国家领导人王洪文、江青、姚文元、吴德陪同柬埔寨贵宾观看了演出。"},{"type":"paragraph","text":"今晚，天桥剧场洋溢着中柬两国人民的热烈友好气氛。当柬埔寨贵宾由我国党和国家领导人陪同进入剧场时，全场起立长时间鼓掌。演出结束后，西哈努克亲王和夫人、宾努亲王和夫人、乔森潘团长、英·萨利副团长由王洪文、江青、姚文元、吴德等陪同走上舞台，同演员们热烈握手，祝贺他们演出成功。柬埔寨代表团向演员们赠送了花篮。"},{"type":"paragraph","text":"应邀观看演出的还有柬埔寨代表团团员英·蒂丽、狄奥尔、笃坎敦，柬埔寨民族统一阵线和王国民族团结政府成员沙林察、周成、江裕朗和夫人、秀木、杨森安将军和夫人、谢桑、吉春和夫人、秀蒲拉西、万比尼和夫人，王室成员帕花黛维公主和她的丈夫希万·莫尼拉亲王、尤瓦那王子、夏卡朋王子、梅达维亲王和夫人，以及在北京的其他柬埔寨朋友。"},{"type":"paragraph","text":"外交部、国务院文化组等有关方面的负责人乔冠华、韩念龙、于会泳、王曼恬、吴印咸、浩亮、刘庆棠、王海容、康矛召、王珍等，也陪同观看了演出。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"吴德","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25ae1233e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

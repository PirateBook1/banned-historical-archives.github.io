script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"送来了毛主席的声音  甘肃一支毛泽东思想宣传队到工地农村活动","authors":[],"dates":[{"year":1966,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"送来了毛主席的声音"},{"type":"paragraph","text":"甘肃一支毛泽东思想宣传队到工地农村活动"},{"type":"paragraph","text":"据新华社兰州十三日电　甘肃省群众艺术馆、农村文化工作队、新华书店等单位，联合组成一支毛泽东思想宣传队，配合无产阶级文化大革命运动，到永靖县建设工地、农村，向群众宣传毛泽东思想，举办图片展览，供应毛主席著作和毛主席像，教唱革命歌曲，受到群众热烈欢迎。"},{"type":"paragraph","text":"这支毛泽东思想宣传队每到一地，人们作为大喜事奔走相告，纷纷传颂宣传队送来了毛主席的声音，送来了文化大革命的锐利武器。许多人得到毛主席著作的时候激动地说："},{"type":"paragraph","text":"“我们最想念的宝书你们给送来了！”一些老贫农把毛主席像捧在胸前，高兴得嘴都合不拢。几天之间，宣传队带去的大批毛主席著作选读本、单行本、毛主席像和“十六条”等全部被购买一空。"},{"type":"paragraph","text":"宣传队演出的歌颂毛主席，歌颂党，歌唱党的八届十一中全会公报和十六条的小型戏曲也深受群众欢迎。人们普遍称赞“这是真正的革命戏”。许多工人和社员看了演出后连夜给宣传队写信表示支持和鼓励。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"甘肃文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f94dc420c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

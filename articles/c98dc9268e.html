script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿人民军艺术团为我军指战局演出在演出最后一个节目阿中友谊舞时，全场长时间热烈欢呼:“恩维尔—毛主席”“毛主席—恩维尔”","authors":[],"dates":[{"year":1969,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一日电　阿尔巴尼亚人民军艺术团今天晚上在首都体育馆为中国人民解放军指战员一万八千人举行了精彩的演出。人民解放军指战员以极其热烈的掌声欢迎阿尔巴尼亚艺术家的精采表演，高呼“中阿两国人民和两国军队的战斗友谊万岁”等口号，庆祝阿尔巴尼亚解放二十五周年，向英雄的阿尔巴尼亚人民和人民军致以崇高的革命敬意。"},{"type":"paragraph","text":"首都体育馆里，今晚充满着中阿两国人民和两国军队之间的团结战斗的友谊气氛。场内矗立着阿尔巴尼亚人民的伟大领袖、中国人民的亲密朋友恩维尔·霍查同志的巨幅画像和中国人民的伟大领袖、阿尔巴尼亚人民的亲密朋友毛主席的巨幅画像，悬挂着“热烈欢迎阿尔巴尼亚人民军艺术团”等巨幅标语。"},{"type":"paragraph","text":"中国人民解放军各总部，各军种、兵种，北京部队和北京卫戍区的负责同志王新亭、彭绍辉、黄志勇、田维新、张令彬、戴金川、潘焱、曾国华、宋玉琳、李钟奇等出席观看了演出。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使罗博和大使馆其他成员观看了演出。"},{"type":"paragraph","text":"演出从《劳动党，英雄的党》和《东方红》两支颂歌开始。二十多个具有深刻革命内容的精湛艺术力量的歌曲和舞蹈，热情地歌颂了阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志和中国人民的伟大领袖毛主席，歌颂了阿中两党、两国人民和两国军队的牢不可破的战斗友谊，生动地反映了阿尔巴尼亚人民在社会主义革命和社会主义建设中，在反对帝国主义和现代修正主义斗争中所取得的伟大成就。阿尔巴尼亚艺术家的充满革命激情和战斗气息的精采表演，博得了全场观众一阵又一阵的热烈掌声。"},{"type":"paragraph","text":"在演出最后一个节目阿中友谊舞时，全场一片欢腾，长时间的热烈欢呼:“恩维尔—毛主席”、“毛主席—恩维尔”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c98dc9268e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

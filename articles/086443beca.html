script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海液压件厂党支部狠抓根本联系实际加强路线斗争教育提高了执行毛主席革命路线的自觉性推动了革命和生产的发展","authors":[],"dates":[{"year":1971,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海液压件厂党支部遵照伟大领袖毛主席关于“历史的经验值得注意”的教导，联系三大革命运动的实践，狠抓路线斗争教育，提高了干部执行毛主席革命路线的自觉性，有力地推动了全厂革命和生产的发展。"},{"type":"paragraph","text":"这个厂建立新的党支部后，有的同志认为:“现在是新班子，新人马，还有什么路线斗争呢?”有的同志认为:“现在是好人掌权，只要紧跟上级领导就可以了”。支部成员中，也是脑中无“纲”，胸中无“线”，整天忙忙碌碌，却忙不到点子上。全厂革命和生产缺乏生气。面对这种情况，支部也找过差距，但是没有从路线斗争上找问题，从世界观上找根源，所以越找越糊涂，产生了上怪公司不关心，下怨群众不争气，因而挫伤了革命群众的社会主义积极性，尽管经常加班加点，生产还是上不去，产品质量没有过关，甚至抓了生产，丢了革命，影响了整党建党工作和“一打三反”运动的进一步开展。"},{"type":"paragraph","text":"针对这些问题，党支部决定从检查执行路线的状况入手，在领导班子内积极开展思想交锋，提高大家对路线斗争的认识。他们摆出了一系列事实，如过去厂革委会混进了一个坏人，干扰了清队和“一打三反”运动，但对这个家伙没有坚决地进行斗争，这就是路线斗争觉悟不高的表现。负责抓生产的支部委员是在“四清”中提拔起来的干部，文化大革命前担任副厂长，他对政治和业务的位置一直没有摆正，认为“政治是支部书记抓的，我只要抓抓生产就可以了”，成天在车间里抓零件，点数字，扳指头，推车子，就是不抓人的脑子，因此生产就是抓不上去。大家批评他不抓路线斗争，开始他还不大服气，认为自己力气没有少费，夜没有少熬，家属有病顾不到。这次在领导和同志们的帮助下，经过激烈的思想斗争，认识有所提高，他深有感触地说:“干革命光有朴素的阶级感情是不够的，一定要有高度的路线斗争觉悟，才能掌好权，用好权。否则路线错了，一切都错了。”"},{"type":"paragraph","text":"党支部成员在开展思想交锋的同时，还召开支委会扩大会和大型座谈会，广泛发动群众，揭露领导班子不抓路线斗争等方面存在的问题。党内外群众揭露了领导班子没有狠抓根本，没有突出无产阶级政治；大批判只依靠少数人，搞得冷冷清清；生产管理混乱，浪费情况严重等问题。群众的揭露批判，对支部成员触动很大。他们放下架子，向群众作了深刻的检查。群众说:“这次头头狠触了灵魂，我们也受到了一次路线斗争的教育。”"},{"type":"paragraph","text":"通过揭发批判，领导班子思想认识提高了一大步。现在，他们活学活用毛泽东思想的自觉性提高了，支部成员除了每周八个小时集体学习外，每天晚上都坚持一个小时自学。他们每干一项工作，都注意从路线高度来衡量。支部书记过去不注意发挥新干部的作用，这次主动找新干部谈心，检查自己没有坚持执行毛主席革命路线的缺点，并鼓励新干部大胆工作。抓生产的支部委员，精神面貌也有了很大变化。现在他到了班组，就先了解群众学习毛主席著作的情况和群众的活思想。在生产调度会上，他积极宣传革命大好形势，进行政治动员，得到工人群众的支持和赞扬。"},{"type":"paragraph","text":"这个厂的党支部狠抓了路线斗争，全厂革命和生产就大变样，整党和“一打三反”运动有了新的进展，去年十一月、十二月份生产都有了较大幅度的增长。全厂上下形成了一个“考虑问题想路线，开会讲用讲路线，发现苗子抓路线”的生动局面。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"一打三反","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"086443beca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

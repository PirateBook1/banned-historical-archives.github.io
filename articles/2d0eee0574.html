script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡中友协主席阿拉季亚瓦纳说  毛主席创造性地发展了马克思主义  中国实行半工半读教育制度目的是消除体力和脑力劳动差别","authors":[],"dates":[{"year":1966,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锡中友协主席阿拉季亚瓦纳说"},{"type":"paragraph","text":"毛主席创造性地发展了马克思主义"},{"type":"paragraph","text":"中国实行半工半读教育制度目的是消除体力和脑力劳动差别"},{"type":"paragraph","text":"新华社科伦坡十九日电  锡中友好协会主席阿拉季亚瓦纳十八日晚上在科伦坡就他最近对中国的访问向公众作报告说：“毛主席思想在中国非常受尊敬。毛主席所以受尊敬，是因为他创造性地发展了马克思主义。”"},{"type":"paragraph","text":"阿拉季亚瓦纳说，中国在各个领域中取得的成就和发展，要归功于以毛泽东主席为首的中国共产党的正确领导和“政治第一”的思想。"},{"type":"paragraph","text":"阿拉季亚瓦纳赞赏中国的自力更生政策。他说，“中国实行的自力更生政策对于我们是一个伟大的榜样。这是中国取得发展的主要武器。”他说，由于实行了这种政策，“中国今天不欠任何国家一块钱，而它已经那么发达了。”"},{"type":"paragraph","text":"关于教育问题，他赞扬了中国所实行的半工半读制度。他说：“执行这种教育制度的目的是消除体力劳动和脑力劳动之间的差别。”他说，中国采取这些措施，是为了防止产生新的资产阶级。他还说，实际上，“中国的教育涉及一切方面。没有一个地方不是在进行教育”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d0eee0574"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

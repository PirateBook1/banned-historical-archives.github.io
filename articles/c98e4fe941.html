script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"春雷（诗）","authors":["四川","李加建"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"春雷（诗）","type":"title"},{"text":"四川李加建","type":"authors"},{"text":"(注：今年一月，成都展开对〈草木篇〉的批判后，李加建曾受石天河的指使，在自贡积极组织支持〈草木篇〉的文章和讨论会，后李见大势已去，在极端仇恨的心情下，写了这首诗，寄给石天河，企图在《星星》上发表，未果。)","type":"paragraph"},{"text":"春雷从大海那儿取得声音，从太阳那儿取得光和热，滚滚压地而来。","type":"paragraph"},{"text":"它对着坚硬的冰山、厚实的雪原，灰云密布的天空，爆炸了自己。","type":"paragraph"},{"text":"在雷声隆隆的回荡中，冰山崩裂，雪原溶化，灰云飞灭，而柔嫩的新芽冒出头来，蜷缩的蓓蕾继开花瓣，枯枝上冲出片片新叶儿……","type":"paragraph"},{"text":"震天雷声，并无损于幼嫩的、新的出生，却成了它们的催生者，它宣布了那些貌若磐石的，老朽的死亡！","type":"paragraph"},{"text":"雷声滚到我心上，使我一惊！但我高兴，它挥落了昨日留在我心上的灰尘！","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选辑10》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年9月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c98e4fe941"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

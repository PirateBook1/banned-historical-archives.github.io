script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"充分发扬民主　达到集中统一恒丰中学党支部增强在马列主义、毛泽东思想原则基础上的团结","authors":[],"dates":[{"year":1971,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市恒丰中学党支部遵循毛主席关于“团结起来，争取更大的胜利”的伟大教导，结合现实斗争，对党员进行路线教育，不断加强党对学校各项工作的一元化领导。"},{"type":"paragraph","text":"这个学校党支部深深感到，党的团结是完成各项工作的重要保证，要做到这一点，党支部一定要充分发扬民主，使每个委员畅所欲言，敢于发表意见，做到在毛主席的无产阶级革命路线和政策基础上的集中统一。前些时候，上级党委从兄弟单位调来了一位老干部来这个学校参加领导工作。但是，对于如何使用这位干部，在支委会讨论中，大家发表了不同意见。有的同志认为，这个干部曾犯过路线错误，一来之后，就大胆使用，不一定恰当。也有的同志认为，上级给我们派来干部，是对我们的关怀，这个干部虽然以前犯过错误，经过思想和政治路线教育，觉悟有了提高，可以大胆使用。党支部书记就针对这些看法，带领大家一起重温了毛主席的干部政策，狠批了刘少奇一类骗子散布的极“左”思潮。通过学习、批判，统一了认识。党支部就根据这位干部的特长，安排他担任教育革命的领导工作。这位干部在新的战斗岗位上，不辞辛劳，经常带病工作，和其他委员配合得很好，获得了革命师生的好评。通过这一件事，党支部注意在处理问题时，坚持原则，不搞好人主义。当各委员间发生意见分歧时，经常通过组织生活、谈心活动等各种形式，开展积极的思想斗争，在毛泽东思想基础上，“统一认识，统一政策，统一计划，统一指挥，统一行动”。"},{"type":"paragraph","text":"这个学校党支部还经常对“一班人”和党员进行党的观念教育，在各项工作中加强党的一元化领导，使每个支部委员把自己置于党的领导下积极开展工作。凡是党支部决定了的，就认真执行，保证毛主席的无产阶级革命路线和政策的落实。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a803d4d258"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古农村里的反革命谣言和活动","authors":[],"dates":[{"year":1955,"month":10,"day":5}],"is_range_date":false,"parts":[{"text":"内蒙古农村里的反革命谣言和活动","type":"title"},{"text":"【内蒙古分社五日讯】内蒙古自治区农村里有些反动会道门和反革命分子一道制造谣言，破坏各族人民参加互助合作组织。平地泉行政区凉城县太平庄一个所谓“常年互助组”，就是反动的“小群派”，为便于反动活动而组织起来的。这些傢伙们在互助组的掩护下，公开造谣诬蔑。执事刘崇宣扬：“我们圣经早有互助组了。”该教派另一执事赵国华曾说：“我们的互助组比共产党的早得多啦，共产党没来我们就互助起来了，教堂是互助盖起来的”等反动谣言。同时发现“小群派”、阶级敌对分子有计划地破坏互助合作组织，这些反革命分子的活动办法是拉拢落后群众、组织假合作社、假互助组。哲里木盟通辽县二区金宝屯一地主分子同土匪拉拢几户落后群众组成了假合作社，积极在群众中散布假社的“优越性”；库伦旗三区龙王庙子屯富农张作良、张作斌为首组成了假互助组，积极破坏互助合作运动，打击咒骂爱国农业生产合作社主任是“反革命分子”、“蒋介石派来的特务”。河套行政区狼山县富裕乡反革命分子造谣说：“要入农业社的老乡，现在赶快入。现在不入，以后再入就要拿二百元的入社费了。”在反革命分子谣言影响下，有些农民就无所是从。狼山县富裕乡老中农安暗保，杀了一只羊，整天坐在家里大吃大喝，他的糜子成熟了也不下地收割，对农业社的发展，存在怀疑和抗拒情绪。","type":"paragraph"},{"text":"以上情况，当地党政部门正在追查和处理中。","type":"paragraph"},{"text":" (师海云、秦继仑)","type":"paragraph"}],"comments":[],"origin":"1955年10月13日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6dc105858"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

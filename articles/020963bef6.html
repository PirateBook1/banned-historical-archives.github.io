script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇同志天津讲话是马列主义的","authors":[],"dates":[{"year":1980,"month":4,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《天津日报》三月四日刊登张恒、陈明显合写的《刘少奇同志天津讲话是马列主义的》一文，用大量事实驳斥了林彪和那个“理论权威”之流对少奇同志的恶毒诬陷。"},{"type":"paragraph","text":"文章说，刘少奇同志在天津的讲话涉及到党的各个方面的方针、政策，内容是很丰富的。在工人运动方面，他不仅强调要依靠工人阶级，而且指出如何依靠工人阶级；他强调工人阶级内部的团结，反对分裂职工队伍；他指出办工厂必须依靠全体职工，实行管理民主化。在经济政策和经济管理方面，他还提出了许多好的意见。他在讲话中教育干部克服宗派主义，发扬民主，重视人材；强调要有原则性，以理服人。总之，刘少奇同志在天津的讲话，提出了许多重要的思想和原则。他是善于将党的七届二中全会决议与天津市的实际情况相结合，善于解决新形势下的新问题的一个典范。"},{"type":"paragraph","text":"刘少奇同志在天津讲话中着重阐明了党对民族工商业的政策。在这个问题上，林彪和那个“理论权威”之流对少奇同志极尽诽谤诬蔑之能事。文章在摘引了少奇同志在天津工商业家座谈会上的发言内容之后说，刘少奇同志关于资本主义工商业的观点，在当时的条件下，确实反映了一定的客观真理。既然私营工商业进行合法经营对国计民生有利，那么说这种剥削有功，也是合乎逻辑的，因为有利于国计民生和有功于人民，属于同一含义。当时提出这样的观点，丝毫无损于共产党人的原则立场，而恰恰能有效地破除当时资本家的惶恐心理，调动他们生产和经营的积极性。这不正符合无产阶级利益吗?一九四九年五月六日，刘少奇同志在天津市委扩大会议上讲道:“经过这么几天以后，资本家高兴了，情绪算是安定下来。有的资本家说，一年之后天津就变了。这就是利用私人资本的积极性。”这一段话，反映了他对工商业家讲话的目的和效果。目的是“利用私人资本的积极性”，效果是资本家的情绪安定下来了，对发展生产有了信心。这些都完全符合无产阶级的利益，因而也完全符合马克思主义的基本原则。"},{"type":"paragraph","text":"文章说，在不同的时期，党的政策有不同的重点。强调一方面，缓和另一方面，这在无产阶级政党的斗争策略上是经常出现的。针对当时党内干部的“左”倾情绪，强调团结民族资产阶级，这在当时是完全必要的，也是非常及时的。这一思想完全符合毛泽东思想的基本原则，它同毛泽东同志后来(一九五○年六月)在党的七届三中全会的总结中提出“不要四面出击”的战略策略思想是完全一致的。"},{"type":"paragraph","text":"文章说，刘少奇同志当时关于资本主义工商业的提法，既没有原则上的错误，又出于策略上的需要，并在实践中产生了有利于人民的客观效果，因而必须在原则上予以充分肯定。当然，刘少奇同志的讲话也有某些过头和不妥当，或易于被人们错误理解的地方。一篇讲话中有个别不足之处，这在任何人也是难免的。我们应当从讲话的精神实质上去理解，决不能以瑕掩瑜，攻其一点不及其余。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"020963bef6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

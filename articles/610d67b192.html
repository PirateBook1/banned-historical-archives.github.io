script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"老区半老区实行土地法应有所不同","alias":"","parts":[{"type":"paragraph","text":"老区半老区实行十地法应有所不同"},{"type":"paragraph","text":"（1948年2月6日）井泉、仲勋\"，并告少奇，一波："},{"type":"paragraph","text":"日本投降以前的老解放区，与日本投降以后至全国大反攻（去年九月）时两年内所占地方的半老解放区，与大反攻以后所占地方的新解放区，此三种地区情况不同，实行土地法的内容与步骤亦应有所不同，贫农团与农会的组织形式似亦应有所不同，请将你们对此种区别的意见电告。"},{"type":"paragraph","text":"在半老解放区，应完全实行土地法，彻底平分土地，组织贫农团与农会，而以贫农团为领导骨干，农会中贫农积极分子应占三分之二，中农只占三分之一，这些都是没有问题的。但在老解放区，例如，晋绥的九十万人口或四十五万人口的老区，陕甘宁约一百万至一百二十万人口的老区，土地大体上早已平分了，即是大体上早已实行了土地法，在这里不是再来一次平分，而是调剂土地，填平补齐，中农占农村人口的大多数，如果我们也照中农占少数，贫农"},{"type":"paragraph","text":"[1]井泉，即李井泉（1909一1989)，江西临川人，当时任中共中央晋绥分局书记兼晋绥军区政治委员。仲勋，即习仲勋（1913一2002），陕西富平人，当时任中共中央西北局书记、西北野战军副政治委员、陕甘宁晋绥联防军政治委员。"},{"type":"paragraph","text":"[2]一波，即薄一波，当时任中共晋冀鲁豫中央局副书记兼晋冀鲁豫军区第-副政治委员。占多数，土地尚未根本解决的半老区一样，组织同样的贫农团与农会，人工地勉强地叫贫农团在农村中起一样的领导作用，叫贫农积极分子在农会委员会中占三分之二的多数，是否行得通，是否会冒犯脱离中农的危险？如果不是这样，其组织形式应当怎样？是否可以不组织贫农团，而只在农会之下组织贫农小组或者仍然组织贫农团（如果不只一个贫农小组的话），但只使这种贫农团起其保护农村中少数贫农的作用，而不使其起半老区那样领导一切的作用？在农会中及乡村政府中，贫农积极分子如果获得中农同意（这是必需的条件），可以当农会会长，政府村长、主席，但不一定要这样做，主要地要中农中思想正确、办事公道的积极分子去做这些工作，而在农会与政府的委员会中，贫农积极分子必须有他们的地位，但占少数，例如三分之一，中农积极分子则应占多数，例如三分之二，而在半老区则反过来，贫农占三分之二，中农占三分之一。"},{"type":"paragraph","text":"以上各点究应如何才算适宜，请并泉、仲勋于数日内电告，同时亦请一波电告自己的意见。"},{"type":"paragraph","text":"毛泽东丑鱼"},{"type":"paragraph","text":"井象仲宝同自附亦清一波爱造白国于老之仅闷(一十四人年二明六日)间"},{"type":"paragraph","text":"iz毛泽东致李井泉、习仲勋电的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":2,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":56,"page_end":58},"tags":[{"name

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——否定社会主义，歌颂反动统治","authors":["云南","李凤桐","邹若衡","陈洪恢"],"dates":[{"year":1957,"month":6,"day":24}],"is_range_date":false,"parts":[{"text":"右派言论——否定社会主义，歌颂反动统治","type":"title"},{"text":"云南陈洪恢李凤桐邹若衡","type":"authors"},{"text":"陈洪恢","type":"paragraph"},{"text":"不否认生活逐步提高。但政府一再标榜人民生活提高，物价稳定，照现在看“改善”有些问题。无粮喂猪，政策有问题。合作社很好，但是否小商小贩都要合起来呢？国民党统治初期，北伐刚完成时的生活就比现在好。","type":"paragraph"},{"text":"李凤桐(云南省财政干部学校总务科科长)","type":"paragraph"},{"text":"在国民党时候的工作是合则留，不合则去，干得好就干，干不好就不干，精神上很痛快，不必受这分窝囊气。过去是靠能力吃饭，可是现在呢？有能力的人一钱不值，被搁在一边，而一些无能力的人却高高在上，耀武扬威，让人不平。","type":"paragraph"},{"text":"他又说：国民党时期，国民党与非党的关系就没有这样明显，也没有显出沟来，今天的社会，我们党外人士的生命财产是毫无保障的。高兴抓就抓，高兴关就关，随时都有坐牢的危险，随时都会受到侮辱压迫，我觉得非党知识分子，得不到领导的支持和信任，还不如国民党和秦朝，国民党时还有自由，现在没有自由。","type":"paragraph"},{"text":"邹若衡(省文史馆馆员)","type":"paragraph"},{"text":"不要说旧政府都不好，不要说新政府都好啊！我们到现在米买不到，买药买不到，看病也看不到。你们也不消开会了，不消在报纸上吹啦、说啦。我们现在看你们好不好，就看你们作的如何啦！要我们脑子想的通呀，就是要给大家吃的，穿的和用的，这些办不到，我们的思想通，就办不到了。","type":"paragraph"},{"text":"他又说：卢汉到云南来视察时，我就对他说：去个旧视察，都是人家故意摆给你们看的，看不出什么问题，政府领着你们去看的，都是像舞台上的布景，是假的。最好你们去看看真山真水，那些地方才有东西可看呢！(云南日报6月24日)","type":"paragraph"}],"comments":[],"origin":"《坚决粉碎右派分子的猖狂进攻》（反右派斗争学习参考材料之一，中共云南省委党校教务处编，云南人民出版社，19579月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d329b58d77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

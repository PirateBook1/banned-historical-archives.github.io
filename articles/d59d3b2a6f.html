script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市各界人民代表会议关于严厉镇压反革命的决议","authors":[],"dates":[{"year":1951,"month":4,"day":13}],"is_range_date":false,"parts":[{"text":"上海市各界人民代表会议关于严厉镇压反革命的决议","type":"title"},{"text":"代表会议听取并讨论了陈市长、潘副市长及杨帆局长的报告之后，更清楚地认识了反革命分子对人民事业的严重危害和罪恶，并引起了高度的警惕。会议中不断接到各界人民的建议，听到许多代表的有力控诉，一致要求政府严厉镇压反革命。","type":"paragraph"},{"text":"代表会议认为：一年来本市公安司法工作，是有成绩的。但在工作中也存在着相当严重的宽大无边的偏向，因而反革命分子气焰嚣张，人民深表不满。代表会议责成上海市人民政府迅速纠正这种情况，根据中央人民政府颁布的“中华人民共和国惩治反革命条例”及华东军政委员会“关于贯彻执行中华人民共和国惩治反革命条例的决定”，对一切反革命分子加以严厉的镇压，保卫人民革命胜利果实，巩固人民民主专政。","type":"paragraph"},{"text":"严厉镇压反革命活动，保障人民生命财产的安全，是人民政府的重大责任，也是全市人民每一个人的责任。全市人民应该迅速克服麻痹思想，分清敌我界限，积极参加这一严重的斗争，拥护并支持人民政府，完成镇压反革命的任务。","type":"paragraph"},{"text":"代表会议认为：镇压反革命的工作，必须执行毛主席指示的镇压与宽大相结合的方针，两者不可偏废；依靠广大人民，调查研究，实事求是，分别是非，分别轻重，依法处理，不冤枉一个好人，也决不放纵一个反革命分子。代表会议号召：全上海人民积极行动起来，协助政府进行这一工作，把反革命残余势力肃清，取得镇压反革命斗争的重大胜利！","type":"paragraph"}],"comments":[],"origin":"《解放日报》1951年4月19日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d59d3b2a6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

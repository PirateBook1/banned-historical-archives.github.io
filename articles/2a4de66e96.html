script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗工人党中央代表团为访问中国举行宴会  刘少奇邓小平等同志应邀出席","authors":[],"dates":[{"year":1964,"month":3,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"罗工人党中央代表团为访问中国举行宴会"},{"type":"paragraph","text":"刘少奇邓小平等同志应邀出席"},{"type":"paragraph","text":"新华社十一日讯  罗马尼亚工人党中央委员会代表团为访问中国，今晚在北京饭店举行宴会。"},{"type":"paragraph","text":"中共中央副主席刘少奇，中央总书记邓小平应邀出席了宴会。"},{"type":"paragraph","text":"罗马尼亚工人党中央委员会代表团团长、罗马尼亚工人党中央委员会政治局委员扬·格·毛雷尔和刘少奇副主席，在充满友好气氛的宴会上先后举杯祝酒。"},{"type":"paragraph","text":"应邀出席宴会的，还有中共中央政治局委员彭真、李富春、李先念、谭震林、中央政治局候补委员康生、薄一波，中央书记处候补书记杨尚昆，中央委员廖承志、林枫、萧劲光、伍修权、王从吾，中央候补委员蒋南翔、赵毅敏，以及中共中央各部门、政府各部门、各人民团体和其它方面的负责人。"},{"type":"paragraph","text":"出席宴会作陪的，有罗马尼亚工人党中央委员会代表团团员：政治局委员埃·波德纳拉希、尼·齐奥塞斯库和基伏·斯托伊卡，以及罗马尼亚驻中国大使杜米特鲁·乔治乌等。（附图片）"},{"type":"paragraph","text":"三月十一日，罗马尼亚工人党中央委员会代表团为访问中国举行宴会。中共中央副主席刘少奇、总书记邓小平等应邀出席了宴会。"},{"type":"paragraph","text":"扬·格·毛雷尔同志和刘少奇同志、邓小平同志在宴会上。新华社记者　刘庆瑞摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a4de66e96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

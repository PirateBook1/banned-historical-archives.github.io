script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"按照章罗联盟指示大肆发展盟员　杨子恒极力搜罗反动骨干分子","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":22}],"is_range_date":false,"parts":[{"text":"按照章罗联盟指示大肆发展盟员  杨子恒极力搜罗反动骨干分子","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社兰州２２日电章罗联盟在甘肃省的代理人——民盟甘肃省委主任委员杨子恒，几年来一直按照章罗联盟的指示，在甘肃省采取“来者不拒”的方针大肆发展盟员。他特别积极地在青年学生中发展盟员，并计划把发展盟员的范围扩大到农村中去。","type":"paragraph"},{"text":"杨子恒派他的亲信在兰州、平凉等地大、中学校中积极拉拢青年学生入盟。１９５０年平凉师范毕业的六十四名学生中，就有三十多人被登记为盟员。他们把这批学生的入盟时间都填成１９４８年，并且欺骗学生说：“将来正县长是党员，副县长就是盟员”。１９５２年，有两千多名教师参加甘肃省中等教师学习会，杨子恒计划从这批教师中吸收三分之一的人入盟。结果只发展了近二百人，他就大为不满，向盟内的有关人员大发雷霆，批评他们是“关门主义”。","type":"paragraph"},{"text":"当“长期共存、互相监督”的方针提出以后，杨子恒的野心更大了。他坚决支持罗隆基的“民盟不发展落后分子就没有工作可作”的说法，积极向民盟成员们传达，主张把不能参加共产党的人全部吸收入盟。他为了拉拢人参加民盟，甚至歪曲共产党员的八个条件说：“入党必须具备八个条件，具备了七个甚至七个半都不成，入不了党，可先入盟。”他主张凡是知识分子都可以吸收入盟，主张在青年人特别是大学四年级的学生中“大发展”，理由是在这些学生毕业后，可配备为民盟的干部。他还要在农村中大发展，并说将来要把拖拉机站的人都发展为民盟盟员。","type":"paragraph"},{"text":"由于杨子恒采取“来者不拒”的大发展方针，使民盟甘肃省组织的成员极为不纯。据统计，民盟甘肃省组织新近吸收的四百六十八个新盟员中，就有反动党团骨干分子九十三人，参加过国民党特务组织的三十一人，解放后受过刑事处分的三人。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月24日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db9b95d58e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

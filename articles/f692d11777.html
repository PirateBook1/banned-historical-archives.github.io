script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"对广东省委关于肃清暗藏反革命分子运动情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对广东省委关于肃清暗藏反革命分子"},{"type":"paragraph","text":"运动情况报告的批语"},{"type":"paragraph","text":"（1955年8月20日）陆定一、罗瑞卿\"同志："},{"type":"paragraph","text":"此件值得一看。此件中的意见，请考虑是否有一些可以吸收到你们现正起草的中央文件中去。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月廿日"},{"type":"paragraph","text":"[1]陆定一，当时任中共中央宣传部部长、中央十人小组组长。罗瑞卿，当时任公安部部长、中央十人小组副组长。"},{"type":"paragraph","text":"[2]指中共广东省委1955年8月13日关于肃清一切暗藏反革命分子运动情况给中央的报告。报告说：广东省委为了贯彻中央肃反指示，除已布置各级领导深入研究中央指示并对前一段运动进行检查总结外，并计划：1.省直单位9月底基本结束，广州市级单位年底结束，省属市9月开始，年底搞完，县以下明年开始，10月前搞完。2.根据各单位的具体情况，适当分出一些人管业务。3.继续放手发动群众，反复交代政策。4.有计划地掀起高潮，分批分期打击敌人。现已组织专人清理敌人档案，以配合运动。"},{"type":"paragraph","text":"[3]指当时正在起草的中共中央关于彻底肃清暗藏的反革命分子的指示，这个指示于1955年8月26日发出。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":302,"page_end":302},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f692d11777"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

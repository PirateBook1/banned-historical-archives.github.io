script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席使孩子生长得幸福 电车工人徐友甫写信给毛主席致敬","authors":[],"dates":[{"year":1952,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:本市英商电车公司咸桂生、徐友甫、北站区税务局张逸民、人民银行上海分行李裕轩、以及失业工人陈松青等，在解放后先后生产了一胞三胎的儿女，在人民政府的帮助下，孩子们都生长得健康活泼。在“六一”儿童节前夕，记者分别访问了这些幸福的孩子和他们的父母。父母们对政府的关切和帮助，一致表示感谢。下面是徐友甫同志向毛主席致敬的信。"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"我是一个电车工人，在旧社会里，被人看不起，日子过得非常苦。自从您领导我们工人翻身做了主人，生活一天比一天幸福。我们全家人天天都念着您的好处。"},{"type":"paragraph","text":"前年十一月里，我的老婆一胎生了三个女儿。在解放前，像我这样靠做工吃饭的人，就是生一个孩子已经无法养活，忽然添了三个孩子，只有眼看她们活活的饿死。但是，她们的生辰好，有了您毛主席，什么也用不到发愁。"},{"type":"paragraph","text":"三个孩子自从生下来以后，由于政府的照顾，一直很好的生活在中国福利会托婴所。现在她们已有一岁另八个月，小脸蛋长得又红又圆，活像成熟的小苹果。她们已经能走路会说话，还会呀呀的学唱歌。她们生活得健康、愉快、活泼。这种幸福，完全是您赐给她们的。亲爱的毛主席啊!我真不知道用什么话来感谢您，我一定在自己的工作岗位上加油的干，随时响应您的一切号召。向您"},{"type":"paragraph","text":"敬礼"},{"type":"paragraph","text":"上海英商电车公司工人徐友甫上"},{"type":"paragraph","text":"\u003cIMG alt=请插入3号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1952\\05\\525v030401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一胎所生的三个孩子\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d90df99298"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

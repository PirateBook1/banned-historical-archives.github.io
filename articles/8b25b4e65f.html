script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席会见并宴请崔庸健委员长  同朝鲜贵宾进行了十分亲切的谈话","authors":[],"dates":[{"year":1963,"month":6,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席会见并宴请崔庸健委员长"},{"type":"paragraph","text":"同朝鲜贵宾进行了十分亲切的谈话"},{"type":"paragraph","text":"新华社十六日讯　中国共产党中央委员会主席毛泽东，今天下午会见朝鲜民主主义人民共和国最高人民会议常任委员会委员长、朝鲜劳动党中央委员会政治委员会委员、朝鲜劳动党中央委员会副委员长崔庸健。"},{"type":"paragraph","text":"同时会见的还有：朝鲜民主主义人民共和国最高人民会议常任委员会委员、朝鲜劳动党中央委员会政治委员会委员、朝鲜劳动党中央委员会副委员长李孝淳，朝鲜民主主义人民共和国最高人民会议代议员、朝鲜劳动党中央委员会委员、朝鲜民主主义人民共和国外务相朴成哲，朝鲜民主主义人民共和国最高人民会议代议员、朝鲜劳动党中央委员会委员、平壤市人民委员会委员长姜希源，朝鲜民主主义人民共和国最高人民会议代议员、朝鲜劳动党中央委员会副部长黄长烨。"},{"type":"paragraph","text":"毛泽东主席同崔庸健委员长等朝鲜贵宾进行了十分亲切的谈话。"},{"type":"paragraph","text":"会见时在场的有：中华人民共和国主席、中共中央副主席刘少奇，中华人民共和国副主席、中共中央政治局委员董必武，全国人民代表大会常务委员会委员长、中共中央副主席朱德，国务院总理、中共中央副主席周恩来，全国人民代表大会常务委员会副委员长、中共中央政治局委员彭真，国务院副总理、中共中央政治局委员贺龙、陈毅、李先念、谭震林，国务院副总理、中共中央政治局候补委员薄一波、陆定一，国务院副总理、中共中央委员聂荣臻，中共中央政治局候补委员陈伯达，中共中央书记处书记李雪峰，中共中央书记处候补书记杨尚昆、胡乔木，中共中央委员伍修权，外交部副部长姬鹏飞，我国驻朝鲜大使郝德青等。"},{"type":"paragraph","text":"会见时，朝鲜驻中国大使韩益洙和使馆官员以及崔庸健委员长的其他随行人员也在场。"},{"type":"paragraph","text":"会见后，毛泽东主席设宴招待崔庸健委员长等朝鲜贵宾。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"六月十六日，中国共产党中央委员会主席毛泽东会见了朝鲜民主主义人民共和国最高人民会议常任委员会委员长、朝鲜劳动党中央委员会政治委员会委员、朝鲜劳动党中央委员会副委员长崔庸健。"},{"type":"paragraph","text":"上图：毛泽东主席同崔庸健委员长亲切握手。　新华社记者　孟庆彪摄"},{"type":"paragraph","text":"左图：会见时合影。前左第八人是崔庸健委员长。　新华社记者"},{"type":"paragraph","text":"杜修贤摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b25b4e65f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

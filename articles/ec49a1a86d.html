script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"化悲痛为力量，紧密地团结在党中央的周围，永远沿着毛主席开辟的革命航道奋勇前进！(图片)","authors":[],"dates":[{"year":1976,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"化悲痛为力量，紧密地团结在党中央的周围，永远沿着毛主席开辟的革命航道奋勇前进！"},{"type":"paragraph","text":"海军某部洛阳舰党支部成员在毛主席视察过的战位上宣誓，决心继承毛主席遗志，坚持以阶级斗争为纲，坚持党的基本路线，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"新华社通讯员 摄"},{"type":"paragraph","text":"清华大学建筑工程系的工农兵学员和教师，在极其悲痛地哀悼伟大领袖和导师毛主席逝世的日子里，化悲痛为力量，深入批判邓小平反对毛主席的革命路线，歪曲毛泽东思想的罪行，决心把批邓、反击右倾翻案风的斗争进行到底。"},{"type":"paragraph","text":"大庆井下指挥部女子作业队决心化悲痛为力量，继承毛主席的遗志，把批邓、反击右倾翻案风的斗争进行到底。"},{"type":"paragraph","text":"本报通讯员 摄"},{"type":"paragraph","text":"伟大领袖毛主席曾经视察过的上钢一厂二转炉车间的工人，化悲痛为力量，坚守岗位，抓革命，促生产，以实际行动悼念伟大领袖毛主席。九月十日这天，乙班工人炼出了三十二炉钢，夺得了班产九百七十吨的优异成绩，甲班工人再接再厉，创造了今年以来优质钢的最高班产纪录。"},{"type":"paragraph","text":"河北省平山县西柏坡大队党支部成员来到党的七届二中全会旧址，认真学习《告全党全军全国各族人民书》，回顾毛主席领导我们党同错误路线作斗争的历史，决心以阶级斗争为纲，坚持党的基本路线，把无产阶级专政下的继续革命进行到底。"},{"type":"paragraph","text":"河南省新乡县七里营公社七里营大队的贫下中农，忍着巨大的悲痛，以抓革命、促生产，誓夺秋季粮棉双丰收的实际行动悼念我们的伟大领袖和导师毛主席。"},{"type":"paragraph","text":"北京二七机车车辆工厂的工人含着眼泪坚守岗位，以抓革命、促生产的实际行动悼念伟大领袖毛主席。在这举国上下极为悲痛的日子里，他们缅怀毛主席在一九一八、一九一九年两次到长辛店铁路工厂（即北京二七机车车辆工厂前身）点燃革命火种，传播马列主义的情景，决心把毛主席树起的革命红旗一代一代传下去，让社会主义江山永不变色。"},{"type":"paragraph","text":"曾经多次幸福地见到伟大领袖毛主席的中共内蒙古达茂联合旗委副书记龙梅，在全国亿万人民为失去自己最敬爱的伟大领袖而无限悲痛的时刻，深入到草原牧场和贫下中牧一起学习《告全党全军全国各族人民书》，决心化悲痛为力量，继承毛主席的遗志，为最终实现共产主义而奋斗到底。"},{"type":"paragraph","text":"唐山开滦煤矿吕家坨矿工人和支援灾区的人民解放军某部红九连战士，决心化悲痛为力量，并肩战斗，以深入批邓、反击右倾翻案风，抓革命，促生产的实际行动悼念伟大领袖和导师毛主席。"},{"type":"paragraph","text":"本报记者 摄"},{"type":"paragraph","text":"福建前线解放军某部指战员和驻地民兵，牢记毛主席关于“提高警惕，保卫祖国”的教导，加强军民联防，日夜巡逻在海防线上，随时准备为解放台湾、统一祖国贡献力量。"},{"type":"paragraph","text":"（本版照片除署名者外均为新华社记者摄）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec49a1a86d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

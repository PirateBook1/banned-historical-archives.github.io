script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"首都文学界和科学界人士继续批判胡适反动文学思想","authors":["新华社"],"dates":[{"year":1955,"month":3,"day":3}],"is_range_date":false,"parts":[{"text":"首都文学界和科学界人士继续批判胡适反动文学思想","type":"title"},{"text":"新华社","type":"authors"},{"text":"【新华社北京五日电】 首都文学界和科学界人士在批判了胡适派关于红楼梦研究的资产阶级唯心观点以后，继续展开对胡适的反动文学思想的批判。","type":"paragraph"},{"text":"到三月五日止，在邵荃麟主持下，胡适思想批判讨论会已举行了三次关于批判胡适文学思想的讨论，由黄药眠、毛星、王瑶提出了批判胡适反动文学思想的论文；在会上发言的有:臧克家、冯雪峰、李长之、魏建功、杨晦、钟敬文、文怀沙、褚斌杰、卢世藩、裴家麟、蔡厚示等二十多人。","type":"paragraph"},{"text":"讨论会着重批判了胡适的形式主义和自然主义的文学思想，从“五四”运动、文学的内容与形式、文学的民族传统等各个方面揭露了胡适文学思想的反动性。","type":"paragraph"},{"text":"胡适思想批判讨论会关于红楼梦的讨论已暂告结束。参加讨论会的文学、科学界人士，对胡适派关于红楼梦所作的污蔑和歪曲进行了驳斥；并对红楼梦的人民性和典型性作了初步的阐明。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1955年3月5日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d2310c1cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

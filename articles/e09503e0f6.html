script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"戚本禹给故宫修复厂工人的电话谈话记录","authors":["戚本禹"],"dates":[{"year":1966,"month":11,"day":28}],"is_range_date":false,"parts":[{"text":"戚本禹给故宫修复厂工人的电话谈话记录","type":"title"},{"text":"戚本禹","type":"authors"},{"text":"问：什么人？","type":"paragraph"},{"text":"张聚如：我是工人，是修复厂工人，修铜器的。","type":"paragraph"},{"text":"戚本禹：故宫是帝王将相的老窝，是封建统制的中心，劳动人民接管故宫后应该把故宫变成阶级教育工具，但是长期以来由于领导上执行了文化部的资产阶级反动路线，把故宫变成了宣传封建毒素的阵地，这就长了资产阶级的威风，灭了广大劳动人民的志气。","type":"paragraph"},{"text":"故宫应该大反，过去造反当然还很不够，我们希望故宫的同志在大方向一致的原则下团结一致，大造资产阶级的反，大造封建主义的反，造得对，造得很好，但是还不够，故宫革命同志应该要高举毛泽东思想伟大的红旗，从政治上思想上彻底造资产阶级的反，把故宫阵地夺回来。","type":"paragraph"},{"text":"① 当然对于接管下来的财产应该加以保护。","type":"paragraph"},{"text":"②故宫设拘留所的问题，它是革命中的缺点，这是一个具体问题，故宫革命群众的大方向是对的，这个缺点是能够改正的，而且已经改正了。不能把具体工作中的缺点，作为资产阶级反动路线。至于其他方面有没有资产阶级反动路线，应该由故宫的革命群众来讨论。","type":"paragraph"},{"text":"③11月21日陈伯达同志在政协俱乐部时，接到公安局一个报告说是，故宫还有一个拘留所没有取消，要求陈伯达同志解决。伯达同志当即派刘建勋、戚本禹二位同志去故宫解决。","type":"paragraph"},{"text":"陈伯达同志接见被斗对象时说：不是给你们错误翻案，你们的问题还由故宫革命群众来处理解决。","type":"paragraph"},{"text":"戚本禹同志说：在这个问题上，同时严厉的批评了吴仲超，郑求真等人，他们承认自己是有罪的。","type":"paragraph"},{"text":"尤其是第二个问题，我们跟戚本禹同志核对三遍，戚本禹同志说：第二个问题，你感觉很重要。我们说：对。戚本禹同志最后说：我的观点和你们是一致的，（我们说：因为我们在您没来的时候就同意把黑帮放出来）我愿意接见你们工人就是时间太忙。","type":"paragraph"},{"text":"谈话地点：铜器小组。","type":"appellation"},{"text":"张聚如    白金栋      周恩来同志也都用电话接了话。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"陈伯达","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e09503e0f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把活学活用毛泽东思想作为中心任务  日本山口县等革命派决心全面开展学习毛主席著作运动","authors":[],"dates":[{"year":1968,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把活学活用毛泽东思想作为中心任务"},{"type":"paragraph","text":"日本山口县等革命派决心全面开展学习毛主席著作运动"},{"type":"paragraph","text":"新华社一日讯　东京消息：日本共产党山口县委员会（左派）的理论刊物《人民之星》最近发表的一篇题为《进一步掀起活学活用毛泽东思想运动的高潮》的社论指出：为了加强党的政治、思想建设，推进反帝反修斗争，必须把活学活用毛泽东思想作为中心任务。"},{"type":"paragraph","text":"社论指出：“老三篇”体现了毛泽东思想的精华，是无产阶级革命的灵魂，是共产主义思想体系的根本，是粉碎修正主义的最锐利的武器。在“老三篇”面前，任何人都是小学生，都必须把它当成一面镜子，以便把自己锻炼成真正的革命战士。"},{"type":"paragraph","text":"社论说：学习毛泽东同志的“老三篇”和《反对自由主义》等光辉著作，已经使山口县的党组织逐步改变了面貌。"},{"type":"paragraph","text":"社论指出，目前在山口县的革命组织中，普遍学习《毛主席语录》，在会议的前后，参加会议的人，都齐声朗诵针对会议的中心问题选出的语录，先进的地方每天都齐声朗诵。"},{"type":"paragraph","text":"社论说：根据马克思列宁主义、毛泽东思想的普遍真理和原则的立场，来考虑和解决日常的问题，这是极大的好事，应使这种情况向深广发展。"},{"type":"paragraph","text":"社论指出：这个学习运动已经取得了明显的成果。山口县的革命青年组织从反修斗争开始以来，遵照“老三篇”努力进行自我改造的斗争，坚持使这一斗争同群众斗争相结合，把自己看作是革命动力，同时又把自己看作是革命的对象，坚决同修正主义思想进行了斗争，这就使县以下的青年运动有了改观。"},{"type":"paragraph","text":"社论说：齿轮座剧团也进行了激烈的反对修正主义思想的斗争，把长达十五年的剧团的路线，同毛泽东文艺路线相对照，进行了毫不留情的自我检查，结合实践进行了大胆的自我改造，从而建立了访华演出成功的基础。"},{"type":"paragraph","text":"社论最后说：这些成就，都是伟大的毛泽东思想的胜利，是活学活用毛泽东思想所取得的初步成果。因此，我们应该更坚决地根据上述方向把学习毛泽东思想的运动更全面地开展起来。"},{"type":"paragraph","text":"新华社东京一日电　由日本“毛泽东思想研究会”出版的杂志《毛泽东思想研究》在一月号发表题为《认真学习毛泽东同志的著作》的编辑部文章，表示要在新的一年中，深入群众、深入斗争，推进日本人民学习毛主席著作的运动。"},{"type":"paragraph","text":"文章说，在过去的一年中，毛泽东思想使日本广大革命战士，在同美日反动派及宫本修正主义集团的斗争中，得到了锻炼，日本的革命运动面目一新，革命左派的队伍日益增强。"},{"type":"paragraph","text":"文章说，学习毛泽东同志的著作，对于我们是具有决定性意义的大事。如果不掌握毛泽东思想的立场、观点和方法，就不能彻底地、正确地批判修正主义的纲领、路线和实践。也不可能产生新的、正确的纲领、路线和实践。"},{"type":"paragraph","text":"文章认为，加强革命左派之间的团结，是极其重要的任务。根据毛泽东同志的“团结——批评——团结”的教导，不同意见要通过批评与自我批评来克服，只有这样，才能够获得坚强的团结，才能更有利于同美日反动派和宫本修正主义集团的斗争。"},{"type":"paragraph","text":"文章说，目前摆在我们面前的重要任务，是深入到群众中去，一面和群众共同战斗，一面组织群众学习毛泽东同志的著作。因为不掌握毛泽东思想就不会取得现代革命的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d5dd41e97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

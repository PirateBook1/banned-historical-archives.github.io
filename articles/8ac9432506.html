script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"转发华东军区党委关于南京部队三反情况通报的批语","alias":"","parts":[{"type":"paragraph","text":"转发西南车区党委关于三反运动"},{"type":"paragraph","text":"情况简报的批语"},{"type":"paragraph","text":"（1952年1月15日）各大军区，志愿军，并告各中央局："},{"type":"paragraph","text":"西南军区党委一月十二日报告\"很好，其经验和华东军区党委一月十三日报告所述经验，大体相同。我们不怕贪污人数多，款数大，只怕不能发动群众斗争，不能把大中小各类贪污分子全部弄清楚。拿华东军区和西南军区这两个报告为标准去检查各级军区和各军的报告，就可以看出哪些是认真作检讨和认真发动群众斗争"},{"type":"paragraph","text":"[1]指中共西南军区委员会1952年1月12日关于三反运动的第三周情况简报。简报谈到，在西南局传达中央关于抓紧三反的指示后，军区党委随即电告各部队，并发出书面指示，军区首长还分赴各地督促和指导。各省军区大都作了紧急布置，由首长亲自上“前线”，以自我检讨结合动员报告，层层带头，普遍展开坦白检举，运动进展一般较快。军区直属机关部队于年初已全面转入重点反贪污的斗争。运动发展的规律，一般是先从揭发铺张浪费入手，进而揭发贪污；由搞一般的中小贪污而进到搞大贪污；从内部再发展到外部，即从反贪污发展到整治奸商。简报还指出各单位各部门普遍都有“小公”，即机关生产，这些“小公”绝大部分来路不正，对干部腐蚀极大，有立即取缔或收归公有之必要。"},{"type":"paragraph","text":"[2]指中共华东军区委员会1952年1月13日关于南京部队三反情况和经验给各级党委、各部队首长并报毛泽东、军委总政、华东局的通报。"},{"type":"paragraph","text":"转发西南军区党委关于三反运动情况简报的批语的，哪些是空话连篇，敷衍塞责的。对于这两类报告，必须表扬前一类，批判后一类，使三反斗争迅速开展。"},{"type":"paragraph","text":"毛泽东一月十五日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":269,"page_end":270},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ac9432506"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

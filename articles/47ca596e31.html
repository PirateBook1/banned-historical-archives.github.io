script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——肃反五人小组内幕","authors":["太原工学院教师"],"dates":[{"year":1957,"month":6,"day":16}],"is_range_date":false,"parts":[{"text":"大字报——肃反五人小组内幕","type":"title"},{"text":"太原工学院教师","type":"authors"},{"text":"五人小组内幕","type":"subtitle"},{"text":"五人小组成员是：省委殷处长、赵宗复、陈化民、李沧声、黄克，据说分工情况是这样：","type":"paragraph"},{"text":"陈化民、赵宗复、殷处长负责教师。","type":"paragraph"},{"text":"黄克负责职工。","type":"paragraph"},{"text":"李沧声负责学生。","type":"paragraph"},{"text":"肃反后期陈化民、赵宗复、李沧声等分别投入教学行政工作，以后主要由黄克及殷处长把持。","type":"paragraph"},{"text":"名义上虽然是五人，但是从头到尾都是黄克和省委殷处长独揽、跋扈、嚣张。善良的赵院长被省委和黄克斥为右倾一直在省委检讨。赵虽可敬，但出身不好，黄克在教师中用恫吓方式搜集赵院长的“反动”材料，赵院长被迫不得不跟着跑。陈化民副教务长党总支书记，被黄克斥为感情上同情无辜挨整的人是右倾分子，陈同时被怀疑为白区派到延安的老特务，结论还是不久前作出，他给教师宣读结论时一起掏出自己的结论，使陈化民成为运动的消极分子，因此杀气腾腾的黄克和殷处长便独揽大权，全院师生员工的命运，皆置诸股掌之中，肆意摧残，草管人命。","type":"paragraph"},{"text":"这样的肃反运动，真的由五人小组负责吗？石效由和赵院长又何必包庇呢？昨天早上致党中央电报已发出，包庇也没有用！","type":"paragraph"},{"text":"黄克是罪魁！省委是主谋！五人小组其他成员也要检讨，殷处长必须到校作交代。","type":"paragraph"},{"text":" 太原工学院（前哨  教工们）1957年6月16日","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（一）》（中共山西省委整风办公室编，1957年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47ca596e31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东转发北京市委关于大张旗鼓经过群众进行镇反的报告的批语","authors":["毛泽东"],"dates":[{"year":1951,"month":4,"day":2}],"is_range_date":false,"parts":[{"text":"毛泽东转发北京市委关于大张旗鼓经过群众进行镇反的报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"各中央局，并转分局，省委，大中市委，区党委，地委：","type":"appellation"},{"text":"镇压反革命无论在城市在乡村均必须大张旗鼓，广泛宣传，使人民家喻户晓。北京的方法，请各地一致仿效。镇压反革命必须严格限制在匪首，惯匪，恶霸，特务，反动会门头子等项范围之内，不能将小偷，吸毒犯，普通地主，普通国民党党团员，普通国民党军官也包括在内。判死刑者，必须是罪重者，重罪轻判是错误的，轻罪重判也是错误的。最主要的是捕人杀人名单的批准权必须控制在地委市委一级手里。镇压反革命的运动现在可以说已经在全国范围内发动了，各级党委的注意力，主要应放在精细审查名单和广泛进行宣传这两点上，抓住了这两点，就不会犯错误。北京市委因为抓住了这两点，所以获得了很大的成绩。","type":"paragraph"},{"text":" 毛泽东四月二日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e60fb6428"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马林科夫电毛主席祝贺我国国庆莫洛托夫致电周总理祝贺","authors":[],"dates":[{"year":1953,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京卅日电】　苏维埃社会主义共和国联盟部长会议主席格·马林科夫致电我中央人民政府毛泽东主席祝贺我国国庆。电文如下:"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席"},{"type":"paragraph","text":"毛泽东同志:"},{"type":"paragraph","text":"值此中华人民共和国成立四周年纪念日，主席同志，请您及中华人民共和国中央人民政府接受我衷心的祝贺。过去的四年向全世界表明了中华人民共和国的伟大的生活力和强固性，中华人民共和国正在顺利地实行国内历史性的改革并且保证人民群众经济、文化和物质生活的提高。中华人民共和国已经成为一种国际力量，这个力量不容许帝国主义者任意地奴役亚洲各国人民及为所欲为地执行旨在把亚洲变成新的世界大战温床的政策。朝鲜事件证明中国人民业已变成东方被压迫人民争取自由与独立的斗争中的强大堡垒。"},{"type":"paragraph","text":"中华人民共和国在各方面的进步使全体进步人类感到深为满意并引为骄傲，世界上没有任何一种力量能够阻止中国人民沿着全国高涨和祖国繁荣的道路前进。苏联人民热烈地祝贺伟大的中国人民在实现国家工业化计划、在发展农业和提高人民福利，在进一步全力巩固自己的人民民主国家的事业中获得新的成就。"},{"type":"paragraph","text":"为我们两国人民的福利，为巩固世界和平与国际安全，愿苏联和中华人民共和国之间牢不可破的兄弟般的友谊与紧密合作日益增长与发展!"},{"type":"paragraph","text":"格·马林科夫"},{"type":"paragraph","text":"一九五三年九月三十日于莫斯科"},{"type":"paragraph","text":"【新华社北京卅日电】　苏维埃社会主义共和国联盟外交部部长维·莫洛托夫致电我中央人民政府政务院周恩来总理兼外交部部长祝贺我国国庆。文如下:"},{"type":"paragraph","text":"中华人民共和国政务院总理兼外交部部长"},{"type":"paragraph","text":"周恩来同志:"},{"type":"paragraph","text":"值此中华人民共和国成立四周年之际，总理兼部长同志，请您接受我衷心的祝贺，并祝苏联和中华人民共和国为了我们两国人民的福利与保证世界持久和平的利益的全面合作与牢不可破的友谊，获得进一步的巩固和发展。"},{"type":"paragraph","text":"维·莫洛托夫"},{"type":"paragraph","text":"一九五三年九月三十日于莫斯科"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2691d6c1f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"关于改善法院审判作风的批语","alias":"","parts":[{"type":"paragraph","text":"关于改善法院审判作风的批语！"},{"type":"paragraph","text":"（1955年2月1日）少奇同志："},{"type":"paragraph","text":"此件可以批发全国县以上各级党委及政府党组，并登党刊，借此引起法院一工作人员注意一改善审判作风。至于错判“放蛊”事件，不过是不良作风表现在若干案件上面而已，应使重"},{"type":"paragraph","text":"[1]这个批语写在最高人民法院党组1955年1月21日关于报送湖南省人民法院对绥宁县“放蛊”案件的检查给中央的报告上。"},{"type":"paragraph","text":"[2]指湖南省人民法院1954年10月28日关于绥宁县“放蛊”案件的检查报告。报告中说，在湘西绥宁、靖县、会同等边远县份，自解放前就有“放蛊”的迷信传说，其中以绥宁最为严重。所谓“放蛊”，传说是把、乌烟虫、甲甲虫等有毒的昆虫烤焦碾成粉末，由“蛊婆”事先藏在指甲内，偷放在饮料和食物中，谁吃了就要中“蛊”。这个传说使绥宁一带群众深为恐惧，一些区乡干部也深信不疑。该县人民法院盲目受理了大量的所谓“放蛊”案件，在审理过程中，又只重口供，不重证据，甚至采取逼供、诱供等错误的审讯方法，乱捕乱押，结果造成大量错判。不但对被告造成冤狱，而且由于对“放蛊”案件的判处，实际上在法律上承认了“放蛊”的存在，支持了迷信传说在群众中的传播。报告说，全省各级法院应对过去判处过的“放蛊”案件全部进行检查，凡属错判应即平反，并深刻检讨错误根源，认真订出改进审判工作的具体办法。报告还建议做好宣传教育工作，请卫生部门配合宣传科学的医务知识，解除对“放蛊”迷信的疑惧，以遏止“放蛊”的继续流传。毛泽东全集第三十四卷点放在改善作风。"},{"type":"paragraph","text":"毛泽东二月一日"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":2,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":442,"page_end":443},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4a9ab30df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

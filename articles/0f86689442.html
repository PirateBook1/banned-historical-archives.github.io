script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"瑞金红军家属劳动模范刘来娣  向毛主席报告老土地革命区新气象  在毛主席住过的院子栽上常绿树祝毛主席万寿无疆","authors":["刘来娣"],"dates":[{"year":1951,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"瑞金红军家属劳动模范刘来娣"},{"type":"paragraph","text":"向毛主席报告老土地革命区新气象"},{"type":"paragraph","text":"在毛主席住过的院子栽上常绿树祝毛主席万寿无疆敬爱的毛主席："},{"type":"paragraph","text":"我是土地革命时代中央人民政府所在地——江西省瑞金县一个革命军人家属，现在向您报告一些瑞金县人民翻身的情形。"},{"type":"paragraph","text":"近些天，大伙心里最痛快的是，过去那些杀害革命干部和革命人民、血债累累的反革命分子，有好多已经被咱们捉住杀掉了。"},{"type":"paragraph","text":"毛主席！这些血海深仇，咱们瑞金人民压在心里已经好多年了。自从咱们的红军主力北上抗日以后，一些万恶的地主们结合着国民党反动派向人民进行血腥大屠杀，全县有一万二千多革命干部和革命人民遭杀害。但是，我们并没有被吓倒，我们牢牢记着您说的这句话：“红军会回来的！”我们革命的游击队一直在坚持斗争。我们终于等到了这一天，那些杀害人民的刽子手，终于得到了人民的惩罚，绰号“三把半刀”之一的杀人魔王谢益湶，拆毁红军纪念塔并杀害很多革命干部的凶手刘克宝，破坏当时当地中共党组织的国民党特务朱德周、赖枝雅，出卖我们两支革命游击队的叛徒陈书诰，这些都是死有余辜的反革命分子，现在已由政府把他们枪决了。"},{"type":"paragraph","text":"另一件大家高兴的事是，咱们瑞金经过剿匪、反恶霸和减租，现在全县三分之二的地区已经实行了土地改革。在去年减租时，全县农民共得到两万多担谷子。在土地改革中，已收回被地主阶级剥削去的血汗果实总值四十八亿元。"},{"type":"paragraph","text":"农民们得到这些果实，都在欢天喜地闹生产。在人民政府领导下，今年全县新修与补修的水利工程，大小有一千一百多处，可以保证全县三分之一的耕地（十万亩）用水。我们都还记得在二十年前您给我们说的话：“瑞金真正好，犁田犁三道。”全县农民代表都决心遵照您的话，耕田要作到三犁、四耙、三耘，要为全县增产九万石粮食而斗争。"},{"type":"paragraph","text":"敬爱的毛主席，我知道，咱们穷人要翻身，必须和敌人作决死的斗争。我自己能作一个革命军人家属，感到很光荣。我丈夫参加红军，多年没有音信，很可能已为革命光荣牺牲了。我又叫我的两个儿子参加了人民解放军。在第三野战军的大儿子，曾在和敌人作战中立了大功。二儿子在地方部队，也很有骨气。我自己努力劳动生产，去年当选为全省农业劳动模范，中南军政委员会还奖给我一头大牛。现在全县人民都在以增加生产的实际行动来增加抗美援朝的力量。我也订了爱国生产计划：不要人代耕，自己要把二十二担田种好，并保证互助组内的五户农民，完成增产百分之十的计划。"},{"type":"paragraph","text":"敬爱的毛主席：我们时时想念着您，最近我们正在修整您住过的地方和土地革命时代的中央人民政府各部、厅办公的地方。在您住过的院子里，我们栽上了长绿树木，表示我们祝贺您万寿无疆。"},{"type":"paragraph","text":"江西瑞金县革命军人家属  刘来娣"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f86689442"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

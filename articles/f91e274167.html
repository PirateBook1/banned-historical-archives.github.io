script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃灰县等地流行浮肿病","authors":["张鸣"],"dates":[{"year":1958,"month":4,"day":23}],"is_range_date":false,"parts":[{"text":"甘肃灰县等地流行浮肿病","type":"title"},{"text":"张鸣","type":"authors"},{"text":"新华社兰州21日讯　甘肃地区近几个月来流行着一种奇怪的浮肿病，患者死亡率很高。灰县从去年12月以来，发病者二千零三十一人，其中患浮肿病者即有一千六百二十一人；已死亡的七百四十四人中，患浮肿病者有四百多人。灰县石竹乡滩子农业社只有五十八户，因患浮肿病而死亡的占总人口的15％。这个社有四户已经死绝，有六户因怕患病而搬走了。河西劳改队和甘肃北部的劳改农场中也曾流行过这种病。","type":"paragraph"},{"text":"浮肿病患者多数是壮年男人，妇女和儿童得这种病的很少。患这种病的人，全身呈现浮肿现象，很多人得病不久即死去。","type":"paragraph"},{"text":"发生浮肿病的原因尚未查清楚，据甘肃省卫生厅医生的调查结论是：营养不良，劳动过度。他们认为病人的血液中没有传染病的病菌，也没有受放射性物质影响的变化，除了营养关系以外，再找不到其他原因。但是，有一些同志却不同意医生的看法，这些同志举出许多例证，说明浮肿病流行的地区并不缺粮，有些人的营养也不坏，如武威县一个训练班伙食办得很好，但发病率却很高，七十多人就有四十多人患了浮肿病。中共甘肃省常委研究这个问题时，认为浮肿病可能与缺乏粮食有关，如浮肿病流行较严重的灰县，粮食供应工作确实存在着一些问题，有些农户目前确实缺少口粮，但是，现在还没有充分根据来说明缺乏营养与劳动过度是产生浮肿病的唯一原因。","type":"paragraph"},{"text":"甘肃省已采取下列措施进行防治：1、改进某些地区的粮食供应工作；2、加强各地卫生工作，革除吃偏食的现象，预防疫病的传染；3、组织医生到疾病流行的地区进行治疗和调查产生这种疾病的根源。","type":"paragraph"},{"text":"来源：1958年4月23日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f91e274167"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

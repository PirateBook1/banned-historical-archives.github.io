script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国人民解放军上海市军事管制委员会关于反动组织“圣母军”的布告","authors":[],"dates":[{"year":1955,"month":9,"day":9}],"is_range_date":false,"parts":[{"text":"中国人民解放军上海市军事管制委员会关于反动组织“圣母军”的布告","type":"title"},{"text":"查本市“圣母军”(即圣母御侍团)反动组织，曾进行以破坏人民民主事业为目的的各种反革命活动，本会为了保障人民利益，维护社会秩序，保护宗教信仰自由，对是项反动组织曾于一九五一年十月八日，以军办秘贰(51)字第四○八七号布告，明令取缔在案，凡参加“圣母军”反动组织的人员，必须按“上海市军事管制委员会对于‘圣母军’人员登记与退团办法”，向“上海市‘圣母军’人员登记处”及其各分处，办理登记退团。自布告之日起参加“圣母军”反动组织的人员，大都均已遵令办理登记退团，但由于以龚品梅为首的反革命集团暗中阻挠，积极破坏，因而至今仍有少数人员，尚未遵令登记退团，凡未进行登记与退团之“圣母军”反动组织的人员，限令自布告之日起至本年九月二十日止，前往“上海市‘圣母军’人员登记处及其各分处办理登记退团，不得违抗。尚有逾期仍不办理登记退团和破坏取缔反动组织“圣母军”工作者，一经查实，定予严惩不贷。特此布告周知，","type":"paragraph"},{"text":"仰即遵行。","type":"paragraph"},{"text":" 主任  陈毅\\副主任  粟裕","type":"paragraph"},{"text":" 一九五五年九月九日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdbf1abc70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

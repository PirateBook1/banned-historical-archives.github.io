script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-964","name":"全国总工会劳动保险部关于革命军人的军龄如何计算工龄问题的复函（摘录）","author":"全国总工会劳动保险部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"全国总工会劳动保险部关于革命军人的军龄如何计算工龄问题的复函（摘录）","dates":[{"year":1957,"month":7,"day":22}],"is_range_date":false,"authors":["云南省转业建设委员会","全国总工会劳动保险部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 343","tags":[{"name":"复员","type":"主题/事件"},{"name":"工龄","type":"主题/事件"},{"name":"军龄","type":"主题/事件"},{"name":"军人","type":"主题/事件"}],"parts":[{"type":"title","text":"全国总工会劳动保险部关于革命军人的军龄如何计算工龄问题的复函（摘录）"},{"type":"subtitle","text":"(一九五七年七月二十二日)"},{"type":"paragraph","text":"云南省转业建设委员会："},{"type":"paragraph","text":"关于革命军人的军龄如何计算工龄的间题，我们经过征求中央转业建设委员会和中央内务部的意见以后，提出如下几点处理意见："},{"type":"paragraph","text":"2．革命军人转入企业（包括直接转业或复员后转入）以后非经组织调动而自动离职，离职后又到其他企业工作，因为在其第一次转入企业以后他已经是一个职工，根据中华人民共和国劳动保险条例实施细则第三十九条，“本企业工龄应以工人职员在本企业连续工作的时间计算之，如曾离职，应自最后一次回本企业工作之日算起”规定的精神，其本企业工龄同样应自再次转入企业之日算起，原来的革命军龄只能计算为一般工龄："},{"type":"paragraph","text":"3．由部队经过复员生产以后才转入企业工作的，如果复员后和未转入企业前是参加农业生产的，或者暂时没有参加生产的，不合于中华人民共和国劳动保险条例实施细则第三十八条的规定的，此一段时间不能计算工龄（包括一般工龄、本企业工龄）。"},{"type":"paragraph","text":"(摘自〔57〕保险字第622号文件)"}],"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26ce607cf6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

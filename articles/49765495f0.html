script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央首长接见煤矿工人座谈会纪要","authors":["周恩来","姚文元","康生","江青","谢富治","陈伯达"],"dates":[{"year":1967,"month":11,"day":23}],"is_range_date":false,"parts":[{"text":"中央首长接见煤矿工人座谈会纪要","type":"title"},{"text":"江青姚文元谢富治陈伯达周恩来康生","type":"authors"},{"text":"总理、伯达、康生、谢富治、江青、杨成武、戚本禹、姚文元、吴法宪等中央首长和北京市革委会吴德、傅崇碧、黄作珍、丁国钰、李钟奇等同志接见了工代会、大、中学校红代会代表，主要听取了煤矿工人汇报有关抓革命，促生产的情况。中央首长在汇报过程中，插话要点如下：","type":"paragraph"},{"text":"(当某工人汇报到煤矿工人的工资问题时)","type":"paragraph"},{"text":"江青：工资不低，这已经很了不起了。可解放前就不同，资本家们把轻工业方面工资搞得高一点，而煤矿工人的工资是很低的，今天与过去完全不同了，煤矿工人的工资也这样高了。你们工人应该很好地忆苦思甜，听毛主席的话，抓革命、促生产。要把本单位的那些坏家伙统统揪出来，否则，还出那么多钱，养着那些坏人。","type":"paragraph"},{"text":"(当某工人汇报到一系列不合理的制度时)","type":"paragraph"},{"text":"姚文元：这些东西是不是苏修的？(有人回答：完全是照搬“苏修”一套)","type":"paragraph"},{"text":"谢副总理：应该要很好地开展“斗私，批修”！","type":"paragraph"},{"text":"(当另一个煤矿工人汇报该矿矿工情况后)","type":"paragraph"},{"text":"伯达：我们社会主义国家各个部门是配套的，是互相影响的，譬如煤矿，现在看来很重要，没有煤矿，许多电厂就发不成电了。我们煤炭工人一定要按照伟大领袖毛主席的教导，要实现革命的大联合和革命的“三结合”，要抓革命、促生产、促工作，要以斗私批修为纲，抓大批判和本单位的斗批改，大办毛泽东思想学习班。要把那些反动家伙斗倒、斗臭，但是不能搞武斗。以后请谢副总理继续听取你们的意见，解决你们的问题。","type":"paragraph"},{"text":"江青：今天主要是听听煤矿工人同志们的意见。有些大、中学校的红卫兵小将也参加旁听了，刚才有人送上一张条子，说外面有人传说今年要放寒假，这纯粹是造谣，我们根本就没考虑过这个问题，现在就是有人进行煽动，制造混乱。另外，还有什么要下工厂啰，下农村啰，就是屁股坐不下来，就是不愿意搞大批判，不愿意搞本单位斗批改，这样作是不允许的。还是一种不良习气。同时，我们现在煤炭本来有点困难，可这些人还自己生炉子，一点也不顾全大局，希望你们给这些人说说，不要这样干。学校问题最近要专门找个时间，听听汇报。","type":"paragraph"},{"text":"(当内燃机厂汇报农机“东方红”等院校到他们厂去刷大标语时)","type":"paragraph"},{"text":"伯达：他们学生不了解你们厂的情况，到你们厂去是不行的，以后再去，让他们回学校去。","type":"paragraph"},{"text":"康生：同志们，以后还要开座谈会，请你们回去以后好好准备一下，把有关整顿党组织和恢复党的组织生活方面的意见收集一下，反映上来。","type":"paragraph"},{"text":"(京棉一厂汇报人大“三红”到该厂去抓人的事)","type":"paragraph"},{"text":"总理：各单位都一律在自己单位闹革命，学校就在自己学校搞，工厂就在自己工厂搞，需要联合起来的要事先协商好，不要相互冲击。","type":"paragraph"},{"text":"康生：他们自己单位就有一群叛徒特务，有许多坏人不去抓，却跑到外单位去抓！","type":"paragraph"},{"text":"江青：建议学校的红卫兵小将不要去包办工厂和外单的事情，好不好？(答：好！)","type":"paragraph"},{"text":"伯达：一定要搞好自己单位的斗批改。","type":"paragraph"},{"text":"谢副总理：今天就开到这里，现在散会。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49765495f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

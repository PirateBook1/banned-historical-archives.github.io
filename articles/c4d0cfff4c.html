script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上钢一厂遵照毛主席关于伤其十指不如断其一指的教导集中优势兵力先抓好三分之一 一个一个地解决后进部门问题","authors":["鲍道佐"],"dates":[{"year":1969,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上钢一厂革委会在解放军驻广毛泽东思想宣传队的帮助下，在坚决贯彻“九大”精神的过程中，坚持先抓好三分之一，一个一个车间，一个一个工段，一个一个小组，过细地扎实地搞好斗、批、改的各项工作。"},{"type":"paragraph","text":"上钢一厂有十八个车间、部门，一百多个工段、一千多个基层小组。前一阶段，厂革委会对怎样进一步落实“九大”提出的各项战斗任务，存在着过急情绪，追求数量，贪多求快，想把各项工作在很短的时间内都做好。结果整天浮在上面，忙忙乱乱，东抓西抓，往往欲速则不达。"},{"type":"paragraph","text":"在市革委会、局革委会的直接关怀、指导下，在解放军支左人员的热情帮助下，厂革委会遵照毛主席关于“胸中有‘数’”的教导，八月份以来，对全厂十八个车间、部门和一些主要工段的实际情况，作了通盘研究分析、排队，分清了这些车间、部门的相对存在着的先进、中间、后进这三种状况，其中后进的单位占三分之一。由于这些后进单位的问题长期没有得到解决，严重影响革命和生产，对厂革委会的力量牵制很大，使工作处于被动地位，不利于巩固无产阶级专政。因此，厂革委会下定决心，集中优势兵力，狠抓后进单位，扎扎实实地解决问题。"},{"type":"paragraph","text":"在具体的战斗过程中，他们又遵照毛主席“每战集中绝对优势兵力(两倍、三倍、四倍、有时甚至是五倍或六倍于敌之兵力)，四面包围敌人，力求全歼，不使漏网”的教导，改变了过去“大呼隆”的领导方法。他们除留一小部分同志主持日常工作外，集中了三分之二以上的力量(包括厂革委会召集人，绝大多数的常委和委员)，对这些后进单位采取分批分期打歼灭战的战术，本着“伤其十指不如断其一指”的原则，分成几个战役来打，第一个战役先解决后进单位中的三分之一，使这些单位的面貌有了很大变化。例如，有一个车间由于一小撮阶级敌人利用资产阶级派性，煽阴风，点鬼火，破坏革命，破坏生产，致使这个车间一度背上了“老大难”的包袱。在局革委会和军宣队的帮助下，厂革委会和市革委会驻该车间斗批改小组一起共同战斗，组织了第一个战役。他们举办专题学习班，发动广大革命群众，开展革命大批判，深挖一小撮躲在暮后的阶级敌人，改变了这个车间的落后面貌，革命轰轰烈烈，生产蒸蒸日上。第一个战役取得胜利了，便开始转入第二个战役，再解决三分之一。对另外两个后进车间、部门，集中力量打歼灭战，扎扎实实、认认真真地干，进行“各个击破”，一个一个地解决问题。"},{"type":"paragraph","text":"狠抓三分之一，厂革委会领导成员深入斗争第一线，亲自动手，发动群众，把工作抓深、抓细、抓扎实。十月二日，发现了一起现行反革命破坏事件。案发后，厂革委会领导成员立即来到现场，和群众团结在一起，战斗在一起，通过调查研究、分析敌情，现场勘察，寻找线索，跟踪追击，终于在四十七个小时内破了案，挖出了现行反革命分子。"},{"type":"paragraph","text":"经过两个多月的努力，目前已有三分之一以上的后进单位，改变了面貌。全厂革命生产形势出现了新局面，无产阶级专政大大巩固，革命推动生产，八月份以来，钢产量扶摇直上，八月份比七月份增长百分之二十一，九月份又比八月份增长百分之五。十月份第一周也超额完成了国家计划。"},{"type":"paragraph","text":"在军宣队的帮助下，厂革委会认真地学习了林副主席在庆祝中华人民共和国成立二十周年大会上的重要讲话和中央两报一刊国庆社论，决心更高地举起毛泽东思想伟大红旗，遵照毛主席“要过细地做工作”的教导，以不断革命精神，进一步总结经验，找出差距，制订规划，切实地完成“九大”提出的各项战斗任务，为进一步巩固无产阶级专政而斗争!"},{"type":"paragraph","text":"(鲍道佐)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4d0cfff4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

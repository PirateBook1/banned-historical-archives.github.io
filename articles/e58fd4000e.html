script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我军永远和革命左派心连心","authors":["《解放军报》编辑部社论"],"dates":[{"year":1967,"month":2,"day":6}],"is_range_date":false,"parts":[{"text":"我军永远和革命左派心连心","type":"title"},{"text":"《解放军报》编辑部社论","type":"authors"},{"text":"在无产阶级文化大革命发展到革命左派实行大联合，向党内一小撮走资本主义道路当权派全面夺权斗争的新阶段，我们的伟大统帅毛主席向全军发出战斗号召：人民解放军应该积极支持左派广大群众。我军全体指战员以火样的热情，高昂的斗志，热烈地响应毛主席这一伟大号召，誓作革命左派的坚强后盾。","type":"paragraph"},{"text":"山西省军区部队，高举以毛主席为代表的无产阶级革命路线的伟大红旗，在两个阶级夺权和反夺权的关键时刻，他们挺身而出，坚决地有力地支持革命左派，为全军树立了榜样。","type":"paragraph"},{"text":"在当前这场激烈的阶级大搏斗中，全军指战员一定要旗帜鲜明，分清敌我，最坚决、最有力地支持无产阶级革命派。","type":"paragraph"},{"text":"分清敌我，辨明谁是真正的革命左派，这是人民解放军支持无产阶级革命派的首要问题。怎样才能分清敌我，怎样才能辨明谁是真正的革命左派呢？山西省军区部队的经验告诉我们，最根本的就是要靠伟大的、战无不胜的毛泽东思想。","type":"paragraph"},{"text":"毛主席关于阶级和阶级斗争的学说，是我们在阶级斗争的大风大浪中辨别一切是非的最锐利的武器。我们要用毛主席阶级分析的方法，“用马克思列宁主义的方法去作政治形势的分析和阶级势力的估量”，用两条路线斗争这个“纲”，去衡量和识别一切问题。在两条路线的斗争中，一个地区，一个单位，不管有多少组织，归根到底就是两派。一个站在以毛主席为代表的无产阶级革命路线一边，一个站在资产阶级反动路线一边，一个要把社会主义革命进行到底，一个要保存资本主义的旧秩序，一个要“革”，一个要“保”，这就是两条路线斗争的实质。我们一定要紧紧抓住这个关键问题，只有这样，才能有最清醒的头脑，最锐利的眼睛，才能透过现象看到本质，才能拨开重重迷雾，洞察一切，才能够站得高，看得远，才能使我军在错综复杂的情况下，坚定地站在以毛主席为代表的无产阶级革命路线一边，毫不含糊地支持无产阶级革命派，而决不被阶级敌人所迷惑。","type":"paragraph"},{"text":"毛主席教导我们：“没有调查研究就没有发言权”。广大革命群众是无产阶级文化大革命的主人，他们最有发言权，谁是党内走资本主义道路当权派的头面人物，他们看得最清楚。只要我们按照毛主席的教导，迈开双脚，到群众里面去，做他们的小学生，老老实实地向他们学习，和他们心连心，和他们同呼吸共命运，想他们所想，急他们所急，就会耳聪目明，不迷失方向，就会在他们最需要的关键时刻，挺身而出，给予有力的支持和援助。山西省军区部队，在无产阶级革命派奋起夺权的紧要关头，能够旗帜鲜明，坚决地支持革命派，重要的一条就是他们到群众里面去，和革命群众建立了深厚的阶级感情。","type":"paragraph"},{"text":"人民解放军无限忠于毛主席，无限忠于以毛主席为代表的无产阶级革命路线。几十年来，我军一直在为捍卫毛主席的革命路线流血奋斗。在当前无产阶级文化大革命中，只要我们高高地举起以毛主席为代表的无产阶级革命路线的鲜红旗帜，坚决地相信群众，就一定能够最有力地支持和援助无产阶级革命派。","type":"paragraph"},{"text":"毛主席说：“紧紧地和中国人民站在一起，全心全意地为中国人民服务，就是这个军队的唯一的宗旨。”我们全军指战员，一定要牢牢记住毛主席的这个伟大指示，在无产阶级革命派大联合、大夺权的斗争中，为人民作出新的贡献，建立新的功勋。","type":"paragraph"}],"comments":[],"origin":"原载《解放军报》1967年2月6日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e58fd4000e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

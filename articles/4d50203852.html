script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"转发华东局关于华东直属机关打虎经验的通报的批语","alias":"","parts":[{"type":"paragraph","text":"对中央节约检查委员会党组扩大会议"},{"type":"paragraph","text":"几项决议的报告\"的批语"},{"type":"paragraph","text":"（1952年2月12日）同意这个报告。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十二日"},{"type":"paragraph","text":"[1]指中央人民政府节约检查委员会主任薄一波1952年2月11日关于2月9日中央节约检查委员会党组扩大会议的几项决议给毛泽东的报告。几项决议是：一、关于大老虎的标准和算法问题。规定：1.贪污不满一亿元但对国家经济损失很大者，和贪污五千万元以上但性质严重者，均须经中央节约检查委员会党组批准，才能定为大老虎。2.在全国解放时隐瞒侵吞国家财产或官僚资本未报在一亿元以上者，系指入城前后确定为应交人民政府而未交者；至于解放前隐瞒侵吞国民党或日伪财产者则一律不算；至于应没收之汉奸财产，作另案处理，也不能算大老虎。3.在入城后历年来贪污之物、款折合人民币问题：物资，应按现在价格折合为人民币；现款（包括金银、股票、各种钞票在内），以当时折实单位折合成现在的人民币。二、为加强中央各部门大贪污犯的审判工作，在中央节约检查委员会党组下设审判委员会，以吴溉之为主任，龚子荣为副主任，统一领导审判工作。三、统一北京市的毛泽东全集第三十一卷调查工作问题。1.根据市节约检查委员会规定对营造、五金、木材与木器、电料、汽车材料与修理、文具纸张、西药等行业着重检查的原则，采取以行业为单位全面的统一检查和有重点的统一检查相结合的办法。首先统一检查营造业，由中央节约检查委员会派人参加，与中央各部门密切联系，互通情报，避免各自为政的现象。2.其他行业一般均采取动员的方式，召开大小座谈会，动员工商户坦白与检举，由市节约检查委员会负责组织，中央各有关部门可派人参加收集所需要的材料。3.不许任何机关私自派人检查工商户，严禁私自传讯与打骂行为，与中央各机关贪污犯同案犯罪的工商户的逮捕与封闭、没收财产、追偿赔款等，均应报中央节约检查委员会批准后，经北京市统一处理。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":388,"page_end":389},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d50203852"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"中国工农红军第一方面军总司令部布告：处决黄梅庄","alias":"","parts":[{"type":"paragraph","text":"中国工农红军第一方面军总司令部布告：处决黄梅庄"},{"type":"paragraph","text":"（1931年6月）"},{"type":"paragraph","text":"查军阀国民党两次调遣共四十万的兵力，并用尽社会一切反革命力量（如组织AB团社会民主党等反动组织），企图破坏苏区和红军，但均被红军第一方面军打得他落花流水，击溃白军在二十万以上。张辉瓒、胡祖玉先后被红军斩首击毙。这伟大的革命胜利已经吓破了全国军阀及帝国主义的心胆。蒋介石为企图挽救国民党的危亡，最近派遣一批走狗来赤色区域，采用军阀的惯技，企图向红军主要负责官长疏通破坏红军团结。蒋介石派来的走狗已经逐一捕获斩决。日前又派了黄梅庄前来，想利用封建关系，拆散红军战线。现该黄逆已经捕获，公开审判议决处口口口口口口口口口口口口口口口口口口口口口死。查该黄逆梅庄甘心反动，竟受蒋介石使命前来破坏红军，实属罪大恶极者。将该犯黄梅庄验明正身，捆赴刑场执行斩决，以肃反动而寒匪胆。此状。"},{"type":"paragraph","text":"总司令朱德"},{"type":"paragraph","text":"总政委毛泽东公历一九三一年六月口日贴"}],"authors":["毛泽东"],"dates":[{"year":1931,"month":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":362,"page_end":362},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce38b56c76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"8dd69245-585b-40a5-a15a-d131b7ae890d","name":"文革通讯第30、31、32期","internal":false,"official":false,"type":"pdf","author":"浙江工农兵美术大学红卫兵战斗队、毛泽东主义红卫兵","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/8dd69245-585b-40a5-a15a-d131b7ae890d.pdf"],"article":{"title":"北京市革命委员会重要通告","alias":"","parts":[{"type":"paragraph","text":"文革通讯"},{"type":"paragraph","text":"第30、31、32期"},{"type":"paragraph","text":"2.有江青同志的讲话。"},{"type":"paragraph","text":"1.关于对于小《欧阳海之歌》的看法，戚本禹同志：《欧阳海之歌》是用毛泽东思想来塑造时代英雄形象的优秀作品。它比较成功地塑造了用毛泽东思想武装起来的新型的解放军战士。小还写出了怎样用毛泽东思想来指导战士的成长这一点。《欧阳海之歌》是部好小，要保金敬迈，要保《欧阳海之歌》。中国人民大学三红揪《欧阳海之歌》揪得很厉害，这是不对的。有一个章节中提到《修养》，这是缺点。指出来是必要的，不能攻其一点，不及其余，要全面地看这部小。欢路"},{"type":"paragraph","text":"2.江青同志肯定《欧阳海之歌》是好作品，金敬迈同志已经修改了几章，准备发表（文汇报已发表了一点）。戚本禹同志在这次会上狠批人大三红山头主义、风头主义、个人主义。他，斗彭要以人大三红为主，要新人大参加。秸果，新人大要发言，人大三红就不发。戚本禹同志：人大三红为主，就是对三红的支持。可是，你们这样不支持我。我把你们整理炮打康生同志的材料刷到天安门上去，看你们怎么样。你们里面一定有坏人在挑动，将来一定要把坏人抓出来。现在，对付我们有两种手法，一是挑起武斗，二是劫国家机密。你们学校就是那么干净？人大特务最多。反正那些要把自已同志往死里打的，肯定不是好人。我们反对武斗，但是你们要武斗，我们不怕。不管是，对"},{"type":"paragraph","text":"可合富牌自己同志没有阶杀感情，搞武斗，肯定没有好下场。"},{"type":"paragraph","text":"不玻意大品精要重米#因北京市革命委会董要通告一正正小四黯干（命受氏中众（北京市革命委员会全体会通过，并经中央批准）。大员干浓大封宗群脚高、革命率众都必须座决执行毛主席党中央关于《抓革、促生产、促工作》的指示。争取革命和生产双丰收。"},{"type":"paragraph","text":"金课的鲸小二、决执行毛主席关于要文斗，不要武斗的指示。严禁打、砸、、抄、抓。爆动武斗的少数坏人和情节严重的打人区手，应该受到无产阶级国家法律制裁。"},{"type":"paragraph","text":"人民解放军北京卫戌部队和军代表有权处理武斗问题，有关方面必须听从，不得拒执行。二最"},{"type":"paragraph","text":"骑出三、不准破坏国家财产，不准动用交通工具参加武斗，不准调动人员参加外单位的武斗。"},{"type":"paragraph","text":"四、决执行毛主席关于“必须决克服许多地方存在着的某些无律状态和无政府状态”的指示。不许破坏动律。不许无故工。决同一切乱革命和生产秩序的现象作斗争。国景"},{"type":"paragraph","text":"五、无产阶级专政支柱应该按照毛主席的教导，决支持无产阶级革命派，担负起杂护和巩固无产阶级专政的革命秩序，保卫国家财产，保卫无产阶级文化大革命的种圣职责。"},{"type":"paragraph","text":"六、决执行中共中央、国务院、中央军委、中央文革小组，四月二十日关于停止外出串连的通知。已经外出串连的北京学生和摹众，除经中央特许以外，应当立郎全部返回北京，外地来北京串连的学生和翠众，同样也应立即全部返回本地。座小革文央中"},{"type":"paragraph","text":"本通告自公布之日起生效，并由革命委员会常务委员会分别朵取具体措施。委革京：青工喷要"},{"type":"paragraph","text":"北京市革命委员会士单主益人的不要不委革以高产高不"},{"type":"paragraph","text":"一九六七年五月十四日的#业。的剑易县上海市革委会转中央文革办事组法不益人面土#来"},{"type":"paragraph","text":"给杭丝联红色造反兵团、浙大红暴会等赴沪“告状”人员的来电草一九六七年五月十一日，听你们集中一万余人到上海反映情况。我们为，这么多人反映情况是不适当的。希望你们响应伟大领袖毛主席关于抓革命、促生产的号召，请你们立即回杭州，回到生产岗位。有问题就地解决。你们要向上反映情况，完全可以通过其他方式，如电报、电话、通信等等。如果一定要当面反映重要情况，也绝不应该出来这么多人，只要派几个代表就了。请你们向到上海的这些同志傅达。我们相信，一切革命的工人是能懂得这个道理的。两《兴a里站》《铺焙要，《甜精"},{"type":"paragraph","text":"上海市革委会徐景贤同志最近在斗陈、曹大会上讲话（提要）要年《喆》"},{"type":"paragraph","text":"州大的《》"},{"type":"paragraph","text":"1.对刘邓大批判在上海就是要把陈不显、曹获秋黑藤连起来，顺瓜摸藤挖根。实忠志同青卫喷四2.上海干部基本情况（略）"},{"type":"paragraph","text":"主手烟干大区生的卡茶两隆高品代3.解答几个问题：）。卡仓誉堂要福的通陪人宝类面不由否县千钱、有同志罐自上而下的资产阶级复辟逆流在全国在上海是否续存在2他，自下而土（：）反"}],"authors":["北京市革命委员会"],"dates":[{"year":1967,"month":5,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2,"page_end":2},"tags":[{"name":"戚本禹","type":"人物"},{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"金敬迈","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"浙江省红色暴动委员会（红暴）","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb6db5763e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

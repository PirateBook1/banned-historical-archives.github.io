script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"短章组诗","authors":["北京市汪曾祺"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"短章组诗","type":"title"},{"text":"北京市汪曾祺","type":"authors"},{"text":"〈彩旗〉","type":"paragraph"},{"text":"当风的彩旗，像一片被缚住的波浪。","type":"paragraph"},{"text":"〈杏花〉","type":"paragraph"},{"text":"杏花翻着碎碎的瓣子……仿佛有人拿了一桶花瓣散在树上。","type":"paragraph"},{"text":"〈早春〉","type":"paragraph"},{"text":"新绿是朦胧的，飘浮在树杪，完全不像是叶子……远树的绿色的呼吸。","type":"paragraph"},{"text":"〈黄昏〉","type":"paragraph"},{"text":"青灰色的黄昏，","type":"paragraph"},{"text":"下班的时候。","type":"paragraph"},{"text":"暗绿的道旁的柏树，银红的骑车女郎的帽子，橘黄色的电车灯。","type":"paragraph"},{"text":"忽然路灯亮了，","type":"paragraph"},{"text":"（像是轻轻地拍了拍手……）","type":"paragraph"},{"text":"空气里扩散着早春的湿润。","type":"paragraph"},{"text":"〈火车〉","type":"paragraph"},{"text":"火车开过来了。","type":"paragraph"},{"text":"鲜洁，明亮，刷洗得清清爽爽，好像闻得到车厢里甘凉的空气。","type":"paragraph"},{"text":"这是餐车，窗纱整齐地挽着，每个窗口放着一盆鲜花。","type":"paragraph"},{"text":"火车是空的。火车正在调进车站，去接纳去往各地的旅客。","type":"paragraph"},{"text":"火车开过去了，突突突突，突突突突……火车喷出来的气是灰蓝色的，蓝得那样深，简直走不过一个人去；但是，很快，在它经过你的面前的时候，它映出早已是 眼睛看不出来的夕阳的余光，变成极其柔和的浅红色；终于撕成一片白色的碎片，像正常的蒸汽的颜色，翻卷着，疾速地消灭在高空。于是，天色暗下来了。?","type":"paragraph"}],"comments":[],"origin":"原载一九五七年六月號《詩刊》，见江东语文网（jdyuwen.com.cn）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e93366deb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

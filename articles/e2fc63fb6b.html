script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"敢顶妖风的新干部","authors":[],"dates":[{"year":1976,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敢顶妖风的新干部"},{"type":"paragraph","text":"一九六八年，青年工人王晋国同志担任了山西省大同市杏儿沟煤矿革委会副主任和矿党总支委员，分管全矿的生产工作。"},{"type":"paragraph","text":"一个普通工人出身的新干部，能挑起全矿的生产重担吗？这时，一件意外的事情发生了：矿井古老的大巷冒了顶，落顶的乱石把二百多米长的巷道堵住了，生产一下全部停顿，一小撮阶级敌人乘机破坏。一场严重的考验摆在面前。"},{"type":"paragraph","text":"夜晚，办公室里灯火通明，各种座谈会正在紧张地进行。会上，一种意见是坚持斗争，战胜塌方，修复巷道；另一种意见是听天由命，抛弃矿井，另找门路。王晋国同志敏锐地感到这不是一般的意见分歧。他找老工人出身的党总支书记孟成然同志说：“‘上’和‘下’虽是一字之差，但反映了两种思想、两条路线的斗争。”老孟说：“对！你看得准。我们工人阶级在困难面前，只能前进，不能后退。”在斗争中，王晋国同志和工人一起大批反动的天命观，戳穿了阶级敌人的破坏阴谋，鼓舞了工人群众的斗志。他坚持和工人一块儿认真学习毛主席的哲学著作，用辩证唯物论解决出现的问题，和工人一起抬石头、架棚子。结果，只用了二十多天时间就修复了巷道，使生产继续正常进行，迎头痛击了阶级敌人和旧的习惯势力的挑战。"},{"type":"paragraph","text":"去年夏季，党内最大的不肯改悔的走资派邓小平刮起的右倾翻案风，也吹到了杏儿沟煤矿。有人说：“有的单位已经发了超产奖，听说还是上边有人讲的。咱们也应该发点，好给群众鼓劲。”王晋国同志清醒地感到：这是一股修正主义的妖风刮过来了。他心想：“奖金挂帅”，“物质刺激”，这是修正主义的东西，在文化大革命中，曾经多次进行批判，现在怎能让它再复活？他毅然决然地对大家说：“不管它是谁讲的，我们坚决不能搞。”"},{"type":"paragraph","text":"为了进一步提高大家的认识，在党总支的领导下，王晋国同志组织干部认真学习无产阶级专政理论，开展了“靠什么调动群众的革命积极性”的讨论。在学习和讨论中，他引导大家分析了北井采煤一队和采煤二队的不同变化，使大家受到了深刻的教育。这个矿的北井采煤一队，历年来是个先进队。可是，在一九七四年，他们没有认真抓批林批孔，而是搞“物质刺激”，结果，腐蚀了工人的思想，影响了团结，生产下降，由先进变成了后进。而北井采煤二队，原来是个后进队，但在批林批孔运动中，他们以阶级斗争为纲，大批修正主义，大批资本主义，调动了工人群众的社会主义积极性，月月季季提前超额完成任务，由后进变成了先进。经过对这两个不同典型的对比分析，大家认识到，以阶级斗争为纲，坚持党的基本路线，大批修正主义，就能坚持企业的社会主义方向，促进生产的发展。搞“物质刺激”，不仅会腐蚀工人的思想，而且必然偏离社会主义的方向，发展下去，社会主义的企业就会变成形式上是社会主义，而实际上是资本主义的企业。大家说：“物质刺激搞不得，坚持无产阶级政治挂帅最牢靠。”　本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2fc63fb6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

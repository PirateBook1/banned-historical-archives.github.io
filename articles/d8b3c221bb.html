script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"省、市委书记会议上各同志提出的问题","authors":["中共中央办公厅"],"dates":[{"year":1957,"month":1,"day":20}],"is_range_date":false,"parts":[{"text":"省、市委书记会议上各同志提出的问题","type":"title"},{"text":"中共中央办公厅","type":"authors"},{"text":"刘仁：","type":"appellation"},{"text":"一、现在的工资制度和技术等级标准都有不合理的地方，需要统盘加以研究。","type":"paragraph"},{"text":"二、在不增加人的条件下，可否每年给工人一个回家的时间，以免进城的家属太多，而缓和宿舍的修建难于满足需要的紧张状况。现有的福利、奖金、救济等制度对工人家属进城，起着鼓励的作用，应当加以改变。","type":"paragraph"},{"text":"三、大城市周围的农村，应当有计划地多养些猪。","type":"paragraph"},{"text":"张德生：","type":"appellation"},{"text":"一、农业合作化以后，基层组织的调整，基层干部的分工，需要加以研究。","type":"paragraph"},{"text":"二、西安市的直接影响生产的公用事业的建设项目，在削减投资的时候需要加以照顾。厂矿区的学校、商店等方面的投资由谁负责，希望明确规定。","type":"paragraph"},{"text":"三、在减少和推迟建设项目的时候，应当好好地注意人员的处理和设备的维护。","type":"paragraph"},{"text":"四、希望多调一些废钢材给地方。","type":"paragraph"},{"text":"五、商业的管理人员太多，有些机构可以合并，甚至取消，例如粮食的供应人员可以减少，有些门市部可以撤销。","type":"paragraph"},{"text":"六、关于党政人员的减薪问题，可以有两种办法：一种是全面减薪，一种是，减少以至取消各种供给制的残余，如伙夫的编制、取暖费、生活补贴等。比较起来，后一办法较好些。","type":"paragraph"},{"text":"七、农村供销社和信用社，是否可以吸收些地主、富农的游资。","type":"paragraph"},{"text":"王任重：","type":"appellation"},{"text":"一、国家对农产品的预购，不要减少，仍予以维持。","type":"paragraph"},{"text":"二、三峡的勘探、设计工作是否继续进行，希望中央有明确的方针。长江水利委员会和湖北省委的意见是：第二个五年计划准备，第三个五年计划施工，第五个五年计划完成。","type":"paragraph"},{"text":"三、产棉区的农业税现在只占农产值的百分之五，可以适当增加。","type":"paragraph"},{"text":"吴芝圃：","type":"appellation"},{"text":"一、农业合作化的优越性应该继续加以宣传。","type":"paragraph"},{"text":"二、希望对河南省多增加一些民用煤，用赊销的办法贷放一些水车。","type":"paragraph"},{"text":"中共中央办公厅机要室　一九五七年一月二十一日发","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8b3c221bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

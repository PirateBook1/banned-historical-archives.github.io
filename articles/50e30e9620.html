script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"佛教徒要坚决走社会主义道路福建省龙溪专区佛教界代表座谈会胜利闭幕","authors":["柳永真"],"dates":[{"year":1958,"month":9,"day":7}],"is_range_date":false,"parts":[{"text":"佛教徒要坚决走社会主义道路福建省龙溪专区佛教界代表座谈会胜利闭幕","type":"title"},{"text":"柳永真","type":"authors"},{"text":"以进行社会主义教育为主要内容的龙溪专区佛教界代表座谈会，从七月十六日至八月廿三日在漳州市南山寺召开，历时三十八天，出席这次会议的有我区各地寺庙的和尚、尼僧、菜姑有教徒代表七十人。","type":"paragraph"},{"text":"会议开始时，地委付书记陈文平同志应邀到会，作了关于目前国内外形势和开展社会主义教育问题的动员报告。代表们采取了大鸣大放大字报的形式，就佛教徒接受共产党的领导、走社会主义道路，对各大远动和宗教信仰自由政策等重大问题的看法，进行大辩论。代表们揭发了隐藏在佛教内的释传允、释传扬二名披着宗教外衣，进行反党、反人民、反社会主义的右派分子的罪行，并对他们的反动言行进行严肃的批判和斗争。","type":"paragraph"},{"text":"右派分子释传允是漳州市南山寺和尚，在大鸣大放期间，他曾恶毒地攻击党的领导和政府政策，无耻的替地主、反革命分子叫冤。另一个右派分子释传扬早在1951年就曾利用宗教名义，擅自组织非法的老人互助组；招摇撞骗，敲榨勒索群众钱财，妨碍社会治安。后被取缔，心怀不满，这次在大鸣大放期间，曾多方散布反动谬论，向党和政府猖狂进攻。在自我检查中，态度极端恶劣，继续放毒。","type":"paragraph"},{"text":"两个右派分子反党、反人民、反社会主义的言行，激起了代表们的无比愤怒，纷纷与右派分子进行说理斗争。漳州南山寺老方丈释广心以解放后九年来共产党和人民政府领导工农业生产，进行伟大的社会主义建设与领导佛教界开展社会主义教育和爱国主义学习，帮助解决生活费用，修理名胜古迹等方面取得的巨大成就，证明共产党和人民政府对各方面的领导是完全正确和必要的，代表们回忆出家人过去受尽旧社会反动统治的压迫，无奈才出家，今天社会主义社会安居乐业，就是人间的理想中的极乐世界。大家在斥责右派分子的反动谬论后，都指出:正直的佛教徒都应该履行《宪法》，做一个爱国守法的公民，衷心拥护中国共产党的领导，坚决走社会主义的道路。他们并表示坚决与右派分子斗争到底，划清敌我界线，右派分子的谬论经过大会的揭发和批驳之后，理屈词穷，开始低头认罪，承认自己是反党、反社会主义的资产阶级右派分子。代表们已责令他们作深刻彻底的交代。","type":"paragraph"},{"text":"在会议的后阶段，由释广度代表传达华东区和福建省佛教代表座谈会的精神，并参覌了龙溪机器厂、前锋人民公社、院后罐头厂、火车鉄路、电影等，代表们受到了一次深刻的形象化教育。普遍反映，经过一个多月的社会主义教育，政治觉悟提高了，认识了过去思想上存在的厌世、悲覌思想，是中了旧社会的毒，同时认识到佛教界必须认真加速自我改造，破资本主义立场，立社会主义立场。一致表示要和全国六亿人民一道，忠诚接受共产党的领导，坚决走社会主义道路，积极参加劳动生产，逐步成为自食其力的劳动者，人人争取做一个建设社会主义的积极分子。最后代表们还写了学习心得，通过了集体的爱国公约和决心心书。","type":"paragraph"},{"text":"闭会期间，中共龙溪地委统战部田庄部长和专署宗教事务处何处长，都应邀到会讲话。","type":"paragraph"},{"text":" ---- 原载一九五八年九月七日《闽南日报》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50e30e9620"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"特殊阶层，安息吧！","authors":["北京大学","岑超南"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"特殊阶层，安息吧！","type":"title"},{"text":"北京大学岑超南","type":"authors"},{"text":"（岑超南：北京大学物理系学生）","type":"subtitle"},{"text":"一、在党团员上层份子中有两类人：","type":"subtitle"},{"text":"第一类：领导所做全是对的，经典著作的话全是对的(以前联共党史的话也全是对的)，只要不同意领导就是思想有问题或者可能是反党，这种人实际是从未思想过，还自以为对党有利，可怜！","type":"paragraph"},{"text":"第二类：纯粹个人主义者，无非利用职权达到个人卑鄙目的，可耻！","type":"paragraph"},{"text":"二、他们起了什么作用一墙与沟的作用。","type":"subtitle"},{"text":"(1)向领导主观歪曲报导同学情况：","type":"paragraph"},{"text":"(2)维护领导“威信”压制民主。","type":"paragraph"},{"text":"(3)当领导作出不合理措施时加以帮忙。","type":"paragraph"},{"text":"(4)后一类人更进行了私人报复。","type":"paragraph"},{"text":"三、怎样产生的：——领导的官僚主义与宗派主义。","type":"subtitle"},{"text":"领导官僚主义不接近群众，不相信群众，可是领导要工作就要有耳目，由于宗派主义，于是就找党团员这些上层份子为耳目，特殊阶层随而产生！","type":"paragraph"},{"text":"四、应该怎么办——领导清除“三害”","type":"subtitle"},{"text":"领导深入群众，信任群众，与群众商量工作自然会好，不必特殊阶层代劳了！","type":"paragraph"},{"text":"特殊阶层，历史使命已告终了，安息吧！","type":"paragraph"},{"text":" 物四　岑超南","type":"paragraph"},{"text":" 来源：北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fcb2eb6f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

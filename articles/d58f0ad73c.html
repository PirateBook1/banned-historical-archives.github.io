script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"龙川县革委会帮助各级领导班子认真学习毛主席的哲学思想  第一把手带头讲用","authors":[],"dates":[{"year":1970,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"龙川县革委会帮助各级领导班子认真学习毛主席的哲学思想"},{"type":"paragraph","text":"第一把手带头讲用"},{"type":"paragraph","text":"据新华社广州二十二日电　广东省龙川县革委会经常召开各级领导班子第一把手活学活用毛主席光辉哲学思想的讲用会，促使领导班子学好哲学、用好哲学，推动斗、批、改运动不断深入发展。"},{"type":"paragraph","text":"伟大领袖毛主席教导说：“对我们的同志，应当进行辩证唯物论的认识论的教育”。遵照毛主席这一教导，县革委会除了分期分批开办各级领导班子学哲学的毛泽东思想学习班，结合三大革命运动的实际，帮助他们领会毛主席光辉哲学思想的基本观点外，还经常结合形势和干部、群众的思想情况，召开各级领导班子第一把手学哲学讲用会，帮助他们把毛主席的哲学思想真正学到手，同时带动各级领导班子努力活学活用毛主席的光辉哲学思想，推动当地的革命和生产不断深入发展。"},{"type":"paragraph","text":"县革委会主任、军队代表翟成明，两年来经常带着自己的问题，带头活学活用毛泽东思想，带头讲用活学活用毛主席哲学思想的体会。有一次，他带着自己的问题，讲用了如何运用毛主席的哲学思想，把“怕”字换成“敢”字，正确处理“没有经验”和“有经验”的体会。他最初下到县里的后进单位——铁场公社桥头大队蹲点时，感到自己过去长期在部队工作，缺乏农村工作经验，这个大队问题复杂，“怕”搞不好丢了面子，不敢大胆抓。他带着这个问题，学习了毛主席的《实践论》，毛主席关于“实践的观点是辩证唯物论的认识论之第一的和基本的观点”，“无论何人要认识什么事物，除了同那个事物接触，即生活于（实践于）那个事物的环境中，是没有法子解决的”的教导，从而觉悟到认识来源于实践，对农村工作“有经验”和“没有经验”不是绝对的，只要忠于伟大领袖毛主席，树立“完全”、“彻底”为人民服务的思想，不为名，不为利，不怕苦，不怕死，对革命无限忠诚，为人民鞠躬尽瘁。敢于实践，深入实际，坚决贯彻执行毛主席的无产阶级革命路线，认真执行党的各项方针政策，相信群众，依靠群众，“没有经验”也可以变成“有经验”，任何复杂的问题都可以弄清楚，得到解决；如果有“私”心，前怕狼后怕虎，不深入实际，脱离群众，就是有经验也作不好工作。于是，他把“怕”字换成了“敢”字，长时间地深入贫下中农之中，深入调查研究，摸清了这个大队之所以落后，原来是阶级斗争盖子没有揭开。从这一实际情况出发，他和公社领导干部一起，共同研究办法，放手发动群众，狠揭了这个大队的阶级斗争盖子，把坏人清查了出来，使这个大队很快改变了面貌，成为县里活学活用毛泽东思想的先进单位。后来，他又到另一个公社的一个后进大队蹲点，他认为自己“有经验”了，思想上有了“满”字，在群众还没有充分发动起来，情况还没有摸清的情况下，就凭着在桥头大队的“经验”进行工作，结果没有收到预期的效果。为什么这个“经验”行不通呢？他反复学习了毛主席关于“离开具体的分析，就不能认识任何矛盾的特性。我们必须时刻记得列宁的话：对于具体的事物作具体的分析”的教导。他体会到：只满足于懂得事物的共性，不了解事物的个性，不了解矛盾的各个方面，就想着手去解决矛盾，是无法解决的。思想上一个“满”字露头，就产生了主观主义。他继续深入调查研究，发动群众，终于抓住了这个大队的主要矛盾，帮助贫下中农改变了这个大队的面貌。"},{"type":"paragraph","text":"翟成明经常这样带头讲用自己用毛主席的哲学思想，不断肃清主观主义、形而上学的思想影响，带动各级领导班子第一把手活学活用毛主席的哲学思想，推动各项工作不断向前发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d58f0ad73c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

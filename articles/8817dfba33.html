script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谢胡主席在为阿党政代表团访华归来举行的宴会上说  毛泽东同志不仅属于中国也属于全世界  中阿两国人民友谊是伟大的永恒的和牢不可破的","authors":[],"dates":[{"year":1966,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"谢胡主席在为阿党政代表团访华归来举行的宴会上说"},{"type":"paragraph","text":"毛泽东同志不仅属于中国也属于全世界"},{"type":"paragraph","text":"中阿两国人民友谊是伟大的永恒的和牢不可破的"},{"type":"paragraph","text":"新华社地拉那十二日电　阿尔巴尼亚劳动党中央政治局委员、部长会议主席谢胡为阿尔巴尼亚党政代表团的访华归来，十一日晚上在这里举行盛大宴会，招待中国驻阿尔巴尼亚使馆全体外交官员、在阿尔巴尼亚访问的中国的四个代表团全体成员和在阿尔巴尼亚的其他中国同志。"},{"type":"paragraph","text":"参加阿尔巴尼亚党政代表团访问中国的阿尔巴尼亚劳动党中央政治局委员卡博、中央委员、阿中友协主席凯莱齐、中央候补委员、外交部部长纳赛等出席了宴会。"},{"type":"paragraph","text":"谢胡同志和卡博同志在宴会上祝了酒。"},{"type":"paragraph","text":"谢胡同志在祝酒时，热情赞扬了以毛泽东同志为首的中国共产党和以霍查同志为首的阿尔巴尼亚劳动党共同缔造的两党、两国和两国人民之间伟大的、永恒的、牢不可破的、建立在马克思列宁主义基础上的友谊。他热烈祝愿毛泽东同志象阿尔巴尼亚的高山一样健康长寿。他说，毛泽东同志不仅属于中国，而且属于阿尔巴尼亚，属于国际共产主义运动，属于整个世界。他提议让我们为毛泽东思想和学说的胜利而干杯。"},{"type":"paragraph","text":"中国驻阿尔巴尼亚使馆临时代办王锦川、中国农业代表团团长、农业部副部长朱荣、石油工业部代表团团长、石油工业部副部长唐克、供销合作社代表团团长、中华全国供销合作总社理事会副主任程宏毅和田径队的领队、田径协会副主席刘德修等都在会上祝酒，为中阿两国人民的牢不可破的永恒的友谊，为阿尔巴尼亚人民敬爱的领袖、中国人民的亲密朋友霍查同志的身体健康干杯。"},{"type":"paragraph","text":"出席宴会的还有中国在阿尔巴尼亚的专家和留学生的代表。宴会在兄弟般的极为亲切、热烈和友好的气氛中进行。"},{"type":"paragraph","text":"宴会后，宾主观看了阿尔巴尼亚党政代表团访华的纪录电影片《伟大的友谊，战斗的团结》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8817dfba33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

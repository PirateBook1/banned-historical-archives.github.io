script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于改革临时工、轮换工制度的通知（概要）","authors":[],"dates":[{"year":1971,"month":11,"day":30}],"is_range_date":false,"parts":[{"text":"国务院关于改革临时工、轮换工制度的通知（概要）","type":"title"},{"text":"国务院发出《关于改革临时工、轮换工制度的通知》。当时全国共有临时工、轮换工900多万人，其中从事常年性生产的约650万人，从事临时性、季节性生产的约250万人。","type":"paragraph"},{"text":"《通知》规定，常年性的生产、工作岗位，应该使用固定工，不得再招用临时工。现在这种岗位上使用的临时工，凡是生产、工作确实需要，本人政治历史清楚，表现较好，年龄和健康状况又适合于继续工作的，经群众评议，领导批准，可以改为固定工。改为固定工后，工资一般暂不变动，少数人工资过高，群众意见大的，可以适当调整；工资偏低的，按照1971年11月30日国务院发出的调资通知中有关规定调整。上述临时工改为固定工，不包括生产建设兵团和国营农场的农业临时工。临时性、季节性的生产、工作岗位，仍须使用临时工。这些临时工在企业工作期间的政治待遇、粮食定量、劳保用品应当和同工种的固定工相同。因工死亡、致残的应按固定工的劳动保险待遇执行。对于矿山井下的生产工作岗位，从保护工人身体健康出发，可以继续试用轮换工，并应逐步改进。县办企业的临时工改为固定工，要采取慎重态度，从严掌握，并须经省、市、自治区审查批准。","type":"paragraph"}],"comments":[],"origin":"国发 [1971] 91 号","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13aa750949"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

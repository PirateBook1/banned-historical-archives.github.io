script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央统战部举行宴会招待各爱国民主党派和工商联负责人","authors":[],"dates":[{"year":1978,"month":3,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央统战部举行宴会招待各爱国民主党派和工商联负责人"},{"type":"paragraph","text":"中共中央副主席、政协全国委员会主席邓小平等领导人出席，乌兰夫同志祝酒"},{"type":"paragraph","text":"大家欢聚一堂热烈欢呼毛主席统一战线思想取得新的辉煌成果"},{"type":"paragraph","text":"新华社北京三月十一日电　中共中央统一战线工作部今晚举行宴会，招待各爱国民主党派和工商联的中央和省、市、自治区组织的负责人。"},{"type":"paragraph","text":"宴会上，大家欢聚一堂，热烈庆贺五届人大和五届政协胜利召开，热烈欢呼以英明领袖华主席为首的党中央抓纲治国战略决策的伟大胜利，热烈欢呼毛主席统一战线思想取得新的辉煌成果。"},{"type":"paragraph","text":"中共中央副主席、政协全国委员会主席邓小平，中共中央政治局委员、中共中央统战部部长、政协全国委员会副主席乌兰夫，中共中央政治局委员、政协全国委员会副主席韦国清，中共中央政治局候补委员、政协全国委员会副主席赵紫阳，人大常委会副委员长胡厥文，政协全国委员会副主席宋任穷、沈雁冰、许德珩、史良、朱蕴山、康克清、季方、王首道、杨静仁、张冲、周建人、荣毅仁、童第周，出席了宴会。"},{"type":"paragraph","text":"中国国民党革命委员会、中国民主同盟、中国民主建国会、中国民主促进会、中国农工民主党、中国致公党、九三学社、台盟的负责人出席了宴会。"},{"type":"paragraph","text":"出席宴会的还有中共中央统战部和政协全国委员会机关的负责人，各省、市、自治区统战部的负责人。"},{"type":"paragraph","text":"乌兰夫同志在宴会上祝酒。他说，五届人大和五届政协的胜利召开，是英明领袖华主席为首的党中央抓纲治国战略决策的伟大胜利，是毛主席统一战线思想的伟大胜利。"},{"type":"paragraph","text":"他说，大会闭幕后，各爱国民主党派的朋友又举行座谈会，交流情况，研究工作，这很好。我们要继续贯彻毛主席制定的中国共产党同各爱国民主党派长期共存、互相监督的方针，把政协工作和民主党派的工作活跃起来。"},{"type":"paragraph","text":"乌兰夫同志说，让我们紧密地团结在华主席为首的党中央周围，高举毛主席的伟大旗帜，为巩固和发展革命统一战线，为解放台湾、统一祖国，为建设伟大的社会主义现代化强国，而共同奋斗。（附图片）"},{"type":"paragraph","text":"中共中央统一战线工作部三月十一日举行宴会，招待各爱国民主党派和工商联的中央和省、市、自治区组织的负责人。"},{"type":"paragraph","text":"中共中央副主席、政协全国委员会主席邓小平等出席了宴会。"},{"type":"paragraph","text":"新华社记者 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03f30f80ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

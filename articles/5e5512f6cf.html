script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军两路进藏部队在拉萨举行会师大会  张经武将军代表中央人民政府和毛主席致贺","authors":[],"dates":[{"year":1952,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"解放军两路进藏部队在拉萨举行会师大会"},{"type":"paragraph","text":"张经武将军代表中央人民政府和毛主席致贺"},{"type":"paragraph","text":"【新华社拉萨二日电】由西南、西北分路进驻拉萨的人民解放军的两支部队，十二月二十日在布达拉宫前的广场上举行胜利会师大会。到会的约有二万人，除人民解放军的两支部队的指挥员和战斗员外，还有西藏地方政府代表噶伦阿沛·阿旺晋美、噶楚夏苏、班禅行辕大堪布计晋美、西藏地方军队代理马基（藏军代总司令）凯墨·索安旺堆和三个代本的全体官兵以及广大僧俗人民。"},{"type":"paragraph","text":"大会首由进藏部队政治委员谭冠三将军致开会词。继由中央人民政府代表张经武将军讲话。他首先代表中央人民政府和毛主席祝贺进藏部队的胜利会师。他说：“进藏部队的全体指挥员和战斗员，今后应在中国共产党西藏工作委员会的领导下，亲密地团结起来，切实执行和平解放西藏办法的协议，团结广大的藏族人民，建设新西藏，巩固祖国边疆。”接着由进藏部队司令员张国华将军讲话。他指出进藏部队今后的任务：“第一、积极参加生产；第二、迅速修建道路；第三、提高政治、政策、文化水平，严格执行三大纪律和八项注意；第四、杜绝贪污浪费，厉行节约。”由西北进入西藏的人民解放军某部司令员范明将军在讲话中表示要为彻底实现和平解放西藏办法的协议而奋斗。西藏地方政府代表噶伦阿沛·阿旺晋美在讲话中说：“人民解放军和西藏地方政府、西藏地方军队、西藏僧俗人民之间，已有了深厚的友谊。我希望这种友谊得到更进一步的发展。西藏地方政府今后一定积极协助人民解放军完成巩固国防的重要任务。”班禅行辕大堪布计晋美在讲话中说：“在毛主席正确领导下，达赖喇嘛和班禅大师已获得新的团结，这是西藏人民的莫大幸福。我代表班禅行辕向进军西藏的部队首长和全体同志致以崇高的敬意。”"},{"type":"paragraph","text":"大会中，两支进入西藏的部队代表向中央人民政府代表张经武将军献旗，并互赠慰问物品。进藏部队代表并向西藏地方军队献慰问信和礼品。"},{"type":"paragraph","text":"最后，大会通过了给毛主席、朱总司令的致敬电，电中表示了要团结西藏人民、帮助西藏人民长期建设新西藏和巩固国防的决心。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e5512f6cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

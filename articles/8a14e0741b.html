script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共上海市委、市革委会设宴欢迎罗党政代表团齐奥塞斯库同志和夫人等贵宾由周恩来、张春桥同志等陪同走进宴会厅，全场响起了热烈的掌声　张春桥同志和齐奥塞斯库同志先后讲话","authors":[],"dates":[{"year":1971,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海六日讯　中共上海市委员会、上海市革命委员会今天晚上举行宴会，热烈欢迎罗马尼亚共产党总书记、国务委员会主席尼古拉·齐奥塞斯库同志和由他率领的罗马尼亚党政代表团。"},{"type":"paragraph","text":"尼古拉·齐奥塞斯库同志和夫人埃列娜·齐奥塞斯库同志，马·曼内斯库同志，杜·波帕同志，扬·伊利埃斯库同志，乔·马科维斯库同志，奥·杜马同志和夫人，代表团的随行人员以及罗马尼亚驻中国大使馆的人员，出席了宴会。"},{"type":"paragraph","text":"中共中央政治局常委、国务院总理周恩来同志，中共中央政治局委员、中共上海市委第一书记、上海市革命委员会主任张春桥同志，出席了宴会。"},{"type":"paragraph","text":"宴会充满了中罗两党、两国和两国人民团结友好的热烈气氛。宴会厅里并排悬挂着中国和罗马尼亚两国国旗。宴会开始时，齐奥塞斯库同志和夫人等罗马尼亚贵宾由周恩来同志、张春桥同志等陪同走进宴会厅，全场响起了热烈的掌声。"},{"type":"paragraph","text":"张春桥同志和齐奥塞斯库同志先后在宴会上讲了话。张春桥同志说，今天，尼古拉·齐奥塞斯库同志率领的罗马尼亚党政代表团，在周恩来总理陪同下，来到了上海，这对上海人民是一个巨大的鼓舞。他说，我们热烈祝贺罗马尼亚人民在保卫祖国和社会主义建设事业中取得的巨大胜利，并衷心祝愿兄弟的罗马尼亚人民今后取得更大的成就。"},{"type":"paragraph","text":"张春桥同志说，正如齐奥塞斯库同志所说的:“一个通过艰苦斗争而获得独立、摆脱了国内外压迫者奴役的人民，决不会放弃自己的成果，他必将保卫、巩固和继续发展这些成果。”兄弟的罗马尼亚人民，在以齐奥塞斯库同志为首的罗马尼亚共产党领导下，为了捍卫民族独立和国家主权，坚决反对外来的干涉、控制和侵略威胁，坚决反对在国与国之间实行强权政治，坚持独立自主、艰苦奋斗的革命精神，使我们十分钦佩。我们上海人民要向兄弟的罗马尼亚人民学习。"},{"type":"paragraph","text":"张春桥同志说，毛泽东同志在会见齐奥塞斯库同志和罗马尼亚党政代表团全体同志时说:“团结起来，打倒帝国主义和一切反动派。”我们上海人民一定牢记毛主席的教导，同站在欧洲反对大国干涉和侵略的斗争前线的罗马尼亚人民加强团结，相互支持，并肩战斗。"},{"type":"paragraph","text":"齐奥塞斯库同志在讲话中表示感谢上海市人民的热烈欢迎。他说，我们把这看作是罗中两国人民友好感情的表现，是两党、两国人民在反对帝国主义和建设社会主义的斗争中加强合作的愿望的表现。"},{"type":"paragraph","text":"齐奥塞斯库同志说，今天下午我们参观了上海工业展览会，从而使我们能更好地了解中国人民在社会主义建设道路上取得的显著成就。我们知道，你们的这些成就，正如全中国人民的其它成就一样，是由于中国人民有一个久经考验的领导者——中国共产党，有善于根据中国的历史和社会的具体条件去指导社会主义建设的领袖毛泽东同志。"},{"type":"paragraph","text":"齐奥塞斯库同志说，我们对中华人民共和国的访问，毫无疑问将为进一步加强罗马尼亚共产党和中国共产党、罗马尼亚人民和中国人民之间的合作开辟新的道路。"},{"type":"paragraph","text":"张春桥同志和齐奥塞斯库同志的讲话，在全场激起了热烈的掌声。"},{"type":"paragraph","text":"出席宴会的，还有中共上海市委、上海市革委会和人民解放军驻上海部队负责人王洪文、马天水、周纯麟、徐景贤、王秀珍、杨富珍、陈敢峰、金祖敏、王少庸、刘耀宗、高志荣、周丽琴、赵林根、姬应伍、张宜爱、冯国柱、张敬标、黄涛等同志。"},{"type":"paragraph","text":"陪同代表团前来访问的耿飚、林佳楣、张海峰等同志也出席了宴会。"},{"type":"paragraph","text":"波兰驻上海总领事也出席了宴会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a14e0741b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

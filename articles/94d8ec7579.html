script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆国营工厂工会系统中贪污、蜕化现象严重","authors":[],"dates":[{"year":1952,"month":3,"day":14}],"is_range_date":false,"parts":[{"text":"重庆国营工厂工会系统中贪污、蜕化现象严重","type":"title"},{"text":"【西南总分社十四日讯】重庆国营工厂各工会系统中贪污问题极为严重，亟需结合三反斗争整顿工会组织。一零一、六一零等较大国营工厂工会中，不少一部分干部因受不起资产阶级的腐蚀已走上腐化、堕落、背叛工人阶级的道路。一零一等四个钢铁厂一千名干部中，有一百三十九名贪污工会经费，一零一厂工会委员百分之十六贪污。手工业工会系统百分之三十干部贪污。六一零厂工会组织委员贪污捐献款、会费达三千一百多万元。工厂中的合作社伙食团也有大批的贪污犯，如六一零厂伙食团三个干事贪污了六亿，一个工人中选出来的代表任职七月贪污了八百万。沙市纱厂合作社四十人中有三十九个贪污。这些贪污分子把贪污得来的钱一方面从事腐化堕落，同时就和地主资产阶级勾结起来。六一零厂组织委员将贪污款项支援了地主亲戚。沙市纱厂伙食团六个干部贪污了七千多万元后，买了四十石田，买了一所木厂，过起地主、资产阶级生活来了。","type":"paragraph"},{"text":"在反贪污运动中许多工会不起作用，机构失灵，有的已经解体，活动停顿，主要原因是工会干部中的问题未交代。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年3月15日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94d8ec7579"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想红旗定将插遍全世界","authors":["贝奈蒂托·卡尔瓦略"],"dates":[{"year":1967,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想红旗定将插遍全世界"},{"type":"paragraph","text":"巴西共产党中央委员　贝奈蒂托·卡尔瓦略"},{"type":"paragraph","text":"中国无产阶级文化大革命的胜利发展意味着毛泽东思想在全国和全党的胜利；意味着掌握毛泽东思想的广大群众树立新思想、新文化、新风俗和新习惯，取代旧思想、旧文化、旧风俗和旧习惯的胜利；意味着防止修正主义篡党、篡政，使资本主义不能在中国复辟。"},{"type":"paragraph","text":"中国无产阶级革命派向党内一小撮走资本主义道路当权派夺权，批判并斗倒资产阶级反动路线的代表人物，正象林彪同志赞扬的那样，七亿中国人民正在走向建立统一的思想。这思想只能是正确的、革命的毛泽东思想。"},{"type":"paragraph","text":"国际无产阶级和革命人民也迫切需要毛泽东思想。如果中国允许走资本主义道路当权派树起竭力推行“三和一少”的现代修正主义黑旗，那末世界无产阶级和革命人民就会失去一个坚强的革命堡垒。从世界革命的角度来看，如果今天还没有夺取政权的国家的革命者的职责是革命，是夺取政权，那末，革命已经胜利的国家的革命者的一个重要职责，就是支援还没有夺取政权的国家的革命者。因此，已经取得革命胜利的国家，必须杜绝走修正主义道路。要做到这一点，就需要毛泽东思想来领导。中国无产阶级文化大革命就是这方面的一个保证。"},{"type":"paragraph","text":"苏联今天在全世界的所作所为恰恰相反。"},{"type":"paragraph","text":"拉丁美洲人民从自己的亲身经历中认识到了苏联现代修正主义的可耻的背叛行为。苏修承认拉丁美洲是美帝国主义的势力范围，承认美帝国主义在拉丁美洲的霸权。这是苏修公开为美帝国主义奴役拉丁美洲人民效劳，也是为那儿的反民族、反人民的制度效劳。"},{"type":"paragraph","text":"苏修承认了美帝对拉丁美洲的霸权，捞到了一些参加开发拉丁美洲国家的权利，也就是捞取美帝国主义掠夺的残羹剩饭。"},{"type":"paragraph","text":"巴西革命者清楚地懂得苏修目前在巴西所扮演的反动的角色。在若奥·古拉特政府时代，因为这个政府作了少量的、不是一贯的抵制约翰逊政府的姿态，引起美帝国主义的不满。苏修集团于是也停留在一般象征性的、附着种种保留的支持。苏修领导甚至要古拉特政府按照美国建议进行某些改革，也就是接受美帝国主义的控制拉丁美洲的“争取进步联盟”。"},{"type":"paragraph","text":"古拉特政府垮台后，建立起直接为美帝国主义和它的国内代理人大地主和大资本家效劳的独裁政权，苏联和巴西的关系却变得密切了，甚至同卡斯特卢·布朗库政府签订了一个价值一亿美元的议定书，提供机器设备。"},{"type":"paragraph","text":"这就是一个社会主义国家在被修正主义篡党、篡政后干出的出卖世界人民利益的无耻勾当。"},{"type":"paragraph","text":"人们从苏联现代修正主义的无耻背叛中，越来越看到中国无产阶级文化大革命对于世界革命的重大意义。"},{"type":"paragraph","text":"毛泽东思想在中国全面彻底的胜利，是毛泽东思想在全世界胜利的前提，是各国人民在反对帝国主义，反对修正主义和各国反动派的斗争中，取得最后胜利的基本条件。巴西人民和拉丁美洲各国人民无比高兴地欢呼中国无产阶级文化大革命的伟大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aef86a0f47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"关于调查处理乡村干部中的打骂人问题给吴芝圃等的信","alias":"","parts":[{"type":"paragraph","text":"关于调香处理乡村干部中的打骂人问题"},{"type":"paragraph","text":"给吴芝圃等的信"},{"type":"paragraph","text":"（1958年11月29日）吴芝圃同志，并请转寄河南省委的同志们："},{"type":"paragraph","text":"一封信送上，长葛县的，值得注意。这种情况，肯定只是少数乡村有，可能不到百分之几的乡村，但是仍然要注意，要加以调查研究，作出处理，通报全省，引起注意。如能在省报公开揭露，则更好。但要分析原因，讲清道理，不要以使人害怕的态度去公布和处理。处理要细致。否则犯错误者，主要是那些犯了较轻微错误的同志们，会感到恐慌的，你看是不是呢？现在农村中，有一部分村乡，权力还是掌在反动分子手里，长葛县那件事可能就是这种性质的，也说不定。可能写信人有所夸大也难说，但是似乎真有那样的事情似的，从信的气氛可以感觉得到。究竟"},{"type":"paragraph","text":"[1]吴芝圃，当时任中共河南省委第一书记。"},{"type":"paragraph","text":"[2]指河南省长葛县坡胡人民公社的一封群众来信。信中反映，该社的社队干部打骂人的现象非常严重，被打的不仅有普通群众，还有党、团员和队千部，许多人偷跑在外。一些坚持党的政策而没有打人的干部也被另外一些干部扣上斗争性不强的大帽子，公社的领导对此不深入了解情况，也盲目提出批评。来信认为，出现这种情况，从县到乡的主要领导干部都有责任，要求上级机关派人进行调查。毛泽东全集第四十一卷如何，待查实方能见分晓。请酌处。"},{"type":"paragraph","text":"毛泽东一九五八年十一月月廿九日"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":11,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":27,"page_end":28},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79e8598acc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"荆江分洪全体妇女模范代表  随时准备响应毛主席新的号召","authors":[],"dates":[{"year":1952,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"荆江分洪全体妇女模范代表"},{"type":"paragraph","text":"随时准备响应毛主席新的号召"},{"type":"paragraph","text":"敬爱的毛主席：在你的伟大号召之下，我们参加了祖国历史上空前的伟大建设——“荆江分洪”工程。当这个伟大工程胜利完成的时候，我们被选为模范，到沙市出席隆重盛大的英雄模范代表大会，受到了各界人民的热烈欢迎和首长们亲切的关怀与慰问。我们得到了有生以来从未有过的光荣，我们心里有说不出来的感动与兴奋。我们能够当上模范，能够出席这次大会，这是党的教育培养和群众帮助的结果。因此，我们的光荣是您的光荣，共产党的光荣，广大人民的光荣！"},{"type":"paragraph","text":"回想在旧社会里，妇女受着重重的压迫和侮辱，过着牛马不如的生活。如今，我们深深为自己能参加祖国建设而自豪！为我们有英明领袖毛主席的领导而骄傲！我们今天虽然当了模范，但是我们决不满足于现有的这些成绩。我们向你提出保证：一定不骄不傲，再接再厉，加强政治学习，努力提高自己，保持光荣，发扬光荣，随时准备响应您的号召，以无限忠诚献身于祖国的伟大建设事业！"},{"type":"paragraph","text":"荆江分洪英雄模范代表大会全体妇女代表"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47cf7755fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

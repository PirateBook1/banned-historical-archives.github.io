script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1178","name":"区党委整党办公室关于填报‘三种人’及犯严重错误人员卡片的一些问题的通知","author":"广西区党委整党办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"区党委整党办公室关于填报‘三种人’及犯严重错误人员卡片的一些问题的通知","dates":[{"year":1986,"month":12,"day":11}],"is_range_date":false,"authors":["广西区党委整党办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共广西壮族自治区党委整党办公室, 处理“文革”遗留问题、清理“三种人”文件汇编(第五册), 58-59","tags":[{"name":"处遗","type":"主题/事件"},{"name":"三种人","type":"主题/事件"},{"name":"违法","type":"主题/事件"},{"name":"文革","type":"主题/事件"},{"name":"严重错误","type":"主题/事件"}],"parts":[{"type":"title","text":"区党委整党办公室关于填报“三种人”及犯严重错误人员卡片的一些问题的通知"},{"type":"subtitle","text":"（一九八六年十二月十一日）"},{"type":"paragraph","text":"各地、市、县委、柳铁党委整党办，区直各单位、各大专院校党委（党组），防城港区工委："},{"type":"paragraph","text":"现将一些单位在填报“三种人”及犯严重错误人员卡片工作中，提出的几个问题说明如下："},{"type":"paragraph","text":"一、 在“处遗”、清理“三种人”中，因“文革”中的错误被定为“三种人”、严重违法乱纪分子和犯严重错误的定性结论不是政治帽子，不向外宣布，由组织内部掌握。"},{"type":"paragraph","text":"二、 在“处遗”、清理“三种人”中，已结论为“三种人”、犯严重错误的，要如实填入《卡片》的“结论处理情况”和《名册》的“定性处理情况”的栏目中。在结论处理时只给予处分，没有定性为“三种人”的，不再定性，凡已作开除党籍或行政开除公职处理的，均填入“三种人”登记卡片。"},{"type":"paragraph","text":"三、属于“文革”中打死人范畴的，已结论为严重违法乱纪或严重违法乱纪分子的，均填入括弧内注明“严重违法乱纪分子”的《“三种人”登记卡片》。结论为严重违法乱纪的，在“结论处理情况”一栏写明定为严重违法乱纪。在结论处理时只给予处分，没有定性的，不再定性，凡已作开除党籍或行政开除公职的，填入括弧内注明“严重违法乱纪分子”的《“三种人”登记卡片》。"},{"type":"paragraph","text":"四、对严重错误和犯有错误之间结论处理时没有定性的，不再定性，以以往的统计表为依据，凡过去统计在严重错误一栏的就填写《犯严重错误人员登记卡片》，统计在犯有错误一栏的就不填卡片了。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d1e277360"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

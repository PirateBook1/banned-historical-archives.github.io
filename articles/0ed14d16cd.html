script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"消灭由崇贤进高兴圩之敌的命令","alias":"","parts":[{"type":"paragraph","text":"消灭由崇贤进高兴圩之敌的命令"},{"type":"paragraph","text":"（1931年8月3日）"},{"type":"paragraph","text":"（一）进崇贤之蒋蔡部约三团，其前进哨位置于通高兴3方向之大地（大地之哨已进到锅都尖山上，在敦丘可以望见），今日上午八时我三十五军与之接触，据报敌有向高兴前进之势。其目的在占兴国。"},{"type":"paragraph","text":"蒋鼎文、赵观涛到半泾曲洋两处，有进迫于都之势。古龙冈、三寮、青塘、江口、南坑、君埠、良村均无敌，黄陂有赵师之独立旅。龙冈一带之陈诚、罗卓英、韩德勤三师于八月一日到富田，龙冈到沙溪一线只有郝师一旅（三团）、唐郭两师残部（约六团)。"},{"type":"paragraph","text":"[1]这是1931年8月3日20时30分毛泽东和朱德在江西泰和县老营盘发出的红军第一方面军作战命令。"},{"type":"paragraph","text":"[2]蒋蔡部，指国民党“围剿”军第一军团，总指挥蒋光当时在上海养病，由第六十师师长蔡廷错代总指挥。"},{"type":"paragraph","text":"[3]高兴，即高兴圩，村名，位于江西兴国县西北。"},{"type":"paragraph","text":"[4]蒋鼎文，当时任国民党“围剿”军第四军团总指挥兼第九师师长。赵观涛，当时任国民党“围剿”军第一路进击军总指挥兼第六师师长。"},{"type":"paragraph","text":"[5]陈诚，当时任国民党“围剿”军第二路进击军总指挥兼第十四师师长。罗卓英，当时任国民党“围剿”军第二路进击军第十一师师长。韩德勤，当时任国民党“围剿”军第一军团第五十二师师长。"},{"type":"paragraph","text":"东固至崇贤一线有蒋蔡两师（共十团，余在富田、新安、吉安）、李云杰师\"（六团）、郝师之一旅（三团），共十九团左右，其目的在到兴国。其一部占领东固协助富田之敌对付已到富田附近之红军。"},{"type":"paragraph","text":"（二）我方面军决心于明（四）日消灭由崇贤进高兴之敌。（三）明（四）日攻击部署如左："},{"type":"paragraph","text":"敌进高兴圩之后，三军由现驻地（新圩）从右翼打去，十二军由现驻地（枫林、库村一一在崇贤到长泾口之间）从左翼打去，四军由现驻地（长泾口）打敌之正面。三军团、七军由现驻地分为两路，一路由小遥岭进至长泾口附近，一路由石陂圩走大小遥岭左边之小路（本日十二军走的路很好走，由石陂圩木桥边分路）到枫林、库村附近。三军团、七军的任务是总预备队，相机增加击敌。"},{"type":"paragraph","text":"（四）今明两日总部在黄土坦。附记：1.敌不进高兴，我军明日不动。2.三军团、七军须于本日夜十时开动，拂晓到达目的地。"},{"type":"paragraph","text":"总司令朱德政治委员毛泽东"}],"authors":["毛泽东"],"dates":[{"year":1931,"month":8,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":372,"page_end":373},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ed14d16cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

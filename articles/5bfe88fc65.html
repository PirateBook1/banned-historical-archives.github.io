script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我驻非洲国家使节举行国庆招待会  各国朋友向毛主席致敬，向中国人民热烈祝贺","authors":[],"dates":[{"year":1967,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我驻非洲国家使节举行国庆招待会"},{"type":"paragraph","text":"各国朋友向毛主席致敬，向中国人民热烈祝贺"},{"type":"paragraph","text":"据新华社讯　中国驻非洲一些国家的使馆分别在九月三十日和十月一日举行招待会，隆重庆祝中华人民共和国成立十八周年。"},{"type":"paragraph","text":"我驻坦桑尼亚大使馆临时代办周伯萍一日晚在达累斯萨拉姆举行了国庆招待会。"},{"type":"paragraph","text":"坦桑尼亚第二副总统卡瓦瓦、农业部长布赖斯森，地方政府和乡村发展部长彼得·基苏莫，达累斯萨拉姆市市长阿·斯·赞布索出席了招待会。许多国家的外交官员也出席了招待会。"},{"type":"paragraph","text":"卡瓦瓦在招待会上向中国人民表示热烈的祝贺。在他的提议下，全体客人都为伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛泽东主席，为林彪副主席和周恩来总理的健康干杯。最后他在热烈的掌声中高呼：“打倒帝国主义！”"},{"type":"paragraph","text":"我驻马里大使馆临时代办刘和林，一日晚在巴马科举行盛大招待会。出席招待会的马里朋友们一到达大使馆就向大使馆人员表示他们衷心祝愿世界革命的舵手毛主席万寿无疆，祝贺中国无产阶级文化大革命取得胜利。"},{"type":"paragraph","text":"出席招待会的七百多名客人中有：莫迪博·凯塔总统的代表、保卫革命全国委员会委员、外交部长乌斯曼·巴，保卫革命全国委员会委员、国民议会第一副议长亚库巴·梅加，保卫革命全国委员会委员、苏丹联盟党经济和财政委员会主席塞杜·巴迪昂·库亚特，保卫革命全国委员会委员、总统府负责国防和公安的部长级代表马马杜·迪亚基特，保卫革命全国委员会委员加布·迪亚瓦拉，纳马·凯塔，戴维·库利巴利，塞古·特拉奥雷，新闻和游览部长马马杜·戈洛戈，贸易部长阿塔埃尔·梅加，卫生和社会事务部长多洛·索米内，共和国总统府负责农村经济国务秘书萨拉·尼亚尔以及群众组织的负责人、各界代表和工人代表。"},{"type":"paragraph","text":"我驻刚果（布）大使馆临时代办李琛光一日晚举行国庆招待会，刚果（布）政府官员及各界人士六百多人出席了招待会。一些国家的外交使节也出席了招待会。"},{"type":"paragraph","text":"招待会洋溢着友好的气氛。许多刚果朋友举杯祝愿伟大领袖毛主席万寿无疆！并高唱《大海航行靠舵手》。有的刚果朋友还用中刚两国语言高呼：“毛主席万岁！毛主席万万岁！”"},{"type":"paragraph","text":"我驻几内亚大使馆临时代办林秉南在九月三十日晚上举行国庆招待会。出席招待会的三百多位客人中，有几内亚政府外交部长兰萨纳·贝阿沃吉、经济发展部长伊斯梅尔·杜尔、对外贸易和银行部长穆萨·迪亚基特、司法部长塞杜·贡特、公共事务部长马马杜·杜尔，劳工部长巴里·索里，邮电部长阿拉萨纳·迪奥普，政府官员、高级军官和其他人士以及同中国专家一起工作的几内亚工人。"},{"type":"paragraph","text":"林秉南临时代办和伊斯梅尔·杜尔部长先后在招待会上讲了话。伊斯梅尔·杜尔代表塞古·杜尔总统和几内亚政府讲话时，向中国人民及其伟大领袖毛泽东主席致敬，并热烈欢呼几中两国人民在反对帝国主义和新老殖民主义的共同斗争中所结成的深厚的战斗友谊。他对中国人民给予几内亚的有效而无私的援助表示诚恳的感谢。"},{"type":"paragraph","text":"我驻索马里大使馆临时代办郑佩堂一日晚上在摩加迪沙举行国庆招待会。应邀出席的有四百五十多位客人。"},{"type":"paragraph","text":"雅辛·努尔·哈桑代表索马里总理穆罕默德·哈吉·易卜拉欣·埃加勒出席了招待会。在今年七、八月间访问过中国的索马里艺术家，臂上戴着中国红卫兵赠给他们的红袖章，兴高采烈地参加了招待会。"},{"type":"paragraph","text":"我驻乌干达大使馆临时代办章立在九月二十九日晚上举行国庆招待会。出席招待会的三百多位来宾中有乌干达政府农业和合作社部长卡孔基、国民议会议长帕特尔、首席法官奥杜马、其他政府官员和非洲自由战士。"},{"type":"paragraph","text":"我驻赞比亚大使馆临时代办晏鸿亮九月三十日晚在卢萨卡举行盛大国庆招待会。出席招待会的有赞比亚政府官员，各阶层人士和在赞比亚的非洲自由战士共三百多人。在招待会上，赞比亚朋友们热情赞扬中国无产阶级文化革命的伟大胜利，并表示他们从中得到了鼓舞。他们怀着对伟大领袖毛主席无限热爱的心情说：“毛泽东思想是非洲人民取得彻底解放的保证。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5bfe88fc65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的革命文艺路线胜利万岁（图片）","authors":[],"dates":[{"year":1967,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的革命文艺路线胜利万岁"},{"type":"paragraph","text":"——纪念毛主席《在延安文艺座谈会上的讲话》发表二十五周年"},{"type":"paragraph","text":"历史是人民创造的，但在旧戏舞台上（在一切离开人民的旧文学旧艺术上）人民却成了渣滓，由老爷太太少爷小姐们统治着舞台，这种历史的颠倒，现在由你们再颠倒过来，恢复了历史的面目，从此旧剧开了新生面，所以值得庆贺。                         毛泽东"},{"type":"paragraph","text":"在伟大的毛泽东思想的光辉照耀下，在江青同志的指导下，在京剧界广大革命同志的努力下，革命的新京剧终于冲破了重重阻力，从帝王将相、才子佳人的旧营垒中杀出来了。"},{"type":"paragraph","text":"京剧革命已经出现了一批丰盛的果实。《智取威虎山》、《海港》、《红灯记》、《沙家浜》、《奇袭白虎团》等京剧样板戏的出现，就是最可宝贵的收获。它们是为工农兵服务、为无产阶级专政服务的优秀样板，是无产阶级文艺宝库里的明珠，是人类艺术史上的珍品。"},{"type":"paragraph","text":"《智取威虎山》　以少剑波为首的我军追剿队，深入林海雪原，准备进军威虎山，消灭座山雕匪帮。"},{"type":"paragraph","text":"《海港》　方海珍（右三）、马洪亮（右一）耐心教育青年工人韩小强（右二），启发他的阶级觉悟，要他牢记毛主席的教导，永远不忘阶级斗争，做无产阶级革命事业的可靠的接班人。"},{"type":"paragraph","text":"《红灯记》　“为有牺牲多壮志，敢教日月换新天。”李玉和、李奶奶、李铁梅在敌人刑场上坚贞不屈，视死如归，表现了无产阶级革命英雄的伟大气概。"},{"type":"paragraph","text":"《沙家浜》　“战争的伟力之最深厚的根源，存在于民众之中。”新四军指导员郭建光和党的地下工作者阿庆嫂一起，作生擒敌军首领胡传葵、刁德一，歼灭敌军的战斗部署。"},{"type":"paragraph","text":"《奇袭白虎团》　用毛泽东思想武装起来的中国人民志愿军一支小分队，“下定决心，不怕牺牲，排除万难”，去歼灭美国侵略军的精锐部队——“白虎团”。"},{"type":"paragraph","text":"（本版照片为新华社、人民画报、中国京剧院和本报稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbbfa1c637"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

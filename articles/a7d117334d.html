script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南部分地区瞒田瞒产量的现象相当普遍","authors":[],"dates":[{"year":1951,"month":11,"day":13}],"is_range_date":false,"parts":[{"text":"湖南部分地区瞒田瞒产量的现象相当普遍","type":"title"},{"text":"【本刊讯】湖南部分地区在查田评产中发现瞒田瞒产量的现象相当普遍，其中尤以中农瞒田最多。零陵专区查出的黑田达六十多万亩；湘乡一个乡查出的黑田亦达一千石谷田；湘西凤凰县有一个保瞒田竟占百分之一百一十。武岗甲等田每亩能产五百到六百余斤，但有的农民只报三百多斤。湘乡还发现村乡干部集体瞒产量的事情。","type":"paragraph"},{"text":"许多农民瞒田不报的原因，主要是怕自己报了别人不报自己吃亏；怕报出之后受罚；怕田产确定了，以后有灾情也不减免了；还怕报出之后，遭受其他瞒田者的打击。如益阳一个农民报出集体瞒田后，大家都攻击他。汉寿一个积极分子说他的田每亩产量在六百斤以上时，其他的人便责问他：“你的生产搞得好，我们的都搞得不好，你为什么要报这么高？”","type":"paragraph"},{"text":"目前在挤黑田中存在的问题是，衡阳有的乡干部为了赶任务，挤出的黑田没有补征；沅陵有的干部发动农民内部互相挤黑田，结果中农挤贫农，贫农挤中农，影响了农民内部的团结。","type":"paragraph"}],"comments":[],"origin":"1951年11月13日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7d117334d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

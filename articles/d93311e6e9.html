script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"关于荆嗣佑工作安排的信","alias":"","parts":[{"type":"paragraph","text":"关于荆嗣佑工作安排的信"},{"type":"paragraph","text":"（1951年9月8日）道衡同志："},{"type":"paragraph","text":"荆嗣佑一信付上，请察阅。其中所述激浦乡间对荆不尊重的事，请予查明酌办。荆在辛亥革命后曾当我们学校的英文教员，四十年来他做过些什么事，是否和国民党反动派有过关系，我完全不明了，请你向程颂云、程星龄诸人及沅陵地委问明，并决定是否帮助他在长沙解决工作问题。至于他要求去日本的事，现在没有此种可能。此致敬礼"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月八日"},{"type":"paragraph","text":"[1]荆嗣佑，曾留学日本，任过李宗仁的顾问、湖南省制宪会议主席。当时闲居在家，1951年后任湖南省文史馆馆员。"},{"type":"paragraph","text":"[2]程颂云，即程潜，当时任中央人民政府委员、中南军政委员会副主席。程星龄，当时任湖南省人民政府副主席。"},{"type":"paragraph","text":"关于荆嗣佑工作安排的信"},{"type":"paragraph","text":"二荆先生："},{"type":"paragraph","text":"八月二十二日惠书敬悉。所述乡间情况，值得注意，已将来信转给中共湖南省委查明办理。先生出外工作一事，也要湖南省委酌情帮助。如先生有兴趣，可与湖南省委统一战线部部长刘道衡先生通讯商酌。此复"},{"type":"paragraph","text":"顺致敬意"},{"type":"paragraph","text":"毛泽东一九五一年九月八日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":9,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":490,"page_end":491},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d93311e6e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在中国民主同盟地方负责干部座谈会上的讲话摘要","authors":["中国民盟","章伯钧"],"dates":[{"year":1957,"month":4,"day":3}],"is_range_date":false,"parts":[{"text":"在中国民主同盟地方负责干部座谈会上的讲话摘要","type":"title"},{"text":"中国民盟章伯钧","type":"authors"},{"text":"（四月三日上午，和平宾馆，罗隆基主持会议）","type":"subtitle"},{"text":"“一、中央工作有些进步，从去年确立领导，四个副主席加上秘书长，成为一个小组。我们几个基本一致，有过同当，有功同赏。每周开几次会。去年试验搞检查，提了一百多条意见。当然，这样做还是不够，以后要加强。二、全国的盟员增加了九千多，地方同志很辛苦。我们表示感谢！三、有些问题是理论性的，比如社会主义的民主党派的存在，它不止关系到我们少数人的政治生活前途或是三万盟员问题，而是联系到中国人民政治生活问题。现在的中国有三样新东西，一是农业合作化，一是资本主义工商业改造，再一个就是民主党派。中国的民主党派，除了民盟、农工民主党，其他党派的成立，基本上都是共产党发起的。成立民主建国会时，中共向民盟借了二十几个人去。解放后，中共全面领导，政治、组织领导，交叉干部、兼职干部等问题都产生了。去年，毛主席提出了‘长期共存、互相监督’问题。民主党派组织独立，政治自主。它产生了极大的影响。‘长期共存、互相监督’这个方针也是民主党派的任务，也是中国民主生活方式之一。我们的思想落后于实际，实际已经发展，而思想还停滞在过去。毛主席说马列主义有很多话没讲，很多问题是历史潮流推动出来的，而历史的彻底改变，要一个长的时期，不是一下子就可以完美的。我们民主党派的产生、性质和发展也是随着历史的发展而发展变化的。要知道‘长期共存、互相监督’的提出，也有斗争。不少人怀疑，中共内部也有很多人搞不通。民盟盟员多，影响大，多大知识分子，尤其要加强思想认识。今天我们自己当家作主，干部问题，兼职问题，交叉问题，都可以逐步解决。过去有问题找统战部，今天请示我们的民盟中央。大事要共同研究，什么马都骑就会弄成五马分尸。民盟的代表性人物要统筹安排，但要准备新的人物代替。民主党派没有太子，也没有第一书记，第二书记。所以，我们的人事安排是个不断需要研究的问题。另外，中国有三大落后，落后之一就是文化落后。而向科学进军就能解决文化落后。民盟面对知识分子，包括大知识分子，今年我们和文教部门合作，做出成绩来，五八年总结经验。社会主义建设中，我们就是搞文化科学的一部分，重点突破。把工作做好了，组织发展也就不成问题。”","type":"paragraph"},{"text":"史良接着说：“章副主席对民主党派工作有专门的研究，有独到之处。他刚才的讲话值得大家研究。”","type":"paragraph"},{"text":" ","type":"paragraph"}],"comments":[],"origin":"转引自章诒和《顺长江 水流残月》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e7777d7e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"印发河南、湖北两省关于抗旱情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"印发河南、湖北两省关于抗旱情况报告的批语"},{"type":"paragraph","text":"（1959年8月2日）"},{"type":"paragraph","text":"此两件\"印发各同志。今年旱区达五六省，情况严重。广大群众在党领导下的伟大的抗旱斗争，已经起来。吴冷西同志："},{"type":"paragraph","text":"各省旱情及抗旱斗争，请令新华社如实报导，鼓于劲，一定要把抗旱抗到底，人定胜天，争争（取）丰收。反对一切悲观失望情绪。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月二日"},{"type":"paragraph","text":"[1]指中共河南省委1959年7月30日关于抗旱保苗情况给中央、国务院的简报和中共湖北省委7月28日关于抗旱情况给中央的报告。河南省委的简报说，我省进入7月以来，普遍呈现旱象，而且日趋严重。呈现旱象初期，省委就发出了抗旱保苗争取秋季丰收的紧急指示，各级党委立即投入了抗旱斗争。现在群众性的抗旱保苗运动已经形成高潮，取得了一定成绩。目前，旱象仍在向严重方向发展，抗旱保苗斗争进入艰苦阶段，省委要求必须同干旱斗争到底，保证抗旱斗争的彻底胜利。湖北省委的报告说，我省自7月以来，旱情发展非常迅速。省委决心要抗旱保丰收，已于7月16日发出了关于防旱抗旱的紧急指示，19日又召开了全省防旱抗旱紧急动员电话会议，明确以抗旱为当前工作的突出中心，提出了战胜灾害确保丰收的几个具体措施。"},{"type":"paragraph","text":"[2]吴冷西，当时任新华通讯社社长、《人民日报》总编辑。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":8,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":245,"page_end":245},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae870463a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在“哈尔滨之夏”音乐会上倾吐贫下中农心意  十个民族公社社员同声歌颂毛主席","authors":[],"dates":[{"year":1966,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在“哈尔滨之夏”音乐会上倾吐贫下中农心意"},{"type":"paragraph","text":"十个民族公社社员同声歌颂毛主席"},{"type":"paragraph","text":"据新华社哈尔滨电  来自黑龙江省农业生产第一线的十个民族的人民公社社员，带着广大贫下中农的心意，在一九六六年“哈尔滨之夏”音乐会上，高歌欢舞，同声歌颂伟大的党，倾吐了对伟大领袖毛主席的无比热爱。这十个民族的农民社员在音乐会上举行了两次专场演出，上演了近七十个节目。其中有许多是他们在当前无产阶级文化大革命中创作的。"},{"type":"paragraph","text":"五十三岁的全国人民代表大会代表、著名的农业劳动模范吕和，第一次登上舞台，和社员们一起纵情歌唱《太平大队在前进》。太平大队是黑龙江省甘南县中兴公社的一个大队，这个大队的社员在吕和带领下，认真贯彻了毛主席提出的“农业学大寨”的伟大号召，用“敢教日月换新天”的革命精神，把一个十年九旱的低产地区，建设成一个稳产高产的丰收大队，被誉为东北地区的大寨。他们这段斗争历史，就是一曲毛泽东思想的凯歌。社员们在音乐会上高声歌唱：“毛泽东思想闪金光，三面红旗高高飘扬，自力更生创大业，东北大寨一片新气象。”"},{"type":"paragraph","text":"朝鲜族社员宋然浩是一个身残志坚的无产阶级革命战士。他在抗美援朝的一次激烈的战斗中，被敌人夺去了双手。但是，他在毛泽东思想哺育下，克服了许许多多困难，用假手学会了劳动、写字，成为生产上的能手，文化革命中的闯将。这次他和他的同伴在会上表演了由他自己作词的《葵花向太阳》这首气势磅礴的歌曲。他在演唱时越唱越激动，最后挥动假手，高呼“毛主席万岁！”台下观众也同声欢呼，“毛主席万岁！”的欢呼声响彻全场。"},{"type":"paragraph","text":"居住在三江平原的我国人数最少的民族——赫哲族，也派出了社员尤玉成等为代表，参加了这届音乐会。由尤玉成创作并参加演出的《忆苦思甜反黑线》一歌，反映了这个民族在日伪统治时期濒于灭亡的惨景，以及解放后的幸福生活。他在演唱这首歌时感情激动，表示了把文化大革命进行到底的最坚强的决心。他唱道：“赫哲人挥拳齐怒吼，愤怒声讨死对头，挖掉黑线砸黑店，不获全胜兵不收！”"},{"type":"paragraph","text":"鄂伦春族女社员葛淑贤边舞边唱：“鄂家人有了毛主席，能改天来能换地，几千年来不懂耕和种，如今咱开起了拖拉机；金黄的麦海翻波浪，电灯送到咱新村里，亮在眼前暖在心，念念不忘毛主席。”"},{"type":"paragraph","text":"在这届音乐会上演出的社员，包括汉、满、蒙古、回、朝鲜、达斡尔、鄂伦春、鄂温克、柯尔克孜、赫哲等民族。这是黑龙江省各民族社员欢聚一堂，同声歌颂党和毛主席的一次空前的音乐盛会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d48d3cbf5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

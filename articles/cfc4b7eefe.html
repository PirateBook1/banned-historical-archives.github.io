script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对陈伯达等关于筹备马克思主义教师学校等问题的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对陈伯达等关于筹备马克思主义"},{"type":"paragraph","text":"教师学校等问题的报告的批语"},{"type":"paragraph","text":"（1952年12月10日）乔木同志："},{"type":"paragraph","text":"将此件抄送各中央局宣传部长一阅，使他们初步了解中央准备成立红色教授学校的意图及其伟大的意义。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月十日[1]陈伯达，当时任中共中央宣传部副部长、马列学院副院长。[2]乔木，即胡乔木，当时任毛泽东的秘书、中共中央宣传部副部长。"},{"type":"paragraph","text":"[3]指陈伯达、杨献珍、陈昌浩1952年12月5日关于他们12月4日同马列学院分院苏联教授谢甫夫等谈话要点给中央的报告。谈话的主要内容是马列学院分院教学情况、在分院培养教员和筹备马列主义教师学校等问题。同年12月11日，中共中央宣传部将陈伯达等的上述报告转送中央各同志、各中央局宣传部长组织部长，并写了如下的一段话：“中央最近决定设立马克思主义教师学校，为各大学、各党校和各地党委训练马列主义各科师资和理论工作人才，其性质任务略如苏联一九二一年至一九三八年的红色教授学院，而与中央党校性质的马列学院相区别。”这所学校后来没有单独设立。1953年2月10日，中央决定马列学院分设两部，以第一部专负培养马列主义师资之责，主要是培养高等学校和党校的马列主义教师。原马列学院为第二部。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":12,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":365,"page_end":365},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cfc4b7eefe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意大利马列主义党中央委员会写信祝贺中共十一大华主席政治报告有不可估量的国际意义","authors":[],"dates":[{"year":1977,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年八月二十八日电　意大利马克思列宁主义党中央委员会八月二十二日写信给华国锋主席和中共中央，对中国共产党第十一次全国代表大会胜利闭幕表示最热烈的兄弟般祝贺。"},{"type":"paragraph","text":"贺信说:“我们欢欣鼓舞，满怀革命的激情，本着国际主义精神，极为满意地向你们表示最热烈的兄弟般的祝贺，祝贺中国共产党第十一次全国代表大会胜利闭幕，”"},{"type":"paragraph","text":"贺信说:“中国共产党第十一次全国代表大会是中国共产党光荣和丰富的历史上的里程碑，因为这次大会继承了毛泽东主席的光辉思想，不朽的教导和他的无产阶级革命路线——中国无产阶级专政条件下继续革命的主要保障。”"},{"type":"paragraph","text":"贺信强调说:“华国锋同志的政治报告、叶剑英同志关于修改党的章程的报告和邓小平同志在代表大会上的闭幕词完全贯穿着马克思主义、列宁主义、毛泽东思想，并且无可辩驳地表明:整个中国共产党对毛主席无产阶级革命路线的绝对忠诚；这条路线在粉碎王、张、江、姚极右派反党集团以后的新的条件下，得到了坚决地、英明地贯彻。王、张、江、姚极右派反党集团严重地歪曲并篡改了毛主席无产阶级革命路线，其目的是使中国投降帝国主义和社会帝国主义。”"},{"type":"paragraph","text":"贺信说:“华主席的政治报告是一个具有不可估量的国际意义的理论、政治、战略和策略的杰作。这个报告不仅对宣告历史上第一次文化大革命结束的第十一次两条路线斗争进行了总结，而且对毛主席所制定的无产阶级革命路线，特别是关于无产阶级专政条件下继续革命的理论作了精辟的、非凡的总结。如果谁不想冒滑到修正主义的危险，他就非要了解并运用这一理论不可。华国锋同志的报告尤其对捍卫、阐明和深入理解毛主席亲自制定的作为国际无产阶级反对美苏两个超级大国霸权主义斗争的阶级路线的三个世界这一光辉理论作出了宝贵的贡献。美苏两个超级大国，特别是苏联这个超级大国，正在疯狂地准备发动一场新的世界大战。”"},{"type":"paragraph","text":"贺信最后说:“中国共产党第十一次全国代表大会选出了一个强有力的、团结的、有经验的、在群众中享有崇高威望的领导班子。我们坚信，在华主席、叶剑英副主席、邓小平副主席、李先念副主席和汪东兴副主席的领导下，这个领导班子以阶级斗争为纲，将有力地推动中国四个现代化宏伟纲领的实施，这个领导班子将不会辜负中国人民和整个国际共产主义运动对它所寄托的信任和希望。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75bb9507a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

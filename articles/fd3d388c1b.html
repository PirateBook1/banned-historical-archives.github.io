script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“反右派是变相的肃反”","authors":["山西医学院","王启一"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——“反右派是变相的肃反”","type":"title"},{"text":"山西医学院王启一","type":"authors"},{"text":"（王启一：山西医学院学生）","type":"subtitle"},{"text":"“土改对自己无教育”。","type":"paragraph"},{"text":"“三反、五反运动是共产党太厉害，逼死人”。","type":"paragraph"},{"text":"“镇反运动是每一个执政党总是要对相反的阶级来一下镇反。与蒋介石大屠杀一样，你杀我，我杀你”。","type":"paragraph"},{"text":"“朝鲜战争是一个碗不响，二个碗叮当，是两个社会制度的斗争”。","type":"paragraph"},{"text":"“我院肃反搞糟了，肃反被刘院长搞糟了。刘院长说肃反成绩是主要的，缺点是难免的是公式化”。","type":"paragraph"},{"text":"“一系列的社会运动改革，不能好好念书。这次反右派斗争又不准请假，没有一点民主，简直要窒息”。","type":"paragraph"},{"text":"“在各个运动中‘提高’了，为了不让别人抓住，少开口为妙。鸣放是摆啹头（骗人）以后总要整的，还是不鸣不放好。章、罗、储、葛的言论有力、有理、有风趣。储安平是构词不当，举的例子还是很有说服力的；12个副总理没有一个是党外人士，这一点共产党也无理解释。反右派斗争是算旧账、揭老底、一棍子打死人。是变相的肃反。共产党手法高明，先说整党内，现在反过来整党外。”","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（四）》（中共山西省委整风办公室编印，1957年11月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd3d388c1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

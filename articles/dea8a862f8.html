script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的“备战、备荒、为人民”的伟大战略方针指引下　一批煤矿提前完成第一季度生产计划","authors":[],"dates":[{"year":1970,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席的“备战、备荒、为人民”的伟大战略方针指引下"},{"type":"paragraph","text":"一批煤矿提前完成第一季度生产计划"},{"type":"paragraph","text":"在毛主席的“备战、备荒、为人民”的伟大战略方针指引下，煤炭工业战线广大革命工人、革命干部和革命技术人员，狠抓革命，猛促生产，夺得了革命和生产的新胜利。各地煤矿纷纷传来提前完成第一季度生产计划的喜讯。"},{"type":"paragraph","text":"安徽"},{"type":"paragraph","text":"安徽全省已提前九天超额完成今年第一季度国家原煤生产计划。原煤平均日产量比去年日产水平最高的第四季度增长百分之三点五，比去年同期增长百分之五点八。原煤质量普遍提高，生产成本有所下降，每万吨煤炭消耗的坑木平均比去年同期降低百分之二十三。"},{"type":"paragraph","text":"安徽省煤炭工业系统各级革委会坚持以革命统帅生产，促进生产。在落实各项生产任务中，各煤矿都针对少数人存在的“年初松、年底紧”等活思想，举办毛泽东思想学习班，组织广大革命工人，认真学习毛主席关于“中国应当对于人类有较大的贡献”的伟大教导和中央两报一刊元旦社论，深入开展革命大批判，进一步肃清叛徒、内奸、工贼刘少奇的反革命修正主义路线的余毒，克服“革命到头”、“生产到顶”的错误思想，大大地提高了革命工人的阶级斗争、两条路线斗争和继续革命的觉悟，生产出现了稳步上升的新气象。"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"北京矿务局提前十天超额完成了第一季度生产计划，原煤产量比去年同期提高百分之十二以上。"},{"type":"paragraph","text":"跨入七十年代第一春，北京矿务局革委会便大办毛泽东思想学习班，组织广大工人、革命干部和革命技术人员，积极学习、宣传、落实毛主席的重要指示和中央两报一刊元旦社论，迅速掀起了抓革命、促生产的新高潮。他们高举革命大批判的旗帜，主动地不停顿地向一小撮阶级敌人发起进攻，推动了斗、批、改的深入发展，促进了生产的大幅度上升。"},{"type":"paragraph","text":"阳泉"},{"type":"paragraph","text":"山西阳泉矿务局已提前超额完成了今年第一季度的原煤生产计划和掘进进尺计划，创造了建矿以来季度平均日产量最高纪录。"},{"type":"paragraph","text":"阳泉矿务局革委会带领工人群众在去年夺得超产四十万吨原煤的重大胜利之后，立即针对有些人存在的“松一口气”的思想，举办了各种类型的毛泽东思想学习班，组织干部和群众认真学习毛主席关于在无产阶级专政下继续革命的伟大理论，狠抓阶级斗争和两条路线斗争。广大工人群众深入地批判叛徒、内奸、工贼刘少奇的“阶级斗争熄灭论”和“生产第一”、“业务挂帅”等反革命修正主义黑货，进一步提高了继续革命的自觉性。他们克服“松一口气”和“生产到顶”等错误思想，大挖增产节约的潜力，促进了生产持续上升。"},{"type":"paragraph","text":"包头、乌达"},{"type":"paragraph","text":"内蒙古包头矿务局和乌达矿务局，分别提前十二天和十一天超额完成了今年第一季度的原煤生产计划。"},{"type":"paragraph","text":"包头矿务局和乌达矿务局今年以来举办了各种类型的毛泽东思想学习班，组织广大干部和群众，反复学习毛主席关于在无产阶级专政下继续革命的伟大理论，狠抓政治、经济领域里的阶级斗争，深入持久地开展革命大批判，进一步提高了阶级斗争、两条路线斗争和继续革命的觉悟，掀起了抓革命、促生产、促工作、促战备的新高潮。"},{"type":"paragraph","text":"邯郸"},{"type":"paragraph","text":"河北邯郸拥军煤炭管理局，提前十五天超额完成了今年第一季度生产计划，原煤平均日产量创造了历史上同期最高纪录。"},{"type":"paragraph","text":"这个局的广大干部和群众高举毛泽东思想伟大红旗，狠抓革命，猛促生产，连续两年提前完成国家原煤生产计划，不断受到领导的鼓励和表扬。进入伟大的七十年代，他们认真学习毛主席的重要指示和中央两报一刊元旦社论，不断增强继续革命的自觉性，进一步掀起了先进帮后进，后进学先进的社会主义革命竞赛热潮，夺得了革命和生产的新胜利。"},{"type":"paragraph","text":"北票"},{"type":"paragraph","text":"辽宁北票矿务局的工人群众发扬自力更生、艰苦奋斗的革命精神，群策群力大闹技术革新，促进生产迅速发展，提前十天超额完成了今年第一季度原煤生产计划。"},{"type":"paragraph","text":"新汶"},{"type":"paragraph","text":"山东新汶矿务局已提前超额完成了今年第一季度的原煤生产和掘进进尺计划。他们在今年第一季度为国家开采的原煤，产量比去年第四季度增长了百分之二十三，掘进进尺比去年第四季度上升了百分之三十四。（据新华社）（附图片）"},{"type":"paragraph","text":"抚顺矿务局红旗矿一个采煤队，人人学哲学，经常用一分为二观点在成绩面前找差距，定措施，有力地推动了革命和生产不断向前发展。本报通讯员摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dea8a862f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

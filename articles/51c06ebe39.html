script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"论“不承认”","authors":["杜振永"],"dates":[{"year":1976,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"论“不承认”"},{"type":"paragraph","text":"杜振永"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平，对于在文化大革命和批林批孔运动中涌现出来的青年干部，横看不惯，竖看心烦，攻击他们是坐“直升飞机”和“火箭”上来的，诬蔑他们是“一不懂行，二不热心”的“大野心家、小野心家”，宣称对这些新生力量“一律不承认”。"},{"type":"paragraph","text":"大批青年干部走上领导岗位，给各级领导班子增添了新鲜血液，带来了革命朝气，这是革命事业兴旺发达、后继有人的标志。邓小平左一个“不算数”，右一个“不承认”，其原因是不说自明的。正是这些青年干部在文化大革命中高举对反动派造反有理的大旗，惊破了他伙同刘少奇妄图复辟资本主义的迷梦；正是这些头上长“角”，身上长“刺”的青年干部，在老、中、青三结合的领导班子中，带领群众对他这样的算帐派、翻案派顶得坚决，刺得有力。如此这般，怎不使他怨恨交加呢？"},{"type":"paragraph","text":"这种“不承认”主义并不是邓小平的什么发明创造。第一次国内革命战争时期，“农民在乡里造反，搅动了绅士们的酣梦”，也吓破了党内右倾机会主义者的胆，他们勒令解散新建立的农民政权，对农民的革命行动“一律不承认”。天安门上空歌声扬，礼炮轰鸣震天响，伟大的中华人民共和国象巨人一样屹立在世界东方，国际反动派则进行军事威胁、经济封锁，对新中国“一律不承认”。一九五八年，亿万人民在党的总路线指引下，意气风发，斗志昂扬，掀起了大跃进和人民公社化的浪潮，党内右倾机会主义者却声嘶力竭地叫嚷“搞早了”，“搞糟了”，“一律不承认”。"},{"type":"paragraph","text":"然而，新生事物是不可战胜的。不管承认不承认，它们总是“叫着，喊着，坚持自己生存的权利”。（《斯大林全集》第十卷第二八四页）风雨浸苗叶更茂，冬雪压梅花更娇。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51c06ebe39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

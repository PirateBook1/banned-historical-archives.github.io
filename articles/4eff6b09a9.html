script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"同伊拉克、伊朗、塞浦路斯的朋友们交谈反对帝国主义及其走狗的斗争形势  毛主席说必须结成广泛统一战线战胜帝国主义","authors":[],"dates":[{"year":1960,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"同伊拉克、伊朗、塞浦路斯的朋友们交谈反对帝国主义及其走狗的斗争形势"},{"type":"paragraph","text":"毛主席说必须结成广泛统一战线战胜帝国主义"},{"type":"paragraph","text":"中国人民坚决支持日本人民反对日美军事同盟条约，支持各国人民正义斗争"},{"type":"paragraph","text":"帝国主义的寿命不会很长了，他们做尽了坏事，全世界一切受压迫的人民决不会饶恕他们"},{"type":"paragraph","text":"新华社郑州9日电　毛泽东主席今天下午在这里接见了正在我国访问的伊拉克文化代表团、伊拉克工人代表团、伊朗工会代表团和塞浦路斯劳工联合会代表团的朋友们。"},{"type":"paragraph","text":"毛泽东主席和伊拉克、伊朗以及塞浦路斯的朋友们交谈了各国人民反对帝国主义及其走狗的斗争形势和经验。毛主席说，当前世界上最大的帝国主义是美帝国主义，在很多国家有它的走狗。帝国主义所支持的人，正是广大人民所唾弃的人。蒋介石、李承晚、岸信介、巴蒂斯塔、赛义德、曼德列斯之流，或者已经被人民所推翻，或者将要被人民所推翻。这些国家的人民起来反对美帝国主义的和其它帝国主义的走狗，也就是反对帝国主义的反动统治。毛主席说，日本人民正在行动起来，现在广大的日本人民正在举行比过去规模更大的示威，反对岸信介政府同美帝国主义签订的侵略性的军事同盟条约。中国人民坚决支持日本人民的这一斗争。毛主席说，世界各国人民的正义斗争，都得到并将继续得到六亿五千万中国人民的坚决支持。毛主席说，帝国主义的寿命不会很长了，他们做尽了坏事，全世界一切受压迫的人民决不会饶恕他们。毛主席说，为了战胜帝国主义的反动统治，必须结成广泛的统一战线，必须团结不包括敌人在内的一切可以团结的力量，继续进行艰巨的斗争。"},{"type":"paragraph","text":"伊拉克、伊朗和塞浦路斯的朋友们感谢毛主席的接见和谈话，并且表示要和中国人民以及全世界人民一起共同反对帝国主义。最后，毛主席举杯祝贺世界人民的进一步的团结，祝贺日本人民斗争的胜利，祝贺世界人民反对帝国主义及其走狗的斗争的胜利。"},{"type":"paragraph","text":"今天陪同接见的有中共中央书记处候补书记杨尚昆，中华全国总工会主席、中国伊拉克友好协会会长刘宁一等。（附图片）"},{"type":"paragraph","text":"5月9日，毛泽东主席在郑州接见了正在我国访问的伊拉克文化代表团、伊拉克工人代表团、伊朗工会代表团和塞浦路斯劳工联合会代表团的朋友们。图为接见时合影。　新华社记者　陈娟美、杨震河摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4eff6b09a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

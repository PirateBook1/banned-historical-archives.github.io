script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"通渭县委关于生活安排，人口外流情况的电话汇报","authors":[],"dates":[{"year":1960,"month":2,"day":16}],"is_range_date":false,"parts":[{"text":"通渭县委关于生活安排，人口外流情况的电话汇报","type":"title"},{"text":"一、人口外流情况：从59年10月开始到60年2月13日，全县共外流人口6848人，其中由于生活安排不好而外流的1041人，占15%；五类分子、冒尖人物逃避改造、斗争而外流的2056人，占30%；收五类分子和冒尖人物煽动，勾引外流的3245人，占47.7%；因干部作风而外流的486人，占7.7%。从本月12日开始，各公社在沿途设立收容站15个，供车供饭，沿路接领并抽调干部12人到外地收容接管；回来以后召开座谈会，进行教育，具体问题具体解决，妥善安排；发动回来的和家属向流外的人写信叫回，目前已回来4113人，占80%。","type":"paragraph"},{"text":"二、浮肿病和人口死亡情况，从59年12月到60年2月13日，共患各种疫病的80173人，其中患浮肿病的13612人。共死亡11222人其中因浮肿病死亡的4458人，主要原因：","type":"paragraph"},{"text":"1.生活安排不好，营养不足；","type":"paragraph"},{"text":"2.疾病流行，卫生防疫工作赶不上。","type":"paragraph"},{"text":"从2月12日开始，我们按照省、地委指示，采取急救、紧急措施，对病人急救面粉13万斤，大米9540斤，黄豆4733斤，糖1825斤，茶叶109斤，醋精68斤，组织1767个干部，给3728户，6046个病人做了饭，给2133户、3820人熬了药，给3384户打扫了院子。目前已大大好转，全愈的1598人，死亡现象基本停止下来。","type":"paragraph"},{"text":"三、粮食安排情况：全县14个公社162个核算单位，94817户、26万另78人，初步核定总产量2亿7000万斤，实分口粮6349万7026斤。占总产的38%，每人平均244斤，安排好口粮的98个核算单位，24620户，16万5072人，安排口粮4729万3728斤，平均每人286斤半。正在安排的64个核算单位，7619户，37037人。","type":"paragraph"},{"text":"国家开始供应的12478户、57969人，2月份供应指标100万斤。","type":"paragraph"},{"text":"目前有些地方压低供应标准，扩大供应面。碧玉公社、坷垎湾生产队，公社核定供应34户扩大为114户；麻地小队原确定供应11户，51人，扩大为21户，101人，供应标准降低到每人每天平均6两。","type":"paragraph"},{"text":" 中共通渭县委2月16日","type":"paragraph"},{"text":"批印人：原宪文","type":"paragraph"},{"text":"已印发：各常委、良才、秘书长、办公厅、整社办公室","type":"paragraph"},{"text":"共印28份","type":"paragraph"},{"text":"中共甘肃省委办公厅  1960年2月17日印发","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26aeaae88b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

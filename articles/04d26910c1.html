script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"京津职工热烈拥护修正后的劳动保险条例保证搞好国家建设事业报答毛主席和党的关怀","authors":[],"dates":[{"year":1953,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十一日电】　据北京工人日报消息:中华人民共和国劳动保险条例修正公布以后，北京和天津广大职工听到这个消息，都非常高兴，纷纷表示要把今后的国家建设事业搞好，来感谢毛主席、共产党和人民政府的关怀。"},{"type":"paragraph","text":"新的劳动保险条例把实施范围扩大到工矿交通事业的基本建设单位和国营建筑公司，正在进行冬季训练的建筑工人，特别表示热烈拥护。中央人民政府建筑工程部直属工程公司工人冬季训练班主任马明德一看到报纸，就到工人宿舍去向工人道喜。他的话还没说完，就被热烈的掌声打断了。当消息传到北京市建筑公司各个训练班时，工人们也欢喜得跳了起来。第一工程处冬训班当天就开了一千八百多人的庆祝大会，会上工人们高呼:“毛主席万岁!”"},{"type":"paragraph","text":"北京被服厂在中午利用广播把这个消息传给了大家。第三缝纫部一个锁缀女工高兴地说:这次连我们女工生孩子的接生费和检查费公家都给负担了，双、难产还规定了七十天的休息日，毛主席真是照顾的周到呵"},{"type":"paragraph","text":"修改后的劳动保险条例公布的时候，正赶上天津市总工会第四届会员代表大会开幕。大会开幕前，首先宣读了政务院“关于中华人民共和国劳动保险条例若干修正的决定”，全场报以热烈的掌声。著名的建筑业劳动模范傅鸿宾也是大会代表，他说:我们建筑工人早就盼着实行劳动保险，现在可盼到了。今后国家要建设许多工厂矿山，我们建筑工人的任务重大，也很光荣，我们一定要学习先进经验，把工作搞好，报答毛主席、共产党对我们的关怀。"},{"type":"paragraph","text":"天津市总工会工人疗养院开座谈会时，天津被服厂工人李振洲说:“我得胃炎住到疗养院，已经快六个月了，前些日子我正担心:六个月医疗期满后生活该怎么办。现在新办法把医疗期延长到医生决定停止医疗时为止，我听了真高兴。我一定安心疗养，争取早些恢复健康，为祖国贡献自己的力量。”报纸送到天津邮局，财务科的刘元森看到过去本企业工龄十年才够养老条件，现在改为五年，他感动地说:“都是在生产发展的基础上，才能这样逐步改善劳保待遇。我们一定要争取第一个五年计划提前实现!”其他各厂工人也纷纷举行座谈会，表示拥护，并保证拿搞好生产来感谢毛主席、共产党和人民政府对他们的关怀。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04d26910c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

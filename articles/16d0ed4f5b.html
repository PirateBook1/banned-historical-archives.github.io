script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东区和山西省松江省关于大量发行镇压反革命书籍的情况和经验","authors":["中宣部《宣传通讯》编辑部"],"dates":[{"year":1951,"month":7,"day":13}],"is_range_date":false,"parts":[{"text":"华东区和山西省松江省关于大量发行镇压反革命书籍的情况和经验","type":"title"},{"text":"中宣部《宣传通讯》编辑部","type":"authors"},{"text":"编者按：华东区和山西、松江二省在镇压反革命宣传中，大量印发了“惩治反革命条例”，华东区和松江省并编印了一些有关镇压反革命的通俗读物，这些工作做得都很好，在镇压反革命宣传中起了很大作用。我们特将以上各地情况和经验辑录刊载出来，望各地予以注意。","type":"paragraph"},{"text":" 7月13日","type":"paragraph"},{"text":"华东区","type":"subtitle"},{"text":"华东局在5月间责成华东人民出版社编印了“中华人民共和国惩治反革命条例图解通俗本”、“镇压反革命通俗讲话”和“有法有天”三种有关镇压反革命的通俗宣传小册子，现已发行540万册以上。这三种书自5月28日出版以来，不到一个月，第一种已重版6次，印数达495万册（不包括山东）；其余二种亦重版3次，印数共达45万册；行销地区遍及华东各省市。这三本小册子的特点，是内容通俗，定价低廉（每册800元），切合目前需要。虽然出版日期迟了一点，但仍为华东区广大农村、工厂和城市里弄的群众所欢迎，作为镇压反革命的宣传和学习材料。在上海原定销26万册，但出书后4天即销出37万册。现仅“惩治反革命条例图解通俗本”一书在上海一地即售出75万册。","type":"paragraph"},{"text":"此外，上海新华书店发行了有关惩治反革命条例的“活页文选”22万6千份，解放日报印售了“惩治反革命条例图解”20万6300份；劳动出版社印售了“惩治反革命条例讲解”3万册；文汇报印售了“坚决镇压反革命”学习手册43000册；上海报业公会和广播业公会印售了“惩治反革命条例”63万份，加上当时各报转载的“惩治反革命条例”29万8千份，共计印发了143万3300份。","type":"paragraph"},{"text":"华东人民出版社编辑三种通俗小册子的工作是认真负责的，他们曾组织了宣传部门及政府的文教、公安、法院等部门会同审查修改。小册子形式和内容也较通俗，一般都能适合群众的需要。","type":"paragraph"},{"text":"山西省","type":"subtitle"},{"text":"山西省委根据中央加强惩治反革命条例宣传的指示，指示山西日报社编印了一种“惩治反革命条例”小册子，内容除条例外，还有彭真同志报告及人民日报“镇压反革命为什么要大张旗鼓”的社论。第一次印10万份，迅即售完，仅太原市就卖了2万份，根据各地要求再加印5万份，同时由省府翻印“惩治反革命条例”50万份，按全省210万户计，平均每4户可有一份；现已发下。","type":"paragraph"},{"text":"松江省","type":"subtitle"},{"text":"松江省在全省大中城市印发的有关镇压反革命的宣传品的种类和数量：（一）宣传画7种，共35944份，平均6.4户有一份；（二）镇压反革命条例36000份，平均6.4户有一份；（三）宣传小册子7种，共14700份，平均15.5户有一份；（四）传单4种，共21000份，平均10.8户有一份；（五）文艺宣传品18种，共42900份，平均5.3户一份；（六）其他宣传员、报告员讲话提纲14000份。在农村印发的有关镇压反革命的宣传品的种类和数量：（一）宣传画及画片25种，共43282份，平均22.4户有一份；（二）镇压反革命文艺作品24篇（曾刊登在“松江文艺”上），共印51360份，平均18.9户有一份；（三）包括镇压反革命条例在内的宣传小册子共43886份，平均22户有一份。在以上宣传品中，其中特别受欢迎的是连环画，因为它通俗易懂。有的群众说：“这样画多一点，比上堂课都好，不过就是少。”双城县民和村在一张画的下面总不下有20多人围着看，每日观众有200多人，特别是妇女看的多。民间艺人高凤阁经常在连环画下给群众讲解。群众对连环画非常关心，有人说：“咱们要注意，要有撕的就抓起来，送公安局去。”","type":"paragraph"}],"comments":[],"origin":" 中宣部《宣传通讯》第十期（1951年7月14日）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16d0ed4f5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

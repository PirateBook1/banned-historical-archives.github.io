script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"文教界右派分子群像","authors":[],"dates":[{"year":1957,"month":8,"day":2}],"is_range_date":false,"parts":[{"text":"文教界右派分子群像，江西新闻界一批败类","type":"title"},{"text":"【据新华社南昌3日电】 江西省级新闻出版界连日来揭露出一批右派分子。右派分子戚志信(江西日报文教组编辑)，竟要求检查一年来在江西日报上刊登的中共江西省委负责同志写的文章和报告，辱骂这些重要的文章和报告“像大地主”，他还捏造事实，说由于省委对报纸“干涉过多”，因而妨碍了编辑人员的独立思考和创造性发挥，还叫嚣要“扩大编辑权力”，“如果总编辑不同意，编辑也有权把稿件登在报纸上”。江西人民广播电台农村组副组长曹涤尘和宣传组的编辑金弋等人，还积极酝酿要筹办一张不要共产党领导、不许共产党员参加的“同人报纸”。江西人民出版社的右派分子张理、孙德卿还公然要取消中共江西省委，说什么再过十年，在中共江西省委工作的人都会变成官僚主义者。","type":"paragraph"},{"text":"“园地”主编陈中","type":"subtitle"},{"text":"【据新华社福州2日电】 福建省文学艺术工作者联合会及其机关刊物“园地”(现已改名“热风”)编辑部的工作人员，最近揭发和批判了“园地”主编、共产党员陈中和编辑杨梦周等右派分子篡改编辑方向，向共产党向社会主义进攻的反动言行。陈中说:“党外没有民主、自由。党内更没有民主自由，社会主义只有集中没有民主”。陈中还同编辑部党外右派分子杨梦周等同声拥护和公开为右派分子储安平等反党反社会主义谬论辩护。有一次他以老党员的口吻对来访作者说:“我告诉你，你不要以为共产党什么都是对的，毛泽东的文艺方向，为工农兵服务的方向是短时期的方向，真正的创作规律是写作家内心最激动的东西”。陈中还亲自去找民盟省委宣传部长、右派分子赵家欣，表示支持由民主党派出面亦一个“同人报纸”，同福建日报唱“对台戏”。","type":"paragraph"},{"text":"沈阳日报揭露孙北","type":"subtitle"},{"text":"【据新华社沈阳3日电】 沈阳日报编辑部全体人员揭露文艺组组长、共产党员孙北企图把沈阳日报拉向资产阶级方向的阴谋活动。在大鸣大放期间，孙北打着“改进报纸”的旗号，拉拢报社内部的一帮“老报人”，制定了一分所谓“改进方案”，提出“坚决打破过去按‘总路线’为顺序的排版方法”，取消按报道计划进行采访的方法，使报道工作脱离党的中心工作，提倡有闻必录的纯客观报道。孙北一贯反对党的文艺方针，说“毛主席在延安文艺座谈会上的讲话”过时了，诋毁毛主席的讲话忽视了民族文艺方向。他公开煽动记者说:“一个记者要没有唯恐天下不乱的精神，就不能当个好记者”。","type":"paragraph"},{"text":" ——原载《文汇报》1957年8月4日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd81a504dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

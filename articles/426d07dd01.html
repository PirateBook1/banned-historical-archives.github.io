script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"电视剧《开国领袖毛泽东》在京首映","authors":["向兵"],"dates":[{"year":1999,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"电视剧《开国领袖毛泽东》在京首映"},{"type":"paragraph","text":"本报北京八月二十五日讯记者向兵报道：为庆祝新中国成立五十周年拍摄的电视剧《开国领袖毛泽东》，今日在人民大会堂举行了首映活动。宋平、朱光亚、赵南起、张震、雷洁琼等出席了今天的活动。"},{"type":"paragraph","text":"由中央电视台拍摄的这部二十二集电视剧，首次在荧屏上全景式地展示了以毛泽东为核心的第一代领导集体创建新中国、建设新中国的史诗篇章。该剧透过党的七届二中全会，夺取全国胜利，三反、五反，和平解放西藏、新疆，毛泽东访苏，抗美援朝，土地改革等一系列历史事件，生动展示了毛泽东的雄才大略和伟人风采，以及第一代开国元勋们的丰功伟绩。专家们认为，该剧对毛泽东艺术形象的塑造，达到了一个新的境界。"},{"type":"paragraph","text":"由王朝柱编剧，杨光远执导，唐国强饰毛泽东的这部电视剧，作为向建国五十周年献礼的重头戏，将于近期在中央电视台播出。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"426d07dd01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

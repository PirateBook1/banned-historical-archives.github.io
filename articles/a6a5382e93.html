script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在生产上、学习上提高一步!翻身工人上书毛主席提出保证","authors":[],"dates":[{"year":1951,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们最敬爱的领袖毛主席:"},{"type":"paragraph","text":"在庆祝伟大的中国共产党三十周年纪念的前夕，我们怀着万分兴奋的心情向您致以崇高的敬礼!"},{"type":"paragraph","text":"敬爱的毛主席:上海解放才两年，我们就有了劳动保险的待遇，使我们的生活得到了保障，不再受到贫、病、伤、残等威胁，想想过去，我们过的是什么日子啊!吃不饱、穿不暖，生、老、病、死无人问，现在可不同了，有了我们自己的政党——中国共产党和您正确英明的领导，我们工人真正翻了身，今天我们有了自己的工会、文化宫、医院、公园、学校和托儿所、我们不再为生活而苦恼，现在我们在工厂愉快地劳动着，为建设我们的新国家，为抗美援朝，粉碎美帝国主义的侵略而积极的进行生产。"},{"type":"paragraph","text":"今天，在迎接中国共产党三十周年生日的时候，我们特向您报告，我们小组自从响应马恒昌先进小组的爱国主义生产号召以来的工作收获和成绩:一、生产方面:我们小组的产量从过去的锭扯○·九二磅，增加到一·○一磅，白花节约一磅半。"},{"type":"paragraph","text":"二、学习方面:我们每天饭后都有半小时的文化学习，大家都很用心，得到很大的进步，如过去我们小组里的一位顾玲弟同志从前一个字也不识，现在已认识九百多个字了，我们组里的其他同志，最少的也认得九十多个字。"},{"type":"paragraph","text":"三、生活方面:我们每星期开一次检讨会，在会上我们都能认真的自我检讨，并帮助组里的同志改正缺点，使得小组内团结亲密一致为搞好工作而努力。"},{"type":"paragraph","text":"最近我们厂里停工学习，我们小组订出了公约，并保证在学习期间，要认真搞好学习，提高我们的政治认识和文化水平来迎接国家交给我们的生产任务，为了达到这一目的，我们组里最近准备进行一次检查与修订爱国公约的工作，作为我们迎接党的生日的具体行动表现。敬祝身体健康永安第二纱厂细纱间甲班全体工人上"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"亲爱的毛泽东同志:"},{"type":"paragraph","text":"我们是华东工业部通用机器厂工会第四小组组员，我们全组同志，在反动派的统治下做工，多被迫著像牛马一样的工作，过着吃不饱穿不暖的生活，亲爱的毛泽东同志，由于您英明的领导解放了我们，使我们脱离了苦海，解放以后我们全组同志在生产上提高了四倍到五倍，在三月份的抗美援朝运动中，我们全组八位同志捐献手榴弹二十个支援前线，在三月中开展爱国主义生产竞赛中，我们的生产率更提高了，在这三个月的竞赛工作总结中，我们小组评为红旗小组，作马恒昌乙级预备组，还评一位劳动模范，四位小组模范，在此次工会改选中，我们组内选到六位工会委员一位车间委员，全组同志都感到非常光荣，这光荣是您赐给我们的，所以，我们全组同志永远也不会忘记您。我们在这次六一抗美援朝总会的号召下，全组同志献出现金三十万元，并每星期义务加班二小时，我们以实际行动来抗美援朝，我们要保证做到，我们保证在生产上更进一步的提高效率，如上级交下的任务，我们保证提前完成。此致革命敬礼祝您身体健康"},{"type":"paragraph","text":"华东工业部通用机器厂工会第四小组全体上"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6a5382e93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

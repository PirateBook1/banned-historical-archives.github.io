script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌颂中阿人民伟大领袖毛主席和霍查同志  阿尔巴尼亚艺术团为驻京部队演出","authors":[],"dates":[{"year":1967,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"歌颂中阿人民伟大领袖毛主席和霍查同志"},{"type":"paragraph","text":"阿尔巴尼亚艺术团为驻京部队演出"},{"type":"paragraph","text":"据新华社讯　来自反帝反修前线的阿尔巴尼亚地拉那“一手拿镐、一手拿枪”业余艺术团，五日晚在人民大会堂为中国人民解放军驻京部队举行专场演出，受到陆海空三军指战员一万多人极其热烈的欢迎。"},{"type":"paragraph","text":"国务院副总理、国防委员会副主席聂荣臻，国务院副总理谢富治，中国人民解放军代总参谋长杨成武，国防部副部长粟裕等，观看了演出。"},{"type":"paragraph","text":"演出开始时，天幕上映现着光芒四射的毛主席画像和恩维尔·霍查同志画像。阿尔巴尼亚文艺战士挥舞中阿两国国旗，在雄壮的《劳动党——英雄的党》和"},{"type":"paragraph","text":"《东方红》歌声中热情起舞，尽情歌颂中国人民的伟大领袖毛主席，歌颂阿尔巴尼亚人民的敬爱领袖恩维尔·霍查同志，尽情歌颂中阿两党、两国和两国人民的无产阶级国际主义友谊和战斗团结。演出在《大海航行靠舵手》的歌声中结束时，台上台下不断发出“毛泽东—恩维尔！”“恩维尔—毛泽东！”的欢呼声。"},{"type":"paragraph","text":"演出休息时，聂荣臻、谢富治、杨成武、粟裕等同志接见了艺术团团长穆·格尔查利、副团长亚·托卡和部分演员，同他们进行了亲切交谈。演出结束后，聂荣臻等领导同志走上台去同演员们亲切握手，祝贺他们演出成功。"},{"type":"paragraph","text":"据新华社讯　阿尔巴尼亚地拉那“一手拿镐、一手拿枪”业余艺术团，六日访问了中阿友好人民公社并和社员们一起劳动。"},{"type":"paragraph","text":"休息的时候，中阿两国同志举行了联欢会。棉田里歌声阵阵，“恩维尔—毛泽东”“毛泽东—恩维尔”的欢呼声，久久地回荡在中阿友好人民公社的上空。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdf9213b61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"班禅额尔德尼电毛主席朱总司令","authors":[],"dates":[{"year":1953,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"班禅额尔德尼电毛主席朱总司令敬爱的毛主席、朱总司令："},{"type":"paragraph","text":"兹值中国人民解放军建军二十六周年纪念日之际，我谨代表后藏札什伦布寺全体僧俗官员和人民向您们和您们所领导的中国人民解放军致以崇高的敬意和感谢。中国人民解放军在您们的领导下，日益强大，它已成为祖国大家庭里各族人民幸福生活的保卫者和保卫世界和平的重要力量。中国人民解放军进藏两年来，尊重宗教和风俗习惯，保护寺庙；所到之处，帮助人民修理房屋，打扫清洁卫生；除了他们自己生产外，还帮助农民秋收，兴修水利，发放无息农贷；解放军的医疗人员，还帮助人民免费治病、种痘，军民亲如家人，这和历代的反动军队完全不同，这正如后藏人民所说的：“这真是毛主席的军队，处处都为人民办事”。后藏在一年多来，由于人民解放军的帮助，许多建设事业得到发展；日喀则已经办了小学，创办了农业试验场，现在正建筑人民医院。这些事实，都包括在毛主席的建设西藏的重要指示里，使我们体会到只有人民解放军才是真正的各族人民自己的军队。我们西藏人民坚决在您们的领导下，彻底执行协议，以全力支援人民解放军并和他们永远亲密团结在一起，为建设好新西藏、巩固祖国的国防而奋斗。"},{"type":"paragraph","text":"班禅额尔德尼"},{"type":"paragraph","text":"七月二十九日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"746b2b989e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

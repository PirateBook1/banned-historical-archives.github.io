script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5419","name":"最高人民法院关于与军人配偶通奸的案件为什么只对与军人配偶通奸的一方判罪问题的复函","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院关于与军人配偶通奸的案件为什么只对与军人配偶通奸的一方判罪问题的复函","dates":[{"year":1958,"month":3,"day":21}],"is_range_date":false,"authors":["最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 259","tags":[{"name":"军婚","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"最高人民法院"},{"type":"title","text":"关于与军人配偶通奸的案件为什么只对与军人配偶通奸的一方判罪问题的复函"},{"type":"subtitle","text":"一九五八年三月二十一日 法研字第47号"},{"type":"paragraph","text":"辽宁省兴城县人民检察院："},{"type":"paragraph","text":"你院张希仁同志1957年9月17日给全国人民代表大会常务委员会的信，经转来我院。现就来信所提问题，提出如下意见，请你院研究转告张希仁同志。关于与军人配偶通奸的案件，为什么只对与军人配偶通奸的一方判罪，而不对军人的配偶判罪？我们的看法是：与军人配偶通奸，是按照破坏军人婚姻、家庭罪判处的。破坏军人婚姻家庭问题是与一般通奸问题有原则区别的，所以对军人配偶一般不予论罪。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dfa9bd14e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

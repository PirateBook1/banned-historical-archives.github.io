script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东批转谭震林同志关于镇反工作的报告","authors":["毛泽东"],"dates":[{"year":1951,"month":2,"day":11}],"is_range_date":false,"parts":[{"text":"毛泽东批转谭震林同志关于镇反工作的报告","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"下面是浙江省委书记谭震林同志2月3日给饶漱石同志的报告，发给你们作参考。浙江在三个月内捕了反革命份子3万人，杀了1万人，给敌人一个严重打击，人心大快，工作做好。反对镇压反革命尚不甚坚决明确的地方应当以此为法。","type":"paragraph"},{"text":" 毛泽东","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"谭震林同志2月3日给饶漱石同志的报告（节录）","type":"subtitle"},{"text":"…… 严重匪患的台州匪特也因镇压了1千多首匪与惯匪已不见股匪了。仅12月1个月该区自动投降的土匪即达2003人，海匪畏于镇压登陆也少了。民兵普遍自动围剿土匪，许多匪首都为民兵捕获。杭县民兵为围捕一个土匪由几十人一天中增至3000余人。杭民兵也有如此例子。如女民兵计捉一个匪特纵队司令。农村已成了天罗地网反革命无处逃，镇压深入准确的地区不仅征粮土改能顺利进行，未遭到破坏即参军工作也无破坏。如新登县只7万4千人口，报名参军即达万人，而未听见谣言。征粮已超过预定任务与此大有关系。许多抗粮地主在镇压中都迅速缴清，几乎听不到地主不缴粮者，有的即使要饭也得把粮交齐。……","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e4a490f6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

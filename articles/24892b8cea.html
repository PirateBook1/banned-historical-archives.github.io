script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"结束了在上海的友好访问以后齐奥塞斯库同志率罗代表团到达北京周恩来张春桥同志同机到京　毛雷尔同志和黄永胜姚文元邱会作同志到机场迎接代表团离沪时，中共上海市委、市革委会和驻沪部队负责人到机场欢送","authors":[],"dates":[{"year":1971,"month":6,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京七日电　罗马尼亚共产党总书记、国务委员会主席尼古拉·齐奥塞斯库同志和夫人以及由他率领的罗马尼亚党政代表团和代表团随行人员，结束了对南京和上海的访问，今天晚上乘专机由上海到达北京。罗马尼亚驻中国大使杜马的夫人和大使馆人员同机到达北京。"},{"type":"paragraph","text":"陪同罗马尼亚贵宾前往南方访问的中共中央政治局常委、国务院总理周恩来同志，中共中央政治局委员张春桥同志，有关方面负责人耿飚、林佳楣、张海峰等同志，同机回到北京。"},{"type":"paragraph","text":"前往机场迎接的有:"},{"type":"paragraph","text":"在北京的罗马尼亚党政代表团团员、罗马尼亚共产党中央执行委员会委员、常设主席团委员、罗马尼亚社会主义共和国部长会议主席扬·格·毛雷尔同志，以及罗马尼亚驻中国大使馆公使衔参赞基伏同志、经济参赞姚达克斯库同志、武官乔治乌上校同志；"},{"type":"paragraph","text":"中共中央政治局委员、中国人民解放军总参谋长黄永胜同志，中共中央政治局委员姚文元同志，中共中央政治局委员、中国人民解放军副总参谋长邱会作同志，以及有关方面负责人姬鹏飞、李强等同志。"},{"type":"paragraph","text":"新华社上海七日讯　罗马尼亚共产党总书记、国务委员会主席尼古拉·齐奥塞斯库同志和夫人，以及由齐奥塞斯库同志率领的罗马尼亚党政代表团，结束了在上海的友好访问，由中共中央政治局常委、国务院总理周恩来同志和中共中央政治局委员、中共上海市委第一书记、上海市革命委员会主任张春桥同志陪同，今天下午乘专机离开上海回北京。"},{"type":"paragraph","text":"前往机场欢送罗马尼亚贵宾的有:中共上海市委、上海市革委会和人民解放军驻上海部队负责人王洪文、马天水、周纯麟、徐景贤、王秀珍、杨富珍、陈敢峰、金祖敏、王少庸、刘耀宗、高志荣、周丽琴、赵林根、姬应伍、张宜爱、冯国柱、张敬标、黄涛等同志。"},{"type":"paragraph","text":"齐奥塞斯库同志和夫人，以及其他罗马尼亚贵宾在周恩来同志、张春桥同志陪同下，乘车来到机场时，等候在机场的欢送群众敲锣打鼓，挥动中罗两国国旗，载歌载舞，不断高呼口号:“热烈欢送罗马尼亚党政代表团!”“向齐奥塞斯库同志致敬!”“向罗马尼亚人民致敬!”“中罗两国人民友谊万岁!”“伟大的马克思列宁主义万岁!”“全世界人民大团结万岁!”齐奥塞斯库同志和夫人向欢送群众热情招手告别。"},{"type":"paragraph","text":"陪同代表团来上海访问的耿飚、林佳楣、张海峰同志同机离开上海回北京。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24892b8cea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

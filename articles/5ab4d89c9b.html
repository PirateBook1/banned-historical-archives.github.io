script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"在国民党中央士地委员会第一次扩大会议上的发言叫","alias":"","parts":[{"type":"paragraph","text":"在国民党中央士地委员会第一次扩大会议上的发言！"},{"type":"paragraph","text":"（1927年4月19日）"},{"type":"paragraph","text":"政权问题，不过是形式的问题。我们切实实现本党的决议已经够了，即是能够扩大农民协会的组织，则农民的政权是不成问题的。我关于土地问题有点意见，我以为这个问题应有一个纲领。即："},{"type":"paragraph","text":"（一）解决土地问题的意义。我们确定这个意义之后，须加以大力的宣传。"},{"type":"paragraph","text":"（二）如何解决土地问题，即没收土地有何标准，如何分配土地，此点实为问题的中心问题。"},{"type":"paragraph","text":"（三）农民的政权与土地问题，即用什么机关来没收和分配。"},{"type":"paragraph","text":"（四）土地没收了，耕者有其田了，是否禁止买卖？所以发生了禁止买卖土地和土地国有问题。"},{"type":"paragraph","text":"（五）地税问题，即如何征收田税，此问题亦甚复杂。"},{"type":"paragraph","text":"[1]这是毛泽东在国民党中央土地委员会第一次扩大会议讨论“农民政权”“解决土地问题之意义”等问题时的5次发言。这个会议于1927年4月"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"我很赞成主席的意思\"。我以为国民政府农政部应即设乡村自治委员会，专门管理乡村自治机关的事项。至于农民政权有两个阶段：（一）农民协会时代。在农村革命的时候，政权集中在农民协会。（二）革命过后，乡村政府应在国民政府一个系统之下。农民协会与政府本来不同一个系统的，并且此种农民政权的行使，各省需要几个中心的县份做榜样。湖南已经颁布过区乡村自治条例，湖北亦可开始，广东则在例外。这些条例，最重要的须规定某种人不能加入自治机关之内。现在我们须要承认农民的政权，并且促进农民的政权。"},{"type":"paragraph","text":"三（一）农民政权问题可以另成一问题。"},{"type":"paragraph","text":"[1]指会议主席邓演达在会上讲的以下意见：“农民政权问题，宜经下层着眼：（一）消极方面，应消灭封建势力。（二）积极方面，应建设农民自治机关。但乡村自治、区自治、县自治，均须顾到农民武力的保障，故解决农民武装问题极关重要。故第一步宜讨论乡、区、县自治机关的组织法；第二步要使农民得到武装，革命的党和政府应设法给武装与农民，我们应作一决议，请中央由兵工厂出品中交百分之五或十与农民；第三步由农政部根据决议案，制定乡、区、县自治机关的组织法令公布出来。”"},{"type":"paragraph","text":"[2]指中共湖南区委1927年2月16日发布的《关于如何实现乡村民主"},{"type":"paragraph","text":"（二）增加土地分配之机关一项，加入上面解决土地问题纲要之内。"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"解决土地问题的意义有：（一）使农民得解放。废除地主及一切压迫阶级的剥削和压迫，实为本题的主要意义。（二）土地问题不解决，经济落后的国家不能增加生产力，不能解决农民的生活痛苦，不能改良土地。据俄同志\"调查，我国土地生产力日见衰落，全国生产力已到了一个大危机，此危机不解决，必起绝大的饥荒。土地问题不解决，农民无力改良土地，生产必至日减。故第二个意义为增加生产。（三）保护革命。革命势力目前虽见发展，但亦即到了一个危机，此后非有一支生力军必归失败。要增加生力军保护革命，非解决土地问题不可。其作用，在解决土地问题后即能够解决财政问题及兵士问题。兵士能否永久参加革命，亦即在土地问题解决，因农民要保护他们的土地，必勇敢作战。这三点是解决土地问题的重要意义。"},{"type":"paragraph","text":"五"},{"type":"paragraph","text":"现在关于解决土地问题的意义可再加三项：（一）废除封建制；（二）发展中国工业；（三）提高文化。"}],"authors":["毛泽东"],"dates":[{"year":1927,"month":4,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":474,"page_end":476},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ab4d89c9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

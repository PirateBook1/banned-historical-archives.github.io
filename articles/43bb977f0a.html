script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"欢迎七参政员来延安商谈国是的复电","alias":"","parts":[{"type":"paragraph","text":"欢迎七参政员来延安商谈国是的复电！"},{"type":"paragraph","text":"（1945年6月18日）褚慧僧、黄任之、冷御秋、王云五、傅孟真、左舜生、章伯钧诸先生惠鉴："},{"type":"paragraph","text":"来电敬悉。诸先生团结为怀，甚为钦佩。由于国民党当局拒绝党派会议、联合政府及任何初步之民主改革，并以定期召开一党包办之国民大会制造分裂，准备内战相威胁；业已造成并将进一步造成绝大的民族危机，言之实深痛惜。倘因人民渴望团结，诸公热心呼吁，促使当局醒悟，放弃一党专政，召开党派会议，商组联合政府，并立即实行最迫切的民主改革，则党无不乐于商谈。诸公惠临延安赐教，不胜欢迎之至，何日启程，乞先电示。扫榻以待，不尽欲言。"},{"type":"paragraph","text":"毛泽东周恩来"},{"type":"paragraph","text":"已巧"},{"type":"paragraph","text":"[1]6月2日，褚辅成、黄炎培、冷御秋、王云五、傅斯年、左舜生、章伯钧7人公电延安毛泽东、周恩来，表示：“团结问题之政治解决，久为国人所渴望。自商谈停顿，参政会同人深为焦虑。目前经辅成等一度集商，一致希望继续商谈。”这是6月18日毛泽东、周恩来的复电。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":6,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":138,"page_end":138},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43bb977f0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

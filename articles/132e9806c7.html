script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"批判会继续进行","authors":[],"dates":[{"year":1976,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一天晚上，自行车三厂九车间的会议室里，正在举办党员学习班，大家从不同的角度批判不肯改悔的走资派邓小平鼓吹的唯生产力论。突然，电灯因故一下子全都熄灭了。"},{"type":"paragraph","text":"要不要再学再批?有的同志提出:“改期算了。”大多数同志不同意，说:反击右倾翻案风是头等大事，不能改期。电灯不亮了，批邓不能停。党支部副书记小张决定:“会议继续进行。”于是，他们点起了三支蜡烛，批邓会议继续开下去。"},{"type":"paragraph","text":"“我来批。”首先发言的是车间负责人老陆师傅。他愤怒地说:“邓小平在文化大革命前就鼓吹‘不管白猫黑猫，抓得住老鼠就是好猫’的谬论，如今又抛出‘三项指示为纲’的修正主义纲领，其罪恶目的就是要复辟资本主义。不坚持以阶级斗争为纲，生产搞不上去。在党的建设社会主义总路线的光辉照耀下，我们车间一九六○年的年产量，从一九五八年的年产八万只猛增到二十九万只。可是为什么从一九六一年到一九六五年产量一直徘徊在三十万只左右呢?”"},{"type":"paragraph","text":"“我来说!”“我来讲!”陆师傅的话音刚落，几位老工人纷纷抢着发言。提起车间“五年徘徊”的历史教训，大家记忆犹新。那时，由于刘少奇鼓吹阶级斗争熄灭论，车间一度只顾把生产搞上去，不抓阶级斗争，大搞“管、卡、压”，大搞“物质刺激”，结果不仅阻碍了生产力的发展，更严重的是造成资本主义泛滥。一直到文化大革命前，整整五年产量只增加了五万。无产阶级文化大革命是发展生产的强大推动力，文化大革命以来，九车间“旧貌变新颜”，生产得到了迅速发展。"},{"type":"paragraph","text":"大家争先恐后，畅谈文化大革命后车间出现的大好形势，越谈越振奋，越谈越有劲:“文化大革命十年，车间十年巨变，人的精神面貌发生了深刻的变化，产量连翻二番，一跃达到去年年产一百十五万只的新水平。”"},{"type":"paragraph","text":"最后，党支部副书记小张总结说:“我们车间的发展史是对邓小平鼓吹的唯生产力论的有力批判。路线对了头，生产争上游。路线不对头，生产就落后。毛主席最近指出:‘阶级斗争是纲，其余都是目。’真是千真万确呵!”"},{"type":"paragraph","text":"在蜡烛光下，大家把这天的批判内容抄成大字报，贴了出去。　复旦大学工农兵学员"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"132e9806c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"和医务人员的谈话","alias":"","parts":[{"type":"paragraph","text":"和医务人员的谈话"},{"type":"paragraph","text":"（1965年7月19日）（口口口说明主席对卫生部的批评是一针见血，要切实改正。）"},{"type":"paragraph","text":"毛泽东（以下简称毛）：城市医生下乡不一定高兴，在城市住惯了。可不要相信有些人嘴上说的那一套，要看。嘴上说得好，不一定。"},{"type":"paragraph","text":"北京医院改得怎么样了？（说明北京医院目前情况。）"},{"type":"paragraph","text":"毛：北京医院并没有彻底开放。口口口、口口就不能去看病，口口、口口可以去看，这不是贵族老爷医院是什么？要开放，给老百姓开放。不要怕得罪人。这样做得罪了一批人，可是老百姓高兴。这批人不高兴让他们不高兴好了。做什么事总要得罪人，看得靠的是些什么人，高兴的是什么人，老百姓高兴就行。"},{"type":"paragraph","text":"（说明北京医院改了，中央改了，可以影响地方。）"},{"type":"paragraph","text":"毛：不一定，他可有他的办法呢。反正是扫帚不到，灰尘照例是不会自己跑掉的。"},{"type":"paragraph","text":"县卫生院认为赚钱的医疗队就好，不赚的、少赚的就不好，这难道是人民的医院？"},{"type":"paragraph","text":"药品医疗不能以赚钱不赚钱来看。一个壮劳力病了，给他治好病不要钱，看上去赔钱，可是他因此能进行农业或工业生产，你看"},{"type":"paragraph","text":"和医务人员的谈话这是赚还是赔？口口口告诉我，在天津避孕药不收费，似乎赔钱，可是切实起到节制生育的目的，出生率受到控制，城市各方面工作都容易安排了，这是赔钱还是赚钱？"},{"type":"paragraph","text":"有些医院，医生就是赚钱，病人病不大或没有什么病也要他一次次看，无非是赚钱，甚至用假药骗人。有两个十七八岁的青年，说检查了，有脊柱病。我说不要信，这是他们骗人。要他们去休养，两三个星期回来了还不是照常上班。搞一些赚钱的医院、赚钱的医生、假药，花了钱治不了病，我看还不如拜菩萨，花几个铜板，买点香灰吃，还不是一样？"},{"type":"paragraph","text":"最近政治局要讨论一次卫生部的工作，口口同志已经告诉我了。他找他们谈过。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":7,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":106,"page_end":107},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc600b1192"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

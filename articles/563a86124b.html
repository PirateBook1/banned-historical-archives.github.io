script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决贯彻执行毛主席的“备战、备荒、为人民”的伟大方针  陕西积极发展地方小煤矿","authors":[],"dates":[{"year":1970,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决贯彻执行毛主席的“备战、备荒、为人民”的伟大方针"},{"type":"paragraph","text":"陕西积极发展地方小煤矿"},{"type":"paragraph","text":"据新华社西安四日电　在党的“九大”精神鼓舞下，陕西省各级革委会坚决贯彻执行毛主席关于“备战、备荒、为人民”的伟大战略方针，带领广大革命群众，自力更生，艰苦奋斗，积极发展地方小煤矿。据初步统计，目前全省已有四十八个县、市依靠自己的力量建成了县办、县社合办和社队合办的小煤矿四百多个，并且绝大部分都迅速投入了生产。这些小煤矿原煤的产量占全省煤炭总产量的三分之一。榆林、延安地区已经实现煤炭自给。渭南地区煤炭自给率也大大提高。由于大力发展了地方小煤矿，不仅满足了当地人民生活用煤的需要，而且大大推动了地方工业的发展。"},{"type":"paragraph","text":"一九六九年，在党的“九大”精神鼓舞下，陕西省各级革委会带领广大革命群众，以革命大批判开路，狠批了刘少奇及其代理人推行的反革命修正主义路线，清算了他们破坏地方煤矿建设的滔天罪行，进一步激发了广大革命群众大办小煤矿的积极性。社、队办的小煤矿如雨后春笋般地蓬勃发展起来，地区和县办的煤矿也进一步得到巩固和扩大。一九六九年全省地方煤矿生产的原煤相当于解放前全省煤炭总产量的七倍。"},{"type":"paragraph","text":"在大力发展地方煤矿的过程中，陕西省各级革委会坚决执行毛主席“自力更生”、“艰苦奋斗”的伟大方针，依靠广大群众，大搞技术革新，促进煤炭生产迅速发展。镇巴县永红煤矿的革命工人发扬延安革命传统，白手起家，艰苦创业。十一名工人用短短七个月的时间，就在荒山坡上开出煤窑三孔，生产原煤四百四十五吨，并创造了每人日产一万斤的新纪录。彬县煤矿的革命工人和革命干部，打破洋框框，开展技术革新，试验成功自动风门，解决了煤窑的通风设备问题，为增产煤炭作出了贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陕西文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"563a86124b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

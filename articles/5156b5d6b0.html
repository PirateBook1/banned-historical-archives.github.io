script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国艺术团抵达上海受到热烈欢迎  艺术团将为工农兵演出精湛的富有民族特色的革命音乐舞蹈节目。这些节目热情歌颂伟大领袖毛主席，歌颂伟大的中国共产党，表达中国人民建设伟大的社会主义祖国和一定要解放台湾的决心，反映了中国人民生气勃勃的精神面貌","authors":[],"dates":[{"year":1975,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国艺术团抵达上海受到热烈欢迎"},{"type":"paragraph","text":"艺术团将为工农兵演出精湛的富有民族特色的革命音乐舞蹈节目。这些节目热情歌颂伟大领袖毛主席，歌颂伟大的中国共产党，表达中国人民建设伟大的社会主义祖国和一定要解放台湾的决心，反映了中国人民生气勃勃的精神面貌"},{"type":"paragraph","text":"新华社上海一九七五年四月五日电在全国人民认真学习无产阶级专政理论的热潮中，中国艺术团三日下午乘火车到达上海，将为上海的工农兵和革命人民演出精彩的音乐、舞蹈节目。"},{"type":"paragraph","text":"上海市革命委员会领导同志和各有关方面负责人到车站热烈欢迎。前往车站欢迎的还有工农兵的代表，以及上海京剧团、上海市舞蹈学校、上海乐团等文艺单位的代表共二百余人。"},{"type":"paragraph","text":"三日下午，上海车站挂着“热烈欢迎中国艺术团来我市为工农兵演出”的横幅标语。欢迎的人群敲锣打鼓，车站上热情洋溢。当中国艺术团的同志们走下火车时，欢迎的同志热烈鼓掌，同他们亲切握手，祝贺艺术团的战友们在毛主席革命路线指引下所取得的成就。"},{"type":"paragraph","text":"这次中国艺术团将要演出精湛的富有民族特色的革命音乐舞蹈节目。这些节目热情歌颂伟大领袖毛主席，歌颂伟大的中国共产党，表达中国人民建设伟大的社会主义祖国和一定要解放台湾的决心，反映了中国人民生气勃勃的精神面貌。上海的革命文艺工作者表示：中国艺术团的到来，将使上海文艺界能有机会直接学习他们坚决执行毛主席革命路线，认真学习无产阶级专政的理论，千锤百炼、精益求精地从事文艺创作和演出的革命精神，将极大地鼓舞上海人民和革命文艺工作者为巩固无产阶级专政而斗争。"},{"type":"paragraph","text":"中国艺术团在沪期间，将深入工厂、农村向工农兵学习并进行慰问演出。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5156b5d6b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

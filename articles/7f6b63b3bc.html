script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"接受越南大使阮康呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受越南大使阮康呈递国书时的答词"},{"type":"paragraph","text":"（1957年4月26日）"},{"type":"paragraph","text":"越南民主共和国成立后，越南人民为了反抗帝国主义的侵略，坚持了八年的艰苦抗战，取得了伟大的胜利。和平恢复两年多以来，越南人民又在越南劳动党和越南民主共和国政府的领导下，在经济恢复和建设事业中，获得了巨大的成就。我相信，越南人民在今后发展国民经济及和平统一祖国的事业中定将取得新的更大的胜利。"},{"type":"paragraph","text":"诚如大使同志所说，很久以来，中、越两国人民就在兄弟般的真诚的友谊和合作中紧密地相互联结在一起。儿年来，我们两国人民和政府之间的关系日益密切，经济和文化合作和各种形式的接触往来日益扩大和发展。我深信，中越两国人民的兄弟般的友谊将会进一步巩固和发展。这不仅有利于增进我们两国人民的繁荣和幸福，而且也有利于增强以苏联为首的社会主义大家庭的团结以及业洲和世界和平。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":4,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":42,"page_end":42},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f6b63b3bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

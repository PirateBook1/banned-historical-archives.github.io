script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西省各阶层群众对棉布计划供应的反映","authors":[],"dates":[{"year":1954,"month":9,"day":23}],"is_range_date":false,"parts":[{"text":"山西省各阶层群众对棉布计划供应的反映","type":"title"},{"text":"【山西分社23日讯】山西省各个阶层对实行棉布统购统销一般表示拥护，但也有以下不同的思想反映。有些农民对城市与农村供应比例表示不满，如说：面粉统销后，农民吃不上，棉布又是城市供应多，反正是城里好。不少青年妇女说：政府什么事都管，穿布也管啦！太原市新城区有的乡干部当面质问区干部说：你们穿衣服并不比我们费，为什么你们领的布票比我们多。许多厂矿职工也表示不满，他们说：“一年三丈布，只好棉衣改夹衣，夹衣改单衣。”“男人女人伙穿衣服，小孩夏天光身子。”有的职工怀疑国家的棉布不够用 ，是不是因为棉布出口了。","type":"paragraph"},{"text":"较大的棉布私商近日来补充货物，结算旧账，准备走国家资本主义道路。榆次市有24户座商在十五、十六两日即将十四日售出棉布的空额向国营公司补购，照常营业。汾阳、平遥等县城座商还积极要求纱布公司补给十三日出售数字。小棉布商一般是消极观望。榆次市15户摊贩中，在十五、十六两日照常营业的只有2户，其余13户都停业，国营公司通知他们补购十四日卖出的布匹，他们却置之不理。太原市许多资本家思想还不稳定，如说：“这一下我们怎么办呀，人家（指国家）是不是还要我们？”“今天把货都卖完了，明天怎么办，咱能不能走国家资本主义的路？”“实行了棉布计划供应以后，国家资本主义怎样走法，是不是和粮食计划供应一样，要是一样，还勉强有活路。”榆次市有的私商说：国家手续太多。走国家资本主义道路太麻烦。有些资本家抗拒破坏，说：“再混两三个月散伙吧！”“农民卖粮能吃上粮食，商人卖布却穿不上布。”“去年统销面粉，今年统销棉布，明年就要统销百货啦。”太原市有的私商开假发票，分散隐蔽了布匹。有的囤积絮棉，趁机加工高价出卖。太原市后小河一家私营棉花贩存棉270多斤没有登记。16日发现街头有小贩偷卖棉花。平鲁县城关私商有将棉布偷运到乡下出售。太原市万柏林区已查出有三个投机商人在15日出卖了大量衬衣，其中一人在一早晨就出卖八、九十件。一家私营缝纫业卖零块布竟抬高价格。阳泉市座商德兴永等四家资本家并秘密开会，会后他们说：“不论经销或代销，反正是不能干了。”","type":"paragraph"},{"text":" （杨兴华根据山西省人民政府商业厅、中共山西省委宣传部、中共太原市委统一战线工作部材料编写）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年9月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"262ee8ce39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

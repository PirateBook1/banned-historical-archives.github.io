script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把节电作为落实毛主席“备战、备荒、为人民”伟大战略方针来抓本市机床行业掀起群众性节电热潮","authors":[],"dates":[{"year":1970,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市机床行业各级革委会和广大革命群众十分重视计划用电和节约用电，他们把节约用电作为落实毛主席“提高警惕，保卫祖国”和“备战、备荒、为人民”的伟大战略思想来抓，开展了群众性的节电运动。现在，部分工厂和班组只用原来的百分之五十到六十的电完成原来的全部生产任务。"},{"type":"paragraph","text":"今年一月下旬，机床公司革委会召开了基层厂计划用电和节约用电会议。会后，大部分厂的革委会都比较重视。但是在部分人员中存在着一些活思想。有的认为“节约用电是大厂、用电重点厂的事，小厂油水不大”；有的认为今年生产任务很重，对节约用电有消极畏难情绪；有的把节约用电看作是一种临时性措施，没有充分发动群众。针对这些问题，机床公司革委会及时组织力量深入各厂，组织群众认真学习毛主席的有关指示和中央两报一刊元旦社论。各级干部和广大群众，通过学习，逐步认识到反对浪费、厉行节约的重大政治意义和经济意义，决心把节约用电作为一件大事来抓。"},{"type":"paragraph","text":"机床公司革委会遵照伟大领袖毛主席关于“一定要抓好典型”的最新指示，及时总结、推广了木工机械厂通过活学活用毛泽东思想，依靠群众搞好节约用电的经验，在全行业中掀起了找差距，查浪费，提建议的群众运动。上海第十四机床厂的新老干部原来认为在勤俭节约方面做了不少工作，已经不错了，因此对节约用电抓得不力，没有很好发动群众。学习了木工机械厂的经验以后，认识到，自己厂里随着革命和生产的发展，大手大脚的现象又出现了，“一厘钱”的观念比过去淡薄了。差距找到了，他们决心继续革命，迎头赶上。上海第二机床厂有些同志，原来认为正在抓意识形态领域的阶级斗争，节电工作插不进。学习了木工机械厂的经验后，厂党委立即召开骨干会议，找差距、提措施，进一步发动了群众。这个厂的五车间是全厂的“电老虎”，当群众进一步发动起来以后，大家提出要学习木工机械厂的经验，用原来的百分之五十的电完成原来百分之百的生产任务。为了实现这个目标，高频小组的工人实行停人不停机，操作工人轮换吃饭，保证高频连续生产的办法，一班就可节电三十瓩。电炉小组过去开炉不管任务多少，现在做到合理安排，集中生产，既可节约用电，又提高了生产效率。现在每个小组都订出节电规划，基本上实现了计划用电和节约用电。"},{"type":"paragraph","text":"机床行业由于充分发动了群众，不仅节约了用电，还带动了技术革新和工艺革新，节电门路越来越广。如机床附件二厂试制成功了精密锻造新工艺，使材料利用率从百分之四十提高到百分之九十五以上，还大大节约了工时。过去加工一只零件需十分钟，现在一分钟也不到，生产效率提高十倍以上。上海机床液压件厂为了更好地节约用电和解决生产上的薄弱环节，大搞技术革新，开展工艺革新，积极改造老产品，把原来油泵上的铜叶片改用其他材料，不仅一年可为国家节约十吨铜材，而且产品的耐磨性能好，每台油泵可节省工时百分之二十。"},{"type":"paragraph","text":"本报通讯　员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df633eee6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

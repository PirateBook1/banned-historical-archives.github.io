script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南山选煤厂研制成喷射旋流浮选机","authors":[],"dates":[{"year":1976,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南山选煤厂研制成喷射旋流浮选机"},{"type":"paragraph","text":"据新华社哈尔滨一九七六年八月八日电　鹤岗矿务局南山选煤厂职工自力更生地研究、制造成功了我国第一台喷射旋流浮选机。经过有关部门鉴定，认为这台浮选机结构简单，维修方便，效率高，性能好，达到了先进水平。它的研制成功和投入生产，打破了“气煤（动力用煤）不宜搞浮选”的洋框框，为制造具有我国独特风格的优质、高效、新型浮选机闯出了一条新路。这一成果，是对邓小平散布的“今不如昔”反动谬论的一个有力批判。"},{"type":"paragraph","text":"浮选机是一种专门用来分选细粒煤粉和回收煤泥水中精粉的机械。过去这种机械大部分依赖进口。由于这种机械一般能力很低，一个大型选煤厂需要配置几十台才能满足需要，而且还要配置大量的附属设备，价格昂贵。"},{"type":"paragraph","text":"在无产阶级文化大革命中，鹤岗南山选煤厂职工深入批判了“洋奴哲学”、“爬行主义”等修正主义黑货，决心自力更生地研制一种高效率的喷射旋流浮选机，解决选煤工业中长期存在的这个难题。厂党委支持职工的革命精神，组织三结合攻关小组，积极搞试验，为制造我国第一台喷射旋流浮选机打下了基础。"},{"type":"paragraph","text":"喷射旋流浮选机制成后，南山选煤厂又在洗选工艺上进行了一系列改革。几年来，他们先后自制和改造了各种大型设备五十四台，实现重大技术革新十九项，使精煤回收率由原来的百分之三十四点九八提高到百分之四十四点三，仅一九七五年一年，多回收优质精煤就等于一个中型煤矿一年的产量，实现了一厂变两厂。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f43cdd5cf3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

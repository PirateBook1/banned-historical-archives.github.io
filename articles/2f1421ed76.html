script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对廖静文来信的批语","alias":"","parts":[{"type":"paragraph","text":"对廖静文来信的批语！!"},{"type":"paragraph","text":"（1973年7月15日）请总理派人查明恢复。"},{"type":"paragraph","text":"73，7，15"},{"type":"paragraph","text":"[1]著名画家徐悲鸿的夫人廖静文1973年7月6日给毛泽东写信说，1965年夏，因修地下铁道，徐悲鸿纪念馆被拆除。由家属捐献的1000多幅悲鸿的作品，2000多件美术收藏，1万多件美术图片都被尘土覆盖，分散几处。在八宝山革命公墓的悲鸿墓碑也被捣毁。我曾多次向有关部门请求修复，但至今无人过问。毛泽东阅信后，写了这个批语。7月16日，国务院总理周恩来给廖静文写信说：“你给毛主席的信，主席于7月15日已批交我，要我派人查明恢复。”同日，周恩来又给吴庆彤（当时是国务院办公室主要负责人、党的核心小组副组长）、吴德（当时任国务院文化组组长）写信，请他们分别查清廖信中所说情况，议定恢复方案，进行筹办。"}],"authors":["毛泽东"],"dates":[{"year":1973,"month":7,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":430,"page_end":430},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f1421ed76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本大阪等地人民纷纷举行集会  庆祝毛泽东选集第四卷日文版出版","authors":[],"dates":[{"year":1962,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本大坂等地人民纷纷举行集会"},{"type":"paragraph","text":"庆祝毛泽东选集第四卷日文版出版"},{"type":"paragraph","text":"新华社15日讯　东京消息：日本群众组织在大坂举行讲演会，庆祝毛泽东选集第四卷日文版出版。"},{"type":"paragraph","text":"参加集会的有大坂工人和各界人民共约两千人。这次集会是由日中友好协会、日本恢复日中邦交国民会议关西分会、日本民主青年同盟大坂府委员会、《赤旗报》大坂办事处等团体联合发起的。"},{"type":"paragraph","text":"以来宾身份参加集会的有：日本共产党大坂府委员会委员长松岛治重、日本恢复日中邦交国民会议关西分会会长小畑忠良。"},{"type":"paragraph","text":"他们在会上的讲话中，着重指出学习毛泽东选集第四卷的重要性。"},{"type":"paragraph","text":"松岛治重说，学习毛泽东思想对于日本人民的斗争具有重大意义，因为毛泽东思想鼓舞了中国人民进行反对帝国主义和推翻封建反动势力的斗争。"},{"type":"paragraph","text":"日本共产党出版部部长安斋库治在会上作了“怎样学习毛泽东选集”的讲演。他在讲演中说，对于革命来说，最重要的事情是分清敌友和识破敌人的本质。"},{"type":"paragraph","text":"安斋库治继续说，春日庄次郎集团关于美帝国主义的修正主义观点和社会党的“结构改革”论，都没有抓住敌人的本质。"},{"type":"paragraph","text":"安斋强调说：应该仔细研究毛泽东同志关于“在战略上蔑视敌人，在战术上重视敌人”的教导，以使这个原则得以妥善地运用到实践中去。"},{"type":"paragraph","text":"挤满会堂的听众在听安斋的讲演时认真地记笔记，当他的讲演结束时，到会者以雷鸣般的掌声来表示对他的意见的支持。"},{"type":"paragraph","text":"8月14日晚间，日中友好协会东京千代里分会举办了讲演会，庆祝毛泽东选集日文版的出版。大约一千人参加了讲演会，听取中国研究所理事浅川谦次的讲演。"},{"type":"paragraph","text":"在名古屋，大约二千人参加了9月5日举行的类似集会。"},{"type":"paragraph","text":"日中友好协会还预定在京都府和其他许多地方举行类似的讲演会。"},{"type":"paragraph","text":"除了这些活动以外，许多地方还就毛泽东选集第四卷日文版的出版举行了研究会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"beeb853311"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

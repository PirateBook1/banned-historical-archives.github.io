script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"许谭兵团是否进人鲁西南依情况而定","alias":"","parts":[{"type":"paragraph","text":"许谭兵团是否进人鲁西南依情况而定！"},{"type":"paragraph","text":"（1948年5月28日）陈、粟，并刘、邓，许、谭："},{"type":"paragraph","text":"感九时电?悉。（一）陈锡联兵团担负钳制十八军务使不能东援之任务，望刘邓按情部署实行之。（二）许谭兵团是否应以一个纵队进入鲁西南协助歼击五军，以八十四师、十二师等是否向鲁西南增援五军而定。如果许谭兵团在津浦路济充段之行动能够钳制八十四师、十二师，使其不能向西增援，则该兵团抽调一个纵队向西参加打五军时，有可能吸引八十四师或十二师随同向西（即我集中敌亦"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅和副司令员粟裕的电报。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任中原野战军司令员和政治委员。许、谭，指许世友、谭震林，当时分别任华东野战军山东兵团司令员和政治委员。"},{"type":"paragraph","text":"[3]指1948年5月27日9时陈毅、栗裕给中共中央军委的电报。电报"},{"type":"paragraph","text":"说：为配合华东野战军主力在鲁西南歼敌第五军作战计划，许谭部及陈唐部等"},{"type":"paragraph","text":"应以敌五军之行动而决定自已之行动，务须不失战机，捕捉五军于增援鲁西南中，配合一兵团歼灭之。许谭兵团应以一个纵队为预备队，待命进入鲁西南参战。"},{"type":"paragraph","text":"[4]陈锡联兵团，指以中原野战军第一、第三、第六纵队组成并统归第三纵队司令员陈锡联指挥的临时作战集团。"},{"type":"paragraph","text":"[5]津浦路济充段，指天津至浦口的铁路济南至充州段，即今京沪线一段。集中），反不如在远距离钳制该两师为有利。如果许谭在济充段之行动未能达到钳制八十四师及十二师之目的，以致该两师中有一个师向西增援，则许谭自然应当以主力钳制济充段敌之主力，而抽调一个纵队向西。或者许谭主力已能钳制八十四师、十二师使不敢动，而有一个纵队之余力使用于西面，则亦可抽出一个纵队向西。此事由粟裕按照上述情况，临时命令许谭办理。"},{"type":"paragraph","text":"军委俭午"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":5,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":275,"page_end":276},"tags":[{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"陈锡联","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff1926f692"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

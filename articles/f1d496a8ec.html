script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市内河航运公司批邓步步深入　生产蒸蒸日上","authors":[],"dates":[{"year":1976,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在深入批邓、反击右倾翻案风的斗争中，上海市内河航运公司广大职工认真学习毛主席的一系列重要指示，同邓小平的修正主义路线对着干，使批邓斗争步步深入，生产蒸蒸日上，货运方面实现了“时间未过半，完成任务过半”，提前十五天完成了上半年的计划。今年一至六月份，货运量达到二百七十四点六万吨，完成年度计划的百分之五十二点四，比去年同期增长百分之十一点四，安全生产也有进展。"},{"type":"paragraph","text":"航运队的干部，认真学习毛主席的有关指示，反复批判《关于加快工业发展的若干问题》，积极组织工人理论队伍编写了二十多份专题宣讲材料，以及批判邓小平的反动《条例》的八篇材料，分别深入到船舱、码头，向船员宣讲了一百十六次。全队批邓步步深入，生产月月超额，创造了历年同期的最高纪录，提前十一天完成了上半年的计划。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1d496a8ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

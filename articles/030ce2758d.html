script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"非洲和阿拉伯国家朋友欢呼毛泽东思想的伟大胜利  中国核爆炸使世界被压迫人民扬眉吐气","authors":[],"dates":[{"year":1967,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"非洲和阿拉伯国家朋友欢呼毛泽东思想的伟大胜利"},{"type":"paragraph","text":"中国核爆炸使世界被压迫人民扬眉吐气"},{"type":"paragraph","text":"据新华社一日讯　非洲和阿拉伯一些国家的朋友继续欢呼我国又成功地进行了一次新的核爆炸。"},{"type":"paragraph","text":"刚果（利）的一些爱国者特地写信给新华社开罗分社，最热烈地向中国人民的伟大领袖毛主席、中国共产党和全中国人民表示衷心的祝贺。"},{"type":"paragraph","text":"信中指出，中国人民在伟大的毛泽东思想指导下进行的这次核爆炸成功，“也是正在同美国侵略者及其走狗进行斗争的亚非拉各国人民的胜利”。"},{"type":"paragraph","text":"信中说：“中国核武器的不断发展使全世界被压迫人民扬眉吐气，使帝国主义的核讹诈破了产。”"},{"type":"paragraph","text":"坦桑尼亚桑给巴尔一位青年工人代表他的同伴前往中国领事馆表示祝贺。他说：“这次核爆炸成功证明，人民一旦掌握了毛泽东思想，就能创造出奇迹”。一位桑给巴尔助理医生热烈地握住在那里工作的中国医生的手说，“你们国家越是强大，我们非洲人民就越是高兴”。"},{"type":"paragraph","text":"一位桑给巴尔工人说：“让帝国主义者在中国新的核爆炸面前发抖吧。中国掌握了这样强大的武器，不仅有利于中国人民，也有利于世界人民”。一位桑给巴尔青年说，中国进行了新的核爆炸，“美国佬吓得要死，而全世界人民拍手称快”。"},{"type":"paragraph","text":"伊拉克一位青年到中国驻伊拉克大使馆表示热烈祝贺时说：“中国新的核试验的成功是战无不胜的毛泽东思想的胜利。毛泽东主席不仅是中国人民的伟大领袖，而且得到全世界人民的无限尊敬。”"},{"type":"paragraph","text":"一位伊拉克工人说：“美帝国主义和苏联修正主义现在勾结在一起，力图实行核垄断，威胁世界和平。中国进行核试验完全是必要的。”"},{"type":"paragraph","text":"也门萨那纺织厂纺纱车间的工人们听到了中国又一次核爆炸成功的消息表示感到非常骄傲。一位名叫萨勒哈的工人说：中国掌握了核武器，“对帝国主义是一个沉重的打击，对亚非各国人民是一个巨大的鼓舞。”"},{"type":"paragraph","text":"另一位名叫扎贝阿巴的也门朋友说：“中国又一次核爆炸试验成功是毛泽东思想的伟大胜利”，“证明了中国一年比一年飞跃前进。这是中国人民响应毛主席号召的结果。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"030ce2758d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"民兵现在主要是对付帝国主义侵略","alias":"","parts":[{"type":"paragraph","text":"民兵现在主要是对付帝国主义侵略！"},{"type":"paragraph","text":"（1958年11月26日）"},{"type":"paragraph","text":"组织民兵，我们已有很久的历史。打日本，打国民党，打了二千多年，那时就有民兵。解放后已有了基干民兵，征兵就从基干民兵中挑出一些人作为战士。现在把范围扩大一些，男的从十六岁到五十岁，女的从十六岁到四十五岁，统统组织到民兵里面。他们都很高兴搞民兵，北京就组织了民兵。"},{"type":"paragraph","text":"民兵训练了一两个礼拜就很像样了，改变了精神面貌，更有精神了。现在枪支还不够，武器不多，将来大多数人都要有武器，最好每人都有武器。搞民兵也跟资本主义有关系，他们不是也搞国民军训吗？为什么他们能搞，我们不能搞！"},{"type":"paragraph","text":"现在我们要造枪。中央兵工厂已经不造枪了，分给各省去造，造步枪、马枪、机枪、轻炮，把人民武装起来。也要造迫击炮、反坦克炮、高射机关枪、高射炮。我们现在的军队不多了，只有二百五十万人，有这些民兵作基础就好一些，胆子壮一些。"},{"type":"paragraph","text":"帝国主义灭亡了，我们的海军、陆军、空军都可以不要，民兵也可以不要，但是产业军一农业产业军、工业产业军，我看再过一万年也还是会有的。"},{"type":"paragraph","text":"[1]这是毛泽东会见朝鲜劳动党中央委员会委员长、朝鲜民主主义人民共和国首相金日成时谈话的一部分。"},{"type":"paragraph","text":"民兵现在主要是对付帝国主义侵略"},{"type":"paragraph","text":"民兵多，军队少，因为民兵不花钱。普通民兵，男的是从十六岁到五十岁，女的是从十六岁到四十五岁。基千民兵是从十八岁到三十岁。民兵现在对维持秩序还有作用，但主要是对付帝国主义侵略，这样到处都可以打响，并且是常备军的基础。征兵就是在基干民兵中征。军队每年有儿十方人退伍，他们到乡村、工广就可以当民兵的骨干，退伍的军官可以当民兵的指挥员。至于帝国主义骂我们，证明它没有办法。我们已经被它骂了几十年，还准备让它再骂几十年，骂到帝国主义不存在了，就不骂了。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":11,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":522,"page_end":523},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55b61ede6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

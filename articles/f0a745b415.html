script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”横行时有些农民劳动一年两手空  现在不少农民“上班不用走，洗衣不用手”了","authors":["王铁群"],"dates":[{"year":1982,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“四人帮”横行时有些农民劳动一年两手空"},{"type":"paragraph","text":"现在不少农民“上班不用走，洗衣不用手”了"},{"type":"paragraph","text":"我原来是下乡知识青年。“四人帮”横行那些年，有的农民一年到头有分无值，当时我心想，这叫啥社会主义？所以，在车间开展“社会主义好”的大讨论时，我有点思想不通。"},{"type":"paragraph","text":"车间组织我们到宁官大队参观，我想，看啥？农村能变到哪去。等到了宁官大队一看，真有点发愣。二十几座小楼代替了小平房，楼内摆的都是成套的新家具，还有电视机。不少户出现了“上班不用走、洗衣不用手、看戏坐炕头”的新变化。"},{"type":"paragraph","text":"这次参观，使我深深感到，党的政策确实好，一下子使农村发生了这么大的变化。象我们这样的国家，农业迅速发展起来，国家富强才有希望了。 （王铁群）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0a745b415"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

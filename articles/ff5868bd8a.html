script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"关于工业与工运问题的方针","description":"根据毛泽东手稿刊印。","dates":[{"year":1946,"month":3,"day":24},{"year":1946,"month":3,"day":28}],"parts":[{"text":"关于工业与工运问题的方针","type":"title"},{"type":"subtitle","text":"一"},{"type":"paragraph","text":"各局："},{"type":"paragraph","text":"为使工业与工运问题在党内展开讨论，纠正目前严重存在着的过左偏向，请将中央关于工业与工运三个问题询问电转发至区党委（或省委）及分区党委两级讨论，特别注意抄给从事工业与工运的干部加以讨论，并将他们意见反映到中央来。但在纠正偏向时，须着重于干部思想上打通，不要着重于犯错误的责任，对于他们领导群众艰苦奋斗，还须给以勉励与安慰，以便好好地将“左”倾偏向纠正过来，而不是泼冷水。"},{"type":"paragraph","text":"中 央"},{"type":"paragraph","text":"寅敬"},{"type":"subtitle","text":"二解放区劳资关系必须取合作方针，以达发展生产、繁荣经"},{"type":"paragraph","text":"济之目的，无论公营、私营，都是如此。任何工厂，工会与党支部必须与厂方协同制定生产计划并协同执行之，力求以较低之成本，得较多较好之产品，从此获得较多之盈利，劳资双方有利。工人之福利必须于发展生产、繁荣经济中求之，任何片面的过火要求，都将破坏解放区的经济。"}],"comment_pivots":[{"part_idx":0,"offset":12,"index":1},{"part_idx":3,"offset":50,"index":2}],"is_range_date":false,"authors":["毛泽东"],"comments":["本篇一是毛泽东为中共中央起草的指示，后来决定暂不发出。本篇二是毛泽东在一九四六年三月二十八日《中共中央关于经济建设的几项通知》稿中加写的第七项。二十九日，毛泽东在陈伯达将这个通知稿报送任弼时写的信上，写了以下批语：“弼时同志：前次拟发的工业与工运指示电，暂不发了，在此电中加上一项，即可给以方针，请酌定。”","见本卷第92—93页。"],"page_start":115,"page_end":116,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff5868bd8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

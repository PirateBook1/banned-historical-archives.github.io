script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席的讲话","authors":[],"dates":[{"year":1963,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席的讲话"},{"type":"paragraph","text":"新华社金边一日电　中华人民共和国主席刘少奇今天到达金边机场时发表的讲话，全文如下：尊敬的王后陛下，尊敬的诺罗敦·西哈努克亲王殿下，各位女士，各位先生："},{"type":"paragraph","text":"我很高兴能够有机会来到友好的邻邦柬埔寨王国进行访问。你们给予我们如此隆重、热烈的欢迎，特别是西哈努克亲王殿下热情洋溢的讲话，使我们深为感动。请允许我代表中国人民和中国政府并且以我个人的名义，向王后陛下、亲王殿下、柬埔寨王国政府和柬埔寨人民致以亲切的问候和崇高的敬意。"},{"type":"paragraph","text":"柬埔寨王国是一个热爱和平的和具有高度民族自尊的国家。柬埔寨人民是勤劳勇敢的人民。自从柬埔寨独立以来，一直在为捍卫自己的国家主权、领土完整和发展民族经济而奋斗。柬埔寨所奉行的和平中立政策，对于促进亚非团结、稳定印度支那局势和维护东南亚地区的和平，作出了重要的贡献，赢得了中国人民和亚非人民的热烈赞扬和支持。在万隆精神的鼓舞下，亚非人民反对帝国主义和新老殖民主义、争取和维护民族独立的斗争，正在蓬勃发展。帝国主义、殖民主义在亚洲、非洲、拉丁美洲的统治正在迅速崩溃。不管帝国主义和新老殖民主义怎样挣扎，坚持斗争、坚持团结的亚非人民和拉丁美洲人民是一定要胜利的。"},{"type":"paragraph","text":"亲爱的朋友们！在反对帝国主义和新老殖民主义的斗争中，我们两国一贯互相支持。我们两国是好邻居、好朋友。访问你们的国家，并且向你们转达我国人民对柬埔寨人民的兄弟友情，是我个人久已存在的愿望。感谢西哈努克亲王殿下的盛情邀请，使我的这个宿愿得以实现。我们感到高兴的是，在西哈努克亲王殿下刚刚成功地访问了我国以后，我们又在你们美丽的国土上再次会面。我希望，我和我的同事们的这次访问能够有助于中柬两国人民亲戚般的友谊的进一步增长，并且为我们两国的友好合作事业作出新的贡献。"},{"type":"paragraph","text":"祝柬埔寨王国日益繁荣、昌盛！"},{"type":"paragraph","text":"祝中柬两国人民的友谊万古长青！"},{"type":"paragraph","text":"世界和平万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"233fb67ad5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于各界中上层代表人物婚姻纠纷问题的几点规定","authors":[],"dates":[{"year":1953,"month":2}],"is_range_date":false,"parts":[{"text":"中央关于各界中上层代表人物婚姻纠纷问题的几点规定","type":"title"},{"text":"兹将在贯彻婚姻法运动中对各界中、上层代表人物的婚姻纠纷问题应注意的几点规定发给你们，望即遵照执行。","type":"paragraph"},{"text":"（一）在贯彻婚姻法运动中，对各界中、上层代表人物的婚姻纠纷问题，在不违反婚姻法的原则下，应采取适当保护政策，不使他们丧失面子。","type":"paragraph"},{"text":"（二）在进行对婚姻法的宣传教育时，不要要求各界中、上层代表人物联系他们自身的具体问题进行检讨和批判。","type":"paragraph"},{"text":"（三）对各界中、上层代表人物纳妾、重婚者，不要追究。如其妻、妾告发并提出要求，应由政府党组商同党委统战部及其他有关部门提出意见，经上一级党委批准后适当处理之。对他们的虐待亲属和干涉亲属婚姻自由等问题，应在一般进行贯彻婚姻法教育中，帮助他们认识和改正错误，如当事人不提出申诉要求处理，我们干部不要去干涉和过问，如当事人提出申诉要求处理，亦应由政府党组织商同统战部提出意见，适当调解处理之。如有个别犯有严重罪行民愤很大的刑事案件，必须法办者，应经上两级党委批准后由法院处理之。","type":"paragraph"}],"comments":[],"origin":"中共中央统一战线工作部编《统战政策文件汇编》（1-4册 共4册），1958年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f12b9c5a36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于江丰的一些情况","authors":[],"dates":[{"year":1957,"month":8,"day":14}],"is_range_date":false,"parts":[{"text":"关于江丰的一些情况","type":"title"},{"text":"人民日报北京14日讯  关于江丰的一些情况。","type":"paragraph"},{"text":"一、江丰长期以来从事反党活动，都在“反对宗派主义”的幌子下进行的。他在党内、党外、学生中间、甚至在苏联友人面前，不择手段地到处宣传“周扬(中宣部)——钱俊瑞(文化部)——蔡若虹(美协)”是一条宗派主义的线。江丰诬蔑说，宗派主义打击他，向他进行“政治陷害”。由于江丰反党集团的人分布很广，由于他的反党活动还和学术问题纠缠在一起，由于文化部长打不进成了“独立王国”的中央美术学院，他的这种宣传在整个美术界起了很深厚的影响。这种影响从这次斗争的初期可以鲜明的看出来。","type":"paragraph"},{"text":"二、据艾中信(党员)揭发，江丰在一些党员画家面前还宣传，不仅有一条宗派主义的线，而且还有一个中宣部领导下的宗派主义的“网”，这个“网”的成员，在文学研究所是何其芳，在作家协会是刘白羽，在美协是蔡若虹，音协是孟波，电影方面是黄钢……","type":"paragraph"},{"text":"三、目前江丰的态度，还是把一切说成是他个人的影响，尽量开脱别人。有一次，在教师小组会上，有人问李宗津(右派分子，群众)：“你和江丰究竟是谁影响谁？”。李宗津说：“我是给了江丰不少影响”，江丰马上说：“是我利用了李宗津，李没有给我什么影响；要说有，是理论方面的。”江丰还说：“我的问题是反党的问题，你的问题，是知识分子与党的关系问题。”熟悉江丰的同志分析说，江丰是在用“好汉作事好汉当”的手段来笼络和争取他的反党集团的人。","type":"paragraph"},{"text":"四、批判江丰的第一次大会前，钱俊瑞、夏衍同志曾找江丰谈话。江丰在谈话中表示，自己错了，愿意检查。","type":"paragraph"},{"text":"在第五次大会上，江丰作了第一次检讨。他承认“自己已堕落成为一个不可救药的、凶恶的反党分子。”“我的反党罪行是严重的”。这次发言，除了少数人认为态度还好，大多数同志表示不满。1．大是大非和学术问题在他的检讨内混淆不清，似乎还在宣扬他的反党只是因为学术上同领导不一致，而且听起来谁是谁非还不一定；2．空洞地给自己带一顶反党帽子，但交代的事实，仍是反对某些个人，而且，当时他认为这些个人是宗派；3．把以他为首的反党集团，描绘成为意气相投的人们的自然接触，避不交代地下活动。","type":"paragraph"},{"text":"在第六次大会上，江丰交代了同十五个人的关系。这十五个人是：彦涵、刘迅、张凡夫、胡考、李宗津、王逊、王流秋、秦征、洪波、王曼硕、陈企霞、艾青、李又然、丁玲、萧军。这个发言交代了某些事实，以及他们之间的反党言行，但仍说成是自然接触。","type":"paragraph"},{"text":"江丰反党集团的成员，整个说来已开始瓦解。有的向组织写了书面材料，有的作了初步交代，有的被迫要作交代。独有王曼硕(美院副院长、总支书记)还同党的看法相对立。  (林钢)","type":"paragraph"},{"text":" 来源：1957年8月19日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ed9e419e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜访华团圆满完成任务返抵平壤  元东根发表谈话感谢我国支援  向中国人民的伟大领袖毛主席致敬","authors":[],"dates":[{"year":1951,"month":8,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朝鲜访华团圆满完成任务返抵平壤"},{"type":"paragraph","text":"元东根发表谈话感谢我国支援"},{"type":"paragraph","text":"向中国人民的伟大领袖毛主席致敬"},{"type":"paragraph","text":"【新华社平壤二十三日电】朝鲜人民访华代表团全体团员在团长元东根、副团长金仁春的率领下，圆满地完成了访问中国人民的任务，已于日前返抵此间。"},{"type":"paragraph","text":"代表团团长元东根于二十二日对本社记者发表访华感想如下："},{"type":"paragraph","text":"我们代表团此次访问人民中国的目的，是要向在伟大的毛泽东主席领导下、高举抗美援朝保家卫国的正义旗帜、用鲜血援助我们的伟大的中国人民，表达朝鲜人民的深切感谢；同时向中国人民介绍朝鲜人民和中朝部队在反侵略的共同斗争中的英勇事迹，以进一步加强中朝两国人民的友谊团结。"},{"type":"paragraph","text":"我们代表团在中国滞留的一个半月期间，访问了北京、天津、南京、上海、沈阳、哈尔滨等地，到处受到以中国共产党为首的中国各民主党派、人民团体和各界人士的热烈欢迎。他们欢迎我们代表团就象欢迎从前线回来的自己亲兄弟一样。"},{"type":"paragraph","text":"在庆祝中国共产党诞生三十周年时，我们代表团曾代表三千万朝鲜人民，向中国人民的伟大领袖毛泽东主席献旗、致敬、致谢。这是我们代表团全体同志最大的光荣。"},{"type":"paragraph","text":"访问了伟大的新中国之后，我们更加强了祖国解放战争一定要胜利的信心。我们亲眼看到了中国人民在深入到全中国每一个角落里的抗美援朝运动，及与这一运动密切结合的镇压反革命运动和土地改革运动中所取得的伟大成果，和中国人民在复兴与发展自己祖国的民主建设斗争中所取得的辉煌成绩。"},{"type":"paragraph","text":"特别给我们以深刻印象的是全中国人民正以具体的爱国公约来广泛地开展抗美援朝运动的种种生动的事实，工人以增加生产，农民以增加收获量，工商业界以扩展业务的实际行动来增加收入，用以踊跃捐献飞机大炮，而这一切都是在一致的目标下进行的。中国人民正继续志愿到朝鲜战场上来，他们以此为最光荣的事情。"},{"type":"paragraph","text":"抗美援朝运动绝不仅是一个口号，而是全中国人民衷心发起的伟大的实践运动。"},{"type":"paragraph","text":"我们访问了新中国的许多城市和乡村，与广大的人民谈过话，他们不分男女老幼，都异口同声地说：“朝鲜人民的痛苦就是我们的痛苦，朝鲜人民的胜利就是我们的胜利。”这多么亲切、多么感人。"},{"type":"paragraph","text":"中国人民的政治觉悟是如此的高，他们就象钢铁一般地团结在伟大的毛泽东主席的周围。"},{"type":"paragraph","text":"有了四亿七千五百万伟大的中国人民做我们的后盾，有了苏联和各人民民主国家对我们的积极支援，难道我们的最后胜利还有丝毫疑问吗？"},{"type":"paragraph","text":"克服一切困难，争取正义斗争的最后胜利，以答谢我们亲密的朋友们，这就是我们的责任。"},{"type":"paragraph","text":"总起来说：我们此次访问了人民中国之后，深切地感到：我们朝中两国人民过去在反对日本帝国主义的共同斗争中用鲜血结成的亲密友谊团结，在今天反对美国帝国主义武装侵略保卫远东和平的共同斗争中，更加巩固起来了，而且这种亲密的友谊团结业已成为我们胜利的重要保障了。"},{"type":"paragraph","text":"最后，我代表朝鲜人民访华代表团全体同志，谨向全中国人民及其伟大的领袖毛泽东主席致以崇高的敬意，向在我们访华期间给予我们诸多便利与隆情厚谊的中国人民抗美援朝总会致以深切的感谢。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a6361eaa2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

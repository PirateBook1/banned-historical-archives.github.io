script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇给恽希仲的信","authors":["刘少奇"],"dates":[{"year":1955,"month":8,"day":11}],"is_range_date":false,"parts":[{"text":"刘少奇给恽希仲的信","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"恽希仲[1]同志：","type":"appellation"},{"text":"你七月六日写给人民日报编辑的信，我已看过，并将转送其他有关的同志看。你关于加强对干部子弟的教育和取消对干部子弟的特殊待遇的意见是完全正确的。我赞成你的意见。为此，党的中央已经或正在采取一些办法。","type":"paragraph"},{"text":"关于刘允若[2]，你所说的情况同我们的了解也是符合的。由他给我们的来信中，我们也发现了他在莫斯科的学校中，在处理个人与集体的关系上，还是犯了严重的错误。他的根本错误是资产阶级的个人主义，直接同无产阶级的集体主义相对抗。他常常把自己的同志和朋友当作敌人一样看待，虽然我还没有发现过他把敌人当作朋友看待的那一类错误。为此，我曾写过三封长信给他，严格地批评了他的错误，还将我们所了解的这些情况告诉了驻苏使馆留学生管理处的党组织，请他们对刘允若进行严格的批评教育。今天又接到你的来信，感谢你告诉我这些情况，并请你转告你们学校中党和团的组织，对待刘允若的这些错误，必须进行严格的批评和斗争，使他有所改正，否则，对党、对国家、对他自己都是不利的。在进行这种斗争中，我完全同你们、同你们学校中党和团的组织采取一致的态度和步骤。","type":"paragraph"},{"text":"希望你以后继续告诉我你们学校中的一些情况。","type":"paragraph"},{"text":"祝你学习进步！","type":"paragraph"},{"text":" 刘少奇一九五五年八月十一日","type":"paragraph"},{"text":"根据审定件刊印","type":"paragraph"},{"text":"注释","type":"appellation"},{"text":"[1]恽希仲，革命烈士恽代英之子，当时在苏联莫斯科航空学院读书。","type":"paragraph"},{"text":"[2]刘允若，刘少奇的次子，当时在苏联莫斯科航空学院读书。","type":"paragraph"}],"comments":[],"origin":"中共中央文献研究室编《建国以来刘少奇文稿第七册(一九五五年一月——一九五五年十二月)》(中央档案馆，2005年)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c47c0cbc6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

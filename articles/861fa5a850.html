script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"政务院关于民族事务的几项决定","authors":[],"dates":[{"year":1951,"month":2,"day":5}],"is_range_date":false,"parts":[{"text":"政务院关于民族事务的几项决定","type":"title"},{"text":"中央人民政府政务院政务会议在先后听取了中央民族事务委员会李维汉主任委员关于各民族代表参加国庆节的报告，中央民族访问团沈钧儒团长关于访问西北少数民族的总结报告并研究了中央民族访问团刘格平团长等关于访问西南各民族的各种报告之后，特作如下决定：","type":"paragraph"},{"text":"（一）各大行政区军政委员会（人民政府）须指导各有关省、市、行署人民政府认真地推行民族区域自治及民族民主联合政府的政策和制度，并随时向政务院报告推行经验，其必须事前请示者应向政务院请示。","type":"paragraph"},{"text":"（二）各大行政区军政委员会（人民政府）须指导各有关省、市、行署人民政府认真地并有计划地实行政务院在一九五零年颁发的培养少数民族干部试行方案，并将该项工作进行情况定期加以检查，每半年向政务院作报告一次。中央民族学院及西北、西南、中南各军政委员会和新疆省人民政府办理的民族学院，必须依计划实行，并向政务院作报告。","type":"paragraph"},{"text":"（三）政务院于今年下半年适当时间将同时召开有关少数民族的卫生、教育及贸易三个专业会议，责成政务院文化教育委员会、财政经济委员会指导中央卫生部、教育部、贸易部开始筹备，并责成中央民族事务委员会协助进行之。有关部门如农业部、文化部亦须派人参加。","type":"paragraph"},{"text":"（四）责成中央人民政府各委、部、会、院、署、行注意建立有关民族事务的业务。","type":"paragraph"},{"text":"（五）在政务院文化教育委员会内设民族语言文字研究指导委员会，指导和组织关于少数民族语言文字的研究工作，帮助尚无文字的民族创立文字，帮助文字不完备的民族逐渐充实其文字。","type":"paragraph"},{"text":"（六）扩大中央民族事务委员会委员名额，责成中央民族事务委员会提出补充名单的建议，并准备于今年下半年召开中央民族事务委员会的扩大会议，以检讨与总结关于推行民族区域自治及民族民主联合政府的经验。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"861fa5a850"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

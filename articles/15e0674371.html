<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"首都京剧界揭露李万春的反动言行","authors":[],"dates":[{"year":1957,"month":7,"day":22}],"is_range_date":false,"parts":[{"text":"首都京剧界揭露李万春的反动言行","type":"title"},{"text":"《人民日报》讯：首都京剧界人士在２２、２３日举行座谈会，揭露京剧界败类、右派分子李万春在戏曲界进行反党反社会主义的阴谋活动。","type":"paragraph"},{"text":"梨园行中的人，都知道李万春的丑史。日伪时期，他曾勾结宪兵、汉奸、特务，横行不法，欺压同行。他是女间谍川岛芳子的干儿子。日寇投降后，他又与蒋匪十一战区司令孙连仲勾结，在戏曲界胡作非为，仗势将开明戏院（现在的民主剧场）占为己有。解放以后，他畏罪不敢北来，是人民政府把他从南方接了回来的。然而这些年来，他始终不知改悔，一贯同党和政府对立。这一次，右派分子看中了他，就从他身上来打开缺口。在右派分子向党发动猖狂进攻的时候，李万春“火线入党”，参加了农工民主党。","type":"paragraph"},{"text":"李万春秉承章伯钧、李伯球的指示，向党猖狂进攻。第一步是发展组织。他坐了小汽车四出活动，请客上馆子、登门拜访。李万春承认，他们企图将北京市京、评、曲艺界所有的名演员和著名老艺人，网罗入农工民主党。有人检举：为了达到这个罪恶目的，李万春不惜污蔑共产党。他向人宣传说：“农工民主党比共产党好，比共产党民主；共产党只代表工人，农工民主党则代表农民和工人。”李万春在动员人参加农工民主党时还说：“共产党够呛，快完了，过了这村就没有这店了，不入（农工民主党）总有后悔的一天。”","type":"paragraph"},{"text":"右派分子一面发展组织，一面点火。６月５日，由叶恭绰、李伯球、李健生、李万春出面，这次会被右派分子所控制，开得乌烟瘴气，有的人把解放后党领导的戏曲事业形容为一团漆黑。李万春承认，他听了这些话，心中真痛快。他在会上不断地为这些谰言喝采和鼓掌，插进去一些煽动性的插话，为发言者倒茶送水！","type":"paragraph"},{"text":"搞垮中国京剧院是李万春阴谋活动的一个重要方面。他到处散布谣言，说京剧院从他的剧团拉人。“大放大鸣”期间，他在北京日报上写文章攻击党的领导，攻击中国京剧院。他还得意忘形地宣称：“这回，我可要向马少波算帐了，要向他要人，要行头！”曾经在李万春剧团的演员毛世来、李盛藻、毛庆来、高元峰等发言揭露说，这些年来许多演员离开李万春，是由于李万春在剧团实行恶霸式统治，演员们不堪忍受非人的待遇的结果。这些离开了他的剧团的演员，有的自己组织了剧团，有的参加了别的民间职业剧团，只有少数参加了中国京剧院。有些被李万春排挤出来的演员，至今还在外流落。","type":"paragraph"},{"text":"直到反右派斗争开展以后，李万春还继续进行瓦解京剧院的活动。他扬言说：上海已开放“自由市场”了，上海京剧院的演员都出来自由挑班了，外行的党员干部都撤下来了，北京也快了！他并且私下里鼓动个别演员脱离京剧院，然后又说：“中国京剧院有的演员不愿干了，京剧院不给他们温暖，我们要给他们温暖！”","type":"paragraph"},{"text":"李万春还公开在剧团内扬言：要在他领导的京剧一团挂起农工民主党的牌子，今后要摆脱文化局的领导。王静波在会上揭发，李万春还企图控制北京市京剧工作者联合会和艺术企业公司，以达到控制京剧界演员及各剧场的罪恶目的。他并且要使京联恢复从前的“京剧公会”的旧制度，妄想恢复他在日伪时期的“势力”。所有这些，受到了发言者的同声斥责。","type":"paragraph"},{"text":"揭露李万春的座谈会刚刚开始。参加这个座谈会的有京剧界著名演员马连良、荀慧生、于连泉、谭富英、李少春、奚啸伯、裘盛戎、李盛藻、叶盛长、张君秋、毛世来、赵燕侠、李元春等一百余人。","type":"paragraph"},{"text":" ——原载《人民日报》1957年7月24日，原标题为“李万春在京剧界兴风作浪，妄想重温日伪时期的旧梦，首都京剧界揭露他的反动言行”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15e0674371"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

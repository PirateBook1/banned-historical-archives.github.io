script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东各地人民热烈捐献但工商界表现消极和不满","authors":[],"dates":[{"year":1951,"month":6,"day":29}],"is_range_date":false,"parts":[{"text":"山东各地人民热烈捐献但工商界表现消极和不满","type":"title"},{"text":"【山东分社六月二十九日讯】山东各地人民热烈响应捐献飞机大炮的号召，据目前统计，全省各地已计划并开始捐献的飞机有六十架。他们对成立“山东空军师”感觉无尚的荣誉和骄傲，工人、学生、农民欢呼着“增加生产，厉行节约，争第一”。但在某些人中还仍然存在疑虑和若干糊涂认识。工商界的上层人物中，不少人表示消极和不满。青岛华新纱厂经理葛慎修听到捐献号召后，即发表了两点感想说：“第一，要自觉自愿，这点很重要，不但要完成任务，而且要注意政治影响。第二，感觉分配数字太多。”济南同裕茶庄经理李静波发牢骚说：“早穷、晚穷、早晚穷，这一次就得拿光了，何况连拿的钱数都没有呢?这个自愿简直可怕，叫自己认捐，但拿少了却不行。”青岛大中染厂副经理迟子铮说：“这次咱可不敢抢先了，光所得税就没法招架。”济南庆和麻袋庄经理萧洁臣唯恐捐的多了，便说：“我们应尽量起到螺丝钉的作用，但不能把螺丝钉当大轴用，更不要太勉强。”部分商人叫喊：“飞机大炮捐，房屋地皮捐都赶在一块啦！那里来的这些钱。”济南某杂货铺一个叫涂庆祥的说：“这次捐献比公债还厉害，城里这个铺子拿多少那个铺子拿多少，买卖就没法干了，我这个小铺子还拿三千元呢。”晋鲁炭栈经理说：“飞机大炮前方并不缺，这是看一看后方热情怎样。”还有一些人说：“苏联早就帮了朝鲜飞机、大炮等东西，不过不敢公开，公开了国际上说不过去。所以这次咱们捐献后，苏联就能直接援助，国际上要有人说话，那么他可以说：‘是中国捐钱买去的！’”。在这次捐献中，亦发现有坏分子进行破坏活动，如一个三青团员就这样说：“买什么枪，反正要钱得啦！”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年7月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2184f4c321"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

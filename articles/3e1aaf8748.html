script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中华人民共和国教育部中国人民解放军财政部军事管制委员会关于高等学校1966年毕业生和1965年及以前年度入学的研究生有关工资和其他经费开支问题的综合答复","authors":[],"dates":[{"year":1968,"month":2,"day":3}],"is_range_date":false,"parts":[{"text":"中华人民共和国教育部中国人民解放军财政部军事管制委员会关于高等学校1966年毕业生和1965年及以前年度入学的研究生有关工资和其他经费开支问题的综合答复","type":"title"},{"text":"各部、各委员会，国务院各直属机构，中国科学院，全国供销合作总社，全国手工业合作总社，教育部直属高等学校，财政部中央财政金融学院。各省、自治区、直辖市人事厅（局），劳动厅（局），高教（教育）厅（局），财政厅（局）（辽宁、河北、宁夏、新疆发军区抓革命、促生产办公室或指挥部）：","type":"appellation"},{"text":"关于高等学校1966年毕业生和1965年及其以前年度入学的研究生有关工资和其他经费开支问题，自财政部军管会和教育部在1967年9月18日以（67）财军文字229号、（67）高计财段字88号电报下达后，陆续接到各部门、各地区来函提出了一些问题，现经与劳动部和内务部共同研究统一答复如下：","type":"paragraph"},{"text":"一、1966年有些学校的调干毕业生（包括毕业调干研究生，下同），目前不可能分配或者接收单位目前不可能接收，这些学生暂时留校期间的工资发放标准，如入学前的标准工资低于同等修业年限的毕业生见习期间临时工资标准的，暂按临时工资标准发给；如入学前标准工资高于毕业生见习期间临时工资标准的，暂按入学前原标准工资按学校所在地的工资区类别金额数发给。","type":"paragraph"},{"text":"二、分配到集体所有制单位的高等学校毕业生的工资待遇，暂按中共中央、国务院1964年7月1日中发（64）395号文件，“批转国家计委、高教部、内务部党组关于1964年高等学校毕业生分配问题的报告”中第三条第二项规定执行。","type":"paragraph"},{"text":"三、鉴于1966年高等学校毕业生和调干毕业生已在1967年9月份开始发给工资，原财政部、教育部1964年6月19日颁发的“关于高等学校毕业生统一分配工作调遣费开支的规定”中对“毕业生在省、自治区、直辖市接收部门等待分配工作期间，应按规定发给生活费”一项不应执行。","type":"paragraph"},{"text":"四、1966年高等学校毕业生和调干毕业生，在未分配工作暂时留校期间，除由所在学校发给工资外，其他待遇暂不执行，仍按学生待遇。","type":"paragraph"},{"text":" 中华人民共和国教育部中国人民解放军财政部军事管制委员会1968年2月3日","type":"paragraph"}],"comments":[],"origin":"贵州省革命委员会毕业生工作领导小组办公室编印：《大中专毕业生分配工作文件选编》（内部文件、注意保存），1969年4月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e1aaf8748"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

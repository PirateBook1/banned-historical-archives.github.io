script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是夺取一切胜利的根本","authors":["北京二七机车车辆厂全体革命工人","解放军八三四一部队驻厂支左人员"],"dates":[{"year":1969,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想是夺取一切胜利的根本"},{"type":"paragraph","text":"北京二七机车车辆厂全体革命工人"},{"type":"paragraph","text":"解放军八三四一部队驻厂支左人员"},{"type":"paragraph","text":"四月十四日，中国共产党第九次全国代表大会全体会议上一致通过林彪副主席代表中国共产党中央委员会作的政治报告和中国共产党章程的特大喜讯，传到了“二七”工厂。全厂顿时一片欢腾，立即举行了盛大的庆祝游行，并进行了座谈。"},{"type":"paragraph","text":"座谈会上，全厂广大革命工人反复学习了毛主席在党的第九次全国代表大会上的教导：“我们希望这一次代表大会，能够开成一个团结的大会，胜利的大会，大会以后，在全国取得更大的胜利。”毛主席他老人家说出了我们工人阶级的心里话，我们一定紧跟伟大领袖毛主席，全面落实毛主席一系列最新指示，夺取革命、生产的更大胜利。"},{"type":"paragraph","text":"我们党四十八年的历史证明，毛主席是我们党最伟大、英明的领袖，毛泽东思想和毛主席的革命路线，是革命人民的命根子。紧跟毛主席就是方向，就是光明，就是胜利。"},{"type":"paragraph","text":"五十年前，我们伟大领袖毛主席来到我们工厂，传播革命真理，播下了革命的火种，给我们指明了革命斗争的大方向。在毛泽东思想光辉照耀下，我们厂的工人在一九二三年二月七日和全国铁路工人一道，举行了著名的“二七”大罢工。全国解放以后，我们厂的广大革命工人，高举毛泽东思想伟大红旗，坚决执行毛主席的无产阶级革命路线。可是叛徒、内奸、工贼刘少奇及其在我厂的代理人极力推行反革命修正主义路线，疯狂反对毛主席的无产阶级革命路线。一声春雷，我们伟大领袖毛主席亲自发动和领导的无产阶级文化大革命，彻底粉碎了以大叛徒刘少奇为首的资产阶级司令部，无产阶级文化大革命取得了伟大胜利。"},{"type":"paragraph","text":"两年多来，特别是最近几个月来，我厂广大革命工人，在八三四一部队支左人员的热情帮助下，高举毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，全面落实毛主席的一系列最新指示，实现了革命大联合，革命、生产都取得了很大的成绩。一九二四年入党的老党员、七十一岁的退休老工人郭景福深有体会地说：回忆我们党领导革命斗争的过程，每一个胜利都是毛泽东思想的胜利。我要永远忠于毛主席，永远宣传毛泽东思想。"},{"type":"paragraph","text":"新党章明确规定林彪同志是毛主席的接班人，说出了我们工人阶级的心里话。林副主席是毛主席最好的学生和最亲密的战友。广大革命工人和驻厂支左人员一致表示：要以林副主席为榜样，更好地活学活用毛泽东思想，用在大节上，抓在根本上，在提高阶级斗争和两条路线斗争觉悟上狠下功夫。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6e1e816d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席朱总司令致敬电","authors":[],"dates":[{"year":1952,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向毛主席朱总司令致敬电亲爱的毛主席、朱总司令："},{"type":"paragraph","text":"我们满怀着无限愉快的心情向亲爱的领袖报告，“八一”建军节二十五周年全军体育运动大会，在您俩的关怀和指示之下，已经胜利地圆满地闭幕了。"},{"type":"paragraph","text":"在这次大会上举行的各项体育文艺竞赛、表演和文化学习测验，说明我军近年来在文化学习和文化体育活动的建设上，是有重大成就的，我军不仅是一支具有强大战斗力的不可战胜的军队，而且具有高度文化素养和健壮的体魄，在正规化现代化的建设上，业已获得辉煌的成果。这次大会，通过互相学习，交流经验，对今后全军全国文化学习和文化体育活动的开展，将起直接的推动作用，对生产和国防建设，将具有深远的影响。"},{"type":"paragraph","text":"这次大会，始终是在虚心学习、团结友爱、发扬集体主义和革命英雄主义的精神下进行的，与会全体人员表现了坚强的组织纪律观念，和良好的体育道德，作到了胜不骄，败不馁，积极进取，团结进步，充分表现了我人民解放军固有的优良品质。我们保证：一定把大会精神和优良作风带回部队去，加强锻炼，提高技术，使全军的文化体育活动，循着正确的方向，健康的开展起来。"},{"type":"paragraph","text":"亲爱的毛主席、朱总司令！我们深切知道：美帝国主义还在侵略朝鲜，还在继续武装日本和武装西德，企图扩大侵略战争，我们永远牢记主席对我们的教导：“我们永远是一个战斗队”。我们紧紧牢记，开展文化体育活动，为部队建设服务的方针。我们宣誓：一定遵照着主席和总司令“发展体育运动，增强人民体质”，“锻炼自己成为铁的体质，保卫我们最可爱的国家”以及加强文化学习的指示，在全军中更深入地开展战斗性、群众性的文化体育活动，一致努力提高部队的文化水平，为加速正规化、现代化国防军的建设而奋斗！为反对帝国主义侵略，保卫祖国，保卫东方与世界和平而奋斗！"},{"type":"paragraph","text":"中国人民解放军“八一”建军节二十五周年体育运动大会"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3efe30140c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

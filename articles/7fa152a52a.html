script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"不要打无把握之使","alias":"","parts":[{"type":"paragraph","text":"不要打无把握之仗！"},{"type":"paragraph","text":"（1947年6月22日）陈、粟、谭，并告刘、邓："},{"type":"paragraph","text":"十九电悉。（一）东北夺取四平后，下一步行动尚未定。聂区下一步拟向平津平保两线机动。刘邓月底出击不变。陕北俟陈部到后拟打榆林、三边”之敌，然后向南行动。蒋?区学运暂时休息，准备再起。（二）据悉蒋以东北危急令杜聿明坚守两月，俟山东解决即空援东北等情，山东战事仍为全局关键。你们作战方"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅、副司令员粟裕和副政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]指1947年6月19日陈毅、栗裕等给中共中央军委的电报。电报说：蒋介石起用日本战犯冈村宁次为顾问，召开了多次军事会议，提出“并进不如重迭，分进不如合进”。敌以三四个整编师重迭交互前进的战法，摆成方阵，加配了山地作战器材和炮兵、工兵，在各要点屯积了大批作战物资。"},{"type":"paragraph","text":"[4]聂区，指晋察冀军区，司令员兼政治委员聂荣臻。[5]平津平保两线，指北平（今北京）至天津的铁路和北平至保定的铁路。[6]陈，当时任晋冀鲁豫野战军第四纵队司令员。[7]三边，指陕西西北的定边、安边和靖边。[8]蒋，指蒋介石。[9]杜聿明，当时任国民党政府主席东北行辕副主任。针，仍以确有胜利把握然后出击为宜。只要有胜利把握，则不论打主要敌人，或打次要敌人均可，否则宁可暂时忍耐，不要打无把握之仗。"},{"type":"paragraph","text":"军委二十二日十五时"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":6,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":98,"page_end":99},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fa152a52a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

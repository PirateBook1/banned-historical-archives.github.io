script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转粮食部党组关于目前有些地区要求增加粮食调入情况的报告","authors":[],"dates":[{"year":1962,"month":6,"day":1}],"is_range_date":false,"parts":[{"text":"中共中央批转粮食部党组关于目前有些地区要求增加粮食调入情况的报告","type":"title"},{"text":"各中央局，各省、市、自治区党委：","type":"appellation"},{"text":"现将粮食部党组的报告转发给你们。","type":"paragraph"},{"text":"三季度粮食安排困难是很大的，调出调入的盘子打得很紧，没有余地。从目前情况来看弥补这二十六点一亿斤的亏空，还要做很多艰巨的工作。因此，调入地区指望再增加调入是不可能的，只好从紧安排，做好工作，挖掘潜力，依靠本地区的力量渡过困难。调出地区虽然也有困难，但是缺粮地区困难更大。因此，要求你们不但要保证全部完成调出任务，而且请你们要提前多调一些。全党一致克服困难。","type":"paragraph"},{"text":"中  央","type":"subtitle"},{"text":" 一九六二年六月一日","type":"paragraph"},{"text":"粮食部党组关于目前有些地区要求增加粮食调入情况的报告","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"自从中央五月十八日下达今年第三季度的粮食调拨计划以后，连续接到河北、江苏、辽宁、吉林、黑龙江、内蒙等省区来电，要求在原定调入计划以外增加调入粮食十亿多斤。从各地所反映的情况来看，确实困难不小。但是，今年第三季度的粮食调拨计划，在安排的时候，就打得很紧，没有回旋余地。国内十个调出省区只能调出十点五O亿斤，而调给缺粮地区和最低限度的出口、工业用粮共需要三十六点六O亿斤，调出调入相抵，亏空二十六点一O亿斤，要依靠进口来解决。到目前为止，进口粮食还没有完全落实，可能有一部分落空；同时，再增加国内调出地区的粮食调出也没有希望。总之，国内、国外都没有新的粮食来路，甚至原来安排的调拨计划还不能实现，在这种情况下，原有调入地区的调入计划还可能完不成，那就根本谈不上给有关地区增加新的粮食调入了。我们意见：三季度的粮食调拨，只能在中央既定计划之内，加强措施，做好工作，力争实现。要求调出地区，一定要按照中央计划完成调出任务，并且尽最大可能提前多调一些出来；要求调入地区，按照中央计划从紧安排，渡过困难；要求所有地区，及早依靠自己的力量，采取切实有效的措施，结合精简城镇人口，压缩和控制粮食销量，抓紧夏粮和早稻的征购，力争比较好地渡过三季度的粮食困难。","type":"paragraph"},{"text":" 粮食部党组一九六二年五月三十一日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"031a5e93e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

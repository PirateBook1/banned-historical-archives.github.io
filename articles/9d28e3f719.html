script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拿起文艺武器同走资派斗团市委为纪念《讲话》发表三十四周年召开青年文艺创作积极分子座谈会","authors":[],"dates":[{"year":1976,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为了庆祝文化大革命十周年，纪念毛主席《在延安文艺座谈会上的讲话》发表三十四周年，充分发挥革命文艺在当前深入批邓、反击右倾翻案风斗争中的战斗作用，共青团上海市委日前召开了上海青年文艺创作积极分子座谈会。战斗在各条战线上的工农兵青年业余作者和部分专业文艺工作者一百多人参加了会议。团市委领导同志参加会议并讲了话。"},{"type":"paragraph","text":"无产阶级文化大革命中，本市涌现了大批工农兵青年业余作者，他们积极投身于这场大革命，并拿起笔来热情歌颂这场大革命。在这次会议上，他们满怀胜利豪情重温了毛主席《在延安文艺座谈会上的讲话》，学习了毛主席关于反击右倾翻案风的一系列重要指示和中央两报一刊编辑部重要文章《文化大革命永放光芒》，集中火力批判邓小平反革命的修正主义路线及其攻击文艺革命的谬论。会上，他们还交流了创作体会，总结了创作经验，制订了创作规划，决心沿着毛主席《在延安文艺座谈会上的讲话》所指引的方向乘胜前进，拿起革命文艺这个锐利武器，用战斗来保卫毛主席，保卫党中央，保卫无产阶级文化大革命的胜利成果。"},{"type":"paragraph","text":"座谈会上，大家认真学习了伟大领袖毛主席最近关于“搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。走资派还在走”等重要指示，深刻体会到，这些指示深刻地揭示了整个社会主义历史时期阶级斗争的特点和规律，明确指出了党内走资派就是社会主义革命时期的重点对象，阐明了社会主义革命时期阶级关系的重大变化，为文艺创作更深刻地反映社会主义革命时期的斗争生活提供了强大的思想武器。在学习毛主席重要指示的基础上，大家着重讨论了文艺作品如何深刻反映无产阶级和革命人民同走资派作斗争的问题。许多同志说，这是文艺创作的重要课题。我们不但要在各条战线上同邓小平斗，同形形色色的走资派斗，而且还要拿起笔来充分反映这一伟大斗争，以革命舆论粉碎反革命舆论，使文艺充分发挥团结人民、打击敌人的战斗作用。"},{"type":"paragraph","text":"到会的同志还纷纷表示，我们是文化大革命锻炼成长起来的工农兵业余作者，我们要永远扎根工农兵，投身到三大革命运动的第一线，创作更多更好的文艺作品，为巩固无产阶级专政而战斗。"},{"type":"paragraph","text":"(复旦大学新闻系工农兵学员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d28e3f719"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南人民出版社关于错划陈达士同志为“右派分子”的复查结论","authors":[],"dates":[{"year":1986,"month":8,"day":20}],"is_range_date":false,"parts":[{"text":"云南人民出版社关于错划陈达士同志为“右派分子”的复查结论","type":"title"},{"text":"陈达士\t男\t1924年生\t福建漳浦人\t 家庭出身小土地出租 本人成份学生 1949年7月参加工作 1952年入党\t原系省委宣传部秘书 工资行政16级 1962年调我社工作\t后任我社副社长兼副总编辑\t于1984年病故。","type":"paragraph"},{"text":"1958年陈达士同志被错划为“右派分子”，受到开除预备党员、撤职降薪（由行政16级降为22级）送农场劳动的处分。1979年省委宣传部进行复查、批准，予以改正。恢复名誉，恢复预备党员资格并转为正式党员。现根据云办发（85）73号文件精神，我社再次进行复查，认为陈达士同志在1958年向支部汇报思想是正常的，不是右派言论，实属错划，应彻底改正。","type":"paragraph"},{"text":" 中共云南人民出版社委员会1986年8月20日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"云南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6652a6d230"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

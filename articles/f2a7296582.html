script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"小说提纲——一贯正确的人","authors":["中共中央高级党校","姚北桦"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"小说提纲——一贯正确的人","type":"title"},{"text":"中共中央高级党校姚北桦","type":"authors"},{"text":"（姚北桦：新闻班第三班第一支部学员；入学前为江苏《新华日报》副刊主编）","type":"subtitle"},{"text":"[原编者按：这是一篇小说的提纲，是在1957年5月间拟定的，还没有着手写。在反右派斗争中交出。姚北桦自己承认：这是比“草木篇”还要反动的文章。而写这篇文章的目的，是“攻击吴镇（前新华日报总编辑）同志，或者像吴镇同志这样的同志”。他说：“我为什么这样‘厌恶’所谓‘一贯正确的人’呢？根本原因就是由于自己站在反动的立场上，抗拒党对自己的改造。党对自己的改造，六、七年来是通过吴镇同志来执行的。而我把一股怨毒之气，便集中地发泄在吴镇同志身上。以此来反对党对自己的改造。”下面是这个提纲的全文。]","type":"paragraph"},{"text":"要为一个“一贯正确的人”立一小传。说老实话，我实在厌恶这种人。","type":"paragraph"},{"text":"解放后，有些人最怕听“一贯”二宇。明明是偶而有一点自由主义，可是如果在鉴定上，在批评会上，在“自由主义”的前面被加上“一贯”二字，性质便严重得很。帽子已经可怕，帽子上再加上“一贯”的封条，你就别想再翻身了。","type":"paragraph"},{"text":"然而事情也不尽然。如果在优点前面被加上“一贯”二字，事情便是另外一种样子了。譬如，我就见过一个“一贯”正确的人。……","type":"paragraph"},{"text":"我们的总编辑就是一位一贯正确的人。","type":"paragraph"},{"text":"这位总编辑三十多岁，少年得志，气概非凡，特别是解放以后，由于得到上级的器重和赏识，而真是风云直上，官运亨通。","type":"paragraph"},{"text":"由于长期做高级首长的秘书，再加上自己的聪明伶俐，因而还在自己的青年时代，就已深通在革命阵营中的“做官三昧”。他一（亦）步一（亦）趋地向首长学习：首长喜欢向自己的下属发脾气，他也喜欢向自己的下属发脾气。","type":"paragraph"},{"text":"“做官三昧”：","type":"paragraph"},{"text":"1、对上要表现自己的无限忠实，绝对的服从，无条件的听话。至于对下，那可以马马虎虎。只要上级赏识自己，群众的笑骂，没有关系。","type":"paragraph"},{"text":"2、看风转舵，永远站在正确方面。即使检讨，也要给人一种正确的印象。譬如：我的错误，只在于没有正确帮助别人呀，之类。做总结的时候，成绩永远是基本的。不正确的话绝对不说，尽管自己的想法并不正确。上面没说过的话绝对不说，“请查人民日报”。错了的，也能被他说成正确的。（这种人，平时从不检讨。而在这动中，却非常善于检讨，痛哭流涕，“煞有介事”）。","type":"paragraph"},{"text":"与上述问题有关：一付政治面孔，不通人情。（也还是他正确）","type":"paragraph"},{"text":"不下厂下乡，深入实际，他正确。下厂下乡，深入实际，还是他正确。","type":"paragraph"},{"text":"一件批评稿压了七、八月，改头换面，发表出来，还是他正确。","type":"paragraph"},{"text":"明明斗错了许多人，冤枉了许多好人，结果还是他正确。","type":"paragraph"},{"text":"不学无术，作为一个党报的总编辑，直到批判“红楼梦”问题发生后，才把“红楼梦”找来看看。结果仍然是他正确。","type":"paragraph"},{"text":"“正确”的秘诀：小心谨慎，看风转舵，强词夺理。","type":"paragraph"},{"text":"（按：原提纲无“3”字标码）","type":"paragraph"},{"text":" 来源：中共中央高级党校校部办公室印；共印1800份，发全校学员和有关干部。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2a7296582"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

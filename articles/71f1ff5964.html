script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"海军研究委员会继续追击，要右派分子蔡鸿干彻底交代","authors":["董存杰"],"dates":[{"year":1957,"month":7,"day":19}],"is_range_date":false,"parts":[{"text":"海军研究委员会继续追击，要右派分子蔡鸿干彻底交代","type":"title"},{"text":"董存杰","type":"authors"},{"text":"《解放军报》１９日讯  海军研究委员会今天开会揭发批判蔡鸿干的右派言行。","type":"paragraph"},{"text":"蔡鸿干是海军研究委员会的委员，解放前曾任国民党“扫荡报”少将专任主笔、“阵中日报”社社长等职，解放后对党一贯抱着敌视态度。在这次整风期间，他打着“帮助党整风”的幌子，更露骨地向党大肆进攻。他否认海军研究委员会的工作成绩；叫喊着肃反搞糟了，要平反；公开谩骂党的领导和积极分子；并捏造了许多事实，向党的中央监察委员会和海军党委对研究委员会的领导和党员提出所谓控诉。整风开始时，他还到处点火，煽动群众攻击领导。他这种恶劣行为，被广大群众所识破。自反右派斗争开始以来，海军研究委员会已经召开了两次会议，揭发和批判了他的反动言行。","type":"paragraph"},{"text":"在今天的会议上，蔡鸿干不得不作了一些检讨。他承认自“八大”文件学习以来（尤其在整风中），自己是有意夸大领导的缺点、歪曲事实，嚣张地向党进攻的；对肃反问题是“瞎说瞎道”；并且初步交代他和海军联络部助理员季德明（共产党员）互相沟通，恶意地诬蔑海军研究委员会的工作，特别是肃反工作。但是，他的交代是躲躲闪闪的，扣的“帽子”多，谈的事实少，不肯具体交代真实情况。同时，他还给自己加上了许多好听的字眼，如说给领导提意见的主导思想是为了“弄清是非，改进领导作风”，是为了“争取扩大民主生活，以达到惩前毖后的目的”等等。对他的这种检讨，大家很不满意，一致指出要他老老实实作彻底交代。","type":"paragraph"},{"text":" ——原载《解放军报》1957年7月19日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71f1ff5964"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

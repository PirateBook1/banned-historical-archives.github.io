script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"地拉那拖拉机配件厂隆重集会热烈庆祝中华人民共和国成立十九周年会上一遍又一遍地高呼:“恩维尔一毛泽东!”“友谊就是保证!”","authors":[],"dates":[{"year":1968,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社地拉那二十七日电　阿尔巴尼亚地拉那拖拉机配件工厂职工二十六日隆重集会，热烈庆祝中华人民共和国成立十九周年，热烈欢呼我国各省、市、自治区(除台湾省外)全部成立革命委员会的辉煌胜利。"},{"type":"paragraph","text":"参加庆祝会的有这个厂的厂长皮里斯特里、地拉那市第一区区党委书记佩约和阿尔巴尼亚对外文化联络委员会秘书霍布达里。"},{"type":"paragraph","text":"中国驻阿尔巴尼亚大使馆临时代办李庭荃也应邀出席了庆祝会。"},{"type":"paragraph","text":"会场上悬挂着霍查同志和毛泽东同志的画像。会场四周贴着写有“阿中友谊是在革命的大风雨中锤炼起来的”、“中国无产阶级文化大革命的胜利是对帝国主义、修正主义的致命打击”等标语。"},{"type":"paragraph","text":"拖拉机配件工厂劳动党基层组织书记库卡在会上讲话时，热烈赞扬中国全国山河一片红的伟大胜利。他说，这是毛泽东主席的马克思列宁主义思想的胜利。我们把这一胜利看作是世界各国革命人民的胜利。无产阶级文化大革命的重要意义超越了中国的国界。"},{"type":"paragraph","text":"他说，全体阿尔巴尼亚人民衷心欢呼毛主席、林副主席和周总理最近给霍查同志和谢胡同志的电报，把它看作是兄弟般的战斗友谊的伟大文件。这个电报鼓舞和振奋着阿尔巴尼亚人民。这个电报在目前反对帝国主义和现代修正主义斗争的历史新时期是对全世界一切革命人民的巨大鼓舞。"},{"type":"paragraph","text":"李庭荃临时代办在讲话中谈到我国无产阶级文化大革命的大好形势。他热情颂扬阿尔巴尼亚人民在以伟大的马克思列宁主义者恩维尔·霍查同志为首的劳动党的英明领导下，在革命化运动中取得的一个又一个的伟大胜利。"},{"type":"paragraph","text":"李庭荃代办说，由我国人民的伟大领袖毛主席和阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志在革命的暴风雨中所缔造起来的中阿两国人民的无产阶级战斗友谊，是经得住严峻考验的。"},{"type":"paragraph","text":"库卡同志和李庭荃代办的讲话不断被全场热烈的掌声和欢呼声打断。与会的职工们一遍又一遍地高呼:“恩维尔—毛泽东!”“友谊就是保证!”“恩维尔·霍查同志万岁!”“毛泽东同志万岁!”"},{"type":"paragraph","text":"新华社地拉那二十七日电　为庆祝中华人民共和国成立十九周年，中国驻阿尔巴尼亚大使馆临时代办李庭荃二十六日晚上在大使馆举行电影招待会。"},{"type":"paragraph","text":"招待会上放映了钢琴伴唱《红灯记》等中国影片，受到热烈欢迎。"},{"type":"paragraph","text":"阿尔巴尼亚外交部副部长马利列、教育和文化部副部长杜马、贸易部副部长帕诺、对外文化联络委员会主席特雷斯卡，以及阿尔巴尼亚工矿企业、机关、文化团体和人民军代表等，出席了招待会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b22098ea3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"几内亚朋友热情赞颂  毛泽东思想是红光普照的太阳","authors":[],"dates":[{"year":1967,"month":3,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"几内亚朋友热情赞颂"},{"type":"paragraph","text":"毛泽东思想是红光普照的太阳"},{"type":"paragraph","text":"新华社科纳克里电　几内亚朋友热烈颂扬毛主席和光芒四射的毛泽东思想。一位几内亚职员最近对新华社记者说：“毛主席是当代最伟大、最正确的马克思列宁主义者。在苏联修正主义者背叛世界革命事业之后，正是毛主席更高地举起了反对帝国主义和反对殖民主义的伟大红旗，正是他始终不渝地站在正在进行反对帝国主义和新老殖民主义斗争的各国被压迫和被剥削人民的一边，并最坚决地支持他们的解放斗争。毫无疑问，毛主席今天已成为各国革命人民，特别是亚洲、非洲和拉丁美洲人民最尊敬和最爱戴的领袖。”"},{"type":"paragraph","text":"这位职员还说：“毛泽东思想是最革命和最正确的思想，它象红光普照的太阳。”"},{"type":"paragraph","text":"一位几内亚学生说：“毛主席是世界革命的天才的伟大导师。他的著作是革命者最宝贵的财富，也是指导他们行动的唯一指南。”"},{"type":"paragraph","text":"他说：“今天，谁忠实地沿着毛主席指引的道路前进，就一定能在斗争中取得胜利，谁脱离这条正确的道路，就一定要失败。过去的无数事实证明了这一点，今后的事实也必将证明这一点。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4eea998053"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

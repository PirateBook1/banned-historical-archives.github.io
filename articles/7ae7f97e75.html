script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"对确保与扩大战略动权的军事部署","alias":"","parts":[{"type":"paragraph","text":"对确保与扩大战略主动权的军事部署"},{"type":"paragraph","text":"（1947年7月23日）刘、邓，陈、粟、谭\"，华东局："},{"type":"paragraph","text":"在目前情况下，为了确保与扩大已经开始取得的主动权，对军事部署建议如下："},{"type":"paragraph","text":"（一）刘邓对羊山集、济宁两点之敌，判断确有迅速攻歼把握，则攻歼之，否则立即集中全军休整十天左右，除扫清过路小敌及民团外，不打陇海，不打新黄河以东，亦不打平汉路，下决心不要后方，以半个月行程，直出大别山，占领大别山为中心的数十县，肃清民团，发动群众，建立根据地，吸引敌人向我进攻打运动战。我们已令陈赓纵队，并指挥太行纵队、五师、三十八军共七万余人，八月下旬出豫西，建立鄂豫陕边区根据地，吸引胡宗南二部打运动战。"},{"type":"paragraph","text":"[1]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。陈、粟、谭，指陈毅、粟裕、谭震林，当时分别任华东野战军司令员兼政治委员、副司令员和副政治委员。"},{"type":"paragraph","text":"[2]陈，当时任晋冀鲁豫野战军第四纵队司令员。"},{"type":"paragraph","text":"[3]五师，指原新四军第五师。此时第五师为晋冀鲁豫野战军第十二纵队，纵队司令员赵基梅。"},{"type":"paragraph","text":"[4]胡宗南，当时任国民党军西安绥靖公署主任。"},{"type":"paragraph","text":"（二）陈士所部在未能出泗曲\"与叶陶会合，因而不得不出鲁西情况下，邱清泉吴绍周两集团可能迅出鲁西，并可能集中行动，不利歼击。因此，陈唐应以一部钳制邱、吴，主力迅速行动，放手歼击陇海线上及其以北地区分散孤立薄弱之敌，扩大该区战场，钳制邱、吴于该区内，待其分散时相机歼其一部。陈唐不可轻出陇海以南，仅在必要时可临时以一部或大部出至陇海、新黄河、淮河之间机动。尔后，陈唐可往来陇海南北机动，并可以一部回至鲁南配合主力作战。"},{"type":"paragraph","text":"（三）叶陶两纵出闽浙赣，创立闽浙赣根据地。其步骤：第一步，于现地休整数日，迅速歼击泰安、大汶口、肥城、平阴、东阿、东平地区之敌，占领该区，以一个半月至两个月时间，在该区内（或在聊城）完成休息、补充、配备干部及政治动员；第二步，出至皖西，建立临时根据地；第三步，相机渡江至皖南，建立第二临时根据地；第四步，至闽浙赣目的地。广东纵队受叶陶指挥随同南下，并请考虑组织东南分局，子恢、鼎丞、曾山前往主持。"},{"type":"paragraph","text":"（四）陈粟谭率鲁中主力并在刘邓到大别山后，指挥陈唐担负整个内线作战任务。陈谢集团至豫西后受刘邓指挥作战。"},{"type":"paragraph","text":"中央军委"},{"type":"paragraph","text":"午漾[1]泗曲，指山东泗水和曲阜。"},{"type":"paragraph","text":"[2]邱清泉（1902一1949)，浙江永嘉人，当时任国民党军整编第五师（原第五军）师长。吴绍周，当时任国民党军整编第八十五师师长。"},{"type":"paragraph","text":"[3]广东纵队，当时指归华东野战军建制与指挥的两广纵队。"},{"type":"paragraph","text":"[4]子恢，即邓子恢，当时任中共中央华东局副书记。鼎丞，即张鼎丞，当时任中共中央华东局常委。曾山，当时任中共中央华东局常委。绝容罪am（第乐刘野情想案在目丽情比下考了确偶品接大已经们始取得的主动"},{"type":"paragraph","text":"饿如下一的豫枫对军"},{"type":"paragraph","text":"巴敲判断机有迅"},{"type":"paragraph","text":"否刚立即集?"},{"type":"paragraph","text":"汉北物"},{"type":"paragraph","text":"除择清过路离及民外，安打新类河以运何敲人不决心不要后方，以半月"},{"type":"paragraph","text":"赤霜打平汉露，毛泽东致刘伯承等电的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":7,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":152,"page_end":154},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ae7f97e75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

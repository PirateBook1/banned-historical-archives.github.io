script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国共产党九届二中全会笫六号简报（华北组第二号简报）","authors":[],"dates":[{"year":1970,"month":8,"day":24}],"is_range_date":false,"parts":[{"text":"中国共产党九届二中全会笫六号简报（华北组第二号简报）","type":"title"},{"text":"华北组二十四日上、下午讨论了林副主席极其重要的讲话。伯达同志、东兴同志出席了下午的小组会，都在会上作了重要发言（另有简报）。","type":"paragraph"},{"text":"刘锡昌、郑维山、郭玉峰、聂元梓、刘子厚、马福全、钱学森、邝任农、吴涛、吴忠、尤太忠、彭绍辉等十二位同志发了言。陈毅同志也发了言。","type":"paragraph"},{"text":"大家热烈拥护林副主席昨天发表的非常重要、非常好、语重心长的讲话。认为林副主席讲话，对这次九届二中全会具有极大的指导意义。林副主席是我们学习毛泽东思想的光辉榜样，把毛泽东思想伟大红旗举得高，用得好，在每个关键时刻，对毛泽东思想的态度最好、最正确，这种态度，代表了我们的心愿，代表了全党的心愿，代表了全军的心愿，代表了全国人民的心愿，代表了全世界革命人民的心愿。使我们很感动，很激动，很触动，是个极大的督促，极大的鞭策，极大的教育。大家表示要坚决按照林副主席指出的这个方向前进，努力活学活用毛泽东思想，紧跟毛主席。刘子厚同志说，学习林副主席讲话，使自己对伟大领袖毛主席的态度感到更亲。过去学习毛主席思想就是学得不好，就是有迷迷糊糊的思想，所以在文化大革命前以及文化大革命中犯了错误，今后自己要警惕，一定要努力学好毛泽东思想，改造好自己的世界观。","type":"paragraph"},{"text":"大家听了伯达同志、东兴同志在小组会上的发言，感到对林副主席讲话的理解大大加深了。特别是知道了我们党内，竞有人妄图否认我们伟大领袖毛主席是当代最伟大的天才，表示了最大最强烈的愤慨，认为在经过了四年文化大革命的今天，党内有这种反动思想的人，这种情况是很严重的，这种人就是野心家、阴谋家，是极端的反动分子，是地地道道的反革命修正主义分子，是没有刘少奇的刘少奇反动路线的代理人，是帝修反的走狗，是坏蛋，是反革命分子，应该揪出来示众，应该开除党籍，应该斗倒批臭，应该千刀万剐，全党共诛之，全国共讨之。","type":"paragraph"},{"text":"为了反击这种反革命阴谋活动，钱学森同志首先建议在宪法上，第二条中增加毛主席是国家主席，林副主席是国家副主席，接着汪东兴同志进一步建议宪法要恢复国家主席一章，大家热烈鼓掌，衷心赞成这个建议。大家认为，不能让妄图利用毛主席的伟大、谦虚来贬低毛主席的阴谋得逞，不能把减少毛主席接待外宾的事务工作作为借口，实际上现在绝大多数外宾，毛主席都接见，几乎到中国的外宾是毛主席不见不走。毛主席不当国家主席，不是一样在接见外宾吗！","type":"paragraph"},{"text":"马福全同志说：我们河北省广大群众在讨论宪法时，一致认为只有伟大领袖毛主席才能领导我们从胜利走向胜利，只有林副主席，才能百分之百的用毛泽东思想武装我们贫下中农、工人阶级。强烈要求毛主席当国家主席，林副主席当国家副主席。我代表河北省的工人阶级、贫下中农要求宪法上写上。","type":"paragraph"}],"comments":[],"origin":"根据中共中央文献研究室《“文革”十年资料选编》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"钱学森","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"河北文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e893394d5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"突出政治　贯彻毛泽东文艺方向第七届“上海之春”明天开幕","authors":[],"dates":[{"year":1966,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在社会主义文化大革命的高潮中，第七届“上海之春”音乐会将于五月十四日起举行。这是一年来上海音乐舞蹈工作者突出政治，活学活用毛主席著作。贯彻毛泽东文艺方向，深入工农兵以后所取得的成果的一次检阅；也是广大工农兵群众在社会主义文化大革命中取得的巨大成就和显示的巨大力量的一次检阅。"},{"type":"paragraph","text":"这届“上海之春”，内容丰富，一共演出十个专场:开幕演出；毛主席诗词演唱；英雄赞歌；学大庆学大寨；音乐小分队；儿童音乐舞蹈；业余音乐舞蹈；革命现代戏曲演唱；群众歌咏大会；人民战争胜利万岁。在这十个专场中，共有近两百个节目，其中绝大部分都是新作品，有少数是在上一届“上海之春”中演出的受到工农兵群众欢迎的优秀节目，经过修改加工后再次演出的。"},{"type":"paragraph","text":"这一届“上海之春”的最大特点是思想鲜明，全部创作都贯串着伟大毛泽东思想的红线。其次是战斗性强，热情地歌颂了我国社会主义革命和社会主义建设各个战线上所取得的伟大胜利，反映了广大工农兵的现实斗争生活，塑造了许多英雄形象，特别是工人阶级的英雄形象。再次是勇于创新，在创作和表演上努力突破洋框框旧框框，当歌则歌，当舞则舞，一切从生活出发，从塑造工农兵英雄人物出发，形式多种多样，生动活泼，而且力求为工农兵所理解、所接受。"},{"type":"paragraph","text":"特别值得一提的是，上海工农兵业余音乐舞蹈工作者在这届“上海之春”中十分活跃，他们创作演出的节目，比以往任何一届“上海之春”要多，单开幕演出中就占了将近一半。所有这些作品质量也较高。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aed82f24c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

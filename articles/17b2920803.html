script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"很多新战士纷纷写信给他们的弟妹和同学，　满腔热情地宣传　毛泽东思想，　积极支持他们下乡上山的革命行动。　大家都说:红色家书活动好得很","authors":["李树林"],"dates":[{"year":1968,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席教导我们:“人民解放军应该支持左派广大群众。”我们要象支左爱民模范李文忠同志那样，毛主席热爱我热爱，毛主席支持我支持。我们连队在无产阶级文化大革命中，根据不同情况，经常开展写红色家信的活动，向广大人民群众宣传毛泽东思想。无产阶级文化大革命初期，有些同志的家属在农村当干部，被群众贴了一些大字报，一时想不通，不愿当干部。我们很多战士针对这些活思想，连续给家属写信，用毛主席的教导，鼓励自己的亲人正确对待群众的意见，和群众一起闹革命。去年七、八月间，不少地区尚未成立革命委员会，有些同志接到的家信中，流露出对形势认识不足。我们很多战士立即写信回家，反复宣传无产阶级文化大革命的大好形势，特别是当毛主席每一个最新指示发出后，我们怀着万分激动的心情，连夜将这些特大的喜讯写信告诉自己的亲友和广大贫下中农。"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想。”每时每刻宣传毛泽东思想，这已经成了我们部队战士的传统。很多老战士都是这样做的，新战士入伍以后，他们也就很快地自觉地宣传毛泽东思想。"},{"type":"paragraph","text":"今年，我们连队里来了新战士，他们经常给亲属和同学写信，谈自己进了部队这个毛泽东思想大学校以后的感受，鼓励亲友和同学好好学习毛主席著作。最近，以毛主席为首、林副主席为副的无产阶级司令部向大中学校毕业生发出“四个面向”的战斗号令，很多新战士纷纷写信给他们的弟妹、同学，满腔热情地宣传毛泽东思想，积极支持他们下乡上山，到祖国最艰苦的地方去。有的新战士一连写了十几封信给自己的同学和亲友，有的新战士还把珍贵的毛主席像章寄去，表示对他们下乡上山的最热情的支持。"},{"type":"paragraph","text":"六月中旬，我们连的一位新战士收到了同学的来信，信中谈到了关于毕业分配的情况，他对“四个面向”，思想上有些犹豫，说“到农村去当农民，不如到部队去当解放军战士”。这位新战士接到信后，自己先学习了毛主席的有关教导，并给这位同学回了信，信中说:毛主席教导我们:“看一个青年是不是革命的，拿什么做标准呢?拿什么去辨别他呢?只有一个标准，这就是看他愿意不愿意、并且实行不实行和广大的工农群众结合在一块。”“农村是一个广阔的天地，在那里是可以大有作为的。”鼓励他继续发扬无产阶级的革命造反精神，紧跟毛主席的伟大战略部署，到农村去，到边疆去，到祖国最需要的地方去。回信中还热情洋溢地介绍了上海一些学校的革命小将在“四个面向”中的先进事例。最后，他还在信中说，“我是响应毛主席的伟大号召来到部队的，将来党需要我到农村去，我一定高高兴兴地到农村去和你一起战斗。”最近，这位新战士连续收到了同学的两封回信，信中表示说:坚决响应毛主席的伟大号召，决心以实际行动紧跟毛主席的伟大战略部署，到农村去，到边疆去，到祖国最需要、最艰苦的地方去，滚一身泥巴，在农村干一辈子革命。"},{"type":"paragraph","text":"我们连队的战士经常拿这句话勉励自己:千支左，万支左，用毛泽东思想支左就是最大的支左；千爱民，万爱民，积极地向广大人民群众宣传毛泽东思想就是最大的爱民。写红色家书也是一种广泛深入地宣传毛泽东思想的活动，这种活动就是好得很!"},{"type":"paragraph","text":"驻沪空军某部战士　本报通讯　员　李树林"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17b2920803"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"（贵州）省地质系统贪污，盗窃现象严重","authors":["《贵州工业简讯》（1-20）"],"dates":[{"year":1960,"month":1,"day":4}],"is_range_date":false,"parts":[{"text":"（贵州）省地质系统贪污，盗窃现象严重","type":"title"},{"text":"《贵州工业简讯》（1-20）","type":"authors"},{"text":"据省地质局保卫处最近的初步调查，贪污、盗窃现象在地质系统中有所把关，有的单位还相当严重，从二十一起案件中看，一百元以下的三起，一百元至二百元的九起，二百元至五百元的四起，五百元至一千元的二起，一千元至三千元的三起。从犯罪人员分析，都是财务、供应、仓库、伙食团等部门的会计、司务管理人员、采购人员等。犯罪手段有以下几种：（1）以少报多，账目混乱，或报假案；（2）有账目无单据，长期不结算；（3）多报冒领，开假发票；（4）有据无物，据物不符。局实验室、测量队、物探队、石油队等单位采购货物都是先付款，凭单据报销。贪污分子乘机钻空子，形成只见单据不见货物，或单据与货物不一致；（5）内外勾结，偷盗工具，开设地下修理厂。汽车队驾驶员张绍恩盗出一套解放牌汽车的修理工具，与奸商梁体全等勾结开设地下汽车修理厂，招揽野外队汽车驾驶员修车，谋取暴利；（6）盗窃国家贵重物品或雷管、炸药等。如局实验室里的价值八百元的玛瑙杯没有下落了；（7）偷窃米、油、菜等实物。梵净山大队的食堂，大米成百斤的被偷。","type":"paragraph"},{"text":"产生这些问题的主要原因，除了由于个人的思想堕落品质恶劣外，在组织制度方面：（1）财经制度不严格。会计人员是“有据就报，不问真伪”，“只管账面平衡，不管账货是否相符”。保管人员是“只收不验”、“只管不清”、“有领就发”。特别是机场掌握巨额现款，漏洞很大。（2）用人审查不严，财经人员的政治品质不纯。（3）某些单位的领导干部存有严重的官僚主义和麻痹思想，忽视政治思想教育和财务管理工作。","type":"paragraph"},{"text":"（摘自地质党委的材料）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66336108d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新共代表团离京回国  邓小平康生等同志到机场欢送","authors":[],"dates":[{"year":1966,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新共代表团离京回国"},{"type":"paragraph","text":"邓小平康生等同志到机场欢送"},{"type":"paragraph","text":"新华社九日讯  新西兰共产党总书记维·乔·威尔科克斯和由他率领的新西兰共产党代表团，结束了在中国的友好访问，今天上午乘专机离开北京回国。"},{"type":"paragraph","text":"中共中央总书记邓小平，政治局候补委员、书记处书记康生，中央委员刘宁一，中央候补委员赵毅敏，中共北京市委书记处书记赵凡等，到机场欢送。"},{"type":"paragraph","text":"威尔科克斯同志登上飞机以前，到机场欢送的首都各界二千多人，打起锣鼓，挥动红旗，高呼“中国共产党和新西兰共产党的战斗友谊万岁”、“战无不胜的马克思列宁主义万岁”等口号。"},{"type":"paragraph","text":"在北京的一部分新西兰同志也到机场送行。"},{"type":"paragraph","text":"威尔科克斯同志和代表团团员奥斯特勒同志在北京期间，曾参观了全国大寨式农业典型展览和《收租院》泥塑群象。"},{"type":"paragraph","text":"新华社广州九日电  新西兰共产党代表团团长、新西兰共产党总书记维·乔·威尔科克斯和代表团团员亚·奥斯特勒，今天下午乘专机从北京到达广州。"},{"type":"paragraph","text":"到机场热烈欢迎的，有中共广东省委书记处书记林李明，中共广东省委书记处书记、中共广州市委第一书记雍文涛，中共广州市委第三书记曾生，以及有关方面负责人等。"},{"type":"paragraph","text":"中共中央机关负责工作人员唐明照陪同贵宾从北京到达广州。（附图片）"},{"type":"paragraph","text":"邓小平、康生、刘宁一、赵毅敏等同志和首都各界二千多人到机场欢送威尔科克斯同志和他率领的新共代表团。"},{"type":"paragraph","text":"新华社记者  刘长忠摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"赵毅敏","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac7c41957d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

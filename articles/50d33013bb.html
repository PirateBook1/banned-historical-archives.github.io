script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“怎么办，怎么办，狠抓根本就好办!”施桥大队党支部摆正革命和生产的关系，积极带领干部和社员活学活用毛泽东思想，调动了大家社会主义积极性","authors":["南卫文"],"dates":[{"year":1970,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在三个“怎么办”的讨论中，南汇县三灶公社施桥大队党支部，虚心接受贫下中农意见，正确处理革命和生产的关系，积极带领贫下中农和党员干部活学活用毛泽东思想，充分调动社员群众和干部的社会主义积极性。"},{"type":"paragraph","text":"施桥大队在全公社是个比较先进的大队，粮、棉产量也比较高。但是，有少数干部对革命和生产的关系缺乏正确的理解，错误地认为:生产是硬任务，摆在田头看得见，政治工作紧紧松松不碍啥。因此，往往生产一忙，“天天读”就不保证了，政治夜校也停办了，抓阶级斗争也放松了。在这次开展三个“怎么办”的讨论中，贫下中农向大队提出了尖锐批评，说他们是“抓田头，忘人头，方向不对头”，“千忙万忙，不抓根本就是瞎忙”。大队党支部认为，贫下中农的批评是正确的，击中要害的。认识到如果不把革命和生产的关系摆正，既妨碍革命，也必然影响生产。为了提高党员、干部对革命统帅生产的关系的认识，大队党支部举办了毛泽东思想学习班，抓住革命和生产关系方面的问题，揭矛盾，找差距，检查总结工作。第四生产队原来是个后进单位，由于认真贯彻毛主席的“抓革命，促生产”的伟大方针，开展活学活用毛主席著作的群众运动，坚持“天天读”制度，社员群众的社会主义觉悟不断提高，处处“公”字当头，革命和生产都出现新气象，今年夏粮比去年大幅度增产，一跃成为全公社先进生产队。相反，有的生产队天天喊抓生产，忙生产，不但生产上不去，资本主义自发势力却有所滋长。这使大家深刻地认识到，从单纯生产观点出发，不但抓不好生产，即使生产暂时上去了，由于不明确为谁生产，结果也会迷失方向，走上邪道。通过总结检查，使大家深刻地认识到:政治是统帅，是灵魂。“政治工作是一切经济工作的生命线。”必须摆正革命和生产的关系。许多干部表示，今后生产再忙，突出政治决不忘，千忙万忙，活学活用毛泽东思想永不忘!"},{"type":"paragraph","text":"在提高认识的基础上，各个生产队都建立和健全了“天天读”学习制度，办起政治夜校，党员干部带头参加学习。他们说:“开足马力加足油，争做继续革命的火车头。”第一生产队队长家里孩子多，家务重，但“天天读”时间一到，他总是跑在最前头。大队干部也积极参加所在生产队学习。大队党支部还作了规定:每逢政治夜校学习时间，大队不召开会议，以保证干部同群众一起学习。现在坚持“天天读”和上政治夜校，已成为干部、社员的自觉行动。他们说:“学习毛泽东思想，种田就有方向”。"},{"type":"paragraph","text":"施桥大队党支部在发动群众讨论三个“怎么办”时，抓住摆正革命和生产的关系问题，掀起了活学活用毛泽东思想的新高潮，并以革命带动了生产。广大社员群众进一步树立了为革命种田的思想，发扬“一不怕苦，二不怕死”的革命精神，奋战“三抢”。施桥大队党支部的同志深有体会地说:“怎么办，怎么办，狠抓根本就好办!”"},{"type":"paragraph","text":"(南卫文)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50d33013bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

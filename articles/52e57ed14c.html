script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共上海市委关于在全党干部和工人中学习和宣传对资本主义工商业社会主义改造的补充通知","authors":[],"dates":[{"year":1955,"month":12,"day":8}],"is_range_date":false,"parts":[{"text":"中共上海市委关于在全党干部和工人中学习和宣传对资本主义工商业社会主义改造的补充通知","type":"title"},{"text":"一、凡听过12月6、7两日陈毅同志报告的干部，应即结合阅读中央第七届第七次全体会议（扩大）关于资本主义工商业改造问题的决议草案，认真组织讨论。同时，各区委、党委、人民委员会各部门党组，应以中央这一草案为根据，结合陈毅同志和市委负责同志几次报告的精神向所有党的支部全体党员进行传达，并领导他们讨论。","type":"paragraph"},{"text":"二、在党内党外，应很好组织有线广播，收听陈毅同志在市人民代表大会第三次全体会议上的政治报告（另有布置）。在收听陈毅同志政治报告之后，应该有组织地学习11月23日人民日报社论《统一认识全面规划，认真地做好改造资本主义工商业的工作》，中华全国工商业联合会第一届执行委员会第二次会议的《告全国工商界书》、《向毛主席致敬电》，陈叔通的开幕词《适应国家的社会主义经济建设发展的形势，为进一步推动全国工商业者积极接受社会主义改造而奋斗》等。","type":"paragraph"},{"text":"三、以上规定的学习内容于12月底前学习结束，讨论过程中（自8日算起）每三天应将学习讨论情况和问题写成简要报告送市委（送办公厅一式10份、市委宣传部1份），学习结束后应即写出书面总结报告市委。","type":"paragraph"}],"comments":[],"origin":"上海市某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52e57ed14c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

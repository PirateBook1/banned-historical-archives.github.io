script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"必须有铁的手腕","authors":["邓国贤"],"dates":[{"year":1976,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"必须有铁的手腕"},{"type":"paragraph","text":"湖南师范学院工农兵学员　邓国贤"},{"type":"paragraph","text":"革命导师列宁在《苏维埃政权的当前任务》这篇光辉著作中，明确地指出了，无产阶级只有用自己的铁的手腕镇压一切剥削者的反抗和各种坏分子的破坏，才能顺利地进行社会主义革命和建设。今天，我们联系首都工人民兵粉碎天安门广场反革命政治事件的革命行动，更加体会到列宁的这一光辉论述，对于加强无产阶级专政，有着重大的现实意义。"},{"type":"paragraph","text":"无产阶级为什么必须有铁的手腕呢？列宁指出：第一，由于剥削者必然企图推翻他们所仇视的无产阶级政权，不无情地镇压剥削者的反抗，便不能战胜和铲除资本主义；第二，在社会主义革命这个大转变中，各种坏分子不能不“露头角”，从而出现各种犯罪行为和各种坏事，不无情地镇压坏分子，就不能击败资产阶级的进攻，巩固无产阶级专政。"},{"type":"paragraph","text":"以党内外资产阶级的总代表邓小平为后台的一小撮反革命分子在天安门广场制造的反革命暴乱，正是党内外新老资产阶级妄图推翻他们所仇视的无产阶级专政的尖锐的、露骨的表现。"},{"type":"paragraph","text":"面对资产阶级的猖狂进攻，无产阶级应该怎么办？列宁指出：“要消除这种现象，就必须花费时间，必须有铁的手腕。”（《苏维埃政权的当前任务》，《列宁选集》第3卷第517页）这个铁的手腕，就是无产阶级专政，就是对一小撮阶级敌人实行镇压。首都工人民兵、人民警察、警卫战士，对在天安门广场闹事的一小撮反革命分子，采取果断措施，用无产阶级专政这个铁的手腕进行镇压，是完全正确的，完全符合列宁的教导的。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“我们对于反动派和反动阶级的反动行为，决不施仁政。”对于一小撮阶级敌人的破坏和捣乱，对于资产阶级的挑衅，我们必须针锋相对，运用无产阶级专政的铁拳进行镇压，决不能心慈手软。首都工人民兵、人民警察、警卫战士在这方面坚持了坚定的无产阶级立场，发扬了大无畏的革命精神，为我们树立了对阶级敌人实行无产阶级专政的榜样，我们要向他们学习，深入批判邓小平、反击右倾翻案风、追查反革命，为进一步巩固无产阶级专政而战斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77de84745d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参加上海人民庆祝中朝友好合作互助条约签订十同年活动金仲麟金万金同志率朝鲜党政代表团到肿张春桥韩念龙同志陪同来沪，中共上海市委和市革委会领导同志到机场热烈欢迎　离京时吴法宪等同志到机场欢送","authors":[],"dates":[{"year":1971,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海十三日讯　以朝鲜劳动党中央委员会政治委员会委员、党中央委员会书记金仲麟为团长，朝鲜劳动党中央委员会政治委员会候补委员、内阁副首相金万金为副团长的朝鲜民主主义人民共和国党政代表团，由中共中央政治局委员、中共上海市委第一书记、上海市革命委员会主任张春桥，外交部副部长韩念龙陪同，今天上午乘专机从北京到达上海，参加上海人民庆祝中朝友好合作互助条约签订十周年活动，在机场上受到了革命群众三千多人的热烈欢迎。"},{"type":"paragraph","text":"到达上海的朝鲜党政代表团团员有:朝鲜劳动党中央委员会委员、朝鲜人民军第一副总参谋长金铁万，朝鲜劳动党中央委员会委员、慈江道党委责任书记李风吉，朝鲜劳动党中央委员会委员、朝鲜人民军第一集团军政治委员韩永鹤，朝鲜劳动党中央委员会国际部副部长金吉铉，朝鲜民主主义人民共和国外务省副相金载凤。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使馆公使衔参赞金在淑同机到达上海。"},{"type":"paragraph","text":"朝鲜战友离开北京时，中共中央政治局委员、中国人民解放军副总参谋长吴法负，中共中央对外联络部负责人申健等同志，前往机场欢送。"},{"type":"paragraph","text":"朝鲜党政代表团到达上海时，中共中央委员、中共上海市委书记、上海市革命委员会副主任王洪文，中共中央候补委员、中共上海市委书记、上海市革命委员会副主任马天水，中共上海市委书记、上海市革命委员会副主任周纯麟，中共中央委员、中共上海市委书记、上海市革命委员会副主任徐景贤，中共中央委员、上海市革命委员会副主任杨富珍，上海市革命委员会副主任王少庸、高志荣、赵林根以及上海市革命委员会、中国人民解放军驻上海部队和有关方面负责人姬应伍、张直爱、冯国柱、张敬标、黄涛等，前往机场热烈欢迎。在上海的朝鲜实习生也到机场欢迎。"},{"type":"paragraph","text":"今天，上海虹桥机场洋溢着中朝两国人民伟大友谊和战斗团结的热烈气氛。机场上矗立着朝鲜人民的伟大领袖金日成首相的巨幅画像和中国人民的伟大领袖毛主席的巨幅画像。机场上空，中朝两国国旗迎风飘扬。英雄的朝鲜人民的使者给上海人民带来了朝鲜人民深厚的革命友谊，带来了朝鲜人民反帝斗争和社会主义建设的胜利喜讯，给了上海人民很大的鼓舞。上海市革命群众怀着对朝鲜人民深厚的无产阶级国际主义情谊，举着“热烈欢迎朝鲜民主主义人民共和国党政代表团!”“向英雄的朝鲜人民学习1向英雄的朝鲜人民致敬!”等横幅标语，在机场迎候朝鲜战友。"},{"type":"paragraph","text":"当金仲麟、金万金同志等朝鲜战友走下飞机，由张春鳞等同志陪同，绕场一周，同欢迎群众见面时，机场上一片欢腾，锣鼓声和口号声响成一片，人们挥舞花束和彩带，高呼口号:“坚决支持朝鲜人民反对美帝侵略、争取和平统一祖国的正义斗争!”“坚决反对美日反动派复活日本军国主义!”“美帝国主义从南朝鲜滚出去!从台湾滚出去!从印度支那滚出去!从亚洲滚出去!从它侵略的一切地方滚出去!”“全世界人民团结起来，打败美国侵略者及其一切走狗!”“朝鲜人民争取统一祖国的伟大事业必胜!”“中国人民一定要解放台湾!”“中朝两党、两国人民的战斗友谊万岁!”“金日成首相万岁!”“毛主席万岁!”男女青年们载歌载舞，表达上海人民对兄弟的朝鲜人民的深厚感情和崇高敬意。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\07\\717e010401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e以金仲麟同志为团长、金万金同志为副团长的朝鲜民主主义人民共和国党政代表团，在张春桥同志、韩念龙同志陪同下，七月十三日乘专机到达上海，参加上海人民庆祝中朝友好合作互助条约签订十周年活动。"},{"type":"paragraph","text":"这是金仲麟团长、金万金副团长等朝鲜战友在张春桥同志等陪同下步出机场，受到上海革命群众的热烈欢迎。"},{"type":"paragraph","text":"新华社稿\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d37befaf34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

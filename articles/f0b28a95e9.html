script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"勒令","authors":["抗大分校（原一○一中学）","毛泽东主义红卫兵，井岗山之火战斗队"],"dates":[{"year":1966,"month":8}],"is_range_date":false,"parts":[{"text":"勒令","type":"title"},{"text":"抗大分校（原一○一中学）毛泽东主义红卫兵，井岗山之火战斗队","type":"authors"},{"text":"吸烟、喝酒是旧社会遗留下来的旧习惯，目前，社会上有一群不务正业，游手好闲的流氓，阿飞，成天吸烟，喝酒，他们追求欣赏封建社会的遗臭，吸烟，耍流氓，酗酒胡闹事，我们要彻底粉碎旧世界，创造美好的新世界，向一切旧习惯，旧风俗开火！","type":"paragraph"},{"text":"最高指示","type":"subtitle"},{"text":"马克思主义的道理，千条万绪，归根结底，就是一句话：\"造反有理\"。","type":"paragraph"},{"text":" ──毛泽东","type":"paragraph"},{"text":"一、黑五类分子，资本家老爷，太太资产阶级狗崽子严禁吸烟，喝酒，不许买烟买酒，如若出现烟酒者，抓住决不轻饶，如烟酒店对这批混蛋不加干涉，我们就造你们的反！","type":"paragraph"},{"text":"二、三十五岁以下的吸烟吃酒者，你们从此戒烟戒酒，和旧社会的旧习惯决裂，树社会主义的新风尚，否则就会成为修正主义分子！","type":"paragraph"},{"text":"三、未学会吸烟吃酒者，绝对不许沾烟酒边，哪个小崽子学，哪个流氓混蛋敢顽抗，我们抓住决不容许，严加处理。","type":"paragraph"},{"text":"我们的许多敬爱的老前辈，日夜为人民操劳，工作繁忙，他们吸烟完全合理，应该，任何人不许干涉，不许乘戒烟戒酒之时，污蔑革命的老前辈。","type":"paragraph"},{"text":"红卫兵战士们，革命的同志们：","type":"paragraph"},{"text":"这个革命的建议，一定会遇到顽强的抵抗，现在就有不少狗崽子，混蛋们在烟酒店里死皮赖脸抗拒红卫兵，只有充分发动起来群众，才可冲破这资产阶级的顽固堡垒。","type":"paragraph"},{"text":"让我们大家联合起来，并肩战斗！","type":"paragraph"},{"text":" 抗大分校（原一○一中学）毛泽东主义红卫兵，井岗山之火战斗队山海关铁路技工学校革命造反队翻印","type":"paragraph"},{"text":"（原件为传单，成文时间不清楚，应在１９６６年８月下旬──编者注）","type":"paragraph"}],"comments":[],"origin":"原件为传单，成文时间不清楚，应在１９６６年８月下旬──编者注","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0b28a95e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

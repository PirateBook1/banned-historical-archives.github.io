script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"罗瑞卿同志关于各地执行中央“关于镇压反革命活动”指示情况向少奇同志及中央的报告（节录）","authors":[],"dates":[{"year":1950,"month":12}],"is_range_date":false,"parts":[{"text":"罗瑞卿同志关于各地执行中央“关于镇压反革命活动”指示情况向少奇同志及中央的报告（节录）","type":"title"},{"text":"兹将各地执行中央“关于镇压反革命活动”指示的情形，综合报告于下：","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"（四）会道门问题。华北全区估计有道徒150万（主要是一贯道），中南有400余种，川北即有83种，道徒100万。东北、华北老区均已实行了取缔，不彻底的地方正在发动正面进攻，山西、北京已经开始。新区在清剿、反霸、土改、肃特中，必须首先镇压有现实活动的或与特务有纠缠的会首，待发动群众后再正面的全面的进攻，求得组织上加以摧毁。根据已有经验，打击会道门，必须有通盘计划，党政军民一齐动手，集中打击当地危害最大、活动最凶的几种，必须统一行动，如在同一城市、同一地区，或几个城市、几个地区同时动手，不要仅限于行政上不痛不痒的取缔，要整就狠狠的整一下，首要会首须集中关押管训起来（但逮捕面不能太宽）。求得组织上基本解决问题，这是一个长期的斗争，须与政治、经济、思想的各方面的工作相结合才能彻底解决。各地现已按照中央指示精神，进行调查研究收集材料的准备工作。","type":"paragraph"},{"text":"……","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8b2a524a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

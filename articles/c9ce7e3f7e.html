script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"知青大返城运动的定性分析和经验教训","authors":["乔晞华"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"集会   绝食   罢工   卧轨            —————————————————————  一致率Consistency   １·００ ０·５０ ０·５０ ０·７５  覆盖率Coverage     ０·８０ ０·６７ １·００ １·００  共存率Coincidence   ０·８０ ０·４０ ０·５０ ０·７５","type":"paragraph"},{"text":"上表是充分性、必要性分析，即判断各战术在多大程度上，是成功返城的必要和充分条件，及其对返城成功的解释力度。相对而言，集会示威的综合指数（共存率）最高，达到０·８。值得注意的是，罢工和卧轨的覆盖率（必要条件）非常高，达到最高可能值１·０。这是其他战术无法比的。在各战术中，卧轨、罢工、绝食的综合指数分别是：０·７５、０·５０、０·４０。这就意味着，卧轨优于罢工，罢工又优于绝食。  绝食虽然是较为极端的做法，但是从各地知青大返城风潮的效果来看，并不比其他方式体现出更多的有效性。这一做法对知青们自身伤害很大，但对于当局却几乎没有作用。这是个自损一千，杀敌为零的战术。面对专制体制，绝食不是民众的有效武器。在各种战术中，罢工和卧轨对知青自身的伤害较小，对当局的杀伤力最大（尤其卧轨），是非常有效的战术。～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【史海钩沉】","type":"paragraph"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9ce7e3f7e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

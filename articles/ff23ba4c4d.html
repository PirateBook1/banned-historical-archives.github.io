script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见刚果（布）和巴基斯坦朋友","authors":[],"dates":[{"year":1967,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见刚果（布）和巴基斯坦朋友"},{"type":"paragraph","text":"毛主席在分别接见刚果（布）全国革命运动和政府代表团、巴基斯坦政府友好代表团、刚果（布）全国革命运动青年组织代表团的时候，同努马扎莱总理、夏哈布丁部长、冈齐阿米和他们率领的代表团全体成员，一一亲切握手，表示欢迎。"},{"type":"paragraph","text":"新华社三日讯　我们最最敬爱的伟大领袖毛主席，今天下午接见了刚果（布）全国革命运动中央委员会第一书记、总理、政府首脑安布鲁瓦斯·努马扎莱，和由他率领的刚果（布）全国革命运动和政府代表团全体成员。"},{"type":"paragraph","text":"接见时，毛主席同努马扎莱总理和其他刚果（布）朋友，一一亲切握手，表示欢迎。"},{"type":"paragraph","text":"随后，毛主席同努马扎莱总理以及刚果（布）全国革命运动和政府代表团团员：加布里埃尔·布卡、费利克斯·塔蒂—古斯塔夫、安德烈·翁贝萨、爱德华·昂热·彭基，进行了亲切友好的谈话。"},{"type":"paragraph","text":"陪同接见的，有国务院总理周恩来，副总理李先念，外交部副部长徐以新。"},{"type":"paragraph","text":"刚果（布）驻中国大使巴赞加也在座。"},{"type":"paragraph","text":"新华社三日讯　我们最最敬爱的伟大领袖毛主席，今天下午接见了巴基斯坦新闻和广播部长赫瓦贾·夏哈布丁和夫人，以及由夏哈布丁率领的巴基斯坦政府友好代表团全体成员。"},{"type":"paragraph","text":"接见时，毛主席同夏哈布丁部长和巴基斯坦其他朋友，一一亲切握手，表示欢迎。"},{"type":"paragraph","text":"陪同接见的，有国务院总理周恩来，外交部副部长韩念龙。"},{"type":"paragraph","text":"巴基斯坦驻中国大使苏尔坦·穆·汗也在场。"},{"type":"paragraph","text":"新华社三日讯　我们最最敬爱的伟大领袖毛主席，今天下午接见了由伊利·冈齐阿米率领的刚果（布）全国革命运动青年组织代表团全体成员。"},{"type":"paragraph","text":"刚果（布）青年朋友手持《毛主席语录》，来到接见大厅。毛主席同他们一一亲切握手，表示欢迎。刚果（布）青年朋友们兴奋地挥动红彤彤的革命宝书，高呼：“毛主席万岁！”“毛主席万岁！”"},{"type":"paragraph","text":"同毛主席一起接见刚果（布）青年朋友的，有国务院总理周恩来，副总理李先念等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff23ba4c4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

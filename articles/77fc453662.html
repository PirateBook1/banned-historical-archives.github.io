script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"决派宣言（第二稿草稿摘要）","authors":["武汉地区决派联络站"],"dates":[{"year":1968,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"决派宣言（第二稿草稿摘要）","type":"title"},{"text":"武汉地区决派联络站","type":"authors"},{"text":"革命委员会的成立并没有消灭两大派的对立，它只不过是用新的两大派别压完全不同于过去钢新斗争的崭新的矛盾，用新的斗争形式代替了旧的。","type":"paragraph"},{"text":"取(革命群众组织)而代之的是革命委员会。","type":"paragraph"},{"text":"但是，与其说是这种革命委员会，不如说取而代之的是以革命委员会中某些人为代表的强势力，与另一支崛起的新军的斗争。","type":"paragraph"},{"text":"革命委员会又不过是一个各派派性大力被压的一个暂时同一体，更何况是这样一个暂时同一体也是极不巩固的，……这样的各派政治势力组成的临时权力机构，决不可能长期地维持下去，而必须由一派通过斗争取得统治地位，……。","type":"paragraph"},{"text":"革命委员会这种由革命群众自己创造出来的新事物，必将由革命群众自己来把它消灭掉。","type":"paragraph"},{"text":"这个任务，毫无疑问地被放到了“决派”肩上。","type":"paragraph"},{"text":"直至今天仍在袭用的资产阶级国家体系，将在这场斗争中被决派所摧毁。","type":"paragraph"},{"text":"现在的关键问题在于：从临时权力机构--革命委员会过渡到正式的国家机器，将采取什么样的道路。","type":"paragraph"},{"text":"一种人的主张是“和平过渡”，这就是说，革命委员会的建立，巩固和完善之时，便是革命委员会过渡成为正式权力机构之日，在这时期至多只会发生革命委员会中个别领导人的成员的变动或撤换。","type":"paragraph"},{"text":"我们的看法完全和上述相反，而认为崭新的国家机器诞生之日，是临时权力机构被群众运动推翻之时。我们公开地宣布，真正的权力机器只有通过对临时权力机构的严重斗争才能堕到地上。","type":"paragraph"},{"text":"“决派”则将在这场残酷的斗争中得到锻炼，上升为统治集团。","type":"paragraph"},{"text":"无论是哈尔滨的“炮轰派”，还是贵州的“四一一”，他们对临时权力机构的斗争，不管是否意识到了，都是在为完成“决派”的历史使命在进行英勇的尝试。","type":"paragraph"},{"text":"我们分析工人中造反最早的也多是其中的知识分子，现在他们多半掌了权。在他们面前也有一个改造自己，使自己真正取得工人阶级的代表的资格的过程。否则一定会成为昙花一现的人物。而那些曾经一时受过蒙蔽的工农群众，一经改正，可以很快地成为决心把无产阶级文化大革命进行到底的无产阶级革命派。","type":"paragraph"},{"text":"也许有人会指责我们说我们在宣扬“左派转化论”，我们承认这条罪状。","type":"paragraph"},{"text":"以“赤总工二司”、“民办工人”等为代表的临时工，合同工，他们同党内走资本主义道路当权派的英勇斗争，很大程度是从他们的社会地位出发，为维护并且巩固他们的经济地位而奋斗，这一大阶层被空前浩大的无产阶级文化大革命卷进了运动。他们最希望革命越彻底越好，因此留念他们在运动中结成的团体……这中间有相当一批人会参加决派的队伍。","type":"paragraph"},{"text":" 1968年1月25日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77fc453662"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"如在一两个月内歼灭第五军等北进之敌则全局好转叫","alias":"","parts":[{"type":"paragraph","text":"如在一两个月内歼灭第五军等北进之敌则全局好转！"},{"type":"paragraph","text":"（1946年12月1日)刘、邓，并告滕、薄、王凹"},{"type":"paragraph","text":"（一）你们过去两仗已使顾祝同?处于被动地位，我则夺取了主动。现敌五军、八十五师、七十五师向北进攻是从报复观点出发，仍是被迫的，只要打得好，对我仍甚有利。望以一部监视敌人，主力集结休整，到有利时机、地点歼击其一部，最好先打较弱部分，准备在一两个月内先后打几仗，歼灭该军则全局好转。（二）由于我采取坚决措施，追使蒋介石暂时放弃攻延计划，九十师两个旅由河津返临汾，一师两个旅由韩城返河津，董钊部留河西者只有--师一个旅、二十七师-个旅，攻延已无主力。我们布置除张宗逊“"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]滕、薄、王，指滕代远、薄一波、王宏坤，当时分别任晋冀鲁豫军区第一副司令员、第一副政治委员和第二副司令员。"},{"type":"paragraph","text":"[3]顾祝同，当时任国民党军陆军总司令部总司令。[4]延，指陕西延安。[5] 董钊，当时任国民党军整编第一军军长。两个旅留边区整训外，陈纵队“\"协同王震部全力经营吕梁，威胁临汾侧翼；太岳正面由滕薄王指挥十二旅及各地方团组成一个纵队，担任保卫地方。（三）为加强南面兵力，利于尔后向河南出击，杨苏纵队仍决南调，该纵亥灰可出动，待其过正太路后拟令其开太行休整两个月。望你们准备一批优良武器及一批新兵补充之。该纵尔后即归你们指挥，如何使用待该纵南下并休整后再决定。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"亥东[1]陈纵队，指晋冀鲁豫野战军第四纵队，纵队司令员陈。[2]王震部，指晋绥野战军第二纵队，纵队司令员兼政治委员王震。"},{"type":"paragraph","text":"[3]杨苏纵队，指晋察冀野战军第一纵队，纵队司令员杨得志、政治委员苏振华。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":12,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":299,"page_end":300},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王震","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fac3df1ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

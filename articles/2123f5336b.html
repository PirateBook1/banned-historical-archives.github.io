script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决捍卫毛主席的革命文艺路线严厉打击破坏革命样板戏的阶级敌人","authors":[],"dates":[{"year":1969,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:借着“业余文艺”的幌子，进行腐蚀青少年的活动，这是当前阶级斗争的一种动向。尤其不能容忍的是，一小撮混在群众中的阶级敌人，假演出“革命样板戏”之名，行糟蹋、破坏革命样板戏之实，这必须引起我们的严重警惕。对于阶级敌人这种猖狂进攻，不管他打着什么旗号，都要严厉打击，坚决取缔，并以此教育广大群众。"},{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"正当全市广大革命人民进一步落实“九大”提出的各项战斗任务，以抓革命，促生产的优异成绩，迎接建国二十周年的重要时刻，在我们区里却发现了一个反动的“文艺小分队”。它以清唱沪剧“革命样板戏”为名，竭力丑化革命英雄人物，唱腔大都是颓废的黄色的情调。这个“文艺小分队”的“演出”，曾遭到广大革命群众的斥责、追查和抵制。"},{"type":"paragraph","text":"经我们了解，这个所谓“文艺小分队”，实际上是一个文艺黑集团，为首的是一些屡教不改的流氓阿飞分子。他们早在一九五七年，就开始纠集一批社会渣滓，以“文艺小分队”为名，到处清唱黄色曲调，歌颂帝王将相、才予佳人，为地主阶级招魂，还干了一些其他坏事。以后，为首分子被依法惩处，这个“小分队”也一度停止活动。但是正如毛主席所教导的那样，“失败的阶级还要挣扎。这些人还在，这个阶级还在。”一九六七年以来，这伙人又进行非法串连，搞起“文艺小分队”，借口唱“革命样板戏”，实际上是在千方百计破坏革命样板戏，并破坏革命的新秩序，破坏无产阶级专政。今年以来，这伙人就曾到某些企业单位和城乡居民家中“演出”达数十次之多，甚至还把历来禁唱的一些反动、黄色戏曲，也都拿出来毒害群众。"},{"type":"paragraph","text":"革命样板戏是毛主席革命文艺路线的产物，她永远鼓舞着我们广大工农兵群众在革命的航道上向前迈进。但是一小撮阶级敌人总是要千方百计破坏革命样板戏，这是当前文艺战线上两个阶级、两条路线斗争的新动向，值得引起广大革命群众的密切注意。伟大领袖毛主席教导我们:“千万不要忘记阶级斗争”。我们文攻武卫战士为了保卫毛主席的革命文艺路线，对这个文艺黑集团中的核心人员采取了革命行动，对他们实行了无产阶级专政，同时要把他们揪到原来放毒的那些地方去深入开展革命大批判，肃清其流毒，把他们彻底斗倒、斗臭。"},{"type":"paragraph","text":"上海市文攻武卫静安区指挥部几个战士"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2123f5336b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

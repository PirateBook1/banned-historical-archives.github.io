script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"敌人越是害怕，我们越要干！  我留学生在苏联火车站向列宁塑像献花  高声朗读毛主席语录引吭高唱《国际歌》","authors":[],"dates":[{"year":1967,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敌人越是害怕，我们越要干！"},{"type":"paragraph","text":"我留学生在苏联火车站向列宁塑像献花  高声朗读毛主席语录引吭高唱《国际歌》"},{"type":"paragraph","text":"据新华社莫斯科二日电　一百七十多名途经莫斯科回国的中国留学生，二日下午乘火车离开莫斯科前，在雅罗斯拉夫车站向列宁塑像敬献了花束，并高声朗读毛主席语录。"},{"type":"paragraph","text":"二月一日，途经莫斯科回国的中国留学生，曾通过中国驻苏联大使馆向苏联外交部提出要向列宁陵墓和斯大林墓敬献花圈的要求，但遭到了苏联外交部的无理拒绝。"},{"type":"paragraph","text":"以毛泽东思想武装起来的中国留学生对无产阶级的伟大革命导师列宁所怀有的无限崇敬的革命感情，是任何人也阻挡不了的。中国留学生不顾苏修当局的百般阻挠，仍然向伟大的列宁表达了他们的真切怀念。"},{"type":"paragraph","text":"在苏修警察的严密包围下，中国回国留学生排成整齐的队形，站在雅罗斯拉夫车站旁的列宁塑像前，向列宁塑像敬献上了一束鲜花。然后，齐声朗读列宁在《帝国主义是资本主义的最高阶段》一文中的一句名言：反对帝国主义的斗争如果不同反对机会主义的斗争密切联系起来就是一句骗人的空话。"},{"type":"paragraph","text":"接着，他们继续用宏亮的声音朗读了毛主席语录：“社会主义制度终究要代替资本主义制度，这是一个不以人们自己的意志为转移的客观规律。不管反动派怎样企图阻止历史车轮的前进，革命或迟或早总会发生，并且将必然取得胜利。”他们还高唱《国际歌》。"},{"type":"paragraph","text":"这时，四周围满了过路行人，苏修警察围起一个圈子，不让所有行人通过，将中国学生完全同过路行人隔离开来。"},{"type":"paragraph","text":"中国留学生献花后，以整齐有力的步伐走进月台。月台入口处挤满了人，警察拦成一道人墙把群众拦于月台一旁。群众中不断有人向中国学生招手、点头表示友好同情。有的人不顾警察拦阻设法接近中国学生，他们竖起大拇指说：“好样的”。中国学生也高高举起红彤彤的《毛主席语录》向他们挥动致意。"},{"type":"paragraph","text":"留学生把行李安放好后，在月台上继续高唱毛主席语录歌，并高声朗读毛主席语录。（附图片）"},{"type":"paragraph","text":"在莫斯科，观众冒着严寒观看我使馆展出的揭露苏修血腥镇压中国留欧学生的图片。　　　　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdcb371438"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"改名为了改路线","authors":["薛振华　宋国强"],"dates":[{"year":1976,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"改名为了改路线"},{"type":"paragraph","text":"黑龙江安达县文化公社　薛振华　宋国强"},{"type":"paragraph","text":"投降派宋江把“聚义厅”改为“忠义堂”。他来了个抽梁换柱，改名字，是为了改变路线。"},{"type":"paragraph","text":"“聚义厅”里，是革命派的代表为尊，反皇帝的造反路线在山寨占统治地位；“忠义堂”里，是投降派的代表“把寨为头”，忠君的投降路线控制了山寨。"},{"type":"paragraph","text":"“聚义厅”里，斗争坚决，对朝廷军队作战有功的人受到尊重，被推让坐在前面的位子上。“忠义堂”里，这些人被撵到后边去，忠于朝廷的降官降将、地主豪绅，受到了优待，被摆在显要的座位上。"},{"type":"paragraph","text":"“聚义厅”里，革命派可以痛痛快快地发议论，“兀自要和大宋皇帝作个对头”这样的豪言壮语，人人可以说。“忠义堂”里，却只准投降派吹捧皇帝“至圣至明”，不准革命派说“杀去东京，夺了鸟位”；说了就被喝令“杀头”，关禁闭。"},{"type":"paragraph","text":"总之，“聚义厅”，是起义英雄们“竭力同心，共聚大义”的场所，是造反派的革命机关，是起义军的司令部。“忠义堂”，则变成了投降派“替天行道”的议事厅，朝廷镇压农民起义的代理机关，是另一种样式的封建衙门。"},{"type":"paragraph","text":"宋江改“聚义厅”为“忠义堂”的修正主义特点很鲜明：不动枪，不动炮，就使梁山泊变了色。"},{"type":"paragraph","text":"宋江搞的这一手，是我们识别投降派的一份反面教材。邓小平不是也在玩弄改聚义厅为忠义堂的老把戏吗？他用“三项指示为纲”来代替阶级斗争为纲，从而改变了党的基本路线。但是，今天的中国已经不是《水浒》中的梁山泊了。用马克思主义、列宁主义、毛泽东思想武装起来的广大革命群众奋起反击右倾翻案风，揭穿了邓小平投降派的丑恶面目，使他落得一个彻底失败的可耻下场。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"342d238e3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来、张春桥、耿飚同志会见长征、黄文欢、严春菴、阮氏十等同志　会见在十分亲切友好的气氛中进行","authors":[],"dates":[{"year":1972,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来、张春桥、耿飚同志"},{"type":"paragraph","text":"会见长征、黄文欢、严春菴、阮氏十等同志"},{"type":"paragraph","text":"会见在十分亲切友好的气氛中进行"},{"type":"paragraph","text":"新华社一九七二年十二月十七日讯中共中央政治局常委、国务院总理周恩来，中共中央政治局委员张春桥，中共中央委员、中联部部长耿飚，今天下午会见了越南劳动党中央政治局委员、国会常务委员会主席长征，越南劳动党中央政治局委员、国会常务委员会副主席黄文欢，部长、中央农业委员会常务副主任严春菴，和由长征主席率领的越南劳动党、越南民主共和国国会和政府代表团全体随行人员，同时还会见了以越南民主共和国国会常务委员会副主席、越南妇女联合会主席阮氏十为团长的越南妇女联合会代表团。"},{"type":"paragraph","text":"会见是在十分亲切友好的气氛中进行的。"},{"type":"paragraph","text":"参加会见的越南同志还有：正在北京的越南民主共和国外贸部副部长李班，越南民主共和国驻中国大使吴船，越南南方共和驻中国大使阮文广，以及这两个大使馆的外交官员。"},{"type":"paragraph","text":"我国外交部副部长韩念龙，外贸部副部长李强和有关方面负责人申健、陆维钊、梁枫、高建中等，也参加了会见。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"591ad1497b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

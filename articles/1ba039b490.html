script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"教育部向各省、市、自治区教育局发出通知动员广大师生员工积极投入爱国卫生运动要求各级各类学校广大师生员工在华主席提出的抓纲治国战略决策的指引下，结合揭批“四人帮”这个中心任务，搞好教育革命，搞好学校体育卫生工作，积极投入爱国卫生运动","authors":[],"dates":[{"year":1977,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年四月七日电　为了贯彻国务院关于大力开展爱国卫生运动的通知的精神，教育部六日向各省、市、自治区教育局发出通知，动员各级各类学校广大师生员工，在华主席提出的抓纲治国战略决策的指引下，结合揭批“四人帮”这个中心任务，积极投入到除害灭病的爱国卫生运动中来。"},{"type":"paragraph","text":"通知要求抓住“四人帮”阴谋篡党夺权，复辟资本主义的要害，彻底批判他们破坏教育革命，破坏爱国卫生运动的罪行，肃清其流毒和影响，激发广大师生员工的积极性，搞好教育革命，搞好学校体育卫生工作，积极投入爱国卫生运动。"},{"type":"paragraph","text":"为了加强爱国卫生运动的宣传教育，通知要求组织师生员工认真学习毛主席有关体育卫生工作的一系列指示，要将国务院四月四日通知向全体师生员工宣讲。要结合教学和课外活动，采用多种形式，向学生进行环境卫生、个人卫生、除害灭病知识的教育。要组织师生员工向工厂、农村、街道、家庭的广大群众，大力宣传爱国卫生运动的意义和卫生常识，树立以卫生为光荣，以不卫生为耻辱的社会主义新风尚。"},{"type":"paragraph","text":"通知指出，要切实改善学校的体育卫生工作。要制定计划，采取有力措施，搞好学校的环境卫生。教育行政部门还可以组织校际的竞赛、检查、评比活动。要加强体育课，坚持课间操，广泛开展眼保健操和其它多种形式的课外体育活动，增强师生体质。学校各项工作安排要注意劳逸结合，保证学生有充分的睡眠和休息时间。"},{"type":"paragraph","text":"两亿大、中、小学学生是开展爱国卫生运动的一支重要力量。通知要求发动和组织各级各类学校师生员工不仅搞好学校卫生和个人卫生，而且要发扬“雷锋精神”，积极投入到社会的爱国卫生运动中去。要采取适当措施，组织学生消灭老鼠、臭虫、苍蝇、蚊子，在这项活动中要注意对学生进行安全、卫生教育。"},{"type":"paragraph","text":"最后，通知要求学校在党委的一元化领导下建立和健全爱国卫生运动委员会，在这项活动中充分发挥共青团、红卫兵、红小兵等群众组织的作用，充分发挥体育教师、生理卫生课教师和校医的骨干作用。领导要深入群众，注意总结经验，表扬先进，树立典型，以点带面，把爱国卫生运动经常持久地进行下去。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ba039b490"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应我国政府邀请前来进行正式访问马尔登总理和夫人到达北京华国锋总理等和数千名群众到机场热烈欢迎新西兰贵宾","authors":[],"dates":[{"year":1976,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年四月二十八日电　新西兰总理罗伯特·马尔登和夫人，应中国政府的邀请前来我国进行正式访问，今天晚上乘飞机到达北京。"},{"type":"paragraph","text":"国务院总理华国锋，外交部部长乔冠华，农林部部长沙风，外交部副部长王海容，外贸部副部长柴树藩，中国驻新西兰大使裴坚章和数千名群众，到机场热烈欢迎新西兰贵宾。"},{"type":"paragraph","text":"马尔登总理的主要随行人员有外交部秘书长科纳、新西兰驻中国大使阿特金斯和夫人、总理办公室主任高尔文、贸易和工业部副秘书长克拉克等。"},{"type":"paragraph","text":"为欢迎马尔登总理和夫人访问我国，今天北京市区主要街道的上空挂起了彩旗，街道两旁高大建筑物上悬挂着欢迎标语，上面写着:“热烈欢迎马尔登总理!”“热烈欢迎新西兰贵宾!”“中、新两国人民的友谊万岁!”“全世界人民大团结万岁!”"},{"type":"paragraph","text":"首都机场灯火辉煌，飘扬着中国和新西兰两国国旗。当马尔登总理和夫人以及随同来访的新西兰贵宾走下飞机时，华国锋总理等迎上前去，同他们热烈握手。机场上举行了隆重的欢迎仪式。乐队奏新、中两国国歌。马尔登总理由华国锋总理陪同，检阅了中国人民解放军陆、海、空三军仪仗队。仪式后，马尔登总理和夫人等新西兰贵宾绕场同欢迎群众见面。穿着鲜艳服装的青少年们，随着欢快的乐曲声，翩翩起舞，人们向新西兰贵宾挥动花束，表达中国人民对新西兰人民的友好情谊。马尔登总理和夫人频频向欢迎群众招手致意。"},{"type":"paragraph","text":"新西兰驻中国大使阿特金斯和夫人，各国驻中国的外交使节，也到机场迎接马尔登总理和夫人。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\04\\764t010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e新西兰总理罗伯特·马尔登和夫人，应我国政府的邀请，前来进行正式访问，于四月二十八日乘飞机到达北京。华国锋总理等以及首都群众数千人到机场热烈欢迎新西兰贵宾。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76536e479f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

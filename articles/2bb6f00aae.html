script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共吉林省高级人民法院支部关于开除鲍廷干党籍的决定","authors":["(鲍廷干)"],"dates":[{"year":1958,"month":1,"day":8}],"is_range_date":false,"parts":[{"text":"中共吉林省高级人民法院支部关于开除鲍廷干党籍的决定","type":"title"},{"text":"(鲍廷干)","type":"authors"},{"text":"鲍廷干，男，四十二岁，富农家庭出身，学生成份，大学文化程度，一九三五年参加工作，同年加入中国共产党。曾任过县长、专署科长、鲁西日报社编辑、辽西省法院付院长、最高人民法院东北分院行政处长等职务。原任吉林省高级法院院长，党组书记(已撤销)。曾于一九四二年受过撤职处分。","type":"paragraph"},{"text":"在反右派斗争中揭发查实：鲍廷干几年来在工作中，大肆散布“司法独立”的谬论，公开的反对党的领导，极力主张把审判工作置于党委领导之外，对一些重大的政治原则问题，不向省委请示，擅自处理，对某些抗拒党委领导的法院院长，积极给予鼓励和支持，歪曲我国和苏联的无产阶级专政的性质，赞扬帝国主义专政手段，传播阶级斗争熄灭论，削弱公安、司法机关的专政作用，鼓吹保护犯罪分子；竭力攻击社会主义法制，责备我国“无法可依”，“有法不依”；把党领导的司法改革和镇压反革命运动宣染得漆黑一团；在工作中宣扬资产阶级政治法律制度，公开的号召律师要忠诚的为罪犯服务，和司法机关进行“政治斗争”；在审判工作中，推行“有利被告”，“无罪推定”和“上诉、申诉必减刑”等谬论，为罪犯开脱罪责，以致宽容、错放、漏掉了一批反革命分子和其他犯罪分子。","type":"paragraph"},{"text":"此外，在一九五七年八月省委传达毛主席关于“一九五七年夏季形势”的指示的同时，对省法院的严重右倾提出批评以后。鲍廷干即以党组书记的身分，连续主持召开四次党组会议和一次整风领导小组会议，提出一系列抵制省委批评的反党主张，指定专人搜集反批评的“资料”，并亲自找李砥平书记摸省委的“底”，在法院干部中大肆散布反党言论，煽动干部对省委的批评不满，积极主动地、有组织有计划地进行反党活动。","type":"paragraph"},{"text":"根据以上事实，支部于一九五八年一月八日下午召开了支部大会，对鲍廷干的党籍处分问题进行了讨论，全体党员一致认为“鲍廷干出身于旧军官家庭，虽参加革命20多年，受到党的长期教育，但其资产阶级思想观点未得到根本改造，在和平环境中，资产阶级个人主义思想作风有了发展，特别是近一、二年已发展到严重的程度，反对我国无产阶级专政，反对党对司法工作的领导，宣扬资产阶级的政治制度和法律制度，为旧法大员招魂，攻击党领导的司法改革运动和镇压反革命运动，错放了许多反革命分子和其他犯罪分子。他的这些反党反社会主义言行，曾腐蚀了许多司法干部；给党的事业造成了极大的损失。鲍廷干已堕落为资产阶级右派分子。几个月来，虽初步的认识了一些错误，但仍很不深刻。参加大会的三十二名正式党员一致通过决定开除鲍廷干的党籍(本人表示同意)。","type":"paragraph"},{"text":" 一九五八年一月八日","type":"paragraph"}],"comments":[],"origin":"原载 《关于清除党内右派分子的决定汇编》，中共中央监察委员会办公厅编，一九五九年十二月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2bb6f00aae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

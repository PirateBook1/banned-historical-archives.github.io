script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"小商販們要求不要把他們和資本家一样看待：張德山等四人致毛主席的信","authors":[],"dates":[{"year":1957,"month":5,"day":11}],"is_range_date":false,"parts":[{"text":"小商贩们要求不要把他们和资本家一样看待：张德山等四人致毛主席的信","type":"title"},{"text":"本刊讯 北京市崇文门外续子胡同小商贩张德山等四人致毛主席一信，要求不要把他们和资本家一样看待。原信全文如下：","type":"paragraph"},{"text":"敬爱的毛主席：","type":"paragraph"},{"text":"我们大声疾呼的和诚恳的向您提出请求，这也可以说是千千万万劳动摊贩的请求。就是去年我们将数年来血汗劳动所积累的一点资金，投入了合营商业，定股定息；我们被吸收当了售货员。但是，时时刻刻被旧店员当做敌人看待，他们说我们是“小业主”，不能加入工会，把我们同资本家一样看待。我们这不是用本钱买来了一个小职位吗?他们旧店员多年来，大衣皮鞋，油头粉面，干淨利落，吃饭有厨师，丰衣足食；在屋内冬天不冷，夏天不热；过去都享过福，现在倒成了店员工人；既不用拿钱买职位，又有资格加入工会，处处受到优待。而我们每月只得政府小小的股息；还说我们存在“剥削”。我们摆摊时，天天早出晚归，冬“天冻死，夏天晒死，风吹雨淋，省吃俭用，破衣粗食；蓬头垢面；旧社会里，天天受特务和警察的压迫和勒索，处在水深火热之中，过着人问地狱的生活。从各方面看来，旧店员不但比我们享福，而且工资也比我们多得多。我们的主任还说：“我们的待遇不能向国营职工看齐”。天呀！我们辛苦了多少年，将血汗金钱加入了股，反倒不能向他们看齐，难道他们的技术比我们高，他们的工作我们不能作吗?中农、贫农是一家，中农不受人剥削，也不剥削人。我们是自食其力的劳动者，我们剁削过什么人呢?我们向来抱着“一分利吃饱饭，十分利饿死人”的精神，沾利就卖，座商一盒烟卖一角七分，我们就不敢卖一角八分，因为多卖了，买主下次就不来了。","type":"paragraph"},{"text":"我们既无钱囤积居奇，更没法抬高物价。我们总认为如拿我们与资本家同祥看待，太宽枉！目前我们的工资大多是三十多元，还都是携家带眷，生活困难。旧店员和资本家比我们挣的多，却都浪费了。","type":"paragraph"},{"text":"解放以来，我们一向拥护政府，并响应政府的各种号召，就是把小摊贩和资本家一样看待这个问题我们有意见。因此，请求您，将我们摊贩的资金如数退还，或一次还清，用半数购买公债；或分三年还清。","type":"paragraph"},{"text":"祝您","type":"paragraph"},{"text":"健康!","type":"paragraph"},{"text":" 张德山、陈文祥、李江、任国安1957年3月24日","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2201期, 一九五七年五月十一日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bc08c0cf5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

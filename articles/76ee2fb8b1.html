script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"更高地举起毛泽东思想伟大红旗　迎接社会主义革命和建设更大胜利本市六千军民举行盛大联欢晚会陈丕显魏文伯曹荻秋马天水刘述周王一平张春桥等同志出席","authors":[],"dates":[{"year":1965,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市昨天举行盛大的一九六五年春节拥军优属、拥政爱民联欢晚会，六千余军民欢骤一起，共庆一九六四年各条战线上取得，的伟大成就，迎接一九六五年社会主义革命和社会主义建设新高潮。"},{"type":"paragraph","text":"中共中央华东局和上海市党、政、军负责人陈丕显、魏文伯、曹荻秋、马天水、刘述周、王一平、张春桥、石英、宋日昌、宋季文、李干成、李广仁、金仲华、张承宗、赵祖康、胡厥文、刘文学、熊应堂、段德彰，高志荣、梅嘉生、江腾蛟、挂绍忠等出席了联欢晚会。"},{"type":"paragraph","text":"出席联欢晚会的还有:政协上海市委员会、各民主党派上海市地方组织和上海市各人民团体的负责人，市先进集体、先进生产者、四好连队、五好战士和烈军属的代表等。"},{"type":"paragraph","text":"在晚会开始前，中共中央华东局和上海市党、政、军负责人接见了四好连队代表、五好战士、神枪手、神炮手、技术能手、民兵代表和复员军人代表等。陈丕显等同志同他们进行了亲切的谈话，勉励他们在新的一年中更高地举起毛泽东思想的伟大红旗，发扬彻底革命精神，积极投入社会主义教育运动，为迎接工农业生产新高潮，为建设和保卫伟大祖国作出更大贡献，争取社会主义革命和社会主义建设事业更伟大的胜利，"},{"type":"paragraph","text":"盛大的联欢晚会，分别在上海市人民委员会大礼堂、人民大舞台和天蟾舞台三个场所同时进行。各个会场里，灯火辉煌，喜气洋溢，出席联欢晚会的各界人士和驻沪部队的官兵，满怀胜利的喜悦，相互勉励，共祝新春。整个会场呈现出一片军民团结和节日的欢乐气氛。"},{"type":"paragraph","text":"联欢晚会上，上海实验歌剧院、上海京剧院、上海青年京昆剧团分别演出了歌剧《江姐》、京剧《海港早晨》和昆剧《琼花》。三台革命现代戏齐放异彩，不断博得人们一阵阵热烈的掌声。"},{"type":"paragraph","text":"充满着团结和欢乐的联欢晚会，一直到深夜才结束。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"曹荻秋","type":"人物"},{"name":"马天水","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76ee2fb8b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

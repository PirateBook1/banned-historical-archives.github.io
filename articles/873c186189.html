script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央批转北京市委关于城市人民公社工作问题的报告","authors":[],"dates":[{"year":1960,"month":5,"day":11}],"is_range_date":false,"parts":[{"text":"中央批转北京市委关于城市人民公社工作问题的报告","type":"title"},{"text":"北京市委关于城市街道人民公社工作问题的报告很好。报告中所提出的政策、步骤等问题，对目前正在发展城市人民公社的地区是有普遍指导意义的。特将北京市委的报告转发各地，希望很好的研究并参照执行。","type":"paragraph"},{"text":"城市人民公社不仅应当有计划地积极地分期分批地组织起来，而且也应当学农村组织农业合作社时期一样，先组织贫农下中农，以便于先巩固一批，在巩固的基础上再发展，北京市委在报告中明确提出了这一点，是十分重要的。北京市街道居民已经组织了百分之七十九，拟在年内发展到百分之九十左右，然后再发展到百分之九十五左右，这是很好的。届时，如果条件不成熟，今年也可以不大发展，待已经组织起来的百分之七十九的巩固工作，作好了以后，再作第二步打算。因为剩下的百分之二十一的人是那些顾虑或困难较多的干部和职工家属，老弱病残，资本家、高级知识分子、民主人士的家属，退职的旧官吏及其家属，少数五类分子和他们的家属。迟一步吸收他们入社不仅在政治上有好处，在工作上也较便利。报告中提出的先组织生产，后组织生活；有意识的让一些资本家、高级知识分子、民主人士、旧官吏的家属迟一些时候入社，搁置三年五载，甚至更长一点时间；不去动用他们的生活资料和房屋；政社合一，也迟一步正式提出；该下放零售点服务业，一般也推后一步下放；暂时不和大工厂、机关、学校合并组织等，这些都是重要的步骤问题和政策问题，希望各地认真研究。","type":"paragraph"},{"text":"报告中提到了大集体和小自由的 ，这是目前一个重要的问题，在一九五八年冬季的郑州会就提出了这个问题，现在又有被人忘记的现象。目前已出现只要集体不要小自由的不健康的想法和作法，这是违背客观法则的，任何人都有集体的时候和自由的时候。劳动生产、工作、学习是集体的，生活中就有大集体与小自由的区别，休息就是完全自由的，课堂学习是集体的，自修自学就是自由的。只注意集体，要求什么都集体，不允许小自由是错误，这一点特别在城市人民公社的工作上要十分注意。","type":"paragraph"},{"text":"原报告附后。","type":"paragraph"},{"text":"来源：（北京市委关于城市街道人民公社工作问题的报告从略——编者注）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"873c186189"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

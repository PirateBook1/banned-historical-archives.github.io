script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以毛泽东思想为指针　用党的政策武装群众金山县枫围公社长征大队群众定性定案工作取得显著成绩","authors":[],"dates":[{"year":1968,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　金山县枫围公社长征大队贫下中农和革命干部，自今春以来，以毛主席的一系列最新指示为武器，狠抓革命大批判，认真清理阶级队伍，深挖出一小撮阶级敌人。并从十月上旬开始，进行群众定性定案工作，取得了显著成绩。"},{"type":"paragraph","text":"一、用毛主席对敌斗争的思想和党的方针、政策发动群众、武装群众，克服“难”字、“怕”字。开始，长征大队从干部到群众，对群众定案有各种思想顾虑，如有的大队干部认为工作忙，精力搭勿够；案子多，面广复杂，难下手；问题一摆开，意见统一勿拢不好办，等等。有的干部和群众还“怕”字当头，怕弄错，重犯错误；怕招冤家，遭打击报复等。针对这些活思想，大队领导引导干部和群众认真学习了毛主席关于对敌斗争的一系列指示和方针、政策，学习了北京新华印刷厂对敌斗争的经验。通过学习，提高了认识，增强了对做好群众定性定案工作的决心和信心。大家说:“毛主席叫我们当‘法官’，我们一定要当好。”“贫下中农能批判，深挖敌人，也能够定案，管好敌人。”"},{"type":"paragraph","text":"二、严格掌握党的政策，正确区分两类不同性质的矛盾。经过调查核实，认真分析，确定定案对象。对有一般政治历史问题的人，启发他们主动交代问题，放下包袱，共同对敌；问题严重但还不是敌我矛盾的人，对他们从严要求，进行揭发、批判后，尽量争取过来。"},{"type":"paragraph","text":"三、掌握可靠实据，向群众交底，作出处理意见。大队在列出定案对象的基础上，把调查核实的材料，逐个摊给群众，让群众充分讨论，分析研究，根据其罪恶大小，解放后一贯表现以及这次运动中的认罪态度，作出处理意见。"},{"type":"paragraph","text":"长征大队在定案工作中，自始至终以毛泽东思想为指针，狠抓根本不转向，把定案过程作为活学活用毛泽东思想的过程，大队、生产队均办了各种类型专题学习班，从根本上提高认识，明确群众定案的重要意义。长征大队的干部和贫下中农体会到，要做好群众定案工作，应做到三个字:即“忠”、“公”、“敢”。"},{"type":"paragraph","text":"“忠”，就是无限忠于毛主席、忠于毛主席的革命路线，把搞不搞好群众定性定案提高到对毛主席忠不忠的态度问题和对无产阶级群众专政的态度问题来认识。"},{"type":"paragraph","text":"“公”，就是公字当头，大公无私，坚持党的政策，按照党性原则办事，坚决克服资产阶级派性，反对感情用事，做到实事求是，够啥格就定啥罪。"},{"type":"paragraph","text":"“敢”，敢字当头，敢于刺刀见红，敢于面对面同敌人斗争，敢于发表意见，敢于坚持真理，真正从整体利益着想，对革命负责。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5da913617"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

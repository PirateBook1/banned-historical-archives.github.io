script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东的优秀儿女汇成一支钢铁洪流欢送热潮在工农速成中学","authors":[],"dates":[{"year":1951,"month":1,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"静安、普陀、新成、老闸、虹口、黄浦、真如、北站、闸北九区的各校参干同学一千四百余人从清早起就陆续至宝山路工农速成中学内集合。队伍所经之处，各校同学前往夹道欢呼。北站区工人、家庭妇女在宝山路一带布置了几个欢送站，敲锣打鼓，一片热烈欢愉气象。"},{"type":"paragraph","text":"同学们依据编队在指定地方休息，他们以最兴奋的心情来迎接未来光荣的任务。他们虽然暂别了温暖的小家庭，但是立刻又投入了光荣神圣的革命大家庭里。在出发前，他们就已经过着革命的军事集体生活；充分发挥了纪律性和组织性。虹口、晏摩氏女中等校的留校同学们组织了宣传鼓动队，分别到各个休息室里唱歌、欢娱、祝贺。各校少儿队、腰鼓队，国立音乐院的同学们先后赶来欢送。百余位光荣的参干同学家长们都赶来和自己的爱儿爱女话别，互祝身体保重!他们安坐在招待室里，受到人们的热烈崇敬；是他们鼓励了子女走上祖国最需要的岗位，是他们养育了毛泽东一代的优秀儿女。青年会中学桑培福同学的父亲桑其昌和母亲沈淑贞夫妇，不但鼓励了仅有的一个爱儿参干，昨天一早七点钟还赶到工农速成中学，自动担任家长招待，服务一直至深夜十一点钟。他们二人带着笑容，忙着端茶、授烟，殷勤招待客人。桑太太说:‘这是我出生以来最高兴的一天，也是最光荣的一件大事!’向车站出发了!室内外腾起一片欢乐声、锣鼓声和鞭炮声。爱国歌曲大家一同唱起。这个热烈的氛围感动了在场的欢送者，更鼓舞了参干同学们捍卫祖国国防、保卫世界和平的决心。在握手、挥帽、祝贺的刹那间，一批批、一辆辆车子载走了光荣的青年男女们。播音器里发出巨大的声音:“去吧，优秀的毛泽东儿女们!我们保证以努力学习、搞好工作来支持你们的伟大行动!”"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1951\\01\\511a040401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e光荣门旁的欢送队伍\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1951\\01\\511a040402.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e欢送你们，同学们!\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc43b6cd6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

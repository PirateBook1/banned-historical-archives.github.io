script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西哈努克亲王等柬贵宾应邀参加国庆游园活动董必武、周恩来、江青、叶剑英、李先念、李德生、徐向前、吴德、韩念龙等陪同游园","authors":[],"dates":[{"year":1972,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年十月一日电　柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人，柬埔寨民族统一阵线中央政治局主席、柬埔寨王国民族团结政府首相宾努亲王和夫人，柬埔寨国内特使英·萨利，今天应邀参加为庆祝中华人民共和国成立二十三周年在中山公园举行的游园活动。"},{"type":"paragraph","text":"陪同柬埔寨贵宾游园的有:中华人民共和国代主席董必武，国务院总理周恩来，中共中央政治局委员江青，中共中央军委副主席叶剑英，国务院副总理李先念，中国人民解放军总政治部主任李德生，人大常委会副委员长徐向前，北京市革命委员会主任吴德，外交部副部长韩念龙等。"},{"type":"paragraph","text":"柬埔寨贵宾的光临，使节日的中山公园增添了一片欢乐的气氛。西哈努克亲王和夫人、宾努亲王和夫人、英·萨利特使等来到时，周恩来、江青、叶剑英、李先念、李德生、徐向前、吴德等在公园门口热情迎接。成千上万的游园群众高呼:“西哈努克亲王万岁!”“毛主席万岁!”公园里到处洋溢着中柬两国人民团结战斗的友好情谊。西哈努克亲王等贵宾在热烈的掌声中穿过人群，来到音乐堂演出场，董必武代主席在那里热情迎接，并向贵宾们表示亲切问候。"},{"type":"paragraph","text":"柬埔寨贵宾同我国领导人一起，在公园里观看了节日的歌舞表演。文艺工作者演出了歌舞《鲜花献给西哈努克亲王》。演出结束后，演员们走下舞台，把一束束鲜花献给了西哈努克亲王和夫人、宾努亲王和夫人、英·萨利特使等柬埔寨贵宾，表达首都人民的崇高敬意，祝贺柬埔寨人民在抗美救国战争中所取得的辉煌胜利。在演员们演唱西哈努克亲王创作的歌曲《万岁人民中国!万岁毛泽东!》和《怀念中国》以后，周恩来总理同西哈努克亲王在一片掌声中亲切握手、拥抱，感谢他对中国人民的深情厚谊。随后，文艺工作者演出了反映柬埔寨人民抗美救国战争的柬埔寨歌曲《游击队进行曲》、《保卫国土》，还演唱了越南、老挝、朝鲜歌曲《越南—中国》、《爱老挝》、《月飞山——英雄山》。这些演出博得了全场观众的热烈掌声。"},{"type":"paragraph","text":"参加游园和观看文艺演出的，还有柬埔寨王国民族团结政府大臣沙林察和夫人、秀木、杨森安将军和夫人、吉春和夫人、秀蒲拉西、副大臣万比尼和夫人，诺罗敦·凯卡妮娅公主、博夫人、诺罗敦·尤瓦那王子和夫人、古伦夫人，洪金宽大使和夫人，暹安大使和夫人等。"},{"type":"paragraph","text":"陪同柬埔寨贵宾游园和观看文艺演出的，还有于桑、康矛召、林佳楣、杨德中、韩叙、王珍、杨玲等有关方面负责人。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\10\\72a2010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e西哈努克亲王和夫人、宾努首相和夫人、英·萨利特使等柬埔寨贵宾，由董必武、周恩来、江青、叶剑英、李先念、李德生、徐向前、吴德、韩念龙等陪同，在中山公园参加国庆游园活动。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李德生","type":"人物"},{"name":"李先念","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"194bb1aa89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝桥大队党支部举办党员干部学习班学习毛主席批示坚持三同　加强领导班子建设","authors":[],"dates":[{"year":1976,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　南汇县坦直公社祝桥大队党支部举办党员干部学习班，认真学习中央两报一刊“七一”社论，回顾总结干部参加集体生产劳动，不断克服官僚主义，努力和社员群众划等号的经验，深入批判邓小平强化和扩大资产阶级法权的罪行，进一步提高了无产阶级专政下继续革命的觉悟。"},{"type":"paragraph","text":"祝桥大队是坦直公社的先进单位之一。几年来，大队党支部“一班人”坚持和贫下中农一起学习理论，一起批修，一起劳动，连续七年超过规定的劳动天数。去年八个支委平均每人劳动一百六十天，今年到六月底，平均劳动已达九十二天。贫下中农高兴地讲，经过无产阶级文化大革命的战斗洗礼，干部既是管理者，又是普通劳动者。"},{"type":"paragraph","text":"在学习中，祝桥大队党支部“一班人”畅谈参加集体生产劳动，努力改造世界观的体会，并联系文化大革命前有些领导干部脱离劳动，脱离群众，受到资产阶级的侵蚀，最后成为革命的对象的教训，学习毛主席关于社教运动的重要批示:“官僚主义者阶级与工人阶级和贫下中农是两个尖锐对立的阶级。”“管理也是社教。如果管理人员不到车间小组搞三同，拜老师学一门至几门手艺，那就一辈子会同工人阶级处于尖锐的阶级斗争状态中，最后必然要被工人阶级把他们当作资产阶级打倒。”他们深有体会地说，毛主席的重要批示深刻地揭露了刘少奇、林彪、邓小平一类党内走资派的阶级本质，分析了党内资产阶级的特点，对于我们反修防修、坚持无产阶级专政下的继续革命有着重大的现实意义和深远的历史意义。干部坚持参加集体生产劳动，是密切联系群众，和贫下中农划等号，限制资产阶级法权的一项有力措施。他们还谈到，坚持参加集体生产劳动，也是加强党支部领导班子建设的一个重要方面。几年来，祝桥大队党支部在这方面采取了有力措施，大力精简会议，白天坚持少开会或不开会，深入田头，深入贫下中农，坚持与群众一起战斗。一位分工抓下伸店工作的支部副书记，虽然年近六十，但他还抽出时间参加集体生产劳动。今年“三夏”战斗中，他为了方便群众，坚持送货到田头，晚上社员开夜工脱粒，他又把糕点送到场头；队里需要农药，他头顶骄阳，往返十多里路买农药，送到田头。党支部“一班人”除参加劳动外，还坚持和贫下中农一起开展革命大批判，反击右倾翻案风，同党内资产阶级对着干。"},{"type":"paragraph","text":"党支部领导成员与社员搞三同，进一步密切了干群关系，调动了广大社员群众的社会主义积极性。近几年来，该队粮、棉生产连年高产，去年粮食亩产达到一，千七百七十七斤，皮棉亩产突破二百斤大关，达到二百十斤。今年夏粮又喜获丰收。在中央两报一刊“七一”社论精神鼓舞下，他们决心以毛主席重要批示为强大思想武器，进一步加强领导班子的思想建设，一辈子与贫下中农划等号，努力做到从思想上完全入党。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"256e977afd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

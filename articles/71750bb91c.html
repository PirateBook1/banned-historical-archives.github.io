script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席最新指示照亮了贫下中农后代的心","authors":[],"dates":[{"year":1968,"month":7,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"当我们从广播里听到毛主席关于进行无产阶级教育革命的最新指示发表的喜讯，全校革命师生一片沸腾，奔走相告，马上用大红纸将毛主席的最新指示抄写张贴出来，全校刷出“热烈欢呼毛主席最新指示的发表”、“坚决落实毛主席最新指示”等大幅标语。各班、各宿舍马上组织学习，六七届毕业班同学一次又一次地高声背诵毛主席的最新指示。全校召开了“热烈欢呼毛主席最新指示的发表，掀起教育革命新高潮誓师大会”。"},{"type":"paragraph","text":"我校座落在上海远郊，学生绝大多数来自郊县贫下中农子弟。很多同学是在生产队劳动了二、三年后进校学习的，他们对毛主席有着深厚的无产阶级感情，他们最爱听毛主席的话，坚决走毛主席指引的路。可是中国赫鲁晓夫及其在上海的代理人陈、曹、杨之流大肆贩卖“万般皆下品，唯有读书高”、“读书做官”、“书包翻身，跳出农村”等修正主义黑货，妄图把我们引向修正主义的泥坑里去，使我们脱离三大革命，脱离工农，改变贫下中农的本色，把我们培养成为资产阶级的接班人。我们贫下中农的后代坚决不答应!"},{"type":"paragraph","text":"伟大领袖毛主席最近深刻地指出:“大学还是要办的，我这里主要说的是理工科大学还要办，但学制要缩短，教育要革命，要无产阶级政治挂帅，走上海机床厂从工人中培养技术人员的道路。要从有实践经验的工人农民中间选拔学生，到学校学几年以后，又回到生产实践中去。”毛主席的话，字字句句说到了我们的心坎里。毛主席的最新指示是我们将无产阶级教育革命进行到底的战斗纲领，是反修防修的百年大计，为我们搞好斗、批、改，夺取文化大革命全面胜利，指明了根本方向。"},{"type":"paragraph","text":"我们决心沿着毛主席所指引的航向奋勇前进，永远保持贫下中农的本色，认真学习、坚决执行毛主席最新指示，永远走与工农相结合的道路，做教育革命的闯将，把社会主义的新农村建设成为红彤彤的毛泽东思想大学校。"},{"type":"paragraph","text":"上海市半农半读师院革委会教育革命组"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71750bb91c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委关于处理内蒙古军区的决定","authors":[],"dates":[{"year":1967,"month":5,"day":26}],"is_range_date":false,"parts":[{"text":"中央军委关于处理内蒙古军区的决定","type":"title"},{"text":"根据内蒙古军区在京人员这几天的行动，采取如下决定：","type":"paragraph"},{"text":"1，对黄厚，王良太实行隔离反省，对刘昌，张德贵实行停职反省，停止与各方一切联络。","type":"paragraph"},{"text":"2，对二十四日捣乱会场，殴打吴涛宣读五条反动要求的少数头子实行清查逮捕。","type":"paragraph"},{"text":"3，对现在六个招待所的788人（其中其中150人）宣布禁止外出，要他们自己检举来京闹事的为首人员和后台指挥人员，这些人员集中到外地整训，暂不回蒙。","type":"paragraph"},{"text":"4，准备调一师兵力移驻呼市，将不守纪律的警卫营，通讯营一部分人员，高炮营，测绘大队等调离呼市，分驻北京军区指定地区。","type":"paragraph"},{"text":"5，宣布内蒙古军区为省级军区，划归北京军区编制，滕海清，吴涛，刘彬立即随北京军区调进部队回呼市指挥。","type":"paragraph"},{"text":"为负责执行上述决定，由谢富治，xx，李天佑，郑维山，xxx五同志成立五人小组，以谢富治同志为组长，xx同志为副组长。","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"吴涛","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e3bce52cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

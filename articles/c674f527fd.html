script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海科学院坚决纠正“四人帮”一伙制造的冤案假案错案认真进行复查工作　为受害者平反昭雪进一步调动了广大科研人员的社会主义积极性","authors":[],"dates":[{"year":1978,"month":7,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在深入揭批“四人帮”的第三战役中，上海科学院抓紧落实党的干部政策和知识分子政策，对“四人帮”及其在上海的余党制造的冤案，假案、错案，进行认真的实事求是的复查，做出正确的结论，对遭受迫害的同志给予平反昭雪，从而进一步调动了广大科研人员的社会主义积极性。"},{"type":"paragraph","text":"“四人帮”及其余党为了达到其篡党夺权、复辟资本主义的目的，利用清队审干，在科研单位制造了一批冤案、假案、错案，残酷迫害革命干部和科技人员。“四人帮”授意炮制的一个所谓“两线一会”特务集团的假案，就株连了十四个研究单位，被诬为“特务”的达六百多人，被隔离的达两百多人。在刑讯逼供下，有的人被迫害致死，有的人被打成残废。长期来，受“四人帮”迫害的同志和他们的家属、亲友转神上都受到了沉重的压力。"},{"type":"paragraph","text":"去年年底，上海科学院党组织在揭批“四人邦”的斗争中，放手发动群众，狠批“四人邦”的反革命政治纲领，严肃认真地处理“四人邦”制造的冤案、假案、错案。他们要求各单位党委立场坚定，旗帜鲜明，以深厚的无产阶级感情、实事求是的精神和深入细致的工作作风，认真做好受害者的复查、平反昭雪和善后处理工作。为了加强对这项工作的领导，上海科学院把复查工作列入党委的重要议事日程，并且从上到下组成了专门的复查工作班子，在党委的统一领导下，积极而又严谨地落实党的政策。"},{"type":"paragraph","text":"在复查过程中，他们首先抓了对冤案、假案、错案的平反昭雪工作。今年一月四日，上海科学院召开全院大会，紧密联系实际，揭批“四人帮”迫害干部和科研人员的罪行，为两起影响较大的案件(即生物学家朱洗教授死后被砸碑挖墓和电子学家黄武汉同志被诬为“特务”含冤而死的严重事件)进行了平反昭彐，推动了所属各单位的平反昭雪工作。各单位在复查工作中，本着“重证据而不轻信口供”的实事求是精神，过细地审阅开始材料，分析情况，判定性质，做出结论，而后作出平反昭雪的决定，为受害者恢复名誉。对受到株连的家属、子女、亲友，或派人专程走访，或寄去平反书，向他们所在单位说明爽实情况，澄清问题。基本上做到了他们的家属、亲友在哪里受害，就到哪里去肃清流毒，使受害者本人和他们的家属、亲友都感到满意。"},{"type":"paragraph","text":"在复查工作中，当涉及到受害者与原办案人员的关系问题时，他们就牢牢掌握斗争大方向，始终把矛头对准“四人帮”及其在上海的余党。对于那些受反动思潮影响，在办案中做过一些错事的人，主要是启发他们自觉讲清问题，提高觉悟，吸取教训；对于个别民忿很大的刑事犯罪分子，则追究责任，请公安机关依法拘捕审查。这样区别对待，既维护了党纪国法，支持了群众的正义要求，推动了党的干部政策和知识分子政策的落实，也进一步加强了革命队伍的团结。"},{"type":"paragraph","text":"在复查工作中，院所属各级党组织认真做好复查对象的思想工作。到目前为止，全院一千余名复查对象，大部分已初步做出了复查结论。有些单位认真执行了首长负责、亲自动手，一般号召和个别指导相结合，领导骨干与广大群众相结合的方针，在复查前，逐个找被复查的同志谈话，听取申诉；作出复查结论(草稿)后，由党委负责同志将结论与本人见面，征求意见，做细致的政治思想工作，使被复查的同志深感党组织的关怀。上海植物生理研究所有位付研究员，在文化大革命中因为政历问题受审查，被定为严重政治错误，并在行政上给以严重警告处分。通过复查，澄清了问题，推倒了不实之词，推销了处分。所负责同志将复查结论与本人见面时，他十分激动，深深感谢华主席和党的恩情。他说:粉碎“四人帮”，我从政治上得到了第二次解放，今后决心在英明领袖华主席为首的党中央领导下，尽我最大力量，为祖国科学事业作出贡献。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c674f527fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

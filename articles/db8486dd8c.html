script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"对华南分局关于具体执行粮食征购配售政策的意见的批语","alias":"","parts":[{"type":"paragraph","text":"对华南分局关于具体执行粮食征购配售政策的意见的批语"},{"type":"paragraph","text":"（1953年10月16日）陈云同志："},{"type":"paragraph","text":"恐须允许广东及广西只在一半或三分之一的地方用征购办法，大体上即同意用“重点区试办”（来电末段）【的办法】去做；而在"},{"type":"paragraph","text":"[1]指中共中央华南分局1953年10月7日给中南局并报中央的报告中提出的关于具体执行粮食征购配售等方针的意见。报告中说，中央为解决今后全国粮食供应紧张的情况，决定采取征购、配售的方针和由国营、合作社包购包销的办法，是完全正确的。但是考虑到华南地区的以下情况：（一）两广结束土改较迟，自前农村王改遗留同题及稳定生产关系尚未全部获得解决，农村党的基础薄弱，领导精力还没有很好转到生产上去，如即实行粮食的全面征购，对今冬明春开展冬种和增产运动可能严生不良影响。（二）根据今年7月到明年6月两广粮食的产销情况与今年第三季度广东省完成粮食购销计划的情况，满足两广内地市场供应是较有把握的。（三）广东省今年粮食即使实行征购，增购的数量不会太多，但如果收购的动员组织工作做得不好，反会影响收购或造成更紧张更被动的局面。（四）从今年夏收后粮食上市与超额完成收购计划的情况看，由于市场管理加强，粮价一般保持稳定。在具体执行上我们意见可否在两广地区暂缓执行，即推迟到明年夏收后再执行，或在今冬明春先选择重点区试办。"},{"type":"paragraph","text":"[2]陈云，当时任政务院副总理兼财政经济委员会主任。"},{"type":"paragraph","text":"对华南分局关于具体执行粮食征购配售政策的意见的批语配售方面，则在广州等大中城市办理。如何，请酌。"},{"type":"paragraph","text":"毛泽东十月十六日"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":10,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":399,"page_end":400},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db8486dd8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

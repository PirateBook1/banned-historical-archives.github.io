script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为纪念毛泽东同志诞辰九十周年  解放军许多单位举行毛泽东军事思想讨论会","authors":[],"dates":[{"year":1983,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为纪念毛泽东同志诞辰九十周年"},{"type":"paragraph","text":"解放军许多单位举行毛泽东军事思想讨论会"},{"type":"paragraph","text":"据新华社北京12月24日电　人民解放军许多部队领导机关举行毛泽东军事思想讨论会，纪念毛泽东同志九十周年诞辰。"},{"type":"paragraph","text":"参加讨论会的，有我军初创时期就跟随毛泽东同志行军作战的老战士，有优秀中青年领导干部，也有院校教员和理论工作者。他们一致指出，毛泽东军事思想是当代先进的无产阶级军事科学。在新时期和现代战争条件下，毛泽东军事思想的基本原则，仍然是建设现代化、正规化革命军队的指针，是夺取未来反侵略战争胜利的法宝。"},{"type":"paragraph","text":"总参谋部毛泽东军事思想讨论会提出的17篇论文，从各个不同角度，阐述了毛泽东同志关于人民军队、人民战争和人民战争战略战术的理论，反映了总参谋部广大干部学习、研究毛泽东军事思想的成果。这些论文指出，坚持和发展毛泽东军事思想是全军指战员义不容辞的责任。"},{"type":"paragraph","text":"军事学院、政治学院、后勤学院举行的学术讨论会，结合各自的教学任务，从理论和实践的结合上，分别论述了毛泽东军事思想科学体系的内容、形成及其发展；我军传统的政治工作在现代化建设和未来反侵略战争中的地位和作用，毛泽东同志关于后勤建设的理论是毛泽东军事思想的重要组成部分。"},{"type":"paragraph","text":"南京部队30多名红军、八路军和新四军老战士聚集一堂，总结自己的斗争实际，在学习、讨论中着重阐述了毛泽东军事理论中的军事辩证法的光辉思想，表示要在毛泽东军事思想的指引下，把我军建设推向前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cf239b4e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

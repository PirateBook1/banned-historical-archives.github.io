script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝儿童广播剧团成立30周年  邓小平题词勉励孩子们：“照毛主席的话做：好好学习，天天向上。”邓颖超参加纪念会，向剧团同志祝贺","authors":["卓培荣"],"dates":[{"year":1983,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝儿童广播剧团成立30周年"},{"type":"paragraph","text":"邓小平题词勉励孩子们：“照毛主席的话做：好好学习，天天向上。”邓颖超参加纪念会，向剧团同志祝贺"},{"type":"paragraph","text":"新华社北京8月21日电　（记者卓培荣）少年儿童广播听众熟悉的中央人民广播电台儿童广播剧团今天年满三十。关心这朵文艺小花的人们今天上午同剧团的小演员们一起，开了一个朴素而简短的纪念会，庆祝这个有意义的日子。"},{"type":"paragraph","text":"纪念会一开始，两名少先队员捧出镶有邓小平同志祝贺剧团成立三十周年题词的镜框。邓小平题词嘱咐孩子们：“照毛主席的话做：好好学习，天天向上。”"},{"type":"paragraph","text":"邓颖超同志前来参加这个纪念会。小朋友们拥上前去，问候“邓奶奶好”。邓颖超也向孩子们问好，并向三十年来先后在儿童广播剧团工作过的同志们表示祝贺和感谢。"},{"type":"paragraph","text":"一些曾为儿童广播剧团倾注了心血的老艺术家和老教育家到会祝贺或发来贺函，祝愿《星星火炬》燃得更加旺盛，《小喇叭》吹得更加响亮，鼓舞全国的少年儿童为祖国的光辉未来更快成长。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db9a71363e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

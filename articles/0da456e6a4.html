script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在中共武汉市委员会召开的座谈会上的发言","authors":["李肇基","湖北"],"dates":[{"year":1957,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"在中共武汉市委员会召开的座谈会上的发言","type":"title"},{"text":"湖北李肇基","type":"authors"},{"text":"[按：李肇基是民主建国会武汉市副主委、武汉市工商联执委、长航副局长]","type":"subtitle"},{"text":"他在座谈会上说：他看到报上发表的邓初民和储安平提出副主席中为什么没有一个非党人士的谈话后，想到了民生公司的秘书过去也说过这么一句话，结果是先被调到诊疗所开收据，后来被授意写申请退休了。他还说邓初民说统战工作只“统活不统死”是正确的。他要求弄清楚前民生公司总经理在三反五反中自杀的案件。","type":"paragraph"},{"text":"李肇基说有位知识分子研究了党的群众路线以后得出了一个结论，即党的群众路线有两种，一种是硬的，是压制；一种是软的，是说服教育。软的群众路线的众字是简写的“众”，意思是只限于三人，硬的群众路线的众字是“衆”，笔划多些，意思是必须用多数人来办。党有时是用一种，有时一种不行，就用两种。","type":"paragraph"},{"text":"谈到党与非党的关系时，李肇基说希望党对非党同志亲近一些、亲信一些或者平等一点，他说现在的关系就象四川戏“张莱子薅豆”里的唱词：“这边落雨那边晴，一样青天两样心，你说呕人不呕人！”他还举出鲁迅在“故乡”中写的鲁迅返乡，和儿时最亲密的朋友闰土见面时，闰土叫他“老爷”的情景来比方某些党员同志遇到了过去在地下时的朋友的情况，他说：“过去是知心朋友，甚至胜过骨肉，可是现在见面，按原称呼都感到不便了。”他提出如果党员能以在地下时联系朋友关心朋友的心情来对待非党同志，拆墙填沟是可以办到的。(根据6月6日《长江日报》)","type":"paragraph"},{"text":" 来源：《右派言论选集(续编)》（中共湖北省委宣传部编，湖北人民出版社，1958）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0da456e6a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席关于‘纸老虎’的论断是革命事业无穷的力量源泉解放军官兵欢呼毛主席战略思想的伟大胜利","authors":[],"dates":[{"year":1958,"month":11,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京4日电】　中国人民解放军驻北京地区各机关部队的官兵们怀着欢欣鼓舞的心情，热烈展开对“毛泽东同志论帝国主义和一切反动派都是纸老虎”的重要文献的学习。他们在座谈讨论中，联系本身和部队的光荣战斗经历，用许多事实来证明毛主席的伟大战略思想和军事思想的正确。"},{"type":"paragraph","text":"各军事院、校的将军们和指挥员们，连日来手不释卷地阅读这一重要文献，感到无限亲切和鼓舞。政治学院的韦祖珍、况阚田、张文碧、谢家祥、马泽迎等五位老红军战士，在座谈会上都结合自己二十多年的丰富斗争经历，畅谈毛主席关于“帝国主义和一切反动派都是纸老虎”的论断的英明。韦祖珍将军说:“二十多年来，我们在毛主席的英明领导下，从两万五千里长征到进入伟大的社会主义建设时期，对我来说，得到的一个坚定不移的认识是:毛主席的话，在事物发生之前，是科学的预见，而在事物发生之后，便被实践证明是英明的论断。所以，历史事实告诉我们，要永远听毛主席的话，认真学习毛泽东思，想，才能够武装起自己的革命头脑，不怕任何强大的敌人，打败和消灭一切敌人，争取无产阶级革命的最后胜利。”从16岁就参加了红军的谢家祥将军在回忆了他二十多年的革命斗争历史以，后说，毛主席的伟大战略思想和军事思想是战无不胜的。早在革命最艰苦的时期，当时帝国主义和国民党反动派的势力非常强大，而革命的力量还很弱小的时候，毛主席就指出了“星星之火，可以燎原”，对于我国人民的革命斗争，起了重大的指导和鼓舞作用。这个英明的论断，使我们有了明确的政治方向和奋斗目标，相信革命一定能胜利。因此，斗争越艰苦，我们的胜利信心越高，所以成为一支打不垮、压不倒，战无不胜、攻无不克的人民军队。"},{"type":"paragraph","text":"驻北京各军种、兵种部队的官兵们，在对毛主席这一重要文献的学习和讨论中，进一步增强了革命斗志，更加藐视美帝国主义和一切敌人。某师政治委员李九虎大校说，毛主席的伟大的战略思想和军事思想，一直成为我们克服困难、取得胜利的无穷无尽力量的源泉。我们有了毛主席的思想武器，才消灭了美帝国主义武装起来的几百万国民党军队，才打败了日本帝国主义。今天，我们面对着美帝国主义的侵略和战争挑衅，将更加努力地学习和掌握毛主席的军事思想，在战略上藐视敌人，在战术、上重视敌人，争取革命斗争的最后胜利。炮兵排长何有玉说:“这次读了毛主席的文献，觉得眼睛更亮了，革命的干劲更足了，不管是美帝国主义还是其他帝国主义，一概不在我们的话下，因为他们是反人民的，是反革命的，就是用原子弹也救不了他们的命。”"},{"type":"paragraph","text":"空军某部队丁仲华大尉说:“毛主席看穿了帝国主义和一切反动派这只纸老虎，中国人民和亚非地区许多国家的人民已经在实践中戳穿了纸老虎，如果美帝国主义还闭着眼睛到处乱闯，到处放火，那么，在全世界烧起的人民的正义之火中，就一定要把这只纸老虎烧成灰烬。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c096e1907c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

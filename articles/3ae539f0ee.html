script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新闻公报","authors":[],"dates":[{"year":1979,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新闻公报"},{"type":"paragraph","text":"新华社北京一月三十日电  新闻公报"},{"type":"paragraph","text":"应中华人民共和国政府的邀请，卢森堡大公国政府首相兼外交大臣和国民经济大臣加斯东·托恩先生在一经济代表团的陪同下，于一九七九年一月二十三日至二十九日对中华人民共和国进行了正式访问。"},{"type":"paragraph","text":"华国锋总理和邓小平副总理分别同托恩首相进行了友好的会见。托恩首相同耿飚副总理及冶金工业部唐克部长在友好的气氛中举行了会谈。双方对近几年来两国经济、贸易、文化及人员往来方面关系的发展表示满意。双方强调了进一步发展中华人民共和国和卢森堡大公国之间的友好合作关系并使之具体化的愿望。"},{"type":"paragraph","text":"中华人民共和国政府邀请卢森堡大公和夫人殿下于今秋对中华人民共和国进行国事访问。卢森堡方面感谢地接受这一邀请。"},{"type":"paragraph","text":"托恩首相先生宣布，卢森堡即将在北京设立外交代表机构。中国方面表示欢迎这一决定并愿提供一切必要的方便。"},{"type":"paragraph","text":"两国政府同意签订两国民用航空运输协定。为此，两国有关部门将尽快开始进行商谈。"},{"type":"paragraph","text":"两国政府同意，在签订文化协定之前，逐年组织文化、艺术和体育等方面的交流和互访。"},{"type":"paragraph","text":"在钢铁工业合作方面，双方就老厂改造和新厂建设的技术和提供资金等问题进行了友好的讨论，一致同意，今后将派专家小组互访并继续进行具体商谈。"},{"type":"paragraph","text":"中国方面指出，加斯东·托恩首相的这次访问为增进相互了解和两国友好合作关系作出了贡献。"},{"type":"paragraph","text":"卢森堡大公国政府首相对他本人及其同事所受到的热情接待表示深切的谢意。"},{"type":"paragraph","text":"卢森堡大公国政府首相邀请中华人民共和国国务院总理华国锋和其他中国领导人对卢森堡进行正式访问。中国方面愉快地接受这一邀请。"},{"type":"paragraph","text":"一九七九年一月二十九日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ae539f0ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

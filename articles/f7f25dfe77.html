script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"充分发挥革命舆论的威力","authors":["上海群众印刷厂铅印车间青年学习小组"],"dates":[{"year":1976,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"充分发挥革命舆论的威力"},{"type":"paragraph","text":"上海群众印刷厂铅印车间青年学习小组"},{"type":"paragraph","text":"首都工人民兵，在人民警察和警卫战士的配合下，一举粉碎了一小撮阶级敌人在天安门广场制造的反革命政治事件，既显示了革命暴力的巨大威力，又发挥了革命舆论的强大作用。这使我们深刻地体会到，革命暴力和革命舆论是无产阶级专政的两个铁拳头，是无产阶级和革命人民不可须臾离开的护身法宝。首都工人民兵的革命行动好得很，值得我们好好学习。"},{"type":"paragraph","text":"历史的经验说明，不论革命的阶级，还是反革命的阶级，总要以舆论作为行动的先导。革命的阶级要用革命舆论动员群众，反革命的阶级要用反革命舆论蛊惑人心。我们可以清楚地看到，从去年邓小平带头刮起右倾翻案风以来，以他为总代表的党内外资产阶级和一切阶级敌人，就挖空心思地制造反革命舆论，狂热地进行反革命煽动，为邓小平篡党夺权作舆论准备。天安门广场的反革命政治事件，就是这种反革命煽动的产物，就是邓小平修正主义路线的产物。一小撮阶级敌人变本加厉地散布种种反革命政治谣言，妄想借此造成混乱局势，把拥护邓小平上台的复辟希望变成复辟行动。首都工人民兵针锋相对地大造革命舆论，粉碎了反革命舆论，及时教育了群众，孤立了阶级敌人，进一步揭露了邓小平妄图颠覆无产阶级专政、复辟资本主义的阴谋诡计。这是首都工人民兵敢于和善于抓革命舆论工作的胜利，为民兵工作提供了一个重要的新鲜经验。"},{"type":"paragraph","text":"毛主席教导我们：“整个社会主义阶段，存在着阶级和阶级斗争。这种阶级斗争是长期的、复杂的，有时甚至是很激烈的。”我们运用阶级斗争的观点，分析天安门广场发生的反革命政治事件，就能清楚地看出，一小撮阶级敌人尽管在自己身上披上一层画皮，但是，“他们既要反革命，就不可能将其真象荫蔽得十分彻底”。我们按照毛主席提出的关于辨别香花和毒草的六条标准来分析，看看这些反革命分子反对什么，拥护什么？代表哪一个阶级的利益？为哪一条政治路线服务？就不难戳穿他们的假面具，露出他们的真面目。"},{"type":"paragraph","text":"去年夏季前后，到今年四月初这段时间，不论是流传在社会上或者出现在天安门广场上的反革命政治谣言，都有下列共同点：一是恶毒攻击伟大领袖毛主席，妄图分裂以毛主席为首的党中央；二是为邓小平歌功颂德，要推邓小平当中国的纳吉；三是攻击社会主义制度，攻击社会主义新生事物，要翻文化大革命的案，算文化大革命的帐。这就充分说明，这些反革命舆论和政治谣言完全代表了资产阶级的利益，为邓小平的反革命的修正主义路线服务；邓小平就是反革命舆论和政治谣言的总根子，就是天安门广场反革命政治事件的罪魁祸首。"},{"type":"paragraph","text":"当前，我们要学习首都工人民兵的经验，进一步发挥无产阶级专政的威力，集中火力揭发和批判邓小平的罪行。我们要特别认真学习毛主席在反击右倾翻案风以来的一系列重要指示，认清资产阶级就在共产党内，认清社会主义革命的性质、对象、任务和前途，从根本上增强阶级斗争观念，提高对各种反动思潮和政治谣言的认识能力和战斗能力。坚决做到不信谣，不传谣，发现谣言及时追查。我们要乘胜前进，掀起批判邓小平、反击右倾翻案风、追查反革命的新高潮，夺取新的胜利！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7f25dfe77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西德人民反对资产阶级的“竞选”  揭发西德总理基辛格曾是希特勒党羽的丑史  继续示威抗议新法西斯党在各地搞“竞选”","authors":[],"dates":[{"year":1969,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西德人民反对资产阶级的“竞选”"},{"type":"paragraph","text":"揭发西德总理基辛格曾是希特勒党羽的丑史"},{"type":"paragraph","text":"继续示威抗议新法西斯党在各地搞“竞选”"},{"type":"paragraph","text":"据新华社波恩二十六日电　西德各地人民继续举行示威，反对新法西斯党——德国国家民主党在西德各地进行“竞选”活动。在西德人民的强烈抗议下，这个新法西斯党成了人人喊打的过街老鼠。"},{"type":"paragraph","text":"继二十一、二十二和二十三日萨尔布吕肯、弗伦斯堡、基尔和雷克林豪森市人民示威反对这个新法西斯党进行“竞选”活动之后，二十四日，在比勒弗尔特，一千多名青年和居民聚集在国家民主党开会的会场内外，高呼口号，谴责这个党的头目阿道夫·冯·塔登，称他为“阿道夫·希特勒第二”。"},{"type":"paragraph","text":"同日晚，在德莫尔特，数百名青年堵住了国家民主党集会的会场大门，致使会议不得不推迟一个多小时。同一天，富尔达的群众也举行了反对国家民主党的示威活动。"},{"type":"paragraph","text":"西德反动当局对国家民主党百般庇护，不仅派出大批警察镇压和逮捕示威群众，并且纵容国家民主党的“纠察队”野蛮殴打示威者。"},{"type":"paragraph","text":"西德人民对于警察的武力镇压和逮捕极为愤怒。弗伦斯堡五十名青年为了抗议警察无理逮捕示威者，二十三日曾在警察局前举行示威，并到关押示威者的监狱前，齐声高呼抗议口号，要求立即释放无辜被捕者。"},{"type":"paragraph","text":"新华社二十六日讯波恩消息：西德希尔德斯海姆几百名青年二十五日晚举行示威，抗议西德总理基辛格到这个城市进行“竞选”活动。"},{"type":"paragraph","text":"当基辛格来到希尔德斯海姆，在基督教民主联盟召开的集会上作“竞选”演说时，示威群众举着红旗和反对基辛格的标语牌聚集在会议厅前，向基辛格发出嘘声，揭露和谴责他作为希特勒法西斯党党徒、并为希特勒法西斯政权效劳的丑恶历史。当地反动当局派出大队警察，架起铁丝网，把基辛格保护起来，并且无理地对示威群众进行逮捕。但是，示威群众无所畏惧，他们向基辛格投掷了臭鸡蛋和西红柿。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ab75bbff0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

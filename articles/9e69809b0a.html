script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"鸣放发言——人事部门应该是整风重点","authors":["官孔麟","电力部"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"鸣放发言——人事部门应该是整风重点","type":"title"},{"text":"电力部官孔麟","type":"authors"},{"text":"（官孔麟：北京水电设计院技术员）","type":"subtitle"},{"text":"改变旧社会遗留下来的所谓“看人排饭等，欺悔老实人”的劣风","type":"paragraph"},{"text":"应改变旧社会遗留下来的所谓“看人排饭等，欺侮老实人”的劣风（注意应将看人排饭等与对不同对象采用不同的帮助的方法严格分开，不能混淆起来，因有本质上的不同）。我认为目前现实生活的环境中仍有这种现象存在，人的思想也保留了这一份，行政科就严重地沾染了这种恶习并且在散布：人事科评薪时就应用了这条“规律”（例如把赖占安评的那么低就是一例，其他多的不甚枚举了！因赖平常不太会说话，工作一个人埋头干，老老实实，德才都不差，但评低了，真是老实人好欺，真是不平！所以这种风气应彻底地大大改善，领导不但应在实际行动和制度上带头，还应抓紧思想教育工作。","type":"paragraph"},{"text":"改变过去信任知心朋友，不信任领导的心里状态和现实情况，变领导（统治关系）为朋友（关怀相助关系）","type":"paragraph"},{"text":"改变过去只信任知心朋友，不信任领导的心理状态和现实情况（群众和党团也有这种现象），对知心朋友相吸，对领导、党团相斥，甚至畏惧，这种现象应改变。这里面，群众主要是怕抓辫子、扣帽子，使人啼笑皆非，无法忍受。所以主要的一面是领导、党团应努力改造自己，改变工作作风，联系群众，与群众交朋友谈心，变领导（统治关系）为朋友（关怀相助关系），从交朋友做起。","type":"paragraph"},{"text":"人事部门掌握生杀大权，应该是整风重点","type":"paragraph"},{"text":"人事科掌握生杀大权，掌握别人命运、前途，扣帽子不讲理，一棒子打死人，拖延不办，应该是整风重点。","type":"paragraph"},{"text":"应该根本改变我们的环境与制度","type":"paragraph"},{"text":"一些老干部是“土包子”，不懂技术亦不了解知识份子的个性，这是很大隔阂。不懂又不学习，怕暴露自己不懂。应该根本改变我们的环境和制度，如人事科掌握“生杀大权”，党团员“特权思想”，一些党员“唯命是从”“墨守成规”“看风行事”，并把触犯人性的制度根本消除。","type":"paragraph"},{"text":" 来源：《想一想，对不对》（电力工业部整风办公室编印，1957年7月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e69809b0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"俺们自己的商店","authors":["辽宁省清原县大孤家公社兴隆台大队贫下中农"],"dates":[{"year":1976,"month":6,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"俺们自己的商店"},{"type":"paragraph","text":"辽宁省清原县大孤家公社兴隆台大队贫下中农"},{"type":"paragraph","text":"提起俺们大孤家供销社兴隆台商店，无产阶级文化大革命前后可真是两个样：从“老爷商店”变成了“贴心商店”。这几年俺们大队粮食亩产连续超《纲要》、跨“黄河”、过“长江”，也有他们一份力量啊！"},{"type":"paragraph","text":"俺们兴隆台大队在交通不便的深山里。文化大革命前的兴隆台商店，受了刘少奇修正主义路线的影响，店虽设在山沟里，却和俺们贫下中农想不到一块。俺们下地好久了，他们才开门；俺们还没收工呢，他们早把门关上了。偏远的生产队要买点东西，来回足足得搭上半天工；要是不赶巧，商店关了门，就白跑一趟。经过文化大革命，俺们贫下中农管理了商业，按农村的需要办商店，情况就大不一样了。现在商店想的做的都挺周到。俺们社员起床，他们就卖货；俺们收工到家了，他们才闭店；晚上还留人值班卖东西，啥时候去买都行。他们还为远道来的顾客准备了书籍、开水，并为群众代写书信，代办长途电话。有些社员急需的商品，商店一时无货，他们也想尽办法帮助买来。"},{"type":"paragraph","text":"俺们这个大队有五百多家，对每家的情况，商店同志都很熟悉。谁家有困难，谁家有病人，他们都主动上门来帮忙。俺们有事也愿对他们说，爱找他们办。每当大雪封山或洪水泛滥时，他们还爬山涉水，把群众急需的用品送到门上。去年夏秋间，罕见的暴雨下了三天三夜，大清河水位猛涨，浪高水急，把木桥冲断了。他们想到河北岸的群众无法过河购买急需的生活用品，就绕道十多里，肩担人扛，冒雨涉水，把生活用品送到河北岸的各个生产队。老贫农刘玉来看到商店的同志浑身上下被雨水淋透，双手捧着他们送来的食盐，眼含泪水激动地说：“解放前发大水，逼得俺们穷人走投无路，家破人亡。今天，发这么大的水，俺们没受到灾害，商店的同志还为俺送这送那，社会主义就是好啊！”"},{"type":"paragraph","text":"商店职工时时想着农业，处处为着农业，象农药、化肥、小农具等，他们全都送货上门，不用俺们生产队出工、出力。许多事，俺们没想到的，他们想到了；俺们还没干，他们先干了。过去，俺们的农业机械出了毛病，得用车拉着跑百里多路，送到县里去修，经常误了农时，影响了生产。商店的同志发现这事后，派人去农机厂学习修理技术，主动增加了修理业务。现在，小到门锁、塑料薄膜的修理、粘补，大到脱谷机、铡草机的检修，他们样样都会。他们下乡送货，就背着工具，走到哪儿修到哪儿。"},{"type":"paragraph","text":"兴隆台商店的职工坚守农村商业阵地，时刻不忘阶级斗争。对于阶级敌人在经济领域里的破坏活动，他们坚决打击。对于搞不正当交换活动的，他们发现后立即制止。对于个别社员不参加集体生产，热中于副业单干的资本主义倾向，他们耐心地进行批评教育。对于旧风俗，旧习惯，他们坚决抵制。群众都夸他们是农村经济领域里的好哨兵。"},{"type":"paragraph","text":"经过文化大革命，兴隆台商店办到了俺们的心坎上了。他们为人民服务的先进事迹说不尽。可是，党内最大的不肯改悔的走资派邓小平却要刮右倾翻案风，要翻文化大革命的案，说什么“今不如昔”，这是睁着眼睛说瞎话。不肯改悔的走资派妄图把农村商业拉到修正主义的邪路上去，以便复辟资本主义，这是俺们万万不能答应的！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"河北文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ae51c1c53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1324","name":"怎样看待党员联名向上级党组织反映情况","author":"中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"怎样看待党员联名向上级党组织反映情况","dates":[{"year":1983,"month":1}],"is_range_date":false,"authors":["中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编 (四), 633","tags":[{"name":"党员","type":"主题/事件"},{"name":"检举","type":"主题/事件"},{"name":"揭发","type":"主题/事件"}],"parts":[{"type":"title","text":"怎样看待党员联名向上级党组织反映情况"},{"type":"subtitle","text":"（一九八三年一月）"},{"type":"paragraph","text":"按照党章规定，党员可以“对党的工作提出建议和倡议”，“在党的会议上有根据地批评党的任何组织和任何党员，向党负责地揭发、检举党的任何组织和任何党员违法乱纪的事实，要求处分违法乱纪的党员，要求罢免或撤换不称职的领导干部”；“对党的决议和政策如有不同意见，在坚决执行的前提下，可以声明保留并且可以把自己的意见向党的上级组织直至中央提出”；“向党的上级组织直至中央提出请求、申诉和控告，并要求有关组织给以负责的答复”。因此党员、干部只要不违背上述规定，无论以个人名义或者联名向上级党组织反映情况，都是容许的，这对于上级如实了解下情，及时处理问题，有一定的好处，不能看作是非组织活动。"},{"type":"paragraph","text":"但是，对于少数人利用联名上诉诬陷别人、向组织施加压力，搞阴谋活动，是不能容许的。对这种情况，必须认真查实，严肃处理；情节严重的，要给予纪律处分。"},{"type":"paragraph","text":"（摘自中组部《党的组织工作问答》）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4dfedab784"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央对吉林省委关于部署“三反”问题的批示","authors":[],"dates":[{"year":1960,"month":4,"day":11}],"is_range_date":false,"parts":[{"text":"中共中央对吉林省委关于部署“三反”问题的批示","type":"title"},{"text":"吉林省委并告各省、市、自治区党委：","type":"appellation"},{"text":"吉林省委四月二日关于部署“三反”的请示报告阅悉，中央同意省委的意见，在省的及县的几级干部会议之后，首先集中力量抓春耕生产，而将农村人民公社的“三反”运动，推迟到春耕之后或挂锄期间去进行。中央认为吉林省委的意见是值得重视的，今年在全国各省区争取一个很好的丰收，是十分重要的事情，其他各项工作都应注意到不要妨碍农业生产。因此，请各省、市、自治区党委都像吉林省委那样，切实考虑一下进行农村“三反”运动的时间，力求把这个运动放在农忙的间隙去进行。如果目前春耕太忙，为了使干部能够集中精力领导生产，可以把运动推迟到农忙之后去进行，而在近几个月则只进行典型试验，积累经验。如果有些地方已在进行“三反”，而又注意到并不妨碍生产或反而有利于生产的促进者，亦可以由你们决定，照样进行。","type":"paragraph"},{"text":"吉林省委的报告附发给你们，请将你们考虑的结果报告中央。","type":"paragraph"},{"text":" 中   央一九六O年四月十一日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e90e392f65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

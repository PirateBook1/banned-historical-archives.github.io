script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"击灭胡宗南夺取大西北的两个方案","alias":"","parts":[{"type":"paragraph","text":"击灭胡宗南夺取大西北的两个方案"},{"type":"paragraph","text":"（1947年7月4日）彭、习川："},{"type":"paragraph","text":"关于击灭胡宗南？，夺取大西北，有两个方案仍然值得考虑：（一）陈谢纵队照原议来边区，从内线歼灭其相当数量，然后出外线（陇南），与边区集团直接协力完成任务。（二）估计到边区人口稀少，粮食及各种供应颇为浩繁；又估计到鄂豫陕三省交界及平汉以西、汉水以北、渭水以南广大地区敌力空虚；又估计到假如使用陈纵于该区，必然要吸引胡部一个军（五个到八个旅）使用于该方面，而如果胡部有一个军出该方面，则边区敌力大减，利于边区集团各个歼敌；又估计到刘邓十二万人已渡河向陇海前进，如若陈纵到鄂豫陕边开辟新战场，对刘邓亦有帮助，但陈纵基本任务是协同边区集团击灭胡宗南，夺取大西北，并不变更。以上两案究以"},{"type":"paragraph","text":"[1]彭、习，指彭德怀、习仲勋，当时分别任西北野战兵团司令员兼政治委员和副政治委员。"},{"type":"paragraph","text":"[2]胡宗南，当时任国民党军西安绥靖公署主任。"},{"type":"paragraph","text":"[3]陈谢，指陈、谢富治，当时分别任晋冀鲁豫野战军第四纵队司令员和政治委员。"},{"type":"paragraph","text":"[4]指西北野战兵团。"},{"type":"paragraph","text":"[5]刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。何者较为适宜，请予考虑。陈七日可到军渡（部队仍在曲翼\"整训待命），在绥德停-一二日，约于十二三日可到小河。你们二位是否可于盐池收复后，令部队在现地休整一时期，自己来小河会商一次。如若你们赞成开会，则我们拟电约贺龙同志亦来开会，时间大约可定在十三日。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"午支四时[1]曲翼，指山西曲沃和翼城。[2]贺龙，当时任陕甘宁晋绥联防军司令员。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":7,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":118,"page_end":119},"tags":[{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"击灭胡宗南夺取大西北的两个方案","description":"根据手稿刊印。","dates":[{"year":1947,"month":7,"day":4}],"parts":[{"text":"击灭胡宗南夺取大西北的两个方案","type":"title"},{"type":"appellation","text":"彭习："},{"type":"paragraph","text":"关于击灭胡宗南，夺取大西北，有两个方案仍然值得考虑：（一）陈谢纵队照原议来边区，从内线歼灭其相当数量，然后出外线（陇南），与边区集团直接协力完成任务。（二）估计到边区人口稀少，粮食及各种供应颇为浩繁；又估计到鄂豫陕三省交界及平汉以西、汉水以北、渭水以南广大地区敌力空虚；又估计到假如使用陈纵于该区，必然要吸引胡部一个军（五个到八个旅）使用于该方面，而如果胡部有一个军出该方面，则边区敌力大减，利于边区集团各个歼敌；又估计到刘邓十二万人已渡河向陇海前进，如若陈纵到鄂豫陕边开辟新战场，对刘邓亦有帮助，但陈纵基本任务是协同边区集团击灭胡宗南，夺取大西北，并不变更。以上两案究以何者较为适宜，请予考虑。陈赓七日可到军渡（部队仍在曲、翼整训待命），在绥德停一二日，约于十二三日可到小河。你们二位是否可于盐池收复后，令部队在现地休整一时期，自己来小河会商一次。如若你们赞成开会，则我们拟电约贺龙同志亦来开会，时间大约可定在十三日。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"午支四时"}],"comment_pivots":[{"part_idx":1,"offset":2,"index":1},{"part_idx":2,"offset":7,"index":2},{"part_idx":2,"offset":31,"index":3},{"part_idx":2,"offset":66,"index":4},{"part_idx":2,"offset":213,"index":5},{"part_idx":2,"offset":314,"index":6},{"part_idx":2,"offset":392,"index":7}],"is_range_date":false,"authors":["毛泽东"],"comments":["彭习，指彭德怀、习仲勋，当时分别任西北野战兵团司令员兼政治委员和副政治委员。","胡宗南，当时任国民党军西安绥靖公署主任。","陈谢，指陈赓、谢富治，当时分别任晋冀鲁豫野战军第四纵队司令员和政治委员。","指西北野战兵团。","刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。","曲、翼，指山西曲沃和翼城。","贺龙，当时任陕甘宁晋绥联防军司令员。"],"page_start":272,"page_end":273,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ea1dbaa2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委批转总参谋部《压缩军队定额、调整编制体制方案》（概要）","authors":[],"dates":[{"year":1975,"month":9,"day":7}],"is_range_date":false,"parts":[{"text":"中央军委批转总参谋部《压缩军队定额、调整编制体制方案》（概要）","type":"title"},{"text":"1975年9月7日，中共中央军委批转中国人民解放军总参谋部《压缩军队定额、调整编制体制方案》。《方案》提出撤销的单位有：野战步兵6个生产师（保留的步兵师半数以上实行简编编制）；守备部队1个师部、2个守备区和11个团；工程兵7个工区、27个建筑团；铁道兵3个师部、37个团，海军1个基地和6个高炮营；空军4个军部、6个高炮师；总后勤部4个办事处、10个基地兵站、1个兵站；国防科委1个基地机关。《方案》规定全军总人数精简26．2％。陆军步兵部队精简27．3％，工程兵、铁道兵精简最多，两者精简数占陆军兵种部队精简总人数的92．1％。海军精简17％，调整基地、舰艇、高炮和航空兵部队的编制体制，将部分工程建筑部队改为基建工程兵性质的部队，不计入军队定额；空军精简16．4％，主要精简机关，撤销部分高射炮兵部队。工程建筑部队改为基建工程兵性质的部队。不计军队定额。各大军区及其直属单位精简38％；各总部及其直属单位精简16．6％。","type":"paragraph"},{"text":"按《方案》精简整编后，全军机关、保障部队比例减小，战斗部队、院校和科研单位的比例将增大，陆军所占比例将减小，海军；空军比例将增大，人民解放军基本上可以做到：小打，使用现有部队就可以，中打，稍加充实扩编就能应付，大打，由于保留了技术骨干和领导骨干，做好了民兵工作和扩编计划，能够迅速扩编，保证战争需要。这次精简整编，从1975年第四季度开始实施，但没有完成就停了下来；至1976年底，全军总人数比1975年减少了13．6％。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e68466b7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

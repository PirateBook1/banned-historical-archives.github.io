<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"结束对扎伊尔等非洲四国访问之后  李副总理抵巴基斯坦进行友好访问  齐亚·哈克总统会见李副总理","authors":[],"dates":[{"year":1979,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"结束对扎伊尔等非洲四国访问之后"},{"type":"paragraph","text":"李副总理抵巴基斯坦进行友好访问"},{"type":"paragraph","text":"齐亚·哈克总统会见李副总理"},{"type":"paragraph","text":"新华社伊斯兰堡一月二十日电  李先念副总理和夫人林佳楣应巴基斯坦伊斯兰共和国政府的邀请，于一月二十日到达伊斯兰堡，对巴基斯坦进行友好访问。在这之前李先念副总理访问了非洲四国。"},{"type":"paragraph","text":"巴基斯坦三军参谋长联合委员会代主席、海军参谋长穆罕默德·谢里夫海军上将和夫人到机场热烈欢迎。巴基斯坦少年儿童向李先念和夫人林佳楣献花束。"},{"type":"paragraph","text":"到伊斯兰堡国际机场欢迎的还有：巴基斯坦生产部长加富尔·艾哈迈德，内政部长马哈茂德·哈龙，总统外交顾问阿迦·夏希以及陆海空三军代表和政府其他高级官员。"},{"type":"paragraph","text":"巴基斯坦驻中国大使穆罕默德·尤纳斯也到机场迎接。"},{"type":"paragraph","text":"李先念副总理的随行人员外交部副部长何英、外贸部副部长陈洁和外经部副部长程飞同机到达。"},{"type":"paragraph","text":"中国驻巴基斯坦大使陆维钊，中国大使馆其他外交官员，在巴基斯坦工作的中国工程技术人员、教师的代表也到机场迎接。"},{"type":"paragraph","text":"今天，伊斯兰堡沉浸在中巴友好的亲切气氛中。伊斯兰堡国际机场上空飘扬着中、巴两国国旗。李先念副总理在谢里夫海军上将的陪同下检阅了巴基斯坦三军仪仗队。"},{"type":"paragraph","text":"机场欢迎仪式结束后，李先念副总理和夫人乘车前往国宾馆。"},{"type":"paragraph","text":"新华社伊斯兰堡一月二十一日电  巴基斯坦总统齐亚·哈克今天上午前往宾馆会见李先念副总理。他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"齐亚·哈克总统代表巴基斯坦人民对李先念副总理表示热烈欢迎，希望他在访问巴基斯坦期间就象在自己家里一样。"},{"type":"paragraph","text":"李先念副总理对邀请他访问的中国的老朋友巴基斯坦总统表示感谢。他向齐亚·哈克总统转达了华国锋主席和总理、叶剑英委员长和邓小平副总理的问候。"},{"type":"paragraph","text":"稍后，李先念副总理前往军法管制首席执行官秘书处回访了齐亚·哈克总统。"},{"type":"paragraph","text":"新华社金沙萨一月二十日电  李先念副总理在圆满地结束了对扎伊尔为期五天的正式友好访问之后，今天上午乘专机离开金沙萨前往巴基斯坦。"},{"type":"paragraph","text":"扎伊尔第一国务委员姆宾加·卡桑达和夫人，司法委员会主席肯戈·瓦·东多，外交和国际合作国务委员翁巴—迪—吕泰特，内政国务委员马费马·恩甘泽，以及其他国务委员等到机场热烈欢送。"},{"type":"paragraph","text":"今天，洋溢着友好气氛的金沙萨国际机场上彩旗飘扬，欢乐的乐曲声伴随着演员们的民族舞蹈。军乐队高奏两国国歌。"},{"type":"paragraph","text":"检阅仪仗队以后，李副总理和夫人在第一国务委员姆宾加·卡桑达和夫人的陪同下，登上飞机。然后，双方热烈告别。"},{"type":"paragraph","text":"中国驻扎伊尔大使周伯萍和在扎伊尔工作的中国技术人员的代表也到机场欢送。（附图片）"},{"type":"paragraph","text":"齐亚·哈克总统会见李先念副总理，宾主进行了亲切友好的谈话。"},{"type":"paragraph","text":"新华社记者  李生南摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48381e1ad1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

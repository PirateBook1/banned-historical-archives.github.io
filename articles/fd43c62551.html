script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"机会主义者的惯伎","authors":["公冶平"],"dates":[{"year":1976,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"机会主义者的惯伎"},{"type":"paragraph","text":"公冶平"},{"type":"paragraph","text":"凡是机会主义者，都会见机行事。邓小平就有这点本事。暂且不说他的过去，单看他重新工作以后的表演，就可以明白。他一旦大权在握，见有机可乘，便大搞翻案复辟活动。当时，洋洋得意，大有“当今之世，舍我其谁”之概。但是，翻案不得人心，复辟得罪大多数，顿时茕茕孑立，四面楚歌。于是，他吞吞吐吐地自认“好心办了坏事”。坏事是明摆着的，“好心”却包藏着，必须认真加以剖析。"},{"type":"paragraph","text":"“真正的好心，必须顾及效果”。邓小平的“好心”出了什么效果呢？这就是右倾翻案风四起，“三项指示为纲”流毒全国，反革命政治谣言四起，直到造成天安门广场反革命政治事件。一句话，他和党内外资产阶级一起，干了一件要颠覆无产阶级专政，复辟资本主义的大坏事。明明是搞翻案复辟，却自称为“好心”，这又是为什么？这就是马克思和恩格斯指出的，“一切历史地必然发生的冲突都被解释为误会”。（《给奥·倍倍尔、威·李卜克内西、威·白拉克等人的通告信》，《马克思恩格斯全集》第19卷第187页）邓小平就是想把社会主义历史时期，资产阶级要复辟和无产阶级反复辟的必然冲突，解释为“误会”；把自己充当资产阶级挂帅人物，煽起资产阶级向无产阶级进攻，解释为“好心”。"},{"type":"paragraph","text":"这不禁令人想起文化大革命初期，他和刘少奇的那句“名言”：“老革命碰上了新问题”。他们分明是走资派，却要自称“老革命”；分明推行资产阶级反动路线，干了复辟资本主义的大坏事，激起革命群众的反抗，却要说成“碰上了新问题”。可见，把必然的冲突解释为误会，是一切机会主义者，即修正主义者玩弄的惯伎。邓小平的“好心办了坏事”，不过是“老革命碰上了新问题”的翻版，是“尺蠖之屈，以求伸也”的韬晦之计。"},{"type":"paragraph","text":"世界上从来没有无缘无故的爱和恨。对于资产阶级的爱，必然是对无产阶级的恨。好心和坏意的阶级烙印，同样泾渭分明。请看，邓小平的“好心”，博得资产阶级的连声喝采，遭到无产阶级的愤怒谴责，就是极好的证明。但是，自认为“办了坏事”，硬要说是“好心”，就值得革命人民高度警惕。这只能说明，“横下一条心”，“不怕第二次被打倒”的邓小平，不肯改悔，不肯放弃对资产阶级的好心和对无产阶级的坏意。恩格斯说：“‘真诚的’机会主义也许比其他一切机会主义更危险。” （《1891年社会民主党纲领草案批判》，《马克思恩格斯全集》第22卷第274页）邓小平就是这样“真诚的”机会主义者，是改也难的修正主义路线头子。他真诚地为少数剥削阶级谋利益，真诚地反对占全国人口百分之九十五以上的革命人民，总是顽固地要用资产阶级世界观来改造世界。但是，他同一切机会主义者一样，必然被革命的铁扫帚扫进历史的垃圾堆。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd43c62551"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

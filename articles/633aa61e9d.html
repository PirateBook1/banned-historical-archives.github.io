script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"39f5c300-d854-414d-a93f-a0cfd049f55b","name":"列宁选集 第三卷（1972年）","internal":false,"official":true,"type":"pdf","author":"列宁，人民出版社","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/39f5c300-d854-414d-a93f-a0cfd049f55b.pdf"],"article":{"title":"社会主义祖国在危急中！","alias":"","parts":[{"type":"paragraph","text":"社会主义祖国在危急中！206"},{"type":"paragraph","text":"为了使疲惫不堪的、疮满目的国家免除新的战祸，我们作了莫大的牺牲，并且向德国人声明我们同意签订他们所提出的和条件207。我们的军事代表已于2月20日（7日）下午离开烈日伊察到得文斯克去了，可是到现在还没有得到回答。德国政府显然是有意拖延答复，显然是不愿意和。德国军国主义受各国资本家委托，要蜜惠俄罗斯和乌克兰的工人和农民，要把土地妇还地主，工广归还银行家，政权归还沙。德国将军们想在彼得格勒和基辅建立自己的“秩序”。苏维埃社会主义共和国处在万分危急中。俄国工农的神圣义务，就是要在德国无产阶级尚未发动起来和胜利之前奋不顾身地保卫苏维埃共和国，抗击资产阶级帝国主义德国的匪军。人民委员会兹决定：（1）全居所有一切人力物力全部都用于革命防卫事业、（2）责成各级苏维埃和革命组织要战到流尽最后一滴血来保卫每一个阵地。（3）所有铁路组织及与之有关的苏维埃，必须以全力阻挠敌人利用交通工具：在退却时必须破坏道路，炸毁和烧掉铁路建筑物；全部车辆一一车厢和机车-一立即开往我国东方内地去。（4）凡有落入敌方危险的一切存粮和一般食物以及一切贵重财物，应当无条件地加以销毁；责成各地苏维埃对此加以监视，并且由各苏维埃主席亲自负责。（5）彼得格勒、基辅以及滑新战线所有一切城乡市镇的工人农民，都应当组织挖壕营：出军事专家指挥，挖掘战嫁。（6）责产阶级中凡有劳动能力的男女，均应编入挖壤营，受赤卫队员的监视；速者抢毙。（7）一切反对革命的国防事业而站到德国资产阶级方面的，以及想利用帝国主义匪军的侵略来推翻苏维埃政权的出版机关，一律封闭；这些出版机关中凡有劳动能力的编辑和工作人员都动员去参加挖掘战壕以及其他国防工作。（8）所有敌方奸细、投机商人、暴徒、流氓、反革命煽动者、德国间谋，一律就地枪决。"},{"type":"paragraph","text":"社会主义视国在危急中！社会主义祖国万岁！国际社会主义革命万岁！"},{"type":"paragraph","text":"人民委员会1918年2月21日于彼得格勒"},{"type":"paragraph","text":"按《真理报》原文刊印载于1918年2月22日《真理报》第32号"},{"type":"paragraph","text":"选自《列宁全集》第27卷第15一16页"}],"authors":["列宁"],"dates":[{"year":1918,"month":2,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":448,"page_end":449},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"633aa61e9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

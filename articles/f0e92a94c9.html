script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳、抚顺、长春等市不法资本家谋杀工人事件不断发生值得严重注意","authors":[],"dates":[{"year":1952,"month":2,"day":14}],"is_range_date":false,"parts":[{"text":"沈阳、抚顺、长春等市不法资本家谋杀工人事件不断发生值得严重注意","type":"title"},{"text":"【东北总分社十四日讯】沈阳、抚顺、长春等市自五反运动开展以来，不法资本家阴谋杀害工人的事件连续发生，值得各地工人严重警惕。","type":"paragraph"},{"text":"沈阳市自上月二十三日和平区合昌制材厂经理贾治功逼死工人王衍江后，本月九日，南市区福泰铁工厂经理王兆福，又用流氓的恐吓手段逼迫准备检举他的职员王可夫自杀。王自杀后，还留下遗书，连同大批的检举材料，给同厂工友和他的家属，要他们替他检举、报仇。五日晚，北市区私营万力橡胶厂召集职工大会，门争该厂经理大奸商贾中一时，贾中一假借“喝水”为名，偷偷离开会场，找出一把菜刀，躲在门外，当工作队员马振川出来找他时，贾中一举刀猛砍，幸亏马振川机警躲过，未被谋害，全体职工闻声赶至，当时即将凶犯逮捕送往法院。","type":"paragraph"},{"text":"抚顺市围攻大奸商的运动开始后，不法奸商反抗五反运动的阴谋也很毒辣。该市阁义血料社经理张阁义，一贯偷漏国税、虚报资金，店员佐成善意加以劝导，不料却引起了张犯的杀人动机。本月四日，该市召集七家皮毛业业主的坦白会时，张阁义因拒不坦白，引起公愤，当场就有比较了解他的底细的人起而质问：“你的存货比预报的资本多，有问题！”张犯作贼心虚，便疑心是佐成检举了他(其实佐成并未检举)。当晚，张犯乘佐成熟睡之时，手执利斧闯入他的卧室，向佐成猛砍五斧。幸亏邻居闻声赶来，将佐成救起，送往医院，但伤势已十分严重。","type":"paragraph"},{"text":"长春市亦于日前发生两家奸商勾结谋害基层工会主席的事件。该市万盛福铁匠炉经理李万山和裕成炉经理李万堂，因长期串通偷漏国税，被裕成炉的工人该行基层工会主席乔凤林检举。奸商李万山和李万堂即暗地计划谋害乔凤林，并说是“这一辈子冤仇，早晚得报！”有一次，李万山在打锤时，故意不掌稳锤子，把乔凤林的腿打伤，接着就将乔凤林解雇。","type":"paragraph"}],"comments":[],"origin":"1952年2月15日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0e92a94c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

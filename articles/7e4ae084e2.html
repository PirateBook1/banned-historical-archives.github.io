script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一部独具特色的鸿篇巨制——《毛泽东诗词书画精品典藏》序","authors":["张岱年"],"dates":[{"year":2000,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一部独具特色的鸿篇巨制"},{"type":"paragraph","text":"——《毛泽东诗词书画精品典藏》序"},{"type":"paragraph","text":"张岱年"},{"type":"paragraph","text":"摆在我们面前的这部书，无论从其思想内涵、艺术水平、制作工艺、出版规模、收藏价值来讲，都可以毫不夸张地称之为一部独具特色的鸿篇巨制。这部艺术巨著——《毛泽东诗词书画精品典藏》，内容除了人们熟悉和喜爱的毛泽东诗词及手迹外，更有一百多位我国成就卓著的书画家为毛泽东诗词创作的书画精品。"},{"type":"paragraph","text":"毛泽东是一位伟大的政治家、思想家和军事家，也是一位划时代的伟大诗人。他对传统文化拥有深厚的素养，而且在审美感受方面，具有非凡的敏锐力与深度。他的诗词和书法，思想内容博大精深，艺术风格豪迈宏伟。这是中国民族文化的瑰宝，也是世界文学宝库中的艺术精品。"},{"type":"paragraph","text":"多少年来，书画艺术家们都在为毛泽东的诗词作书绘画，只可惜都失之零散，大家之作难于收全，不能成为一个艺术整体。此次出版的这部典藏本，则集中了我国最高层次书画艺术家专门创作的精品力作，真可谓群贤毕至、佳作荟萃、气势壮观、前无古人。我为出版这部皇皇巨著衷心祝贺，亦为编者付出的心血表示敬意。"},{"type":"paragraph","text":"在中华民族传统文化中，诗、书、画早已成为富有中国特色的三位一体的艺术形式。诗、书、画既有“本一律”的内在联系，也有不可互相替代的独立形态。在此，由于书画艺术家们深刻领略毛泽东诗词的内涵，便能自由应用书法绘画给语言艺术作出相得益彰的再创造。"},{"type":"paragraph","text":"值此迎接新世纪、迎接新中国成立50周年、迎接澳门回归之际，出版这样一部如此集中并具有相当规模的诗、书、画三位一体的大书，有着特别的意义。我相信这部艺术形式多样的巨著会产生广泛的社会影响，人们定会在这高尚愉悦的审美享受中培养自信、自强和自豪的情感。它的艺术价值、典藏价值，必将跨越时空，日久弥珍。"},{"type":"paragraph","text":"（《毛泽东诗词书画精品典藏》由黑龙江人民出版社1999年12月出版，中原书城总经销）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e4ae084e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

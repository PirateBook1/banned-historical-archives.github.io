script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏共组成同中共会谈的代表团","authors":[],"dates":[{"year":1963,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏共组成同中共会谈的代表团"},{"type":"paragraph","text":"新华社十六日讯　塔斯社莫斯科十五日电：苏联共产党中央委员会确定了同中国共产党代表会谈的代表团的组成。以苏共中央主席团委员、苏共中央书记苏斯洛夫为首的代表团的成员有：苏共中央书记尤里·安德罗波夫、列昂尼德·伊利切夫、波里斯·波诺马廖夫，苏共中央委员、苏联驻中国大使斯捷潘·契尔沃年科。"},{"type":"paragraph","text":"按照双方的协议，苏共和中共代表的会谈将于今年七月五日在莫斯科举行。"},{"type":"paragraph","text":"苏共中央曾经在一九六三年三月三十日写信给中共中央，建议于五月十五日左右举行两党代表的会谈。"},{"type":"paragraph","text":"五月九日，中共中央副主席周恩来通知苏联驻中国大使契尔沃年科：中共中央总书记邓小平和中共中央政治局委员、书记处书记彭真将率领代表团前来莫斯科进行两党会谈。"},{"type":"paragraph","text":"谈话中，周恩来说，对苏共中央三月三十日来信的复信，将随后送出。中共中央建议将会谈日期改在六月中旬。"},{"type":"paragraph","text":"鉴于六月份排满早已作了安排的各种活动，其中包括国际性的活动，苏共中央建议把会谈定在七月五日。中国方面同意这个建议。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏共组成同中共会谈的代表团","authors":[],"dates":[{"year":1963,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京16日电】　塔斯社莫斯科15日电:苏联共产党中央委员会确定了同中国共产党代表会谈的代表团的组成。以苏共中央主席团委员、苏共中央书记苏斯洛夫为首的代表团的成员有:苏共中央书记尤里·安德罗波夫、列昂尼德·伊利切夫、波里斯·波诺马廖夫，苏共中央委员、苏联驻中国大使斯捷潘·契尔沃年科。"},{"type":"paragraph","text":"按照双方的协议，苏共和中共代表的会谈将于今年7月5日在莫斯科举行。"},{"type":"paragraph","text":"苏共中央曾经在1963年3月30日写信给中共中央，建议于5月15日左右举行两党代表的会谈。"},{"type":"paragraph","text":"5月9日，中共中央副主席周恩来通知苏联驻中国大使契尔沃年科:中共中央总书记邓小平和中共中央政治局委员、书记处书记彭真将率领代表团前来莫斯科进行两党会谈。"},{"type":"paragraph","text":"谈话中，周恩来说，对苏共中央3月30日来信的复信，将随后送出。中共中央建议将会谈日期改在6月中旬。"},{"type":"paragraph","text":"鉴于6月份排满早已作了安排的各种活动，其中包括国际性的活动，苏共中央建议把会谈定在7月5日。中国方面同意这个建议。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46b0cebf36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

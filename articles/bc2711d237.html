script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"yaowenyuan","name":"姚文元文录","internal":false,"type":"pdf","official":false,"author":"姚文元","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/姚文元文录.pdf"],"article":{"title":"胡风反革命两面派是党的死敌","parts":[{"type":"title","text":"胡风反革命两面派是党的死敌"},{"type":"paragraph","text":"《人民日报》"},{"type":"paragraph","text":"看了\"人民日报\"公布的第二批材料后，愤恨的烈火把我的血液烧得滚烫。胡风反革命集团的罪恶目的，他们企图颠覆人民民主政权和使反革命政权复辟的阴谋，现在是赤裸裸完全暴露出来了。"},{"type":"paragraph","text":"胡风反党集团有计划地打入党内进行破坏暗害活动，所谓\"现在所对的并不是'敌人'，而且都是'领导者'呀！\"，就表示他知道美蒋反动派已经失去了政权而共产党掌握了政权，要破坏革命事业替蒋介石反革命阴谋服务，就首先要破坏共产党，而破坏党的最好办法，就是钻进内部来进行破坏，所谓\"用孙行者钻进肚皮去的战术\"就是这种阴谋破坏最露骨的写照。在胡风不断的阴谋布置之下，他的反革命集团的许多成员都钻进党内来，执行胡风指示干着各种破坏活动。他们披着共产党员的外衣，而实际上是胡风党的党羽。"},{"type":"paragraph","text":"这是多么危险的阴谋呀！如果不是党中央坚决展开这一斗争，这些潜伏在党内的胡风集团分子要给我们党和革命事业造成多么大的危害！彭柏山，他已经爬到前华东军政委员会文化部副部长、爬到上海市委宣传部长的位置上去了，胡风要通过他来开辟岗位，企图通过他和刘雪苇来\"顶住\"华东和上海，一直到对抗\"上面\"--党中央！彭柏山还企图让胡风\"帮弄华东，留在上海\"，使胡风能直接攫取华东地区文化事业的行政领导权，这阴谋多么毒呀！刘雪苇把持着新文艺出版社，把一批批骨干分子送进去。而芦甸竟至一次次不断地为胡风盗窃党内秘密文件，我们党受到了多少损失是无法估计的！"},{"type":"paragraph","text":"写到这里，我要再一次的说：胡风反党集团是极端卑鄙的两面派！我记得，彭柏山在上海还假惺惺地做过批判胡风的报告，他还写文章批判胡风，表示他早就和胡风有\"矛盾\"。有人觉得吃惊，彭柏山竟是胡风集团分子。其实这根本没有什么奇怪的。阶级斗争就是你死我活的斗争，敌人当然要用尽一切方法来破坏共产党的。"},{"type":"paragraph","text":"我要求把胡风反党集团全部阴谋活动彻底追查清楚。"},{"type":"paragraph","text":"我要求对党的死敌--反革命集团首恶分子胡风依法予以惩办！"}],"authors":["姚文元"],"dates":[{"year":1955,"month":6,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":12,"page_end":13,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc2711d237"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

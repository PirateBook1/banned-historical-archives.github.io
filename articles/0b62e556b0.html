script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央统战部关于省、市委统战部在宣传唯物主义思想、批判资产阶级唯心主义思想的思想运动中如何进行工作的通知","authors":[],"dates":[{"year":1955,"month":5,"day":19}],"is_range_date":false,"parts":[{"text":"中央统战部关于省、市委统战部在宣传唯物主义思想、批判资产阶级唯心主义思想的思想运动中如何进行工作的通知","type":"title"},{"text":"宣传唯物主义思想，批判资产阶级唯心主义思想的这一具有重大意义的思想运动正在全国范围内开展起来。中央关于宣传唯物主义思想、批判资产阶级唯心主义思想的指示中指出：必须在党内外干部和广大知识分子中进行这一思想运动；同时在这一思想运动中，应当坚持党的统一战线政策和团结改造知识分子的政策。根据中央这一指示，各省、各大城市和文化比较发达的城市的统战部应在当地党委领导下，协同宣传部及其他有关部门进行以下的工作：","type":"paragraph"},{"text":"（一）经过当地政协及民主党派，提倡和推动民主党派成员、民主人士，党外的中上层知识分子，依自愿原则参加听当地党委所组织的宣传唯物主义思想，批判资产阶级唯心主义思想的演讲，并可由当地政协组织他们中间的一部分人（主要是那些不从事文化、教育、科学工作的人士），在听讲后依自愿原则进行座谈。组织这些人士座谈的目的，首先是要使他们正确地认识这一思想运动的重大意义，进而适当地引导他们“联系到当前我国社会主义建设和改造的迫切问题，联系到当前国际国内阶级斗争的迫切问题，联系到党和国家工作中的迫切问题”，使他们正确地理解这些问题。一般不要求他们在座谈中进行专门学术性质的批评和讨论。对于他们的这种座谈，仍应依照一九五三年十二月中央宣传部、中央统战部关于帮助民主党派、民主人士学习国家过渡时期总路线的方法的指示，采取积极的方针加以领导和帮助，提倡采用自由辩论、适当分析的方法。","type":"paragraph"},{"text":"（二）经过民盟、九三、民进等与文化、教育、学术界有联系的民主党派，推动和帮助其成员及其所联系的知识分子中的文化、教育、学术工作者，在当地党委和各文化、教育、学术机关的统一领导、计划和布置下，积极参加在学术问题上的反对唯心主义的斗争和各种学术问题的批评和讨论，进行自我改造；并有重点地在其成员及其所联系的知识分子中培养一部分人成为对党外的中上层知识分子进行这一思想运动的积极分子，要求他们努力学习马克思、列宁主义理论和苏联先进经验，积极参加对资产阶级唯心主义思想的批判，努力改造自己，积极帮助别人进步。","type":"paragraph"},{"text":"（三）了解和研究党外的中上层知识分子及民主人士在这一思想运动中的思想情况，了解和研究在他们中进行这一思想运动的问题和经验，了解和研究在进行这一思想运动中贯彻党的统一战线政策和团结改造知识分子的政策的情况、问题和经验，并及时报告常委和中央统战部。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b62e556b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海南市发电厂党委认真学习毛主席有关著作实行民主集中制　发扬团结战斗作风","authors":[],"dates":[{"year":1972,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海南市发电厂党委，遵照毛主席关于“进行一次思想和政治路线方面的教育”的教导，经常对党委成员中出现的妨害党的集体领导的倾向，开展积极的思想斗争，坚持党的民主集中制原则，正确处理书记和委员之间的关系，加强了党的一元化领导，提高党委执行毛主席革命路线的自觉性。"},{"type":"paragraph","text":"这个厂党委成立后，对如何坚持党委集体领导的原则，是有一个斗争过程的。开始，有个党委书记片面认为集体领导就是“大家决定我执行”，结果事无大小都要经过党委讨论决定，一天开两次党委会议，结果问题还是处理不完，党委委员忙得不可开交，一些委员的本职工作也无法处理。后来纠正了这种情况，可是又出现了书记说了算的倾向，大家把集体领导看成“‘班长’决定我执行”，同样削弱了党委的集体领导。"},{"type":"paragraph","text":"针对这种情况，党委认真学习了毛主席的《党委会的工作方法》、《关于健全党委制》、《整顿党的作风》等光辉著作，大家对照毛主席关于“党委要完成自己的领导任务，就必须依靠党委这‘一班人’，充分发挥他们的作用”的教导，检查党委会集体领导中存在的问题，开展思想交锋，从思想和政治路线上提高对集体领导的认识，使大家看到是否按集体领导原则办事，是关系到是否执行毛主席革命路线的大问题。认识提高后，他们把党委对重大问题的集体讨论，看作是对党委成员进行思想和政治路线方面教育的过程。有一次，党委开会讨论对一个对象定性处理问题。会上，厂党委委员对组织部门提出的处理意见分歧较大，争论得很激烈。厂党委认为对这样的事情，不能用表决的方法草率作出决定。因此，党委又连续开了二次会议，反复学习党的政策，进一步提高大家的政策水平。由于这次政策学得深，议得透，所以以后讨论有关对象的定性处理问题时，意见也就比较统一，从而有力地推动了全厂对敌斗争政策的落实。"},{"type":"paragraph","text":"这个厂党委大多数成员能坚持党委的集体领导，自觉地维护党的一元化领导，但也有少数成员在开展工作、处理问题时，离开党委的集体领导，自搞一套。如有个党委委员，是一个发电所的党支部书记，他有一度没有摆正个人和党委之间的关系，妨害了党的工作。这时，厂党委就引导大家学习了毛主席关于开展积极的思想斗争的教导，把敢不敢开展积极的思想斗争，提到是不是自觉维护党的一元化领导，执行不执行毛主席革命路线的高度来认识，并列举党的观念不强而损害党的一元化领导的种种表现。大家对这个党委委员进行了严肃、认真、热情、诚恳的帮助，党委书记和军队代表又和他促膝谈心，进行回忆对比，对他触动很大。使他看到，自己与党委关系处理不好的原因，是吃了“老资格”的亏，把自己看成一朵花，把别人看成豆腐渣，这是资产阶级世界观未改造好的表现。通过批修整风，他下决心认真读马、列的书，读毛主席的书，努力改造世界观，用实际行动来增强党的观念，置身于党委集体领导之下，加强了党支部领导班子的革命团结。自从他摆正了个人与党委的关系后，处处从全局出发，厂里进行发电设备改造，他一方面发动群众安排好日常的生产，另一方面挑选了几十名技术熟练的工人去支援厂内检修，从而加快了全厂主要发电设备的检修进度，保证了检修质量，得到兄弟部门的好评。"},{"type":"paragraph","text":"由于这个厂党委重视开展党内思想斗争，使党委会既充分发扬民主，又能高度集中，在会上有话敢说，有矛盾敢摆，有意见敢提，有错误敢批、敢改；有了成绩不骄傲，出了问题不埋怨，大家主动承担责任，逐步养成了见荣誉就让，见困难就上，互相学习，互相尊重，互相配合，互相支持的团结战斗作风。这样，就保证了党的一元化领导，提高了党委成员执行毛主席革命路线的自觉性，使全厂斗、批、改各项工作出现了新的气象。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6da29c649e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

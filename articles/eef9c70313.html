script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"整风和工作要两不误","authors":["《人民日报》社论"],"dates":[{"year":1957,"month":5,"day":11}],"is_range_date":false,"parts":[{"text":"整风和工作要两不误","type":"title"},{"text":"《人民日报》社论","type":"authors"},{"text":"这次整风的主要对象是各个部门、各个地区党的主要干部，这些干部的工作都很忙，党和国家工作中有很多问题经常要他们解决。如果因为解决这些问题而不进行整风，那这些问题本身也就不能得到正确的解决；如果因为整风而影响了工作，那就可能使原有的矛盾扩大。所以，中央在关于整风的指示当中，提出了工作、整风两不误的原则。","type":"paragraph"},{"text":"现在，有些机关对这个问题的处理并不恰当，只顾整风，不顾工作的情形是存在的。国家机关党委规定每周两三个下午，但是有的机关规定每周学习三天，或者学习五个下午。用这么多的时间来整风，事实上是要影响工作的。有的机关每到学习时间，工作完全停顿下来，电话也不接，整个机关没有一个主要干部值班。结果，上级有什么事询问，同级有什么事商量，下级有什么事请示，一律要等待来日。什么叫做因为整风影响了工作呢？这就是其中的一种情形。","type":"paragraph"},{"text":"这种现象应当防止。既然要工作、整风两不误，就不能要求在很短很短的时间当中结束整风运动，就必须把整风运动的时间放长一些，这对工作、对整风都有好处。同时，在进行整风学习的时间内，各部门一定要有负责干部值班，保证在任何情况下，不致使工作中断。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年5月11日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eef9c70313"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

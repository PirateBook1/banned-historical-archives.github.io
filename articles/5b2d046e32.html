script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央为粵西暴乱事件对沿海及农村有关问题的指示","authors":[],"dates":[{"year":1953,"month":4,"day":2}],"is_range_date":false,"parts":[{"text":"中共中央为粤西暴乱事件对沿海及农村有关问题的指示","type":"title"},{"text":"各中央局、分局、省（市）委：","type":"appellation"},{"text":"华南分局转来粤西区敌人组织暴乱的报告，特转发各地。前些时候，华东安徽境内曾发生会门暴动，最近更有不少地区先后报警，这是很值得注意的重大事态。不少地方，因受几次寒流，地瓜、小麦冻坏，今春将有较为严重的春荒。不少地方，群众的经济作物及土产不能出脱，买不到粮食。不少地方，群众负担过重，应减未减，应免未免。不少地方在破除迷信、处理婚姻问题时过急过左，脱离了群众。沿海和水上渔盐民收入减少，生活无保障。全国各地的党政基层组织中，均有少数坏人坏事存在。所有这些都是足资敌人利用的空隙，不加注意，还会引出许多大乱子来。防范的办法，除了必须有计划地完成取缔会门和水上民主改革之外，最主要的，也是最根本的，是对群众生活中和生产中发生的困难，寄予最大的关怀，并及时地就地加以解决。中央希望：","type":"paragraph"},{"text":"（一）华东局、中南局及华南分局，能就沿海渔盐民的工作问题，包括建立水上行政组织、改善政策措施及加强群众工作方面，分别提出一个解决方案。","type":"paragraph"},{"text":"（二）凡去年公粮负担过重的地区，对应行减免而未减免的农户，未交者应予减免，已交者尾欠不可再追。生活因而困难者，应即予救济。查田定产过高者，应宣布降低，以安民心，挽回影响。","type":"paragraph"},{"text":"（三）对业已发生春荒和将要发生春荒的地区，应密切注意，迅速查明，发放必要的救济粮，并及时调剂出售粮。","type":"paragraph"},{"text":"（四）民间的自由雇工、自由借贷和自由交易，也可以解决群众的一些困难，要加以提倡。由于在党内进行反对资本主义倾向，在社会上也禁止或变相禁止自由雇工、自由借贷和自由交易，那是不对的。各地应在群众会议上和各界人民代表会议上讲清楚这个政策。","type":"paragraph"},{"text":"（五）必须遵照中央的指示，上下一体，克服“五多”、减轻人民难以负担的那些政治负担，严格执行以生产为中心的方针，结合反对官僚主义、命令主义和违法乱纪，借以加强党和人民的联系，孤立敌人。","type":"paragraph"},{"text":"（六）对群众迷信问题，这是旧中国半封建社会长期成长起来的，要经过长期的宣传教育、思想改造并结合群众经济生活改善、政治觉悟与文化水平逐步提高中才能克服。不经过宣传教育，不善于等待群众觉悟而采取粗暴态度，禁止群众迷信行为固然是错误的。不问地方与群众条件过早强调反迷信宣传，不结合群众经济生活改善与觉悟水平提高，想单纯靠宣传教育来破除迷信，也是行不通的。其结果同样要引起群众反感，给坏分子以空隙可乘之机。因此，在刚土改地区或土改不彻底地区，应停止反迷信宣传。至于烧神毁庙，平坟灭墓等错误行为，则任何地区任何时候都应严格禁止。","type":"paragraph"},{"text":" 中共中央","type":"paragraph"},{"text":" 1953年4月2日","type":"paragraph"}],"comments":[],"origin":"广东省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b2d046e32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

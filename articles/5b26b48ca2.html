script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理前往宾馆看望吴貌貌卡总理","authors":[],"dates":[{"year":1979,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理前往宾馆看望吴貌貌卡总理"},{"type":"paragraph","text":"新华社北京七月十日电  国务院副总理邓小平今天上午前往宾馆看望缅甸总理吴貌貌卡，并一起共进了早餐。"},{"type":"paragraph","text":"在热情友好的交谈中，邓副总理说，我们都是老朋友了，欢迎你们来访。他请吴貌貌卡总理转达他对吴奈温总统的问候。吴貌貌卡总理也热情地转达了吴奈温总统对邓副总理的问候。"},{"type":"paragraph","text":"国务院副总理耿飚，外交部长黄华，中国驻缅甸大使莫燕忠；缅甸外交部长吴敏貌，矿业部长丹丁准将，缅甸驻中国大使吴塔吞等在座。"},{"type":"paragraph","text":"邓小平副总理前往宾馆看望缅甸总理吴貌貌卡。"},{"type":"paragraph","text":"新华社记者摄（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b26b48ca2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

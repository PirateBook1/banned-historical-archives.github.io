script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上书毛主席致敬","authors":[],"dates":[{"year":1951,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大会通过的给毛主席的信:敬爱的毛主席:"},{"type":"paragraph","text":"我们全国人民由于您正确英明的领导，才有今天革命事业的伟大成就。为了迎接中国人民胜利的日子国庆节，我们上海市的文化艺术工作者今天举行了国庆节庆祝大会，会上我们发出号召，要求上海市文化艺术工作者对于最近美帝国主义实行单独对日媾和继续破坏开城谈判，要特别提高警惕，并将以全力加强抗美援朝、保卫祖国、保卫世界和平的伟大工作。"},{"type":"paragraph","text":"我们要向您报告和提出保证。第一:我们所执行的爱国增产捐献计划，已照预定提前完成三分之二，我们拟定捐献的‘鲁迅号’战斗机三架，已完成了两架。现在我们还要竭尽全力争取超额完成捐献工作。第二:我们要认真执行已经订立的爱国公约，以便加强团结，提高政治和业务水平，并大力推动全文化艺术界搞好生产创作，广泛地从事以爱国主义为中心的宣传工作。第三:我们要遵照您所指示的文艺为工农兵服务的方向，尤其是在上海这样的工商业大城市，我们的文艺工作者更应该面向以工人阶级为工作重点。"},{"type":"paragraph","text":"同时我们此次批判‘武训传’的学习，深深感到我们的马列主义理论水平太低，我们将要加紧这方面的学习，以求为创造有正确思想内容和高度艺术水平的文艺作品而努力。"},{"type":"paragraph","text":"现在我们谨代表上海市文化艺术工作者祝您身体健康。"},{"type":"paragraph","text":"并致最崇高的敬礼!"},{"type":"paragraph","text":"上海市文学艺术界联合会上海市文化艺术工作者工会筹备会庆祝中华人民共和国成立二周年大会谨启"},{"type":"paragraph","text":"一九五一年九月廿七日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5c6d7c938"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

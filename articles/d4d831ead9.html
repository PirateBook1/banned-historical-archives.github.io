script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国共产党中央委员会关于公布中国土地法大纲的决议","authors":[],"dates":[{"year":1947,"month":10,"day":10}],"is_range_date":false,"parts":[{"text":"中国共产党中央委员会关于公布中国土地法大纲的决议","type":"title"},{"text":"中国的土地制度极不合理。就一般情况来说，占乡村人口不到百分之十的地主富农，占有约百分之七十至八十的土地，残酷地剥削农民。","type":"paragraph"},{"text":"而占乡村人口百分之九十以上的雇农、贫农、中农及其他人民，却总共只有约百分之二十至三十的土地，终年劳动，不得温饱。这种严重情况，是我们民族被侵略、被压迫、穷困及落后的根源，是我们国家民主化、工业化、独立、统一及富强的基本障碍。为了改变这种情况，必须根据农民的要求，消灭封建性及半封建性剥削的土地制度，实行耕者有其田的制度。二十年以来，特别是最近两年以来，中国农民在中国共产党领导之下，实行土地改革，已有巨大的成绩及丰富的经验。今年九月，中国共产党召集了全国土地会议，在这个会议上，详细地研究了中国土地制度的情况，土地改革的经验，制定了中国土地法大纲，作为向各地民主政府、各地农民大会、农民代表会及其委员会的建议。中国共产党中央委员会完全同意这个土地法大纲，并予以公布。希望各地民主政府、各地农民大会、农民代表会及其委员会，对于这个建议，加以讨论及采纳，并订出适合于当地情况的具体办法，展开及贯彻全国的土地改革运动，完成中国革命的基本任务。","type":"paragraph"},{"text":" 中国共产党中央委员会一九四七年十月十日","type":"paragraph"}],"comments":[],"origin":"根据中央文件原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4d831ead9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

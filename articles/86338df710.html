script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"注意吸收民族资本家及其代表参加根据地建设","alias":"","parts":[{"type":"paragraph","text":"注意吸收民族资本家及其代表"},{"type":"paragraph","text":"参加根据地建设"},{"type":"paragraph","text":"（1940年10月14日）胡服，陈毅，克诚\"，并告叶、项，雪枫？："},{"type":"paragraph","text":"你们注意吸收陶行知等生活教育社人员去参加苏北文化教育工作是对的，这是主要方面。但同时亦应注意黄炎培、江问渔等所领导的职业教育社在江、浙两省知识分子中有颇大影响，因为黄、江等不仅在文化教育界有地位，而且是经营工商业的民族资本家著名代表，因此，你们也应吸收职业教育社社员及其有关的各方人员，参加我们的文化教育和财政经济事业。同时，你们应经过韩国钧、李明扬、李长江及地方绅士、文化界等，对苏北以外的江浙民族资本家及其代表如张一、黄炎培、江问渔、褚辅成、穆藕初等加"},{"type":"paragraph","text":"[1]胡服，即刘少奇。陈毅，当时任新四军苏北指挥部指挥兼政治委员。克诚，即黄克诚，当时任八路军第五纵队司令员兼政治委员。"},{"type":"paragraph","text":"[2]叶、项，指叶挺、项英，当时分别任新四军军长和副军长。雪枫，即彭雪枫，当时任八路军第四纵队司令员。"},{"type":"paragraph","text":"[3]韩国钧（1857—1942)，江苏泰县海安镇（今属海安县）人，开明绅士，曾多次参与调解国民党顽军同新四军苏北部队磨擦事件。李明扬，当时任国民党军鲁苏战区苏鲁皖边区游击军总指挥。李长江（1890-1956)，以联络，向他们说明苏北事件\"真相，约请他们派人或介绍人参加苏北之地方政权工作，民意机关工作，及经济、文化、教育建设工作。我们已电周、叶?与他们联络，如以后他们介绍人到苏北来时，须加以接纳，与之做事业上的合作，以为拉拢江浙民族资产阶级的具体例证，这对统一战线的发展是有帮助的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十四日"},{"type":"paragraph","text":"[1]1940年10月初，国民党军鲁苏战区副总司令韩德勤，调集重兵向新四军苏北指挥部驻黄桥地区部队发动进攻，新四军一方面争取一部分友军保持中立，一方面实行自卫还击，歼灭韩部11000余人，这就是黄桥战役，也称苏北事件。"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":10,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":154,"page_end":155},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji2","name":"毛泽东文集第二卷（1999）","type":"pdf","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji2.pdf"],"article":{"title":"注意吸收民族资本家及其代表参加根据地建设","description":"根据中央档案馆保存的抄件刊印。","dates":[{"year":1940,"month":10,"day":14}],"parts":[{"text":"注意吸收民族资本家及其代表参加根据地建设","type":"title"},{"type":"paragraph","text":"胡服、陈毅、克诚并告叶项，雪枫："},{"type":"paragraph","text":"你们注意吸收陶行知等生活教育社人员去参加苏北文化教育工作是对的，这是主要方面。但同时亦应注意黄炎培、江问渔等所领导的职业教育社在江、浙两省知识分子中有颇大影响，因为黄、江等不仅在文化教育界有地位，而且是经营工商业的民族资本家著名代表，因此，你们也应吸收职业教育社社员及其有关的各方人员，参加我们的文化教育和财政经济事业。同时，你们应经过韩国钧、李明扬、李长江及地方绅士、文化界等，对苏北以外的江浙民族资本家及其代表如张一、黄炎培、江问渔、褚辅成、穆藕初等加以联络，向他们说明苏北事件真相，约请他们派人或介绍人参加苏北之地方政权工作，民意机关工作，及经济、文化、教育建设工作。我们已电周、叶与他们联络，如以后他们介绍人到苏北来时，须加以接纳，与之做事业上的合作，以为拉拢江浙民族资产阶级的具体例证，这对统一战线的发展是有帮助的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十四日"}],"comment_pivots":[{"part_idx":1,"offset":8,"index":1},{"part_idx":1,"offset":15,"index":2},{"part_idx":2,"offset":179,"index":3},{"part_idx":2,"offset":241,"index":4},{"part_idx":2,"offset":294,"index":5}],"is_range_date":false,"authors":["毛泽东"],"comments":["胡服，即刘少奇。陈毅，当时任新四军苏北指挥部指挥兼政治委员。克诚，即黄克诚，当时任八路军第五纵队司令员兼政治委员。","叶项，指叶挺、项英，当时分别任新四军军长和副军长。雪枫，即彭雪枫，当时任八路军第四纵队司令员。","韩国钧（一八五七——一九四二），江苏泰县海安镇（今属海安县）人，开明绅士，曾多次参与调解国民党顽军同新四军苏北部队磨擦事件。李明扬，当时任国民党军鲁苏战区苏鲁皖边区游击军总指挥。李长江（一八九○——一九五六），江苏南京人，当时任国民党军鲁苏战区苏鲁皖边区游击军副总指挥。","一九四○年十月初，国民党军鲁苏战区副总司令韩德勤，调集重兵向新四军苏北指挥部驻黄桥地区部队发动进攻，新四军一方面争取一部分友军保持中立，一方面实行自卫还击，歼灭韩部一万一千余人，这就是黄桥战役，也称苏北事件。","周，指周恩来。叶，指叶剑英，当时任中共中央南方局常委。"],"page_start":313,"page_end":314,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86338df710"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

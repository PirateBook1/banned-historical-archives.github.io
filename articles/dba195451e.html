script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委给成都工人革命造反兵团、川大八二六战斗团同志们的信","authors":[],"dates":[{"year":1967,"month":2,"day":18}],"is_range_date":false,"parts":[{"text":"中央军委给成都工人革命造反兵团、川大八二六战斗团同志们的信","type":"title"},{"text":"【该信由叶剑英起草，由成都军区广播。】","type":"paragraph"},{"text":"中国人民解放军是毛主席亲手缔造和领导的无产阶级革命军队，是无产阶级专政的最主要的工具。它担负着备战和保卫国防的伟大任务，担负着保卫无产阶级文化大革命的伟大任务。你们不要把斗争锋芒指向中国人民解放军。成都军区应革命群众的请求，派出部队协助公安机关逮捕抢劫成都市公安局几名首要罪犯的行动，是正确的，你们应给予支持。军区为了维护最高统帅命令的尊严，对军区内极少数严重违抗中央军委命令的人所采取的措施，是完全必要的，同时，这是军队内部的事，请你们不要介入，不要干预。请你们自觉执行中央《关于不得把斗争锋芒指向军队的通知》和最高统帅毛主席所签发的《中央军委命令》，不要围堵、冲击军区，不要干涉军人行动的自由，以利于部队执行国防战备任务和保卫四川地区无产阶级文化大革命运动。我们相信成都工人革命造反兵团大部分是无产阶级的先进分子组织的，川大八二六战斗团大部分是革命的师生组成的，一定能够做出执行最高统帅命令的榜样。如果你们继续围攻成都军区，一切严重后果，由你们完全负责。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dba195451e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

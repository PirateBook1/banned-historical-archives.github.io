script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"全力歼灭薛岳十个旅左右以转换战局","alias":"","parts":[{"type":"paragraph","text":"全力歼灭薛岳十个旅左右以转换战局！"},{"type":"paragraph","text":"（1946年10月3日）陈，并告张、邓、粟："},{"type":"paragraph","text":"（一）酉东电悉。部署甚好,望坚决执行。（二）目前你处与刘邓之任务是集中全力歼灭薛岳十个旅左右，即能转换战局。（三）刘邓现正对邱胡两部举行歼击，如得手，薛岳威势必将减煞。希望你们在淮海方面打几个好胜仗。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"酉江"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给山东野战军司令员兼政治委员陈毅的电报。"},{"type":"paragraph","text":"[2]张、邓、粟，指张鼎丞、邓子恢、粟裕，当时分别任华中军区司令员、政治委员和华中野战军司令员。"},{"type":"paragraph","text":"[3]指1946年10月1日陈毅给中共中央等的电报。电报说：集中山野、华野主力于宿迁、沭阳之间六塘河以北地区，10月5日前后可集中完毕，如敌东进即歼敌于运河东岸，敌如不进即西渡运河恢复淮北，此部署着重点是集中主力出击并确保和坚持华中地区。"},{"type":"paragraph","text":"[4]刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。[5]薛岳，当时任国民党军徐州绥靖公署主任。"},{"type":"paragraph","text":"[6]邱，指邱清泉，当时任国民党军第五军军长。胡，指胡琏，当时任国民党军整编第十一师师长。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":10,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":208,"page_end":208},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ddc16efae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

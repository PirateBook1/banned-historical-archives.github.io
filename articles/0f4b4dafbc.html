script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于起草召开中央工作会议的通知给邓小平的信","authors":["毛泽东"],"dates":[{"year":1961,"month":4,"day":25}],"is_range_date":false,"parts":[{"text":"关于起草召开中央工作会议的通知给邓小平的信","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"小平同志：","type":"appellation"},{"text":"请你起草一个召开中央工作会议的通知，各中央局，各省、市、区党委的负责同志于五月十五日到达北京，农村人民公社工作条例起草委员会的委员们（列举名单，照广州原样）则于五月九日到达北京。此次会议的任务是继续广州会议尚未完成的工作：收集农民和干部的意见，修改工作条例六十条和继续整“五风”，不讨论工业和城市整风问题，或者只在会议末尾略为讨论一下，这个问题留待七月会议上去讨论。为此，到会各同志，应利用目前这一段时间，对农村中的若干关键问题（食堂问题、粮食问题、供给制问题、自留山问题，山林分级管理问题，耕牛、农具大队有好还是队有好问题，一、二类县、社、队全面整风和坚决退赔问题，反对恩赐观点、坚决走群众路线问题，向群众请教、大兴调查研究之风问题，恢复手工业问题，恢复供销合作社问题）进行重点调查，下十天至十五天苦工夫，向群众寻求真理，以便五月会议能比较彻底地完成上述任务。","type":"paragraph"},{"text":"此通知，请你找田家英同志合作起草。今天晚上我们谈好，明天用电报发出，是为至盼！","type":"paragraph"},{"text":" 毛泽东四月二十五日上午九时","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f4b4dafbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

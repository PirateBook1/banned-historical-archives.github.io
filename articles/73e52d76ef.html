script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"对陈谢纵队西进作战的部署","alias":"","parts":[{"type":"paragraph","text":"对陈谢纵队西进作战的部署1]"},{"type":"paragraph","text":"（1947年5月24日）陈、谢、韩，并告新亭，滕、薄、王，贺、李，刘、邓，彭、习："},{"type":"paragraph","text":"（一）你们纵队六月内完成休整及一切西进准备工作（包括肃清吕梁，打开通路），准备于七月上旬由大宁、军渡之间渡河，先至陕北作战，再至宁夏、甘肃广大区域作战，以歼灭胡军及其他顽部，夺取大西北为目标，即借此以保卫山西。应在部队中提倡吃苦耐劳，不怕困难，告诉他们只有消灭胡宗南才能保卫山西。"},{"type":"paragraph","text":"（二）陈赓卵梗电，胡军将返普，并主张夺取太原。在目前形"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军第四纵队司令员陈、政治委员谢富治和副司令员韩钧的电报。中央军委对陈谢纵队西进作战的部署以后作了改变。"},{"type":"paragraph","text":"[2]新亭，即王新亭（1908一1984)，湖北孝感人，当时任太岳军区司令员。滕，指滕代远（1904一1974），湖南麻阳人，当时任晋冀鲁豫军区第一副司令员。薄，指薄一波，当时任普冀鲁豫军区第一副政治委员。王，指王宏坤（1909一1993），湖北麻城人，当时任晋冀鲁豫军区第二副司令员。"},{"type":"paragraph","text":"[3]指陈1947年4月23日给中共中央军委（并）彭德怀的电报。电报说：目前陕甘宁的努力使胡宗南陷于进退维谷，但其仍未放弃对山西的野心，估计移兵晋南是意中之事。我必须集中最大限度的兵力到山西作战，我意在平汉线暂取守势，刘邓至少以两个纵队增加同蒲线并尽可能抽普绥兵力参加，先给入晋之胡军以打击，再配合聂荣臻、萧克部控制正太进取太原，今冬明春再集中主力南渡进入中原，配合陈毅进取徐州。势下，我之主要作战目标是蒋介石，对于阎锡山\"主力的消灭及太原的夺取，应放在尔后去做。目前胡军亦不一定返普，即返普我应吸引其回到陕甘给以消灭，对于保卫山西解放区最为有利。"},{"type":"paragraph","text":"（三）为开辟至陕北之通路并保障尔后接济顺利起见，应举行一次大的作战，各个歼灭乡、吉、蒲、大、平、介、灵、孝八县之敌。为达此目的，你们推迟半月入陕亦可。"},{"type":"paragraph","text":"（四）陈谢入陕后，由新亭指挥所部协同吕梁部队（五旅不久可由绥、米返吕梁，作战时受新亭统一指挥），巩固与发展吕梁、太岳两区。"},{"type":"paragraph","text":"（五）陈谢入陕后，粮食由陕甘宁边区解决，其他一切仍由太岳、太行接济，你们对此应作准备。又，尔后作战，阵地战必多，应多带炮弹。"},{"type":"paragraph","text":"（六）政治上应作充分之动员工作，务使人人明了西进之伟大政治意义。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"辰敬[1]阎锡山，当时任国民党军太原绥靖公署主任。"},{"type":"paragraph","text":"[2]乡、吉、蒲、大、平、介、灵、孝，指山西乡宁、吉县、蒲县、大宁、平遥、介休、灵石和孝义。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":5,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":66,"page_end":67},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"对陈谢纵队西进作战的部署","description":"根据毛泽东手稿刊印。","dates":[{"year":1947,"month":5,"day":24}],"parts":[{"text":"对陈谢纵队西进作战的部署","type":"title"},{"type":"paragraph","text":"陈谢韩并告新亭，滕薄王，贺李，刘邓，彭习："},{"type":"paragraph","text":"（一）你们纵队六月内完成休整及一切西进准备工作（包括肃清吕梁，打开通路），准备于七月上旬由大宁、军渡之间渡河，先至陕北作战，再至宁夏、甘肃广大区域作战，以歼灭胡军及其他顽部，夺取大西北为目标，即借此以保卫山西。应在部队中提倡吃苦耐劳，不怕困难，告诉他们只有消灭胡宗南才能保卫山西。"},{"type":"paragraph","text":"（二）陈赓卯梗电，胡军将返晋，并主张夺取太原。在目前形势下，我之主要作战目标是蒋介石，对于阎锡山主力的消灭及太原的夺取，应放在尔后去做。目前胡军亦不一定返晋，即返晋我应吸引其回到陕甘给以消灭，对于保卫山西解放区最为有利。"},{"type":"paragraph","text":"（三）为开辟至陕北之通路并保障尔后接济顺利起见，应举行一次大的作战，各个歼灭乡、吉、蒲、大、平、介、灵、孝八县之敌。为达此目的，你们推迟半月入陕亦可。"},{"type":"paragraph","text":"（四）陈谢入陕后，由新亭指挥所部协同吕梁部队（五旅不久可由绥、米返吕梁，作战时受新亭统一指挥），巩固与发展吕梁、太岳两区。"},{"type":"paragraph","text":"（五）陈谢入陕后，粮食由陕甘宁边区解决，其他一切仍由太岳、太行接济，你们对此应作准备。又，尔后作战，阵地战必多，应多带炮弹。"},{"type":"paragraph","text":"（六）政治上应作充分之动员工作，务使人人明了西进之伟大政治意义。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"辰敬"}],"comment_pivots":[{"part_idx":0,"offset":12,"index":1},{"part_idx":1,"offset":20,"index":2},{"part_idx":2,"offset":80,"index":3},{"part_idx":3,"offset":8,"index":4},{"part_idx":3,"offset":48,"index":5},{"part_idx":4,"offset":53,"index":6}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东起草的中共中央军委给晋冀鲁豫野战军第四纵队司令员陈赓、政治委员谢富治和副司令员韩钧的电报。中央军委对陈谢纵队西进作战的部署以后作了改变。参见本卷第258页和第264页。","新亭，即王新亭（一九○八——一九八四），湖北孝感人，当时任太岳军区司令员。滕，指滕代远（一九○四——一九七四），湖南麻阳人，当时任晋冀鲁豫军区第一副司令员。薄，指薄一波，当时任晋冀鲁豫军区第一副政治委员。王，指王宏坤，一九○九年生，湖北麻城人，当时任晋冀鲁豫军区第二副司令员。贺李，指贺龙、李井泉，当时分别任晋绥军区司令员和政治委员。刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。彭习，指彭德怀、习仲勋，当时分别任西北野战兵团司令员兼政治委员和副政治委员。","胡，指胡宗南，当时任国民党军第一战区司令长官。","指陈赓一九四七年四月二十三日给中共中央军委并彭德怀、习仲勋、刘伯承、邓小平、滕代远、薄一波、王宏坤的电报。电报说：目前陕甘宁的努力使胡宗南陷于进退维谷，但其仍未放弃对山西的野心，估计移兵晋南是意中之事。我必须集中最大限度的兵力到山西作战，我意在平汉线暂取守势，刘邓至少以两个纵队增加同蒲线并尽可能抽晋绥兵力参加，先给入晋之胡军以打击，再配合聂荣臻、萧克部控制正太进取太原，今冬明春再集中主力南渡进入中原，配合陈毅进取徐州。","阎锡山，当时任国民党军太原绥靖公署主任。","乡、吉、蒲、大、平、介、灵、孝，指山西乡宁、吉县、蒲县、大宁、平遥、介休、灵石和孝义。"],"page_start":261,"page_end":262,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73e52d76ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

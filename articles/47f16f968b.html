script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张越霞同志追悼会在京举行  叶剑英、邓小平、李先念、陈云等同志送了花圈","authors":[],"dates":[{"year":1979,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"张越霞同志追悼会在京举行"},{"type":"paragraph","text":"叶剑英、邓小平、李先念、陈云等同志送了花圈"},{"type":"paragraph","text":"新华社北京三月一日电  政协全国委员会委员、供销合作总社物价局长张越霞同志，因患心脏病医治无效，于一九七九年二月十二日在北京逝世，终年六十八岁。张越霞同志追悼会一日下午在八宝山革命公墓礼堂举行。"},{"type":"paragraph","text":"叶剑英、邓小平、李先念、陈云、王震、韦国清、乌兰夫、方毅、邓颖超、余秋里、胡耀邦、聂荣臻、谭震林、李井泉、张鼎丞、蔡畅、廖承志、周建人、谷牧、王任重、宋任穷、康克清、王首道、江华、黄火青等同志送了花圈。政协全国委员会、中共中央办公厅、中共中央组织部、中共中央宣传部、中共中央统战部、国务院有关部委、全国供销合作总社、商业部，中共北京市委和市革委也送了花圈。"},{"type":"paragraph","text":"方毅、宋任穷、王首道、黄火青、刘澜涛、安子文等同志参加了追悼会。"},{"type":"paragraph","text":"追悼会由政协全国委员会副主席、全国妇联主席康克清主持。全国供销合作总社主任陈国栋致悼词。"},{"type":"paragraph","text":"悼词说，张越霞同志出生于浙江省浦江县，一九二六年参加革命，一九二七年参加中国共产党。张越霞同志曾多年在周恩来、董必武、叶剑英等老一辈无产阶级革命家身边工作。她在长期从事党的地下工作中，不畏艰险，克服困难，完成党的任务，为夺取新民主主义革命的胜利做出了贡献。解放后，张越霞同志在全国供销合作总社工作的二十多年来，一贯认真负责，勤勤恳恳，作出了很大成绩。一九五六年，张越霞同志曾被选为党的第八次代表大会代表。"},{"type":"paragraph","text":"悼词说，张越霞同志遭受林彪、“四人帮”的残酷迫害。但是她坚持真理，坚持原则，捍卫党的机密，同林彪、“四人帮”进行了不屈不挠的斗争。"},{"type":"paragraph","text":"参加追悼会的还有中共中央、国务院等有关部门负责人，全国政协部分在京委员以及张越霞同志生前友好四百多人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"李先念","type":"人物"},{"name":"林彪","type":"人物"},{"name":"康克清","type":"人物"},{"name":"陈云","type":"人物"},{"name":"宋任穷","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47f16f968b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江缙云、余姚等地地主企图破坏秋征与土改","authors":[],"dates":[{"year":1950,"month":8,"day":16}],"is_range_date":false,"parts":[{"text":"浙江缙云、余姚等地地主企图破坏秋征与土改","type":"title"},{"text":"(浙江日报八月十六日讯) 浙江缙云、余姚、鄞县等地发生地主砍伐森林，偷卖或转移农具，大肆造谣，以破坏秋征与土改的事件。如缙云的某些地主造谣恐吓群众说：“不要以为分田是好事，将来纳粮比缴租还重。缴租是缴给本村，春荒时还可以借来吃；纳粮是给政府，有去无回，将来免不了饿死”。“穷人虽得到土地，农业税一年重一年，收的谷子还不够缴农业税”。“穷人分到地后，不论公田或私田，收割的谷子将来要全部交政府”。群众因此大为不安，中农怕秋征，贫农怕土改，生产情绪大受影响。余姚某些地主将大块森林贱价卖给商人砍伐或煽动落后群众三五成群偷伐树木和毛竹。鄞县的部份地主则有计划地变卖或转移农具，得钱浪费花用。","type":"paragraph"}],"comments":[],"origin":"1950年9月9日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65d427d01a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

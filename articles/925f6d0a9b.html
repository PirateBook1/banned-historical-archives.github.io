script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国政协副主席、彝族人民的好儿子  张冲同志追悼会在京举行  邓小平胡耀邦等参加追悼会彭真主持追悼会乌兰夫致悼词","authors":[],"dates":[{"year":1980,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国政协副主席、彝族人民的好儿子"},{"type":"paragraph","text":"张冲同志追悼会在京举行"},{"type":"paragraph","text":"邓小平胡耀邦等参加追悼会彭真主持追悼会乌兰夫致悼词"},{"type":"paragraph","text":"新华社北京11月21日电  中国人民政治协商会议全国委员会副主席、中国共产党的优秀党员、忠诚的无产阶级革命战士、彝族人民的好儿子张冲同志因病长期医治无效，于1980年10月30日在北京逝世，终年81岁。张冲同志追悼会今天下午在全国政协礼堂举行。"},{"type":"paragraph","text":"追悼会会场里安放着张冲同志的遗像和骨灰盒，骨灰盒上覆盖着中国共产党党旗。"},{"type":"paragraph","text":"中共中央、人大常委会、国务院、政协全国委员会的领导同志邓小平、胡耀邦、王震、韦国清、彭冲、宋任穷、阿沛·阿旺晋美、胡厥文、朱蕴山、史良、杨静仁、刘澜涛、康克清、季方、王首道、庄希泉、荣毅仁、王昆仑、何长工、肖克、杨秀峰、包尔汉、周培源、钱昌照，云南省的负责人刘明辉、朱家璧、张子斋，部分在京的全国人大常委会委员、政协全国委员会的常务委员和委员，全国人大民族委员会委员，中共中央组织部、中共中央统战部、国家民委的负责人，在京的彝族同志，张冲同志的生前友好，政协全国委员会和国务院机关事务管理局的机关工作人员，共六百多人参加了追悼会。"},{"type":"paragraph","text":"追悼会由中共中央政治局委员、人大常委会副委员长彭真主持，中共中央政治局委员、人大常委会副委员长、政协全国委员会副主席、中共中央统战部部长乌兰夫致悼词。"},{"type":"paragraph","text":"张冲同志追悼会会场肃穆、朴素，没有陈放花圈，参加追悼会的同志也没有戴黑纱、白花。这是根据张冲同志生前的遗愿和家属的建议安排的。追悼会前，张冲同志的夫人惠国芳同志建议，开追悼会送花圈费时、费力、费钱，应当进行改革，简化丧事、移风易俗应由党员干部带头；张冲同志的追悼会，家属、有关单位和个人一律免送花圈，参加追悼会的同志不戴黑纱、白花。有关部门同意惠国芳同志的建议。参加追悼会的同志对张冲同志的家属这种带头简化丧事、移风易俗的优良作风表示赞扬。"},{"type":"paragraph","text":"张冲同志的骨灰将按照他本人的遗愿，撒在他生前为考察和研究长江上游水利建设而九次穿越过的金沙江虎跳峡中。"},{"type":"paragraph","text":"追悼会后，邓小平等同志向张冲同志的夫人惠国芳及其亲属表示亲切慰问。（附图片）"},{"type":"paragraph","text":"张冲同志遗像      新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"彭真","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"925f6d0a9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

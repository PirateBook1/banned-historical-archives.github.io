script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——反对高校党委制","authors":["北京航空学院师生"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——反对高校党委制","type":"title"},{"text":"北京航空学院师生","type":"authors"},{"text":"“党委在校容易产生官僚主义。党委领导不能发挥教师的积极性，影响他们进修和教学质量。老干部是没有学术的，他们领导学术是不好的。……党委在校只进行政策方针的领导，不应干涉其他行政工作。学校成立院务委员会，是学校最高权力机关，有最后决定权。委员会由选举确定，以德才兼备为原则，不应看是否党员，院务委员会下面成立学术政治委员会。以党代政的形式是有危险性的，因为我党是执政党。会产生骄傲情绪，对外不信任，一切自己搞……我院学风不强，与党委领导有关。现在院长左手是党委会，右手是院务委员会，这样就不民主。院长是党委会的，又是院务委员会的领导，这样党委的决议就很少通不过，等于以党代政。党委会应只管思想不管学术。”（北京航空学院一个学生）","type":"paragraph"},{"text":"“我就不知道什么共产党不共产党，我只知道有个行政，我不属于党领导。”“共产党退出学校，什么党不党，你搞你的，我搞我的科学研究，谁也别管谁。学校内搞政治工作的干部用不着，××应当撤职。”（北京航空学院一个讲师）","type":"paragraph"},{"text":"“党委会不能领导科学，不能领导学校，应该民主办校，应该主要由教授，其他是讲师、助教来选出一个院务委员会，是学校的最高权力机构。”（北京航空学院两个助教）","type":"paragraph"},{"text":"“学校党委负责一切（不论什么）的制度，是造成三害的原因。以后扩大民主，也不能保证无三害”。“是不是以后体制改成一半由党委，一半由教职工代表的机构。其中起草的核心组也是一半一半。”（北京航空学院一个讲师）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6842f6c740"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

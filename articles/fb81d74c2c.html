script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国家计委关于棉花收购价格给江苏的批复","authors":[],"dates":[{"year":1971,"month":9,"day":15}],"is_range_date":false,"parts":[{"text":"国家计委关于棉花收购价格给江苏的批复","type":"title"},{"text":"苏革发〔1971〕34号报告收悉。关于棉花新标准的标准级（327）皮棉收购价格，应根据国务院规定的棉农不减少收入和国家不增加支出的原则来安排。1967年国务院五部（委、社）印发的《关于棉花新标准扩大试点会议纪要》的附件中又明确规定：“含水标准全国统一规定为10％，不足或超过10％时，应升扣重量。”这样，南方棉区原含水标准11％，应扣去1％，不计入价格之中。同时考虑到逐步缩小各省之间的地区差价，便于毗邻地区的价格平衡衔接。据此，我们意见：你省棉花新标准的标准级（327）皮棉收购价格暂定价每担不超过104元，具体价格请你们自行安排。待全国推广新标准时，棉价问题再作进一步的合理安排。","type":"paragraph"},{"text":"附件","type":"appellation"},{"text":"江苏省革委会关于棉花新标准价格的请示","type":"subtitle"},{"text":"我省在总结棉花标准改革试点的基础上，决定从今年新棉上市起，全面推广棉花新标准。其标准级（三级27毫米长度）的收购价格，每担拟定为105．95元，并在全省实行一个价格。现将具体情况报告如下：","type":"paragraph"},{"text":"一、新标准价与试点结果接近","type":"subtitle"},{"text":"从1967年起，先后在海门、海安、大丰三个县的11个公社进行试点，1969年试点结果：三县平均标准价为104．77元。实行棉花标准后，提高水份标准（从11％改为10％）的因素，应加入标准价格，因此，试点标准价需再加上1．05元，应为105．82元。新标准价只比试点结果标准价每但高0．13元。","type":"paragraph"},{"text":"二、新标准价与测算水平差距不大","type":"subtitle"},{"text":"另从苏州、南通、盐城3地区（棉花收购量占全省收购量80％以上）选择了8个县以1967～1969年为测算期进行测算，测算结果：苏州地区为105．95元，南通地区为105．17元，盐城地区为103．94元。鉴于这次推广棉花新标准取消省内地区差价，改变过去南高北低的不合理状况，为使苏南地区棉农不减少收入，故拟定全省新标准价105．95元。","type":"paragraph"},{"text":"三、新标准价基本符合国务院关于推行棉花新标准“国家不增加支出，棉农不减少收入”的原则","type":"subtitle"},{"text":"全省执行105．95元的标准价比测算平均标准价104．77元每担高1．18元，全省共增加支出860万元，仅占收购部金额1．16％。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江苏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb81d74c2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

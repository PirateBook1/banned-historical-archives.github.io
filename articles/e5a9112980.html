script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真落实毛主席关于发展畜牧业的批示  宜宾县耕牛自给有余","authors":[],"dates":[{"year":1971,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真落实毛主席关于发展畜牧业的批示"},{"type":"paragraph","text":"宜宾县耕牛自给有余"},{"type":"paragraph","text":"一九五五年，伟大领袖毛主席在《中国农村的社会主义高潮》中，为四川省宜宾县天池乡集体农业生产合作社发展耕牛的经验写了光辉的按语：“这一篇很好，各地应当仿照办理。有些合作社，不但不注意繁殖小牲口，已有的小牲口也不重视，这是完全不对的。应当把一切大小强弱的牲口作出统一的安排，并且应当如同宜宾县那样有计划地繁殖小牲口。”毛主席这个批示，为发展社会主义畜牧业生产指明了方向，极大地鼓舞了宜宾县的广大社员和干部。十多年来，他们不断地同叛徒、内奸、工贼刘少奇的反革命修正主义路线进行针锋相对的斗争，坚决贯彻落实毛主席的光辉批示，自力更生，艰苦奋斗，大力推广当年农业生产合作社的经验，使全县的耕牛有了较大的发展。现在，全县耕牛圈存数已达六万五千多头，创造了历史最高水平。全县不仅实现了耕牛自给，十多年来还调出六万多头耕牛支援外地。在发展耕牛的同时，这个县的养猪事业和家禽饲养量也有了发展。"},{"type":"paragraph","text":"无产阶级文化大革命中，广大社员和干部认真学习和进一步落实毛主席的光辉批示。从县、区、公社到大队、生产队层层举办各种类型的毛泽东思想学习班，深入学习毛主席的有关指示，总结全县十几年发展耕牛中的两条路线斗争的经验和教训。各社、队还整顿和调整了饲养员队伍，让饲养耕牛的大权，牢牢地掌握在贫下中农手里。为保证耕牛和其他家畜家禽的迅速发展，从县、区、公社到大队、生产队逐级建立了畜牧业委员会或领导小组，由一批干劲足、富有经验的干部和优秀饲养员、兽医人员担任领导工作。同时还为社、队培养了五千六百多名赤脚兽医。"},{"type":"paragraph","text":"由于耕畜增多，全县在扩大水田和增加复种面积的情况下，稻田仍做到四犁四耙或五犁五耙，有的队做到六犁六耙。农家肥也大大增加。去年全县粮食比一九六九年增加百分之二十五点七，甘蔗、油料作物普遍丰收。今年夏收作物小麦、油菜籽、豆类等也都获得了丰收。由于各社、队出售了一批余牛，公共积累和社员收入也相应增加，有力地巩固和发展了集体经济。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5a9112980"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

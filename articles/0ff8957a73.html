script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大庆工人阶级用实际行动欢庆“九大”开幕  带着斗批改中的问题活学活用毛泽东思想  进一步落实政策夺得抓革命促生产新胜利","authors":[],"dates":[{"year":1969,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大庆工人阶级用实际行动欢庆“九大”开幕"},{"type":"paragraph","text":"带着斗批改中的问题活学活用毛泽东思想"},{"type":"paragraph","text":"进一步落实政策夺得抓革命促生产新胜利"},{"type":"paragraph","text":"据新华社十日讯　大庆工人阶级在欢庆“九大”隆重开幕的幸福日子里，怀着对伟大领袖毛主席无限热爱、无限忠诚的深厚无产阶级感情，进一步总结两条路线斗争的历史经验，带着斗、批、改中的问题活学活用毛泽东思想，全面落实党的各项无产阶级政策，使抓革命、促生产的群众运动出现了蓬勃发展的新局面。"},{"type":"paragraph","text":"大庆油田广大革命工人在“九大”隆重开幕特大喜讯的鼓舞下，回顾了中国共产党诞生以来中国革命的历史，回顾了无产阶级文化大革命的光辉战斗历程，更加深刻地认识到，战无不胜的毛泽东思想，是指引中国革命从胜利走向胜利的灯塔。大家一致认为，把活学活用毛泽东思想群众运动提高到一个新的水平，进一步提高阶级斗争和两条路线斗争觉悟，提高自己的毛泽东思想的觉悟，用毛泽东思想统帅一切，保证斗、批、改各个阶段任务的胜利完成，夺取无产阶级文化大革命的更大胜利，是对“九大”最好的庆祝。连日来，整个油田一片欢腾，革命、生产形势一浪高过一浪。"},{"type":"paragraph","text":"广大革命工人满怀无限喜悦的心情，通过各种生动活泼的形式，举办活学活用毛泽东思想讲用会，热烈赞颂伟大领袖毛主席的丰功伟绩，热烈赞颂毛主席无产阶级革命路线的伟大胜利，并且进一步发扬理论和实践相结合的革命学风，带着斗、批、改中的问题，普遍举办以总结经验为中心内容的毛泽东思想学习班，对照毛主席的一系列最新指示，检查工作，大找差距，总结正、反面的经验，明确前进的方向。采油五十队在“九大”召开前，通过深入持久地开展革命的大批判，破除不合理的规章制度，建立了新的革命责任制，实现了一个人管七口油井的跃进计划。在“九大”隆重开幕的喜讯鼓舞下，工人们遵照毛主席关于“要认真总结经验”的教导，采取跟班调查的方法，根据油井距离远近和好管与难管等情况，重新调整了组织机构，有的一个人管五口井，有的一个人管九口井，进一步充实了革命责任制，使斗、批、改的成果不断巩固和发展。在总结经验的活动中，广大革命工人对伟大的毛泽东思想在斗争中学，在斗争中用，收到了立竿见影的效果。采油工人在“九大”召开的大喜日子里实现了一批油井远距离自动遥控。他们深有体会地说：“毛主席革命路线挂了帅，天大困难脚下踩；毛泽东思想当了家，革命生产开红花。”活学活用毛泽东思想群众运动的新高潮，正在推动革命、生产的迅猛发展。连日来，钻井、油建、采油、炼油等各条战线捷报频传。油田的原油和炼油生产量稳步上升，四月一日以来连续创造了历史上日产量最高水平。炼油厂制蜡车间的工人，在“九大”开幕的喜讯鼓舞下，一日到八日完成了将近半月的制蜡任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ff8957a73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

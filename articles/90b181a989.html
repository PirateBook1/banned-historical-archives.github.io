script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-323","name":"中央统战部、中央组织部、军委总政治部、民政部关于如何确定起义人士的本人成份及其子女的家庭出身问题的通知","author":"中共中央统战部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央统战部、中央组织部、军委总政治部、民政部关于如何确定起义人士的本人成份及其子女的家庭出身问题的通知","dates":[{"year":1979,"month":3,"day":30}],"is_range_date":false,"authors":["中共中央组织部","中共中央统战部","总政治部","民政部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1099-1100","tags":[{"name":"家庭出身","type":"主题/事件"},{"name":"阶级成分","type":"主题/事件"},{"name":"起义投诚人员","type":"主题/事件"}],"parts":[{"type":"title","text":"中央统战部、中央组织部、军委总政治部、民政部关于如何确定起义人士的本人成份及其子女的家庭出身问题的通知[1]"},{"type":"subtitle","text":"1979年3月30日 · 统发文〔1979〕346号"},{"type":"paragraph","text":"近些年来，我们收到一些统战部门和一些起义人士以及他们子女的来信，询问:如何确定起义人士的本人成份以及他们子女的家庭出身问题。我们的意见，根据一九五〇年八月公布的《中央人民政府政务院关于划分农村阶级成份的决定》中有关的补充决定和中发〔1972〕45号文件的精神，可按如下原则办理。"},{"type":"paragraph","text":"一、起义人士的本人成分问题，根据原政务院有关“所有人民解放军的指挥员、战斗员，所有起义军队的指挥员、战斗员从起义改编为人民解放军之日起，均适用本章各项规定，并称为革命军人”的补充决定精神，起义人士现在的本人成份的确定，应当是:起义后一直在我军工作的，应是革命军人；起义后早已离开部队转业到地方工作多年的，以其转业后的革命职业来定，应是革命干部、工人等等；起义后早已遣散回乡被吸收入人民公社从事农业劳动的，应是人民公社社员。而起义以前的个人成份，应按照其起义前的职业来定，如起义前在国民党军政界工作的其个人成分应是“旧军官”、“官吏”、“职员”等，但应注明何时起义。在填定《履历表》的本人成份一栏时，应填这个本人成份。"},{"type":"paragraph","text":"二、起义人士子女的家庭出身问题.根据中发〔1972〕45号文件的精神执行。起义人士的子女，凡是在其父起义后随其父生活长大的，他们的家庭出身，应按照其父起义后的革命职业来定，如革命军人、革命干部、工人、人民公社社员等，而在其父起义前随其父生活长大的，他们的家庭出身，应按照其父起义前的个人成份来定，但应注明其父系起义人员。"},{"type":"paragraph","text":"[1]Note:This document also can be seen in 铁道部政治部审干办公室, 审干工作政策选编 (一), pp. 389-390."}],"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90b181a989"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

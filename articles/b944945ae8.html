script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东局关于佛教、回教工作的指示","authors":[],"dates":[{"year":1952,"month":3}],"is_range_date":false,"parts":[{"text":"华东局关于佛教、回教工作的指示","type":"title"},{"text":"华东地区（特别是上海、南京、杭州）的佛教、回教工作对内对外影响很大，根据各方反映，土改以后，各地寺庙多被破坏，不少文物、古迹受到损失。由于寺庙的土地被分配，人民觉悟提高，求神拜佛者日少，僧尼生活困难缺乏必须的照顾，造成不良影响。为此，各地除应坚决执行1951年6月12日中央关于少数民族中佛教问题的指示外，特作如下具体规定：","type":"paragraph"},{"text":"（一）严禁破坏寺庙和毁神灭像，如因建设需要，已无僧尼或僧尼人少自愿交出寺庙者，政府可接管，但对僧尼要有妥善安置，凡属名胜古迹均应严格保护（如浙江之灵隐寺、普陀山、天台山；安徽之九华山；苏南之宝华山、金山寺、焦山、栖霞山……）。","type":"paragraph"},{"text":"（二）沪、杭、宁三市各选2个重要之寺庙（上海之静安寺、浴/玉佛寺；杭州之净慈寺、灵隐寺；南京之灵谷山等）于4月15日前加以整理修补（以恢复旧观为主，不能铺张），并邀集年高有望之僧尼一、二十人主持，成为全市僧尼诵经礼忏之所。杭州灵隐寺大雄殿即由杭州市组织一修建委员会（其中必须有著名僧尼居士参加之），筹备修复（上述寺庙如被军政机关占用者即行迁出）。","type":"paragraph"},{"text":"（三）以上三地并要整理一、二个清真寺，以供回教徒作礼拜之用。","type":"paragraph"},{"text":"（四）各地修整寺庙所需之款，除由政府酌予发给外，可向各方募集。修理之后，可由少数老弱僧尼管理，其生活费需补助者，由各地政府用管理名胜古迹的名义予以酌补。老弱无力生产之僧尼可由各地救济款中照顾。至于少数有名望之僧尼、阿訇生活确有困难者，各级统战部门亦可酌予照顾。","type":"paragraph"},{"text":"（五）各地均应注意尊重僧尼的宗教习惯，目前已发现（特别是上海）尚未还俗之僧尼多着人民装和工作人员制服，给人以错觉，故必须说服他们保持宗教习惯。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b944945ae8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

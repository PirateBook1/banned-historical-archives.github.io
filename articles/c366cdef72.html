script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5492","name":"西北公安部关于第三阶段镇反步骤安排的补充意见（节录）","author":"西北公安部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"西北公安部关于第三阶段镇反步骤安排的补充意见（节录）","dates":[{"year":1952,"month":12}],"is_range_date":false,"authors":["西北公安部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 488-489","tags":[{"name":"反革命","type":"主题/事件"},{"name":"骨干分子","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"西北公安部"},{"type":"title","text":"关于第三阶段镇反步骤安排的补充意见（节录）"},{"type":"subtitle","text":"（一九五二年十二月）"},{"type":"paragraph","text":"西北各地自六月以来，特别是自本部发出关于镇反摸底工作中几个问题的意见以来，大部地区对五个方面的敌情都进行过一次或数次调查摸底工作，对基本敌情均有了一个比较切合实际的了解。因此，我们认为："},{"type":"paragraph","text":"对五个方面反革命骨干分子，应予打击和不应予打击的界限问题，根据罗瑞卿部长在第五次全国公安会议的总结上关于捕杀的界限、标准问题的明确指示，即根据罪恶、民愤、现行活动三点去衡量，其中民愤应是捕杀的主要标准。所谓应该打击和应该捕杀的，必须是确属罪恶大、民愤大、多数人要求捕杀的反革命分子，有现行破坏活动的反革命分子（但应将某些人的思想反动，不满言论与现实的反革命破坏行为加以区别），所谓不应打击的是指以下几种人："},{"type":"paragraph","text":"（1）历史上没有罪恶或仅有轻微罪恶，不需要打击的，如反动党团骨干中的多数区分部委员、分队长，反动道首中的一般纯迷信分子等；"},{"type":"paragraph","text":"（2）历史上虽有某些罪恶，但没有民愤或民愤不大，解放后一直安分守己，靠拢人民政府及已失掉或即将失掉反革命活动能力者，即属于“可捕可不捕”、“可管可不管”的分子；"},{"type":"paragraph","text":"（3）解放以来已经各种方式处理后再无现行反革命活动的分子。如解放后经过登记、管训处理的；在镇反清查、民主改革等运动中已坦白交清问题不需处理的；经过关押教育后释放，或曾管制但已取消管制的分子；在土改、减租、反霸运动中经群众斗争教育，低头认罪者；自起义、投降、俘虏后，业经训练改造安置的；解放初期乘乱参加股匪活动的一般土匪分子，被打散回家后一直安分生产等，均不应再予以杀、关、管的打击；"},{"type":"paragraph","text":"（4）具有五个方面敌人身份的某些民主、民族统战人士，解放后与我合作，表现较好，可不打击的；或虽须打击而目前尚不能打击的，以及牵涉在侦察案件中还不能处理的等；"},{"type":"paragraph","text":"（5）根据档案、口供材料确有其人，罪应捕办，但已逃至国外或至今不知下落，因而无法捕办者，一律先另记上一笔帐，等以后发现或调查清楚再说，暂不要列入应打击数之内。自然，对于那些经过调查，证实罪恶甚大，有条件捕回的反革命分子，则应按照第五次全国公安会议决议的追捕办法处理。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c366cdef72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

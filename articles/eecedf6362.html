script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在同走资派斗争中前进","authors":["黄广廷　郭伟年"],"dates":[{"year":1976,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在同走资派斗争中前进"},{"type":"paragraph","text":"北京卫戍区某部六连　黄广廷　郭伟年"},{"type":"paragraph","text":"伟大领袖毛主席在今年年初指出：“不斗争就不能进步。”“八亿人口，不斗行吗？！”在毛主席、党中央的英明领导下，文化大革命的十年，就是我国亿万人民在同党内走资派反复斗争中阔步前进的十年。我们斗垮了刘少奇，斗垮了林彪，斗垮了邓小平。斗争锻炼了人民，教育了人民，斗争带来了胜利。我们伟大的社会主义祖国繁花似锦，社会主义革命和社会主义建设蓬勃发展。这一切都说明了“不斗争就不能进步”这个颠扑不破的真理。"},{"type":"paragraph","text":"对立统一规律是宇宙的根本规律。任何一种新的社会制度要代替旧的社会制度，都要受到代表旧制度的反动势力的拚命反抗，要经过长期的、激烈的复辟和反复辟的斗争。在社会主义历史阶段，复辟的主要危险来自党内的资产阶级，党内走资本主义道路的当权派。二十多年来，我们一次又一次粉碎了党内资产阶级复辟资本主义的阴谋，夺回了被他们窃踞的那一部分权力，批判了他们反革命的修正主义路线，保证我们党和国家沿着毛主席的革命路线继续前进。"},{"type":"paragraph","text":"承认不承认社会主义历史时期还有阶级斗争，坚持不坚持无产阶级专政下的继续革命，这是马克思主义同修正主义的一个根本分歧。资产阶级的政治代表刘少奇、林彪、邓小平，同一切机会主义者一样，极力抹杀阶级矛盾和阶级斗争，宣扬阶级斗争熄灭论。他们果真要“熄灭”，不要“斗”了吗？完全不是！邓小平重新工作不久，就迫不及待地刮右倾翻案风，丧心病狂地翻文化大革命的案，算文化大革命的帐，造成了天安门广场的反革命政治事件。我们参加了粉碎天安门广场反革命政治事件的斗争，亲眼看到一小撮反革命暴徒又打又烧的罪行，同志们个个义愤填膺。我们配合首都工人民兵、人民警察和警卫战士，对一小撮阶级敌人实行无产阶级专政。这件事使我们进一步认识到，党内走资派是资产阶级同无产阶级较量、复辟资本主义的主要力量。只有坚持以阶级斗争为纲，战胜资产阶级，特别是战胜党内资产阶级的反抗，我们才能不断巩固无产阶级专政，发展革命和生产的大好形势。"},{"type":"paragraph","text":"我们连队是在同走资派斗争的大风大浪中成长起来的。文化大革命中，我们批判了刘少奇、林彪反革命的修正主义路线，胜利地完成了警卫值勤、战备训练等任务，使连队跃入先进的行列。在批林批孔运动中，我们建立了理论队伍，积极参加批判资产阶级的斗争。去年，当邓小平刮起的右倾翻案风甚嚣尘上的时候，我们顶妖风，战恶浪，评法批儒没停步，批资批修不休战。在上级和出版机关的帮助下，我们连的几位理论骨干，在半年的时间里，编写了四十万字的《史记选译》。我们还开批判会，写文章，批判邓小平、反击右倾翻案风。"},{"type":"paragraph","text":"我们的斗争已经取得了伟大的胜利。但是，“走资派还在走”。党内走资派作为资产阶级的政治代表，还会不断地变换手法，同无产阶级作反复较量。但是，新生必然战胜腐朽，革命必定战胜反动。这是历史的规律。我们充满胜利的信心和决心，准备同走资派作长期的斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eecedf6362"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在金日成主席举行的宴会上邓小平同志的讲话","authors":[],"dates":[{"year":1975,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年四月二十五日电　邓小平同志在金日成主席举行的宴会上的讲话，全文如下:"},{"type":"paragraph","text":"尊敬的金日成主席同志，"},{"type":"paragraph","text":"尊敬的朝鲜党政代表团全体同志，"},{"type":"paragraph","text":"同志们，朋友们:"},{"type":"paragraph","text":"朝鲜人民的敬爱领袖金日成主席和他率领的朝鲜党政代表团对我国的友好访问，就要圆满结束了。金日成主席和朝鲜党政代表团的这次访问，对中国人民是一个极大的鼓舞，对进一步增进中朝两党、两国和两国人民的战斗友谊和伟大团结，做出了重要的贡献。请允许我代表中国人民的伟大领袖毛泽东主席，代表中国共产党、中国政府和中国人民，向金日成主席、朝鲜劳动党、朝鲜政府和朝鲜人民，表示衷心的感谢。"},{"type":"paragraph","text":"在朝鲜党政代表团访问我国期间，毛泽东主席和金日成主席进行了十分亲切友好的谈话。我们双方就进一步加强我们两党、两国和两国人民的战斗友谊和伟大团结，就当前的国际形势包括朝鲜半岛的形势，以及重大的国际问题，深入地交换了意见，并且取得了完全一致。这不仅符合中朝两国人民的共同愿望，而且对今后国际形势的发展也会产生重大影响。"},{"type":"paragraph","text":"金日成主席和其他朝鲜战友，在北京、南京等地进行了参观访问，同我国各阶层人民进行了亲切的会见，转达了兄弟的朝鲜人民对中国人民的深情厚谊。金日成主席和朝鲜党政代表团的同志们明天就要离开我们回国了。我们请金日成主席同志向朝鲜劳动党、朝鲜民主主义人民共和国政府和兄弟的朝鲜人民转达中国共产党、中国政府和中国人民最良好的祝愿和最亲切的问候；并请转告他们，在朝鲜人民的社会主义革命和建设事业中，在朝鲜人民反对帝国主义的侵略干涉、争取自主和平统一祖国的斗争中，中国人民将一如既往，坚定不移地同英雄的朝鲜人民站在一起。无论世界上出现什么样的风暴，中朝两国人民将永远紧密团结，并肩战斗，共同前进。"},{"type":"paragraph","text":"现在，我提议:"},{"type":"paragraph","text":"为中朝两党、两国和两国人民的战斗友谊和伟大团结，"},{"type":"paragraph","text":"为朝鲜民主主义人民共和国的繁荣昌盛，"},{"type":"paragraph","text":"为朝鲜人民的敬爱领袖、中国人民的亲密朋友金日成主席同志的健康长寿，"},{"type":"paragraph","text":"为朝鲜党政代表团其他同志的健康，"},{"type":"paragraph","text":"为柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人的健康长寿，"},{"type":"paragraph","text":"为柬埔寨王国民族团结政府首相、柬埔寨民族统一阵线中央政治局主席宾努亲王和夫人的健康，"},{"type":"paragraph","text":"为各国使节和夫人的健康，"},{"type":"paragraph","text":"为同志们、朋友们的健康，"},{"type":"paragraph","text":"干杯!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a23bd0f675"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

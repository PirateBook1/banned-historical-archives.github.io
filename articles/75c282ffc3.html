script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上钢一厂广大职工紧紧抓住揭批“四人帮”这个纲高速度发展钢铁工业","authors":[],"dates":[{"year":1977,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在英明领袖华主席抓纲治国战略决策指引下，上钢一厂广大钢铁工人、干部和技术人员，紧紧抓住揭批“四人帮”这个纲，整顿企业管理，大干快上。在今年八、九月遭到暴雨洪水袭击、影响钢产二万多吨的情况下，钢铁工人响亮地提出:“受灾不减产，把灾害造成的损失夺回来!”超额完成了全年国家计划，提前九天跨进了一九七八年，质量、品种、消耗、成本、利润、设备完好率、劳动生产率等各项技术经济指标，都大大超过去年的水平，实现了全厂年初提出的“今年打个翻身仗”的战斗口号，以优异成绩迎接市七届人代会和五届政协的召开。"},{"type":"paragraph","text":"今年以来，全厂干部和群众怀着对“四人帮”深恶痛绝的无比仇恨，先后八次召开揭批“四人帮”万人大会，深揭狠批“四人帮”篡党夺权的反革命阴谋活动，愤怒声讨“四人帮”分裂工人队伍、破坏企业管理的罪行，广大干部和群众的思想大解放，精神面貌大变化，促进了生产力的大发展。全厂干部和群众以高速度发展钢铁生产的紧迫感和责任感，整顿管理，大干快上，重点抓了考勤制、交接班制、岗位责任制和操作规程的建立、健全、修订和执行，开展了设备、安全、责任制、扭亏增盈、财经纪律等五个大检查和节电反浪费的群众运动，广泛开展各种形式的社会主义劳动竞赛、操作表演、技术练兵，围绕高产、优质、低耗，大搞化铁、炉龄、节约的革新、攻关、挖潜，使四季度的钢铁生产和各项技术经济指标有很大的突破和飞跃。以全厂钢产量为例，十月份比九月份增长一万吨，十一月又比十月份增长一万三千多吨，刷新月产历史纪录，十二月上半月又比十一月上半月增长百分之三。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75c282ffc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

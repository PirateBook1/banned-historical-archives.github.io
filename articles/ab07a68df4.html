script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"泰国人民解放军最高司令部宣告成立发表宣言指出，这个军队是按照毛泽东思想的指引办事的，并置于泰共绝对领导之下；宣言号召全体指战员“下定决心，不怕牺牲，排除万难，去争取胜利。”","authors":[],"dates":[{"year":1969,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京六日电　据“泰国人民之声”电台一日广播，泰国人民解放军最高司令部一九六九年元旦发表宣言，并且颁布了给各级指挥员、解放军战士的命令。"},{"type":"paragraph","text":"宣言说，自从一九六五年十一月十九日人民武装反对压迫和侵略的第一支战斗队成立到现在，已经三年多了。三年多来，人民武装在同敌人的战斗中不断壮大，同敌人作战一千多次，消灭了大量敌人，一次又一次地击败了敌人的扫荡镇压，在英勇卓绝的战斗中，建立了许多闻名全国的英雄事迹。"},{"type":"paragraph","text":"宣言说，由于人民武装部队战斗在各个部域，游击活动地区散布在全国各地，战斗规模将日益扩大和更加猛烈。在这种情况下，泰国人民解放军最高司令部宣告成立，以便统一和有效地进行指挥。"},{"type":"paragraph","text":"宣言指出，由泰国共产党领导并在斗争中成长壮大、来自群众和得到人民拥护支持的泰国人民解放军，是由有高度革命觉悟的战士组成的军队，是真正的人民子弟兵，是全心全意为人民服务、同人民有着密切联系、有高度自觉的纪律性、官兵一致的军队。"},{"type":"paragraph","text":"宣言说，泰国人民解放军有三大任务:打仗、做群众工作和生产。我们的重要政治任务是，必须宣传群众、组织群众、武装群众和帮助群众建立革命政权。这个军队是按照毛泽东思想的指引办事的，并置于缔造这个军队的泰国共产党的绝对领导下，因此可以肯定，这个军队必将从小到大，从弱到强，不断从胜利走向胜利。"},{"type":"paragraph","text":"宣言说，泰国人民解放军愿意同反对美帝国主义侵略泰国和反对美帝在泰国的走狗他侬卖国集团法西斯独裁统治的各方面人士合作。泰国人民解放军将坚决消灭美帝国主义的干涉、侵略势力和他侬卖国集团的反动武装，以及同美帝国主义和其走狗勾结的少数人。"},{"type":"paragraph","text":"宣言指出，当前，美帝国主义侵略者和他侬卖国集团互相勾结，完全破坏了泰国的民族独立和人民民主，他们残酷地压迫和剥削人民，残暴地镇压屠杀人民，激起了爱国人民胸中的怒火。美国一他依集团必将在人民战争的枪声中毁灭。"},{"type":"paragraph","text":"宣言说，目前，泰国人民解放军战士正在英勇地执行历史和民族赋予的光荣任务，并宣誓将把执行这一光荣任务坚持到底。尽管现时民族和人民的敌人看来还强大，这不过是暂时的现象。尽管在前进的道路上还有许多障碍和困难，但这也是暂时的。泰国人民解放军下定决心，不惜一切牺牲，一定要夺取拯救民族独立和人民民主斗争的胜利。我们相信党，我们相信群众的力量，我们坚信，人民战争必胜。"},{"type":"paragraph","text":"泰国人民解放军最高司令部在给各级指挥员和战士的命令中指出，泰国人民解放军各部队要执行如下任务:学习和掌握好毛泽东思想；在军队里建立坚强的政治工作；全心全意为人民服务，紧密团结和联系人民；广泛发展人民战争；有计划地、更加主动地向敌人进攻；坚持粉碎敌人的扫荡镇压；提高战术和作战技术水平；消除自由主义、麻痹大意思想，时刻提高警惕性。"},{"type":"paragraph","text":"命令还规定了为胜利完成这些任务而必须严格执行的纪律。"},{"type":"paragraph","text":"命令最后号召全体指战员“下定决心，不怕牺牲，排除万难，去争取胜利。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab07a68df4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

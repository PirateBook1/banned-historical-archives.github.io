script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对空军配合志愿军反敌登陆作战报告的批语","alias":"","parts":[{"type":"paragraph","text":"对空军配合志愿车反敌登陆作战报告的批语川"},{"type":"paragraph","text":"（1953年2月8日）照办。2"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月八日"},{"type":"paragraph","text":"[1]这是毛泽东对中央人民政府人民革命军事委员会副总参谋长黄克诚1953年2月5日19时报告的批语。"},{"type":"paragraph","text":"[2]黄克诚的报告说：空军司令员刘亚楼、副司令员王秉璋来总参谋部汇报到中朝空军联合司令部讨论空军配合志愿军反敌登陆作战问题的情况，提出几个问题：（一）空军配合作战有3个时机。一是敌人大舰队满载兵员由基地向登陆海面开进时；二是敌舰接近登陆地区海面，由大船只转移到登陆艇实行登陆时；三是敌登陆后我地面部队举行反击和敌军空降时。根据敌我空中力量对比，拟在第一时机避免作战，第二时机争取作战，而准备在敌人登陆后我地面部队反击和敌人空降时，不顾一切牺牲以全力作战。（二）一线机场数量少、飞机很拥挤且防空力量不强，万一敌机轰炸将造成很大损失，联司要求在一线再建六个机场，空司意见先加建两个。（三）联司首长设想在发现敌人队伍运动实行作战后，利用夜色派轰炸机轰炸敌空军水原、金浦两基地，使敌人飞机不能起飞。但空司同志认为，依照我空军情况，很难达到目的，并会引起敌空军轰炸我一线机场，故不主张轰炸敌空军水原、金浦两基地。（四）空司拟将空十二师抽出休整，以未参加战斗之师参加战斗。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":2,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":484,"page_end":484},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0a8c569a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻上海科大工宣队军宣队和校革委会遵循毛主席的教导在落实党的政策过程中大抓活思想 提高干部和群众执行政策的自觉性","authors":[],"dates":[{"year":1969,"month":3,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　驻上海科学技术大学工宣队、军宣队和校革委会，遵照伟大领袖毛主席关于“无产阶级文化大革命的斗、批、改阶段，要认真注意政策”的伟大教导，全校上下大办各种类型的政策专题学习班，认真学习毛主席的各项无产阶级政策和清华大学执行党对知识分子的政策的经验。在学习、落实党的政策的过程中，工宣队狠抓活思想，不断克服阻碍落实政策的各种非无产阶级思想，提高干部和群众执行政策的自觉性。"},{"type":"paragraph","text":"开始，有的同志对学习党的政策和清华大学经验认识不足，有的学生存在“临时观点”，有的认为掌握政策有工宣队，我跟进好了。工宣队和军宣队发现了这些活思想后，进行分析研究，认识到在学习、落实党的政策的过程中存在着两种思想、两种世界观的斗争。根据毛主席“掌握思想教育，是团结全党进行伟大政治斗争的中心环节”的教导，工宣队和军宣队的负责同志亲自蹲点，领导有各系、各部门人员参加的学习班，以点带面，提高广大无产阶级革命派和群众的路线斗争觉悟和策略思想。为了激发大家学习的自觉性，组织全校师生听西藏农奴巴桑的忆苦思甜报告，同时请苦大仇深的工宣队员回忆家史，启发大家的阶级觉悟，原来有“临时观点”、“一心等分配”等思想的红卫兵小将听了老年工人的讲话，自觉用“完全”、“彻底”的尺子来衡量自己，决心“留校一天就要认真干一天”。过去认为学不学、用不用党的政策无所谓的同志，现在认识到这是对毛主席忠不忠的大问题，并认识到党的政策的巨大威力，他们深有体会地说:“执行党的政策，难事也好办；离开了党的政策，好事难办。”"},{"type":"paragraph","text":"“政策和策略是党的生命”。落实政策，要与来自“左”的和右的思想作斗争。有些师生过去存在宁“左”勿右思想，看看这个“问题复杂”，查查那个“问题严重”，挑来拣去，没有一个从宽处理的对象；一听到要执行“给出路”的政策，他们又一下子从“左”滑到右，觉得这个也可以放掉，那个也可以解放，把党的“给出路”政策理解为就是“放掉一批人”。一发现这个苗子，工宣队就组织群众反复学习毛主席的光辉著作《关于纠正党内的错误思想》，反复强调学习党的政策、学习清华大学经验不能就事论事，一定要结合本单位实际情况，联系思想，把自己摆进去，找差距、查原因。通过群众性的辩论，使大家克服了单纯军事观点，认识到党的“给出路”政策决不是简单的“放掉一批人”，而是通过“宽严几个”，“争取几百”，从而最大限度地分化瓦解阶级敌人。"},{"type":"paragraph","text":"在落实党的政策的过程中，有些同志“怕”字当头，怕犯“右倾”错误，怕被人说成“老保翻天”，怕人家说自己“搞资产阶级派性”，对“可以教育好的子女”"},{"type":"paragraph","text":"和“犯错误的好人”不敢沾边，等领导“划杠子”、“定调子”，等等。针对这种情况，军宣队负责同志在学习中指出:“有的人怕这怕那，为什么唯独不怕党的政策不能落实呢?”工宣队员也主动带头斗私批修，说明“私”字的危害性。通过学习，同志们深有体会地说:“由于一个‘私’字，引起一个‘怕’字，产生一个‘等’字，结果党的政策迟迟不能落实，‘私’字是落实党的政策的大敌。大敌当前，必须打倒。”校革委会的一个常委是已经结合的革命干部，由于私心杂念作怪，对那些靠边的和犯错误的干部不敢沾边，怕戴上“与坏人勾勾搭搭”的帽子，不敢找他们谈思想，做工作。通过学习，这个革命干部深深感到，只有破私立公，打倒“私”字，才能正确地执行党的政策。"},{"type":"paragraph","text":"目前，在毛主席最新指示和党的政策的光辉指引下，上海科技大学形势一片大好。党的政策正在化为群众的行动，并发挥出巨大的威力，加快了清队工作的步伐，有力地推动了斗、批、改的开展。(驻上海科学技术大学工宣队)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ce3af41c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

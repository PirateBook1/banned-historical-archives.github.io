script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"印发关于王国藩社西铺大队粮食生产与畜牧业生产相结合的调查材料的批语","alias":"","parts":[{"type":"paragraph","text":"印发关于王国藩社西铺大队粮食生产与畜牧业生产相结合的"},{"type":"paragraph","text":"调查材料的批语"},{"type":"paragraph","text":"（1961年6月11日）这个经验很好，印发会议各同志参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1961年6月11日[1]王国藩，当时任河北省遵化县建明人民公社社长。"},{"type":"paragraph","text":"[2]中共中央农村工作部干部赵明、曾源1961年2月关于王国藩社西铺生产大队粮食生产与畜牧业生产相结合的调查材料说，西铺生产大队是一个有174户人家的村子，王国藩就是在这里办起“穷棒子社”的。现在这个村是王国藩领导的建明人民公社的一个基本核算单位。这个村由个体生产时期到合作化时期以至现在，粮食生产和畜牧业生产结合得好，互相促进，因此粮食和畜牧业生产一直在稳定地上升。而与西铺村一路之隔的东铺村，由于畜牧业逐年下降，粮食产量也不断下降。西铺村与东铺村粮畜发展的相互关系，从正反两方面证明了粮多、畜多、肥多，畜多、肥多、粮多的道理。西铺村生猪逐年增加的主要原因，是他们一直坚持了公养与私养同时并举、以私养为主的方针，采取各种措施鼓励社员养猪。在整个畜牧业的发展上，则贯彻了自养自繁的方针。"},{"type":"paragraph","text":"[3]指1961年5月21日至6月12日在北京举行的中共中央工作会议。毛泽东全集第四十四卷"},{"type":"paragraph","text":"这个社在河北省北部的迁安县\"[1]应是遵化县。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":6,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":303,"page_end":304},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fbb81fab3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"斯大林主席覆电 感谢毛主席贺寿","authors":[],"dates":[{"year":1950,"month":1,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京九日电】　我中央人民政府毛泽东主席、周恩来总理在苏联部长会议主席斯大林七十寿辰时，曾致电祝贺，现已分别收到斯大林表示谢意的覆电。两电电文如下"},{"type":"paragraph","text":"(一)斯大林主席覆毛泽东主席电:"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东先生阁下:"},{"type":"paragraph","text":"主席先生，当我生辰之时，承蒙庆贺，谨此致衷心的谢意。约·斯大林"},{"type":"paragraph","text":"(二)斯大林主席覆周恩来总理电:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中华人民共和国中央人民政府政务院总理兼外交部长周恩来先生阁下:"},{"type":"paragraph","text":"我感谢你，总理先生，对我的生日的祝贺和愿望。"},{"type":"paragraph","text":"约·斯大林"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d2fe63db6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西省容县、宜山两专区最近约有一万一千名农业社社员闹退社","authors":[],"dates":[{"year":1957,"month":3,"day":11}],"is_range_date":false,"parts":[{"text":"广西省容县、宜山两专区最近约有一万一千名农业社社员闹退社","type":"title"},{"text":"新华社南甯11日讯  广西省容县、宜山两专区部分弄月社社员闹退社现象最近又有发展。据十个县的不完全统计，有一万一千多户社员闹退社。","type":"paragraph"},{"text":"闹退社的原因有二：","type":"paragraph"},{"text":"一、富裕农户不愿参加社。如苍梧县思委农业社闹退社的七十四户中，富农和富裕农户就有三十四户。","type":"paragraph"},{"text":"二、部分社员目前生活困难，失掉生产信心。据贵县十六个农业社五千八百多户社员收入的调查，去年秋收分配平均每人分得稻穀二十至一百斤的就有三千二百多户，这些户社员现在已经没有口粮，他们说：没有粮食怎样能出工。（李益芳）","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2149期，1957年3月11日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb7b32c996"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

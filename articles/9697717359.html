script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"心里装着毛泽东思想  心里装着全体人民","authors":["刘汉涛"],"dates":[{"year":1966,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"心里装着毛泽东思想  心里装着全体人民"},{"type":"paragraph","text":"我跟焦裕禄同志相比，有六大差距。一句话，还缺乏他那种用毛泽东思想培养的高尚品德。"},{"type":"paragraph","text":"焦裕禄同志为了治服内涝、风沙、盐碱三害，改变兰考县的面貌，不顾自己身患重病，冬冒严寒，夏踏洪水，进行了大量艰苦细致的工作，出色地完成了党交给的任务。这是焦裕禄同志一心为革命、一切为革命精神的具体表现。"},{"type":"paragraph","text":"我同焦裕禄同志的思想和工作比，是有很大距离的：为人民服务的思想没有焦裕禄那样完全、彻底；工作作风没有焦裕禄那样深入踏实；对待群众的意见没有焦裕禄那样细心耐心；在困难面前没有象焦裕禄那样百折不挠；对待贫农下中农的苦没有象焦裕禄那样体贴关心；生活作风没有焦裕禄那样艰苦朴素。一句话，还缺乏焦裕禄同志那种用毛泽东思想培养的高尚品德——心里装着全体人民、唯独没有自己。因此，我今后要以焦裕禄同志作一面镜子，象他那样带着深厚的阶级感情活学活用毛主席著作，把学习毛主席的书当作一切工作的最高指示，做一个完全彻底的为人民服务的革命者，踏踏实实为党为人民工作。"},{"type":"paragraph","text":"长岭是一个平、洼、岗、沙丘地兼有的地方，自然条件迫切需要改造。我和县委主要领导同志决心立即带上毛主席著作和行李，到最艰苦的地方去，和社员一起大干苦干，尽快地摸清自然规律，订出改变长岭面貌的蓝图，奋战三年五载，彻底战胜自然灾害。"},{"type":"paragraph","text":"中共吉林长岭县委副书记  刘汉涛"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9697717359"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

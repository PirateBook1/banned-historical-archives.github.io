script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"书记带头学　带动“一班人”上海自动化仪表二厂党委中心学习组三年来坚持攻读马列和毛主席著作，提高了抓大事的自觉性","authors":[],"dates":[{"year":1975,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海自动化仪表二厂党委中心学习组三年来始终坚持每周两个半天和一个晚上的学习制度，先后学习了《共产党宣言》、《国家与革命》、《哥达纲领批判》、《帝国主义是资本主义的最高阶段》等马列著作和二十三篇毛主席著作，提高了执行毛主席革命路线的自觉性。"},{"type":"paragraph","text":"这个厂党委中心学习组三年来能够坚持学习，一个很重要的原因，就是党委抓大事，书记带头学。党委书记老张认真吸取文化大革命初期犯错误的经验教训，他说:毛主席教导我们“要搞马克思主义，不要搞修正主义”，如果我们不坚持学习马列和毛主席著作，怎么谈得上搞马克思主义呢?中心学习组成立后，老张担任组长，他以身作则，刻苦学习，除了在规定的时间学习外，还挤出时间自学。在书记的带动下，几年来，党委“一班人”都养成了认真学习的好习惯，大家自觉遵守学习制度，厂中心学习组的学习从未停止过。"},{"type":"paragraph","text":"在学习过程中，这个厂中心学习组坚持理论联系实际的学风，学习搞得生动活泼。二车间技术设备组在学习时，对“靠什么来调动人的积极性”这个问题有争论，有一种意见认为，调动积极性要靠政治思想工作、靠毛泽东思想武装头脑，但也要强调靠物质奖励。中心组的成员就把这个问题带到组里来讨论。他们学习了《哥达纲领批判》以后，认识到强调物质奖励是上了拉萨尔“不折不扣的劳动所得”谬论的当，于是就及时引导干部、群众作社会调查。通过学习和调查，使大家懂得了建国以来我国工业生产蓬勃发展，充分显示了工人阶级坚持独立自主、自力更生、大干社会主义的革命精神。这种精神是在毛主席革命路线指引下焕发出来的，决不是靠什么物质刺激调动起来的。刘少奇、林彪步拉萨尔的后尘，鼓吹“物质刺激”，就是要把人们引向资本主义的死胡同。这样联系实际进行学习，使干部和群众提高了抓大事、抓路线、抓政治思想工作的自觉性。有一次模具大会战时，参加党委中心组学习的三车间党支部书记老茅首先带领群众联系实际学习了《唯物主义和经验批判主义》中的“空间和时间”一节，激动地对大家说:“时间不等人，没有辩证唯物主义的时空观，没有只争朝夕的革命精神就办不成大事。”车间工人在正确思想指导下，鼓足干劲，连续奋战，在六、七两个月时间里就完成了二百六十六副模具的生产任务，创造了本车间有史以来的最高纪录。"},{"type":"paragraph","text":"三年来，厂中心学习组的学习做到了工作忙，冲不垮；任务重，挤不掉。去年在大战四季度的日子里，厂里生产任务很重，干部要深入到生产第一线去参加战斗，在这种情况下，学习怎么办?他们的回答是，千头万绪抓根本，生产忙了学习不能忘。一些干部白天参加中心组学习，晚上和工人一起干，密切了干群关系，鼓舞了工人的干劲，只花了半个月时间就试制成功了同位素四探头多功能测定仪，提前超额完成了全年的产值计划。"},{"type":"paragraph","text":"(本报第十九期通讯　员学习"},{"type":"paragraph","text":"班学员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"811964e132"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

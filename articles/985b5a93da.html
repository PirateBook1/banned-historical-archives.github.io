script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻京部队派出慰问团前往医院探望和慰问光荣负伤的首都工人民兵、人民警察和警卫战士","authors":[],"dates":[{"year":1976,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻京部队派出慰问团前往医院探望和慰问光荣负伤的首都工人民兵、人民警察和警卫战士"},{"type":"paragraph","text":"新华社一九七六年四月十三日讯　人民解放军各总部、各军兵种、国防科委、军事院校和北京部队，组成慰问团，代表驻京部队指战员，今天下午前往医院，探望和慰问在天安门广场反革命政治事件中同阶级敌人英勇斗争光荣负伤的首都工人民兵、人民警察和警卫战士。"},{"type":"paragraph","text":"到医院探望和慰问的部队领导同志有人民解放军副总参谋长李达、总政治部副主任徐立清、总后勤部副政委曹思明，以及各单位负责人迟浩田、旷伏兆、马忠全、李际祥、刘友光等。中共北京市委、北京市革委会负责人吴忠、刘锡昌、杨寿山陪同慰问团前往医院探望。"},{"type":"paragraph","text":"慰问团的同志同受伤的工人民兵、人民警察、警卫战士一一握手，表示亲切慰问，并且向他们宣读了驻京部队的慰问信，热烈赞扬他们在粉碎天安门广场反革命政治事件中忠于党、忠于人民的高贵品质和一不怕苦、二不怕死的革命精神。慰问信说，在同阶级敌人英勇斗争中光荣负伤的首都工人民兵、人民警察、警卫战士，为保卫无产阶级文化大革命的胜利成果，洒下了自己的鲜血。你们的英雄行为，充分体现了经过无产阶级文化大革命锻炼的人民群众高度的阶级斗争、路线斗争觉悟，激励着我们更坚决地投入反击右倾翻案风的伟大斗争。"},{"type":"paragraph","text":"慰问过程中，部队的文艺战士为受伤住院的同志演出了连日赶排的歌颂反击右倾翻案风斗争胜利的文艺节目，热情歌颂他们为反击右倾翻案风，加强和巩固无产阶级专政立下的功劳，祝愿他们早日养好伤，在阶级斗争的战场上做出新的贡献。"},{"type":"paragraph","text":"部队慰问团的亲切慰问，使负伤的工人民兵、人民警察、警卫战士深受感动。他们满怀激情地表示，决不辜负党和人民的关怀，争取早日重返战斗岗位，要认真学习毛主席的重要指示，深入批判邓小平及其推行的反革命的修正主义路线，坚决打击阶级敌人的破坏活动，誓死保卫毛主席，保卫党中央，保卫毛主席的革命路线，保卫社会主义祖国的伟大首都，更加紧密地团结在以毛主席为首的党中央周围，夺取更大的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"985b5a93da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

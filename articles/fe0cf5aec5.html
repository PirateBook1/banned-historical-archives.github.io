script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意马列共产党人组织总书记贝契的贺信","authors":[],"dates":[{"year":1976,"month":7,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"意马列共产党人组织总书记贝契的贺信"},{"type":"paragraph","text":"新华社一九七六年七月二十日讯　意大利马列主义共产党人组织总书记奥斯瓦尔多·贝契写信给毛主席和中共中央，祝贺中国共产党诞生五十五周年。"},{"type":"paragraph","text":"贺信说，值此中国共产党成立五十五周年之际，谨向你们致以战斗的敬礼。"},{"type":"paragraph","text":"贺信接着说：“在五十五年的艰巨、光荣和英勇的斗争中，你们党执行毛主席的无产阶级革命路线，领导中国人民从被剥削中解放出来，建立无产阶级专政，在无产阶级专政下继续革命，并击败了刘少奇、林彪和邓小平妄图在中国复辟资本主义的阴谋，巩固了无产阶级专政。”贺信还说，“在毛主席的领导下，你们党对反对现代修正主义的斗争作出了巨大的历史性贡献。这一斗争对于真诚的马列主义者，对于革命和对于反对霸权主义的斗争是一种不可估量的帮助。”"},{"type":"paragraph","text":"贺信最后说：“你们的榜样、你们的经验给我们以伟大的教益和巨大的鼓舞。我们再次衷心祝愿你们获得成就和新的胜利。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe0cf5aec5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"志愿军代表团結束在京参观访问40万人受到巨大鼓舞深深体会毛主席论“纸老虎”的英明和正确","authors":[],"dates":[{"year":1958,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京11日电】　中国人民志愿军代表团已在10日结束了在北京的参观和报告活动。代表团在北京期间进行了一系列的参观访问，向工人、农民、机关干部、大学生及各界人士40余万人作了70多场报告，此外代表团还与首都人民进行了联欢，参加了十月革命41周年的庆祝活动和义务劳动。代表团的报告和其他活动给予首都人民以极大的鼓舞和教育，他们以最大的敬意和热情欢迎凯旋归来的英雄，志愿军代表出现在那里，那里就形成欢乐的海洋。"},{"type":"paragraph","text":"志愿军代表们以他们与美帝国主义作战的亲身经历，列举无数生动的事实，说明毛主席“论帝国主义和一切反动派都是纸老虎”的论断的英明和正确，说明抗美援朝的胜利，就是毛主席伟大的哲学思想和军事思想的胜利。这对于正在认真学习毛主席这一重要文献的首都人民起了十分重要的作用。英雄们在报告中还用一连串令人深受感动的故事，叙述了中朝人民在共同斗争中用鲜血凝成的山高海深的战斗友谊。广大群众认为听了代表们的报告等于上了一堂内容深刻、丰富的爱国主义与国际主义教育的课。"},{"type":"paragraph","text":"代表团在北京期间，参观了北京电子管厂、石景山钢铁公司、十三陵水库等地，受到这些单位广大职工热烈的欢迎。英雄们在各项参观访问中对祖国飞跃发展的建设事业，感到极大的欢欣鼓舞。他们决心拿出象朝鲜战场上那样的干劲和毅力投入今后的保卫祖国、建设祖国的斗争中去，使我们祖国更强大、更繁荣。"},{"type":"paragraph","text":"被英雄们参观访问过的单位，向英雄们写了大批的保证书和决心书，表示要学习志愿军忠于祖国、忠于人民的高贵品质，在生产战线上，更加奋发地劳动，放出更大、更多的“卫星”。已超额67%完成了全年产值计划的北京电子管厂职工，决心以继续为祖国创造更多财富的实际行动，来答谢志愿军代表团给予全厂的光荣。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b26f5242fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

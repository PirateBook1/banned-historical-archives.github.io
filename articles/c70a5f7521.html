script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大打深揭猛批“四人帮”的人民战争","authors":[],"dates":[{"year":1976,"month":11,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:今天本报发表的上海轻工业系统广大职工的揭发材料，充分说明，群众发动起来了，就能把“四人帮”在上海搞的阴谋活动一件一件揭露出来，把他们的反革命言论一条一条揭发出来，把他们的画皮一张一张剥下来，还他们反革命野心家、阴谋家、党内资产阶级典型代表的本来面目。"},{"type":"paragraph","text":"大量的事实表明，王张江姚“四人帮”在上海犯下了滔天的反革命罪行，他们是一伙祸国殃民帮，反党复辟帮，是一伙隐藏在党内的反革命的修正主义分子、不肯改悔的正在走的走资派。“四人帮”是我们党的死敌，是工人阶级的死敌，是全国各族人民的死敌。我们同“四人帮”的斗争，是两个阶级、两条道路、两条路线的生死大搏斗，是一场关系到我们党和国家命运和前途的斗争。我们一定要进一步放手发动群众，抓住“四人帮”推行的反革命的修正主义路线的极右实质，抓住他们妄图篡党夺权、颠覆无产阶级专政、复辟资本主义这个要害，抓住他们披着马列主义外衣，搞修正主义，搞阴谋诡计，搞分裂的基本特征，彻底揭发，彻底批判，肃清其流毒。"},{"type":"paragraph","text":"“我们的斗争需要马克思主义。”在揭发、批判“四人帮”的斗争中，一定要认真学习毛主席关于批判“四人帮”的一系列重要指示，学习华主席为首的党中央的重要文件，掌握思想武器，牢牢掌握斗争大方向，集中火力，狠揭猛批“四人帮”阴谋篡党夺权的罪行。"},{"type":"paragraph","text":"让我们最紧密地团结在华主席为首的党中央周围，一切行动听从党中央的指挥，把粉碎“四人帮”反党集团的伟大斗争进行到底。在华主席的领导下，沿着毛主席开辟的革命航道胜利前进!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c70a5f7521"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

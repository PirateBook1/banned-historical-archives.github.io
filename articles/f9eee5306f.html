script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让批邓的战歌唱得更嘹亮","authors":["辛樟"],"dates":[{"year":1976,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"辛樟"},{"type":"paragraph","text":"你参加过群众歌咏大会吗?每当置身于歌声的海洋中，你一定会感到热血沸腾，豪情澎湃。面对那些引吭高歌的白发苍苍的老人，胸前飘着红领巾的红小兵，以及成千上万来自各条战线的工农兵，你可曾想过，他们为什么唱得这样欢畅、嘹亮?"},{"type":"paragraph","text":"《妈妈爱唱革命样板戏》这封来信，使我们找到了一个答案。老妈妈从不爱看戏到爱看戏，又到自己上台唱革命样板戏，这一过程是很能说明问题的。"},{"type":"paragraph","text":"不爱看戏，并不是不愿看戏，只是因为文化大革命前舞台上充斥了与工农兵格格不入的帝王将相、才子佳人。这些剥削阶级的丑恶形象之所以如此张牙舞爪，肆无忌惮地在文艺舞台上专无产阶级的政，就是因为有党内资产阶级挂帅人物为之撑腰，有修正主义路线为之开道铺路。通过文化大革命，走资派遭到了批判，他们推行的那条修正主义路线也彻底破了产，在毛主席的亲切关怀下，在革命样板戏的带领下，一大批工农兵英雄形象登上了文艺舞台，广大人民感到扬眉吐气，由衷喜悦。他们不仅变得爱看戏，而且还情不自禁地学唱革命样板戏。"},{"type":"paragraph","text":"然而，事情并没有因此而结束。正当革命样板戏广泛普及、深入人心，文艺革命取得重大胜利的时候，邓小平却明目张胆地造谣说什么“样板戏都卖不出去票了”，肆意攻击文艺革命。他把革命样板戏视为眼中钉，其原因是很清楚的，因为革命样板戏大造革命舆论，体现了无产阶级在上层建筑意识形态领域对资产阶级实行全面专政，对于党内外资产阶级复辟资本主义的阴谋是致命的打击。这正是邓小平所十分害怕的。因此他迫不及待地要跳出来攻击革命样板戏。事实告诉我们，同其他各条战线一样，文艺界复辟的主要危险也是来自党内走资派，只要有邓小平这样的不肯改悔的走资派充当挂帅人物，就会刮起否定文艺革命、否定革命样板戏的妖风，工农兵的英雄形象就会有被赶出舞台的危险。广大工农兵是深深懂得这一道理的。"},{"type":"paragraph","text":"今天，邓小平垮台了，但是，党内外资产阶级的复辟活动不会停止。我们热情地学唱革命样板戏，普及革命样板戏，创作更多更好的反映无产阶级和革命人民战胜走资派的文艺作品，占领社会主义文艺舞台，就是为了巩固文化大革命所取得的伟大胜利，就是为了不让资产阶级的复辟活动在文艺领域得逞。随着批判邓小平、反击右倾翻案风的伟大斗争的日益深入，无产阶级的胜利战歌将唱得更欢畅，更嘹亮!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9eee5306f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2391","name":"公安部、卫生部关于解决看守所患病犯人治疗问题的通知","author":"公安部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"公安部、卫生部关于解决看守所患病犯人治疗问题的通知","dates":[{"year":1979,"month":6,"day":20}],"is_range_date":false,"authors":["公安部","卫生部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"黑龙江省人民检察院，监所检查工作文件选编，300-302","tags":[{"name":"看守所","type":"主题/事件"},{"name":"医生","type":"主题/事件"}],"parts":[{"type":"title","text":"公安部、卫生部关于解决看守所患病犯人治疗问题的通知"},{"type":"paragraph","text":"各省、市、自治区卫生局、公安局："},{"type":"paragraph","text":"卫生部、公安部一九六五年三月九日曾发出《对看守所患病犯人治疗问题的通知》，但是后来由于林彪、“四人帮”的干扰破坏，没有得到认真贯彻执行。因而有不少看守所仍使用犯人充当医生，既没有专门或兼职医生给犯人治病，又没有解决病情较重犯人的门诊、住院问题。由于使用犯人给犯人治病，发生了很多问题。他们利用给犯人治病的方便条件，为非作歹，进行破坏活动。有的贪污、盗卖药品；有的调戏、奸污女犯；有的为犯人互相串通案情，通风报信，甚至散布谣言，组织反革命集团，政治影响很坏，给看管工作造成很大困难。"},{"type":"paragraph","text":"为了加强看守所对犯人的疾病治疗，保障看守所的安全，凡是使用犯人当医生的，要一律取消。今后对在押犯人的疾病治疗，可采取以下办法解决。"},{"type":"paragraph","text":"一、省、市、自治区及省、区直辖市看守所设专职医生，负责犯人的医疗工作。专职医生由当地卫生部门负责调配。编制由公安机关解决。"},{"type":"paragraph","text":"二、地区和县看守所一般设兼职医生，由看守所选派有一定文化程度的青年看守人员，经卫生部门培训后兼任。有条件的地方也可设专职医生。"},{"type":"paragraph","text":"三、各地卫生部门要指定附近医院和医生，负责看守所犯人门诊、住院治疗工作。犯人在门诊或住院期间公安机关要严密看管，防止发生问题。"},{"type":"paragraph","text":"四、看守所所需要的医药，由当地医药部门供应。所需医药费用（包括门诊、住院），凭单据在看守所经费中开支。"},{"type":"paragraph","text":"此通知请翻印转发到县以上公安、卫生部门执行。"},{"type":"subtitle","text":"一九七九年六月二十日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1074fba0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

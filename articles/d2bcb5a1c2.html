script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对彭德怀来信的批语","authors":[],"dates":[{"year":1959,"month":9,"day":9}],"is_range_date":false,"parts":[{"text":"毛泽东对彭德怀来信的批语","type":"title"},{"text":"此件即发各级党组织，从中央到支部。印发在北京开会的军事、外事两会议各同志。","type":"paragraph"},{"text":"我热烈地欢迎彭德怀同志的这封信，认为他的立场和观点是正确的，态度是诚恳的。倘从此彻底转变，不再有大的动摇(小的动摇是必不可免的)，那就是“立地成佛”，立地变成一个马克思主义者了。我建议，全党同志都对彭德怀同志此信所表示的态度，予以欢迎。一面严肃地批判他的错误，一面对他的每一个进步都表示欢迎，用这两种态度去帮助这一位同我们有三十一年历史关系的老同志。对其他一切犯错误的同志，只要他们表示愿意改正，都用这两种态度去对待他们。必须坚信，我们的这种政策是能感动人的。而人，在一定的条件下，是能改变的，除开某些个别的例外情况不计在内。德怀同志对于他自己在今后一段时间内工作分配的建议，我以为基本上是适当的。读几年书极好。年纪大了，不宜参加体力劳动，每年有一段时间到工厂和农村去作观察和调查、研究工作，则是很好的。此事中央将同德怀同志商量，作出适当的决定。","type":"paragraph"},{"text":" 毛泽东九月九日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2bcb5a1c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

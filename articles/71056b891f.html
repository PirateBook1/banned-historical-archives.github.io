script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亿万军民纵情欢呼伟大领袖第七次检阅文化革命大军一定不辜负毛主席的信任和期望把无产阶级文化大革命搞得更好","authors":[],"dates":[{"year":1966,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京12日电　我们最敬爱的伟大领袖毛主席第七次接见和检阅文化革命大军的喜讯传到各地，全国到处一片欢腾。广大革命群众纷纷举行集会、座谈，纵情欢呼以毛主席为代表的无产阶级革命路线的胜利，欢呼无产阶级文化大革命和生产建设的大好形势。他们怀着最幸福、最豪迈的感情表示:一定不辜负伟大领袖毛主席的信任和期望，坚决按照毛主席指引的方向，把无产阶级文化大革命搞得更好，夺取新的更加伟大的胜利。"},{"type":"paragraph","text":"毛主席在天安门城楼上对参加接见的一些负责同志说:“你们要政治挂帅，到群众里面去，和群众在一起，把无产阶级文化大革命搞得更好。”我们伟大领袖这一亲切的教导，给全国广大干部无限鼓舞和力量。他们说:毛主席最关心群众，和群众心连心，时时和广大群众在一起，这永远是我们学习的最光辉的典范。我们一定听毛主席的话，坚决执行毛主席这一最新指示，要政治挂帅，做一个一心为公，终身为人民服务的勤务员，做一个随时准备坚持真理、修正错误，无所畏惧的共产主义战士。在当前无产阶级文化大革命更深入、更广泛、更健康地发展的大好形势下，一定要高举毛泽东思想伟大红旗，敢字当头、到群众里面去，和广大群众在一起，坚决站在以毛主席为代表的无产阶级革命路线的立场上，彻底批判资产阶级反动路线，清除它的恶劣影响，坚决贯彻执行十六条，把无产阶级文化大革命搞得更好。"},{"type":"paragraph","text":"正在车间、田间劳动的各地各族广大工农群众听到毛主席第七次检阅文化革命大军的喜讯，激动地说:当前我国无产阶级文化大革命和生产建设一派大好形势，充分说明毛主席的正确路线深入人心，跟着毛主席前进就是胜利。他们表示坚决把毛主席抓革命，促生产的指示贯彻到行动中去。“毛泽东号”机车包车组的全体乘务人员说:我们一定以无产阶级文化大革命为纲，抓革命，促生产，坚守生产岗位，更多、更快、更好、更省地完成今年运输任务，夺取文化大革命和运输生产的双胜利。我们向党中央和毛主席宣誓:永远高举毛泽东思想伟大红旗，在毛主席指引的革命轨道上，开足马力，奋勇前进。上海著名的先进生产者杨富珍、孟德和、张梅华、陈富等，怀着无比激动的心情说:革命和生产，这是毛主席和党中央交给我们的两大任务，我们一定要把这两副担子挑起来，既要把文化大革命搞得更好，又要保证完成生产任务，夺取革命和生产双丰收。"},{"type":"paragraph","text":"各族广大农牧民表示，在丰收的日子里，我们正在庆祝毛泽东思想结红果的时候，又传来毛主席检阅文化革命大军的喜讯，真是双喜临门。全国大寨式先进单位、广西陆川县雄鹰公社车路生产队的社员们说，我们听毛主席的话，抓革命促生产，粮食连年增产。现在，我们要认真学好“老三篇”，实现思想革命化，搞好秋收冬种。全国农业劳动模范、山东历城县牛旺公社牛旺大队党支部书记王泽岩激动地说，无产阶级文化大革命就是要使人的思想革命化，只有听毛主席的话，抓了人的思想革命化，生产才能飞跃发展。"},{"type":"paragraph","text":"世界上什么最红?天安门上的太阳最红。世界上什么人最亲?伟大的领袖毛主席最亲。各地广大革命师生和红卫兵热情欢呼毛主席第七次接见文化革命大军，他们说，毛主席啊，倾尽五湖四海之水，也难写出我们对您的热爱之情。只有您这样伟大的领袖才能发起和领导这样伟大的革命的群众运动。您每分每秒都和我们在一起，您每时每刻都在哺育着我们成长。您是我们心中最红最红的红太阳，我们就是那永向红太阳的葵花。我们要永远忠于您，永远跟着您在革命的大风大浪中前进再前进。各地的红卫兵小将们表示:要更好地活学活用毛主席著作，用毛泽东思想改造主观世界和客观世界。有了毛泽东思想指引我们前进，我们就心红、眼亮、胆壮、骨头硬，敢想、敢闯、敢造反、敢革命，永远不会迷失方向。我们要永远牢记毛主席的教导，关心国家大事，将无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"毛主席的最新指示，极大地鼓舞了人民解放军各级负责干部和广大战士。大家一致认为，这是伟大领袖对他们的最大关怀，最大爱护，最大鞭策，给他们照亮了加速实现思想革命化的道路，同时又是伟大领袖在社会主义革命新阶段，对他们提出的向革命化更高标准前进的新的动员令。新疆军区党委立即召开了常委扩大会议学习讨论。这些跟随毛主席南征北战数十年的老干部说，毛主席的这一教导，抓住了根本，这不仅是把无产阶级文化大革命进行到底的保证，也是我军永不变色的根本保证。只有坚决执行毛主席的这一指示，才能使自己永远保持作为一个普通党员、普通一兵、普通劳动者的本色，在共产主义队伍的行列中，永不掉队，革命到底。广州部队某部政治委员陈凤歧说，毛主席教导我们要政治挂帅，就是要突出政治。突出政治，就是突出毛泽东思想，突出群众。毛主席以他的伟大革命实践，为我们树立了突出政治，突出群众的光辉榜样。沈阳、南京、福州、兰州、武汉等许多部队领导干部纷纷表示:我军是毛主席亲手缔造的人民军队，我们一定以对毛主席最深厚的阶级感情，最忠实的态度，最坚强的党性，最彻底的革命精神，最坚决的行动，执行毛主席这一伟大指示，把学习毛主席著作的自觉性提得更高，坚持活学活用，把“老三篇”作为座右铭来学，在灵魂深处闹革命。老老实实到群众中去，恭恭敬敬向群众学习，和群众在一起，把无产阶级文化大革命搞得更好，并且在群众运动中改造自己，锻炼自己，永葆革命的青春。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71056b891f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

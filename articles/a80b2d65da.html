script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在“活下去”的背后剖析刘少奇一伙鼓吹的叛徒哲学","authors":["于洲洪"],"dates":[{"year":1971,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"反革命修正主义分子夏衍为了兜售地主资产阶级的人性论，在他自己或经他亲自培植的毒草作品里，象巫婆念叨咒语一样，总忘不了写上一句“活下去”。请看:《革命家庭》中的江梅清要妻子儿女“活下去”；《早春二月》中的萧涧秋要文嫂“活下去”；《上海屋檐下》中的匡复、林志成、杨彩玉等也都是为了“我要生活”。"},{"type":"paragraph","text":"这种“活下去”的哲学，就是叛徒、内奸、工贼刘少奇的“活命哲学”、“叛徒哲学”。刘少奇这个叛徒为了保全自己的一条命，无耻地跪倒在敌人脚下，出卖革命，叛党叛国。这就可以使我们清楚地看到，刘少奇、夏衍这伙叛徒竭力宣扬“活命哲学”、“叛徒哲学”，就是妄图麻痹无产阶级和革命人民的斗志，推销右倾投降主义路线，以便让刘少奇这伙政治骗子、野心家、阴谋家实现颠覆无产阶级专政，复辟资本主义的罪恶目的。"},{"type":"paragraph","text":"夏衍在他的一篇影评中竟胡说:“已经到了只要能够‘活下去’什么都要干的地步”。好一个为了“活下去”“什么都要干”!这是道道地地的叛徒、卖国贼、反革命的语言。为了“活下去”，匡复可以叛变革命，林志成可以去当资本家的走狗，赛金花则可以出卖祖国，充当汉奸妓女，……一句话，为了“活下去”，什么无耻卑鄙的勾当都可以干。怪不得夏衍笔下的主要人物，尽是些叛徒、特务、汉奸、地主、资本家以及妓女之流的人物，而夏衍却说他们尽管“出身不同，教养不同，性格不同，但是基本上都同具着一颗善良的心的人物”。这种谬论，完全是为一切反动分子的罪恶行径涂上一层油彩，披上一件外衣，以欺骗革命人民。"},{"type":"paragraph","text":"革命第一还是“活命第一”，这是两种根本对立的世界观。伟大领袖毛主席教导说:“我赞成这样的口号，叫做‘一不怕苦，二不怕死’”。任何一个人的生死观，都是由他的阶级本性和世界观所决定的，决没有超阶级的生死观。无产阶级为了推翻旧世界，消灭一切剥削阶级和剥削制度，实现解放全人类的共产主义的伟大理想，前赴后继，不怕牺牲，“宁可筋骨碎，决不把头回”，“只要主义真，砍头不要紧”，他们生为共产主义奋斗，死为共产主义献身。因此，在无产阶级看来，为了个人活着而“什么都要干”的人，只不过是一小撮贪生怕死的可怜虫，一群不齿于人类的狗屎堆。"},{"type":"paragraph","text":"夏衍胡说大家都要“活下去”，那是十足的骗子语言。哪里会有什么人都可以活下去的“无差别境界”呢?“阶级斗争，一些阶级胜利了，一些阶级消灭了。这就是历史，这就是几千年的文明史。”地主、资本家残酷地压迫和剥削劳动人民，帝国主义、社会帝国主义疯狂地侵略别国，他们绝不让无产阶级和劳动人民“活下去”!他们用皮鞭、镣铐和屠刀，来压迫和屠杀劳动人民，以维持其反动统治。无产阶级和劳动人民要彻底翻身解放，建设美好的共产主义，就只有拿起枪杆子闹革命，把这些毒蛇猛兽消灭干净!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a80b2d65da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

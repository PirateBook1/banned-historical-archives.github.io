script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"春耕生产越忙越要突出政治  怀柔县掀起活学活用毛主席著作新高潮，大力批判党内头号走资本主义道路的当权派，全县革命和生产出现新局面","authors":[],"dates":[{"year":1967,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"春耕生产越忙越要突出政治"},{"type":"paragraph","text":"怀柔县掀起活学活用毛主席著作新高潮，大力批判党内头号走资本主义道路的当权派，全县革命和生产出现新局面"},{"type":"paragraph","text":"新华社十二日讯  北京怀柔县抓革命促生产第一线指挥部，为了加强在春耕大忙期间的政治工作，最近召开了县、社和部分生产大队的政治工作人员会议。会议对政治工作干部进行了在春耕生产中突出无产阶级政治的教育，教育干部坚持把革命放在春耕工作的首位，以伟大的毛泽东思想统帅春耕生产工作，狠抓革命，猛促生产。"},{"type":"paragraph","text":"怀柔县各级抓革命促生产第一线指挥机构成立以来，学习人民解放军的经验，在指挥部中设立了政治工作组织和政治工作人员，大力开展政治工作。政治工作人员向广大贫下中农和革命干部广泛宣传毛主席“抓革命，促生产”的伟大指示和《中共中央给全国农村人民公社贫下中农和各级干部的信》；同时积极组织他们学习毛主席著作。毛泽东思想一旦掌握了群众，就变为巨大的物质力量。很短时间内，全县革命和生产就都出现了一派热气腾腾的新景象。但是，随着农活越来越忙，出现了一种说法，认为政治工作农闲时可以多搞，农忙时可以少搞。怀柔县抓革命促生产第一线指挥部及时分析了这种情况，认为这种说法实际上反映了突出政治与不突出政治两种思想的斗争，根本问题是对政治工作抱什么态度的问题。第一线指挥部认为，要解决这个问题，必须提高干部对加强政治工作的认识和自觉性。他们在最近召开的县、社和部分大队的政治工作人员会议上，组织大家学习了毛主席有关政治工作的伟大指示和林彪同志把活学活用毛主席著作群众运动推向新阶段的号召；并且组织两个坚持活学活用毛主席著作比较好的大队介绍了经验。通过学习讨论和经验交流，到会人员对突出无产阶级政治的伟大战略意义的认识提高了，他们自觉地批判了各种反对或者轻视政治工作的错误思想，大大地激发了自己对政治工作的热情和积极性。他们激动地说，毛主席教导我们：“政治工作是一切经济工作的生命线”，政治是统帅，是灵魂。我们如果不搞政治，只搞生产，那就丢掉了灵魂。没有灵魂还干什么革命？因此，我们不仅不能因春耕大忙而削弱政治工作，相反，生产越忙，越要突出无产阶级政治，越要加强政治工作。"},{"type":"paragraph","text":"会议强调提出，各级抓革命促生产第一线指挥机构要成为突出毛泽东思想的指挥部。在春耕大忙期间，一定要继续把学习毛主席著作的群众运动提高到新阶段，真正做到以毛泽东思想统帅一切。各级指挥机构的人员要带头活学活用毛主席著作，深入群众，搞调查研究，抓活思想，促进人的思想革命化。"},{"type":"paragraph","text":"这次会议以后，各公社都召开了政治工作会议。现在，全县已掀起学习毛主席著作的新高潮，广大社员干部会前学，地头学，炕头学，活学活用。他们一方面用毛泽东思想作武器批判党内头号走资本主义道路当权派和旧北京市委、旧县委的反革命修正主义路线，一方面用毛泽东思想统帅春耕生产，给全县的革命和生产带来了新的局面。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"419b65425f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"张文亮记毛泽东谈建团问题","alias":"","parts":[{"type":"paragraph","text":"张文亮记毛泽东谈建团问题！"},{"type":"paragraph","text":"（1920年11月21日）"},{"type":"paragraph","text":"会见毛（在通俗馆），云不日将赴醴陵考查教育。并嘱青年团此时宜注重找真同志，只宜从缓，不可急进。"},{"type":"paragraph","text":"[1]1920年冬，毛泽东在长沙筹组社会主义青年团。张文亮当时在湖南省立第一师范学校读书，追求进步，与毛泽东有密切联系。他同毛泽东之间交往的情况，在他的日记中有多处反映。仅是毛泽东同他谈建团问题，即有三处，本篇是其中一处。他在1920年12月2日日记中写道：“泽东来此。他说青年团等仲甫来再开成立会。可分为两步进行：1．研究；2．实行。并嘱我多找同志。”在1920年12月15日日记中写道：“接泽东复信：（一）你婚事在现时尽可全不议及。你的主意我最赞成。（二）口口可敬可爱，自应力与扶助。（三）师范素无校风，你应努力结一些同志作中坚份子，造成一种很好的校风。（四）青年团你可努力在校制造团员，尽本学期开一次会。（五）学校前途，决于校长去留问题；但今有志者努力维持，当然是第一要事。”"},{"type":"paragraph","text":"[2]毛，指毛泽东。通俗馆，指湖南通俗教育馆，当时何叔衡任馆长，何聘请谢觉哉等主编《湖南通俗报》，毛泽东常去报馆协助办报、研讨问题。"},{"type":"paragraph","text":"[3]青年团，当时的全称为社会主义青年团。1920年8月，陈独秀在上海成立了全国第一个社会主义青年团的组织。1920年7月初，毛泽东离开上海回到湖南后，与陈独秀等保持了密切联系，10月间，接到上海寄来的青年团章程之后，开始在长沙地区发展团员，筹建团的组织，同时筹建共产主义小组。"}],"authors":["毛泽东"],"dates":[{"year":1920,"month":11,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":302,"page_end":302},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陈独秀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfa8325fda"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

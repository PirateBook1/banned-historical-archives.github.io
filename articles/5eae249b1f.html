script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋主席致电铁托主席热烈祝贺南斯拉夫社会主义联邦共和国成立三十五周年","authors":["华国锋"],"dates":[{"year":1978,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十一月二十八日电　中共中央主席、国务院总理华国锋今天打电报给南共联盟主席、南斯拉夫总统铁托，热烈祝贺南斯拉夫社会主义联邦共和国成立三十五周年。电报全文如下:"},{"type":"paragraph","text":"贝尔格莱德"},{"type":"paragraph","text":"南斯拉夫共产主义者联盟主席"},{"type":"paragraph","text":"南斯拉夫社会主义联邦共和国总统　约瑟普·布罗兹·铁托同志:"},{"type":"paragraph","text":"在南斯拉夫社会主义联邦共和国成立三十五周年的时候，我高兴地代表中国共产党、中国政府和中国人民，并以我个人的名义，向你，并通过你向南斯拉夫共产主义者联盟、南斯拉夫社会主义联邦共和国政府和南斯拉夫人民，致以热烈祝贺。"},{"type":"paragraph","text":"三十五年来，南斯拉夫人民在铁托同志为首的南共联盟领导下，根据马克思主义科学理论，从本国具体条件出发，不断实践，努力奋斗，把南斯拉夫从一个落后的国家建设成为一个繁荣的社会主义国家。在国际事务中，南斯拉夫奉行不结盟政策，在维护不结盟运动的团结、坚持不结盟运动的反帝、反殖、反霸的方向、支持各国人民的正义斗争中发挥了积极作用，受到世界各国人民的广泛赞赏。中国人民对南斯拉夫在建设祖国、加强国防和在国际活动中取得的巨大成就感到由衷的高兴并受到鼓舞。"},{"type":"paragraph","text":"我以十分满意的心情回忆去年你对中国和不久前我对南斯拉夫进行的极为成功的访问。这两次访问和同你进行的卓有成效的会谈，使我们两党、两国之间的友好合作关系发展到了一个新的全面发展的阶段。我相信，发展中南友好合作关系不仅符合中南两国人民的根本利益，而且也为世界各国人民捍卫独立、主权、维护和平、加强国际合作和促进人类进步事业作出贡献。"},{"type":"paragraph","text":"祝社会主义的、自治的、不结盟的南斯拉夫更加繁荣强盛，人民幸福!"},{"type":"paragraph","text":"华国锋"},{"type":"paragraph","text":"一九七八年十一月二十八日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5eae249b1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

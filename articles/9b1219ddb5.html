script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"光辉的学习榜样","authors":[],"dates":[{"year":1976,"month":7,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海县纪王公社理论小组"},{"type":"paragraph","text":"看了朝鲜大型革命歌剧《党的好女儿》，心潮澎湃，激动不已。感谢朝鲜人民军协奏团的同志们，千里迢迢来到浦江之滨，他们的精湛的演出，不仅为我们又一次提供了向朝鲜人民学习的好机会，而且也为我们带来了朝鲜人民兄弟般的深情厚谊。"},{"type":"paragraph","text":"革命歌剧《党的好女儿》成功地塑造了朝鲜人民军年轻护士康娟玉的高大形象。她以革命的大无畏精神，长途跋涉，历尽艰险，胜利地完成了护送伤员到后方医院的光荣任务，为了战友不惜献出自己的骨和血，甚至宝贵的生命。从她短暂而光辉的一生，使我们看到了朝鲜人民和朝鲜人民军忠于领袖、忠于党、忠于人民的崇高精神境界和不怕困难、不怕牺牲的大无畏英雄气概。"},{"type":"paragraph","text":"康娟玉这位年轻的女战士，为什么具有这样坚定的革命意志，能够经受这样严酷的考验、创造英雄的业绩呢?主要由于她在朝鲜劳动党和朝鲜人民伟大领袖金日成主席的哺育教导下，对党、对领袖、对祖国无限忠诚，对同志、对战友无比热爱，同时，对阶级敌人以及侵略者极端憎恨。正是这种无产阶级的强烈爱憎和对革命事业的忠诚，使她满怀信心地迎着狂风暴雨，冒着冰雪严寒，冲破重重险阻，百折不挠地战斗在去后方医院的征途上。最后，在敌机空袭的危急时刻，她更把个人安危置之度外，冲进火海救护伤员，用自己的身体挡住敌人的子弹，掩护了阶级兄弟，用热血和生命谱写了一曲响彻云霄的无产阶级革命战士的壮丽凯歌。"},{"type":"paragraph","text":"革命歌剧《党的好女儿》以生动的艺术形象告诉我们:朝鲜人民是伟大的人民，朝鲜劳动党是伟大的党。中朝两国是山水相连、唇齿相依的兄弟邻邦和亲密战友，我们和朝鲜人民的心是相通的。过去，我们曾经为朝鲜人民在祖国解放战争中的每一个胜利而欢呼；现在，我们又为朝鲜人民在建设社会主义祖国中的每一个成就而高兴。和朝鲜三千里锦绣河山一样，在我们祖国的大地上，到处是莺歌燕舞；在我们公社里，也处处是棉海稻浪，批判邓小平、反击右倾翻案风的斗争正在深入发展，“农业学大寨”的群众运动洪流滚滚向前。今天，在热烈祝贺革命歌剧《党的好女儿》演出成功之际，我们决心向英雄的战士康娟玉学习，学习她坚定的革命意志，学习她顽强的斗争精神，学习她热爱人民的宝贵品质和崇高的精神境界。让我们人民公社的社员和赤脚医生，以康娟玉为榜样，从她的英雄形象中受到教育和启发，在平凡的岗位上作出不平凡的贡献。我们也一定要象朝鲜人民军协奏团的同志们那样，尽一切力量为中朝友谊之花浇水，松土，锄草，施肥，让她开遍浦江两岸，焕发出更加绚丽的光彩。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b1219ddb5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

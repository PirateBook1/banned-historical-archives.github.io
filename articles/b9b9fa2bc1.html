script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji17","name":"毛泽东全集第17卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji17.pdf"],"article":{"title":"和张橡夫的谈话","alias":"","parts":[{"type":"paragraph","text":"和张稼夫的谈话！"},{"type":"paragraph","text":"（1942年12月）"},{"type":"paragraph","text":"你要回晋绥去了，晋绥的情况有变化，全国的情况也有变化。我们的解放区，也就是敌后根据地，开始的时候是很小的，后来发展得很大，现在又缩小了。全国各地的根据地都是这种形势，晋绥根据地更严重。"},{"type":"paragraph","text":"太平洋战争爆发后，日本和阎锡山暗暗地勾结起来，搞了许多名堂，什么百分之四十九和百分之五十一的诱降计划，对地主阶级颇起作用。现在敌人把你们的地盘挤得很小，那么，你们为什么不会把敌人挤出去呢？敌人的社会基础无非是地主阶级，你们应该针锋相对，发动农民群众，武装农民群众。"},{"type":"paragraph","text":"对于地主阶级，如果他是抗日的，那就做他的工作，对他的生命财产加以保护，还可以请他们代表人物当参议员；对于那些反动地主，死心塌地跟日本人跑的，就坚决地把他当汉奸除掉，为民除害。"},{"type":"paragraph","text":"要提纲领，领导要抓大问题，把方针政策规定明确，交给下边去办，发动群众解决具体问题；不要事无巨细，眉毛胡子一把抓。"},{"type":"paragraph","text":"[1]晋绥分局成立以后，中央调张稼夫去晋绥分局工作。临行前毛泽东和"}],"authors":["毛泽东"],"dates":[{"year":1942,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":466,"page_end":466},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9b9fa2bc1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州市华侨资本家对私营工商业改造的反映","authors":["衍辉"],"dates":[{"year":1956,"month":2,"day":7}],"is_range_date":false,"parts":[{"text":"广州市华侨资本家对私营工商业改造的反映","type":"title"},{"text":"衍辉","type":"authors"},{"text":"【广东分社7日讯】在广州市侨联会最近召开的华侨私营工商业资本家三次座谈会上，他们对下列两个问题有很多意见：","type":"paragraph"},{"text":"一、对华侨及港澳资金的处理问题：大多数认为华侨资金应适当照顾，这可使华侨更加热爱祖国。华侨在海外易受谣言所惑，不予照顾不利于团结。也有些人认为华侨回国投资不是为了享受而是为了解决工作，只要工作得到适当安排便可以了，如粤大兴布店梁淑康股东说：他店内有百分之八十是华侨资金，大家对定息都没有意见，因此他认为不需要照顾。","type":"paragraph"},{"text":"其次是对解放前后华侨投资是否等同待遇问题，大多数认为应有所区别。认为解放后投资是经过与反动派作斗争，才能把资金寄回祖国，是有利于社会主义建设的；而解放前的投资虽是爱国，但客观上只有利于四大家族。所以提出：","type":"paragraph"},{"text":"(1)解放后投资的应和华侨投资公司的华侨资金一样待遇，利息年利八厘，资金仍作私股处理；(2)解放前抗日战争后回国投资的利息可以低些，资金仍作私股处理，(3)抗日战争前回国投资的，比国内资金延长“赎买”时间。","type":"paragraph"},{"text":"对港澳资金是否和华侨资金同等处理问题，有的认为港澳是自己的领土，港澳同胞不是华侨，故资金处理不应与华侨同；有的认为港澳同胞处境和华侨相同，应予同等待遇。但争论不多。","type":"paragraph"},{"text":"二、在华侨私营工商业进行公私合营中应如何和国外华侨股东联系和征求他们意见问题：有的认为先搞公私合营，不能等待华侨意见，认为如向他们说明政策，反而怕他们对祖国的情况不了解，会提出相反的意见，这就会影响申请合营工作。如美华百货公司在职资方股东朱英南(美洲归侨)说：“我寄了二、三封信给在三藩市和纽约的股东说明社会主义改造是大势所趋，人心所向，不能不走，如不跟着走，就要掉队。虽然股东间有很多不同意的，但我无法跟这些人走，使我自己掉队”。有的去信后没有得到回信，认为合营算了。有的认为华侨股东信任，不必征求意见，如进出口业锦源行(全部华侨投资的)经理韩守谦说：“华侨股东信任我；我便没有写信给他们，他们有很多钱，不在乎。同时企业几年来亏本，现无资金，定息估计不多，因此没有写信惊动他们。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年2月7日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c6eb2a514"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

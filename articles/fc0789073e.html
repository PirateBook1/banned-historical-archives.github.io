script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张显岐在政协广东省委员会机关干部反右大会上表示认罪","authors":[],"dates":[{"year":1958,"month":2,"day":24}],"is_range_date":false,"parts":[{"text":"张显岐在政协广东省委员会机关干部反右大会上表示认罪","type":"title"},{"text":"【政协广东省委员机关干部从1957年7月开展反右斗争以来，至1958年1月间，先后在本会和平解放台湾工作办公室（四办）揪出右派分子本会常务委员兼该办公室主任张显岐，秘书组组长林侠子，组员徐智；在社会知识分子工作办公室（三办）揪出右派分子该办公室主任李则谋、副主任钟锦棠，秘书组组长陈孝伟，组员李玉、徐福海、张羽、吴曾让；在学委会办公室揪出右派分子该室工商界讲习班工作组组长梁伟；在秘书处揪出右派分子总务组组员蓝中青；在本会委员工作组秘书组揪出右派分子该秘书组组长林志光等共13个右派分子。他们被打成所谓的“张显岐、李则谋右派集团”。】","type":"paragraph"},{"text":"一、这几天来听了同志们对于右派小集团罪行揭发和批判，使我更加体会到我的罪恶的深重，我愿意接受大家的意见，决心改正我的错误，再一次在同志们面前，表示向人民低头认罪，重新做人。","type":"paragraph"},{"text":"二、其次，关于右派小集团问题，在这以前，我只认识到自己在民革支部和四办已形成了以我为首的右派小集团，也认识到自己罪恶的严重性，但对于我和三办以李则谋为首的右派小集团罪行活动的关系问题上，我还没有体会到会这一点，直至领导小组对我一再启发帮助，和自己再深入检查才进一步感觉到以我为首的民革支部、四办小集团，和三办以李则谋为首的右派小集团，无论在人物关系上在罪行活动上等等都是互相联系，互相支持，不能截然分开，这是客观存在的事实。在人物方面来说：两个右派集团的人物都是这一套人马，一而二，二而一的东西，例如，钟锦棠，林侠子、徐智，他们在民革右派小集团起作用，同样，又在三办右派小集团起作用。他们都是互相交叉，互相渗透的；在我与李则谋的关系方面来说，我们有没有过联系呢？肯定是有的。我们虽然在解放前没有认识，也没有来往，但解放后，我们有一个时期同在民政厅工作，已有一定的思想感情，记得在鸣放时期，他曾来过四办了解和商谈过学习正确处理人民内部矛盾问题的漫谈情况，实质上是了解鸣放情况，企图统一步调，一齐向党进攻。在罪恶活动上来说：两个集团反党反社会主义的攻击矛头，都是集中反对党的领导，攻击统战政策，肃反政策和人事室，党支部等，这说明这二个右派集团的罪恶活动上它的思想基础和政治基础也是一致的。因此，同志们所指出的这两个集团，从客观事实来看，实质就是一个张、李右派集团，这个意见我认为是正确的。我并承认我自己在这个集团里面起了为首的作用，责任最重，罪恶最大，愿接受党给予我最严厉的处分！","type":"paragraph"}],"comments":[],"origin":"政协广东省委员会机关干部整风领导小组办公室编：《张显岐、李则谋右派集团及其他右派分子的材料》，1958年3月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc0789073e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

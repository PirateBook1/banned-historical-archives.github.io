script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国各地人民欢欣鼓舞热烈庆祝西藏和平解放西南区军政首长纷纷致电毛主席庆贺","authors":[],"dates":[{"year":1951,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　据中央人民电台二十九日广播和新华社各地二十八日的电讯报道:全国各地各界人民一致欢欣鼓舞，热烈庆祝和平解放西藏。"},{"type":"paragraph","text":"当签订和平解放西藏办法的协议的消息由中央人民电台播出后，北京许多学校的学生立刻穿好衣服，背上罗鼓，到街头举行庆祝游行。许多街道上的行人也都参加学生们的游行队伍，欢呼庆祝西藏和平解放的口号。许多工厂、企业和商店的职工连夜出大字报、黑板报。有些工厂还利用广播器向厂内职工和工厂附近的居民报喜。泸州市民当天晚上举行了火炬游行，还纷纷前去向进军西藏部队的军人家属致敬。贵阳市卅万市民在广播中联到这个消息以后，彻夜狂欢。成都市几十万工人、学生和市民自动组织游行队伍和腰鼓队、秧歌队在街头进行庆祝宣传。雅安市的庆祝情况，比春节元宵之夜还要热闹。二百多位止要开往康藏高原上的川康工程队工人，一致表示要加倍努力修好公路，使解放军早日到达西藏，保卫边疆，帮助藏族兄弟建设新的美好的生活。西康省藏族自治区首府康定各族各界人民，廿八日举行了五千多人的庆祝大会和游行。张家口市的内蒙各界人民在廿七日夜晚收听广播以后，欢呼庆祝到深夜。廿八日早晨驻张家口市各内蒙工厂、部队、机关、团体纷纷举行座谈会。大家一致认为:这是中国共产党和毛主席英明领导和中央人民政府民族政策的又一伟大胜利。"},{"type":"paragraph","text":"【新华社重庆廿九日电】　西南军政委员会于二十八日致电中央人民政府毛主席庆贺西藏和平解放协议的签字。电文如下:"},{"type":"paragraph","text":"中央人民政府毛主席:"},{"type":"paragraph","text":"和平解放西藏协议的签字，使得百年来帝国主义的侵略和各种挑拨离间，以及几十年来国民党反动匪帮的民族压迫政策，遭受了彻底的失败，这是由于毛主席英明领导的结果，和中央人民政府伟大的民族政策的感召，同时也是西藏人民热爱祖国而坚决摆脱帝国主义奴役的志愿的集中表现。从此以后，西藏民族和西藏人民永远回到中华人民共和国各民族友爱合作的大家庭里来，在中央人民政府和毛主席领导之下，和国内其他各兄弟民族一样，充分享受民族平等和区域自治的权利，从而发展自己的政治、经济、文化教育事业，逐步改善与提高人民的经济生活和文化生活，以加强国防力量，同心协力，建设新西藏和新中国。我西南七千万人民除热烈庆祝这一伟大的胜利外，竭诚拥护和平解放西藏的协议的签订，并坚决执行协议的各项规定，为其彻底实现而努力。"},{"type":"paragraph","text":"西南军政委员会护电"},{"type":"paragraph","text":"【本报讯】　据新华社雅安电:西康省人民政府主席廖志高、副主席张为炯、鲁瑞林、夏克刀登、果基本古及全体政府委员，为拥护和平解放西藏的全部协议，致电毛主席及中央人民政府致敬。"},{"type":"paragraph","text":"西康省藏族自治区人民政府主席桑吉悦希，副主席阿旺嘉错、洛桑顷巴，政府委员日库活佛及自治区首府康定各族各界人民今日向毛主席、中央人民政府、中共中央驰电致敬，热烈拥护和平解放西藏的全部协议，庆贺西藏和平解放"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4a1ab016d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共上海市委昨日召开大会郑重地为王申酉同志平反昭雪王申酉是勤奋好学、追求真理、努力学习马克思主义、拥护党和社会主义、敢于向“四人帮”作斗争的好青年。他得以平反昭雪，是贯彻三一中全会精神，坚持实事求是、有错必纠方针的结果。","authors":[],"dates":[{"year":1981,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中共上海市委昨天召开大会，郑重地为不幸被冤杀的华东师范大学待分配学生王申酉同志平反昭雪，恢复名誉。"},{"type":"paragraph","text":"市委书记钟民同志主持会议。"},{"type":"paragraph","text":"上海市高级人民法院刑事审判庭审判长宣读了该院撤销原判，宣告王申酉无罪的判决书。"},{"type":"paragraph","text":"华东师范大学党委书记施平同志，代表师大党委和全体师生员工对王申酉同志的不幸冤死致以深切的哀悼。他在发言中介绍了王申酉同志刻苦学习马克思主义的事迹和思想发展过程。施平同志希望青年都象王申酉同志那样努力学习马克思主义，坚信马克思主义和党的正确领导。"},{"type":"paragraph","text":"王申酉原系华东师范大学物理系六七届学生。“文化大革命”期间，他因反对林彪、“四人帮”的倒行逆施，遭到抄家、揪斗、毒打、监督劳动、隔离审查、拘留等长期迫害。他虽然身处逆境，却毅然从钻研自然科学转到钻研社会科学，发愤攻读马列著作，从而逐步树立起对马克思主义的信仰。一九七六年九月十日，由于他在给友人写的一封长信中，对于我国社会现实情况以及如何走向科学社会主义等问题阐述了自己的见解，竟被指控犯有现行反革命罪，被捕入狱。一九七七年四月二十七日被冤杀。一九七九年，王申酉同志的家属提出申诉。在市委统一领导下，经市高级人民法院重新审理，认真调查核实案情，认为王申酉被判处死刑完全是一个冤案，应该彻底平反昭雪，恢复名誉。"},{"type":"paragraph","text":"夏征农同志代表中共上海市委讲话。夏征农同志指出，王申酉是一个勤奋好学、追求真理，努力学习马克思主义，信仰马克思主义，拥护共产党，拥护社会主义，敢于向“四人帮”作斗争的好青年，好同志。他的被冤杀，是“两个凡是”观点所造成的恶果，教训是极为深刻和沉痛的。王申酉冤案，今天得以平反昭雪，是贯彻党的十一届三中全会精神的结果，是恢复党的传统作风，实事求是，实行有错必纠正确方针的结果。"},{"type":"paragraph","text":"夏征农同志还指出，我们要从这一冤案中认真吸取经验教训。我们必须深入学习、宣传、贯彻落实党的三中全会以来所制定的正确路线和一系列方针政策。我们一定要端正思想路线，坚决肃清“左”的错误和“两个凡是”观点的影响和流毒。我们一定要健全和加强社会主义民主和社会主义法制，严格区分和正确处理两类不同性质的矛盾，严格按照党的政策和国家法律办事。我们必须恢复和发扬党的优良传统作风，坚持实事求是，克服主观唯心主义，坚持真理，修正错误，努力克服官僚主义，纠正不正之风。"},{"type":"paragraph","text":"会前，钟民、夏征农等同志会见了王申酉同志的亲属，表示亲切的慰问。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c44500d9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

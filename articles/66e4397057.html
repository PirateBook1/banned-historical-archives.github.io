script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东撰中央转发洛阳拖拉机厂肃反斗争情况报告的批语","authors":[],"dates":[{"year":1955,"month":8,"day":8}],"is_range_date":false,"parts":[{"text":"毛泽东撰中央转发洛阳拖拉机厂肃反斗争情况报告的批语","type":"title"},{"text":"上海局、各省市委、自治区党委，并告中央和军委各部门，中央国家机关各党委党组：","type":"paragraph"},{"text":"关于在工程技术人员中开展肃反斗争，既要肃清一切真正的反革命分子，并作适当的处理，又要团结、教育和提高百分之九十以上的好人(包括犯有某些错误的人在内)，是一件极为重要的事情。在这方面的经验中，现有洛阳拖拉机厂党委报告一件，发给你们参考，并可转发有关各单位。但应指出：该厂参加坦白检举运动的工程师和四级以上技术员四十八人中，有重点斗争对象十三人，这个比例很大。现在假定这十三人都是有反革命的历史问题或现行问题的人，我们必须注意分别情节轻重，做出不同的结论，争取其中的多数人留在厂内，在领导控制和群众监督之下，继续工作，在工作中加以改造。只对极少数几个人，因为情节十分严重，留在厂内极为不利，可考虑另外的处理办法。此点望各级党委严重注意。","type":"paragraph"},{"text":" 中央一九五五年八月八日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66e4397057"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

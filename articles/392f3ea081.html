script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是战胜一切敌人的法宝","authors":["张文逸"],"dates":[{"year":1967,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"副参谋长　张文逸"},{"type":"paragraph","text":"毛主席领导的秋收起义，在中国革命道路上创建了一支完全新型的人民军队。这支人民军队的成长壮大和它坚强战斗力的源泉，完全来源于战无不胜的毛泽东思想。可是，中国赫鲁晓夫在军内的代理人彭德怀，却胡说什么“部队军事训练成绩的优劣，各级干部学习军事科学成绩的优劣，是决定我军今后战斗力高低的基本标准。”这全都是一派胡言乱语。我要用自己的一次战斗经历来痛斥彭德怀的这种反动谬论。"},{"type":"paragraph","text":"在一个漆黑的夜里，一架敌机侵入了我国神圣的领海上空，我奉命立即出击。当时，没有地面探照灯的配合，我克服了很大困难，凭借目视，好不容易才发现了敌机。第一次攻击，因距离远，未能击中敌机。正在这时，我想到了毛主席关于对敌人要狠，要压倒它，要消灭它的教导，我想无论如何不能叫它跑掉，我一定要压倒它，消灭它，打不掉它时，就是撞也要把它撞下来。于是，我抱着对敌人的刻骨仇恨，迅速地逼近了入侵的敌机，在即将与敌机相撞的瞬间，猛烈发起第二次攻击，敌机立即冒着大火掉进了海里。当时，我们并未进行过夜间海上训练，也未进行过夜间实弹射击训练，但同样能打胜仗。这是靠什么?是靠技术吗?根本不是。这完全靠的是战无不胜的毛泽东思想，靠的是人的无产阶级政治觉悟。只要我们有了对敌人的无比仇恨，有了压倒一切敌人的勇气，有了消灭一切敌人的决心，不管什么样的入侵敌机，统统都会被用毛泽东思想武装起来的人民战士彻底消灭。"},{"type":"paragraph","text":"在纪念秋收起义四十周年的时候，我们要发扬秋收起义的光荣传统，要更高地举起革命的批判大旗，把中国的赫鲁晓夫和他在军内的代理人彭德怀、罗瑞卿，从政治上、思想上、理论上彻底批倒批臭，肃清他们的一切流毒，使我军永远沿着毛主席的建军路线胜利前进。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\09\\679a040301.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"392f3ea081"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

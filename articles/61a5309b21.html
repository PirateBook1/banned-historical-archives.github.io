script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡风集团是反革命吗？","authors":["四川师范学院","范通才"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"胡风集团是反革命吗？","type":"title"},{"text":"四川师范学院范通才","type":"authors"},{"text":"（范通才， 川师学生）","type":"subtitle"},{"text":"人民日报所公布的揭发胡风集团的三批材料，来证明胡风集团是反革命，我认为证据不太充分。从他们来往密信中，只能看出由于文艺现状(当时文艺界没有言论自由，被教条主义气息统治着)所引起他对现实社会的抵触情绪。但这只是一种思想问题，因为他并没有把这些言论印成传单散发，而只是朋友之间发发牢骚而已，难道几封信就会引起灭门之祸吗？还有什么“通信自由”？信中谩骂了一些名人权威，这固然不对，但也不至于来个全国大清洗(缺数字)借题发挥。“胡风的罪状”不过于四条：一、搞了一个宗派集团；二、向党中央上了三十万言的意见书；三、主张五把刀子；四、说了一些不好听的话。难道这就是反革命吗？搞宗派很不好，但也不就说是反革命呀！如果把有搞宗派的都归入“反”字类，监狱恐怕太小了吧！向党上了三十万言的意见书，其中有不少是错误的，但也有很多正确的啊！其中有很多也被领导采纳，如取消机关刊物，实现“导演中心”，实行刊物竞赛等。关于五把刀子的问题完全是学术问题，并不是反革命问题。何况还有一些出于趁火打劫的批评家们的断章取义、强词夺理啊！至于胡风在解放前有一些值得怀疑的行为(如在日本)，但毕竟是历史问题，难道这也能成为逮捕的原因吗？假使这样，该杀的人就太多了。人民日报有多大的权力，它不仅是一个报馆，而且是一个法院，高等法院还未开庭审讯，它就宣了判，那些数不清的编者按多出于牵强附会，这是违反法律的。胡风被扣已经两年多了，法院还未得出结论，这是不合法律程序的，难道侦讯要两年多的时间吗？××××有不可告人的困难！我认为胡风集团的问题是思想问题、文艺问题、学术问题和宗派问题，并非反革命问题，如果要证明这是反革命问题，还有待于进一步公布新的材料，否则就是党中央犯了这样一个大错误：“以宗派反宗派”。","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选辑3》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年7月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61a5309b21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

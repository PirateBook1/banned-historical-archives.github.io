script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陕西残余反革命分子仍在进行破坏活动","authors":[],"dates":[{"year":1951,"month":9,"day":18}],"is_range_date":false,"parts":[{"text":"陕西残余反革命分子仍在进行破坏活动","type":"title"},{"text":"【西北总分社十八日讯】近月来，陕西省残余反革命分子仍在进行各种破坏活动。榆林分区骑兵第五连曾发生三十二人中毒事件。关中长安等十一县于今年新麦上场时发生烧麦事件五十八起，烧毁面积达一千二百六十余亩。洵阳一民兵队长出外，被反革命分子用石头砸死。此外，割电线、破坏铁路等事件在长安、南郑、铜川等地亦时有发生。","type":"paragraph"},{"text":"在押之重大反革命罪犯中，也曾发生数次图谋暴动逃跑事件。南郑监所反革命罪犯，主谋串通犯人十五名，组织总指挥、副指挥、外交文书等，企图杀死公安局长，夺枪暴动，入山为匪。临潼监所反革命首犯，扭坏镣铐十余付，准备趁我提审犯人时，藏在门后用砖头打倒战士和哨兵，抢夺枪支进行暴动。这些事件均在事前发现，未能使反革命分子得逞。","type":"paragraph"}],"comments":[],"origin":"1951年9月28日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"387472ce64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

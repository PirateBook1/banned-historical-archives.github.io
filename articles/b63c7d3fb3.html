script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的话句句是真理威力无穷　《毛主席语录》在开罗和冰岛出版受到革命人民热烈欢迎　毛主席光辉诗词在巴基斯坦译成孟加拉文出版","authors":[],"dates":[{"year":1967,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的话句句是真理威力无穷"},{"type":"paragraph","text":"《毛主席语录》在开罗和冰岛出版受到革命人民热烈欢迎"},{"type":"paragraph","text":"毛主席光辉诗词在巴基斯坦译成孟加拉文出版"},{"type":"paragraph","text":"新华社开罗电　在中华人民共和国成立十八周年之际，《毛主席语录》阿拉伯文版十月一日在开罗出版，受到阿拉伯革命人民的热烈欢迎。"},{"type":"paragraph","text":"这个版本是北京外文出版社所出版的《毛主席语录》阿拉伯文版的复印本。它的出版满足了广大阿拉伯人民的迫切需要。出版者对新华社记者说，有些读者在《毛主席语录》还在印刷的时候就要来买；在报纸上登出《毛主席语录》即将在这里出版的预告之后，就接到许多电话和信件要求预订。"},{"type":"paragraph","text":"印刷《毛主席语录》的工厂的一位工人对记者说：“《毛主席语录》好极了。它在我们厂内印刷，我们感到非常高兴。我们阿联人民用《毛主席语录》作武器，一定能打败美国、以色列侵略者。”这个印刷厂的工人非常热爱《毛主席语录》，他们一面热情地工作，一面挤出时间读这本革命宝书。"},{"type":"paragraph","text":"一位积极分子说：“《毛主席语录》中包含着当代马克思列宁主义的最高发展——毛泽东思想的精华。《毛主席语录》在我们反对美帝和以色列侵略者的斗争的这个时刻出版，是非常重要的。这有利于阿联人民和中国人民的友谊，有利于我们的反帝斗争。”"},{"type":"paragraph","text":"一位司机说：“毛主席说的话都是真理，有强大的威力。帝国主义和一切反动派都是纸老虎。美帝国主义是纸老虎，更不必说它的走狗以色列了。我们阿联人民决心打败这些纸老虎。我们感谢中国人民送给我们宝贵的礼物《毛主席语录》。”"},{"type":"paragraph","text":"一位工人说：“今天是我们双喜临门的日子：中国国庆和《毛主席语录》出版。我们向毛主席和中国人民祝贺，祝他们在斗争中取得更大的胜利。毛主席万岁！阿联人民和中国人民的友谊万岁！”"},{"type":"paragraph","text":"新华社七日讯　雷克雅未克消息：《毛主席语录》冰岛文版由冰岛地球出版社翻译出版，最近已经在冰岛发行。"},{"type":"paragraph","text":"《毛主席语录》在冰岛的出版，受到了冰岛广大人民的热烈欢迎。在这以前，冰岛人民早就在广泛地阅读英文版和丹麦文版的《毛主席语录》了。"},{"type":"paragraph","text":"新华社达卡电　伟大领袖毛主席的十五首光辉诗词已经译成孟加拉文，最近在东巴基斯坦首府达卡出版。"},{"type":"paragraph","text":"这十五首诗词是：《长沙》、《雪》、《北戴河》、《娄山关》、《六盘山》、《黄鹤楼》、《井冈山》、《大柏地》、《答李淑一》、《十六字令三首》、《会昌》、《长征》、《元旦》、《游泳》和《昆仑》。这十五首诗词的孟加拉文译者是米门辛格农业大学孟加拉语系主任阿里·纳瓦兹。他在译本的前言中说：毛主席是伟大的七亿中国人民敬爱的领袖。毛主席把自己的宝贵时间用来唤醒人民为反对帝国主义和其他反动势力而斗争。毛主席写的许多光辉的诗篇以新的力量和活力鼓舞人民进行革命斗争，推动了革命事业。"},{"type":"paragraph","text":"译者把毛主席的《在延安文艺座谈会上的讲话》用孟加拉文节译在这本毛主席诗词的前面。"},{"type":"paragraph","text":"毛主席关于阶级和阶级斗争、民族解放运动、反帝斗争，有关文艺及其他主题的七十六条语录也译成孟加拉文，附在这本书里。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b63c7d3fb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南、越南南方、老挝代表团离京回国  周恩来、黄永胜、李先念、吴法宪、李作鹏、邱会作、汪东兴、郭沫若等同志到机场热烈欢送越南、老挝战友","authors":[],"dates":[{"year":1970,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越南、越南南方、老挝代表团离京回国"},{"type":"paragraph","text":"周恩来、黄永胜、李先念、吴法宪、李作鹏、邱会作、汪东兴、郭沫若等同志到机场热烈欢送越南、老挝战友"},{"type":"paragraph","text":"新华社二十九日讯　由越南劳动党中央委员、越南民主共和国总理府部长陈友翼率领的越南民主共和国政府代表团，由越南南方民族解放阵线中央委员会主席团、越南南方共和临时革命政府特使阮文孝率领的越南南方民族解放阵线和越南南方共和临时革命政府代表团，由老挝爱国战线党中央委员萨南·苏蒂查率领的老挝爱国战线党代表团，今天上午乘专机离开北京回国。"},{"type":"paragraph","text":"中共中央政治局常委、国务院总理周恩来，中共中央政治局委员、中国人民解放军总参谋长黄永胜，中共中央政治局委员、国务院副总理李先念，中共中央政治局委员、中国人民解放军副总参谋长吴法宪、李作鹏、邱会作，中共中央政治局候补委员汪东兴，中共中央委员、人大常委会副委员长郭沫若，以及首都革命群众四千多人，前往机场热烈欢送越南、老挝战友。"},{"type":"paragraph","text":"今天，首都机场飘扬着中国国旗、越南民主共和国国旗、越南南方共和正式旗帜和老挝爱国战线党旗帜，洋溢着中国和印度支那人民革命团结和战斗友谊的气氛。"},{"type":"paragraph","text":"陈友翼团长、阮文孝团长、萨南·苏蒂查团长等越南、老挝贵宾，由周恩来总理等陪同，绕场一周，同欢送群众告别。这时，人们敲锣打鼓，不断高呼：“向英雄的越南人民致敬！向英雄的老挝人民致敬！”“坚决支持印度支那三国人民的抗美救国战争！”“美帝必败！印度支那人民必胜！”“美帝国主义从台湾滚出去！从南朝鲜滚出去！从印度支那三国滚出去！从亚洲、非洲、拉丁美洲滚出去！”“全世界人民团结起来，打败美国侵略者及其一切走狗！”"},{"type":"paragraph","text":"到机场欢送的，还有中共中央和政府各部门、中国人民解放军、北京市革命委员会的负责人和人大常委会委员。"},{"type":"paragraph","text":"到机场欢送的还有："},{"type":"paragraph","text":"柬埔寨王国民族团结政府公共卫生、宗教和社会事务大臣努呼博士；"},{"type":"paragraph","text":"越南民主共和国驻中国大使吴船和使馆其他人员；"},{"type":"paragraph","text":"越南南方共和驻中国大使馆临时代办黄英和使馆其他人员，以及各国驻中国的使节。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"吴法宪","type":"人物"},{"name":"李作鹏","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e0df3c766"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决听毛主席的话全心全意为人民服务闵行里弄干部积极开展春季卫生工作","authors":[],"dates":[{"year":1967,"month":3,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"前一时期，闵行也曾刮过一股斗里弄干部的歪风。有些里弄干部一度产生过委屈情绪。自从《文汇报》发表了一系列有关《制止斗里弄干部这股歪风》等文章后，他们带着问题学习毛主席著作，认识到听党的话，听毛主席的话，为人民服务是不会错的。大家纷纷表示，一定要更好地为人民服务。许多里弄干部克服了消极情绪，积极组织居民学习毛主席语录，开展读报活动，坚持一周一次的卫生工作日。"},{"type":"paragraph","text":"最近，天气渐渐转暖，过冬蚊蝇开始活动，如不及时消灭，对人民身体健康危害很大。闵行街道许多里弄干部主动提出一定要把里弄卫生工作抓起来，开展消灭蚊蝇的活动，预防疾病传染，同时，他们还向居民大力宣传预防疾病的知识。但是，也有少数干部对开展卫生工作存在着各种思想顾虑。他们怕小组长、居民不会象从前那样相信他们；灭蚊工作布置下去，居民是否会行动起来?也有的怕万一说错了话怎么办?后来，他们带着问题，活学活用毛主席的著作，认识到一个真正的革命者，应该全心全意地为人民服务，如果有缺点、错误，就不怕别人批评指出，过去工作有缺点、错误，更应虚心接受批评，加以改正。大家越学心里越亮堂。因此决定趁星期天居民都在家休息时，全街道开展一次统一的灭蚊活动。决定以后，干部们分头召集居民小组长会议，一道商量，一道布置，绝大多数小组长都在规定的日期和里弄干部一起分头挨家挨户宣传预防疾病的卫生知识，有的还直接帮助居民进行烟熏，受到广大居民的热烈欢迎。好多居民热情地拉着里弄干部的手说:“我们早就在盼望你们了，想想天气热起来了，再不动手灭蚊蝇就太迟了。”"},{"type":"paragraph","text":"通过一天的灭蚊活动，绝大多数居民都行动起来了。里弄干部也受到了一次深刻的教育。他们更深刻地体会到毛主席教导的“我们应当相信群众，我们应当相信党，这是两条根本的原理。如果怀疑这两条原理，那就什么事情也做不成了”。这是千真万确的真理。他们说:“事实证明，不是群众不相信我们，而是我们不相信群众。我们怕这怕那，实际上就是怕群众。归根到底，‘私’字在作怪，今后一定要好好听毛主席的话，大破私字，大立公字，全心全意为人民服务!”"},{"type":"paragraph","text":"闵行街道机关革命派三战士"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d8dad3a90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

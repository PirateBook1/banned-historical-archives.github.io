script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副主席会见阿尔及利亚民族解放阵线党代表团","authors":[],"dates":[{"year":1980,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副主席会见阿尔及利亚民族解放阵线党代表团"},{"type":"paragraph","text":"据新华社北京四月二十一日电  中共中央副主席、国务院副总理邓小平，今天上午在这里会见了以阿尔及利亚民族解放阵线党中央委员拉赫达尔·布拉希米为团长的阿尔及利亚民族解放阵线党代表团。"},{"type":"paragraph","text":"邓小平欢迎阿尔及利亚贵宾为发展中阿两党的联系以及两国和两国人民的友谊前来中国访问。他说，我们两党和两国都是在长期武装斗争中成长起来的，我们之间的关系一直很好。"},{"type":"paragraph","text":"邓小平向贵宾们谈到了当前动荡不安的国际形势。他指出，中国同其它第三世界国家一样，都希望有一个比较长时期的和平环境，来建设各自的国家。我们要采取有效的措施，尽可能推迟战争的爆发，这是符合世界各国人民的根本利益的。"},{"type":"paragraph","text":"他指出，中东是超级大国争夺的焦点。面对这种威胁，阿拉伯各国要加强团结，抱着向前看的立场，解决彼此之间的分歧。他说，一亿二千万阿拉伯人民真正联合起来，将成为世界上一支举足轻重的力量。"},{"type":"paragraph","text":"布拉希米团长在谈话中表示，阿尔及利亚今后将作出一切努力来保持和发展阿中之间在长期、艰苦的斗争中所建立起来的牢固友好关系。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dff4675f20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

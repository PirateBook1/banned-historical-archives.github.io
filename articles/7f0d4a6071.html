script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国工商联执委会会议向毛主席致敬电","authors":[],"dates":[{"year":1955,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国工商联执委会会议向毛主席致敬电敬爱的毛主席："},{"type":"paragraph","text":"中华全国工商业联合会第一届执行委员会第二次会议，在您的谆谆教导和中国共产党中央的亲切关怀下，经过二十一天的会议，现在胜利闭幕了。在会议期间，我们每个人都以无比感激和万分兴奋的心情，认真地学习和讨论了您在座谈会上对我们的教导，使我们受到了一次空前的、深刻的教育，进一步看清了前途，坚定了信心，增加了力量。"},{"type":"paragraph","text":"您对我们亲切的详尽的教导，使我们明白了：认识社会发展的规律，认清祖国伟大的前途，走社会主义、共产主义道路，才能掌握自己的命运。您的每一句话都深入我们的心坎，使我们感动，也使我们惭愧，我们将永远记住您的教导。在您的伟大感召下，我们很多人做了自我检查和自我批评，深深地认识到资本主义损人利己的本质和必然趋于灭亡的规律；认识到我们中间有许多违反社会主义改造的思想和行为是错误的；认识到只有社会主义才能使国家富强，才能使大家过越来越富裕的生活，也只有社会主义才是我国所能走的唯一光明的道路。您启发了我们，鼓舞了我们，加强了我们接受社会主义改造的决心。我们知道，社会主义社会是大家有份的，建设社会主义也是大家有责的。我们要尽最大的努力，使自己从一个剥削者逐步改变为自食其力的光荣的劳动人民，把我们自己的命运和祖国的伟大前途紧密地结合在一起，向着幸福美好的社会主义、共产主义社会奋勇前进。"},{"type":"paragraph","text":"我们大家向您保证，决不辜负您的教导。我们要把您的教导和这次会议的精神传达给全国广大的工商业者，耐心地、反复地说明社会主义、共产主义的好处，和大家一起认真地加强学习国家对资本主义工商业社会主义改造的政策，积极地接受社会主义改造，踊跃地参加社会主义建设的行列。我们认识到，我国的社会主义建设和社会主义改造事业是具有伟大的世界历史意义的。我们深深地感到在伟大的毛泽东时代作为一个新中国人民的幸福和光荣，同时也感到我们任务的艰巨，在前进的道路上，我们遇到任何困难时，只要想到您的教导，看到社会主义日新月异的伟大成就，看到社会主义改造的好处，就可以从您的教导和这些事实中吸取力量，坚定我们克服困难、继续前进的信心和决心。"},{"type":"paragraph","text":"敬爱的毛主席，让我们代表全国工商业者向您表示最衷心的感激和最崇高的敬礼。敬祝您身体健康、万寿无疆！"},{"type":"paragraph","text":"中华全国工商业联合会第一届执行委员会"},{"type":"paragraph","text":"一九五五年十一月二十一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f0d4a6071"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席给革命小将指明前进方向  东方红战斗队和《体育战报》的无产阶级革命派，决心更好地活学活用毛主席著作，开展两个夺权斗争，把无产阶级文化大革命进行到底","authors":[],"dates":[{"year":1967,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席给革命小将指明前进方向"},{"type":"paragraph","text":"东方红战斗队和《体育战报》的无产阶级革命派，决心更好地活学活用毛主席著作，开展两个夺权斗争，把无产阶级文化大革命进行到底"},{"type":"paragraph","text":"新华社上海二十八日电　正在边战斗边整风的上海体育战线革命造反司令部鲁迅兵团东方红战斗队和《体育战报》的小将们，听到《红旗》杂志和《人民日报》转载他们写的文章并为此分别发表短评和编者按的喜讯，激动得热泪满眶，情不自禁地热情高呼：“我们心中最红最红的红太阳毛主席万岁！万万岁！”他们说：这是毛主席对我们革命派最大的关怀，最大的支持，最大的鼓舞，也是对我们的最大鞭策。毛主席给我们指出了前进的方向和道路。我们一定要更好地“读毛主席的书，听毛主席的话，照毛主席的指示办事”，在向党内一小撮走资本主义道路当权派夺权的同时夺自己头脑中“私”字的权，把无产阶级文化大革命搞得更好。"},{"type":"paragraph","text":"二十五日晚上，当这些十六、七岁的小将听到中央人民广播电台广播这个消息的时候，大家兴奋地奔走相告，互传喜讯。这个激动人心的消息，鼓舞着小将们，许多人通夜未眠，兴奋地相互交谈自己的体会和决心。"},{"type":"paragraph","text":"小将们说，我们最最敬爱的伟大领袖毛主席无微不至的关怀革命青少年，最最支持我们革命派。我们太幸福了！今天，我们好象又看到了毛主席他老人家在天安门上向我们招手。听到《红旗》杂志的短评和《人民日报》的编者按，就象听到了毛主席亲切的声音，就象毛主席在我们的身旁。"},{"type":"paragraph","text":"小将们说：毛主席他老人家总是在革命的最关键的时刻，给我们指出前进的方向，革命的道路。现在我们遵循毛主席的教导，开始边战斗边整风，但我们做得还很不够。毛主席这样关怀我们，我们一定听毛主席的话，要在夺党内一小撮走资本主义道路当权派的权的同时，夺我们自己头脑里“私”字的权。我们坚决开门整风，决不遮遮掩掩，决不做自己头脑中资产阶级思想的“保皇派”。"},{"type":"paragraph","text":"《体育战报》编辑组的小将们说：我们听到这个喜讯，我们的心飞到了北京。我们《体育战报》宣传毛泽东思想还很不够，我们今后一定要更加努力地学习毛泽东思想，更热情地宣传毛泽东思想，更勇敢地捍卫毛泽东思想，力争为伟大的无产阶级文化大革命作出更大的贡献。"},{"type":"paragraph","text":"上海体育战线革命造反司令部其他各兵团、各战斗队的小将们也沉浸在无比幸福的心情中。他们有的写了喜报祝贺东方红战斗队，有的写了大字报表示坚决向东方红战斗队学习，一定要自觉地活学活用毛主席著作，自觉地整风。"},{"type":"paragraph","text":"我们伟大领袖毛主席教导说：“整风就是全党通过批评和自我批评来学习马克思主义。在整风中间，我们一定可以更多地学到一些马克思主义。”毛主席的教导使小将们更加懂得了整风的深远意义，更增强了自觉整风的信心和决心。他们说：我们坚决按毛主席所教导的那样去做，通过批评和自我批评，活学活用毛主席著作，把自己锻炼得更加坚强，使自己在政治上更快地成长起来。"},{"type":"paragraph","text":"小将们千言万语，向党向毛主席表达了这样的一个决心：为无产阶级争气，为伟大的社会主义祖国争气，决不做历史上来去匆匆的过客，决不做昙花一现的人物，永远读毛主席的书，听毛主席的话，做毛主席的好战士！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"204bf0da73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

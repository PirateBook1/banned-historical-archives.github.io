script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市工商界思想动态","authors":["黄昌禄"],"dates":[{"year":1955,"month":12,"day":12}],"is_range_date":false,"parts":[{"text":"北京市工商界思想动态","type":"title"},{"text":"黄昌禄","type":"authors"},{"text":"【北京分社十二日讯】北京出席这次全国工商联执委会第二次会议的资本家共有五名，他们认为这次会议开得很好，受到很大教育。乐松生说：“过去虽学过宪法，但对有些问题总还模模糊糊，这次思想清楚多了。”","type":"paragraph"},{"text":"凌其峻说：“开过会感到很轻松，这说明我的宗教(基督教)信仰不能说对我没有帮助，宗教教经中有‘生不带来，死不带走’一句话，这就是说自己对财产只有好好保管的责任。现在我更感到上帝就是真理，真理就是上帝，既然是上帝让我保管财产，同时我又看到社会主义和个人没有什么矛盾的地方，所以思想上没有斗争，单纯的私有观念是比较淡的。”这个人过去留学美国，社会关系和经历很复杂。他常以宗教信仰混淆视听。","type":"paragraph"},{"text":"据一些有代表性的资本家估计，全市约有百分之四十左右的户都在自愿酝酿联营、并店并厂，如按资金计算约占百分之六十。前门区资本家毛质宸说：“后门区绸布、茶业、百货等行业合营后，已形成了争取联营并店、合营的高潮，有十六个行业三百六十多户都在酝酿讨论。”不少工业户看到许多商店都挂上了公私合营牌子，认为商业走在前面了，工不如商，表现了急躁埋怨情绪。特别是部分中、小户对国家改革了解不够，怕本身企业不够条件，顾虑将来不能联营、合营，因而到处打听消息，一开会就问怎么办，乱找对象。有些户甚至错误地认为改造要两步变成一步走了。东郊一奶厂的资本家梁志辉反覆把人民日报社论读了十几遍，找工商联说：“我没有什么顾虑，政府愿怎么办就怎么办，我可以把全部企业献给国家，自己参加工作。”汽车运输业一户说：“现在不是新民主主义吗，怎么私有制就完了。”有的说：“有钱有罪了。”有些困难户，思想波动更大，怕没任务会被淘汰。","type":"paragraph"},{"text":"酝酿联营、合营的户虽很多，但动机不一，思想很复杂，这从最近相当严重的抽逃资金现象可以看出来。东单区百货业福裕祥，一面酝酿准备合营，一面抽逃资金五千","type":"paragraph"},{"text":"(此处缺页)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年12月13日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72b69e21dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-1","name":"毛泽东全集第7卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-1.pdf"],"article":{"title":"司法程序","alias":"","parts":[{"type":"paragraph","text":"司法程序"},{"type":"paragraph","text":"（1934年4月8日）中华苏维埃共和国中央执行委员会命令"},{"type":"paragraph","text":"（中字第五号）兹制定中华苏维埃共和国司法程序公布之。此令。"},{"type":"paragraph","text":"主席毛泽东副主席项英张国焘"},{"type":"paragraph","text":"一九三四年四月八日"},{"type":"paragraph","text":"中华苏维埃共和国司法程序"},{"type":"paragraph","text":"在国内战争环境内，苏维埃法庭、政治保卫局、肃反委员会等机关，应该采取坚决迅速正确的办法，去镇压反革命，保障革命民众的利益，巩固苏维埃政权。因此，特制定下列的司法程序："},{"type":"paragraph","text":"（一）区保卫局特派员、区裁判部、区肃反委员会（新苏区革命委员会之下的）、民警局、劳动法庭，均有捉拿反革命及其他应该捉拿的犯人之权，过去关于区不得上级同意不能捉人的规定，应废止之。并且规定：当紧急时候，乡苏维埃与市区苏维埃，乡革命委员会与市区革命委员会，只要得到了当地革命民众的拥护，均有捉拿反革命分子及其他重要犯人之权。捉拿后分别送交区级肃反裁判机关。"},{"type":"paragraph","text":"（二）区裁判部、区裁反委员会，有审讯和判决当地一切犯人（反革命分子及其他）之权。"},{"type":"paragraph","text":"新区边区，在敌人进攻地方，在反革命特别活动地方，在某种工作的紧急动员时期（例如查田运动、扩大红军、突击运动等），区裁判部、区肃反委员会，只要得到了当地革命民众的拥护，对于反革命及豪绅地主之犯罪者，有一级审判之后直接执行死刑之权。但执行后须报告上级处置。"},{"type":"paragraph","text":"（三）省县两级裁判部、肃反委员会、高初两级军事裁判所，均有捉拿、审讯判决与执行判决（包括死刑）一切犯人之权。"},{"type":"paragraph","text":"（四）一切关于反革命案件，各级国家政治保卫局，均有预审之权，预审后交法庭处置。"},{"type":"paragraph","text":"但在边区的地方保卫局，在战线上的红军保卫局，对于敌人的侦探、法西斯蒂分子、刀匪团匪及反革命的豪绅地主，有权采取直接处置，不必经过裁判部。在严重的紧急的反革命案件上，国家政治保卫局及其地方分局、红军分局、军区分局，有权采取紧急处置。紧急处置后，如与地方政府、军政首长或其他机关发生争议时，决定其处置当否之权，属于人民委员会：在与中央区不相连属的苏区，属于省主席团。"},{"type":"paragraph","text":"（五）废止上级批准制度，实行上诉制度。犯人不服判决者，准许声明上诉，并规定声明上诉之期最多为七天，从判决书送到被告人之日算起（被告人不识字的须对他口头说明）。"},{"type":"paragraph","text":"但在新区边区，在敌人进攻地方，在其他紧急情况时，对反革命案件及豪绅地主犯罪者，得剥夺他们的上诉权。"},{"type":"paragraph","text":"（六）规定苏维埃法庭为两级审判制，即限于初审终审两级。如区为初审机关，则县为终审机关。县为初审机关，则省为终审机关。省为初审机关，则最高法院为终审机关。初级军事裁判所为初审机关，则高级军事裁判所为终审机关。高级军事裁判所为初审机关，则最高法院为终审机关。最高法院在审判程序上为最后的审判机关。任何案件，经过两级审判之后，不能再上诉。但是检察员认为该案件经过两审之后，尚有不同意见时，还可以向司法机关抗议，再行审判一次。"},{"type":"paragraph","text":"（七）除本程序规定各机关外，其他机关没有逮捕、审判处罚各种犯人之权。只在紧急情况时不在此内。"},{"type":"paragraph","text":"（八）中央执行委员会一九三一年十二月十六日所颁布的第六号训令，一九三二年六月九日颁布的裁判部暂行组织及裁判条例，一九三二年二月一日颁布的军事裁判所暂行条例上规定的司法程序，均废止之。"}],"authors":["毛泽东"],"dates":[{"year":1934,"month":4,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":291,"page_end":293},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82fe6bc2a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

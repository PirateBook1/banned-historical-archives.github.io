script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想向营业员做过细的工作","authors":["李范熙"],"dates":[{"year":1970,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想向营业员做过细的工作"},{"type":"paragraph","text":"吉林省和龙县龙水供销社桦树分销店负责人　李范熙"},{"type":"paragraph","text":"商业工作千万条，首先抓什么？抓用毛泽东思想教育人这一条。"},{"type":"paragraph","text":"一九六二年，上级调我到桦树分销店工作。桦树的情况我早就听到一些。由于阶级敌人的破坏，这个分销店办得很不好。"},{"type":"paragraph","text":"工作从那儿开始呢？毛主席关于“掌握思想教育，是团结全党进行伟大政治斗争的中心环节”的伟大教导，给我指明了航向，认识到关键在于用毛泽东思想教育人。"},{"type":"paragraph","text":"做教育人的工作，不能当懒汉，要艰苦用脑，要深入细致。遇到问题，出现反复，是正常的现象。这时，一不要急躁，二要找自己思想政治工作的差距。我到桦树以后，首先做一个贫农出身姓方的营业员的工作，同她一起学习毛主席著作，一起忆苦思甜，启发她的阶级觉悟。但是，过了不久，一个搞投机倒把的坏家伙向她进攻，企图拉她下水。一次来了好布，那个家伙钻了出来，把布一把抱住，说：“我都要了！”这时候，小方没有起来斗争。我斥退了那个坏家伙以后，心想小方怎么搞的，对她有点信心不足了。这种思想刚一露头，我就意识到不对劲，做教育人的工作那能这样容易。于是我又耐心地启发她的觉悟，说：“那个坏家伙平时一毛不拔，为啥忽然给你送钱呢？还不是看中了我们手里掌握着的商业大权。他这是在施展灌糖水挖肝脏的毒计啊！”打这以后，小方有了进步。但是，她的斗争性还不强，有些事情她还是回避矛盾，不敢坚持斗争。针对她斗争性不强的弱点，我又一点一点做工作，使她越来越坚强起来，大胆揭发了分销店的许多问题。后来，在革命大批判的会上，她勇敢地冲上阵，同阶级敌人进行了面对面的斗争，成为供销社的积极分子。"},{"type":"paragraph","text":"帮助小方的过程，也深深教育了我，使我认识到：在商业战线上，两个阶级争夺人的斗争十分激烈，十分尖锐，必须抓住用毛泽东思想教育人这个根本不放。"},{"type":"paragraph","text":"黄姬淑同志进店以后，一度觉得站柜台不如在生产队劳动好。站柜台，又麻烦，又没意思。因此服务态度不够好，社员们有意见。为了帮助小黄，我一方面和她反复学习“老三篇”，一方面带她下乡送货。开始，她很怕羞，到了人多的地方，我挑着担子，她还离我老远。我想，不敢在人前挑担子也好，服务态度不够好也好，都是表面的东西，它反映了小黄对为贫下中农服务这个根本问题还没有解决，一定要帮助她解决这个问题。首先，我同小黄一起忆苦思甜。我讲了在旧社会遭受的剥削和压迫，她听了很感动。但她对自己的家史却不知道，我让她回家请父母讲。她回到家，听了父母的回忆对比，深受教育。"},{"type":"paragraph","text":"“世界观的彻底改变需要一个很长的时间，我们应当耐心地做工作，不能急躁。”小黄思想认识有了一些提高，并不等于彻底转变了世界观，对她的帮助、教育只能加强，不能放松。头几天送货，小黄还有些朝后靠。我就主动招呼她上前为贫下中农服务。一次，两次，渐渐地，她那种怕羞的思想丢掉了，嫌商业工作麻烦、没意思的思想也没有了。她说：“为革命站柜台最光荣，为贫下中农服务最幸福”。一年春天，家家都买了下酱用的盐，只有四队一家社员没来买。小黄记在心里，就顶着盐送到那个社员的家，老大娘感动得拉着她的手说：“毛主席教育出来的闺女真好啊！”这件事，说明小黄同贫下中农的感情加深了。"},{"type":"paragraph","text":"做教育人的工作，我还有这样的体会：就是要求别人做到的自己必须首先做到。因此，自己首先要抓紧学习毛泽东思想，努力改造自己的世界观，增强执行毛主席革命路线的自觉性，永远保持坚定正确的政治方向，为革命办好商业。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01822ff524"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

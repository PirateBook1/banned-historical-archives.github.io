script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"顶住威胁利诱　揭发经济犯罪活动  汽车乘务员陆海雁立功受奖","authors":["张同德"],"dates":[{"year":1983,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"顶住威胁利诱　揭发经济犯罪活动"},{"type":"paragraph","text":"汽车乘务员陆海雁立功受奖"},{"type":"paragraph","text":"本报讯　最近，河南省交通厅号召所属职工学习商丘长途汽车站乘务员陆海雁敢于和坏人作斗争的精神。"},{"type":"paragraph","text":"商丘市光明印刷厂工人齐建国，盗窃和伪造本厂承印的区间客运车票，与商丘长途汽车站青年司机贺志聪等人合谋出售。贺志聪让跟车售票的陆海雁代卖伪造的价值500元的汽车票，答应事成对半分钱；如果揭发则“白刀子进、红刀子出”。连续三年被评为先进生产者的陆海雁在利诱和威胁面前，表示“宁可牺牲自己，也要维护国家利益”。她在丈夫、商丘市印刷机械厂共产党员王忠仁的支持下，向党组织作了汇报，交出全部车票。"},{"type":"paragraph","text":"根据陆海雁反映的情况，公安机关深入调查，迅速侦破一起伪造价值1．2万多元汽车票、获赃款1．1万多元的经济犯罪案。现在，赃款、赃物已全部追回，6名犯罪分子被分别判处1至8年的有期徒刑，3名参与者给予行政处分。"},{"type":"paragraph","text":"为表彰陆海雁坚持原则，忠于职守，敢于同严重经济犯罪活动作斗争的精神，有关部门给陆海雁记三等功，晋升一级工资，并发给500元奖金。陆海雁当即委托公司党委把全部奖金捐赠给本公司职工子弟小学，做教育经费。张同德"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ffe16dd1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

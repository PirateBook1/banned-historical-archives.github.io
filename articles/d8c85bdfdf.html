script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"穆巴拉克副总统举行盛大答谢宴会华国锋总理、乌兰夫副委员长等应邀出席　穆巴拉克副总统和华国锋总理先后在宴会上讲了话","authors":[],"dates":[{"year":1976,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年四月二十一日电　阿拉伯埃及共和国副总统胡斯尼·穆巴拉克和夫人今天晚上在人民大会堂举行盛大答谢宴会。"},{"type":"paragraph","text":"国务院总理华国锋，人大常委会副委员长乌兰夫，外交部部长乔冠华、副部长何英，中国人民解放军副总参谋长张才千，外贸部副部长陈洁，外经部副部长陈慕华，应邀出席了宴会。"},{"type":"paragraph","text":"穆巴拉克副总统率领的埃及高级代表团全体成员，埃及驻中国大使阿卜德和大使馆外交官员，出席宴会作陪。"},{"type":"paragraph","text":"宴会厅里并排悬挂着中国国旗和埃及国旗。"},{"type":"paragraph","text":"穆巴拉克副总统和华国锋总理先后在宴会上讲了话。"},{"type":"paragraph","text":"穆巴拉克副总统在讲话时说，昨天，我亲自听到了你们的伟大领袖毛泽东主席诚挚的谈话，他热情地谈到了埃及及其领袖穆罕默德·安瓦尔·萨达特总统，表达了中国对埃及人民为争取自由、正义和进步所进行的斗争的无限支持。三天以来，我和你以及你的兄弟们还举行了一系列会谈。通过这些，我可以肯定，我们两国间的关系又向前推进了一步。这不仅有利于两国人民争取人类尊严与自由的共同斗争，而且有利于我们第三世界各国人民，也有利于各国和各国人民建立在诚挚忠恳、真正平等和兄弟情谊基础上的国际合作事业。"},{"type":"paragraph","text":"穆巴拉克副总统说，具有悠久历史的贵国在同为争取解放、进步而斗争的各国人民进行合作和交往的时候，她忠于自己的原则，信守自己的责任，保持着自己的斗争传统；不但用言论而且用行动证明她忠实地履行自己的义务。他赞扬中国人民在毛泽东主席领导下所取得的成就。"},{"type":"paragraph","text":"穆巴拉克副总统说，尽管我们都面临着凶猛的挑战，但我们的队伍是坚不可摧的，我们将在征途上继续挺进。自由的太阳将永远普照大地，百花盛开的壮景将时刻展现在我们眼前。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8c85bdfdf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

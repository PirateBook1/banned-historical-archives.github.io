script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"拜访王秉璋叔叔","authors":["张光渝"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"王秉璋，１９１４年生，１９３１年参加红军，１９３２年加入青年团，１９３５年加入中国共产党 ，经过二万五千里长征，抗日战争时期曾任八路军一一五师参谋处长，教导四旅旅长兼湖西军分区司令员 ；解放战争时期曾任冀鲁豫军区司令员，中原野战军十一纵司令员、二野十七军军长，与我父亲张霖之（曾任冀鲁豫区党委书记和十一纵政委）是老战友，２００３年６月２５日上午，我把刚出版的父亲的传记送到老人家中。","type":"paragraph"},{"text":"我把父亲的传记送给他，老人高兴得笑了起来。他说，我寂寞啊。看书没意思，看电视没意思。可这本书我爱看，我有事干了。他说，我是个风风火火干工作的人，三十多年没做什么事，如今已经九十岁（王叔叔按虚岁计），腿摔断了，股骨头坏死，再也无法行走。孙毅比我大，今年一百岁了。我算“年轻”的。我不甘心哪！","type":"paragraph"},{"text":"面对老人，似乎可以触摸到“寂寞”的实体。","type":"paragraph"},{"text":"谈话间，王秉璋叔叔又提到林彪曾对我父亲的死有过说法的事。那是１９６７或１９６８年，他主管国防科委，每季度向林彪汇报一次工作。那次是在林彪家里，王叔叔坐在沙发上，叶群坐在对面。谈话中从“文革”的混乱讲到张霖之的死，林彪说，“张霖之是个好同志，他是让戚本禹那伙人害死的，戚本禹是刽子手！”","type":"paragraph"},{"text":"老人与林彪颇有渊源。抗战初期林彪被阎锡山部下士兵误伤击落马下，时任一一五师作战科科长的王秉璋第一个抢上前扶起林彪，林彪的血染红了王秉璋的军装。王秉璋叔叔在“文革”开始时是七机部部长，被斗得死去活来，后来被“解放”并开始主管国防工作系统。老人说，我没为林彪选妃子挑女婿，我不知道“五七一计划”，我不过就是他的下级，为党工作，后来却一度成了“林彪反党集团成员”。","type":"paragraph"},{"text":"在“八大”的七名中央常委毛刘周朱陈林邓中，惟独没有与张霖之打过交道的是林彪。而林彪却在“文革”中提到了张霖之之死，他是第一个如此明确地说出我父亲死因的最高级中央领导人。固然，许多人的亲属、长辈“文革”中死于“林彪集团”之手，但无论林彪对“文革”负什么责任，他对我父亲之死的评价毕竟是对的。“文革”就是这样一场奇怪的政治运动，中国共产党的纪年中，就有这样一段难解的历史。王秉璋叔叔只是见证人之一。〔编者按〕本文作者张光渝先生的父亲是前中国煤炭工业部部长张霖之。１９６７年１月２２日凌晨张霖之被造反派凶手毒打致死，时年５９岁。张霖之是“文革”开始后第一个死于直接暴力的政府部长。□ 选自《老照片》第４４辑，山东画报出版社２００５年１２月出版————————————————————————————————————本期编辑：      《华夏文摘》执行编辑：      《ＣＮＤ》总编：丁凯文（美国）    思语（美国）           陈天寒（美国）————————————————————————————————————\u003c/pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"林彪","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d263462c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命群众最爱读毛主席的书  四川江西云南数百万革命群众喜得《毛泽东选集》《毛主席语录》","authors":[],"dates":[{"year":1966,"month":9,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命群众最爱读毛主席的书"},{"type":"paragraph","text":"四川江西云南数百万革命群众喜得《毛泽东选集》《毛主席语录》"},{"type":"paragraph","text":"千件事　万件事读毛主席的书是最重要的事"},{"type":"paragraph","text":"据新华社成都电四川省最近半个月已有一百九十多万革命群众买到《毛主席语录》。得到红光闪闪的《毛主席语录》的人们，情不自禁地高呼：“我们最最敬爱的毛主席万岁！”“战无不胜的毛泽东思想万岁！”"},{"type":"paragraph","text":"“千种书，万种书，革命群众最爱读毛主席的书。千件事，万件事，读毛主席的书是最重要的事。”广大革命群众都把发行《毛主席语录》当作一件大喜事。内江市沱江动力机器厂工人叶炳清买到语录本后，激动地说：我一定要把毛泽东思想学到手，一定要把毛泽东思想一代一代传下去。"},{"type":"paragraph","text":"在甘孜、阿坝、凉山等少数民族地区大量发行《毛主席语录》的时候，翻身农奴们无比兴奋。各族革命群众都穿起民族的盛装，高举着伟大领袖毛主席像和鲜花，隆重庆贺喜得《毛主席语录》。许多人表示，永远跟着各族人民的大救星毛主席闹一辈子革命。"},{"type":"paragraph","text":"天天学　天天用永远跟着毛主席闹革命"},{"type":"paragraph","text":"据新华社南昌电江西省已把新出版的一百多万册《毛泽东选集》《毛主席语录》，送到广大工农兵和革命干部、革命知识分子手中。他们得到宝书的时候，激动地欢呼：“毛主席万岁！”“战无不胜的毛泽东思想万岁！”坚决表示一定要读一辈子毛主席的书，跟着毛主席永远闹革命。江西共产主义劳动大学总校的二千多名革命师生得到《毛泽东选集》后，许多人高兴得跳了起来，他们说：“这是我们的最大幸福，最大喜事。”他们一致表示：一定要努力活学活用毛主席著作，天天学，天天用，学一辈子，用一辈子，让毛泽东思想伟大红旗在学校高高飘扬，永远飘扬。"},{"type":"paragraph","text":"活到老　学到老要学一辈子毛主席著作"},{"type":"paragraph","text":"据新华社昆明电　云南广大工农兵群众、革命知识分子和革命干部，在最近一个多月中，先后买到了一百多万本各种版本的毛主席著作和《毛主席语录》。一位七十多岁的农民，有一天冒着大雨前来购买毛主席著作。他高兴地对书店的营业员说：“毛主席的书是我们的命根子，我人老心不老，一定要学好毛主席著作。”昆明市许多学校的学生在得到毛主席著作后，纷纷表示要干一辈子革命，读一辈子毛主席著作。"},{"type":"paragraph","text":"新华书店的职工们把包着红纸的毛主席著作，一车车送到各大、中学校去。他们送到哪里，哪里就出现了欢腾的场面。云南民族学院的各族学员在得到毛主席著作后，敲起象脚鼓，跳起民族舞，表达他们万分欢欣的心情。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"云南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3f1927cbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

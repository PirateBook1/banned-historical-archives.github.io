script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻沪海军某部三二五舰指战员以毛主席军事思想为武器批判林彪军事路线阳极面实质增强了贯彻执行毛主席无产阶级军事路线的自觉性","authors":["洪海涛"],"dates":[{"year":1974,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在批林批孔运动中，驻护海军某部三二五舰指战员认真学习毛主席有关著作和指示，深刻领会毛主席的军事思想和军事路线的基本内容，以辽沈、平津两大战役为例，深批林彪推行资产阶级军事路线的极右实质，增强了贯彻执行毛主席无产阶级军事路线的自觉性。"},{"type":"paragraph","text":"三二五舰党支部组织指战员认真学习毛主席的《关于辽沈战役的作战方针》、《关于平律战役的作战方针章和《建立巩固的东北根据地》、《集中优势兵力、各个歼灭敌人》、《三个月总结》、《目前形势和我们的任务》、《中国军事形势的重大变化》等著作。通过学习，大家认清在战役决战前对敌我形势的估计、选择主攻方向和应采取的战略战术等问题上两条军事路线斗争的焦点，批判林彪的右倾机会主义军事路线。同志们说，在辽沈战役之前，毛主席根据敌我政治、经济和军事形势的变化，看到了决战的时机已经成熟，于九月七日电报指示:“(一)确立攻占绵、榆、唐三点并全部控制接线切决心。(二)确立打你们前所未有的大歼灭战的决心，即在卫立煌全军来围的时候敢于同他作战。(三)为适应上述两项决心，重新考虑作战计划并筹办全军军需(粮食、数额、新兵等)和处理俘虏事宣”。并提出了“不如置长、沈两敌于不顾，专顾锦、疆、唐一头为适宜”的作战方针.历史的事实证明了毛主席这一决策的无比正确。可是林彪站在右倾机会主义的立场上，根本看不到当时敌我力量的变化，过高地估计敌人力量和过低地估计人民力量，不敢决战，抗拒毛主席的指示，拖延了决战时间，给我军造成了不必要的损失。这充分暴露了林彪右倾机会主义的本来面目，暴露了他反对毛主席的反动本质。这个舰的理论小组的同志通过反复学习毛主席关于辽沈、平津战役的指示，参阅有关资料，还绘制了两张战役示意图，编写了一万五千多字的讲稿，用生动形象的方式方法，对全舰指战员进行学习辅导，使指战员们更加明确了两大战役的形势和毛主席的英明决策，更加认清了林彪提出的种种错误“意见”的极右实质。"},{"type":"paragraph","text":"为了更深入地批判林彪的资产阶级军事路线，剥掉林彪所谓“一贯紧跟”和什么“常胜将军”、“天才军事家”的画皮，这个舰指战员还学习了毛主席《星星之火，可以燎原》和《统一战线中的独立自主问题》等著作中有关反对右倾机会主义和投降主义的论述，通过回顾历史，深挖林彪推行资产阶级军事路线的阶级根源和历史根源。同志们感到，林彪在辽沈、平津两大战役期间三番五次对抗毛主席的指示，顽固坚持他那一条右倾机会主义的军事路线，决不是偶然的。早在井冈山斗争时期，当革命高潮即将到来的时候，他就从右倾机会主义的立场出发，怀疑“红旗到底打得多久”，对革命前途悲观失望:到抗日战争时期，他又追随王明的右倾机会主义路线，无耻吹捧蒋介石，极力贩卖“一切经过统一战线”的机会主义货色，将抗日战争的领导权送给国民党反动派。抗日战争胜利后，他积极推行刘少奇的“和平民主新阶段”的投降主义路线，公开宣称.“愿与国民党在东北合作”，妄图断送革命，把抗日战争的胜利成果奉送给蒋介石。由此可见，林彪是长期以来反对毛主席革命路线的历史罪人，林彪根本不是什么“天才军事家”、“常胜将军”，而是投机革命、胆小怕死的野心家和阴谋家。林彪长期以来千方百计破坏和干扰毛主席的革命路线的贯彻执行，其目的，在解放前就是要维护以蒋介石为代表的大地主大资产阶级的反动统治，在解放后就是要颠覆无产阶级专政，复辟资本主义。"},{"type":"paragraph","text":"在批判中，这个舰的指战员还以毛主席关于“要搞马克思主义，不要搞修正主义，要团结，不要分裂；要光明正大，不要搞阴谋诡计”的教导为武器，进一步揭露了林彪推行资产阶级军事路线的极右实质。指战员们通过分析辽沈、平津两大战役期间两条军事路线的斗争，对林彪所采取的对抗中央、制’造分裂、谎报军情、阳奉阴违等反革命手法认识得更加清楚了。同志们说:林彪玩弄各种手法，在两大战役期间顽固坚持那条机会主义军事路线，是为他的政治路线服务的d长期以来，林彪在我军建设上极力推销孔孟之道的破烂货，妄图取消党对军队的绝对领导，其目的是为他“克己复礼”、阴谋复辟资本主义的政治纲领服务的。从他二十多年前吹捧蒋介石，到后来投靠苏修；二十多年前妄图拉山头分裂部队，到后来妄图“指挥一切、调动一切”，完全说明他是一个地地道道的反革命野心家、阴谋家，是马克思主义的可耻叛徒。"},{"type":"paragraph","text":"(洪海涛)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56c2abc24a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

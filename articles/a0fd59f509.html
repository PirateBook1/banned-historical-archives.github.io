script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"内蒙牧业劳动模范的心里话  草原牧人热爱毛主席","authors":[],"dates":[{"year":1950,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"内蒙牧业劳动模范的心里话"},{"type":"paragraph","text":"草原牧人热爱毛主席"},{"type":"paragraph","text":"【本报张家口讯】据内蒙古日报消息：内蒙出席全国工农兵劳动模范代表会议的牧业劳模哈音金及忠对二人，于赴京途经张家口时，要记者替他们写下心里话转告毛主席，他们要让毛主席知道内蒙古草原上的牧人，是如何地尊敬与爱戴他。生长在陈巴尔虎右旗胡尔勒后佐第二巴嘎的忠对要告诉毛主席：“过去日本人在草地的时候，好的马、牛、羊都被他们赶走了。防火、打狼根本没有自由，牧民买毒药毒狼也被日本人抓去处罚。呼纳盟“八一五”解放当时只剩下六十万匹牧畜，自从共产党、毛主席、乌兰夫主席来了，使我们有了家，盟内设立了家畜防疫队，并为我们组织防火、打狼、打井等。现在四个旗牲畜已增加到一百零三万多头了，我们的生活一天比一天好了，我们的牲畜一年比一年多了。草地的妇女过去最受苦，现在解放了。很多妇女参加了政府工作，真正和男子一样。她们都在感谢毛主席。儿童们学习展开了模范竞赛后，学习情绪更高。我过去是受封建势力的压迫，没有吃、没有穿，任凭怎样劳动也是穷光蛋，今天我们的生活改善了，而且能走进政府，真是从前想也没想到的事。”锡林郭勒盟西部联合旗第五佐第五小组的哈音金说：“我真想不到要到北京去参加会议。我希望着自己这次能够见到牧民们最尊敬的毛主席。因为草地的人民在毛主席的领导下生活已经改善，像我这样过去一辈子给牧主放牧的人，现在有了家，有了马、牛、羊群。我还成了劳动模范。”他又说：“我现在六十岁了，我还能够活几年，还能够放几年马，我要努力把一百匹马在四年中放到九百匹。”最后他还要告诉毛主席：“草地的土匪已被肃清，现在危害牲畜的就是狼；我是一个射击准确的猎手，我有一支政府奖给我的快枪，我要在草地为牧民多除狼害。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0fd59f509"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

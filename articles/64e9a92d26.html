script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市社联召开常委扩大会议布置学习《邓小平文选》和纪念毛泽东同志九十周年诞辰","authors":["高可"],"dates":[{"year":1983,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　从现在起到明年春节，社会科学研究工作的重点，是认真学习《邓小平文选》，积极筹备毛泽东同志九十周年诞辰纪念活动。这是九月二十四日举行的市社联常委扩大会议的决定。"},{"type":"paragraph","text":"会议指出，《邓小平文选》是毛泽东思想的继承和发展，是建设具有中国特色的社会主义纲领性文献，是制定党的路线、方针、政策的理论基础，也是社会科学研究工作的指针。哲学社会科学工作者要认真学习、努力宣传，还要结合各学科特点，开展广泛深入的调查研究和学术研讨，从各个方面对《文选》的基本论点进行科学论证和具体阐发。"},{"type":"paragraph","text":"会议要求各学会要积极筹备毛泽东同志九十周年诞辰纪念活动，活动要突出坚持和发展毛泽东思想这个主题，从各个方面研究和宣传毛泽东同志在理论上的贡献，以此促进毛泽东思想研究的深入开展。"},{"type":"paragraph","text":"全国人民代表大会常务委员会副委员长、社联副主席周谷城同志出席会议并讲了话。"},{"type":"paragraph","text":"(高可)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64e9a92d26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

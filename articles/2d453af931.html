script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海人民义愤填膺痛斥美比强盗 热烈拥护毛泽东主席的严正声明各界人民今日将涌向街头向美比侵略者示威","authors":[],"dates":[{"year":1964,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　美、比帝国主义直接武装侵略刚果(利)的滔天罪行，激起了上海广大群众的无比愤慨。许多先进生产者、先进工作者和知名人士愤怒声讨美帝罪行，热烈拥护毛泽东主席和我国政府的严正声明，坚决支持刚果人民正义斗争。"},{"type":"paragraph","text":"著名的全国先进生产者裔式娟说:约翰逊重新当选为美国总统以后，已经干了许多坏事，现在它又伙同比利时殖民主义者，对刚果(利)挥舞起屠刀。这证明，约翰逊政府比它的前任肯尼迪政府更加反动更加凶恶，它是全世界人民的共同敌人。刚果人民的正义斗争不是孤立的，我们上海工人和全国人民一起，坚决支持你们。刚果人民必胜，美帝国主义必败!革新闯将王林鹤说，美帝武装侵略刚果(利)事件使我们又一次看到，一切帝国主义和反动派是不甘心自己的灭亡的。但是正如毛主席在声明中所说:“它每侵略一个地方，就把一条新的绞索套在自己的脖子上。”它只能加速自己的灭亡。著名先进生产者、上海锅炉厂工人刘金堂说，无数事实一再证明，貌似强大的美帝国主义只不过是一只外强中干的纸老虎，已经处于全世界人民的重重包围之中。它必然灭亡的命运是无法挽回的。著名先进生产者、上钢三厂平炉车间一号炉炉长韩忻亮说，我们上海钢铁工人强烈抗议和声讨美帝国主义的侵略暴行，坚决和非洲人民一起，支持刚果(利)人民争取民族解放的正义斗争。"},{"type":"paragraph","text":"昨天，国棉十四厂、申新九厂、华生电机厂、木材一厂等二十多个工厂企业的业余诗歌、美术工作者六十多人，在沪西工人俱乐部举行反对美、比帝国主义武装侵略刚果(利)的诗画会。会上群情激昂、义愤填膺。他们拿起笔来，当场写诗作画，并即席朗诵，声讨美帝侵略罪行。“五好”企业五味斋菜社和汇泉浴室的职工昨晚分别集会，对美、比帝国主义武装侵略刚果(利)的滔天罪行表示极大的愤慨和强烈的抗议。"},{"type":"paragraph","text":"在文教战线上，也响彻了反对美帝的吼声。上海科技大学外语进修部全体同学昨夜连夜集会，一致通过了抗议书。复旦大学副校长苏步青说，我们坚决拥护毛主席的声明，坚决和全世界人民一起，支持刚果(利)人民打败美帝国主义及其走狗。同济大学副校长李国豪说，过去，肯尼迪政府阴谋杀害了刚果民族英雄卢蒙巴，颠覆了刚果(利)合法政府，现在，约翰逊政府用飞机大炮侵略刚果(利)领土，杀害刚果人民，这就充分暴露了美帝国主义的侵略本性。不管肯尼迪，还是约翰逊，都是全世界人民最凶恶的敌人。中国科学院有机化学研究所副所长汪猷说，美、比帝国主义侵略刚果(利)，这不仅是对刚果(利)人民的挑衅、对非洲人民的挑衅，也是对全世界人民的挑衅。觉醒了的刚果人民一定胜利。上海市育才中学校长段力佩、上海市第一师范学校附属小学少先队总辅导员倪谷音说，刚果(利)人民必胜，美帝必败。京剧表演艺术家、上海京剧院院长周信芳、上海越剧院院长袁雪芬指出，美帝国主义越是张牙舞爪，就越是暴露出它的纸老虎的原形。这在朝鲜和南越的斗争中已经被一再证明。刚果(利)人民的斗争也必将证明这一点。"},{"type":"paragraph","text":"上海人民愤怒的情绪正在高涨，许多工厂、企业、学校、街道里弄正在连夜进行各种准备，将于今日涌向街头，向美比侵略者示威。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d453af931"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“无限忠于毛主席的风雪高原工程兵十连”命名大会隆重举行  工程兵部队负责人宣读中央军委授予某部十连光荣称号的命令并授锦旗","authors":[],"dates":[{"year":1968,"month":12,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“无限忠于毛主席的风雪高原工程兵十连”命名大会隆重举行"},{"type":"paragraph","text":"工程兵部队负责人宣读中央军委授予某部十连光荣称号的命令并授锦旗"},{"type":"paragraph","text":"工程兵部队广大指战员决心更高地举起毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，圆满完成党的八届扩大的十二中全会提出的各项伟大战斗任务，为夺取文化大革命全面胜利再立新功"},{"type":"paragraph","text":"新华社二十七日讯　我们最敬爱的伟大领袖毛主席和他的亲密战友林彪副主席亲自批准，由中共中央军委发布命令，授予人民解放军工程兵某部十连以“无限忠于毛主席的风雪高原工程兵十连”光荣称号的命名大会，最近在西北某地隆重举行。"},{"type":"paragraph","text":"大会开始，人民解放军指战员和革命群众一万多人，怀着无限深厚的无产阶级感情，挥动红彤彤的《毛主席语录》，共同敬祝伟大领袖毛主席万寿无疆！万寿无疆！齐声朗读毛主席语录：“夺取全国胜利，这只是万里长征走完了第一步。……中国的革命是伟大的，但革命以后的路程更长，工作更伟大，更艰苦。这一点现在就必须向党内讲明白，务必使同志们继续地保持谦虚、谨慎、不骄、不躁的作风，务必使同志们继续地保持艰苦奋斗的作风。”“我们应该谦虚，谨慎，戒骄，戒躁，全心全意地为中国人民服务”。"},{"type":"paragraph","text":"工程兵司令员陈士榘宣读中共中央军委的命令后，把“无限忠于毛主席的风雪高原工程兵十连”锦旗授给某部十连。陈士榘并在大会上讲话。他说：中央军委授予十连光荣称号，这是伟大领袖毛主席和他的亲密战友林彪副主席对我们工程兵部队的最大关怀、最大鼓舞、最大教育、最大鞭策。他介绍了十连的模范事迹后强调指出，十连的经验，工程兵建设的经验，集中到一点，就是必须高举毛泽东思想伟大红旗，不断用毛泽东思想武装全体指战员的头脑，突出无产阶级政治，无限忠于毛主席，才能继续保持和发扬艰苦奋斗的优良作风，彻底执行毛主席的无产阶级革命路线，全心全意为人民服务。"},{"type":"paragraph","text":"兰州部队司令员张达志在会上讲话时，要求广大指战员认真向十连学习，一定要把十连的好思想、好作风、好经验真正学到手。牢记毛主席的伟大教导，在社会主义革命和社会主义建设时期继续地保持谦虚、谨慎、不骄、不躁的作风，继续地保持艰苦奋斗的作风。"},{"type":"paragraph","text":"十连的代表在讲话时说，我们所取得的一切胜利，都归功于伟大领袖毛主席，归功于战无不胜的毛泽东思想。我们一定进一步认真学习毛主席关于无产阶级专政下继续革命的伟大学说，永远牢记毛主席在党的七届二中全会上的教导，永远谦虚谨慎，永远艰苦奋斗，永远朝气蓬勃，紧跟伟大领袖毛主席奋勇前进！"},{"type":"paragraph","text":"当地革命委员会的代表，部队负责同志和先进集体的代表，也在大会上讲了话。"},{"type":"paragraph","text":"自中央军委发布命令以来，人民解放军工程兵部队广泛开展了向十连学习的活动。广大指战员以十连为榜样，进一步开展活学活用毛主席著作的群众运动，深入开展革命大批判，认真学习党内两条路线斗争的历史，努力提高阶级斗争和两条路线斗争觉悟，决心更高地举起毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，圆满完成党的八届扩大的十二中全会提出的各项伟大战斗任务，为夺取无产阶级文化大革命的全面胜利再立新功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12bfb59430"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

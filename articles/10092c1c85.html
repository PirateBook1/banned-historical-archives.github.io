script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东号”机车","authors":["周子芹"],"dates":[{"year":1949,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛泽东号”机车"},{"type":"paragraph","text":"本报记者  周子芹"},{"type":"paragraph","text":"誉满东北的“毛泽东号”机车，于三月二十七日由哈尔滨开到了丰台。她在经过沈阳、锦州、山海关等车站时，受到各站职工的热烈欢迎。"},{"type":"paragraph","text":"“毛泽东号”的前身，是过去日本人留下的三○四号机车，在民主联军进入哈尔滨时，还是一个破车，经修理后，在东北实行包乘制中，建树了良好的成绩，被选为“模范号”。六次劳动大会后，工人们为了保持“模范号”的荣誉，提出要向毛主席学习，便命名为“毛泽东号”。"},{"type":"paragraph","text":"在一九四七年东北民主联军打德惠的战斗中，敌机低飞扫射轰炸，有好几个机车的司机都被打伤了。当时“毛泽东号”担任运输军用品与弹药的重大任务，工人们在炸弹横飞中把任务圆满完成。"},{"type":"paragraph","text":"“毛泽东号”在一个月内，除去四天的修理时间，曾经跑过一万零四百公里，从参加解放战争以来到现在，已走了安全速度十三万七千多公里。其中只“甲检”过一次。在华北，一般机车最多只能跑三万五千公里；东北机车最多能跑五万公里。“毛泽东号”的安全速度创造了全国的惊人纪录。"},{"type":"paragraph","text":"“毛泽东号”共有九个工人：司机、司炉、学习司炉各三人，共分成三班工作。他们从一开始就实行了包乘制。司机长是四十九岁的有名的老英雄李勇，现在已被选为指导司机。去年“五一”节，因安全行走的公里多、省油、省煤、省材料，曾记大功一次，得奖金一万元，奖旗奖状各一。他们九个人都学会了开车、修车、烧炉等工作，故可互相帮助进行技术学习。机车每走一次就擦洗一次。每次任务一来，他们就积极起来响应，带头。今年试验实行机车循环制成功后，行政上号召由三月十号，到“五一”要走安全速度四十万公里。李勇在大会上号召，不但完成四十万公里，还要超过。并且保证不出事故，预定到今年“五一”要走六十万公里。"},{"type":"paragraph","text":"三月二十一日“毛泽东号”接获开到华北的命令，大家立即修车刷油，并提出到华北以后要把“毛泽东号”的旗子树立到华北，以至全中国。这话并不夸张：到丰台以后，他们的技术和作风，已把丰台站的包乘制大大推进了一步，使丰台车站的工作呈现了一幅新的面貌。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10092c1c85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

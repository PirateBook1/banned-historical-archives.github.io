script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于统一领导完成广西剿匪、土改等任务给陶铸的电报","authors":["毛泽东"],"dates":[{"year":1951,"month":1,"day":30}],"is_range_date":false,"parts":[{"text":"毛泽东关于统一领导完成广西剿匪、土改等任务给陶铸的电报","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"陶铸同志，并告广西省委，中南局及叶方：","type":"appellation"},{"text":"一月廿七日电悉。布置甚妥，照此执行。四十五军在三月间调走后，广西尚有四十九军，二十一兵团及地方部队，必须把一切股匪潜匪肃清，一切匪首捉起，一切非法枪枝起掉。干部不足，即由四十九军，二十一兵团及地方部队中抽出大批干部，配合地方干部，用包干制办法，划分区域，负责到底，将剿匪、清匪，起枪，捉杀匪首、恶霸、特务，减租，退押，直到分配土地，建立政权，建立地方武装，全套工作做完，方算完成任务。为要完成任务，所有军队，必须统一于省委地委领导之下，实行领导的一元化。张云逸同志现去广州休养，提议陶铸代理省委书记，不要回武汉，或者回来报告一次立即去广西。总之广西极为重要，工作必须做好，上述提议是否适宜，请中南局考虑电告。","type":"paragraph"},{"text":" 毛泽东一月卅日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab182e39c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

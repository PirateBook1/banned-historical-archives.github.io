script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全总、妇联、团中央和文化部举行茶话会反“四人帮”英雄和《于无声处》剧组欢聚一堂十六个省市总工会有关同志座谈观摩《于无声处》的体会","authors":[],"dates":[{"year":1978,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报北京十一月二十六日专电　记者周尊攘、周玉明报道:全国总工会、全国妇联、共青团中央、文化部于二十五日下午举行反“四人帮”英雄人物与《于无声处》剧组茶话会。"},{"type":"paragraph","text":"正在北京的来自全国各地的同“四人帮”斗争的青年英雄模范人物，同来自上海的《于无声处》剧组的同志们亲切会面，热烈交谈。英雄们赞扬话剧《于无声处》砸碎了“四人帮”强加在人们身上的脚镣手铐，准确地触到了时代的脉搏，及时地反映了天安门事件狂涛巨浪的余波，喊出了八亿人民埋藏在心底的爱和恨。剧组的同志们深有感触地对英雄们说:“‘五四’运动发祥地北京，又以发生‘四五’运动而增添了光彩。来到首都，我们汲取了丰富的营养，我们一定要在舞台上把人民的爱憎、愿望、意志和力量更好地表现出来。”"},{"type":"paragraph","text":"战友相逢，感情交融。来自青岛的反“四人帮”英雄韩爱民，在茶话会上和扮演欧阳平的张孝中紧紧拥抱。韩爱民热泪盈眶地说:“感谢你们演了一出好戏。”张孝中说:“感谢你们为我们树立了榜样!”一九七六年清明节因组织团员青年到天安门广场悼念周总理、书写革命诗词而被捕入狱，在狱中继续斗争的贺延光，在茶话会上挥笔录下他在狱中写的一首诗赠给剧组同志:“人生苦乐何所求，百年宿愿一日酬，莫怕征途惊涛险，浪花开处练飞舟。”《于无声处》的剧作者宗福先见到《扬眉剑出鞘》一诗作者、山西省青年工人王立山特别高兴，他赞扬这首诗集中概括了人民的愿望，真实地反映了人民的心里话，所以能广泛流传，在剧中起到了画龙点睛的作用。王立山说，用墨写在纸上的诗词能够销毁，用血写在心上的诗词是毁灭不了的!被称为天安门事件中的“小平头”、被“四人帮”下令全国通缉的刘迪，在会上被演员们团团围住，大家请他谈谈反“四人帮”的斗争事迹。刘迪幽默地说:“我被打成反革命是冤枉的，现在说我是反‘四人帮’的英雄也是‘冤枉’的，真正的英雄是广大的人民，人民的力量是不可阻挡的!”因写血书悼念周总理而被捕入狱的王海力，向剧组同志展示了他写的血书:“敬爱的周总理:我们将用鲜血和生命誓死捍卫您!!!中国无产阶级的红后代”。血书把人们的思绪带到了那“清明不明”的血雨腥风的日子里。如今，天安门事件，这个“四人帮”强加在中国人民头上的最大冤案，彻底平反昭雪了，今天，反“四人帮”的英雄人物在京欢聚一堂，这是人民力量的伟大胜利。"},{"type":"paragraph","text":"在茶话会上，文化部副部长林默涵和团中央书记处书记高占祥也讲了话。"},{"type":"paragraph","text":"又电　全国总工会邀请十六个省、市总工会负责文化工作和抓创作的有关同志，来京观摩上海市工人文化宫业余话剧学习班演出的《于无声处》，并于二十六日座谈观摩体会，交流经验，讨论如何进一步繁荣职工业余文艺创作等问题。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74bf1b1af6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

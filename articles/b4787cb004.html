script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d15013df-db4c-49e9-83f6-191d6e2a9d8c","name":"1949-1989的中国（3）：大动乱的年代（河南人民出版社1988年）","internal":false,"official":true,"type":"pdf","author":"王年一著，河南人民出版社1988年","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/d15013df-db4c-49e9-83f6-191d6e2a9d8c.pdf"],"article":{"title":"序","alias":"","parts":[{"type":"paragraph","text":"序"},{"type":"paragraph","text":"廖盖隆·"},{"type":"paragraph","text":"我很高兴地向广大读者推荐王年一的《大动乱的年代》这本书。"},{"type":"paragraph","text":"自从巴金提出建立“文革”博物馆的建议、邵燕样提出建立“‘文革'学”的意见以来，人们越来越感到研究“文化大革命”的重要。在报刊上不时可以看到重视研究“文化大革命”的呼吁。"},{"type":"paragraph","text":"另一方面，据《文学报》1988年8月4日报道，全国政协委员赵丽宏对一批没有经历过“文革”浩劫的青少年的调查表明，‘文化大革命”已成为被遗忘的角落。年轻的战士有的不知道林彪是谁，年轻的工人有的不知道“牛棚”是什么东西，大学生有的怎么也不相信“早请示、晚汇报”这种愚昧行为曾在“文化大革命”中流行。这不能不使我们深思。"},{"type":"paragraph","text":"是的，更多的人经历过那场“史无前例\"的浩劫，终生难忘;但是正如毛泽东所说，“感觉到了的东西，我们不能立刻理解它，只有理解了的东西才更深刻地感觉它。”经历过“文化大革命”的人们也需要深刻地理解“文化大革命”。况且，我们都不愿意”‘文革’在中国，‘文革学’在国外”的现象出现。"},{"type":"paragraph","text":"《大动乱的年代》的问世，应该受到欢迎。著者研究和教学“文化大革命”更已近十年，积累了丰富的材料。这部书的最天特点是它着力写明“文化大革命”的来龙去脉，发展变化，它不满足于说明“是什么”，而力求回答“为什么”，使读者不议知其然，而且知其所以然。这样它就从更深的层次上揭示了“文化大革命”的历史教训。当然，这本书也可能还有这样那样的不足和列误。著者表示，竭诚欢迎读者指正。就史实、学术问起展开讨论，正是学术研究发展的必由之路。"},{"type":"paragraph","text":"研究“文化大革命”有重大的现实意义。“文化大革命”的：发动归根到底不仅仅是一个人或少数人的过错，“文化大革命”是我国进入社会主义社会初级阶段以后照搬外国的个人高度集权的传统的社会主义模式和中国共产党自已所犯“左”.倾错误以及中国历史上长期的封建专制主义影响的集中表现。只有正确地认识“文化大革命”，深刻地总结“文化大革命”的历史教训，才能更好地理解和更自觉地贯彻执行十一届三中全会以来党的路线。方针、政策，为建设有中国特色的富强、民主、文明的社会主义现代化国家而努力。我们在十年“文革”灾难中付出了过子沉重的代价，所以决不能把用这样沉重的代价换来的宝贵教训轻易地放弃掉。"},{"type":"paragraph","text":"党中央号召我们要彻底地否定“文化大革命”，防止“文化大革命”的灾难在任何范围重演，我们为了这个目的就应当深入地研究大动乱的十年的历史，面决不应当对这个研究设立禁区。我认为我们都应当很好地向“文化大革命”这个反面教员学习。我希望读者们能从阅读《大动乱的年代》这本书中得到一些收获和启迪。"},{"type":"paragraph","text":"愿“文化大革命”研究繁荣！"},{"type":"paragraph","text":"一九八八年八月十七日于北京"}],"authors":["廖盖隆"],"dates":[{"year":1988,"month":8,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":21,"page_end":22},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4787cb004"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

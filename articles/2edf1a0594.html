script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"毛泽东等祝贺捷克斯洛伐克解放二十周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺捷克斯洛伐克"},{"type":"paragraph","text":"解放二十周年的电报"},{"type":"paragraph","text":"（1965年5月8日）布拉格捷克斯洛伐克共产党中央委员会第一书记、捷克斯洛伐克社会主义共和国总统安托宁·诺沃提尼同志，捷克斯洛伐克社会主义共和国国民议会主席博胡斯拉夫·拉什托维奇卡同志，捷克斯洛伐克社会主义共和国政府总理约瑟夫·列纳尔特同志："},{"type":"paragraph","text":"在捷克斯洛伐克解放二干周年的时候，我们向你们和兄第的捷克斯洛伐克人民表示热烈的祝贺。"},{"type":"paragraph","text":"一九四五年捷克斯洛伐克人民在捷克斯洛伐克共产党领导下，在苏联的援助下，赶走了德国法西斯占领者，取得了民族独立和祖国解放。我们高兴地看到，解放后，捷克斯洛伐克人民粉碎了资产阶级的复辟阴谋，在社会主义革命和社会主义建设事业中取得了成就。"},{"type":"paragraph","text":"中捷两国人民有着深厚的兄弟友谊。维护和加强这种友谊符合我们两国人民的共同愿望。我们深信，中捷两国人民将同社会主义阵营其他各国人民紧密地团结在一起，为反对以美国为首的帝国主义的侵略政策和战争政策，为反对西德军国主义和复仇主义，为支毛泽东全集第四十八卷持越南人民抗美救国的正义斗争，为争取世界和平、民族解放、人民民主和社会主义的胜利而共同奋斗。"},{"type":"paragraph","text":"祝捷克斯洛伐克人民在社会主义建设事业中取得新的成就，祝中捷两国人民兄弟般的友谊日益巩固和发展。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六五年五月八日"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":5,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":35,"page_end":36},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2edf1a0594"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

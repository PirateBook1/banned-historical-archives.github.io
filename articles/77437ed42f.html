script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"姚文元给《文汇报》某同志的信","authors":["姚文元"],"dates":[{"year":1967,"month":9,"day":23}],"is_range_date":false,"parts":[{"text":"姚文元给《文汇报》某同志的信","type":"title"},{"text":"姚文元","type":"authors"},{"text":"×××同志：","type":"appellation"},{"text":"信悉……","type":"paragraph"},{"text":"革命大联合形势大好，这是毛泽东思想的伟大胜利，这是毛主席革命路线的伟大胜利，象上海这样走得快的地方，报纸上去大力引导革命大联合的同时，即须再看前一步，要考虑到实现革命大联合的任务，特别思想上巩固革命大联合的问题。","type":"paragraph"},{"text":"文化大革命是一场激烈的阶级斗争，革命的大联合也是阶级斗争，它是在同中国的赫鲁晓夫等最大的一小撮“走资派”的斗争中，在同幕前幕后的反革命分子，地、富、反、坏、右的斗争中，在同右的和极“左”的资产阶级、小资产阶级思潮的激烈斗争中实现的。没有这种斗争，即不能实现和巩固革命的大联合。因此，上海许多实现革命大联合的地方就应当大力宣传毛泽东思想，继续抓阶级斗争，即大搞斗、批、改，以及用毛泽东思想来统一革命队伍内部的认识，用毛泽东思想指导我们的行动，整顿组织等等。搞好革命的“三结合”，还可能要揭露代表资本主义势力的坏人。总之，要继续革命，要继续前进，不是万事大吉。思想、政治工作，要做得越深越好。办报的人要清醒地看到无产阶级同资产阶级、社会主义同资本主义两条道路的斗争自然存在着。某些在高潮中隐伏下去的矛盾，过了一阵还会暴露出来。一九五六年“公私合营”时，也有人被敲锣打鼓搞昏了，以为阶级斗争没有了。要记住毛主席的教导：保持清醒头脑，我们还要注意新的阶级动态。这样的报纸才能在斗争的道路上引导群众按毛主席的方向前进。","type":"paragraph"},{"text":"“从思想上撤除两大派”（67.9.21《文汇报》社论题目-编者注）题目似不要动，从思想上说只能是无产阶级思想战胜资产阶级思想，无产阶级世界观战胜资产阶级世界观。又转载（指人民日报）闸北消息时，曾将“工人阶级没有不可调和的矛盾”改为毛主席的“没有根本的利害冲突”，因为：凡矛盾都是不可调和的，矛盾只能用斗争才能解决，但斗争的性质和形式不同罢了。破“私”立“公”即是一场斗争。","type":"paragraph"},{"text":"《文汇报》最近办得很有生气。以上仅个人的读报偶感，不一定对，仰备参考而已。","type":"paragraph"},{"text":"致","type":"paragraph"},{"text":"敬礼！","type":"appellation"},{"text":" 姚文元６７．０９．２３","type":"paragraph"}],"comments":[],"origin":"1967年10月26日清华大学井冈山斗批改战团编印《学习资料》第25期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}

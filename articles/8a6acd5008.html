script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国人民志愿军全体指战员和工作人员电毛主席热烈祝贺第三届国庆节保证一定要把抗美援朝保家卫国的伟大事业进行到底","authors":[],"dates":[{"year":1952,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社朝鲜前线廿八日电】　中国人民志愿军全体指挥员、战斗员和工作人员在二十七日致电毛主席，热烈祝贺第三届国庆节。电文如下:"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"在迎接第三届国庆节的时候，我们回顾了我们的国家在三年来所走过的光荣的道路。祖国人民在您和中央人民政府的领导下，各方面的建设工作都得到了伟大的成就；并且就要在全国范围内展开大规模的经济建设和文化建设。一个真正统一、独立、空前强大的新中国屹立于亚洲平原之上，我国的国际地位是空前的提高了。亚洲及太平洋区域和平会议在我国首都召开，这是我国人民的光荣，我们感到无比的兴奋和骄傲。"},{"type":"paragraph","text":"我们志愿军接受了祖国人民抗美援朝、保家卫国的付托出国作战将近两周年了。两年来，我们和朝鲜人民军一道打败了美国侵略军的疯狂进攻，仅从前年十月到今年八月底止，我们已歼灭敌军六十万人以上，其中美国侵略军占二十七万人以上；粉碎了美国侵略军野蛮地进行的细菌战、化学战；把它们赶回到三八线附近，稳定了朝鲜战局，保卫了北朝鲜，保卫了我国东北国境的安全，保卫了亚洲和世界的和平。我们在朝鲜战场上取得的胜利是和祖国三年来的伟大成就与祖国人民的积极支援分不开的。在这个国庆节，特向您致崇高的敬礼。我们并再一次向您和祖国人民保证:一定把抗美援朝保家卫国的伟大事业进行到底，为着实现朝鲜的停战，为了保卫亚洲和世界的和平而努力奋斗!"},{"type":"paragraph","text":"中国人民志愿军全体指挥员、战斗员、工作人员敬上　一九五二年九月二十七日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a6acd5008"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

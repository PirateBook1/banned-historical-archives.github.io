script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席著作是指路明灯刚果(利)革命领导人指出务必活学活用毛主席著作　表示向‘一月革命’发源地上海的同志致革命敬意","authors":[],"dates":[{"year":1967,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社布拉柴维尔8日电　战斗在非洲心脏的一位刚果(利)领导人阿马尼斯，在读了毛主席的光辉著作《关于纠正党内的错误思想》后对新华社记者发表谈话说:毛主席好象是在我们国家里为我们的斗争而写出这篇伟大著作的。这篇重要著作是战斗的刚果(利)人民的太阳，是我们争取民族解放的武装斗争的指路明灯。"},{"type":"paragraph","text":"他强调说:“学习这篇著作，将使中国革命，以及亚洲、非洲和拉丁美洲地区的革命取得彻底的胜利。”"},{"type":"paragraph","text":"他在谈到刚果(利)爱国武装队伍中存在着“单纯军事观点”、“盲动主义”、“非组织观点”和“个人主义”等一些缺点时强调指出:“为了同帝国主义者和修正主义者及其影响作斗争，我们必须象毛主席在他的这篇伟大的光辉著作中所英明地指出的那样，要在我们自己队伍中间克服所有这些缺点，和纠正所有这些错误。”"},{"type":"paragraph","text":"他说:为了打败帝国主义者和现代修正主义者，为了亚洲、非洲和拉丁美洲地区的人民在争取民族解放斗争中赢得胜利，所有革命人民务必大规模地活学活用毛主席的这篇文章。"},{"type":"paragraph","text":"他最后说:“我要借此机会向中国同志们，特别是向‘一月革命’的发源地上海的同志们致以真挚的革命敬意，祝愿他们坚持活学活用毛主席著作。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d0853fd90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为朝鲜劳动党友好参观团访华  全明洙大使举行宴会  汪东兴同志等应邀出席","authors":[],"dates":[{"year":1977,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为朝鲜劳动党友好参观团访华"},{"type":"paragraph","text":"全明洙大使举行宴会"},{"type":"paragraph","text":"汪东兴同志等应邀出席"},{"type":"paragraph","text":"新华社一九七七年五月二十日讯　为以金基南为团长、金吉铉为副团长的朝鲜劳动党友好参观团访问我国，朝鲜民主主义人民共和国驻中国大使全明洙今天晚上举行宴会。"},{"type":"paragraph","text":"中共中央政治局委员汪东兴，中共中央委员、中联部部长耿飚，中共中央委员、中组部部长郭玉峰，中联部副部长申健，中共北京市委书记黄作珍，《人民日报》总编辑胡绩伟，《红旗》杂志总编辑王殊，《解放军报》社副社长姚远方等应邀出席了宴会。"},{"type":"paragraph","text":"宴会洋溢着热烈、友好的气氛。金基南同志在宴会上祝酒，他说，我们在访问中，亲眼看到了中国人民所取得的辉煌成就。中国同志们对我们的热情款待和向我们表达的热烈的战斗友情使我们深受感动。他说，我们访问过程中，兄弟的中国人民高度评价朝鲜人民在伟大领袖金日成同志英明领导下，在社会主义革命和建设中所取得的辉煌胜利，并对我国人民粉碎国内外敌人制造“两个朝鲜”的阴谋，坚持自主和平统一祖国的斗争表示完全的支持和坚决的声援，对此，我们表示深切的谢意。他表示确信，由金日成主席和毛泽东主席亲自培育的朝中两党、两国人民之间的友谊和团结，将在金日成主席和华国锋主席的亲切关怀下得到进一步的巩固和发展。"},{"type":"paragraph","text":"耿飚同志在祝酒时说，朝鲜劳动党友好参观团在访问中高度评价了我国人民在社会主义革命和建设中取得的成就，坚决支持我们党和我国人民深揭狠批“四人帮”的伟大斗争，坚决支持以华主席为首的我党的路线、方针和政策，这对我们是一个极大的鼓舞。他说，朝鲜劳动党和朝鲜人民同中国共产党和中国人民是最可靠的、久经考验的亲密战友和阶级兄弟。我们将一如既往，高举无产阶级国际主义的旗帜，坚决支持朝鲜人民进行社会主义革命和建设的伟大斗争以及争取祖国自主和平统一的正义斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"汪东兴","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ae0a40716"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"更高地举起毛泽东思想伟大红旗  把我军办成毛泽东思想的大学校（图片）","authors":["刘卫东"],"dates":[{"year":1967,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"更高地举起毛泽东思想伟大红旗  把我军办成毛泽东思想的大学校"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“要随时参加批判资产阶级的文化革命斗争。”北京部队某部指战员以毛泽东思想为武器，发扬痛打“落水狗”的彻底革命精神，展开对党内最大的一小撮走资本主义道路当权派的大批判，向中国的赫鲁晓夫猛烈开火！　刘卫东摄"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“人民解放军永远是一个战斗队。”福建前线某部指战员，认真抓革命，促战备，同民兵一起积极进行战备训练，随时准备为保卫祖国安全，保卫无产阶级文化大革命作出新的贡献。"},{"type":"paragraph","text":"《解放前线》稿"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“这个大学校，要学政治，学军事，学文化，又能从事农副业生产，又能办一些中小工厂”。广州部队某部指战员继承和发扬我党我军艰苦奋斗的优良传统，围海造田，获得连年丰收，并且在生产斗争中促进了人的思想革命化。"},{"type":"paragraph","text":"新华社稿"},{"type":"paragraph","text":"全军广大指战员热烈响应伟大领袖毛主席关于人民解放军应该是一个大学校的伟大号召，在执行“三支”、“两军”的光荣任务中，以两条路线斗争为纲，努力活学活用毛主席著作，争当毛泽东思想大学校的好学生。图为沈阳部队某部指战员和贫下中农一起举行活学活用毛主席著作讲用会。"},{"type":"paragraph","text":"沈闻、景芳摄"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“这个大学校，又能从事群众工作”。青岛驻军某部毛泽东思想宣传队的同志，在支援青岛内燃机厂无产阶级文化大革命的火热斗争中，积极宣传毛泽东思想，宣传党的方针政策，帮助全厂实现了革命的大联合，掀起了革命和生产的新高潮。"},{"type":"paragraph","text":"青宣兵、立东思摄"},{"type":"paragraph","text":"（本版照片由《解放军报》供稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c29fe5751e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

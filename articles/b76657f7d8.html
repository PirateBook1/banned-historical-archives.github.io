script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"关于镇反工作中两个突出经验的通报","alias":"","parts":[{"type":"paragraph","text":"关于镇反工作中两个突出经验的通报"},{"type":"paragraph","text":"（1951年4月10日）各中央局，并转分局，大中城市【市委】，区党委："},{"type":"paragraph","text":"据中央公安部三月廿二日报告称：最近一时期的镇反工作有两个突出的经验：第一，有计划有准备地大规模地在同一时间内搜捕大批反革命分子，从北京、天津、河北、平原、察哈尔的实际行动，证明这是一种搜捕社会反革命的有效的不可少的步骤。这种方式给敌人打击最大，给群众教育极深刻，社会波动亦不大。只要掌握准备充分、对象准确、组织严密、指挥统一、行动迅速、严明纪律、及时宣传等项原则，就可以保证不会抓错，而取得群众拥护与社会同情。第二，北京、天津、张家口等城市的经验证明，召开城市中市级和区级的各界代表会和协商委员会扩大会，并有各民主党派，民主人士，少数民族，宗教界，工商界的许多代表人物参加，以揭露反革命罪恶，宣传镇反政策，消除民主人士的思想疑虑，动员各阶层坚决镇压反革命的方法，是成功的。综合这几个地方的经验：一、是负责首长亲自主持，公安机关作镇反情况报告，有准备地分类作案件介绍，只介绍重大案件和首恶人犯，不是报告所有人犯。用活人、活事讲解政策，激发对反革命的仇恨，取得各界人士的拥护。二、是会上展览反革命罪证、图片、案卷、供词和真凭实据，打消各种疑虑。三、会前要充分准备，会中要坚持原则。既定毛泽东全集第三十卷处决的案犯，坚持不能变动。四、要上下结合，动员群众的力量，说服民主人士。五、要分别对待，对诚心拥护但有疑虑者要耐心解释，提高其认识；对别有用心者要用事实铁证使他无话可说。我们认为这种做法应当推广等语。这两点总结很好，请你们注意照办。"},{"type":"paragraph","text":"毛泽东四月十日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":4,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":229,"page_end":230},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b76657f7d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

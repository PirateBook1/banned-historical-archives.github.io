script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席指引的康庄大道奋勇前进","authors":["孙玉球"],"dates":[{"year":1967,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习毛主席著作积极分子洪泾大队妇代会主任　孙玉球"},{"type":"paragraph","text":"十几年来，我伲贫下中农响应了伟大领袖毛主席“组织起来”的号召，从互助组、合作社到人民公社，一步一步走上了集体化道路。这是一条社会主义的康庄大道。中国赫鲁晓夫看到我伲积极走社会主义道路，却恨得要命，千方百计想把我伲拉到资本主义老路上去。解放十几年来，在每一个紧要关头，他都跳出来跟毛主席唱对台戏。毛主席叫我伲走合作化道路，中国赫鲁晓夫却拼命鼓吹“四大自由”；毛主席说“人民公社好”，中国赫鲁晓夫却胡说什么“人民公社办早了”，极力鼓吹“三自一包”中国赫鲁晓夫想叫我伲走回头路，他的心真是毒透毒透。"},{"type":"paragraph","text":"毛主席说:“只有社会主义能够救中国。”我伲贫下中农对社会主义最亲，对资本主义最恨。想想过去，我父亲做木匠，一年忙到头，也养不活一家人，我娘只好到地主家帮工。一家人头顶的是别人的屋，脚踏的是别人的地，吃不饱，穿不暖，受尽了地主富农的欺压和剥削，真是有苦无处诉，有冤无处伸。在旧社会，有许许多多贫下中农，都象我伲一样受苦受难。幸亏伟大领袖毛主席领导我伲贫下中农翻了身，走上了集体化道路，产量一年比一年上升，生活越过越幸福，不愁吃，不愁穿。这全是靠的人民公社，靠的走社会主义道路。要是走了“四大自由”、“三自一包”的路，上了中国赫鲁晓夫的当，资本主义就要复辟，我伲国家就要变颜色，地主，富农就要重新骑在我伲头上，我伲贫下中农又要做牛做马，吃二遍苦，受二遍罪，哪里还会有今天这样的幸福生活!"},{"type":"paragraph","text":"想想这些，我恨透了中国的赫鲁晓夫。我伲一定要识破他复辟资本主义的阴谋，决不上当，决不走资本主义道路。我伲一定要听毛主席的话，坚决沿着毛主席指引的社会主义康庄大道奋勇前进!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e96dccb315"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

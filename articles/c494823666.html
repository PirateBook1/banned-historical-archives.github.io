script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党对教育工作的领导必须肯定  河南科教工作会议代表痛斥“四人帮”炮制“两个估计”的罪行","authors":[],"dates":[{"year":1977,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党对教育工作的领导必须肯定"},{"type":"paragraph","text":"河南科教工作会议代表痛斥“四人帮”炮制“两个估计”的罪行"},{"type":"paragraph","text":"据新华社郑州电　在河南省最近召开的科学教育工作会议上，来自全省各地教育战线的代表痛斥了“四人帮”否定党对教育工作的领导，诬陷人民教师队伍的罪行。"},{"type":"paragraph","text":"代表们说，新中国诞生以后，党和人民政府立即着手对旧有学校的改造工作，河南省先后从人民解放军部队和党政部门抽调大批干部充实加强了各级各类学校的领导。一九五七年，全省教育战线的广大干部和教师在党的领导下，坚决反击了资产阶级右派的猖狂进攻，进一步纯洁了学校干部和教师队伍。随着河南省大中小学教育事业的蓬勃发展，各级党委又陆续抽调一大批政治思想强，忠诚党的教育事业的干部，充实和加强了学校的领导工作。以郑州市的六十所中学为例，担任主要领导工作的干部，大都是抗日战争或解放战争时期参加革命的老干部。他们发扬党的优良传统，忠于党的事业，勤勤恳恳为人民服务，在教育工作岗位上作出了贡献。我们的各级各类学校，都是在各级党委直接领导下进行工作的。代表们义正词严地指出，“四人帮”诬蔑党领导下的学校是什么“一小撮叛徒、特务、走资派把持了教育部门的领导权”，是可耻的捏造，纯属无稽之谈。"},{"type":"paragraph","text":"代表们怀着对毛主席的深切怀念，回忆大跃进年代，毛主席亲自为我国教育工作制定了“教育必须为无产阶级政治服务，必须同生产劳动相结合”的方针，指引河南省广大干部和师生开展教育革命的情景。一九五八年八月，毛主席视察天津大学时说：河南省长葛县有一所中学，勤工俭学搞得好，学生进步快，升学的多。毛主席的话，迅速传遍河南省教育战线。全省各地学校广大师生迅速掀起了“学长葛”的热潮，逐步建立起教学、科学研究、生产劳动三结合的新体制，使教育更好地为无产阶级政治服务，与生产劳动相结合，教学内容、教学方法等方面也进行了改革，提高了教育质量。这个铁的事实，是任何人也抹杀不了的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c494823666"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"新四军的主要发展方向是苏南苏北广大地区","alias":"","parts":[{"type":"paragraph","text":"新四军的主要发展方向是"},{"type":"paragraph","text":"苏南苏北广大地区！"},{"type":"paragraph","text":"（1940年5月5日）项英、陈毅二同志："},{"type":"paragraph","text":"甲、同意军部、后方机关及皖南主力移至苏南，惟请注意皖南力量不要太弱，并须设置轻便指挥机关，以便坚持皖南阵地，并发展之。"},{"type":"paragraph","text":"乙、新四军一、二、三支队主力的主要发展方向，也不是溧阳、溧水、郎溪、广德等靠近中央军之地区，而是在苏南、苏北广大敌人后方直至海边之数十个县，尤其是长江以北地区。请按这个方针部署兵力，分配指挥人员及指挥机关。在郎、广、两溧只应配置一部分兵力及一部分人员机关，并须在适当时机取得该地政权。"},{"type":"paragraph","text":"丙、在吴淞口、镇江之间，镇江、南京之间及芜湖以西之沿江南北两岸，控制多数渡口，发动群众建立政权，创立地方游击部队，务不使敌人切断渡江交通。应责成四、五支队恢复无为县。"},{"type":"paragraph","text":"丁、速令叶飞在北岸扩大部队，建立政权，不要顾虑顾祝同"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央书记处起草的给中共中央军委新四军分会书记、新四军副军长项英和新四军江南指挥部指挥陈毅的电报。"},{"type":"paragraph","text":"[2]叶飞，当时任新四军江南指挥部下辖之江南人民抗日义勇军挺进纵韩德勤李明扬\"之反对。"},{"type":"paragraph","text":"中央书记处"},{"type":"paragraph","text":"微酉"},{"type":"paragraph","text":"[1]顾祝同，当时任国民党军第三战区司令长官。韩德勤，当时任国民党江苏省政府主席、国民党军鲁苏战区副总司令。李明扬，当时任国民党军西台及所服究"},{"type":"paragraph","text":".3环装冻系=/(甲)"},{"type":"paragraph","text":"零初稳万机及酸虎主陆意院南力笔不要太巧羞织设"},{"type":"paragraph","text":"以你持奇陆能"},{"type":"paragraph","text":"(乙)新唯二三际六向不是漂院水部"},{"type":"paragraph","text":"年代飞而光衣苏壳苏代毛泽东为中共中央书记处起草的致项英、陈毅电的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":5,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":50,"page_end":52},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"叶飞","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e60c1f8e17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

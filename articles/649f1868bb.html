script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东号（中篇连载）","authors":["丁克辛　轻影","庄言"],"dates":[{"year":1950,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东号（中篇连载）"},{"type":"paragraph","text":"丁克辛  轻影作  庄言插图"},{"type":"paragraph","text":"五、“朱德号”挑战"},{"type":"paragraph","text":"“司机长，听说有人要跟咱们挑战哪？”司炉胡春东找到李永这么说。"},{"type":"paragraph","text":"“谁说的？”"},{"type":"paragraph","text":"“人们都在说，你还不知道？”"},{"type":"paragraph","text":"李永不是不知道，他正发愁哩：真的要来了挑战，怎么回答人家呀？车上的人都不一条心。"},{"type":"paragraph","text":"果然有一天，“毛泽东号”入库乙检（注一），车上工友正帮助机器房进行检修。老圣人郑笃恭急忙忙地跑进车库来，手里拿着一封信，大声喊："},{"type":"paragraph","text":"“老商！老商！”"},{"type":"paragraph","text":"人们听了这一喊，都停了手里的活；一见有信，马上围上来一圈，七嘴八舌地说："},{"type":"paragraph","text":"“快看快看！”"},{"type":"paragraph","text":"“莫非真来啦？”"},{"type":"paragraph","text":"老商却不带劲地慢吞吞接过信，看完了把嘴一咧，伸手对老英雄说道："},{"type":"paragraph","text":"“给你给你，吃饱了胀的慌，没事找事哩！”"},{"type":"paragraph","text":"这老商叫商宝恒。瘦高个子，白净脸，大分头。三十多岁，上过高小。“毛泽东号”顶数他文化高。是个老司机，开车漂亮：不管是开是停，叫你在车上一点也觉不出，汤水放在车上，稳稳的晃都不晃。站台上的旅客一行行站了队，他把车开进来，能叫每辆车的上下口都对准一行行。旅客不用挤不用嚷，从容地上下就是了。"},{"type":"paragraph","text":"大伙儿着急地嚷道："},{"type":"paragraph","text":"“商大车（注二）怎么回事？你怎么不说呀？”"},{"type":"paragraph","text":"老英雄赶紧接过信，看完说道："},{"type":"paragraph","text":"“当真来啦，是朱德号给咱们的挑战书。”又对商宝恒说道：“老商你文化高，先给大伙念一遍，让大伙听听。”"},{"type":"paragraph","text":"大家催老商快念，他还是慢吞吞的。"},{"type":"paragraph","text":"但到底他把挑战书念了一遍："},{"type":"paragraph","text":"信是“朱德号”机车的特等英雄郭树德出名写的，大概意思是：“朱德号”在东北是第一个实行负责制的，现在“毛泽东号”也实行了，老英雄李永又当了司机长，所以要来个友谊竞赛。竞赛条件是："},{"type":"paragraph","text":"第一、不光包乘，还要包修包检，真正做到三包负责制；"},{"type":"paragraph","text":"第二、省煤省油，不出责任事故；"},{"type":"paragraph","text":"第三、日车公里逐渐提高。……"},{"type":"paragraph","text":"注一：机车每跑四、五千公里，需要清洗一次锅炉，走行部分和汽室汽缸等进行检修，这叫乙检。还有甲检丙检。乙检需要两天时间。"},{"type":"paragraph","text":"注二：大车是司机的别称。（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"649f1868bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

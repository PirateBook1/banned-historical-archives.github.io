script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东同志诞辰１００周年  国际书法大奖赛征稿启事","authors":[],"dates":[{"year":1991,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东同志诞辰１００周年"},{"type":"paragraph","text":"国际书法大奖赛征稿启事"},{"type":"paragraph","text":"为纪念毛泽东同志诞辰１００周年，国家旅游局将在毛泽东同志的家乡韶山兴建毛泽东同志诗词碑林（共计１００块石碑），为发现和寻找国内外、海内外书坛高手为毛泽东诗词碑林书写碑文，韶山市人民政府纪念毛泽东同志诞辰１００周年领导小组和中国国际书画艺术研究会联合举办国际书法大奖赛。"},{"type":"paragraph","text":"参赛对象："},{"type":"paragraph","text":"不论年龄、不分国籍，所有书法爱好者。"},{"type":"paragraph","text":"参赛内容："},{"type":"paragraph","text":"毛泽东同志的诗词、题词、语录、著作、讲话选段，以及其他诗词、格言、警句、散文、小说中的选段。每人可送两件作品，书写工具可用毛笔、硬笔、篆刻等。作品尺寸风格不限，背面用铅笔写上姓名、性别、年龄、国籍、民族、通讯地址、邮政编码。作者同时寄２寸工作照一张，简历３００字。作品一律不退，征稿自即日起至１９９２年６月３０日止。"},{"type":"paragraph","text":"作品评选：此次国际书法大奖赛，设特等奖１００名，优秀奖５００名，佳作奖１０００名。"},{"type":"paragraph","text":"奖励办法："},{"type":"paragraph","text":"（１）所有获奖者均发给荣誉证书及奖品。没有获得奖励名次的所有参赛者，一律发给纪念奖。"},{"type":"paragraph","text":"（２）挑选国内外、海内外获奖作者作为毛泽东诗词碑林碑文的书写者。碑文书写者姓名均将雕刻于碑林中。"},{"type":"paragraph","text":"（３）大赛将邀请部分获奖作者、知名人士和有关方面领导人隆重举行颁奖大会，同时举办国际书法精品展览。"},{"type":"paragraph","text":"（４）颁奖大会期间，将组织部分获奖作者免费游览湖南著名风景旅游点韶山、武陵源等。"},{"type":"paragraph","text":"（５）在获奖作品中挑选１０００件精品编印出版。"},{"type":"paragraph","text":"（６）欢迎国内外、海内外、书法家、书法爱好者赐稿参赛。参赛者交纳出书、展览等工本费：国内８元，海外、国外８美元（一律邮汇）。所有稿件及工本费请寄：湖南省长沙留芳宾馆五楼国际书赛办公室，邮政编码：４１０００８＊"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c5c516bbd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

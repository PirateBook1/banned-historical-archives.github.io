script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东转发西南局关于镇反问题给川北区党委的指示的批语","authors":["毛泽东"],"dates":[{"year":1951,"month":4,"day":30}],"is_range_date":false,"parts":[{"text":"毛泽东转发西南局关于镇反问题给川北区党委的指示的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"各中央局，并即转分局，省委，大中市委：","type":"appellation"},{"text":"杀人不能太多，太多则丧失社会同情，也损失劳动力。在农村，杀反革命，一般不应超过人口比例千分之一，有特殊情况者可以超过这个比例，但须得中央局批准，并报告中央备案。在城市一般应少于千分之一。例如北京人口二百万，已捕及将捕人犯一万，已杀七百，拟再杀七百左右，共杀一千四百左右就够了。其原则是凡有血债或其他重大罪行非杀不能平民愤者，应坚决杀掉，以平民愤而利生产。凡无血债或其他引起民愤的重大罪行，但有应杀之罪者，例如有些特务或间谍分子，有些教育界及经济界中的反革命等，可判死刑，但缓期一年或二年执行，强迫他们劳动，以观后效，如他们在劳动中能改造，则第二步可改判无期徒刑，第三步可改判有期徒刑。（凡判徒刑一年以上者，一般都应组织他们劳动，不能吃闲饭。）这样，主动权抓在我们手里，尔后要怎样办都可以。这个问题，即将提到五月十日在北京开会的公安人员会议上讨论，并做出决定。你们有何意见，可告你们那里来京开会的公安人员带来，或打电报来。下面是西南局给川北区党委胡耀邦同志的指示，这个指示是合于上述原则精神的，特转发以供参考。","type":"paragraph"},{"text":" 毛泽东四月三十日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e74b4d79f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

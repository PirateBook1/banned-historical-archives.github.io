script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想大普及的生动写照","authors":[],"dates":[{"year":1968,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想大普及的生动写照"},{"type":"paragraph","text":"我们怀着激动的心情，向大家介绍《一场气壮山河的战斗》这篇通讯所反映的动人事迹。"},{"type":"paragraph","text":"祖国钢都鞍山和辽阳的一千五百多工人、贫下中农、解放军指战员、红卫兵小将和革命干部，为了抢救毛主席的红卫兵和解放军同志，紧紧团结在毛泽东思想的旗帜下，展开了一场惊心动魄的战斗。"},{"type":"paragraph","text":"这是毛泽东思想空前大普及的一个生动写照。"},{"type":"paragraph","text":"林彪副主席指出：“毛泽东思想为广大群众所掌握，就会变成无穷无尽的力量，变成威力无比的精神原子弹。”"},{"type":"paragraph","text":"从这场气壮山河的战斗中，我们可以清楚地看到：我国广大革命人民经过两年多无产阶级文化大革命的战斗洗礼，人的精神面貌发生了多么巨大的变化啊！"},{"type":"paragraph","text":"成百上千的革命群众，从四面八方汇成一体，在毛泽东思想的光辉照耀下，统一认识，统一步伐，统一行动，终于克服了重重困难，从三丈深的井下，抢救出自己的阶级兄弟。这种伟大共产主义精神，不正是伟大的毛泽东思想哺育的结果吗！"},{"type":"paragraph","text":"被深埋在井下的解放军和红卫兵小将，在生命垂危的情况下，仍然以无限崇敬的心情，一字一句地背诵毛主席语录，共同高呼：“毛主席万岁！”用战无不胜的毛泽东思想统帅他们生命的每一秒钟。这样感人的事例，不正说明毛泽东思想的深入人心和巨大无比的威力吗！"},{"type":"paragraph","text":"让我们更高地举起毛泽东思想伟大红旗，更好地活学活用毛泽东思想，把全国都办成红彤彤的毛泽东思想大学校。我们的人民将更加无私无畏，我们的伟大祖国将更加无往不胜。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43a4b10505"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

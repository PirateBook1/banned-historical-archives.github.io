script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西省实现了全社会主义合作化","authors":[],"dates":[{"year":1956,"month":2,"day":7}],"is_range_date":false,"parts":[{"text":"山西省实现了全社会主义合作化","type":"title"},{"text":"【山西分社7日讯】山西省已经实现了全社会主义的农业合作化。到2月1日，全省原来的五万多个初级社，已经合并转为一万六千五百二十四个高级社。参加高级社的农户，占到全省农户总数百分之九十。全省并有二十二个县(市)的全部农户几乎完全加入了高级社。现在，全省农业生产的基本形式已经变为全社会主义的集体化农业经济，个体的小农经济和资本主义的富农经济都不存在了。","type":"paragraph"},{"text":"全省新建的所有高级社都已建立了社的管理机构。这些社按照并社、转社以后社员户数增多、经营范围扩大等新的情况，对原有的社务干部都作了适当的调整和安排，加强了生产队、组等基层生产单位的领导，并且在领导成份中树立了贫农、下中农的优势。各地高级社在“边生产、边并社、边转社”的建社过程中，绝大部分都已制订出今年的增产计划，并有三分之一的高级社完成了对社员私有土地、耕畜、农具等主要生产资料的公有化处理工作。在实现高级合作化较早的地区，由于长期生产规划的制订、生产资料的合理处理、加以实行了按劳取酬的分配制度，大大提高了社员们的劳动生产率。一般的劳动效率比初级社时(下同)提高百分之四十至五十；劳动利用率和出勤率都提高百分之三十左右。太行、太岳和吕梁山区中新建不久的高级社已经联合举办了许多兴修梯田、滩地、小型水库和河渠等水土保持工程。这些新修的基本建设可使农业生产迅速增长的事实，鼓舞了社员们的增产信心和热情，也加快了全省全社会主义农业合作化的速度。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年2月7日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8732ce98c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"八省区召开蒙古文图书出版协作会议  这次会议，对于用马列主义、毛泽东思想占领蒙古族地区思想文化阵地，促进政治经济文化教育事业，反修防修，巩固无产阶级专政，都有重要意义","authors":[],"dates":[{"year":1976,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"八省区召开蒙古文图书出版协作会议"},{"type":"paragraph","text":"这次会议，对于用马列主义、毛泽东思想占领蒙古族地区思想文化阵地，促进政治经济文化教育事业，反修防修，巩固无产阶级专政，都有重要意义"},{"type":"paragraph","text":"新华社呼和浩特一九七六年二月十五日电　内蒙古、吉林、黑龙江、辽宁、新疆、甘肃、青海、宁夏等八省、区，最近在呼和浩特召开了蒙古文图书出版协作会议。会议交流了工作经验，调整了八省、区一九七六年到一九七七年两年间的蒙古文字图书出版规划，商定了有关编译、印刷、发行等方面的协作问题。"},{"type":"paragraph","text":"几年来蒙古文出版工作在毛主席革命路线指引下，发生了很大变化，蒙古文字图书的增加尤为显著。现在八省、区普遍建立了翻译机构，充实了翻译人员，工农（牧）兵业余编译创作队伍正在扩大，群众、专业人员和领导干部三结合进行编书、译书、评书的活动正在积极开展。据统计，一九七三年以来，内蒙古、吉林、新疆三省、区，出版发行了蒙古文图书五百多种。黑龙江、辽宁、甘肃、宁夏等省区也出版了大批蒙古文读物。"},{"type":"paragraph","text":"各地代表通过这次会议，进一步认识到，搞好蒙古文图书出版工作，对于用马克思主义、列宁主义、毛泽东思想占领广大蒙古族地区的思想文化阵地，在上层建筑领域里实行无产阶级对资产阶级的专政，巩固和发展无产阶级文化大革命的伟大成果，对于促进蒙古族地区政治、经济、文化教育事业的进一步发展，深入开展农业学大寨、普及大寨县的伟大革命运动，加强各族人民的团结，反修防修，巩固无产阶级专政，都有着重要的意义。代表们一致表示，要在党的统一领导下，各省、区加强团结协作，进一步把蒙古文图书翻译、出版、发行工作搞好，为编译出版更多更好的蒙古文图书而努力。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"宁夏文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5587ade206"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"为印发周恩来关于中苏条约的报告的批语","alias":"","parts":[{"type":"paragraph","text":"为印发周恩来关于中苏条约的报告的批语"},{"type":"paragraph","text":"（1950年4月9日）"},{"type":"paragraph","text":"此报告请周“印若干份，于今日印好，明日分发准备参加此次中央人民政府委员会会议的一百七八十人，每人一份。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月九日"},{"type":"paragraph","text":"此次政府委员会议，除周、陈、林、邓四同志讲话外，张治中，程潜，张澜，李济深，黄炎培，郭沫若等六人似亦宜给以讲"},{"type":"paragraph","text":"[1]周，指周恩来。[2]指1950年4月11日举行的中央人民政府委员会第六次会议。"},{"type":"paragraph","text":"[3]周，指周恩来。陈，指陈云，当时任中央人民政府委员、政务院副总理兼财政经济委员会主任。林，指林彪，当时任中央人民政府委员、中南军政委员会主席。邓，指邓小平，当时任中央人民政府委员、西南军政委员会副主席。"},{"type":"paragraph","text":"[4]张治中，当时任中央人民政府委员、西北军政委员会副主席。程潜，当时任中央人民政府委员、中南军政委员会副主席。张澜，当时任中央人民政府副主席。李济深，当时任中央人民政府副主席。黄炎培，当时任中央人民政府委员、政务院副总理。郭沫若，当时任中央人民政府委员、政务院副总理。"},{"type":"paragraph","text":"为印发周恩来关于中苏条约的报告的批语话机会，请周酌定通知他们做准备。此外，为解释婚姻法，王明似亦宜略作说明。"},{"type":"paragraph","text":"[1]王明，即陈绍禹，当时任中央人民政府法制委员会主任委员。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":4,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":258,"page_end":259},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"王明","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8267799fee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

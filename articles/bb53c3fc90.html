script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江西不法地主 阴谋拖交公粮 将受政府惩处","authors":[],"dates":[{"year":1950,"month":1,"day":30}],"is_range_date":false,"parts":[{"text":"江西不法地主 阴谋拖交公粮 将受政府惩处","type":"title"},{"text":"【本报讯】江西若干地区在秋征中曾发现不少地主拖交公粮现象，人民政府正采取有效措施予以惩处。地主拖交公粮，一般是采用了下列几种方法：（一）分散隐藏粮食。当广大农民积极组织起来送缴时，地主便将大批粮食进行分散隐藏。如南昌县六区万舍乡枣北村地主杨国保，将一百多担谷子藏在院角里。新建一区江桥乡地主邓必达将八十担谷子藏在暗仓里。有的地主将粮食分散于亲友家后，即假装叫苦，要求减轻负担。（二）制造谣言，欺骗群众。高安三区崇文乡农民送粮正起劲时，地主散放谣言说：“不要再送了，公粮是一百斤抵一石（原规定是一百零八斤抵一石），现在够了。”（三）收买干部。乐安县一区带陂村地主曾文集，请该村农民代表李丙三喝酒，要他减去负担二千斤。（四）找借口。萍乡县东阳乡地主沈正发说：“粮是有，就是没雇上挑夫。”（五）捆打代表，持枪抗缴。金溪县一区萧家渡村恶霸地主叶万良等，利用流氓把该村农民代表卢顺良捆打一顿。新喻县贯上村地主组织了“统一会”，持枪抗缴公粮，并唆使狗腿们打农民代表钟美况。其他还有拉拢少数落后群众，到政府去请愿，以达到自己拖缴公粮的目的。各地农民为保证公粮按期入仓，向拖交公粮的不法地主积极展开了斗争。南昌县四区万余群众集会向抗缴公粮，捆打农会干部的恶霸黄文祥开展斗争，并交政府依法惩办。崇仁四区港下乡三村妇女协会主任谢招秀、吴贤英等，查出地主方志刚隐藏的粮食一千八百多斤，使地主拖交阴谋落空。现各地人民政府一面组织群众送粮，一面对拖延不缴的少数不法分子，坚决依法惩办。","type":"paragraph"},{"text":"1950年1月30日人民日报电子版","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb53c3fc90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"关于印发四百个科技创造发明家小传资料（初稿）的批语","alias":"","parts":[{"type":"paragraph","text":"关于印发四百个科技创造发明家小传"},{"type":"paragraph","text":"资料（初稿）的批语"},{"type":"paragraph","text":"（1958年5月21日）小平同志："},{"type":"paragraph","text":"此件口是否已印发，如未，请立即付印，于明日务必发明（给）各同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月廿一日[1]小平，即邓小平，当时任中共中央总书记、国务院副总理。"},{"type":"paragraph","text":"[2]指国务院科学规划委员会办公室1958年5月编印的《400个科学技术创造发明家的小传资料（初稿）》。资料“编者的话”中说：为了初步地具体了解中外古今科学技术创造发明家的情况，我们编出了这本资料（初稿）。在这400人中，中国的有70人，外国的有330人，其中我们把那些社会地位较低、年纪较轻、学问较少、条件较差，在开始时总是被人看不起，甚至受打击，受折磨，受刑戮的人算作一类，占总数的58%。这个材料是国务院科学规划委员会和北京图书馆的几位工作同志在八大二次会议期间搜集和编印的，由于时间仓促，在人物的选择、材料的完整性和准确性上，都会有很多缺陷，但我们相信它对于破除科学界的迷信，将会有所帮助。《400个科学技术创造发明家的小传资料（初稿）》作为八大二次会议文件在会上印发。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":5,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":360,"page_end":360},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1633024f9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

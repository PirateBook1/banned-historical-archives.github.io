script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"莫桑比克马普托国际博览会开幕  萨莫拉总统参观中国馆","authors":[],"dates":[{"year":1977,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"莫桑比克马普托国际博览会开幕"},{"type":"paragraph","text":"萨莫拉总统参观中国馆"},{"type":"paragraph","text":"新华社马普托一九七七年八月二十七日电　一年一度的莫桑比克马普托国际博览会八月二十七日在这里开幕。"},{"type":"paragraph","text":"莫桑比克发展和经济计划部长马赛利诺·多斯·桑托斯主持了开幕式并为博览会剪彩。莫桑比克工商部长马里奥·德格拉萨·马顺戈和各国驻莫桑比克的外交使节出席开幕式。"},{"type":"paragraph","text":"有二十三个国家参加了这次博览会。中国是第一次参加马普托国际博览会。中国馆占地面积一千平方米，展出农业、轻工业、重工业、纺织业、手工业产品、工艺美术品和小型农业机械共二千多件。"},{"type":"paragraph","text":"新华社马普托一九七七年九月三日电　莫桑比克总统萨莫拉九月二日参观了马普托国际博览会中国馆。"},{"type":"paragraph","text":"莫桑比克政府一些部长和军队中高级官员陪同萨莫拉总统一起参观。"},{"type":"paragraph","text":"在中国馆的中、莫友谊部分，悬挂着中国和莫桑比克的国旗，并展出了反映两国人民和政府间友好往来的图片。萨莫拉总统仔细观看了一九七五年他访问中国时同周恩来总理握手的照片以及他同邓小平副总理会谈的照片。他说：“我好象又到了中国。”他还仔细观看了华国锋主席主持工业学大庆会议的照片。当看到一张萨莫拉总统当年会见陈永贵副总理的照片时，萨莫拉总统高兴地说：“我了解大寨，我还曾经到陈副总理家里作客哩！”他在大寨模型前亲自向前来参观的部长们讲解大寨人怎样以艰苦奋斗、自力更生的精神改变贫穷山区面貌的经验。"},{"type":"paragraph","text":"在展览馆的轻工业和纺织业部分，展出了许多小型农具和日用百货。在一架小型柴油收割机面前，萨莫拉总统向译员详细询问了机器的性能，并且一再说：“自力更生！自力更生！”中国大使馆临时代办赵源和中国馆馆长刘绍山陪同萨莫拉总统参观。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85d21e721c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

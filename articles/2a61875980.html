script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东非人民心向毛主席","authors":[],"dates":[{"year":1967,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"有一位坦桑尼亚工人在毛主席像下写道:“伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席万岁!万万岁!”另一位工人用纸剪了一个很大的红太阳，把毛主席像贴在这个红太阳的正中，并且写道:“毛主席是世界人民心中的红太阳。”"},{"type":"paragraph","text":"一位名叫弗罗齐的坦桑尼亚青年工人，从帮助坦桑尼亚建设的中国专家那里要了一张毛主席像，镶上镜框，挂在家里。不久，这张毛主席像突然不见了。原来是他的父亲(伐木工)把毛主席像带到伐木场去了。于是，这位青年工人又设法要到了一张毛主席像，挂在他的车间里。但没多久又被别人拿走了。他深有感触地说道:“你看，坦桑尼亚工人是多么热爱毛主席呀!”"},{"type":"paragraph","text":"弗罗齐不仅自己努力学习毛主席著作，而且还帮助别人学。他为了帮助他的父亲学习毛主席著作，特地买了一本英语—斯瓦希利语字典，把毛主席著作英文版译成斯瓦希利语，然后念给他的父亲听。他常常说:“毛主席的书对我们有很大的教益。中国人民走过的革命道路也是非洲人民应该走的道路。”"},{"type":"paragraph","text":"有一次，弗罗齐在安装大型空气压缩机时，遇到很大困难，他便同其他工人一道学习毛主席语录:“下定决心，不怕牺牲，排除万难，去争取胜利。”最后，他们终于设法完成了这项安装工作。"},{"type":"paragraph","text":"弗罗齐胸前佩戴着毛主席像章。有一次他在路上遇到一个英国人。这个英国人指着毛主席像章挑衅性地问道:“他是谁，你为什么要佩戴这个?”他坚定地回答说:“他是全世界革命人民的伟大领袖毛主席。他派遣中国专家来帮助我们建设。我们敬爱他，所以我们佩戴他的像章。”他还反问那个英国人说:“你们在坦桑尼亚干了些什么?你们光知道压迫和剥削我们!”这个英国人灰溜溜地溜掉了。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a61875980"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

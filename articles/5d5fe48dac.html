script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席接见拉丁美洲来宾  同日接见印度尼西亚客人","authors":[],"dates":[{"year":1959,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席刘主席接见拉丁美洲来宾"},{"type":"paragraph","text":"同日接见印度尼西亚客人"},{"type":"paragraph","text":"新华社7日讯　毛泽东主席、刘少奇主席以及党和国家的其他领导人周恩来、朱德、彭真、王稼祥，今天下午接见了前来我国参加建国十周年庆祝典礼和参观访问的拉丁美洲各国客人。接见是在热烈的友好气氛中进行的。"},{"type":"paragraph","text":"这些客人是："},{"type":"paragraph","text":"阿根廷议员团全体成员：奥古斯托·巴约耳，路易斯·奥古斯丁·莱昂，贝尔塔·费金·德费拉里，阿曼多·特哈达·戈麦斯；古巴革命指导委员会代表团全体成员：福雷·萧蒙·梅迪亚维利亚，古斯塔沃·马钦·沃艾德，吉列尔英·希梅内斯·索莱尔，奥斯瓦尔多·安东尼诺·卡斯特尔·瓦尔德斯，何塞·安东尼诺·拉瓦萨；巴西众议员德瓦拉斯科和夫人；"},{"type":"paragraph","text":"阿根廷文化友好代表团全体成员：米盖·卡洛斯·龙巴尔第，马里奥·费尔德曼，豪尔赫·罗莱洛，贝尔纳多·莫雷拉；巴西文化友好代表团的全体成员：恩里克·费埃洛和他的夫人，埃特蒙多·瓦斯冈赛路斯和他的夫人，沃斯伐尔多·加瓦尔岗蒂和他的夫人，吉勒美·菲古艾雷多和他的夫人，若热·吉拉尔多·维埃拉和他的夫人，荣·丹塔斯；智利文化友好代表团全体成员：弗朗西斯科·奎瓦斯—马肯纳和他的夫人，路易斯·阿曼多·塞普耳维达—莫拉莱斯，豪尔赫·埃拉苏里斯，佩德罗·丰塞亚，马里奥·赛斯·拉戈斯；哥伦比亚文化友好代表团全体成员：恩里克·戈麦斯·乌尔塔多和他的夫人，海梅·凡拉斯葛，阿方索·洛佩斯·米切尔森和他的夫人，恩里克·利埃瓦诺，曼努埃尔·马诺塔斯；古巴文化友好代表团全体成员：尼古拉斯·纪廉，恩里克·拉夫拉多·鲁伊斯，马丽亚诺·罗德里格斯，维森特·雷夫内耳塔斯，伊萨维耳·莫拉耳；墨西哥文化友好代表团全体成员：吉列尔莫·阿罗，佩德罗·罗哈斯，伊格纳西奥·罗曼洛瓦加斯·伊杜尔比台，吉列尔莫·蒙塔尼奥，拉克尔·拉维埃拉；秘鲁文化友好代表团全体成员：阿顺松·卡瓦列罗·门德斯，卡洛斯·努?斯·阿纳维塔特，塞萨·瓜迪亚·马约尔加；乌拉圭文化友好代表团全体成员：萨兰第·卡布雷拉和他的夫人，安海罗·埃尔南代斯，卡米洛·伯斯杜里诺，吉列尔莫·阿里斯蒂，赫纳罗·萨瓦拉；委内瑞拉文化友好代表团全体成员：温贝托·昆卡，拉法埃尔·维耶沙纳，恩里克·贝坦科尔特，埃莱阿萨尔·迪亚斯·兰海尔，卡洛斯·迪亚斯；玻利维亚左翼革命党主席、圣西蒙经济学院院长理卡多·安纳亚；海地诗人弗兰克·富希；尼加拉瓜代表一人；巴拉圭诗人埃维奥·罗梅洛和他的夫人；"},{"type":"paragraph","text":"巴西国际贸易促进会主席席尔瓦和他的夫人和女儿；"},{"type":"paragraph","text":"委内瑞拉全国农学院院长罗伯特·加伯登和他的夫人。"},{"type":"paragraph","text":"新华社7日讯　毛泽东主席、刘少奇主席、周恩来总理和陈毅副总理，今天晚间接见了前来我国参加建国十周年庆祝典礼和参观访问的印度尼西亚客人们。"},{"type":"paragraph","text":"他们是：印度尼西亚中国友好协会代表团团长拉苏娜·赛义德、副团长亨·安东和代表团全体成员：加尼·比纳达不拉达，苏斯卡夫人，李全信，玛南·埃雅努尔，周清福，加斯明，奈依姆·阿卜杜拉沙克，苏佐诺，奥斯卡尔·勃兰当，苏巴尔多，依·古斯蒂·古拉·哲伦，古苏摩苏迪比奥；"},{"type":"paragraph","text":"印度尼西亚国民党总主席苏维约和他的夫人；"},{"type":"paragraph","text":"印度尼西亚前第一副总理哈迪和他的夫人；"},{"type":"paragraph","text":"印度尼西亚总统苏加诺的秘书穆阿利夫·纳苏蒂安和他的夫人。"},{"type":"paragraph","text":"接见时，毛泽东主席、刘少奇主席等同客人们进行了亲切的谈话。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d5fe48dac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

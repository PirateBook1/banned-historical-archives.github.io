script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欧亚国家报纸刊载毛主席的讲演  真理报全文刊载周总理的报告","authors":[],"dates":[{"year":1957,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"欧亚国家报纸刊载毛主席的讲演"},{"type":"paragraph","text":"真理报全文刊载周总理的报告"},{"type":"paragraph","text":"新华社28日讯　欧洲和亚洲国家的报纸继续登载毛泽东主席在中国最高国务会议第十一次扩大会议上作的讲演：“关于正确处理人民内部矛盾的问题”。"},{"type":"paragraph","text":"在欧洲，德意志民主共和国的“新德意志报”在6月22日以整整四版的篇幅刊载了这篇讲演的全文。“德意志广播电台”在24日晚间就这篇讲演发表了评论。此外，西德最大的一家日报“世界报”在25日也发表了这篇讲演的详细摘要。"},{"type":"paragraph","text":"匈牙利“人民自由报”和“人民意志报”20日分别刊载了这篇讲演的全文和摘要。“人民自由报”还在22日就这个讲演发表了社论。“人民意志报”还刊登了毛主席的像片。"},{"type":"paragraph","text":"阿尔巴尼亚的“人民之声报”和“团结报”25日都摘要刊载了毛主席的讲演。"},{"type":"paragraph","text":"奥地利共产党机关报“人民之声报”19日摘要刊载了这篇讲演。"},{"type":"paragraph","text":"比利时共产党的“红旗报”在20日发表了这个讲演的摘要。"},{"type":"paragraph","text":"在亚洲，朝鲜民主主义人民共和国的“劳动新闻”和“民主朝鲜报”在23日刊载了讲演的全文。"},{"type":"paragraph","text":"越南民主共和国的“人民报”在28日发表了毛主席的讲演全文，并且就这篇讲演发表了社论，题目是“中国共产党指导革命工作的一个重要发展”。"},{"type":"paragraph","text":"蒙古“真理报”在27日和28日连续刊载了这篇讲演的全文。"},{"type":"paragraph","text":"在印度尼西亚，“人民日报”、安塔拉通讯社、“万隆新闻”和泗水的“爪哇邮报”也先后发表了这篇讲演的摘要。"},{"type":"paragraph","text":"新华社28日讯　苏联和一些欧洲人民民主国家的报纸对于中国全国人民代表大会第四次会议的消息普遍给予很大的重视。"},{"type":"paragraph","text":"苏联的“真理报”今天以两版半的篇幅刊载了周总理的报告全文，标题是：“社会主义在中国的决定性的胜利”。前一天，莫斯科各大报纸都已经报道了全国人民代表大会会议开幕消息并且登载了周总理的报告摘要。"},{"type":"paragraph","text":"捷克斯洛伐克的“红色权利报”和其他中央报纸摘要刊载了周总理的政府工作报告。"},{"type":"paragraph","text":"德意志民主共和国的“新德意志报”、“柏林日报”、“论坛报”和其他一些报纸都以显著地位刊载了全国人民代表大会开会的消息和周总理报告的摘要。"},{"type":"paragraph","text":"罗马尼亚首都的报纸都在第四版的显著地位刊载了周总理报告的摘要。"},{"type":"paragraph","text":"索非亚的“工人事业报”、“祖国阵线报”、“农业旗帜报”等都在第四版上以显著地位刊载了会议开幕消息和周总理报告的摘要。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78708ef28d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"一件应该澄清的事实","authors":["阎长贵"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"１９８３年５月１４日，胡乔木在《会见美国记者白修德的谈话》中谈到江青的“残忍”时说：“我可以告诉你这样一件事。江青陪菲律宾总统马科斯的夫人去天津附近的小靳庄参观（她认为小靳庄是她的一个代表作），他们的汽车在路上撞死了一个人，马科斯夫人要求赶快停车，但江青拒绝停车。从这件事上可以看出江青的人格，即使作为一个普通的人，她也是多么残忍！”（《胡乔木谈中共党史》，人民出版社１９９９年版第２１８页）经过“文化大革命”的人都知道，江青确实非常残忍。在“文化大革命”中，她摧残和迫害了数不清的人，很多人被她摧残和迫害致残、致死，但胡乔木把这件事情作为江青残忍的例子和证明却不符合实际。","type":"paragraph"},{"text":"１９７４年８月，菲律宾总统马科斯的夫人来中国访问时，江青确实陪她去了天津市的小靳庄。关于“撞死人”的事情，我最近向江青当时的汽车司机李子元和护士赵柳恩作了调查和询问，他们说实际情况根本不是这样。","type":"paragraph"},{"text":"李子元说，江青陪马科斯夫人去小靳庄，有一个很大的车队，北京去了很多车，天津也有很多车。关于“撞死人”的事情，我开的江青的车及其前导车和后卫车绝对没有这件事。至于是否是其他车，如地方的车，撞没撞人，我没有什么印象了。","type":"paragraph"},{"text":"赵柳恩说，江青陪马科斯夫人去小靳庄，我去了，在车上就坐在江青旁边，肯定不是江青的车及其前面和后面的车撞死了人，如有这事我印象一定会很深刻。模模糊糊记得（到小靳庄后听人说）前面有车撞了人，江青等人的车也没怎么停就过去了。她又说，这件事情中央警卫局二处去的人一定清楚，因为他们是专门做警卫和保卫工作的。热心和负责的赵柳恩接着又帮我询问了中央警卫局二处的有关同志，继而告我：中央警卫局二处的同志说，是走在前面的天津的车撞死了一个人，善后工作也是天津的同志做的。","type":"paragraph"},{"text":"情况就是这样。至于说为这件事，“马科斯夫人要求赶快停车，但江青拒绝停车”，李子元和赵柳恩都说，这是没有的事，也是不可能有的事——江青和马科斯夫人乘坐的不是同一辆车。恐怕江青——更别说马科斯夫人了——都不知道有这件事。","type":"paragraph"},{"text":"李子元和赵柳恩都说，“文革”中的江青虽然残忍，但对她也要实事求是。我也觉得应该如此。不知道胡乔木根据什么材料告诉外国记者“这样一件事”。既然事实不是这样，尽管出自胡乔木之口，也不要再继续以讹传讹了。□ 《党史博览》 ２００８年第５期～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【文革疑案】","type":"paragraph"}],"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"阎长贵","type":"人物"},{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4369cfd607"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组关于取缔私设电台、广播电台、报话机的命令","authors":[],"dates":[{"year":1967,"month":9,"day":23}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革小组关于取缔私设电台、广播电台、报话机的命令","type":"title"},{"text":"毛主席批示：","type":"appellation"},{"text":"照办。","type":"paragraph"},{"text":" 九月二十三日","type":"paragraph"},{"text":"近日来发现有的地方私设广播电台，播送违法的派别性的广播节目，有的地方私设秘密电台、无线电报话机和报话网，擅自编造和使用密码，进行秘密通讯和通话。必须严肃指出：这些事是违反党纪国法、绝对不允许的。这种做法严重破坏了文化大革命，破坏了无产阶级专政。它不但造成了无线电波的传播混乱，影响了中央和地方电台正常广播，而且严重地泄露了党和国家机密，给党和国家造成政治上的严重损失。其中有一些，就是暗藏的反革命分子、敌特分子搞的，必须引起我们高度警惕。","type":"paragraph"},{"text":"电台、广播电台、报话机等，只能是在以毛主席为首的党中央批准后设立的党、政、军的宣传通讯机关，只能反映无产阶级专政的根本利益，决不允许用来为某一个派别服务。它必须严格遵守党和国家的纪律和规定，决不允许出现无政府状态。为此，中央重申：一切私设的电台、广播电台、报话机等，应自即日起立即无条件地全部撤除。严禁私自编造和使用密码。任何人不得以任何借口、任何形式私设电台、广播电台、报话机等。今后如再发现有私自设立电台、广播电台、报话机，编造和使用密码等事，当以国法论处，并由当地卫戍司令部、警备司令部、驻军或其他军事领导机关执行。","type":"paragraph"},{"text":"此件可在城乡广大革命群众中宣读。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第四集）》， 北京：1967年11月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"942fa78748"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

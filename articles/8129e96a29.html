script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"军委关于陵甘宁边区部队生产工作的指示","alias":"","parts":[{"type":"paragraph","text":"军委关于陕甘宁边区部队生产工作的指示"},{"type":"paragraph","text":"(1941年5月）"},{"type":"paragraph","text":"一、在生产工作的政治动员中，必须将自给自足的口号与抗战建国建设新民主主义经济基础的任务连接起来，使生产工作能够遵循着党的财政经济政策来进行，克服违反经济政策的行为与只顾自己不管他人的本位主义，并以此教育各兵团及机关学校连队做到先公后私。"},{"type":"paragraph","text":"二、提倡现品自给，并立即采取下列方法以增加必需品的产量："},{"type":"paragraph","text":"A.各机关部队均应将日常工作与生产劳动分开实行部分的兵工政策。"},{"type":"paragraph","text":"B．各机关部队均需就驻地附近（留守兵团则在直罗镇，三五九旅及直属队则在南泥湾及延安附近）立即加紧夏耕工作，积极经营农业生产，多种秋菜，多饲牲畜，保证全年的全部蔬菜油料及肉食自给。"},{"type":"paragraph","text":"C.为了压低草料价格降低运输费用，各机关部队必须立即准备秋初的割草运动，保证马草自给，并进一步地做到有剩余的草料出卖，每人割干草五十斤，惟不可侵犯人民的私草。"},{"type":"paragraph","text":"D．为了保证办公纸张的现品供给，各机关部队必须善用一切闲散劳动力，立即从事收割马兰草、芦草、蒲草，和收集废纸破布烂麻绳汇交各造纸厂（直属队则交经济建设部纸厂），并酌给现品或现金为酬，一并责成经济建设部拟定具体办法另行公布。"},{"type":"paragraph","text":"E.盐及油墨墨计概由供给部发现品。施行日期另行公布。三、加强后勤所属各工厂的生产："},{"type":"paragraph","text":"A.由各部队抽调战士参加后勤供给兵站各工厂生产运输业，以增加其生产量及运输力。"},{"type":"paragraph","text":"B.立即登记各种技术人材，汇报经建部，并不得隐瞒不报。四、彻底实行贸易政策："},{"type":"paragraph","text":"A.一切公营商店必须一律加入公营商店联合会并接受贸易局的领导。"},{"type":"paragraph","text":"B.严厉取缔一切公营商店投机操纵黑市取利的行为。C.整理公营商店。"},{"type":"paragraph","text":"甲、军事系统所属的公营商店统限于六月底以前重新向建设部登记。"},{"type":"paragraph","text":"乙、采取自愿原则的合作联营，减少门市单位。"},{"type":"paragraph","text":"丙、商业资本不得【超过】百分之三十，超过此限资本必须转到手工业农业方面去。"},{"type":"paragraph","text":"丁、如有愿意迁到保安定边沿途开设的公营商店由后勤给以运输上的便利。"},{"type":"paragraph","text":"五、各机关部队必须随时将执行情形报告本会。"},{"type":"paragraph","text":"军委毛朱王叶[1]指毛泽东、朱德、王稼祥、叶剑英。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":120,"page_end":121},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8129e96a29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

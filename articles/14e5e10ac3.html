script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛主席伟大旗帜　发扬我党我军革命传统(——驻沪部队部分英雄连队历史摘编)，庆祝中国人民解放军建军五十周年(1927——1977)","authors":[],"dates":[{"year":1977,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在欢庆党的十届三中全会胜利召开、纪念伟大的中国人民解放军建军五十周年的日子里，我们发表一组驻沪部队部分英雄连队历史摘编，供同志们学习。在炮火纷飞的战争年代里，这些英雄连队在毛主席革命路线的指引下，转战南北，为中国人民的解放事业立下了不朽的功绩。在社会主义革命和社会主义建设中，这些英雄连队“保持过去革命战争时期的那么一股劲，那么一股革命热情，那么一种拼命精神”，为人民再立新功。"},{"type":"paragraph","text":"打倒“四人帮”，革命传统大发扬。英明领袖和统帅华主席高举毛主席的伟大旗帜，号召全军开展学习雷锋、学习“硬骨头六连”的群众运动。今天，重温这些英雄连队的战斗成长史，对于我们学习毛主席的军事思想和军事路线，继承和发扬我党我军的光荣传统，实现抓纲治国的伟大战略决策，具有深刻的教育意义。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14e5e10ac3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

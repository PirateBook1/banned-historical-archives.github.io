script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"田家英——“莽苍苍斋”兆头不好","authors":["董桥"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"一九六六年五月二十三日上午八点多钟，田家英吩咐勤务员小陈出去买香烟，自己悄悄锁上永福堂西厢毛泽东藏书室的正门，用一根带子拴在两座书柜之间上吊了。王象干、路辉几个人十点钟左右从窗口跳进藏书室把田家英解下来，松开外衣，人工呼吸抢救，找医生抢救，可惜死亡时间过长救不回来。","type":"paragraph"},{"text":"田家英在毛泽东身边的政治岁月我没有兴趣，他收藏珍本古籍和明清学人墨的文化岁月我倒留意了好久。毛泽东命令汪东兴暗杀田家英的流言我听过。江青、陈伯达、康生、戚本禹、关锋、王力诬陷田家英的指控我也听过。我听了感受并不深：那些共产党人没有一样坏事做不出；反正是这帮人把他害死的，他深爱的共产党把他害死的。早年，香港一位前辈中国观察家对我说，背地提起陈伯达、戚本禹、安子文这帮人，田家英常用不屑的口气说：“什么东西！”骂得蛮重的。","type":"paragraph"},{"text":"可是，戚本禹后来还是接替田家英的职务，而且出事，而且给剥夺政治权利。新一期《明报月刊》发表他的一篇“毛泽东秘书田家英被暗杀？自杀？”，详细写出田家英一案的始末，说田案几个应负历史责任的人不断编造故事掩饰他们个人的品质，过去当田家英是魔鬼，现在又当田家英是圣人。戚本禹说：","type":"paragraph"},{"text":"……而我是田家英案的具体办案人，是当时田家英案三人小组的成员，而且是这个三人小组唯一在世的成员，我应对这一未了的历史要案承担应负的责任。至少，我当时应当向安子文建议，让董边呆在家中照看田家英。我忽略了这一点，是严重失职。","type":"paragraph"},{"text":"董边是田家英的妻子。一九八○年年初，中共中央为田家英平反昭雪，遗物退还家属，董边默默在几十页遗物点交清单上签字，满满一卡车尘封的书籍字轴缓缓开走：“这些就是田家英生前称之为小莽苍苍斋的藏品，他为此耗费了多少心血！”写《田家英与小莽苍苍斋》的陈烈说。","type":"paragraph"},{"text":"我是旧派人，有点迷信，老觉得田家英沿用戊戌六君子之一谭嗣同斋名“莽苍苍斋”给自己的书房起名兆头不好。谭嗣同变法失败拉去斩头是三十三岁；田家英受诬上吊是四十四岁，斋名加多个“小”字缩小了杀气，最终也只多活了十年。谭嗣同说各国变法无不流血，中国还没有流过变法的血，国家不昌，不如“自嗣同始”。他牺牲得悲壮。田家英自杀是为了抗议毛主席迷途不返、共产党半途而坠，那未免可惜了。","type":"paragraph"},{"text":"一九五九年庐山会议得咎之后，田家英请人刻了一枚“京兆书生”的印章，寓意五日京兆，宦海沉浮。一九六五年跟毛泽东到杭州，他整理主席讲话纪录删去《海瑞罢官》部份，秘书生涯就快下了句号了，竟还高高兴兴接受了史莽送给他的一方清代硕儒收藏过的紫端。他的书生胸襟倒是“莽苍苍”得厉害了。","type":"paragraph"},{"text":"□ 原载香港《苹果日报》———————————————————————————————————本期编辑：      《华夏文摘》执行编辑：      《ＣＮＤ》总编：华新民（美国）    吕青（加拿大）          熊波（美国）————————————————————————————————————\u003c/pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc0bd89c08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

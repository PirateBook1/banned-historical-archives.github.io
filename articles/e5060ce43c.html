script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳市青年在肃清胡风反革命集团斗争中的思想动态","authors":["编","马启智"],"dates":[{"year":1955,"month":7,"day":2}],"is_range_date":false,"parts":[{"text":"沈阳市青年在肃清胡风反革命集团斗争中的思想动态","type":"title"},{"text":"马启智编","type":"authors"},{"text":"【辽宁分社二日讯】沈阳市青年目前对反对胡风反革命集团的斗争中的思想动向如下：","type":"paragraph"},{"text":"一部分可疑的、与反革命分子有联系的人，普遍的在会上不发言，怕说错了露出马脚。医大有一个有问题的人假装积极，给报社写稿，被揭发后不吱声了。有的过早表白：“我的问题已经向组织交待清楚了。”而在背地里探听消息，注视党、团员的活动，问长问短企图摸底。化工实验所几个有问题的人当团员面尽说好话，而回到宿舍偷着议论，以封锁团员耳目。","type":"paragraph"},{"text":"有一些过去对党不满的人，公开污蔑、谩骂。市粮食公司有一个职员谩骂：“这阵臭风多(此处一字打不出)能刮过去！”他们不满地问我们：“何必提的那么严重？！”染料厂有的青年认为：“人民日报上的材料应该对证一下是不是事实。”青年王石秀还无耻地表示：“要把胡风押起来我替他去坐牢。”","type":"paragraph"},{"text":"此外有一部分政治幼稚思想落后的青年，对这一斗争表示漠不关心。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年7月8日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5060ce43c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

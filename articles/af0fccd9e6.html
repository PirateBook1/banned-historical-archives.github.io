script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席论纸老虎的文献产生了伟大力量中央国家机关掀起更大跃进运动广大干部进一步解放思想鼓起干劲为元旦献礼作准备","authors":[],"dates":[{"year":1958,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京15日电】　中央国家机关各级干部正在广泛地从理论上和实践上深入学习和讨论毛主席“论帝国主义和一切反动派都是纸老虎”的重要文献。这个学习同当前的共产主义教育运动结合进行，进一步帮助干部解放了思想，鼓起了干劲，许多机关已通过这个学习运动，深入发动群众，准备掀起向1959年元旦献礼的更大规模的跃进运动。"},{"type":"paragraph","text":"毛主席的这一文献发表以后，周恩来同志又向广大干部作了关于学习这一文献的重要报告，这几天以来，各机关干部通过深入的学习和讨论，个个人心振奋，思想上受到了很大的鼓舞。广大干部在学习中普遍从理论上以及联系当前反帝国主义斗争的形势，分析了四个问题，即:为什么说帝国主义和一切反动派都是纸老虎；为什么在战略上藐视敌人，在战术上要重视敌人；分析东风压倒西风的国际形势；探讨毛主席这一文献的深刻历史意义和现实意义。"},{"type":"paragraph","text":"帝国主义者的寿命不会很长了　在我们自己这一代，可以看到帝国主义者将最终被送入坟墓，"},{"type":"paragraph","text":"许多机关的干部指出，帝国主义的腐朽性和人民群众在历史上的作用问题，是当代革命运动中的一个根本性问题。毛主席所作出的论断，充满了革命的信心，是对帝国主义本质最深刻最形象的刻划。这个历史唯物主义观点在现实生活中的运用，实际上是给了我们一个反帝国主义斗争的锐利的精神武器，马克思主义理论为群众所掌握，它将产生伟大的力量。人们相信毛主席所指出的:“帝国主义者的寿命不会很长了”，在我们自己这一代，可以看到帝国主义者将最终被送入坟墓。"},{"type":"paragraph","text":"许多参加过第一次、第二次国内革命战争和抗日战争的老干部，从亲身的经历中深刻体会到人民群众的力量是无穷无尽的。许多干部说，毛主席在革命极其艰难的时候就看到胜利的曙光，在今天东风压倒西风的空前有利的形势下，每一个人都更应该具有毛主席这种伟大的气魄和革命乐观主义精神，人民群众有了冲天的昂扬的斗志，那将是无敌的。"},{"type":"paragraph","text":"有些人过去在抗美援朝战争时期表现有“恐美”思想，现在，通过学习毛主席文献，觉悟提高了，他们认为，历史事实证明了毛主席当时英明的论断，是一个最深刻的教育。有的人还联系自己的工作，检查了大跃进以来在困难面前缩手缩脚，以及不相信群众力量等各种右倾保守思想。科学院有些青年干部认为，毛主席的文献对做科学研究工作的人也有很大的启发，他们感到学习了毛主席的文章以后，更加增强了他们在科学研究方面短期内赶上和超过资本主义国家的信心和决心。"},{"type":"paragraph","text":"许多机关把这一学习同共产主义教育运动结合起来进行，通过学习，解放干部的思想，树立共产主义风格和共产主义的劳动态度，掀起1959年元旦献礼运动。现在不少单位对这两种学习作了安排，强调理论联系实际，强调反帝斗争和同自然作斗争结合起来，在讨论中采取虚实并举的方法，以便通过学习来进一步提高群众的思想觉悟，克服盲目性，发挥主观能动性，促进工作更大的跃进。文化部已决定通过学习立即掀起一个元旦献礼大放卫星的群众运动。中国科学院的干部一面学习毛主席的著作，要求能够“总览世界形势，展望前途，研究国家的需要”，一面掀起了向元旦献礼运动，有的科学研究所提出了超过资本:主义国家的重要的尖端科学研究项目。还有的单位最近召开了全体干部大会，一面讲解当前国内外的形势，一面安排学习和元旦献礼的规划。有的单位还安排了到明年国庆十周年的宏伟的献礼规划，把明年国庆以前的几次节日献礼运动纳入了总的规划之中。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af0fccd9e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

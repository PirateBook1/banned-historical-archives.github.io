script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国工人阶级满怀信心沿着毛主席革命路线乘胜前进全国一月份工业生产取得新成绩原油、原煤、发电量、钢、木材、化肥的月产量分别比去年同期增长了百分之十二到百分之二十七","authors":[],"dates":[{"year":1972,"month":2,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年二月二十一日电　跨进战斗的一九七二年，我国工人阶级满怀信心，沿着毛主席的无产阶级革命路线乘胜前进，一月份的工业生产和交通运输取得了新的成绩。"},{"type":"paragraph","text":"今年一月份，冶金、燃料、化工、机械、轻工等行业许多主要产品的产量，都比去年同期有较大幅度的增长。其中，原油、原煤、发电量、钢、木材、化肥的月产量，分别比去年同期增长了百分之十二到百分之二十七。许多产品的品种增加，质量有所提高。交通运输部门的货运量也有增长，铁路货运量比去年一月份增长了百分之十三。"},{"type":"paragraph","text":"北京、上海、天津、辽宁、山东、江苏、河北、山西、河南等省、市，都较好地完成了一月份工业生产计划。北京市一月份的工业总产值比去年同期增长百分之十七，全市八个工业局都提前超额完成了一月份生产计划。上海市一月份工业总产值比去年同期增长百分之十点四，许多主要产品的产量比去年同期有大幅度增长。辽宁省一月份工业总产值比去年同期增长百分之十四点八。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们:“路线是个纲，纲举目张。”各地各级党委遵照毛主席的教导，今年以来继续领导广大工人、干部和技术人员，认真读马、列的书和毛主席的书，深入进行思想和政治路线方面的教育，深入批判刘少奇一类骗子的反革命修正主义路线，认真贯彻执行毛主席的无产阶级革命路线和政策，推动了革命和生产蓬勃发展。"},{"type":"paragraph","text":"各部门、各地区党委今年进一步加强了党对工矿企业的一元化领导。他们坚持无产阶级政治挂帅，切实做好各项经济工作，对一九七二年的生产建设提早作了部署。中共天津市委在年前召开了由区、局主要负责人参加的抓革命、促生产会议，总结了一九七一年加强党对经济工作领导的经验，加强了今年的生产准备工作。全市一月份完成的工业总产值比去年同期增长了百分之二十五点三。"},{"type":"paragraph","text":"各地区、各厂矿企业的党委，今年继续发动群众，深入开展工业学大庆的群众运动，加强企业管理。中共兰州市委的负责人，带领二百多个干部到一些工厂蹲点，把路线教育和斗、批、改紧密结合起来，发动群众针对企业管理工作中存在的问题，开展革命大批判，建立和健全了经济核算、质量检验、设备维修等规章制度，保证了生产有秩序地进行。今年一月份，全市提前完成了工业生产计划，工业总产值比去年同期提高百分之二十五以上。陕西省轻纺工业局在一月份召开了全系统学大庆经验交流会，交流了班组建设、加强企业管理、进一步提高产品质量等方面的经验，还组织主要纺织厂修订了设备维修管理制度，使产品质量稳步提高，棉布入库一等品率提高到百分之九十七点九一。"},{"type":"paragraph","text":"目前，全国工业、交通、基本建设战线的广大工人、干部和技术人员，决心再接再厉，更好地贯彻执行“鼓足干劲，力争上游，多快好省地建设社会主义”的总路线，在今年打好矿山之仗，努力增加产量、品种，提高质量，降低消耗，狠抓配套，为全面完成今年国家计划而奋斗。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ae86ecde5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"论无产阶级文化大革命的最高形式仍然是武装夺取政权（摘要）","authors":["武汉新华工敢死队"],"dates":[{"year":1967,"month":8,"day":10}],"is_range_date":false,"parts":[{"text":"论无产阶级文化大革命的最高形式仍然是武装夺取政权（摘要）","type":"title"},{"text":"武汉新华工敢死队","type":"authors"},{"text":"“战争是政治的特殊手段的继续”。政治发展到一定的阶段，再不能照旧前进，于是爆发了战争，用以扫除政治道路上的障碍。","type":"paragraph"},{"text":"政治发展到一定时候，必然是流血的政治。战争解决问题，枪杆子夺取政权。这就是结论。","type":"paragraph"},{"text":"无产阶级文化大革命本身就是一场极其严重的阶级斗争，而阶级斗争的最高形式是战争，不抓枪杆子，不用革命的武装反对反革命的武装，无产阶级革命造反派就永远不能翻身。","type":"paragraph"},{"text":"全国性保守组织的顽固分子已经集结，八二○一中的混蛋们到处流窜，意味着一场较武汉事件更为严重的全国性反革命政变的到来。在强大政治攻势的配合下，对于被党内，军内一小撮反革命修正主义分子篡夺的军权，必须用武装夺过来。","type":"paragraph"},{"text":"反对“文攻武卫”，反对“枪杆子里出政权”，反对“武装夺取政权”就是和老牌修正主义伯恩斯坦、考茨基穿一条裤子，和现代修正主义者赫鲁晓夫、多列士、陶里亚蒂、丹吉和尚布迪、巴德之流唱一个腔调。","type":"paragraph"},{"text":"“武装夺取政权”，“战争解决问题”，这些已被人讽为“极左”的理论，必将被未来的历史所证明，事实上已经在开始被证实了，而且继续证实下去！","type":"paragraph"},{"text":" 1967年8月10日原载《扬子江评论》创刊号，1967年9月","type":"paragraph"}],"comments":[],"origin":"原载《扬子江评论》创刊号，1967年9月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cab317cab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北各大型水利工程施工中连续发生伤亡事故","authors":[],"dates":[{"year":1953,"month":1,"day":6}],"is_range_date":false,"parts":[{"text":"西北各大型水利工程施工中连续发生伤亡事故","type":"title"},{"text":"【西北总分社讯】西北区今年各大型水利工程施工中，伤亡事故严重。据全区二十六处施工单位(部队施工单位未计在内)，仅一月到十月的粗略统计，发生伤亡事故十一起，共计死、伤五十八人。其中死亡三十二人，伤二十五人，失踪一人。","type":"paragraph"},{"text":"各地发生伤亡事故的重要原因是：(一)水利工程行政领导对于工地卫生、安全施工等问题在思想上极不重视。有些工程在计划时未将安全卫生、医药等费用列入预算，防护性的卫生设备无法开支，以致伤病工人得不到适当的治疗。有些业务部门的领导上甚至公开宣布“雇工打伤不给医药费”等违反劳动保险条例的规定。如青海北川渠工地上碰死了一个回族民工，十万元的埋葬费和一丈二尺白布的入殓费报不上去，结果由民工分摊解决。另在该工程后子河大劈坡工地上塌伤的民工，由监工人员担负了三万二千元一针的配尼西林。各级领导在事故发生后，也缺乏严格的检查报告制度。如今年三、四月间甘肃新民渠工地上由于过河皮筏落水淹死石工三人，六月间青海北川渠哑吧沟工段，因塌方死、伤民工各一人的事故发生后，各有关领导都没有深入检查，追究责任，总结经验，以教育干部(青海农林厅只发了个通报)，因而又接连发生了北川渠小寨沟塌方压死民工二十二人的惨痛事故。(二)各工地具体领导干部普遍存在单纯“赶工省钱”的任务观点，对民工没有进行有关工地安全卫生的教育。如陕西洛惠渠五号隧洞工程的六百多民工，每日在不见阳光的洞内连续工作达十二小时，病号超过了百分之十七以上，青海北川渠民工鸡叫就上工，每天吃的是冷馍、喝的是冷开水。这些都没有引起各该工地领导的注意，相反被单纯的认为工作积极予以表扬。(三)部分工程未经详细勘测设计，即草率开工。如青海北川渠小寨沟工地塌方压死民工二十二人的事故，就是在这种情况下发生的。该工程的涵洞砌工部分，本应在沟内土方工程完成后，始可施工，但工地干部认为沟深且窄，出土困难，如先出土将来又要填土费工太大，因而盲目赶做涵洞，在边做边看的情况下，企图侥幸过去，以致造成严重的塌方事故。","type":"paragraph"},{"text":"目前，各地人民政府对死难家属已按照中央人民政府水利部关于参加水利工程民工伤亡优抚办法进行安置，失职干部也予以适当处分。","type":"paragraph"}],"comments":[],"origin":"1953年1月6日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c795dc431"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

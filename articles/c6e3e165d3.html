script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"出席世界民青大会我代表团昨启程毛主席，周副主席勉励他们要虚心向其他国家代表学习和他们共同争取世界持久和平与人民民主","authors":[],"dates":[{"year":1949,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【北平廿二日消息】出席世界民主青年第二次世界代表大会和国际青年节的中国民主青年代表团一百廿三人，今天下午从北平出发，将经过莫斯科转赴匈牙利首都布达佩斯，北平市各界青年到车站欢送，并且中共中央毛主席曾亲自接见代表团的代表们，中国人民革命军事委员会副主席周恩来，中共中央宣传部长陆定一，都向他们讲话，勉励代表们要谦虚谨慎，要向其他国家特别是苏联的代表们学习，以国际主义的精神，和七十二个国家的青年代表团结一致，共同争取世界持久和平与人民民主。"}],"comments":[],"origin":"北平","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6e3e165d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

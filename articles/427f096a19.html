script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共北京市房管局第二支部委员会关于开除右派分子马陵党籍的决定","authors":["(马陵)"],"dates":[{"year":1958,"month":12,"day":23}],"is_range_date":false,"parts":[{"text":"中共北京市房管局第二支部委员会关于开除右派分子马陵党籍的决定","type":"title"},{"text":"(马陵)","type":"authors"},{"text":"马陵，曾用名业韶、许智，男，三十八岁，家庭出身地主，本人成份学生，一九四一年入党，一九三九年十月参加革命工作。曾任侦察股长、市、县公安局长、南京市公安局保卫处长等职，一九五五年调北京市机关房管局(房建局前身)任副局长。","type":"paragraph"},{"text":"马陵的主要错误如下：","type":"paragraph"},{"text":"一、在整风初期，怂恿右派分子向党进攻。一九五七年五月右派分子卜一明大肆诬蔑党独断专横不民主，叫嚣配备录用干部要实行考试制，攻击三反、肃反是主观猜测和对人格污辱等。马对这些反动言论不但不驳斥，反在背后对卜说：“你的发言不够尖锐，太和风细雨了”，并指使卜将发言内容整理一下，送北京日报。右派分子朱荣杰发表了没咀的人是好干部，局内党群之间有墙沟等反动言论，马赞扬地说：“小朱的发言很好”。","type":"paragraph"},{"text":"二、包庇右派分子。反右斗争开始后，整风领导小组讨论卜一明的右派言行时，马说：“卜的动机不坏，有爱护党的意思，应划卜为左派”。当整风领导小组研究右派分子郭若希(马陵的爱人)的右派言行时，马很有情绪并带有气愤的口吻说：“对郭的问题，我不发表意见，我要求党组审查我有无泄密的地方”。并要求郭若希当场对质。第二次会上马向党组质问说：“我请问党组，郭若希是不是右派，她的言论是否代表我马陵？”又说“郭的错误是严重的个人主义和小资产阶级意识”。在整风领导小组已确定郭为右派时，马向整风办公室要了郭的材料，并在材料上划了很多问号。并告郭说：你发言原记录没有记着“要领导小组四人下台”，你不要乱承认，当郭被批判时，就在马划问号的问题上一直耍赖。","type":"paragraph"},{"text":"三、同情和宣扬右派分子华揽洪的谬论。他说：“我们建房按人口比例比解放前降低了30％。我们重建不重管，不如英国、日本，他们都有管房大臣。”他又否定一九五六年房建局的工作和总支工作的成绩(这一年马去学习了)说：“一九五六年的工作成绩是不是主要的，还是缺点是主要的，我有怀疑。”","type":"paragraph"},{"text":"马陵的反党行为不是偶然的，早在整风以前他即在房建局拉拢与自己臭味相投的分子，攻击领导同志，破坏党的团结。整风开始后，他认为时机已到，一方面鼓励党外右派分子向党进攻，一面当他们的真实面目被揭露后，马又以整风领导小组成员、副局长身分为他们开脱、辩护，并与郭若希出谋划策，抵制对她的批判和帮助她翻案。由于马陵披着党员的外衣，并窃据整风领导小组的成员，致使建房局的反右斗争受到一定的影响。","type":"paragraph"},{"text":"马陵堕落为右派是有他的阶级根源和思想根源的。马的家庭是地主，个人成分是学生，是在日寇侵华后从民族主义的立场参加党的，虽然受到党的长期教育，但没有自觉地进行自我改造，当他在党的领导下作了一些工作，有了一定成绩时，即以此作为争名夺利向党讨价的资本，当党不能满足其个人欲望时，即对党不满，并逐渐发展到与党对立，以致堕落到一个可耻的反党反社会主义的右派分子。","type":"paragraph"},{"text":"为了严肃党纪，纯洁党的组织，于一九五八年八月三十日召开支部大会一致通过开除马陵的党籍。","type":"paragraph"},{"text":"原载《关于清除党内右派分子的决定汇编(四)》，中共中央监察委员会办公厅编，一九五九年十二月。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"427f096a19"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

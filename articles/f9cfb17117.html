script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东周恩来刘少奇朱德邓小平陈云格言出版发行","authors":[],"dates":[{"year":1997,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东周恩来刘少奇朱德邓小平陈云格言出版发行"},{"type":"paragraph","text":"新华社北京１月２１日电为贯彻落实中共十四届六中全会决议，加强社会主义精神文明建设，弘扬老一辈无产阶级革命家的崇高思想品德和优良作风，中共中央文献研究室编辑了《毛泽东、周恩来、刘少奇、朱德、邓小平、陈云格言》一书。该书已由中央文献出版社和上海人民出版社联合出版，在全国发行。"},{"type":"paragraph","text":"中国共产党的老一辈革命家，在领导中国革命和建设的长期实践活动中，为我们留下了大量宝贵的精神财富。他们对共产主义理想的执著追求，对中国革命和建设道路的积极探索和深刻思考，对人民事业鞠躬尽瘁的革命精神，以及为人处世所表现出的高风亮节，都堪称一代楷模。在这些宝贵的精神财富中，有不少富有深刻寓意和哲理的格言，给人以启迪和教益。"},{"type":"paragraph","text":"编入该书的格言，绝大多数是从作者的著作集中摘选出来的，既有人们熟知和常见的，也有一些是少为人知的。该书按人分辑，每辑分若干篇，其中有：《修养篇》、《方法篇》、《党建篇》、《建国篇》、《治军篇》等。每篇又分若干专题，包括信念、求知、奋斗、情操、选贤任能、精神文明等。全书约２１万字。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"陈云","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9cfb17117"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

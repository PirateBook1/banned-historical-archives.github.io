script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听党的话、跟毛主席走就一定能胜利全国群英会代表向党中央和毛主席的致敬电","authors":[],"dates":[{"year":1959,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敬爱的党中央、敬爱的毛主席:"},{"type":"paragraph","text":"我们出席全国工业、交通运输、基本建设、财贸方面社会主义建设先进集体和先进生产者代表大会的全体同志，受着全国职工的殷切嘱托，谨向党中央和您致以最崇高的、最亲切的敬意!"},{"type":"paragraph","text":"我们能够出席党中央和国务院召开的这次大会，代表全国职工汇报大跃进以来的成就，接受党和政府的检阅和教导，得到党和政府的热情关怀和鼓励，感到万分高兴和光荣。我们知道，我们所作的事只不过是工人阶级在社会主义建设中应尽的责任。我们之所以做出了一些成绩，完全是由于党中央和毛主席英明领导的结果。我们有着一个共同的坚定的信念。这个信念就是:听党的话、跟着毛主席走就一定能够胜利。敬爱的毛主席!您是光芒万丈的太阳，有了您，就有热劲，就有光明；您是胜利的舵手，有了您，就可以乘风破浪，所向无敌。我们一想到党和您，就信心百倍，浑身是劲，什么困难都能克服，什么事情都能办成。生长在这伟大的毛泽东时代里，我们感到多么的幸福和自豪!"},{"type":"paragraph","text":"敬爱的党中央、敬爱的毛主席!这次大会上，党和国家向我们指出了远大的目标，提出了伟大的任务:把我国迅速建设成为一个伟大的社会主义强国。我们一定鼓足干劲，在十年内在主要工业产品的产量方面赶上和超过英国；我们一定大力支援农业，尽快地实现我国的农业技术改造，逐步使农业机械化、水利化、化学化、电气化；我们一定按照党的指示，反透右倾、鼓足干劲、把增产节约运动高潮推向新的高峰，提前完成今年的国家计划，做好明年继续跃进的准备。敬爱的党中央、敬爱的毛主席!我们向您保证:我们一定要完成这些任务，我们一定能够完成这些任务。"},{"type":"paragraph","text":"敬爱的党中央、敬爱的毛主席!我们永远记住毛主席的教导:“工人阶级要在阶级斗争和向自然界的斗争中改造整个社会，同时也就改造自己。工人阶级必须在工作中不断学习，逐步克服自己的缺点，永远也不能停止。”我们一定戒骄戒躁，虚心学习，努力使自己的单位和自己先进再先进，全心全意帮助别的单位和别的同志，赶上先进的水平。我们一定和农民弟兄、革命知识分子，肩并肩、手拉手地在党中央和毛主席的领导下，在总路线的红旗下，为尽快地把我国建设成为一个具有现代工业、现代农业、现代科学文化的伟大社会主义强国，奋勇前进!"},{"type":"paragraph","text":"伟大、正确、光荣的中国共产党万岁!"},{"type":"paragraph","text":"我国各族人民的伟大领袖毛主席万岁!"},{"type":"paragraph","text":"全国工业、交通运输、基本建设、财贸方面社会主"},{"type":"paragraph","text":"义建设先进集体和先进生产者代表大会全体代表"},{"type":"paragraph","text":"一九五九年十一月八日"},{"type":"paragraph","text":"(新华社北京八日电)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cc657fcc0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

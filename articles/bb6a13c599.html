script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央关于保卫四清运动成果的通知","alias":"","parts":[{"type":"paragraph","text":"敌人不投降，就叫它彻底灭亡！中共中央关于保卫四清运动成果的通知"},{"type":"paragraph","text":"（一九六七年一月二十五日）"},{"type":"paragraph","text":"现在，有些农村和企业、事业单位要把“四清”工作队员撤回去斗。中央认为，四清运动有伟大的成绩。农村社会主义教育《十条》、《二十三条》，都是毛主席亲自主持制定的，是伟大的马克思列宁主义的文件。这是必须肯定的。根据《十条》和《二十三条》的规定，在当时派出工作队，是正确的，不能说是错误的。至于有些同志在工作中受形“左”实右路线的影响，犯了一些错误，主要应由错误路线的提出者负责。因此，中央决定："},{"type":"paragraph","text":"（一）四清工作队的同志，一般的不要揪回去斗。（二）对于四清工作队的同志有意见，可以用写信、送大字报或者其他方式提出。"},{"type":"paragraph","text":"（三）必须保卫四清运动成果。不许那些党内走资本主义道路的下台下部和地富反坏右分子翻案，不许他们兴风作浪。"},{"type":"paragraph","text":"这个通知可以在农村、城市和部队各单位内部普遍张贴"},{"type":"paragraph","text":"国务院、中央军委关于民用航空系统由军队接管的命令"},{"type":"paragraph","text":"（一九六七年一月二十六日）"},{"type":"paragraph","text":"根据伟大领袖毛主席关于抓革命、促生产的方针，为了战备的需要，为了保障国际国内航班的正常与安全，为了保障无产阶级文化大革命的顺利进行、现决定："},{"type":"paragraph","text":"一、对民航总局、各大区管理局、省（区）局、航空站、指挥勤务保障体系、机场和飞行学校，一律由军队接管，接管工作由空军组织实施。"},{"type":"paragraph","text":"二、在军队接管后，民航系统的无产阶级文化大革命，遵照中央关于无产阶级文化大革命的决定，按军队系统的安排和做法进行。"},{"type":"paragraph","text":"三、在军队接管后，民航系统各单位的革命组织，对民航系统以外的革命组织，一律不进行串连。"}],"authors":[],"dates":[{"year":1967,"month":1,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":276,"page_end":276},"tags":[{"type":"文稿类型","name":"指示"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于保卫四清运动成果的通知","authors":[],"dates":[{"year":1967,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央关于保卫四清运动成果的通知","type":"title"},{"text":"各级党委，各级军区党委：","type":"appellation"},{"text":"现在，有些农村和企业、事业单位要把“四清”工作队员揪回去斗。中央认为，四清运动有伟大的成绩。农村社会主义教育《十条》、《二十三条》，都是毛主席亲自主持制定的，是伟大的马克思列宁主义的文件。这是必须肯定的。根据《十条》和《二十三条》的规定，在当时派出工作队，是正确定，不能说是错误的。至于有些同志在工作中受形“左”实右路线的影响，犯了一些错误，主要应由错误路线的提出者负责。因此，中央决定：","type":"paragraph"},{"text":"（一）四清工作队的同志，一般的不要揪回去斗。","type":"paragraph"},{"text":"（二）对于四清工作队的同志有意见，可以用写信、送大字报或者其他方式提出。","type":"paragraph"},{"text":"（三）必须保卫四清运动成果。不许那些党内走资本主义道路的下台干部和地富反坏右分子翻案，不许他们兴风作浪。","type":"paragraph"},{"text":"这个通知可以在农村、城市和部队各单位内部普遍张贴。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第一集）》， 北京：1967年2月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb6a13c599"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省合川三年来公社一级党委书记受批判、处分面高达百分之六十","authors":["《情况简报》（第廿四期）","中央工作组（统战部小组）编","机密"],"dates":[{"year":1962,"month":10,"day":13}],"is_range_date":false,"parts":[{"text":"四川省合川三年来公社一级党委书记受批判、处分面高达百分之六十","type":"title"},{"text":"中央工作组（统战部小组）编机密《情况简报》（第廿四期）","type":"authors"},{"text":"据合川县委负责同志反映，该县近三年来（五九、六○、六一）由于反右倾运动扩大到了基层，整风整社，在高估产的前提下，又搞了反瞒产私分等运动，对基层干部发生了斗争过火，处分过多过重的情况，严重的挫伤了干部的积极性。","type":"paragraph"},{"text":"全县共有干部二万五千二百八十三人，自五九年以来几次运动中共处理了五千一百八十四人，占百分之二十点五；公社以下干部一万七千七百一十六人，处理了四千六百九十九人，占百分之二十六点五，其中，各级干部处理面：","type":"paragraph"},{"text":"公社级：党委书记占60％；党委副书记占35．7％；正副社长占36．7％；一般干部占28．6％。","type":"paragraph"},{"text":"大队级：正副书记占57．2％；正副大队长占38．7％；一般干部占31．6％。","type":"paragraph"},{"text":"生产队级：正副队长占24．8％；一般干部占11．8％。","type":"paragraph"},{"text":"以城郊南屏公社为例，公社共有九个脱产干部，就处理了7人，其中，逮捕了4人（包括书记和社长），当时这个公社的整社工作，是由省、县工作组同志带领的云南师范学院210名师生参加下进行的。认为该社是民主革命不彻底，坏人当道，要收回五权，撤换了全部大队、生产队的干部，由西南师范学院学生代替。该社社员至今仍对他们有很多意见和不满。","type":"paragraph"},{"text":"乱打乱斗的情况也很严重，据不完全统计，36个公社有155个干部，在整社中被坏分子斗打。","type":"paragraph"},{"text":"产生斗争处分面过大、斗争过火的原因，一是混淆了两类矛盾，把58年以来由于各种原因所产生的缺点和错误都认为是民主革命不彻底，坏人当道所致，因而斗争的性质就变为敌我矛盾的性质；二是把58年以来所产生的缺点和错误都推在基层干部身上；三是运动过猛、过急，缺乏调查研究；四是没有政策指导，任意扩大斗争、处分的比例。这样就给工作带来了极坏的影响和深远的后果，当地干部反映：当干部是欢迎上台，斗争下台。“当干部像夜壶，要就夹起，不要就丢开”。有一个大队，因怕挨斗，三年找不出一个支书来。","type":"paragraph"},{"text":"目前，该县根据中央和省委的指示，对受批判、处分的干部，进行了甄别处理，初步甄别结果证明，过去处理正确或基本正确的公社级干部仅占19％；大队级干部占32．2％。","type":"paragraph"},{"text":"发：中央办公厅，西南局，四川省委，江津地委（共印24份）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d969515913"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

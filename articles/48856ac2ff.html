script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南三反运动的情况","authors":[],"dates":[{"year":1952,"month":1,"day":8}],"is_range_date":false,"parts":[{"text":"云南三反运动的情况","type":"title"},{"text":"【云南分社八日讯】云南反贪污、反浪费、反官僚主义运动，前一阶段因领导思想不明确，一个多月来尚未形成群众运动。财委系统最初在布置工作时只提反官僚主义、文牍主义，反对铺张浪费节约资金，领导上认为官僚主义铺张浪费明显，贪污是隐蔽的不好反，主张先反浪费然后再反贪污。因此对贪污、浪费、官僚主义分子未能形成压力，反而便利了坏分子造谣生事转移目标。","type":"paragraph"},{"text":"中央指示大张旗鼓进行动员以来，财委系统已于十二月二十七日召开机关工作人员代表会。政法系统(公安司法等)已于一月三日召开代表会议，从上而下进行系统动员。文教系统和党派、群众团体也已开始行动起来。经过党内外动员已开始打破领导干部麻痹保守思想，有先是领导干部动起来了，其次是党团员与一般青年积极分子行动起来了，开始形成运动，因而给贪污分子形成压力。财委所属个别单位已开始进入坦白检举。","type":"paragraph"},{"text":"财经机关据估计贪污面占百分之五十，贪污款达二百亿以上。现已查出贪污二亿以上案件三起，贪污一千万以上案件则很多，其中以税收采购人员为严重，贸易公司和税务局集体贪污与勾结奸商出卖商情的案件较多。目前所坦白的还是少数和小贪污问题。","type":"paragraph"},{"text":"由于云南是和平起义，旧企业没有进行充分民主改革，旧人员约占百分之七十，贪污腐化习以为常，落后层很大，因之发动群众解除顾虑改造思想作风是一个很重要的问题。目前一般贪污堕落旧人员普遍的思想顾虑是：怕坦白了饭碗保不住，怕赔不起，怕降低薪水，怕受处分。因之大多数贪污分子正在观望动摇，有的想法转移目标；有的公开破坏打击积极分子，如人民银行曾产生极端民主化的倾向，坏分子亦在进行破坏活动，群众认为贪污浪费都是领导上的事情。贸易部门发现旧人员的科长以行政地位威胁积极分子小组长的现象，要他们说出向上级汇报的内容。","type":"paragraph"},{"text":"目前财委系统三反运动发展仍极不平衡。文教、政法系统有的还没有抓住重心，主要缺点是学习不联系实际，没有从思想上树立起对盗窃国家财产的贪污分子树立仇视鄙视空气。只一般的从铺张浪费现象和生活小节上着眼，往往在文具纸张的浪费和鸡毛蒜皮的小事去争执，因而使这一运动不能与思想改造运动结合起来进行。","type":"paragraph"},{"text":"现省级领导机关和纪律检查委员会、人民监察署已成立办公机关，组成学习、资料、检查等组，准备处理贪污浪费案件，计划本月底结束这一运动，转向订立增产节约计划，下一步再搞各工厂企业单位的贪污问题。","type":"paragraph"}],"comments":[],"origin":"1952年1月10日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48856ac2ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

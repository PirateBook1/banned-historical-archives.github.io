script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"兴城县发展高级社中存在的问题","authors":["杨绍山"],"dates":[{"year":1956,"month":2,"day":28}],"is_range_date":false,"parts":[{"text":"兴城县发展高级社中存在的问题","type":"title"},{"text":"杨绍山","type":"authors"},{"text":"【辽宁分社28日讯】辽宁省兴城县目前已经有百分之四十五的农户加入高级社。转高级社以后，由于健全劳动组织、思想教育补课、处理经济问题等工作没有及时跟上，普遍发生了下述问题：","type":"paragraph"},{"text":"一、劳动组织不健全，生产无计划，混乱、窝工、旷工现象严重。头台子村合作社送粪对社员轮班赶车，连那个地是社的，那个地是社外的都不知道，竟把社里的粪送到单干户的地里去了。","type":"paragraph"},{"text":"二、转社中思想教育工作做的不充分，转社后又没有及时补课，因此目前有的社员思想不够稳定。据调查，现在思想还在动摇的社员大约占新社员百分之十左右。龙王庙村有四户社员已经退出了社。没有退社的有的也说后悔了，怨自己当初没有拿准主意。西门村新富农李永生入社后想带雇工，社里不让带就要退社。","type":"paragraph"},{"text":"三、转社并大社以后，原初级社骨干没有很好安排，目前已经发现争权夺利的问题。八区古城子村去秋和本村一个自然屯并成了一个大社，现在这个自然屯的原社干部因为不满大社骨干领导，已经提出要自己拉出去，仍然单独办小社。原社干部没有当选，也对新选的干部采取讽刺打击的态度，故意捣乱，不服从领导。","type":"paragraph"},{"text":"四、财产处理混乱，社员不愿投资。有的老社秋收分益的账目还未结清，新社员股份基金也没有确定。西门村现在只有两户社员拿出十五元入社股份基金，其余二百六十户都没有拿。羊安村合作社社员殷德余刚卖了肥猪，社主任去要股金时说什么也不给，气的把泔水缸都踢碎了。社员李大贵对要股金的社干部说：“我儿子要结婚了，你不说给我两个，倒向我要钱来了!”把干部顶了回去。有的社员说，要是要股金我就不入社了。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年2月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f7b6cc640"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

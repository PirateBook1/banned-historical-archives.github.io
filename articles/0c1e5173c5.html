script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发展中新友好关系  警惕霸权主义侵略东南亚","authors":[],"dates":[{"year":1978,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理和李光耀总理继续会谈时强调"},{"type":"paragraph","text":"发展中新友好关系  警惕霸权主义侵略东南亚"},{"type":"paragraph","text":"吴庆瑞副总理设宴招待邓副总理　李光耀总理出席宴会"},{"type":"paragraph","text":"新华社新加坡十一月十三日电　邓小平副总理和新加坡总理李光耀今天下午继续会谈。双方认为，进一步发展中国和新加坡两国之间的贸易关系有着广阔的前景。他们表示希望进一步发展两国之间在各个领域的友好合作关系。"},{"type":"paragraph","text":"双方在坦率、诚挚、友好的气氛中，就国际形势特别是东南亚地区的形势交换了看法，并且强调对霸权主义在非洲、中东、亚洲特别是对东南亚地区的侵略行径要提高警惕。"},{"type":"paragraph","text":"新华社新加坡十一月十三日电　新加坡副总理兼国防部长吴庆瑞和夫人今晚在这里举行宴会招待邓小平副总理和夫人卓琳。"},{"type":"paragraph","text":"新加坡总理李光耀和夫人柯玉珠出席了宴会。"},{"type":"paragraph","text":"在历时两小时的宴会上，宾主在热烈和毫不拘束的气氛中，亲切交谈。"},{"type":"paragraph","text":"筵席上，主人用北京烤鸭、各种广东菜肴和中国黄酒招待中国客人。"},{"type":"paragraph","text":"参加宴会的客人有：中国外交部长黄华和夫人何理良、国务院办公室副主任李力殷以及邓副总理其他随行人员。"},{"type":"paragraph","text":"出席宴会的还有：新加坡国会议长杨锦成、外交部长拉贾拉南和夫人、劳工部长王邦文、国家发展部长林金山、内政和教育部长蔡善进、交通部长王鼎昌以及其他政府高级官员、国会议员、著名教育家和新闻工作者。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c1e5173c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

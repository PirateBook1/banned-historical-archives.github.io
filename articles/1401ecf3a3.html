script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"湘鄂赣农民运动讲习所章程","alias":"","parts":[{"type":"paragraph","text":"湘鄂赣农民运动讲习所章程"},{"type":"paragraph","text":"（1927年2月12日）"},{"type":"paragraph","text":"第一章总则"},{"type":"paragraph","text":"第一条本所由湘鄂赣三省党部联合创设，呈请中央党部核准备案，定名为湘鄂赣农民运动讲习所。"},{"type":"paragraph","text":"第二条本所以养成深明党义之农民运动实际工作人员为宗旨。"},{"type":"paragraph","text":"第三条本所学生由湘鄂赣三省党部考送，湘、赣各一百五十名，鄂二百名者，外得斟酌农运发展需要添设他省学额若干名。"},{"type":"paragraph","text":"第四条本所经费由湘鄂赣三省党部按照学生名额负担并请中央党部津贴。"},{"type":"paragraph","text":"第五条本所设立于武昌。"},{"type":"paragraph","text":"第二章学制第六条学级编制暂分三班，遇必要时得再行分合。"},{"type":"paragraph","text":"第七条学科规定于下，遇必要时得行增减。一、三民主义;二、国民党史；三、国民党宣言及决议案；四、帝国主义与中国;八、中国政治经济状况；九、世界政治经济状况；十、经济学常识；十一、政治常识；十二、法律常识；十三、中国职工运动；十四、农民问题；十五、农民运动理论及策略；十六、中国农民运动及其趋势；十七、各国农民运动状况；十八、乡村自治；十九、农村教育；二十、农村合作；二十一、粤省农民代表大会议决案及宣言；二十二、湘省农民代表大会议决案及宣言；二十三、农业常识；二十四、农民组织及宣传；二十五、农民自卫；二十六、农村调查统计及报告；二十七、革命歌；二十八、革命画；二十九、军事训练（教授操练）。"},{"type":"paragraph","text":"第八条学习期间定为四月。"},{"type":"paragraph","text":"第三章行政组织"},{"type":"paragraph","text":"第九条本所设湘鄂赣农民运动讲习所委员会，管理全所事务。委员会由三省党部委任若干人，中央农民部委任一人，并请中央党部加委组织之。委员会推定主任委员一人，办理本会日常事务，对外代表本所。"},{"type":"paragraph","text":"第十条本所设教务处、训练处、事务处，每处各设主任一人，分别主持各该处事项。主任由委员会聘请之，各处得酌量情形聘用千事若十人。"},{"type":"paragraph","text":"第十一条各处设委员会协助主任进行各该处事项，其组织如下："},{"type":"paragraph","text":"一、教务委员会，由教务处主任及教员若干人组织之。二、训练委员会，由训练处主任及教官若干人组织之。"},{"type":"paragraph","text":"第四章会议"},{"type":"paragraph","text":"第十二条全所委员会会议讨论关于全所之各种重大问题，由主任委员召集，遇必要时得请与议案有关系之本所人员参加。"},{"type":"paragraph","text":"第十三条各处委员会会议讨论属于各该处之事项，由各该处主任召集之。"},{"type":"paragraph","text":"第五章附则第十四条本章程如有增删之处，由委员会提议修改之。第十五条本章程由三省党部呈请中央党部批准后施行之。气子"},{"type":"paragraph","text":"S总公析"},{"type":"paragraph","text":"毛泽东向志阳路毛泽东考察韶山农民运动的路线示意图。《毛泽东考察韶山农民运动》（油画）"}],"authors":["毛泽东"],"dates":[{"year":1927,"month":2,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":379,"page_end":382},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1401ecf3a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

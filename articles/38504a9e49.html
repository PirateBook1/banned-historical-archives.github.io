script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理分别会见  泰国前总理克立和前外长差猜","authors":[],"dates":[{"year":1978,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理分别会见"},{"type":"paragraph","text":"泰国前总理克立和前外长差猜"},{"type":"paragraph","text":"新华社曼谷十一月七日电　邓小平副总理今天向泰国前总理克立·巴莫转达了中国人民代表大会常务委员会委员长叶剑英和华国锋总理对他的问候，邓副总理说，他们希望克立·巴莫在方便的时候再次访问中国。"},{"type":"paragraph","text":"这位泰国前总理说，他非常希望再次前往中国，并且对华国锋总理在他上次访问中国期间对他的关切表示感谢。"},{"type":"paragraph","text":"今天下午，邓副总理在他下榻的爱侣湾旅馆的房间里会见了这位泰国前总理。他感谢克立·巴莫为中泰关系的正常化所作出的重要贡献。克立在任泰国总理期间于一九七五年访问中国，同周恩来总理签署了关于两国建立外交关系的联合公报。"},{"type":"paragraph","text":"会见中，克立先生对邓副总理说：“我的努力已结出了果实，这反映在您的来访中，对此我感到高兴。”"},{"type":"paragraph","text":"会见时在座的有外交部长黄华和中国驻泰国大使张伟烈。"},{"type":"paragraph","text":"新华社曼谷十一月七日电　邓小平副总理今天向泰国前外交部长差猜·春哈旺表示，感谢他为一九七五年中泰两国关系正常化所作出的重大贡献。"},{"type":"paragraph","text":"邓副总理今天下午在爱侣湾旅馆会见差猜先生时说：“你们克服当时的困难是不容易的。”差猜回答说：“因为泰国大多数人民支持我们，所以，我们的努力取得了成功。”"},{"type":"paragraph","text":"差猜在一九七五年时任泰国外交部长，现在是泰中友好协会主席。"},{"type":"paragraph","text":"在为时二十分钟的会见中，邓副总理和夫人卓琳同差猜先生和夫人汶仁进行了亲切的交谈。"},{"type":"paragraph","text":"参加会见的还有中国外交部长黄华和夫人何理良，中国驻泰国大使张伟烈。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38504a9e49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

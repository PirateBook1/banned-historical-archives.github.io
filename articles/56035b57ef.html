script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江大学关于毕业设计问题的大字报","authors":[],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"浙江大学关于毕业设计问题的大字报","type":"title"},{"text":"1、毕业设计问题","type":"subtitle"},{"text":"在毕业设计的过程中培养的不是独立工作能力，而是“懒惰”“不懂装懂”和“吹牛”！","type":"paragraph"},{"text":"毕业设计既不是学习的总结，更不是工程师工作的预习，而是誊公文工作的尝试！","type":"paragraph"},{"text":"在这最后关头我们不能容忍下去了，我们要做时间的主人，立即行动起来挽救我们学生时代最后一个月的宝贵时间，毕业班同学们我们要团结起来，向教条主义开火！！！","type":"paragraph"},{"text":"我们建议尽快组成一代表团立即向校长请愿，坚决要求立即停止毕业设计！","type":"paragraph"},{"text":"2、劳命伤财的毕业设计应立即停止！","type":"subtitle"},{"text":"毕业设计洋八股　真象一间中药铺　工艺经济都包括","type":"paragraph"},{"text":"外加保安与防火　序言部分离不掉　实际牛皮一大套","type":"paragraph"},{"text":"国民经济重要性　五年计划里面抄　明明落后十几年","type":"paragraph"},{"text":"还要把它来夸耀　计算失去真意义　硬凑答案真无聊","type":"paragraph"},{"text":"实验本是为效验　现在反把考门找　闭门造车做工艺","type":"paragraph"},{"text":"厂里卡片原片抄　设计培养描图员　一笔一划照样抄","type":"paragraph"},{"text":"这些害处真不少　浪费精力杜操劳　还是省下时间来","type":"paragraph"},{"text":"学习外文更重要　同学呼声催领导　齐心合力除教条！","type":"paragraph"},{"text":"3、同意停止毕业设计","type":"subtitle"},{"text":"（标题为编者所加）","type":"paragraph"},{"text":"别再浪费我们宝贵的时间吧！我们一致同意光仪四，电机四的意见——立即停止毕业设计。总结我们的设计经验是：翻、抄、搬、套，再加上微不足道的独立思考。","type":"paragraph"},{"text":"这就说明毕业设计是得不偿失的，没有意义的，应立即停止。把剩下来的二个月时间用来弥补4年来最大的缺陷——起码的外文基础及其础课。","type":"paragraph"},{"text":"4、毕业设计","type":"subtitle"},{"text":"毕业设计真无聊，采暖通气样样要，","type":"paragraph"},{"text":"经济核算少不了，东翻西翻抄资料，","type":"paragraph"},{"text":"缺点多来优点少，劳命伤财遭透了。","type":"paragraph"}],"comments":[],"origin":"浙江大学马列主义教研室资料室编印《右派言论汇编（内部刊物）》，1957年11月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"唐山专区部分基层干部接受粮食统购任务存在“左”倾情绪","authors":["杜导正"],"dates":[{"year":1953,"month":11,"day":30}],"is_range_date":false,"parts":[{"text":"唐山专区部分基层干部接受粮食统购任务存在“左”倾情绪","type":"title"},{"text":"杜导正","type":"authors"},{"text":"【河北分社十一月三十日讯】十一月上、中旬，中共河北唐山专区各县县委召集县、区、乡三级干部会议，在会上布置了粮食统购工作，部分干部存在左倾情绪。他们认为：粮食统购统销就是向中农斗争，就是缺粮户、自给户向余粮户的斗争。滦县福全庙村主任说：过去土地改革是斗地主，这次就是斗争中农和余粮户，应该重新划清阶级成份。昌黎县六区一乡干部赵振礼说：不卖余粮的人就是社会主义大道上的大石头，斗争它，把它搬掉。","type":"paragraph"},{"text":"有“左”倾情绪的干部，认为什么也是剥削。丰南县一个乡干部把卖豆腐的在豆腐中掺水多也认为是剥削。昌黎县西沙河乡乡长认为：卖了余粮把钱存到人民银行得利息也是冒资本主义的尖。这种“左”倾情绪在县、区、乡三级干部中，造成一种错觉，以为有余粮就是犯了错误，无余粮的才光荣，无余粮的觉得理直气壮。","type":"paragraph"},{"text":"中共河北省唐山地委书记周振华近日向省委书记林铁反映了上述情况。他认为这种左倾情绪，如果解决不好，很可能重复发生土地改革后某些地区曾一度发生的“穷光荣”的错误思想。他认为，这种情绪不仅障碍此次粮食统购任务的完成，而且直接影响农民的生产积极性。中共河北省委很重视这个意见，十一月十八日已将这个情况转各地委要他们注意。","type":"paragraph"},{"text":"上述情况除唐山专区外，河北省其它地方也发生类似情况。(杜导正)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1953年12月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00f540990f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

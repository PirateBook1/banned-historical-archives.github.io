script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"关于清查“五·一六”问题的意见","alias":"","parts":[{"type":"paragraph","text":"关于清查“五·一六”凹问题的意见2"},{"type":"paragraph","text":"（1969年5月、1970年2月）"},{"type":"paragraph","text":"除了杀人、放火、放毒的，其他的一个不杀，大部不抓，我说的放毒，是食物放毒，不是政治上的。"},{"type":"paragraph","text":"[1]“五·一六”，原是北京的一个名为“首都五·一六红卫兵团”的反动小组织。他们利用1967年5月在报刊上公开发表《五·一六通知》的机会，打着贯彻这个通知的旗号，建立秘密组织，进行秘密活动，散发、张贴攻击周恩来的反动传单。这个反动组织后来很快就被清查出来，为首分子被公安机关逮捕，问题基本解决。但到1968年，又成立了以陈伯达为组长的中央清查“五·一六”专案领导小组。在清查中许多反对林彪、江青一伙的干部、群众被打成“五·一六”分子，一些地方和单位的两派组织互相指责对方为“五·一六”分子，清查运动一度严重扩大化，情况混乱不清，最后不了了之。"},{"type":"paragraph","text":"[2]本篇一是毛泽东1969年5月3日在谈到清理阶级队伍和清查“五·一六”问题时说的一段话；本篇二是毛泽东1970年2月再次谈到这个问题时说的一段话，都引自中共中央1972年9月7日转发的《中央警卫工作座谈会纪要》。毛泽东曾对中央转发这个座谈会纪要批示：“同意。”"},{"type":"paragraph","text":"关于清查“五·一六”问题的意见"},{"type":"paragraph","text":"反革命“516”阴谋集团是一个秘密组织，数量很少，很快就发现了，揭发的早，头子关起来了。不要乱挖，面不要太宽了。批判还是要批的，但不要搞逼、供、信，逼、供、信靠不住。"}],"authors":["毛泽东"],"dates":[{"year":1969,"month":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":472,"page_end":473},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21496c2ebb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

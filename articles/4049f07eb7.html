script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对反映我国军事工程技术教育问题的来信的批语","alias":"","parts":[{"type":"paragraph","text":"对反映我国军事工程技术教育"},{"type":"paragraph","text":"问题的来信“的批语"},{"type":"paragraph","text":"（1965年1月12日）贺龙、瑞卿同志："},{"type":"paragraph","text":"此件所说，可能是许多院校的通病，请你们认真处理。自从去年林彪同志提出整【顿】院校以来，可能有些进展，因而像此信的作者也敢于说话了。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十二日"},{"type":"paragraph","text":"[1]指中国人民解放军炮兵工程学院教研室主任许啸子关于我国军事工程技术教育问题给毛泽东的信。信中说，目前我国军事工程技术教育存在的最大问题，正如主席对军事工程学院批评的那样，是“四个第一”没有落实。主要表现在：一、学院的教育管理方法助长学员的骄、娇二气，也培养了他们在学习上不动脑筋的习惯。二、教材资料陈旧，教学内容脱离实际。教学上满足于轰轰烈烈的形式，不注意内容的改进。教学部门与生产部门脱节，互相封锁。三、科学研究搞不起来。教员缺乏实际知识，搞科学研究和实验室建设的人员时间没有保证。四、机关庞大，人浮于事，学员很少，经济上很不合算。"},{"type":"paragraph","text":"[2]这个批语写在中共中央办公厅秘书室1965年1月8日编印的《群众反映》第一期登载的题为《我国军事工程技术教育目前存在的问题很严重》的一封群众来信摘要上。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":1,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":451,"page_end":451},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4049f07eb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

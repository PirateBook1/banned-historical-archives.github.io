script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民革省委纯洁整风领导小组组织，决定撤除冯伯恒的组员职务","authors":["广州日报"],"dates":[{"year":1957,"month":10,"day":15}],"is_range_date":false,"parts":[{"text":"民革省委纯洁整风领导小组组织，决定撤除冯伯恒的组员职务","type":"title"},{"text":"广州日报","type":"authors"},{"text":"本报讯　民革广东省委员会整风领导小组于昨(15)日下午举行扩大会议。组长陈汝棠在会上代表该会常务委员会宣布撤除现任该会整风领导小组组员冯伯恒的职务。","type":"paragraph"},{"text":"会上，与会者一一发言，指出冯伯恒在大放大鸣期间，发表了一系列的反党、反社会主义的荒谬言论。冯伯恒歪曲事实，诬蔑攻击党的领导，挑拨党与政府、党与群众的关系，狂妄地提出要“调整中共广州市委与市人委的关系”，企图取消党对政府工作的领导。冯伯恒还提出要改变党管人事的制度，而由非党人士参加掌管人事。","type":"paragraph"},{"text":"与会者还指出，冯伯恒在反击右派的斗争中，始终站在右派的立场，竟认为斗争右派分子罗翼群会造成不良影响，认为反右派斗争过左。在民革省委整风领导小组休整期间，冯伯恒曾受到批判，但他并没有很好地接纳同志们的意见，彻底检查自己，表现出无悔改之意。","type":"paragraph"},{"text":"会上，陈汝棠宣布了14日该党省委常委扩大会议的决定，撤除冯伯恒的省委整风领导小组组员职务，并责成该党广州市委员会整风领导小组进一步揭露和批驳冯伯恒的反党、反社会主义的言行。","type":"paragraph"},{"text":" 原载《广州日报》1957年10月17日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4aac2e6939"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

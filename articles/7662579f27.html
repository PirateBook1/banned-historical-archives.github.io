script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"结束了对我国的正式访问布托总理和夫人离京回国叶剑英、邓小平、纪登奎、吴德、阿沛·阿旺晋美等和数千群众到机场热烈欢送","authors":[],"dates":[{"year":1974,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年五月十四日电　巴基斯坦伊斯兰共和国总理佐勒菲卡尔·阿里·布托和夫人及其随行人员，结束了对我国的正式访问，今天下午乘专机离开北京回国。"},{"type":"paragraph","text":"我国领导人叶剑英、邓小平、纪登奎、吴德、阿沛·阿旺晋美，以及姬鹏飞部长、刘湘屏部长、张才千副总参谋长和首都群众数千人，前往机场热烈欢送。"},{"type":"paragraph","text":"在飘扬着巴基斯坦国旗和中国国旗的首都机场上，举行了隆重的欢送仪式。乐队奏巴基斯坦国歌和中国国歌。布托总理由我国领导人陪同检阅了中国人民解放军陆、海、空三军仪仗队。随后，布托总理和夫人同欢送群众亲切告别。青少年们跳起了丰富多采的舞蹈，人们敲锣打鼓，挥动花束，高呼口号，热烈祝贺布托总理访问我国取得圆满成功，衷心祝愿巴基斯坦人民在布托总理领导下，在反对外来干涉、维护民族独立和国家主权的斗争中取得更大的胜利。"},{"type":"paragraph","text":"前往机场欢送的还有人大常委会委员、政府有关部门、中国人民解放军、北京市革命委员会、对外友协和中国伊斯兰教协会的负责人。"},{"type":"paragraph","text":"巴基斯坦驻中国大使阿尔维和夫人、大使馆外交官员和在北京的其他巴基斯坦朋友，也到机场送行。到机场送行的还有各国驻中国的外交使节。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7662579f27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

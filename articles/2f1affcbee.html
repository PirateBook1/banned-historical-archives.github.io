script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北军区政治部关于董武宁同志所犯错误的处分通报","authors":[],"dates":[{"year":1954,"month":1}],"is_range_date":false,"parts":[{"text":"华北军区政治部关于董武宁同志所犯错误的处分通报","type":"title"},{"text":"华北局批示：","type":"subtitle"},{"text":"华北军区政治部严肃处理董武宁同志的错误，并将此事在报纸上展开讨论，在全军全体党员中进行教育，以批判党的资产阶级思想影响，提高党员的共产主义觉悟和政策水平，是完全正确和必要的。特将华北军区政治部的通报原文刊出，请注意。","type":"paragraph"},{"text":"本部干部部助理员董武宁，河北省宁河县人。去年九月正值当地群众响应政府生产救灾的号召，紧张地进行抢打残秋、排水锄草、准备种麦之际，董武宁因其母病故请假回家。在葬母办丧过程中，由于存有“光宗耀祖”的腐朽思想，不愿当地灾情的严重情况及群众疾苦，铺张浪费，借该村存入银行的公款一百一十万元，设席请客十二桌，并召开有一百三十多人参加的“董母追念大会”，影响群众生产，因而造成不良的影响。","type":"paragraph"},{"text":"尤其严重的是：董武宁会于土改时分得土地八亩七分，其母死后家中再无别人，董认为将来要实行农业集体化，留着土地也不能归自己，不如将其卖掉，除了还账还可自己享受，因而将土地估价为一百七十万元，交村干部代卖（已卖出五亩七分）。另有村公地四亩，原让他使用着，现既已不需要，应即归还本村，但他却计划自己买肥料，由别人耕种，其收获由双方分配，图以此不劳而获。","type":"paragraph"},{"text":"此外，他于回队前曾将家中家具卖掉共八十万元，回家后未报告组织，大部花掉，既不及时归还所欠之村中公款，反而要求组织上帮助还账。","type":"paragraph"},{"text":"从上述错误可以看到：董武宁是存在着严重的资产阶级个人主义思想与剥削思想，这种资本主义思想是与共产主义思想绝不相容的。该部支部已对董的错误进行了严格的教育，在党内予以留党察看半年处分。","type":"paragraph"},{"text":"现将此事通报，希在全体党员中进行教育，批判城乡资本主义思想，以提高党员共产主义觉悟与政策水平。同时，要求今后对每一个请假或外出执行任务的人员，在准假和外出前必须进行了解与教育，根据具体情况交代政策，明确注意事项，并使之成为一种经常的制度，防止和避免外出人员违犯政策、纪律等事件之发生。","type":"paragraph"}],"comments":[],"origin":"《建设》1954年3月30日第277期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f1affcbee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

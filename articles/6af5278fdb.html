script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本发行《毛主席语录》受到极大欢迎  锡共《劳工报》连载《为人民服务》和《愚公移山》","authors":[],"dates":[{"year":1966,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本发行《毛主席语录》受到极大欢迎"},{"type":"paragraph","text":"锡共《劳工报》连载《为人民服务》和《愚公移山》"},{"type":"paragraph","text":"新华社二十日讯　东京消息：为了满足日本广大读者的需要，由东京中华书店印刷出版的《毛主席语录》（日文版），从二十日起正式在日本发行，受到日本朋友的热烈欢迎。"},{"type":"paragraph","text":"由这家书店出版的《毛主席语录》（日文版），同中国国内广大群众阅读的《毛主席语录》装潢一样，用红色塑料封皮，扉页印有中国人民的伟大领袖毛主席的照片，还有毛主席的最亲密的战友林彪同志的题词：“读毛主席的书，听毛主席的话，照毛主席的指示办事”。"},{"type":"paragraph","text":"《毛主席语录》（日文版）是在中国经济贸易展览会在名古屋开幕的第一天，由东京运到名古屋开始发行的。这一天，仅在展览会内就卖了两千五百多册。东京中华书店的一位负责人说：一种书在一个地方一天就卖出这么多，这在日本是从来没有过的。这种情况说明，日本人民是多么需要毛泽东思想。这又一次证明了毛泽东思想的伟大世界意义。"},{"type":"paragraph","text":"一位名古屋的读者一个人就买了十册，他准备把它们做为最珍贵的礼品送给他的朋友。他举着这十册红色宝书情不自禁地欢呼：“毛泽东万岁！”"},{"type":"paragraph","text":"一位从京都来的工人一次买了四册，他说：“我们全家四个人，每人一册。”这位工人还对中国记者说：从日本人民这样热爱毛主席著作这个事实，就可以知道，在日本人民的心里，毛主席是多么伟大。"},{"type":"paragraph","text":"新华社科伦坡二十日电　毛主席著作《为人民服务》和《愚公移山》已经在锡兰译成僧伽罗文。锡兰共产党的僧伽罗文周刊《劳工报》，在过去几期上连续刊登了这两篇著作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6af5278fdb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

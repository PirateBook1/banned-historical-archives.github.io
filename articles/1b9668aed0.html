script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"瑞士《十月》欢呼《毛泽东选集》第五卷出版  毛主席著作发展和丰富了马克思列宁主义","authors":[],"dates":[{"year":1977,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"瑞士《十月》欢呼《毛泽东选集》第五卷出版"},{"type":"paragraph","text":"毛主席著作发展和丰富了马克思列宁主义"},{"type":"paragraph","text":"新华社日内瓦一九七七年六月十一日电  瑞士共产党（马克思列宁主义）机关刊物《十月》在六月号上发表一篇文章，欢呼《毛泽东选集》第五卷的出版。文章说，“这是一个伟大的胜利，我们从心底里感到高兴。”"},{"type":"paragraph","text":"文章说：《毛泽东选集》第五卷是在同王张江姚“四人帮”的艰巨斗争中出版的，“王张江姚‘四人帮’反对毛泽东思想，阻碍毛泽东著作的继续出版，并且利用他们在党内和在文化领域中的职务，企图窃据这项工作的领导权。党和人民打倒了这个修正主义的、反革命帮之后，才得以迅速地将这项工作抓起来”。"},{"type":"paragraph","text":"文章在介绍了《毛泽东选集》第五卷的主要内容后指出，毛泽东的著作“对我们所有的人都有着不可估量的价值。”“是对马克思主义、列宁主义的发展和丰富，是中国革命经验的总结。”文章说：“全世界人民和各国无产阶级为了他们自身的斗争可以从中吸取无限的教益。对于我们大家来说，在争取独立、解放和革命的斗争中，在反对修正主义的斗争中，学习毛泽东著作是一件必不可少的武器。”"},{"type":"paragraph","text":"文章最后说：“当代最伟大的马克思列宁主义者毛泽东的著作是无产阶级思想的不朽文献，是和马克思、恩格斯、列宁和斯大林的辩证唯物主义著作并列在一起的。让我们都来学习马克思主义、列宁主义和毛泽东思想吧！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b9668aed0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

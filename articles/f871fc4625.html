script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我给毛主席戴上了红领巾","authors":["张小艾"],"dates":[{"year":1966,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京师范大学附属女子中学学生　张小艾"},{"type":"paragraph","text":"我一辈子也忘不了一九六六年八月十八日。这一天，毛主席接见了我们“红卫兵”。毛主席身穿军装，神采奕奕，亲切地朝我们走过来了!我们高兴得跳起来，一齐向毛主席拥去。我跑上前去，把自己的红领巾献给了毛主席。这一条红领巾，代表着我们“红卫兵”的心意，我们对伟大领袖毛主席无限热爱、无限信仰、无限崇拜!毛主席微笑地望着我们“红卫兵”，并且亲切地和我握手，说:“谢谢你，谢谢你。”我激动极了，心里真有千言万语要向敬爱的毛主席说，可是，一句话也说不出来，只是紧紧地和主席握手。"},{"type":"paragraph","text":"我无限感激伟大的毛主席，无限感激伟大的中国共产党!毛主席和党的恩情，千言万语也说不尽!没有毛主席和共产党，中国人民怎么能得到解放；没有毛主席和共产党，我们怎么能建设强大的社会主义祖国。过去，我们广大工人、贫下中农、革命干部子女，在学校中是最受打击，最被人瞧不起的。资产阶级“老爷”们，不让我们革命。今天，是毛主席亲自领导这场伟大的无产阶级文化大革命，砸烂一切旧制度，打倒一切资产阶级的反动学术“权威”，大长无产阶级志气，大灭资产阶级威风。是毛主席给我们撑腰，我们彻底翻了身!在斗争中，我们遇到困难，就从毛主席的书中吸取无穷的智慧和力量，我们怎能不感谢伟大的毛主席，怎能不感谢伟大的中国共产党呢!"},{"type":"paragraph","text":"我见到了毛主席，这是我一生中最大的幸福，也是对我最大的鼓舞!我们工农革命干部的子女，对毛主席最热爱，对毛泽东思想的感情最深!敬爱的毛主席，请你放心吧!我们一定永远永远读你的书，听你的话，在阶级斗争的大风人浪中，经风雨，见世面，炼就一副钢筋铁骨，永远跟着毛主席，那怕是上刀山，下火海，一颗红心，永远不变，誓死捍卫毛泽东思想，永远永远做毛泽东思想的红色卫兵!"},{"type":"paragraph","text":"(原载《光明日报》　本报略有删节)"}],"comments":[],"origin":"《光明日报》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f871fc4625"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

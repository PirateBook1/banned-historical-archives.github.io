script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席接见缅甸贵宾周恩来总理同吴努总理举行会谈","authors":[],"dates":[{"year":1960,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京29日电】　毛泽东主席、刘少奇主席今天晚间接见了缅甸联邦总理吴努和夫人及女儿、缅甸国防军总参谋长奈温将军和夫人，同他们进行了亲切的谈话。"},{"type":"paragraph","text":"同时被接见的缅甸贵宾还有:联邦政府克钦邦事务部长杜瓦信瓦瑙，联邦政府教育与司法部长吴埃貌博士，中缅边界联合委员会缅方首席代表昂季准将，缅甸军事友好代表团团长貌貌准将，缅甸联邦检察总长吴延昂，吴努总理的顾问吴旺，掸邦政府教育和卫生部长苏吞埃，克钦邦政府教育和公共工程部长杜瓦佐里；缅甸贸易代表团团长吴妙，缅甸文化代表团团长苏敏上校，外交部常任秘书巴林顿，国会议员吴达信、吴波信，缅甸联邦党代表波丁貌季，民族团结阵线代表波波昆，缅甸体育代表团团长貌温中校，缅甸新闻代表团团长吴钦等。"},{"type":"paragraph","text":"缅甸驻中国大使叫温和夫人也参加了接见。"},{"type":"paragraph","text":"接见时在座的，有董必武副主席，朱德委员长，周恩来总理，黄炎培、陈叔通副委员长，贺龙、陈毅、罗瑞卿副总理，以及对外贸易部部长叶季壮，对外文化联络委员会主任张奚若，外交部副部长章汉夫，中缅边界联合委员会中国方面代表姚仲明，中国驻缅甸大使李一氓等。"},{"type":"paragraph","text":"【新华社北京29日电】　中华人民共和国国务院总理周恩来同缅甸联邦总理吴努今天上午举行了会谈。"},{"type":"paragraph","text":"国务院副总理兼外交部长陈毅元帅和缅甸国防军总参谋长奈温将军参加了会谈。"},{"type":"paragraph","text":"会谈在亲切友好气氛中进行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f199141763"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海汽修五厂领导成员认真学毛主席重要批示坚持与工人同学习同批判同劳动","authors":[],"dates":[{"year":1976,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海汽车修理五厂党支部和革委会领导成员认真学习毛主席关于社教运动的批示，决心坚持参加集体生产劳动，同工人一起学习马列和毛主席著作，深入批判邓小平的修正主义路线，使企业沿着毛主席的革命路线前进。"},{"type":"paragraph","text":"这个厂的党支部和革委会领导成员，不论新干部、老干部，都以普通劳动者的姿态长期扎根在群众之中，六年来，平均每人每年参加集体生产劳动在一百八十天以上。今年，党支部和革委会领导成员还带领组室干部轮流到班组顶班劳动，同工人实行三同。在劳动过程中，真心诚意地向工人群众学习，拜工人为师。党支部副书记老刘患有多种疾病，在三同中，他看到不少老工人年龄比他大，身体比他差，可是，学习不放松，干活不怕累，有病也不肯休息，使他很受教育。从此，老刘把参加劳动和改造自己世界观密切结合起来。他经常把病假单往口袋一塞，顶班劳动从不脱班。党支部委员、生产组负责人老杜，在劳动中亲眼看到工人群众在同客户交往中，自觉抵制送礼上门的“资产风”，深受教育。他说:工人群众自觉限制资产阶级法权，确是我们学习的好榜样。从此，老杜处处注意不把职权当特权，不谋私利，自觉地做限制资产阶级法权的带头人。过去有些领导坐办公室多，参加劳动少，工人对干部有意见也听不到；现在他们都自觉地到对自己意见多的班组去参加劳动，同工人谈心，密切了干群之间的关系。去年七、八、九月，邓小平刮起的右倾翻案风甚嚣尘上的时候，党支部领导成员就深入车间班组，同工人一起用马列主义、毛泽东思想对奇谈怪论加以剖析，迎头痛击了右倾翻案风。工人们说:干部同我们一起批邓，一起流汗，我们的心就贴在一起了。"},{"type":"paragraph","text":"这个厂的领导成员通过参加集体生产劳动，全心全意依靠工人群众，充分发挥了工人们的社会主义积极性，全厂革命和生产蒸蒸日上。　(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6f668179d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

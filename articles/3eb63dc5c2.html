script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cb043827-1a6a-46f3-863d-a430958e5a0d","name":"无产阶级文化大革命参考资料（1966年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/cb043827-1a6a-46f3-863d-a430958e5a0d.pdf"],"article":{"title":"江青讲话","alias":"","parts":[{"type":"paragraph","text":"在全国在京革命师生向资产阶级"},{"type":"paragraph","text":"反动路线猛烈开火誓师大会上"},{"type":"paragraph","text":"江青同志的罐话"},{"type":"paragraph","text":"（10月6日）同志们、同学们！"},{"type":"paragraph","text":"你们好！我受党中央和毛主席的委托问你们好！中央文化革命全体同志问你们好！向你们致崇高的无产阶级革命的敬礼！"},{"type":"paragraph","text":"我们支持你们这种大无畏的无产阶级的英雄行为，我们学习你们不怕困难，不怕牺牲的革命精神！我们坚决和你们站在一起，捍卫党中央十一中全会关于无产阶级文化大革命的决定，即十六条！"},{"type":"paragraph","text":"一个真正的无产阶级革命者一定要掌握原则，掌握政策。希望同志们在大风大浪的炼中掌握稳政策，学会善于运用斗争的策略，最重要的是在马列主义毛泽东思想原则基础上，在斗争的考验过程中，发展壮大左派队伍，团结大多数愿意革命的人，团结那些受蒙的人，孤立和打击一小党内走资本主义道路的当权派。"},{"type":"paragraph","text":"党中央在十月五日批准了军队关于无产阶级文化大革命的紧急通知，现在请张春桥同志向同志们宣读好不好？（答：好！）"},{"type":"paragraph","text":"北京机械学院《16102》战斗队"},{"type":"paragraph","text":"搏印十月九日首都红卫兵报北京汽车分公司文革大字报办公室"},{"type":"paragraph","text":"1966年10月25日"},{"type":"paragraph","text":"十月六日工人体育场"},{"type":"paragraph","text":"大会上与中央首长谈话康生：（看了我们“两条路斗争”后）"},{"type":"paragraph","text":"你们这个“两条路的斗争”写得很好！你们批判赵如章批判得好！我们中央文革小组的都支持你们。"},{"type":"paragraph","text":"（我们请康生同志给我们文章做批示）康生：我很好地在看一遍。谢富治：力夫的讲话就是修正主义的，你们在国防科委斗争二十八天、做得对、千得好！我早就支持少"},{"type":"paragraph","text":"数派的斗争！"},{"type":"paragraph","text":"（我们：我们在斗争艰苦的时候要防右，而在斗争顺利的时候要防“左”，注意政策和策略）谢富治：有水平，并指示要注意争取大多数。"},{"type":"paragraph","text":"（我们宣传毛泽东思想就是要大喊大叫）谢富治：好！"},{"type":"paragraph","text":"（我们我们正在批判力夫讲话）杨成武：批得好，应该批！"},{"type":"paragraph","text":"· 235·"}],"authors":["江青"],"dates":[{"year":1966,"month":10,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":245,"page_end":245},"tags":[{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3eb63dc5c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

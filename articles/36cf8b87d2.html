script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理设午宴招待德斯坦总统宴会自始至终充满友好气氛　宾主共祝法、中两国友好关系不断发展　邓副总理同德斯坦总统继续会谈","authors":[],"dates":[{"year":1975,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社巴黎一九七五年五月十四日电　中华人民共和国国务院副总理邓小平五月十四日在中国驻法国大使的住所举行午宴，招待法兰西共和国总统瓦莱里·吉斯卡尔·德斯坦。"},{"type":"paragraph","text":"法国外交部部长让·索瓦尼亚格，德斯坦总统的大女儿瓦莱里·安娜小姐，总统府秘书长克洛德·皮埃尔一布罗索莱特，总统府外交顾问加布雷尔·罗班应邀出席了午宴。"},{"type":"paragraph","text":"出席作陪的有:中国外交部部长乔冠华，对外贸易部局长郑拓彬，外交部礼宾司司长朱传贤，外交部西欧司副司长齐宗华。"},{"type":"paragraph","text":"午宴时，法国驻中国大使克洛德·阿尔诺，中国驻法国大使曾涛也在座。"},{"type":"paragraph","text":"席间，宾主频频举杯，共祝法、中两国和两国人民友好关系不断发展。宴会自始至终充满友好气氛。"},{"type":"paragraph","text":"新华社巴黎一九七五年五月十四日电　中华人民共和国国务院副总理邓小平和法兰西共和国总统瓦莱里·吉斯卡尔·德斯坦五月十四日下午在法国总统府继续会谈。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36cf8b87d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

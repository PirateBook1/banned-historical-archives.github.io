script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南省在第一季度内因家庭和婚姻问题死了六百余人","authors":[],"dates":[{"year":1954,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"河南省在第一季度内因家庭和婚姻问题死了六百余人","type":"title"},{"text":"【河南分社5日讯】河南省在今年第一季度内因家庭和婚姻问题死了626个人。其中男261人，女365人；自杀者536人，被杀者35人；尚有溺婴51人，因堕胎致死者4人。造成死人的原因如下：","type":"paragraph"},{"text":"一、在婚姻法运动结束后，大部地区未能结合经常工作进行宣传，因而有些农民在封建是想支配下，对要求离婚的妇女，产生了报复的思想，以致造成杀人或自杀的案件。","type":"paragraph"},{"text":"二、部分干部、工人、学生存在着喜新厌旧的思想，如有的感到家中的爱人没有文化，没有培养前途，赶不上时代；有的嫌自己的老婆土气，不漂亮，没法一块逛大街，想找女干部、洋学生，或爱人虽是干部，但嫌年纪大，文化低，愿找年轻的文化高的等。由于上述原因而闹离婚造成自杀事件的很多。","type":"paragraph"},{"text":"三、有些单位的领导干部对因婚姻、家庭纠纷发生的问题，单纯认为是个人生活问题，不注意及时处理，也不进行教育，以致造成死人事件。（吕忠爽据省妇联材料编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年6月12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c43d97565c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

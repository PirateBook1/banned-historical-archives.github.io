script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"扎伊尔第一国务委员姆宾加·卡桑达致电祝贺邓副总理恢复职务","authors":[],"dates":[{"year":1977,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年八月十七日电　扎伊尔第一国务委员姆宾加·卡桑达八月九日打电报给邓小平副总理，十分热烈地祝贺他恢复副总理职务。电报全文如下:"},{"type":"paragraph","text":"副总理先生:"},{"type":"paragraph","text":"在你被任命为副总理的时候，我怀着诚挚、喜悦的心情代表扎伊尔共和国执行委员会，并且以我个人的名义向你表示十分热烈的祝贺。"},{"type":"paragraph","text":"中华人民共和国和扎伊尔共和国之间特别密切的关系由于两国最高级别的互访，尤其是人民革命运动主席和创始人蒙博托·塞塞·塞科公民对伟大贵国的两次访问而日益得到巩固。"},{"type":"paragraph","text":"我们两国之间通过签订许多协定而实现的积极和堪称典范的合作不断加强和增进了两国人民的友好关系。"},{"type":"paragraph","text":"借此机会，我愿向你表示，我国十分赞赏中华人民共和国在扎伊尔遭受野蛮侵略时所提供的援助。"},{"type":"paragraph","text":"我相信，在你任职期间，我们两国之间非常良好的友好合作关系将进一步得到发展，以利于我们两国人民。"},{"type":"paragraph","text":"扎伊尔共和国第一国务委员　姆宾加·卡桑达"},{"type":"paragraph","text":"一九七七年八月九日于金沙萨"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d93bdbf8ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

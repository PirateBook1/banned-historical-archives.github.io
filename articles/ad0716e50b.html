script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的阳光照进大凉山彝族人民得到了幸福生活","authors":["安学发"],"dates":[{"year":1952,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的阳光照进大凉山彝族人民得到了幸福生活"},{"type":"paragraph","text":"编辑同志：国庆节到了。我不知怎样来表达我兴奋的心情。经过长期苦难而得到幸福的人，对祖国的热爱是没法用话说出来的。"},{"type":"paragraph","text":"我是一个彝族青年，家在西康大凉山。我从出生那天起，就过着悲惨的生活。穿的是乱麻布，盖的是羊皮，垫的是野草；常常几个月吃不上盐，一年最多能吃到两餐大米饭。国民党反动派的大汉族主义政策，不但挑拨汉彝两族人民互相仇杀，还挑拨我们本民族内部自相残杀。国民党的军队像狼子一样，一上大凉山，就是要粮要款，抢掠奸淫。当时我们彝族人民不知受了多少苦，流了多少泪啊！"},{"type":"paragraph","text":"解放了！毛主席的阳光照进了大凉山，赶走了寒冷和黑暗，我们翻身了。我们得到了真正的自由平等，我们的宗教信仰、风俗习惯受到了尊重。今年，我的家乡又成立了自治区，自己当家作主了。人民政府在自治区内设立了许多小学，使儿童有了念书的机会；又把我们青年们，送到各民族学院或训练班学习。我的家乡还设立了贸易公司，什么东西都供应，特别是盐巴、大米运来很多，解决了大凉山人民过去长期的物质困难。民族关系已经起了根本的变化，不但我们内部团结一致了，在汉彝两族之间，也再不打冤家了。大家真是一见就亲，互相尊重，像兄弟一样团结在共产党的周围，建设我们的大家庭。这些，使我深深感到毛主席民族政策的伟大和正确。"},{"type":"paragraph","text":"我过去没读过书，也没到过大城市；大凉山就是我所见到的世界。解放后，人民政府调我到西昌学习，去年又把我调到北京中央民族学院学习。学校对我们的生活照顾得很周到，对我们的思想和学习"},{"type":"paragraph","text":"也十分关心。我现在已经能写普通的文章了。想到我们彝族人民现在的幸福生活，我常常兴奋得流出眼泪来。我决心今后更加努力学习，来回答毛主席和共产党的恩情。"},{"type":"paragraph","text":"中央民族学院彝族学生　安学发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad0716e50b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

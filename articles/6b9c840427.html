script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"将政府又一穷极无聊的尝试","alias":"","parts":[{"type":"paragraph","text":"蒋政府又一穷极无聊的尝试！"},{"type":"paragraph","text":"（1947年7月2日）"},{"type":"paragraph","text":"【新华社陕北二日电】国民党中央社六月二十九日南京电宣布，南京蒋介石政府已对中国人民领袖与中国共产党领袖毛泽东实行所谓“下令通缉”。蒋介石采取此项步骤正是在全国人民群起而要求和平反对内战的时候。仅仅一个月以前，蒋介石的参政会还电请中共代表去南京恢复和谈，蒋介石还宣称“国家绝对需要和平”云云，当时熟悉内幕的舆论界即已断言这种姿态完全是欺诈。蒋介石的所谓“通缉令”，在人民解放军胜利反攻的浪潮中特别显得滑稽。此间观察家认为，在蒋军到处失败，经济危机与政治危机日益严重的时候，蒋介石此种反动的举措是企图挽救蒋军将士与国民党官员普遍绝望情绪之又一穷极无聊的尝试。此项步骤的另一动机，则为对于美国国务院赠送子弹一万万三千万发的一种立时响应。该观察家称：既然蒋介石已经“通缉”中共领袖，则任何一个解放区政府和任何一个中国人就有更大理由缉拿蒋介石，并审判其罪行。中国人民继西安事变以后，第二次活捉卖国贼杀人犯内战祸首蒋介石一事，现已日益富于现实性。观察家说：一年来，蒋介石采取了许多步骤，召集“国大”、“制定宪法”、“改组”政府、驱逐中共代表、"},{"type":"paragraph","text":"[1]这是新华社的时评。其中用宋体字排印的是毛泽东加写和改写的文字。占领延安，现在又有所谓“通缉”中共领袖，其目的都是为着打击中共及一切民主力量的威信，并将他们孤立起来；但其结果却是完全相反，致命地打击了蒋介石自己在人民中残存的一点威信，并把他自己完全孤立起来。蒋介石的崩溃只是一个时间问题了。"},{"type":"paragraph","text":"?布石的"},{"type":"paragraph","text":"R"},{"type":"paragraph","text":"也毛泽东修改新华社时评《蒋政府又一穷极无聊的尝试》时加写的一段话。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":7,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":112,"page_end":113},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b9c840427"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

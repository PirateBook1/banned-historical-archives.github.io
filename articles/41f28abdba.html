script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关锋对总字六四二部队“105革命造反团”等九个组织的讲话","authors":["关锋"],"dates":[{"year":1967,"month":1,"day":21}],"is_range_date":false,"parts":[{"text":"关锋对总字六四二部队“105革命造反团”等九个组织的讲话","type":"title"},{"text":"关锋","type":"authors"},{"text":"〖时间：晨六时十五分，地点：《解放军报》社。〗","type":"appellation"},{"text":"有些单位冲《解放军报》社，不听毛主席、林副主席指示。这里面多数同志是要革命的，承认了错误，我们欢迎。其中有两个恶意攻击，我们就要专政。西城区纠察队早就镇压了，什么等运动后期处理！","type":"paragraph"},{"text":"总参总政情况我们不了解，三部暂停文化大革命，因是我军神经系统。是否不搞！不是，要和地方错开。军队下单位，坚持正面教育要战备。总政要好好批判刘志坚，别着急，什么事要有一个步骤。刘志坚是全军资产阶级反动路线的代表。这个是伯达、江青和军队负责同志了解半年多，暴露充分了，可以公开讲了。以刘志坚为代表，要肃清他的影响。","type":"paragraph"},{"text":"东打一枪，西打一枪，打一枪就走，什么也解决不了，没有批倒批臭。无产阶级革命派联合起来，好好批判刘志坚，要摆事实，讲道理，向群众摆，摆给群众听。","type":"paragraph"},{"text":"（问：杨代总长讲，一定要把颠覆种子都揪出来。）不能抓了好人，有些情况你们不了解，空军吴法宪犯错误，但有人煽风点火，要从吴法宪手里夺权，不能说一点后就倒了，不好好批就不能倒。现在两派斗争没解决，还互相争，昨天冲了大会，最好开一个大会。","type":"paragraph"},{"text":"（问：大量三反问题的要打倒，我们认为只要不是毛主席司令部的就打倒！）那个司令部（指不是毛主席司令部的）还不是反毛主席的？挖出一切定时炸弹，这是战备问题，但要有战术，集中优势兵力打歼灭战。关于伯达、江青讲肖华问题这种传单，我只能说一句话，销毁它，这是江青同志的指示，希望你们去做工作。","type":"paragraph"},{"text":" 总字六四二部队“105革命造反团”等九个组织一九六七年一月二十三日","type":"paragraph"}],"comments":[],"origin":"《无产阶级文化大革命首长讲话汇集（一九六七年一月份）》（北航《红旗》翻印，1967年4月）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"吴法宪","type":"人物"},{"name":"江青","type":"人物"},{"name":"关锋","type":"人物"},{"name":"刘志坚","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41f28abdba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

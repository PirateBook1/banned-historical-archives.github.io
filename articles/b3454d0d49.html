script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达同志给韩先楚同志的电话指示记录","authors":[],"dates":[{"year":1968,"month":2,"day":7}],"is_range_date":false,"parts":[{"text":"陈伯达同志给韩先楚同志的电话指示记录","type":"title"},{"text":"[1968年2月7日下午]","type":"paragraph"},{"text":"第一、给各派人谈，不是做买卖。按原则办事，按照毛主席教导，要言行一致。有人说，陈伯达也不行，上次订了协议也没有实行，那不是他们各派言行不一致吗？在搞资产阶级派性，自己破坏自己订的协议，最后都是要垮台的。告诉各派，破坏协议是造成自己垮台的条件。不要以为自己破坏协议就得意洋洋。告诉他们，破坏协议是犯罪的。这回他们订了个协议，就象以前一样破坏了，最后是自己垮台。谁破坏，谁最后垮台。","type":"paragraph"},{"text":"第二、现在各派在谈，军队和军队谈，军队和地方谈，群众和群众谈，一定要说清楚，这不是做买卖，这是革命。总之，革命和做买卖是完全相反的两件事。有的派好象这次谈判还是做买卖，不是用毛泽东思想交流经验、总结经验；而是用商人的态度，大讲价钱，把革命当成商品一样。这是很错误的，这根本不懂得什么叫无产阶级文化大革命。那不是我们无产阶级的风格，不是毛主席的风格。那是资产阶级做生意。把无产阶级文化大革命当作资产阶级做生意，那就和我们这回谈判背道而驰了。各派头头是做无产阶级革命派还是做资产阶级买卖人？做资产阶级买卖人，要走到反面。请大家想一想这个问题。","type":"paragraph"},{"text":"第三、他们这回订了一个缴武器的协定，是一个很大的进步。但是，一定要实行。他们拿这些武器干什么呢？人民解放军实行“四不”，难道这能说人民解放军可以欺负吗？真正要打，不要几个钟头，就会把他们打垮的。不要以为自己手里拿了几个枪杆子，就神气十足。","type":"paragraph"},{"text":"第四、听说他们各方面、各地区在谈，这个办法很好。但是，按照毛主席指示办，要有诚意，不要阴一套阳一套。在无产阶级文化大革命中，大家都要批评和自我批评，不要以为自己不得了，就耍把戏。","type":"paragraph"},{"text":"第五、福建老百姓，对各派这样打、砸、抢已经讨厌透了。大家吃老百姓的饭，就要听老百姓的话。","type":"paragraph"},{"text":"第六、各派是不是有坏人插进来。有坏人要自己检举、自己抓出来，不要怕丑，这并不是丑。这说明他们有进步，不要你抓我的，我抓你的。如果这样，就不可能搞革命的大联合、就引起各派之间更加对立。各派自己不揭发自己内部的坏人是不对的，是危险的，这是一件很重要的事，自己想没有想通。各派如果让坏人在自己里面活动，就是把自己放在什么人位置上的问题，要想一想。","type":"paragraph"},{"text":"第七、这些意见，也适用于军队内部，并且部队内部要做出榜样。","type":"paragraph"},{"text":"第八、我是做为一个普通共产党员，给他们商量的，不是什么指示。以后我的话，都不过是一些意见，对不对请他们自己考虑，不要说是什么指示。","type":"paragraph"}],"comments":[],"origin":"福建省厦门革命到底联合总司令部八·二九厦门大学红卫兵独立团《挺进》编委会编《中央（首长）对厦门文化大革命问题的指示汇编》1969年4月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3454d0d49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

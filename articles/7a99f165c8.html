script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4945","name":"关于台湾回归祖国实现和平统一的方针政策","author":"叶剑英","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于台湾回归祖国实现和平统一的方针政策","dates":[{"year":1981,"month":9,"day":30}],"is_range_date":false,"authors":["叶剑英"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央统一战线工作部, 中共中央文献研究室, 新时期统一战线文献选编, 143-145","tags":[{"name":"台湾","type":"主题/事件"}],"parts":[{"type":"title","text":"关于台湾回归祖国实现和平统一的方针政策*"},{"type":"subtitle","text":"（一九八一年九月三十日）"},{"type":"subtitle","text":"叶剑英"},{"type":"paragraph","text":"今天是中华人民共和国三十二周年国庆前夕，又欣逢辛亥革命七十周年纪念日即将来临之际，我首先向全国各族人民，包括台湾同胞、港澳同胞以及国外侨胞致以节日祝贺和亲切问候。"},{"type":"paragraph","text":"一九七九年元旦，全国人民代表大会常务委员会发表《告台湾同胞书》，宣布了争取和平统一祖国的大政方针，得到全中国各族人民，包括台湾同胞、港澳同胞以及国外侨胞的热烈拥护和积极响应。台湾海峡出现了和缓气氛。现在，我愿趁此机会进一步阐明关于台湾回归祖国，实现和平统一的方针政策："},{"type":"paragraph","text":"（一）为了尽早结束中华民族陷于分裂的不幸局面，我们建议举行中国共产党和中国国民党两党对等谈判，实行第三次合作，共同完成祖国统一大业。双方可先派人接触，充分交换意见。"},{"type":"paragraph","text":"（二）海峡两岸各族人民迫切希望互通音讯、亲人团聚、开展贸易、增进了解。我们建议双方共同为通邮、通商、通航、探亲、旅游以及开展学术、文化、体育交流提供方便，达成有关协议。"},{"type":"paragraph","text":"（三）国家实现统一后，台湾可作为特别行政区，享有高度的自治权，并可保留军队。中央政府不干预台湾地方事务。"},{"type":"paragraph","text":"（四）台湾现行社会、经济制度不变，生活方式不变，同外国的经济、文化关系不变。私人财产、房屋、土地、企业所有权、合法继承权和外国投资不受侵犯。"},{"type":"paragraph","text":"（五）台湾当局和各界代表人士，可担任全国性政治机构的领导职务，参与国家管理。"},{"type":"paragraph","text":"（六）台湾地方财政遇有困难时，可由中央政府酌情补助。"},{"type":"paragraph","text":"（七）台湾各族人民、各界人士愿回祖国大陆定居者，保证妥善安排，不受歧视，来去自由。"},{"type":"paragraph","text":"（八）欢迎台湾工商界人士回祖国大陆投资，兴办各种经济事业，保证其合法权益和利润。"},{"type":"paragraph","text":"（九）统一祖国，人人有责。我们热诚欢迎台湾各族人民、各界人士、民众团体通过各种渠道、釆取各种方式提供建议，共商国是。"},{"type":"paragraph","text":"台湾回归祖国，完成统一大业是我们这一代人光荣、伟大的历史使命。中国的统一和富强，不仅是祖国大陆各族人民的根本利益所在，同样是台湾各族同胞的根本利益所在，而且有利于远东和世界和平。"},{"type":"paragraph","text":"我们希望广大台湾同胞，发扬爱国主义精神，积极促进全民族大团结早日实现，共享民族荣誉。希望港澳同胞、国外侨胞继续努力，发挥桥梁作用，为统一祖国贡献力量。"},{"type":"paragraph","text":"我们希望国民党当局坚持一个中国、反对“两个中国”的立场，以民族大义为重，捐弃前嫌，同我们携起手来，共同完成统一祖国大业，实现振兴中华的宏图，为列祖列宗争光，为子孙后代造福，在中华民族历史上谱写新的光辉篇章！"},{"type":"paragraph","text":"*这是叶剑英同志以全国人民代表大会常务委员会委员长的名义，向新华社记者发表的谈话。"}],"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a99f165c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

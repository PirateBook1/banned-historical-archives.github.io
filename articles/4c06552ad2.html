script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"踏遍巴山为工农","authors":[],"dates":[{"year":1976,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"踏遍巴山为工农"},{"type":"paragraph","text":"四川省万源县电影放映七队，长年累月活跃在千山万壑之间，把革命电影送到山村。"},{"type":"paragraph","text":"这支电影放映队负责大巴山区七个公社、二百多个生产队的电影放映工作。放映队的三名放映员都是当年的红卫兵。他们在毛主席革命文艺路线的指引下，都夜以继日地工作着。"},{"type":"paragraph","text":"一次，他们刚要出发，一场倾盆大雨从天而降。为了当天赶到放映点按时放映，他们毅然选择了一条路程较近的险路，按照计划赶到目的地，在社员们的欢呼声中放映了电影。还有一次，他们在庙子公社放映电影，听说附近有个高山，上下八十里路，山上十几户社员很少看到电影。于是，他们便背着机器，走了三天多，来到这里。偏远的山村第一次挂上雪白的银幕。"},{"type":"paragraph","text":"这支电影放映队把普及革命样板戏电影摆在首位。去年，邓小平大刮右倾翻案风的时候，攻击文艺革命、诋毁革命样板戏的种种奇谈怪论传到了山区。电影放映七队的放映员们听了十分气愤。他们没有动摇，相反，普及革命样板戏电影的劲头更足了。　　（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c06552ad2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

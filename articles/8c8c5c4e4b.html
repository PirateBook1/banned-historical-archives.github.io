script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"电业系统提前完成全年计划三年发电量等于粉碎“四人帮”前四年总和","authors":[],"dates":[{"year":1979,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　到十五日止，上海电业系统已提前完成全年发电计划。粉碎“四人帮”以来的三年总发电量，相当于“四人帮”粉碎之前的四年发电量。"},{"type":"paragraph","text":"三年来，上海地区用电量每年递增百分之八点八，而发电机组除了今年十一月底在闵行发电厂投产了一台“一二五”机组以外，前两年装机容量新增不到百分之一，而且燃料的供应也有困难。在电力供需矛盾突出的情况下，上海电业系统的职工通过挖潜、革新、改造，使现有的发电机组多发电、发好电。上海地区的五台“一二五”机组基本上达到了稳定满发，两台三十万千瓦机组今年运行了七千五百九十小时，比一九七六年提高了一倍。一些老机组通过维修保养，设备完好率达到了百分之九十七点四，超过了电力部提出的百分之九十五的标准。"},{"type":"paragraph","text":"上海电业职工要多发电，但面临着国家燃料供应紧张的困难。怎么办呢?他们发扬为国家分担困难的精神，先后把八十三万千瓦的燃油发电机组改为烧煤。近年来，上海地区的发电机组多烧煤四百八十万吨，相当于压缩用油二百四十万吨。今年，华东电网的水电由于水位较低，少发了七亿度电，上海电厂职工就不辞辛劳，千方百计地发挥烧煤机组的效用，多发煤电十七亿度。各电厂还发动群众搞技术革新，做到省煤节电。三年来共节煤四十万吨，用这些煤多发了七亿四千万度电。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c8c5c4e4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省粮食统购统销工作中存在的问题","authors":["方径"],"dates":[{"year":1956,"month":10,"day":24}],"is_range_date":false,"parts":[{"text":"浙江省粮食统购统销工作中存在的问题","type":"title"},{"text":"方径","type":"authors"},{"text":"新华社杭州２４日讯　浙江省以社为单位的粮食统购统销已经在全省展开，正在进行试典的一百二十六个点绝大部分可在１０月中旬结束。各地在进行粮食统购统销工作中出现有一些新问题。某些党委负责干部和粮食干部对今年粮食工作有相当的自满麻痺思想，在增产地区，他们认为今年粮食收成比去年好，征购任务没有增加，以社为单位的统购统销办法简单，完成任务不成问题。金华、嘉兴、舟山等专区都要拖到１１月、１２月才把粮食工作作为重点工作来做。在受灾地区，干部则普遍产生畏难情绪，对完成今年的征购任务缺乏信心。","type":"paragraph"},{"text":"粮食干部较突出的存在着先私后公，只考虑群众利益，忽视国家利益的片面观点。余姚县粮食办公室俞科长在研究群众留量标准时说：“国家任务先不考虑，我们先提个质量最高的标准请省里批准。”龙游县粮食局局长说：“省里分配任务不过是形式主义，我们能收多少就算多少。”有不少地区都要求普遍提高口粮标准，永康、永嘉、温岭等六、七个县的口粮标准比去年提高５０％——８０％。","type":"paragraph"},{"text":"各地农业社干部为了机械的执行９０％以上的社员增加收入，不少让集体隐瞒产量。他们以老秤收粮、市秤记账、多分少记、分潮粮打虚折扣、分小杂粮、饲料不记账等办法来瞒报产量。而且在分配粮食时，把好粮分给社员，中等的粮食卖给国家，次粮交公粮，今年三季度粮食征购任务虽比去年多了二亿多斤，但粮食质量赶不上去年，去年平均每百斤出米率七十三到七十五斤，今年只有七十到七十一斤。早、中稻已全部分给社员的农业社，对以社为单位的统购统销办法有抵触情绪，农业社的干部反映，这个办法是上面好办，下面困难。要求增加口粮，减少国家任务。在粮食统购工作中还表现了一个突出的问题，就是农业社发展副业生产后，不把小杂粮卖给国家，有些作为城市副食品原料的杂粮收购情况很不好。如今年黄豆就很紧张，很多让自己做豆腐贩卖，甚至有的社还到处设点收购黄豆。天台县天义、民主、合作三个乡，农民自己设点就收了三万多斤黄豆，衢县幸福农业社生产黄豆四万多斤，只卖了一万六千多斤，余下都留给社里自己做黄豆。估计到第四季季黄豆供应将更紧张，糯米收购情况也很不好。","type":"paragraph"},{"text":"来源：１９５６年１０月２４日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ded4c0fb4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老挝爱国军民无限爱戴和敬仰毛主席  毛主席是世界革命的伟大舵手  毛泽东思想是战斗的武器，力量的源泉，胜利的旗帜","authors":[],"dates":[{"year":1967,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席是世界革命人民心中的红太阳"},{"type":"paragraph","text":"老挝爱国军民无限爱戴和敬仰毛主席"},{"type":"paragraph","text":"毛主席是世界革命的伟大舵手"},{"type":"paragraph","text":"毛泽东思想是战斗的武器，力量的源泉，胜利的旗帜"},{"type":"paragraph","text":"据新华社讯　在反美斗争前线的老挝川圹解放区爱国军民，怀着最真挚的感情，用最美好最纯朴的语言，表达了他们对中国人民最伟大的领袖毛主席和战无不胜的毛泽东思想的无限爱戴和无限信仰。他们称颂毛主席是“东方升起的红太阳”，是“世界革命的伟大舵手”。他们赞扬毛泽东思想是他们战斗的武器，力量的源泉，胜利的旗帜。"},{"type":"paragraph","text":"在川圹解放区，每当放映的中国纪录影片出现毛主席的伟大形象，每当在群众场合出现毛主席画像，每当渴望学习毛泽东思想的人们得到毛主席著作的时候，都会引起人们一阵阵的欢呼。金光闪闪的毛主席像章，极为川圹解放区人民所珍爱。"},{"type":"paragraph","text":"在康开有一位干部，他在去年二月得到在川圹解放区进行访问演出的中国云南杂技艺术团送给他的一幅毛主席画像，就如获至宝地珍藏在他的家里。后来美国强盗飞机轰炸康开时，他的房屋被震塌了，这个干部从被震塌的房屋内把毛主席像重新找到，并把破损的地方小心翼翼地补好。"},{"type":"paragraph","text":"最近，他带着这幅毛主席像找到中国留学生的住所，对留学生们这样说：“我要把我最珍贵的毛主席像保存起来，传给我的子孙后代。我一看见毛主席像，就会产生无穷的力量。”"},{"type":"paragraph","text":"还有一位老挝解放军青年战士，特地跑到中国驻老挝经济文化代表团要求给他一枚毛主席像章。当他的要求得到满足时，他激动地说：“我看到自己胸前的毛主席像，就像见到了毛主席一样。毛泽东思想是最正确的，最革命的。看到了毛主席像，我就想起了毛泽东思想。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46687e6d2a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

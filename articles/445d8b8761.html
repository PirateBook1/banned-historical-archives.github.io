script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"切实加强党对经济部门的领导  中共沙洲县委在大力抓好农业的同时，领导工交财贸部门认真贯彻执行毛主席的革命路线和各项无产阶级政策，取得良好成绩","authors":[],"dates":[{"year":1971,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"切实加强党对经济部门的领导"},{"type":"paragraph","text":"中共沙洲县委在大力抓好农业的同时，领导工交财贸部门认真贯彻执行毛主席的革命路线和各项无产阶级政策，取得良好成绩"},{"type":"paragraph","text":"据新华社南京六日电　中共江苏省沙洲县委员会在大力抓好农业的同时，切实加强对工业、交通、财贸等各经济部门的领导，使这些部门的工作在党的一元化领导下得到迅速发展。"},{"type":"paragraph","text":"沙洲县委建立以后，不仅用主要精力狠抓农业，而且把对工业、交通、财贸等部门的领导列为党委的重要议事日程，有三名常委分工抓这些部门的工作，并且抽调了一批党员干部充实了这些部门的领导力量。"},{"type":"paragraph","text":"沙洲县委在实践中体会到，加强党对经济工作的领导，就是要保证毛主席的革命路线和各项无产阶级政策能在这些部门得到贯彻。因此，他们在对这些部门的领导工作中十分重视路线教育。这个县发展县、社工业，由于受了叛徒、内奸、工贼刘少奇反革命修正主义路线的影响，有的单位开始时单纯从增加经济收入出发，办了一些与发展农业无关的加工工厂；有的工厂虽然属于为农业服务的，可是也嫌“利润不大”，用了相当的力量去搞加工产品。县委觉察到，这些现象反映了在县、社工业发展方向上存在着两条道路和两条路线的斗争。于是，立即发动各级党组织举办学习班，认真学习毛主席关于“农业学大寨”、“农业的根本出路在于机械化”等教导，通过学习，各级党组织领导成员和工人群众认识到，县、社工业的方向应该是为农业服务；支援不支援农业，这是执行什么路线的大问题。提高了认识以后，县委和公社党委进行了统一规划，大力发展农业机械修配工业，很快在全县范围内建立了三级农机修造网，县有中心厂，五到六个公社有一个片的地区农机修配厂，各公社有社办农机修配厂，不少大队有农机修配组，使全县灌溉、脱粒、粮食饲料加工、植物保护基本实现了机械化和半机械化。"},{"type":"paragraph","text":"为了端正工业、交通、财贸部门的服务方向，沙洲县委还经常组织各经济部门深入开展革命大批判，引导这些部门坚持政治挂帅，努力摆正政治与业务的关系。这个县的银行系统，过去有些单位存在着单纯的业务观点，只管账和钱，对于如何更好地为发展社会主义农业服务考虑不够。县委领导成员就深入银行系统，领导职工联系实际认真学习毛主席关于“政治工作是一切经济工作的生命线”的教导，狠批“业务挂帅”等修正主义黑货。广大职工们提高了路线觉悟，克服了单纯业务观点，主动深入农村大队，积极宣传增产节约，帮助生产队民主理财。县委一位常委还和银行系统党组织的领导成员一起，在大新公社总结了银行信用单位坚持政治挂帅，主动积极为发展农业生产、巩固集体经济服务的经验，在全县推广。现在，这个县的银行系统既能根据农业生产发展的特点，及时合理地做好信贷工作；又注意帮助社队充分挖掘集体经济内部潜力，减少开支，增加积累，积极支援国家社会主义经济建设。"},{"type":"paragraph","text":"沙洲县原有的工业基础比较薄弱，发展县、社工业存在不少困难。针对这种情况，县委特别重视进行自力更生、艰苦创业的教育。今年年初，县委决定办一个水泥厂，有的同志感到依靠自己的力量建设有困难，主张向国家申请一批设备。县委一位负责干部和工交系统党组织的负责人一起，经过认真分析后认为，这样做，筹建时间长，花费资金多，违背“自力更生”的方针。如果认真发动群众，土法上马，是完全能够自力更生地建成水泥厂的。于是，他和干部、工人一起学习了毛主席关于“自力更生”、“艰苦奋斗”的教导，坚持由小到大，逐步发展的原则，依靠群众的力量制造出了直径一米的球磨机。由于坚持“小土群”的方针，这个水泥厂只建设了半年，就投入了生产。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"445d8b8761"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于检查和整顿农村粮食统销工作的通知","authors":[],"dates":[{"year":1956,"month":2,"day":29}],"is_range_date":false,"parts":[{"text":"中共中央关于检查和整顿农村粮食统销工作的通知","type":"title"},{"text":"上海局，各省、市委，内蒙自治区党委：","type":"appellation"},{"text":"全国1955——1956年度的农村粮食定产、定购、定销和秋粮征购入库的工作大体上已经结束。自1955年7月到1956年2月底止实收800亿斤，估计全年征购一定可以超过830亿斤。从1955年7月到1956年2月的8个月内，全国共销粮食约近370亿斤，比上年度同期实销数减少了101亿斤；1956年3至6月的销售指标尚余351亿斤（销售计划原定695亿斤，后来批准增加26亿斤，共721亿斤），比上年度同期实销数还多9亿斤。只要我们工作做好，本年度销售指标是可以不被突破的。","type":"paragraph"},{"text":"但是，根据现有材料看来，某些地区农村粮食定销工作还没有完全做好，估计定销工作没有做好的乡，一般约占总乡数的15％左右，定销数规定得偏紧、偏宽的户数，约占缺粮总户数的5％——10％，这是目前农村粮食工作中需要解决的问题。","type":"paragraph"},{"text":"中央要求各级党委，必须接受去年春季的教训，及早在今年3月间，根据自己地区不同的情况，对农村粮食统销工作，组织力量进行一次不同程度的检查和整顿。对那些没有什么问题或问题很少的乡和社，在做好资料准备的条件下，可以用极短的时间，查实农民缺粮情况，合理调整供应的对象和数量。对那些问题较多或问题相当严重的乡和社，应该作为重点加以整顿，用更大的力量和较多的时间去发动群众，查实情况，解决问题，一般一个乡应在几天时间内把工作安排妥善，对那些粮食供应已经表现相当紧张的乡村，必须把统销的整顿工作作为整个农村工作的中心来做，务必保证迅速把这种紧张情况缓和下来，使之不再发展。总之，全党必须坚决做到：在保证国家销售指标不突破的前提下，切实满足农村的合理需要，并要尽可能地节约销售的指标。在这方面必须防止两种可能发生的偏向，一种是单纯地、机械地从三定资料的计算公式出发，而无视农民真实的需要情况，不能切实保证供应，因而影响办社和春耕生产，这是危险的；另一种是把检查和整顿统销工作，当做是单纯的增补销量，或只看到销售指标还剩余不少，收销差额的计算也能完成，就认为多销一点不要紧，这种倾向在某些地区已经发现，这也是错误的。","type":"paragraph"},{"text":"在检查和整顿农村统销工作的同时，应该把三定资料系统地整理起来，因为这些资料是很可宝贵的。有些地区还应结合做好征购尾欠的结束工作。国家的粮食市场的工作，也必须重视和使它开展起来。","type":"paragraph"},{"text":"现在已经到2月底，各省市委、自治区党委接到这一通知后，应立刻对农村的粮食供应进行一次专门的检查和部署，与此同时，还应对市镇粮食定量供应工作进行一次专门检查，并将城乡粮食供应检查和部署的结果，向中央专门写一报告。","type":"paragraph"},{"text":" 中央1956年2月29日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2e3cf7015"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

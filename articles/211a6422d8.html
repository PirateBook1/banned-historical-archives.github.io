script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在鸣放会上的发言","authors":["四川师范学院","谭俊杰"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"在鸣放会上的发言","type":"title"},{"text":"四川师范学院谭俊杰","type":"authors"},{"text":"川师学生谭俊杰(团员)的发言","type":"subtitle"},{"text":"我本不想参加这次会议，因为谈到就伤心。在党员和进步的人的心目中，认为从资本主义国家回来的教师都很差，而从苏联回来的人就十全十美。对罗星的教学有意见，教研组要罗星检查，谢德全、杨大钟、王锡智要我去作证，我拒绝了。我认为这就是对从资本主义国家回来的人的态度。有人说现在从资本主义国家回来的，就是政治上最大的进步，为什么回来后受党员的歧视呢？","type":"paragraph"},{"text":"现在我们的书上尽是谈苏联的成就如何如何。苏联也自吹，啥子都是苏联先发明的，这是强占别人成果的行为，这是大国主义思想。有时间，我就写信给苏联大使馆抗议他们这种掠夺的行为。","type":"paragraph"},{"text":"我要抗议为什么苏联现在还占领着我国领土海参威、长白山、大兴安岭呢？为什么还不归还我国？波兰一发生波兰事件，苏联就把领土归还波兰。","type":"paragraph"},{"text":"正因为我说了这些话，学校就再三的调查我的情况，彭介初(党员)说我头昏了，我认为我已勾上了黑名单。我坚决声明，我与帝国主义毫无关系，我仍然要表明态度，头可断，志不可屈。","type":"paragraph"},{"text":"我觉得解放后民主空气不够，尤其是思想上的压抑很大。以前报纸尽不能说党的坏话。把党放在中华民族之上了，这是不恰当的，因为党是中华民族之一部分。……我赞成共产主义，我拥护社会主义，但我反对大国沙文主义。我反对苏联抬高自己、打击别人，这与法西斯的日耳曼民族的优越感有什么区别呢？","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选辑7》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年8月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"211a6422d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

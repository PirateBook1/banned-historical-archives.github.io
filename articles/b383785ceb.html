script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"师院附中运用多种形式揭批“四人帮”","authors":[],"dates":[{"year":1977,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海师范学院附属中学采取多种形式揭批“四人帮”。首先，学校党支部对全校师生骨干分别举办学习班，组织大家认真学习毛主席的《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，以加深对这场斗争的性质、意义的理解。接着，学校又根据学习班上大家列出的“四人帮”对抗和迫害毛主席、篡改毛主席指示、搞武装暴乱等十大罪状，组织人员到各个班级进行宣讲。各个班级还用漫画、诗歌、曲艺、幻灯等形式批判“四人帮”阴谋篡党夺权的罪行。目前，这个学校的运动正在进一步深入发展。"},{"type":"paragraph","text":"(上海师大教育系学员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b383785ceb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

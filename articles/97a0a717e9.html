script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张轸一贯为反革命分子鸣冤为地主阶级说话，民革河南省委要他回河南认罪","authors":["新华社"],"dates":[{"year":1957,"month":7,"day":28}],"is_range_date":false,"parts":[{"text":"张轸一贯为反革命分子鸣冤为地主阶级说话，民革河南省委要他回河南认罪","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社郑州２９日电民革河南省委员会昨天集会，初步揭发民革中央委员、右派分子张轸反共反社会主义的言行。张轸是伪河南省省主席，现在是全国人民代表大会代表、河南省副省长。","type":"paragraph"},{"text":"据李平一、高仰源在会上揭发，张轸一贯为地主阶级说话，仇恨劳动人民。１９５５年张轸到河南视察工作时，就公开说他的全部时间“是访问地主、富农，了解他们的生活情况。”张轸在洛阳白马寺，总是一个人出去找地主、富农和对党“不满”的人谈话。他到监狱访问时，虽然犯人告诉他，他们的家属可以来看望，他们自己劳动得来的钱还能寄回家中，但张轸却到处污蔑共产党不允许犯人家属探监。他在开封视察时，访问对象都是他的“老部下”。","type":"paragraph"},{"text":"房西华等人揭发，张轸对匈牙利事件拍手叫好，并说：“中国也该有个匈牙利事件”，对匈牙利的反革命匪徒残杀公安人员的暴行也很赞许。据揭发，张轸十分痛恨公安人员，向黄绍竑的反共发言表示“致敬”。并为被镇压的反革命分子的家属“鸣冤”。","type":"paragraph"},{"text":"会上所有发言的人都揭露了张轸一贯反共反人民的事实。民革成员段若虹揭露，张轸在河南统治的七、八年中，杀害过无数共产党员和正直人士，顽强抵抗解放军南下。他所带的国民党十三军，在农村是无恶不作的。","type":"paragraph"},{"text":"张轸现在北京。参加会议的人要求他回到河南来向人民低头认罪。","type":"paragraph"},{"text":" 来源：《人民日报》1957年7月31日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97a0a717e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

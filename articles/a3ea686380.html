script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为志愿军抗美援朝参战七周年  金日成首相电毛主席表示感谢","authors":[],"dates":[{"year":1957,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为志愿军抗美援朝参战七周年"},{"type":"paragraph","text":"金日成首相电毛主席表示感谢"},{"type":"paragraph","text":"新华社24日讯　朝鲜民主主义人民共和国内阁首相金日成，为中国人民志愿军抗美援朝参战七周年在23日致电毛泽东主席表示感谢。电文如下：中华人民共和国主席毛泽东同志："},{"type":"paragraph","text":"值此英雄的中国人民志愿军抗美援朝参战七周年，我谨代表全体朝鲜人民和朝鲜民主主义人民共和国政府向尊敬的您并通过您向全体兄弟的中国人民表示衷心的感谢。"},{"type":"paragraph","text":"在朝鲜人民反对美帝国主义侵略者的正义的祖国解放战争时期，用鲜血援助朝鲜人民的兄弟的中国人民志愿军官兵，在战后时期，仍如战争时期一样，同朝鲜人民军一道，铜墙铁壁般地保卫着和平防线，积极帮助朝鲜人民恢复、建设战后人民经济。"},{"type":"paragraph","text":"真正的国际主义战士——兄弟的中国人民志愿军建立的光辉的伟大功绩，将在我国人民中间流传万世。"},{"type":"paragraph","text":"深信我们两国人民在反对外来侵略者进行的共同斗争中巩固发展起来的牢不可破的友好关系，对于我们两国的繁荣发展和保卫亚洲及世界和平的事业，将作出巨大的贡献。"},{"type":"paragraph","text":"我衷心祝中国人民在社会主义建设、保卫亚洲和世界和平以及在进一步加强以伟大的苏联为核心的社会主义阵营各国人民之间的团结的斗争中获得更辉煌的胜利。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国内阁首相　金日成"},{"type":"paragraph","text":"1957年10月23日于平壤市"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3ea686380"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

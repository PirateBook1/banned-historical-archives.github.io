script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西忻县等专区农民荒芜大量耕地","authors":["武赞庭"],"dates":[{"year":1955,"month":4,"day":14}],"is_range_date":false,"parts":[{"text":"山西忻县等专区农民荒芜大量耕地","type":"title"},{"text":"武赞庭","type":"authors"},{"text":"【山西分社十四日讯】山西省忻县、榆次、雁北三个专区有大量耕地荒芜；还有许多农民将自己的耕地无代价赠送给农业生产合作社。仅忻县专区估计即有十万亩左右的耕地无人耕种。五台县荒芜的土地在三万亩以上。岢岚县王家岔和刘家岔两个自然村农民今年实际耕种的土地由去年的一万七千六百四十五亩，缩减到一万二千九百亩，比去年减少了百分之二十七。交城县杜里会乡的七个农业生产合作社和七十多户个体农民约有一千二百七十多亩耕地，至今没有耕翻和施肥，准备今年不种。米家庄等四个自然村有五十二户农民把一百一十五亩产量较高的水浇地，无代价赠送给了当地的农业生产合作社。雁北地区各地也发生以上类似的现象。","type":"paragraph"},{"text":"经过各级领导部门详细调查和分析的结果：荒地的原因是部分地区因去年受灾减产，农民生产、生活有困难，加上各地在发展农业生产合作社中土地评产偏低和在执行粮食统购统销政策上有偏差所致。平鲁县第七区一千三百多户农民中，即有四百零三户因生活困难全家出外逃荒；石洼村五户农民出外逃荒后，即有三百多亩土地无人耕种。静乐县蒲峪乡永和农业生产合作社怕国家统购粮食，今年有三百亩耕地不进行耕种，社员们说：“种的少些，种的好些，留得多些，卖的少些”。阳曲县固鲜乡因有二十二户的主要劳力在外担任小学教员，三十三户孤寡户，三十户出外当工人，全乡这些无劳力户共荒芜耕地即有一千多亩。岢岚县西坡乡因无力投资加以粮食供应不及时，许多缺粮户已将种籽吃掉，致使全乡有二千五百七十三亩土地不进行耕种。平遥县兰村农民许年来，因怕土地连累了自己的生活，宁愿补贴二石菜豆将自己的十亩好地给了人。","type":"paragraph"},{"text":"目前这些情况，已引起了各级党政领导的重视。忻县、雁北、榆次等专区正结合当前粮食“三定”政策的宣传，积极纠正已往工作中的偏向，并帮助农民解决当前生产、生活中的困难，以便很快使农民安心生产。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年4月20日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2530662857"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"王任重在清华大学辩论会上的讲话","parts":[{"type":"title","text":"38．王任重在清华大学辩论会上的讲话"},{"type":"paragraph","text":"(1966年7月28日上午)"},{"type":"paragraph","text":"我知道不说两句是走不了的。我对清华情况不了解，毛主席说：“没有调查就没有发言"},{"type":"paragraph","text":"权。”我是来看大字报的，听辩论的，究竟谁是谁非，同学们自己独立思考，对不同意见应运用毛泽东思想分析，毛泽东思想是照妖镜，谁是敌人，谁是朋友，一照就很清楚。(热烈鼓掌)毛泽东思想是显微镜和望远镜，只要认真结合运动实际，活学活用毛泽东思想，一定能够辨明是非(热烈鼓掌)。"},{"type":"paragraph","text":"任何是非问题不是哪一个人可以包办代替。(热烈鼓掌)只有靠同学自己去分析这些不同意见。大鸣大放是很好的，真理只有辩论才越辩越明。我们每一个都要抱这样态度，坚持真理，修正错误(热烈鼓掌)不要随风倒！(热烈鼓掌)"},{"type":"paragraph","text":"有人说：“北大有股风。”什么风不风的我不知道，北大七月二十六日的会我参加了，陈伯达、康生、江青等同志讲话是代表中央方针，代表毛泽东思想的！(鼓掌、口号)我本人完全拥护他们的讲话。(鼓掌)当然，具体问题要作具体分析，清华和北大的情况是否一样，我不知道！"},{"type":"paragraph","text":"但是，从方针来讲，放手发动群众，依靠群众，彻底革命，这个方针是放之四海而皆准的！清华大学的无产阶级文化大革命能不能搞好，决定于清华大学革命师生员工能不能高举毛泽东思想伟大红旗，大家开动脑筋。"},{"type":"paragraph","text":"打倒黑帮要靠你们，教育革命要靠你们，别人是不能的，......只有从群众中来，然后才能到群众中去。对敌人要斗倒斗臭，但是自己人说一些错话，做了一些错事，这在革命的大风大浪中是允许的。改正错误大家团结起来闹革命，一切犯过错误的人包括犯过错误的同志，愿意同我们站在一起，我们表示欢迎的态度。"},{"type":"paragraph","text":"让我们高呼："},{"type":"paragraph","text":"毛主席万岁！"},{"type":"paragraph","text":"中国共产党万岁！"},{"type":"paragraph","text":"无产阶级文化大革命万岁！"}],"authors":["王任重"],"dates":[{"year":1966,"month":7,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":70,"page_end":70,"alias":""},"tags":[{"name":"王任重","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d9fe253a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

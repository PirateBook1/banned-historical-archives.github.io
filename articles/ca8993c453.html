script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"关于“绿色狩猎行动”和印度革命的声明","authors":["菲律宾共产党"],"dates":[{"year":2010,"month":4}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"\n菲律宾共产党二〇一〇年四月\n"},{"type":"paragraph","text":"菲律宾共产党、菲律宾人民和全世界革命运动谴责印度反动政府发动的“绿色狩猎行动”——一场对印度武装革命运动和少数民族的反革命战争。现在，美国为首的各国发动的反恐战争正在全球肆虐，尤其是人民激烈抵抗的地区正饱受其害，而印度的这场反革命战争正是反恐战争的一部分。"},{"type":"paragraph","text":"绿色狩猎行动的主要目标是矿产丰富的地区，包括西孟加拉邦、恰尔肯德邦、奥里萨邦、恰蒂斯加尔邦、安得拉邦、比哈尔邦和马哈拉施特拉邦。这些地方也被称为“红色走廊”，因为在这里，印共（毛）进行了广泛而不断胜利的革命战争。在过去几年里，无数采矿等工业项目被延迟，甚至完全取消——这都是因为人民解放游击军和印共（毛）所支持地区人民坚定不移的抵抗。"},{"type":"paragraph","text":"在这些地方，有铁、煤、金、钻石、铝土矿和铀矿床。这些地区也被认为是建立经济特区的理想场所。印度反动政权已经批准了本地和外国资本家在这些地区采矿的好几项协议。"},{"type":"paragraph","text":"更多的地区早已有公司在那里运营，例如瓦达塔（Vedanta）、力拓集团（Rio Tinto）和浦项（Posco）。这些公司长期以来都在掠夺国家的自然资源。仅在过去的五年里，恰蒂斯加尔邦、恰尔肯德邦、奥里萨邦和西孟加拉邦政府就秘密与当地和外国公司签订了价值数十亿美元的合同，以建造钢、铁和铝厂、发电站、水坝和矿井。为了建设这些项目，人民——主要是少数民族被驱逐，他们的组织也被破坏。"},{"type":"paragraph","text":"绿色狩猎行动"},{"type":"paragraph","text":"为对抗游击军，印度中央反动政府已经开始向西孟加拉邦和奥里萨邦的广大地区大规模部署军事力量，在那里，他们一直在使用来自美国和以色列的高科技军事装备进行广泛的空中轰炸。印度反动政权与美帝国主义在绿色狩猎行动中的勾结是显而易见的。"},{"type":"paragraph","text":"因为“绿色狩猎行动”，当地人民生活质量和人权状况极为恶化。已经有多达两千万的农民因为开荒和分区被赶出他们的农场。关于酷刑和强奸的指责已经是家常便饭。为了驱逐那些被指控为毛派成员或毛派支持者的居民，大批社区被夷为平地。许多居民被迫居住在戒备森严的所谓“安全营”里，在那里，他们的活动是受到限制的。他们被禁止回到他们的农场和土地，违者枪决。"},{"type":"paragraph","text":"受害者无法得到包括法院在内任何法律手段的帮助。媒体也被禁止进入该地区报道正在发生的事情。"},{"type":"paragraph","text":"反对绿色狩猎行动、支持人民抵抗的组织、媒体、知识分子、作家、文化工作者和其他进步力量，受到迫害和威胁。"},{"type":"paragraph","text":"作为回应，印共（毛）帮助人们进行自我组织和强化。他们建立学校，开展扫盲和教育运动；他们提供急需的医疗服务；他们创设自卫军组织和正规军，以反击部署到该地的军警的进攻和暴行。"},{"type":"paragraph","text":"给菲共和全世界的启示"},{"type":"paragraph","text":"革命者们和菲律宾共产党密切关注和高度赞扬印度的游击战争和革命运动。我们向印度同志的胜利致敬。印共（毛）的每一次胜利都是对国际无产阶级斗争的贡献，菲律宾共产党也认识了到印度同志们在菲律宾的武装斗争和世界各地共产主义革命运动所发挥的互补作用。"},{"type":"paragraph","text":"印度的武装运动激励了全世界人民奋起反抗。菲共准备向印度革命者提供任何帮助和支持，以进一步推进他们的斗争。这是菲共无产阶级国际主义义务的一部分。"},{"type":"paragraph","text":"在菲共看来，鉴于印度的规模和人民战争已经达到的强度，印度的革命者和共产党人很可能是推进国际无产阶级斗争的主要力量。印度革命的重要性，主要是因为印度的斗争是在一个真正的共产党的无产阶级革命纲领下进行的。"},{"type":"paragraph","text":"印度的同志们有潜力像俄国同志们在一战后到五十年代，或者中国同志们在二战后到七十年代做的那样，把国际共运带领到一个新的高度。"},{"type":"paragraph","text":"菲共认为，它与印共（毛）是兄弟党。两党有很高的思想统一程度。在过去的几年里，两党多次交流了想法和实践经验，共同参加了许多以推进马列毛主义为主要任务的大会。"},{"type":"paragraph","text":"2010年4月7日"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca8993c453"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

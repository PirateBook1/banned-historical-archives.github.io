script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"保定、石家庄、唐山、秦皇岛四市的“五反”斗争进入分类处理工商户的阶段","authors":["《河北日报》"],"dates":[{"year":1952,"month":3,"day":31}],"is_range_date":false,"parts":[{"text":"保定、石家庄、唐山、秦皇岛四市的“五反”斗争进入分类处理工商户的阶段","type":"title"},{"text":"《河北日报》","type":"authors"},{"text":"（河北日报讯）我省保定、石家庄、唐山和秦皇岛4个市反行贿、反偷税漏税、反盗窃国家资财、反偷工减料、反盗窃国家经济情报运动，已经进入紧张的分类处理工商业户的阶段。这一阶段也将是一切违法工商户选择自新道路的良好机会。","type":"paragraph"},{"text":"各市在分类处理工商业户以前，都分别召开了各界人民代表会议、工会会员代表大会、店员代表大会、政府委员会议、协商委员会议、工商户经理大会和工人店员大会等，认真贯彻和讨论了中央人民政府政务院发布的《北京市人民政府在“五反”运动中关于工商户分类处理的标准和办法》，大家都进一步明确了“五反”运动的目的，领会了人民政府“严肃与宽大、改造与惩治相结合”的政策精神，一致表示拥护并要坚决贯彻执行。各市的广大工人店员们，经过学习和讨论，斗志更加高昂起来，决心把紧关口，认真审查“工商户违法事实调查处理表”。唐山市6500多名工人店员，组成了113个“工人关”，还有630多名会计组成了29个“会计联合关”。产业工人孙立民说：“任何违法资本家不彻底洗清‘五毒’，不放下臭架子，休想过我们的工人关。”石家庄市欧亚照相馆经理还不老老实实地低头认罪，他曾威胁工人说：反正今后买卖干不好了，垮了台工人就失业”。在3月25日工人店员大会上工人们就点名警告了他。唐山市宝兴灰局经理，企图欺骗工人混过“关”去，当即被会计揭露了20多件违法事实。","type":"paragraph"},{"text":"我省4市13856户工商户，经过分类，其中有守法户2788户，占总户数20．12％；基本守法户7505户，占总户数54．17％；半守法半违法户3058户，占总户数22．07％；严重违法户40l户，占总户数2．89％；完全违法户104户，占总户数0．75％。目前，秦皇岛市已将守法户和基本守法户处理完毕。保定和石家庄2市，也将在1、2日内处理结束。3月24日，唐山市开始处理守法户和基本守法户，已经宣布处理的守法户和基本守法户，都分别发给了守法户、基本守法户通知书。这些被宣布为守法和基本守法的工商户，都一致感激政府对他们的宽大处理，表示今后一定要在工人阶级和国营经济的领导下，积极进行经营和生产。秦皇岛市面食业和干果业的守法户和基本守法户被宣布以后，自动组织起来参加“五反”运动，调查材料。石家庄市五金业经理孙×，违法行为已超过200万元，但是由于他彻底坦白自己的违法事实，并检举了十几个违法商人，也被宣布为基本守法户。保定市被宣布为守法户的经理刘云和白学明等，都积极检举了其他违法商人的罪行。此外，有的半守法半违法户，在政府宽大处理工商户的感召下，也开始转变态度，进一步交代自己的问题。","type":"paragraph"}],"comments":[],"origin":"河北卷编审委员会编《中国资本主义工商业的社会主义改造  河北卷》  出版社：中共党史出版社  出版日期：1991年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17f7436360"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

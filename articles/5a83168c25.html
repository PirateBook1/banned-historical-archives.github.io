script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东区抗美援朝运动不够普及和深入不少地区和单位尚未订爱国公约","authors":[],"dates":[{"year":1951,"month":6,"day":23}],"is_range_date":false,"parts":[{"text":"华东区抗美援朝运动不够普及和深入不少地区和单位尚未订爱国公约","type":"title"},{"text":"【华东总分社讯】华东各地抗美援朝运动，已成为推动各项实际工作的巨大力量，特别是与生产、支前、镇压反革命紧密结合，成绩很大。但还不够普及和深入，不少地方尚有空白点，爱国公约也未订出。青岛市主要市区已基本上消灭了空白点。但还有不少薄弱和空白区。街道居民还有百分之三十到四十的人口没有订爱国公约。上海尚有许多里弄、小型工厂、教会及郊区偏僻之处的抗美援朝宣传教育工作很差，爱国公约没有订阅。南京市郊抗美援朝的宣传也很差，至今浦口还有五个空白乡从未进行过抗美援朝宣传工作。浙江全省一般尚有百分之三十左右人口没有受到抗美援朝教育，个别落后地区(此处一字辨认不出)百分之五十左右。杭州市日新桥区工作较好，但仍有百分之十人口尚未受到抗美援朝教育。一般来说，城市搞得较好，农村较差。在有些地方(如皖北)比较起来更差一些。苏南无锡市最近才布置把抗美援朝宣传教育转入经常化。在常州专区及其他不少地方有些干部光搞生产，不了解宣传抗美援朝的重要性。有的认为：“今天抗美援朝，明天抗美援朝，还不是老一套”。有的满足于一些现象，认为可以“松一松气”。不少地方订了抗美援朝宣传教育工作计划与爱国公约，从来没有检查执行的情形。上海市对抗美援朝总会月初发出的号召，须到本月底或七月初，始可拟出下半年工作计划，具体组织捐献运动，目前主要是进行深入的宣传教育工作。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年6月23日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a83168c25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

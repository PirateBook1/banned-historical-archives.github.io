script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏联国立民间舞蹈团在京举行表演会毛主席出席观看并接见舞蹈团艺术指导等","authors":[],"dates":[{"year":1954,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京四日电】　苏联国立民间舞蹈团四日晚在怀仁堂举行表演会。"},{"type":"paragraph","text":"表演会由苏联经济及文化建设成就展览会主办。"},{"type":"paragraph","text":"八时十分，中华人民共和国主席毛泽东、副主席朱德，全国人民代表大会常务委员会委员长刘少奇，国务院总理周恩来和应邀来我国参加建国五周年国庆典礼的苏联政府代表团团长尼·谢·赫鲁晓夫、团员尼·亚·布尔加宁、阿·伊·米高扬、尼·米·什维尔尼克，罗马尼亚人民共和国政府代表团团长格·阿波斯托尔、团员彼·格罗查博士，蒙古人民共和国政府代表团团长扎·桑布，捷克斯洛伐克共和国政府代表团团长瓦·柯别茨基，匈牙利人民共和国政府代表团团长安·赫格居斯，保加利亚人民共和国政府代表团团长拉·达米扬诺夫，越南民主共和国政府代表团团长黄明监，阿尔巴尼亚人民共和国政府代表团团长贝·什图拉，朝鲜民主主义人民共和国政府代表团团员李英等走进大厅。这时，全场起立，响起了暴风雨般的掌声。"},{"type":"paragraph","text":"观看表演的，还有全国人民代表大会常务委员会副委员长和委员，国务院副总理、秘书长、各部部长、副部长、各委员会主任、副主任，最高人民法院院长，最高人民检察院检察长，国防委员会副主席和委员，全国人民代表大会代表，中国共产党和各民主党派的高级干部，中国人民解放军的高级将领，各人民团体的负责人和北京市副市长以及首都文化、艺术、科学、教育、新闻界人士等。"},{"type":"paragraph","text":"应邀来我国参加建国五周年国庆典礼的苏联、朝鲜、罗马尼亚、蒙古、捷克斯洛伐克、匈牙利、保加利亚、越南和阿尔巴尼亚等国政府代表团团员，也到会观看表演。"},{"type":"paragraph","text":"观看表演的，还有应邀来我国参加建国五周年国庆典礼的以亚·伊·杰尼索夫为首的苏联文化代表团。"},{"type":"paragraph","text":"观看表演的，还有苏联和各人民民主国家驻我国的使节。"},{"type":"paragraph","text":"表演会开始时，奏中苏两国国歌·"},{"type":"paragraph","text":"由伊戈尔·莫伊塞耶夫领导的苏联国立民间舞蹈团今晚所表演的每个节目都异常精彩，受到了热烈欢迎和赞赏。演员们在掌声中一再谢幕。"},{"type":"paragraph","text":"在表演会休息时间，毛泽东主席接见了苏联国立民间舞蹈团的艺术指导伊戈尔·莫伊塞耶夫、团主任安·康斯坦丁诺夫。"},{"type":"paragraph","text":"接见时在座的，有尼·谢·赫鲁晓夫、尼·亚·布尔加宁、阿·伊·米高扬、尼·米·什维尔尼克。"},{"type":"paragraph","text":"接见时在座的，还有朱德、刘少奇、周恩来。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b9cdb5b43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

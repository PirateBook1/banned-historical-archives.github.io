script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的重要讲话《关于农村调查》 党中央批准《中国妇女》第六期发表","authors":[],"dates":[{"year":1978,"month":12,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二月十三日电　为了隆重纪念伟大领袖毛主席诞辰八十五周年，经党中央批准，一九七八年十二月十五日出版的《中国妇女》第六期将发表毛主席一九四一年九月在延安对中央妇委、西北局联合组成的妇女生活调查团的重要讲话《关于农村调查》。"},{"type":"paragraph","text":"毛主席的这篇讲话，是在当时中央决定停办中国女子大学，改组中央妇委，撤销王明的中国女子大学校长及中央妇委书记职务以后作的。当时是批判王明路线的锐利思想武器，今天是批判林彪、“四人帮”修正主义路线的锐利思想武器，是坚持实践第一，理论与实践相结合，坚持实事求是，一切从实际出发，用马克思主义方法进行调查研究的光辉文献，对我们有极其重大的教育意义。"},{"type":"paragraph","text":"这一期《中国妇女》同时发表题为《认真学习毛主席的光辉文献，恢复发扬实事求是的优良传统》的社论。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王明","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b387550522"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

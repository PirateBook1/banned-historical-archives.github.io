script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"少数民族劳模代表热爱毛主席","authors":["赵莹"],"dates":[{"year":1950,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"少数民族劳模代表热爱毛主席"},{"type":"paragraph","text":"赵莹"},{"type":"paragraph","text":"少数民族在祖国的大家庭中，如今已经得到了他们应有的地位，再不受人轻视欺压了。他们由衷地热爱、感戴领导他们获得解放与自由的伟大领袖——毛主席。"},{"type":"paragraph","text":"毛主席在少数民族之中，普遍受到最高的崇敬，这在来京出席此次劳模会议的代表中就可以看出来，一位懂得汉族语文的维吾尔族代表买了很多毛主席的著作，他坚决表示：“一定要响应毛主席的号召，努力开展工业生产，有计划地建设新疆！”哈萨克族的代表热情地叙述他们畜牧场中高大的骏马和羊群。他表示：“有毛主席的领导，我们的国家就会建设好。”一位回族代表说：“开完会我一定要把毛主席的伟大精神带回去，把各地英雄模范们的光荣事迹带回去，不但我们自己要知道，而且要推广到群众中，让大家都知道，让大家都学习。”"},{"type":"paragraph","text":"当那些少数民族代表知道了毛主席请他们吃饭时，每个人都换了衣服，穿得很是整洁，并且到理发馆理发、剃胡子，他们认为：毛主席是人民的救星、伟大的领袖，第一次去见毛主席是无上的光荣。一位维吾尔族的代表还练习着见了毛主席时说什么话，如何说法，他吃力地说着：“祝健康，毛主席，干一杯！”经招待他们的同志矫正，才说出：“祝毛主席健康，干一杯！”他用笔一个字一个字的写下来反复地练习着，一直到汽车开到宴会处的门前。"},{"type":"paragraph","text":"见了毛主席后，一个回族代表激动地说：“我看见了毛主席，想要说很多话，可是也不知怎么搞的，心里着急却总说不出话来，两只手尽拍掌，把手都拍肿了。”“从前我们这些穷苦人，谁能看得上眼？如今毛主席亲自到会场上讲话，他说的每一句话，都是为了我们人民生活过得好，这真是翻天覆地的大事啊！我们回民算站起来了。回去后我一定依着毛主席的指示好好的搞生产。种菜、种瓜果、是我的拿手，我栽培的苹果，皮薄，味又甜又香，等下次开劳模会议，我还争取做劳模，就拿苹果献给毛主席，送给同志们。”"},{"type":"paragraph","text":"少数民族代表们，从大会收到了许多礼品，他们一件件的欣赏着，妥藏着带回去。一个代表在蹙眉踌躇，原来正在想如何保藏毛主席的像片。他把毛主席的像片放到包袱里怕压坏，取下来放到箱子里，箱子是个破箱子，又怕雨淋湿坏，最后他决定用许多的报纸包着拿在手中带回去。他举起毛主席的像片，高声喊：“毛主席，我们永远跟着你，跟着你的道路前进，在你领导下，发挥出我们的智慧，为建设我们的新国家而奋斗到底。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7c617b6a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

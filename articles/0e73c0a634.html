script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们心中最红最红的红太阳光芒万丈毛主席巨幅彩色涂塑画像试制成功上海市印刷九厂和本市一百多个协作单位的无产阶级革命派，群策群力，夜　以继日，经过数百次试验，终于取得成功。巨幅画像高二点五米，宽二米，分外　显得我们最最敬爱的伟大领袖毛主席形象的雄伟高大。","authors":[],"dates":[{"year":1967,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在无产阶级文化大革命取得决定性胜利的凯歌声中，上海印刷战线上又传来了一个振奋人心的好消息——我们最最敬爱的伟大领袖毛主席巨幅彩色涂塑画像，已在本月中旬试制成功。这是印刷系统的无产阶级革命派和革命群众，在胜利完成一千五百万套《毛泽东选集》印制任务后取得的又一巨大胜利。"},{"type":"paragraph","text":"毛主席巨幅彩色涂塑画像高二点五米，宽二米，表面涂上一层塑料，光洁、透明，在各种气候条件下都不易受潮和褪色。这种巨幅画像，在街道、会场、工厂、农村、部队等场所挂置，更加显得伟大领袖毛主席形象的雄伟、高大。"},{"type":"paragraph","text":"参加试制工作的上海市印刷九厂和全市一百多个协作单位的无产阶级革命派，怀着对毛主席无限热爱的深厚阶级感情，在资料和机器设备缺乏的困难情况下，认真学习了毛主席著作，遵照毛主席“人民，只有人民，才是创造世界历史的动力。”的伟大教导，发动群众，群策群力，打人民战争。上海机床二厂和上海金属表带厂等单位的革命工人，以惊人的速度，在二十天内赶制出两台大型试制机器。上海造漆厂和东方红造漆厂的工人，帮助解决制造各种表面漆布的塑料。参加试制的人员信心百倍，干劲冲天，夜以继日，顽强地克服了一个又一个的困难，经过数百次的试验，终于制成了革命人民盼望已久的巨幅彩色涂塑画像。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e73c0a634"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

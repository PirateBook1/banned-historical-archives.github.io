script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于对待当前党外人士批评的指示","authors":[],"dates":[{"year":1957,"month":5,"day":16}],"is_range_date":false,"parts":[{"text":"中共中央关于对待当前党外人士批评的指示","type":"title"},{"text":"各省委，直属市委、自治区党委，各中央直属部委首长，各国家机关和人民团体的负责同志：","type":"appellation"},{"text":"自从展开人民内部矛盾的党内外公开讨论以来，异常迅速地揭露了各方面的矛盾。这些矛盾的详细情况，我们过去几乎完全不知道。现在如实地揭露出来，很好。党外人士对我们的批评，不管如何尖锐，包括北京大学傅鹰化学教授在内，基本上是诚恳的，正确的。这类批评占百分之九十以上，对于我党整风，改正缺点错误，大有利益。从揭露出来的事实看来，不正确地甚至是完全不合理地对党外人士发号施令，完全不信任和不尊重党外人士，以致造成深沟高墙，不讲真话，没有友情，隔阂得很。党员评级、评薪、提拔和待遇等事均有特权，党员高一等，党外低一等。党员盛气凌人，非党员做小媳妇。学校我党干部教员助教讲师教授资历低，学问少，不向资历高学问多的教员教授诚恳学习，反而向他们摆架子。以上情况，虽非全部，但甚普遍。这种错误方向，必须完全搬过来，而且越快越好。无论文教界和其他方面，凡态度十分恶劣，已为多数群众所不信任的同志应当迅速调动工作，以党外资历深信誉好的人员充任，或以胜任的党员充任，以利团结党内外，改进工作。最近一些天以来，社会上有少数带有反共情绪的人跃跃欲试，发表一些带有煽动性的言论，企图将正确解决人民内部矛盾、巩固人民民主专政、以利社会主义建设的正确方向，引导到错误方向去，此点请你们注意，放手让他们发表，并且暂时（几个星期内）不要批驳，使右翼分子在人民面前暴露其反动面目，过一个时期再研究反驳的问题。这一点，五月十四日我们已告诉你们了。为了研究问题，请你们多看几种报纸。有些地方例如上海党外批评相当紧张，应当好好掌握形势，设法团结多数中间力量，逐步孤立右派，争取胜利。","type":"paragraph"},{"text":" 中央一九五七年五月十六日","type":"paragraph"},{"text":" 来源：根据中共中央办公厅提供的原件刊印。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2211df5f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

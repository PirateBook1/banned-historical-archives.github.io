script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南祖国战线中央主席团主席孙德胜祝贺我核爆炸成功  毛泽东同志领导中国人民取得伟大成就","authors":[],"dates":[{"year":1966,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越南祖国战线中央主席团主席孙德胜祝贺我核爆炸成功"},{"type":"paragraph","text":"毛泽东同志领导中国人民取得伟大成就"},{"type":"paragraph","text":"新华社十七日讯　中国人民政治协商会议全国委员会主席周恩来收到了越南祖国战线中央委员会主席团主席孙德胜发来的一封信，祝贺我国第三次核试验成功。贺信全文如下：北京中国人民政治协商会议全国委"},{"type":"paragraph","text":"员会主席周恩来同志："},{"type":"paragraph","text":"在中国成功地进行了一次含有热核材料的核爆炸的时候，我谨代表越南人民和越南祖国战线中央委员会向你，并通过你向兄弟的中国人民、中国共产党、政府和中国人民政治协商会议致最热烈的祝贺。"},{"type":"paragraph","text":"这一伟大的成就是以毛泽东同志为首的中国共产党的英明路线同中国人民的顽强革命意志、自力更生精神和无限的创造力的结果。"},{"type":"paragraph","text":"中国拥有日益提高和完善的核武器这件事，是为了增强中华人民共和国的国防力量，反对美帝国主义的核威胁政策、侵略和挑衅政策，是中国人民和政府对加强社会主义阵营力量作出了巨大的贡献，对民族解放斗争和保卫世界和平作出了贡献。"},{"type":"paragraph","text":"越南人民对兄弟的中国人民取得的新的伟大成就感到无限兴奋。这件事对正在进行抗美救国斗争，以解放南方、保卫北方、进而和平统一祖国的我国人民是一个巨大的鼓舞。"},{"type":"paragraph","text":"越南人民再一次表示完全支持中华人民共和国对核武器问题始终如一的根本立场，并把这个立场看作是保卫中国的安全和世界和平的正确途径。"},{"type":"paragraph","text":"请你向解放军指战员、科学家、工程师、科学技术干部和中国工人转达最亲切的祝贺。"},{"type":"paragraph","text":"越南祖国战线中央委员会"},{"type":"paragraph","text":"主席团主席　孙德胜"},{"type":"paragraph","text":"一九六六年五月十日于河内"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f9107a7b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

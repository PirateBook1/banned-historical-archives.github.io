script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央为杨献珍同志平反的决定（概要）","authors":[],"dates":[{"year":1980,"month":11,"day":6}],"is_range_date":false,"parts":[{"text":"中共中央为杨献珍同志平反的决定（概要）","type":"title"},{"text":"１１月６日，中共中央为杨献珍同志彻底平反、恢复名誉举行大会。大会宣读了经中央书记处批准的中共中央党校校务委员会的决定。决定指出，杨献珍在主持中央党校工作期间，虽有某些缺点错误，但他认真贯彻执行了中共中央关于干部教育和办党校的方针，成绩是显著的。康生等人给他加上的诸如所谓“反毛泽东思想”和“制造反对社会主义的理论”等反动帽子及诬陷他的各种罪名，应予全部推倒，彻底平反。杨献珍担任中共中央高级党校校长兼党委书记多年。从１９５９年开始遭打击和迫害。十年动乱中，林彪、江青等人继续迫害杨献珍，并于１９７５年开除其党籍。平反大会还宣布，恢复杨献珍的党籍。８５岁的杨献珍出席了平反大会并讲了话，他感谢党中央和中央党校党委会为他平反和恢复名誉，认为他的平反反映了党的实事求是的唯物主义传统。他表示，愿在有生之年同大家一起学习辩证唯物主义，坚持辩证唯物主义，为党的理论建设出最后一把力。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d7d20161d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

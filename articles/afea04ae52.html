script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湘潭专区反革命分子破坏活动情况","authors":[],"dates":[{"year":1954,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"湘潭专区反革命分子破坏活动情况","type":"title"},{"text":"【本刊讯】近两个月来，湘潭专区沿江及滨湖地区，普遍遭受水患，部分丘陵山区亦遭山洪及虫害。灾区群众情绪焦急不安，思想混乱。残存反革命分子和不法分子遂乘隙进行各种破坏活动。","type":"paragraph"},{"text":"（一）制造谣言，扰乱人心：内容主要是破坏防汛、生产、税收、市场收购等政策和污蔑我党领袖。岳阳、临湘、湘阴、湘潭等县均发现有：“落红雨，起黑风，三天三晚不天光”等谣言，使群众对战胜洪水丧失信心。岳阳、浏阳、醴陵等县均发现有“今年公粮增加7%，统购除留三石外，政府都要买去，先从互助组买起”等谣言，引起一些群众的顾虑。醴陵有一个乡46个互助组中，即有22个互助组打报告，扩大灾情，要求政府减粮。宁乡、醴陵、湘阴、浏阳等县部分区乡群众受谣言影响，又有抢购食盐的空气。同时，还有破坏生产救灾和粮食供应的反动标语，在宁乡、醴陵、岳阳等十个县（市）共发生了17起。","type":"paragraph"},{"text":"（二）闹粮请愿，强分仓库粮食的事件已发生12起：长沙七区黑石乡，于7月1日晚有30多个人将仓库晚稻种子强分了3000多斤，醴陵一区富里乡文彩片全片共有118户，自6月23日至30日，共有105户到乡政府要粮，经了解，其中仅15户确实困难。","type":"paragraph"},{"text":"（三）杀害干部和基本群众的事件在宁乡、浏阳、湘阴等县又发生了四起。为粮食问题杀人一起，抢劫杀人两起。湘阴十七区区委委员宋友科，在积极发动群众防汛时，被抗拒防汛指挥的不法分子平宗凡推入塘内淹死。浏阳十区炭东乡伪保长杨大钧，持柴刀砍死贫农向早成；甘塘乡贫农朱瑞元于6月30日被杀死在金塘冲山上，并被抢去所担的红薯种。宁乡十九区小狮乡贫农谢菊生，于6月28日从仓库购了48斤大米回家时，经过白水洞被杀死丢在水内，大米被抢去。","type":"paragraph"},{"text":"（四）破坏生产、防汛，挑拨宗派械斗，殴打干部，纵火，偷盗。岳阳十四区黄安乡三青团分队长赵全成（伪保长），几次抗拒防汛，在6月28日晚上蓄意在堤上敲锣，（即防汛警报）惊动好几百人；平江十四区大备乡农协会主席江利清所种的七十斤茴种全部被挖去。岳阳十四区玉和、合兴两乡群众为排渍发生八十多人械斗，打伤农民一人。湘阴十四区坏分子刘亚峰（原任乡秘书因撤职不满），煽动群众一百多人殴打区干部。湘潭六区建中乡黑泥井屋自6月15日起，8天内起火4次，共烧毁房屋11间。据6月份统计，共发生较大的偷窃案件42起，共损失了人民币6419万元。临湘三区黄沙乡最近被盗铁路铁板31块，特别是偷窃防汛器材的案件，在岳阳、湘阴等县不断发生。望城二区大众垸堤务局被偷去大米六石及麻袋、木条等防汛器材。","type":"paragraph"},{"text":"（五）发动会道门积极恢复组织，利用群众灾害，疾病、迷信等进行破坏活动。湘潭六区新里、云湖、建中及五区柴凤等四乡，一贯道组织被取缔过四次，现在仍有100多道徒在点传师周秋蓉（湘乡人）及原逃亡的点传师戴湘元（均已捕获）的操纵下积极活动，已实行“生产互助”为护符，并在道内讨论过18次所谓“互助合作”问题（实系进行破坏活动）。浏阳九区凤溪乡三期普渡道徒林福珍最近在刘仙人庙发体降乩，宣扬迷信，引起每天有100多人区敬神，还计划修庙。（摘新湖南报17日“情况简报”）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年7月26日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afea04ae52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

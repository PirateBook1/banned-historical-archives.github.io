script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东》的魅力","authors":["张小妹"],"dates":[{"year":1993,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"张小妹"},{"type":"paragraph","text":"这是刘效礼们的又一部心血之作，就如当年他们策划、制作的《望长城》一般，甫在荧屏上播出，即引起了成千上万观众的注意。"},{"type":"paragraph","text":"12集大型纪录片《毛泽东》在中央电视台开播后好评如潮。这部作品没有象以往同类题材的电视片那样，以时间先后作程序流程。其总体设想是建国以前以反映重大事件为主，而建国以后，因为要涉及到一系列政治敏感事件，故经过反复斟酌，最后拍板以毛泽东的个性特色来作处理，展示毛泽东这位伟人独特的魅力和高超的领导艺术。"},{"type":"paragraph","text":"《毛泽东》摄制组花费了大量的心血，拍摄到不少极为珍贵的文献资料。其中有相当一部分是头一回与观众见面。"},{"type":"paragraph","text":"现场采访是这部片子的一大特色，除了再现那些富有历史意义的地域环境外，被采访的对象都是些具有神秘色彩的人物。执行导演汪恒介绍说，“第一类是毛主席的亲属，如李敏、李讷、毛岸青等人；第二类是毛主席身边的工作人员，如李银桥等人；第三类是与毛主席有过一些特殊交往的人，如李淑一、罗章龙等，这类人中间，还可以包括薄一波、陆定一、黄华、宋任穷、陈士渠、王海容、唐闻生等；第四类是与毛主席有过交往的外国友人，例如美国前国务卿基辛格、日本前首相福田赳夫、法国前总统德斯坦等，总计有17位政治家。”"},{"type":"paragraph","text":"罗章龙是中国历史上的一个风云人物。他小毛泽东3岁，今年已是97岁高寿。罗曾是毛泽东的同学，早年参加革命，一生坎坷颇多。作为一名当年的红军指挥官，罗章龙还保持着反应敏捷和脾气直率的特点。"},{"type":"paragraph","text":"毛泽东与安源工人大罢工的关系，在文革中和文革后成为一个热门话题。谈到这件事时，老人脱口而出:“屁话!他没有领导安源工人罢工，不等于他没到过安源，他前后去过两次，第一次同去的还有一位女同志呢!”在谈到毛泽东到安源去是否携带着一把油布伞时，罗章龙又爽快地说:“废活!毛泽东去安源时是好天，夹着把伞干嘛?”"},{"type":"paragraph","text":"这是罗章龙式的语态，不时要夹带个“废话”和“屁话”。"},{"type":"paragraph","text":"最精采要数采访外国首脑了。说来也巧，今年5月，国际行动理事会在上海召开，与会者都是卸任的世界各国首脑人物。摄制组听到这消息后，即飞上海，原先以为能采访到6位国际人物就不错了。结果竟采访到17名显赫一时的政治家。"},{"type":"paragraph","text":"“法国前总统德斯坦称毛泽东是人类思想的灯塔!他讲述了一件极有趣味的故事。”"},{"type":"paragraph","text":"1974年，当时法国总统蓬皮杜病重。显然，由谁来继位蓬皮杜身后的总统宝座，成了世界政坛关注的焦点，也成了一个谜结。然而，就在此时，在地球另一边的毛泽东在接见一位非洲元首时，竟轻松地揭开了谜底:“我知道下届法国总统是谁，是吉斯卡尔·德斯坦先生。”非洲元首听完十分吃惊，但更吃惊的是德斯坦本人。因为当时德斯坦先生还很年轻，名气又不大。可事实验证了毛泽东的判断，不久，德斯坦果然当选为法国总统。"},{"type":"paragraph","text":"摄制组在上海采访德斯坦时，他感慨地说:“毛泽东对法国政治的了解是多么的深刻，而且又有过人的判断力。”"},{"type":"paragraph","text":"葡萄牙前总理说得很正确:“在很长的一个时期里，毛被当作一个神，但他是个实实在在的人。”"},{"type":"paragraph","text":"而这部中央电视台迄今为止投入人力和财力均居首位的《毛泽东》，其魅力就在于不是把毛泽东作为一个神，而是作为一个实实在在的人来拍摄的。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗章龙","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d6e9dc085"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

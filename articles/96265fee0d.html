script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"董副主席探望麦贤得面赠题诗陶铸同志陪同前往，他对麦贤得说:党中央，毛主席，刘主席，周总理，朱委员长，林彪副主席都很关心你的健康。我们要用一切办法使你恢复健康。","authors":[],"dates":[{"year":1966,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社广州7日电　中共中央政治局委员、中华人民共和国副主席董必武，由中共中央中南局第一书记、中国人民解放军广州部队政治委员陶铸陪同，六日上午到广州部队总医院探望钢铁战士麦贤得。董必武副主席把自己写的赞扬麦贤得的诗歌当面赠给了他。"},{"type":"paragraph","text":"董必武同志见到麦贤得时非常高兴，亲切地牵着麦贤得的手走回病房，关心地问麦贤得吃得好不好，睡觉睡得好不好，麦贤得一一作了回答。董必武同志称赞麦贤得说:“你为祖国，为中国人民，为世界人民，为无产阶级，做了一件很好的事情。你狠狠地打击了美帝国主义和蒋介石反动派。”麦贤得响亮地回答:“打!”董必武同志接着说:“全国人民都很关心你。你要好好休养。全国人民都在学习你。”麦贤得激动地说:“我作的不够。我一定要读毛主席的书，听毛主席的话，按毛主席的指示办事。”"},{"type":"paragraph","text":"陶铸同志对麦贤得说:“党中央，毛主席，刘主席，周总理，朱委员长，林彪副主席都很关心你的健康。董副主席特地来探望你。你为全国人民和全军树立了一个好榜样。我们要用一切办法使你恢复健康。恢复健康后，回到工作岗位上继续努力工作。”陶铸同志把董必武同志亲笔题诗的字幅送到麦贤得手上，告诉他:“这是董老亲笔为你写的。”麦贤得举手敬礼，接过这幅题诗。"},{"type":"paragraph","text":"董必武同志赠钢铁战士麦贤得的题诗全文是:"},{"type":"paragraph","text":"钢铁战士麦贤得，特殊材料构成格。官骸气质禀自然，经过锻炼圣凡别。参加革命学毛选，变化气质及体魄。阶级觉悟日提高，斗争起来更积极；思想若能革命化，五官百骸听驱策。杀敌致果大无畏，忘我不知伤在额。不下火线固已奇，昏迷犹作机轮测。勇撼山岳慑虎豹，威鼓洪涛荡海孽。炮轰敌舰浪中沉，霹雳精神骇残贼。不怕苦，不怕难，不怕死在眼前迫，毛泽东思想哺育此心赤。董存瑞、黄继光，雷锋、王杰、海欧阳，战斗英雄千百辈，君列其中亦生色。大庆人、大寨人，各行各业出群英，读书活用获成绩，闻君风者皆感激。为革命、为人民而死，死得其所；为革命、为人民而生，生非虚食。毛泽东思想所哺育的人将以斯言为天下式。"},{"type":"paragraph","text":"董必武同志和陶铸同志与麦贤得告别时，麦贤得唱起《掏尽红心为人民》的歌子来。这首歌是作曲家劫夫根据麦贤得的诗谱成，送来征求他的意见的。他很快就学会了，今天怀着激动心情唱给董必武同志和陶铸同志听。唱完后，大家鼓掌说他唱得好。"},{"type":"paragraph","text":"麦贤得送董必武同志和陶铸同志走出病房。在满院阳光下，董必武同志、陶铸同志同麦贤得一起照了像。"},{"type":"paragraph","text":"董必武同志和陶铸同志临行前，一再嘱咐麦贤得一定要好好养好身体，告诉他现在好好休养就是听毛主席的话。麦贤得立正高声回答:“是!谢谢首长关怀!”"},{"type":"paragraph","text":"董必武同志和陶铸同志在离开医院时，还叮嘱医院的医务人员一定要好好护理治疗麦贤得，使他尽快地恢复健康。麦贤得扶着董必武同志上车，站在车旁高呼:“毛主席万岁!中国共产党万岁!”"},{"type":"paragraph","text":"跟随董必武同志和陶铸同志探望麦贤得的，还有广州部队负责人杨梅生同志等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96265fee0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

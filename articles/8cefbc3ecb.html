script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"鞍钢弓长岭铁矿革命职工坚决遵照毛主席的指示办事  帮助革命干部斗私心鼓干劲挑重担  革命生产形势大好。一至九月铁精矿产量创建矿以来同期最新纪录","authors":[],"dates":[{"year":1967,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"鞍钢弓长岭铁矿革命职工坚决遵照毛主席的指示办事"},{"type":"paragraph","text":"帮助革命干部斗私心鼓干劲挑重担"},{"type":"paragraph","text":"革命生产形势大好。一至九月铁精矿产量创建矿以来同期最新纪录"},{"type":"paragraph","text":"本报讯　鞍山钢铁公司弓长岭铁矿的广大革命职工，在驻矿的解放军毛泽东思想宣传队的帮助下，遵照毛主席提出的“团结——批评和自我批评——团结”的公式，正确对待干部，帮助犯错误的革命干部斗私心、放包袱、鼓干劲，并且积极解放干部，大胆使用干部，齐心协力，抓革命促生产，革命和生产都出现了一派大好形势。一至九月，铁精矿产量在去年突破历史最高水平的基础上，又增长了百分之三点一，创造了建矿以来同期的最新纪录。"},{"type":"paragraph","text":"在文化大革命中，鞍钢党内一小撮走资本主义道路的当权派推行了“打击一大片，保护一小撮”的资产阶级反动路线，大多数革命干部都靠边站了，使这个矿不能形成坚强的领导核心，在一个短时间内，革命和生产曾受到严重影响。广大革命职工对此十分着急和不满，纷纷要求广大革命干部站出来同革命群众一起抓革命促生产。"},{"type":"paragraph","text":"面对这一情况，矿里的革命群众组织的负责人展开了讨论。在讨论中出现了两种意见：少数人不同意干部马上站出来参加运动，参加生产。他们的理由是：矿里的中层以上的领导干部，都犯有这样那样的错误，要经过较长时间的考验，否则，万一解放错了，对自己的组织不利。多数人不同意这种意见，他们认为：经过一年多轰轰烈烈的无产阶级文化大革命，广大群众对大多数干部心中有底了，应当按照毛主席的干部政策，全面地、历史地看干部。应当看到：大多数干部虽然犯过这样那样的错误，但他们本质是好的，大节是好的，有比较丰富的斗争经验和生产经验，帮助他们站出来，不仅是“抓革命，促生产”的迫切需要，更重要的是可以让广大干部在运动、工作、生产中经受锻炼，给他们改正错误的机会，促进思想革命化。"},{"type":"paragraph","text":"全矿广大革命群众，都很关心这件大事，参与了这场讨论。广大群众十分赞成积极教育干部，解放干部，使用干部。革命群众组织广泛吸取了群众的意见，按照毛主席和林副主席关于识别干部的指示，对干部进行了热情的帮助，严肃的考察，并在抓革命促生产中，大胆使用革命干部。几个月来（到九月底止），全矿已有百分之八十三以上的干部被解放出来，其中还有一些革命领导干部参加了这个矿的全面领导工作。"},{"type":"paragraph","text":"少数干部刚刚站出来时，还有种种顾虑：积极干工作，怕别人说是“捞稻草”；不积极干，又怕别人说“消极对抗”；还怕工作中出了缺点错误，再次挨整。解放军同志及时同广大的革命职工一起，针对这些活思想，进行研究、分析。他们认为：怕是表现，“私”是根子。千怕万怕，都是“私”字作怪。于是通过举办毛泽东思想学习班、个别谈心、登门访问等方式，以“老三篇”为武器，帮助这些站出来的干部，在灵魂深处打了一场破私立公的仗。许多站出来的干部，以抓革命促生产为战场，在群众的帮助下，狠斗“私”字，取得了很好效果。有的干部深有体会地说：“到群众中去，同群众一起抓革命促生产，是改造世界观的好机会，是‘斗私，批修’的好战场。”"},{"type":"paragraph","text":"革命职工和解放军同志，还特别注意支持革命干部抓好革命，作好工作。更加激发了干部的积极性。在全矿开展革命大批判中，许多干部纷纷大杀回马枪，揭发了鞍钢党内一小撮走资本主义道路当权派的罪行。六月初，鞍钢党内一小撮走资本主义道路当权派，使出了极其恶毒的手段，妄图破坏矿里的革命和生产，迫使矿里一个主要矿区生产的矿石运不出去。革命干部积极提出抓好运输的建议，革命职工立即召开紧急动员会议，全力支持革命干部的方案，在很短时间内恢复了运输，出色地完成了运输任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cefbc3ecb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

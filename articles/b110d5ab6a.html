script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央华东局对浙江第一次“五反”报告的批复","authors":[],"dates":[{"year":1952,"month":3,"day":11}],"is_range_date":false,"parts":[{"text":"中共中央华东局对浙江第一次“五反”报告的批复","type":"title"},{"text":"浙江省委并报中央：","type":"appellation"},{"text":"第一次五反报告悉，除基本同意外，提出以下几点意见：","type":"paragraph"},{"text":"（一）今后在五反中对工商户的划分应一律以中央所规定的五类为标准，不得增减或改变。","type":"paragraph"},{"text":"（二）你们对杭州市工商户的划分应重新加以调整，即从守法户与半守法户、违法户中各抽出一部分并为基本守法户（上海的标准暂定为每户行业偷税漏税等在1000万元以下者，杭州可在200万元到1000万元间选择一个适当数字），并使守法户与基本守法户相加占工商户总数的一半以上（北京是70％，上海是52％），以便更好地团结多数，孤立少数。","type":"paragraph"},{"text":"（三）关于中小城市进行五反的序列及部署，望根据华东局3月11日关于五反运动的几项规定重新加以考虑并将详细计划具报。","type":"paragraph"},{"text":" 中共中央华东局","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b110d5ab6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

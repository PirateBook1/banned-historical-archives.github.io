script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胶州专区粮食统购工作中的问题","authors":[],"dates":[{"year":1954,"month":11,"day":10}],"is_range_date":false,"parts":[{"text":"胶州专区粮食统购工作中的问题","type":"title"},{"text":"【山东分社讯】山东省胶州专区粮食统购工作已全面展开。通过召开各级干部会议，不少乡村干部批判了自己的麻痹思想，检讨了汇报黑地、少报产量的各种错误行为，表示积极做好统购工作。但另一方面，也存在不少问题：","type":"paragraph"},{"text":"（一）在解决了干部的自满麻痹思想之后，又产生了严重的急躁情绪，认为任务重、时间短、品种多，干部少，因而工作粗糙、简单化，普遍忽视思想动员工作，即墨县有些地方产量估计过高，已发生积极分子自杀事件。","type":"paragraph"},{"text":"（二）在宣传教育方面，为很好依靠组织，发挥党、团员、积极分子的作用。宣传方式只限于会议宣传，老年、妇女发动不够，宣传的深度和广度不够。宣传中也发生不少错误，如把“三大支援”说成“三大帮助”，把为什么要解放台湾说成是“美国运物资给我们，被蒋介石抢去了，所以要解放台湾”。由于宣传教育不当，群众汇报土地，少报产量的现象仍不少，甚至还有不少农民埋藏粮食。","type":"paragraph"},{"text":"（三）干部作风方面，有些地区已发生强迫命令的现象。有的干部歧视中农，说：“中农不卖粮，就是富农思想，是反革命。”高密七区初家乡乡长冷长发在大会上威胁群众说：“思想落后、不报实产，不参加互助合作的人，是死路一条，是资本主义思想。”并到处威胁，造成该乡卞家庄（共200户）有180户农民在一个晚上组织了9个合作社，并全部盖了指印，要求乡里批准。初家庄乡乡长错误地对群众说：“揭发富农的活动有两个作用，一是打击富农，一是威胁中农，这样卖粮就能顺利。”给该村中农冷寸春提高产量，估产时确定为2600斤，评产时增加到4600斤，超过实产很多。","type":"paragraph"},{"text":"此外，由于干部思想麻痹，各县富农破坏活动较严重。最近中共胶州地委已组织干部下乡帮助统购工作。（根据山东分局统购统销情况快报编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年11月10日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28ead64c0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

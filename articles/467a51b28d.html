script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参加东北超高压送电线路工程的全体职工向毛主席报告提前完成建设任务","authors":[],"dates":[{"year":1954,"month":3,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"参加东北超高压送电线路工程的全体职工向毛主席报告提前完成建设任务"},{"type":"paragraph","text":"【本报讯】全体参加建设东北区二十二万伏超高压送电线路工程的职工，曾在二月十日写信给毛泽东主席，报告他们胜利地提前完成建设任务。原信如下：敬爱的毛主席："},{"type":"paragraph","text":"我们兴奋地向您报告：东北区新建的二十二万伏超高压送电线路工程，已在一月二十三日提前竣工，并节省投资二十一亿元。送电线路经过试验、检查及试运转，证明质量优良，已于一月二十七日正式送电。"},{"type":"paragraph","text":"这一工程是按照苏联的先进技术规程，完全由我国自行设计及施工的，所用器材百分之九十以上由本国供应。因为我们在超高压送电线路工程的设计、加工、施工方面没有经验，又因时间紧迫，所以这一任务对我们来说是极为复杂而艰巨的。但由于遵照了您的教导，在中共中央东北局及上级的正确领导下，经苏联专家的具体指导与各兄弟企业及沿线县、区的党、政、农民的大力支持，我们终于克服了各种困难，胜利地提前完成了全部工程任务。"},{"type":"paragraph","text":"为了迎接今后更多更艰巨的建设任务，争取更大的胜利，我们决心在您的教导下，在总路线的光辉照耀下，在党及上级的领导下，高度发挥工人阶级艰苦奋斗的精神，进一步向苏联学习，努力提高政治、技术与管理水平，不骄不躁地迎接与完成国家建设计划，为实现国家社会主义工业化而奋斗！谨向您致最崇高的敬礼，并祝您万寿无疆！"},{"type":"paragraph","text":"中央人民政府燃料工业部东北电业管理局参加超高压送电线路工程全体职工"},{"type":"paragraph","text":"一九五四年二月十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"467a51b28d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"瑞金医院党委以点带面推动批修整风运动深入发展始终把批判的矛头对准刘少奇一类骗子","authors":[],"dates":[{"year":1973,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海第二医学院附属瑞金医院党委深入调查研究，用以点带面的方法，抓紧抓好批修整风这个头等大事，始终把批判的矛头对准刘少奇一类骗子。"},{"type":"paragraph","text":"批修整风运动开始以后，这个医院党委积极带领广大革命群众和革命干部，满怀无产阶级的革命义愤，开展了对刘少奇一类骗子的批判。但是，有一段时间，由于党委不注意调查研究，群众中的经验得不到及时总结和发扬，存在的问题得不到及时纠正和克服，影响了运动的深入发展。"},{"type":"paragraph","text":"毛主席指出:“任何领导人员，凡不从下级个别单位的个别人员、个别事件取得具体经验者，必不能向一切单位作普遍的指导。”瑞金医院党委遵照毛主席的这一教导，认真转变领导作风，从调查研究入手，用以点带面的方法，把批修整风运动不断引向深入。党委领导成员在妇产科、五官科和皮肤科联合党支部进行调查时，发现有个部门由于没有首先抓好批修，结果运动深入不下去，这一情况引起了他们的注意。为了使大家共同吸取这个教训，党委就让这个党支部的同志在一次批修整风的交流会上谈体会，使大家进一步明确了批修整风，首先是批修，其次才是整风，只有严格区分两类不同性质的矛盾，始终把批判的矛头对准刘少奇一类骗子，牢牢掌握这个斗争的大方向，批修整风运动才能健康地发展。从此，各个党支部都坚定不移地首先抓好批修。"},{"type":"paragraph","text":"瑞金医院党委还从调查研究中认识到，要把批修整风运动不断引向深入，必须狠批刘少奇一类骗子修正主义路线的实质。妇产科、五官科和皮肤科联合党支部在发动群众批判刘少奇一类骗子散布的“政权就是镇压之权”这个谬论时，开始，有些同志感到无从下手。后来，他们学习了列宁的《国家与革命》和毛主席的《论人民民主专政》等著作的有关章节，懂得了政权的阶级性和政权的基本职能，认识到政权总是一个阶级对本阶级的保护，对敌对阶级的镇压；而刘少奇一类骗子抽掉了政权的阶级内容，有意不讲谁镇压谁和保护谁，篡改无产阶级政权的性质，为他们推行反革命修正主义路线服务。瑞金医院党委在抓点的过程中感到，象这样的批判，比较深刻。于是就召开了全院干部和骨干会议，推广了他们的经验。现在，不少党支部引导群众抓住刘少奇一类骗子的修正主义路线的实质，深入进行批判。"},{"type":"paragraph","text":"瑞金医院党委还针对部分同志在批修整风中“要害抓不住，道理讲不透”的问题，总结了妇产科、五官科和皮肤科联合党支部带领党员和群众，认真攻读马列和毛主席著作，不断提高革命大批判水平的经验，用以教育全院干部和群众，使大家认识到，只有努力掌握马克思主义的立场、观点和方法，善于理论联系实际，才能识破刘少奇一类骗子的伪装，从政治上、思想上、理论上批深批透修正主义谬论，准确地划清正确路线和错误路线的界限。现在，门诊化验室等部门，在进一步提高了学习马列和毛主席著作自觉性的基础上，增加了学习时间。伤骨科、灼伤科的干部和群众学习马列和毛主席著作的积极性也很高，无论是做夜班或外出有事，都能准时来参加学习。他们为了弄懂一个马列主义的观点，要翻阅不少资料。许多部门的青年也组织了学习马列著作小组。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9024f7d950"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

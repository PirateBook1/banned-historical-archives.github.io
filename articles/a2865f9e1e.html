script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"工人革命造反派向毛主席宣誓 坚决做革命的先锋生产的闯将","authors":[],"dates":[{"year":1967,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央、国务院、中央军委、中央文革小组给上海工人革命造反总司令部等三十二个革命群众组织发来了贺电，支持我们发出的《紧急通告》，这是毛主席和以毛主席为首的党中央对我们的最大支持，最大鼓舞。"},{"type":"paragraph","text":"目前，上海市委内一小撮走资本主义道路的当权派和极少数顽固坚持资产阶级反动路线的人，对抗毛主席的革命路线，对抗毛主席提出的“抓革命，促生产”的方针，向我们进行了新的反扑，他们使用的手法十分毒辣，造成了大量的停工事件，给国民经济带来了重大损失。我们认为，彻底粉碎资产阶级反动路线的新反扑，是我们义不容辞的战斗任务，是我们坚决执行以毛主席为代表的无产阶级革命路线的具体体现，我们和其它三十一个革命造反组织一起采取了革命行动，发出了《紧急通告》，这是我们份内所应该做的事，我们还做得不够，我们还做得太少。"},{"type":"paragraph","text":"亲爱的毛主席呀!在这里，我们向您老人家宣誓:我们一定要永远听您的话，跟您走，誓做革命的先锋，生产的闯将。我们不怕上刀山，不怕入火海，不怕什么艰难险阻，誓把无产阶级文化大革命进行到底，决不辜负您老人家的期望。海可枯，石可烂，我们向着您的一颗红心永不变。"},{"type":"paragraph","text":"上海工人革命造反总司令部"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2865f9e1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

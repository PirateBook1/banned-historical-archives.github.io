script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共西藏工委关于西藏划分阶级问题向中央的报告","authors":[],"dates":[{"year":1959,"month":8,"day":28}],"is_range_date":false,"parts":[{"text":"中共西藏工委关于西藏划分阶级问题向中央的报告","type":"title"},{"text":"八月十日发出划分阶级草案后，昌都、阿里两分工委已报来了意见，昌都报称：多数同志同意第二个方案，少数同志同意第一个方案。阿里分工委和拉萨市委、山南分工委的负责同志同意第一个方案，其他分工委尚未报来对这一问题的意见。同意第一个方案的同志认为第一个方案和政务院规定划分阶级的原则无大区别，邻区都按政务院的规定划的，西藏无另行规定的必要，如因西藏农民没有土地所有权，划阶级时加一个字，如佃中农，佃贫农即可。经工委再次研究，认为还是采用第一个方案为好。但第一个方案中，有关富裕农奴问题，须重新考虑。第一方案中规定的富裕农奴，事实上是当作相当于富农阶级划的，现考虑不划富农为好。因为：（1）富裕农奴不占有土地，人身依附于农奴主，不像富农。（2）剥削量达到百分之三十至七十之间这种人所占的比例很小（约占百分之一），划了富农又要制定一套对待富农的政策，反而复杂化了。（3）把一部分主要靠剥削为生的农奴（富裕差巴、堆穷等），如剥削量达到百分之五十以上的分子划到农奴阶级内部，阶级界限反而不清，也不确切。因此，我们意见，将原来划为富裕农奴（即相当于富农）的这一部分农奴主要靠剥削为生的，即剥削量超过百分之五十以上的划为农奴代理人，主要靠劳动收入为生的，即剥削量在百分之五十以下的，划为富裕农奴。这种富裕农奴，即相当于富裕中农，按中农政策对待。根据这样划分原则，原方案中有三处须加改变。","type":"paragraph"},{"text":"（1）农奴代理人，原规定剥削收入超过其全家全年总收入的百分之七十，改为百分之五十以上；","type":"paragraph"},{"text":"（2）富裕农奴，原规定剥削量百分之三十至百分之七十改为百分之二十五至百分之五十以内；","type":"paragraph"},{"text":"（3）中等农奴，原规定剥削量百分之三十以下，改为百分之二十五以下。这样划打击面估计还在百分之五左右，同时团结面又增大了一些，当否，请中央指示，各分工委有何意见望告。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3998380c27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

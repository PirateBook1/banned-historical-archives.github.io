script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《宽广的道路》","authors":["杨粹"],"dates":[{"year":1976,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《宽广的道路》"},{"type":"paragraph","text":"北京大学工农兵学员　杨粹"},{"type":"paragraph","text":"湖南人民出版社出版的小说散文集《宽广的道路》，是以“厂社挂钩”为背景，从各个不同的侧面，描绘了湖南省株洲市知识青年在广阔天地里沸腾的战斗生活，歌颂了在三大革命运动第一线锻炼成长的一代新人。这对邓小平妄图颠覆无产阶级专政、复辟资本主义的罪行，对否定无产阶级文化大革命，否定教育革命的右倾翻案风是一个有力的回击。"},{"type":"paragraph","text":"作品着重刻画了这一代新人高度的阶级斗争、路线斗争觉悟。小说《不挂牌的竹木检查站》中的梅华，《桃子熟了》中的龚春英，《不熄灭的火光》中的洪流，就是这一代新人的代表。以新保管员龚春英为例。这个还扎着两个羊角辫的姑娘，打从下乡的那一天起，就虚心接受贫下中农的再教育，肩硬了，手粗了，更重要的是在阶级斗争的风浪中成长起来了。在桃子丰收的日子里，她牢记党的基本路线，透过那诱人的果子香，闻到了阶级斗争的硝烟味，揭露了投机倒把分子的破坏活动。作者用笔墨不多，但写得比较细致生动。“管的不仅是几个桃子，而且是无产阶级专政的家业！”这响铮铮的语言，使我们看到，不久前还是城里的嫩娃子，经过阶级斗争风雨的磨练，已经成为搏击风云的雄鹰，成为无产阶级专政的坚强哨兵。高度的阶级斗争、路线斗争觉悟，来源于三大革命运动的实践。广阔天地之所以能够锻炼人，就是因为那里充满了两个阶级、两条路线的激烈斗争。毛主席号召知识青年上山下乡，为一代新人迅速成长指出了一条金光大道。阶级斗争推动了历史的前进，同样，也造就着无产阶级革命事业的可靠接班人。"},{"type":"paragraph","text":"《宽广的道路》使我们看到：一代新人正以扎根农村的坚定步伐，逐步踏平三大差别的鸿沟。散文《牡丹》中有一个感人的情节：当大队党支部委员陆大伯把梅丹被推荐去当工人的决定告诉她时，她几乎哭了起来。是由于将要离开农村激动而哭吗？不是！“农村需要我，我更需要农村，让我留下来吧！”从这几乎是恳求的话语中，我们看到了梅丹扎根农村，做缩小三大差别促进派的强烈愿望和坚强决心。梅丹的这种意愿表达了千百万知识青年在广阔天地里战斗成长的坚强决心。他们象一根红色的纽带使城市和农村更紧紧地联系在一起，架起了工农“连心桥”。他们象一块块铺路的石子，逐步填平着三大差别的鸿沟。“牡丹之所以绽放于云汉间，不正是因为它深深地扎根在牡丹峰的土壤里吗？”是的，知识青年之所以大有作为，是因为他们深深地扎根于贫下中农中间，在与工农相结合的熔炉中陶冶，在接受工人、贫下中农的再教育，改造世界观的斗争生活中挺进！"},{"type":"paragraph","text":"这本集子的作者，都是不满二十岁的知识青年。是沸腾的战斗生活，使他们拿起笔，以饱满的政治热情，响亮激越的声音，讴歌着无产阶级文化大革命，讴歌着知识青年上山下乡这一大有希望的事业。作品的字里行间洋溢着他们接受贫下中农再教育的切身感受，燃烧着一代新人的革命激情，展示了革命青年崇高的革命理想，刻下了他们在党的哺育下健康成长的鲜明足迹。他们的语言朴实，感情真挚。正象鲁迅说过的：“以清醒的意识和坚强的努力，在榛莽中露出了日见生长的健壮的新芽。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6891b10caf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

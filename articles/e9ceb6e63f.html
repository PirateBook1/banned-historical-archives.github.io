script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"菜裕部渡江的路线和方法","alias":"","parts":[{"type":"paragraph","text":"粟裕部渡江的路线和方法！"},{"type":"paragraph","text":"（1948年2月1日）粟裕，并告刘、邓，饶漱石，邓子恢："},{"type":"paragraph","text":"世午电悉。（一）完全同意第一方案，叶王陶三纵?即开陇海线附近再休整一个半月，三月下旬出动。三万新兵中，以两万补充叶"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军副司令员、第一兵团司令员兼政治委员粟裕的电报。1948年1月底，中央军委决定将华东野战军第一、第四和第六纵队调回黄河以北之濮阳地区休整，编成第一兵团，由粟裕率领南渡长江，挺进到闽、浙、赣诸省执行宽大机动作战任务，创建新解放区，以求吸引敌20至30个旅回防江南，迫敌处于更加被动地位。4月18日，粟裕向中央军委建议暂缓渡江，集中兵力在苏淮平原歼敌。4月30日，中央书记处开会作了专门研究，同意粟裕的建议，决定华野3个纵队暂不向江南出动，在4至8个月内集中兵力在中原作战。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。饶漱石，当时任中共中央华东局书记、华东军区政治委员。邓子恢，当时任中共中央华东局副书记。"},{"type":"paragraph","text":"[3]指1948年1月31日午时粟裕给中共中央军委的电报。电报说，以华东野战军目前状况，最近即行出动渡江南进比较困难，因此建议两个方案：一是将叶、王、陶纵调到陇海路附近继续休整一个半月，到3月下旬出动；二是叶、王、陶纵仍照目前部署南下参加-两个战役，3月中旬起休整-个半月或两个月，到5月中旬出动。"},{"type":"paragraph","text":"[4]叶王陶三纵，指华东野战军第一兵团第一纵队、第六纵队、第四纵队，纵队司令员分别为叶飞、王必成和陶勇。王陶三纵。渡江路线，争取走湖口、当涂之间，或南京、江阴之间。渡江方法采宽正面分路或分梯队偷渡，望加紧布置水上及两岸工作。（二）三、八、十、十一等四纵集中配合刘邓、陈谢\"两军，由刘邓统一指挥，采忽集忽分战法，机动歼敌。（三）豫皖苏区党委及地方部队照原布置不变动，子恢率华中分局机构丑月可至该区。十一纵仍属唐野战军。陈3日内动身东返。（四）请漱石、子恢帮助粟裕解决南进有关诸问题。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"丑东亥"},{"type":"paragraph","text":"[1]陈谢，指陈、谢富治，当时分别任晋冀鲁豫野战军陈谢集团前委书记和副书记。"},{"type":"paragraph","text":"[2]唐野战军，指由华东野战军参谋长陈士、政治部主任唐亮率领的华东野战军第三、第八和第十纵队。"},{"type":"paragraph","text":"[3]陈，指陈毅，当时任华东野战军司令员兼政治委员，在陕西米脂县杨家沟向中共中央汇报工作。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":2,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":49,"page_end":50},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9ceb6e63f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

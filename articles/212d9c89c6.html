script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给姜弘的一封信","authors":["姚雪垠","湖北"],"dates":[{"year":1957,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"给姜弘的一封信","type":"title"},{"text":"湖北姚雪垠","type":"authors"},{"text":"[原编者按：这封信是从姚雪垠给姜弘的若干封信中选出来的一封。从这封信里已经明显地暴露了这批右派分子要使用一切手段，对党的领导，组织“里外夹攻”的恶毒企图。]","type":"paragraph"},{"text":"姜弘：","type":"appellation"},{"text":"我的文章来不及写了，请你们不要等啦。","type":"paragraph"},{"text":"接李蕤信，颇为振奋，我打算在赴北戴河之前写一文章，但不一定寄回《长文》发表。如交北京或上海发表，对武汉三大主义里外夹攻，力量也许大些。","type":"paragraph"},{"text":"几年来，武汉流行为生产服务理论以及如何压制反对者的事实，我不很清楚，请你写给我，以便言之有物。","type":"paragraph"},{"text":"我在些（此）找的人日渐多起来，颇影响写作，故要提前去北戴河，离北京远一点。昨天我在中国书店专家服务部以10元高价买了一薄本旧书偶然遂，系一位明末襄城举人所写，叙述他被李自成队伍捕获及释放经过。","type":"paragraph"},{"text":"关于程千帆与李尔重两同志，我已写一短文，交给“文汇报”了。","type":"paragraph"},{"text":"祝好！       雪垠","type":"paragraph"},{"text":" 6月8日","type":"paragraph"},{"text":"淑耘（作协武汉分会党组成员，长江文艺副主编——编者）如何打击李蕤及老宋（李蕤爱人“长江文艺”编辑——编者），也请详细写给我。希望在我动身前能收到你的信。","type":"paragraph"}],"comments":[],"origin":"《右派言论选集》（湖北人民出版社，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"212d9c89c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一九六二年扩大的中央工作会议","authors":["晓黎"],"dates":[{"year":1981,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"扩大的中央工作会议是一九六二年一月十一日至二月七日在北京举行的。参加会议的有各中央局、中央各部门、人民解放军各部门和各省、市、自治区党委，地委，县委以及大型厂矿企业党委等各方面的领导干部，共计七千多人。这次会议发扬了民主，初步总结了“大跃进”中的经验教训，开展了批评与自我批评，在总结正反两方面经验的基础上，加深了对社会主义建设规律的认识。会上，毛泽东、刘少奇、周恩来、邓小平、朱德同志等都作了重要讲话。陈云同志在陕西省大组会上讲了话。刘少奇同志代表党中央作了书面报告和讲话，初步总结了建国以来，主要是一九五八年以来社会主义建设的经验教训。毛泽东同志一月三十日在会上作了重要讲话。在总结经验教训的基础上，他着重谈了必须健全民主集中制的问题，并作了自我批评。他指出，对于社会主义建设我们还缺乏经验，还有很大的盲目性，从全党来说，知识都非常不够，因此应该下苦功夫，积累经验，努力学习，弄清楚搞社会主义建设和各项工作的规律性，克服盲目性、增强自觉性。会议分析了我们工作中所犯错误除了经验不够的原因以外，根本的原因是不少领导同志不够谦虚谨慎，违反了实事求是和群众路线的传统作风，在不同程度上削弱了党和国家生活中的民主集中制。这次大会，对于纠正“大跃进”和“反右倾”的错误起了积极的作用，对于动员全党贯彻“八字方针”是一个重要的转折，使全国的经济工作很快克服困难，走上正确的轨道，起了十分重大的作用。　(晓黎)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cee4fbf2f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

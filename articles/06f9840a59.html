script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南税收工作中存在严重的任务观点及命令主义作风","authors":[],"dates":[{"year":1950,"month":8,"day":1}],"is_range_date":false,"parts":[{"text":"河南税收工作中存在严重的任务观点及命令主义作风","type":"title"},{"text":"（河南分社讯）河南省今年上半年的税收工作存在严重的任务观点及官僚主义、命令主义作风。表现在：","type":"paragraph"},{"text":"（一）重征，抢征，不该征的乱征，该征的不征。行店征了行佣税，又征营业税。形成抢征。相反的也有三不管的地区，漏税很多。不该征的剪子税、山柴税也征了。有的降低起征点，有的对不够起征点的下令征税，并说：“出了错我负责，不然不能完成任务！”甚至有的县税务局长说：“完成任务就行了，管什么政策不政策。”在商丘、柘城、鹿邑三县的交界处三个县都去征税。","type":"paragraph"},{"text":"（二）罚税不看对象，打击面太宽。商丘一农民买了一把锄，卖锄的漏报了印花税，罚了120倍。有的干部不懂百分比，认为按3％处罚就是罚三倍。因而错罚的亦不少。","type":"paragraph"},{"text":"（三）对商人的态度不好，稽征手续紊乱。有些税务干部骂商人是反动分子，认为“无商不奸”，还有把商会会长捆起来游街示众，以此威胁他人缴税。也有用欺骗方法的，潍县一税务员冒充工商科的人去查账，查了就征税。有些地区税票不填写完税证号码，使商人在运输上受到阻碍。","type":"paragraph"},{"text":"此外，税收干部贪污腐化和丢失税款现象亦很严重。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年8月1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06f9840a59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本经济界人士发表谈话  日中条约是发展两国经济和科技合作的新起点","authors":[],"dates":[{"year":1978,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本经济界人士发表谈话"},{"type":"paragraph","text":"日中条约是发展两国经济和科技合作的新起点"},{"type":"paragraph","text":"据新华社东京十月二十三日电　日本经济界人士二十三日向中国驻日本记者发表谈话，热烈祝贺中日和平友好条约正式生效，并热情欢迎邓小平副总理访问日本。"},{"type":"paragraph","text":"日本经济团体联合会会长土光敏夫说：“这次邓小平副总理阁下访问日本，两国政府之间互换了日中和平友好条约的批准书，从而这一条约正式生效。这对日中两国国民来说，是具有历史意义的值得庆贺的事情。”他说：“我坚信，通过这一划时代的条约的缔结，将会进一步促进在平等互利的原则下，两国经济以及各方面交流的发展。以这一条约作为相互信赖的不可动摇的基础，两国的友好关系将会日益得到发展。”"},{"type":"paragraph","text":"日本商工会议所会长永野重雄说：“这一条约是日本和中国共同努力的结果，两国政府和国民对它都是满意的。日中两国有两千年以上友好交往的历史，在近一个世纪里，虽然也发生过不幸，但是那是极为短暂的。我相信，以这一条约为新的起点，两国的经济、文化、技术以及科学等各方面的交流将进一步发展。”"},{"type":"paragraph","text":"日中经济协会会长稻山嘉宽指出，日中和平友好条约正式生效意味着日中两国之间新时代的开始。他说：“这次邓小平副总理访问我国，真正地揭开了日中新时代之幕。我国全体国民表示热烈欢迎。”稻山会长说：“置身于经济界的我们，决心以此为契机，为两国经济交流进一步发展而努力，并为中国的四个现代化作出贡献。”"},{"type":"paragraph","text":"日本经济界著名人士松下幸之助说：日中和平友好条约的生效，“意义的确是深远的”。他认为，只要各国为世界和平不惜努力，将会进一步实现世界的稳定、友好和繁荣。"},{"type":"paragraph","text":"日本精工公司董事长今里广记说：“这一条约使联结两国的纽带更加坚固，并为今后两国在经济、贸易、文化、科学技术等各方面的携手合作开辟了明朗的前景。日中两国十亿人口从而进一步团结，这对于亚洲和世界的和平稳定与繁荣具有重大意义。”"},{"type":"paragraph","text":"西日本国际贸易促进协会理事长、北九州市商工会议所副会长冈野正实说：“日中和平友好条约是日中两国人民的共同愿望。”“西日本经济界希望同中国在互通有无、平等互利的基础上，进一步发展经济贸易关系，支持中国人民实现四个现代化，并有助于西日本地方经济的发展。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6002ca42bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

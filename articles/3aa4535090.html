script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"8b5f4978-c592-4d06-a8ab-d5863e580ec2","name":"学习与批判一九七三年第四期","internal":false,"official":true,"type":"pdf","author":"《学习与批判》编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/8b5f4978-c592-4d06-a8ab-d5863e580ec2.pdf"],"article":{"title":"“谢基诺试验”是怎么一回事？","alias":"","parts":[{"type":"paragraph","text":"资料"},{"type":"paragraph","text":"“谢基诺试验”是怎么一回事？"},{"type":"paragraph","text":"谢基诺是设立在莫斯科附近图拉城市的一个化学联合企业。这个企业拥有职工七千多人，生产化肥和其他化学产品。一九六七年一月一日改行“计划工作和经济刺激的新体制”（以下简称“新经济体制”）。同年八月，根据苏修部长会议国家劳动工资问题委员会和化学工业部的“建议”，开始进行所谓“加强工作人员关心增加产量，提高劳动生产率和减少工作人员数量的经济试验”。它是通过兼职、合并工种、扩大服务范围等措施，不断加强工人的劳动强度，达到裁减人员、提高劳动生产率的目的。同时规定企业的工资基金总额几年不变，用裁减人员而节省下来的工资基金，留归企业一小撮特权阶级支配。由于这个“裁员”试验首先是在谢基诺化学联合企业作为“榜样”取得“经验”的，所以苏修报刊通常称之为“谢基诺试验”。"},{"type":"paragraph","text":"“谢基诺试验”引起了苏修叛徒集团的“很大兴趣”。一九六九年十月，苏修中央为此发表了《关于谢基诺化学联合企业党委会动员劳动者集体靠提高生产率来增加产量的工作经验》的决议，并大肆吹嘘这个黑“经验”，“具有重要的国民经济意义”，号召在全国各地推广，并责成各部和有关部门据此制定相应措施。一九七○年十二月十一日，苏修部长会议通过了《关于贯彻加强工作人员关心增加产量、提高劳动生产率和减少在业人数措施的办法》的决议。不久，苏修部长会议国家劳动工资问题委员会、国家计委、财政部和全苏工会中央理事会，给正在实行和准备实行“谢基诺试验”的企业，共同制定了十三项条件。其中包括采用这种方法须经上面点头，企业先得自已定员、定服务用款和其他劳动消耗定额以及计划人数指标等等。"},{"type":"paragraph","text":"一九七一年三月底，苏修叛徒集团头子勃列日涅夫在二十四大上吹捧“谢基诺试验”是“完善劳动报酬\"的榜样，叫曦“强度大、生产效率高的劳动应该加以鼓励和得到较高的报酬。正如谢基诺化学联合企业的经验所表明的，使企业有更广泛的条件去刺激对发展生产作出重大贡献、兼职、以主人翁的态度爱护社会财富的工作人员和集体是适宜的。”"},{"type":"paragraph","text":"由于苏修叛徒集团的大力推广，实行“谢基诺试验”的工业企业逐年有所增加。一九六九年六月，有三十多家。一九七〇年初，有六十多家，四十万人。一九七一年初，有一百二十一家，七十万人。一九七二年初，达三百多家。目前，“谢基诺试验”已成为苏修在工业、交通运输业和国营农场中推行“新经济体制”的主要方向，是实行资本主义血汗制度加强对劳动人民剥削的主要形式。"}],"authors":[],"dates":[{"year":1973}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":41,"page_end":41},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3aa4535090"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

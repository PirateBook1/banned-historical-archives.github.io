archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/12.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/13.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/14.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/15.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/16.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/17.png"],"article":{"title":"朱洪霞在市房地局礼堂集会上的讲话（节录）","alias":"","parts":[{"type":"title","text":"三月十五日朱洪霞在市房地局礼堂集会上的讲话（节录）"},{"type":"paragraph","text":"三月十五日下午二点一刻至四点半钟，由朱洪霞、胡厚民等人在市房地局礼堂召开了全市区、局和一些单位的头头会议，会议由胡厚民主持，朱洪霞等人讲了话。"},{"type":"paragraph","text":"朱洪霞说：“我们是彻底的唯物主义，不怕说我们是串连，说我们串连就是串连。走资派抓住文件中的几句话压我们，不理他。同志们说，文件中说，要在党委领导下进行这场运动。要看党委执行的是什么路线，你是执行的革命路线，我就听你的，象上海、清华大学那样我们就听，你是错误路线，我就坚决造你的反，跟你斗。我学了毛主席的指示后，觉得造反派的担子更重了，在社会主义社会这个历史阶段，走资派和造反派的矛盾是主要矛盾，走资派还在走，造反派就要坚决斗，这是历史赋予我们的使命。不但我们要斗，还要教育我们的儿子继续斗。同志们回去要动起来，要把钟家村、武胜路、三阳路、红钢城、司门口都占领起来，一人贴一条标语，在座的就有三、四百人，你们一人发动五人，你们都是头头，我看总可以吧，不要怕，他们说我们大字报上街，这是个方法问题。我们的路线是正确的，就是方法错了，也不要紧。”“我们不要怕撤职、调离，文化大革命五个回合，我们那一行没有尝过，这次要掌握大方向。目前，有造反派、走资派。还有一个派，是走资派派生出来的，我们不管他。我们只要把走资派打倒了，那一派就自然消失了。”"}],"authors":["朱洪霞"],"dates":[{"year":1976,"month":3,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"中共武汉市委材料组，一九七六年十二月","page_start":7,"page_end":8},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0cfa89fb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

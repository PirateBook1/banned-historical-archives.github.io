script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为马克思列宁主义在全世界的胜利而干杯中共中央设宴欢送日共代表团刘少奇周恩来朱德等同志出席宴会","authors":[],"dates":[{"year":1964,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十日电】　中共中央九日晚上举行宴会，欢送日本共产党中央政治局委员、中央书记处书记袴田里见和由他率领的日本共产党代表团。"},{"type":"paragraph","text":"中共中央副主席刘少奇、周恩来，朱德等出席了宴会。"},{"type":"paragraph","text":"出席宴会的日本共产党代表团团员有:日共中央政治局委县松岛治重，中央书记处书记米原昶，中央委员西泽富夫。"},{"type":"paragraph","text":"在充满兄弟情谊的宴会上，刘少奇同志和袴田里见同志先后祝酒，宾主为马克思列宁主义在全世界的胜利而干杯。"},{"type":"paragraph","text":"出席宴会作陪的，有中共中央政治局候补委员陆定一、薄一波，中央书记处候补书记杨尚昆，中央委员邓颖超、廖承志、林枫、刘宁一、伍修权，中央候补委县赵毅敏，以及各有关方面负责人。"},{"type":"paragraph","text":"【新华社北京十日电】　日本共产党中央政祖局委员、中央书驻处书记袴田里见和由他率领的日本共产党代表团由中共中央候补委员赵毅敏等陪同，今天上年乘专机离开北京，前往我国南方访问。"},{"type":"paragraph","text":"中共中央副主席周恩来，中央书记处候补书记杨尚昆，只及首都各界群众两千多人到机场欢送。"},{"type":"paragraph","text":"袴田里见同志和日共代表团团员米原昶、西泽富夫同志，同欢送群众告别时，人们挥舞红旗、彩带和花束，高呼“马克思列宁主义五岁!”“国际共产主义运动团结万岁!”“中日两国人民友好万岁!”“全世界无产者联合起来!”少先队员向日共代表团的同志献了鲜花。"},{"type":"paragraph","text":"日共代表团团员松岛治重暂留北京休养，今天也到机场送行。"},{"type":"paragraph","text":"今天到机场欢送的，还有中共中央委员廖承志、刘宁一，中共北京市委书记处书记冯基平，以及各有关方面的负责人。"},{"type":"paragraph","text":"到机场欢送的，还有越南驻中国大使陈子平，朝鲜驻中国大使馆临时代办郑凤珪，只及在北京的日本人士。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"廖承志","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"name":"赵毅敏","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9bf7685c4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

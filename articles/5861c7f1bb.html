script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民革北京市委员会座谈党与非党的隔阂","authors":["彭军"],"dates":[{"year":1957,"month":5,"day":11}],"is_range_date":false,"parts":[{"text":"民革北京市委员会座谈党与非党的隔阂","type":"title"},{"text":"彭军","type":"authors"},{"text":"本报讯  机关和学校里的共产党组织和民主党派组织如何搞好合作共事关系?民革北京市委会在九日召开的座谈会上热烈讨论了这个问题。参加这个座谈会的有中央和北京市机关民革基层组织的负责人和一部分大学教授。","type":"paragraph"},{"text":"在会上，许多人都认为，宗派主义是在共产党和民主党派之间的鸿沟。中央爱国卫生运动委员会办公室主任江上峰说，领导方面在使用干部上，对党员就重视，对非党的工作人员就不重视，因此使非党的工作人员产生作客思想。在提拔干部的工作上，也存在着不公平的现象。他说，卫生部有一个科，正科长不是党员，副科长是党员，去年调级的时候，党员副科长一下就被提拔为处长，但是，那位非党的科长虽然能力比他强，却没有得到提拔。他说，就是由于这些宗派主义情绪，在党和非党人士之间竖起了一堵厚厚的高墙。","type":"paragraph"},{"text":"铁道部教育局副局长苏从周提到铁道部计划局把非党人士调走的做法，是排斥非党人士的宗派主义情绪。他说，这样做的结果，使得一些被调走的非党工程师变得消沉起来。","type":"paragraph"},{"text":"北京市城市服务局副局长陈铭德对搞好党和非党人士合作共事关系提出了五点要求：一、党员要和非党人士交朋友，做到彼此都能够谈心里话；二、党员要当医生，医生不应该害怕病人，而应该抱着救死扶伤的精神，帮助非党人士进步和改正缺点；三、党员在工作中要对事不对人；四、对机关中各种制度，党和非党人士都应该严格遵守；五、党应该了解非党人士的心情，肯定他们是愿意靠拢党，是愿意为社会主义建设努力工作的。","type":"paragraph"},{"text":"财政部会计制度司副司长杨纪琬，就民主党派成员和共产党员如何合作问题，提出他们的一些经验。杨纪琬说，他们这个司三个司长，却代表着四个党派，因为其中有一位司长是共产党员，也是民主党派的成员。他们有话就谈、有意见就提的办法，增进了彼此的了解，消除了隔阂。在工作上，他们采取分工合作、大小事情都商量的办法，使得非党的司长感到自己有职有权。他们三位司长之间，还互相尊重优点，照顾特点，使大家都感到地位平等，相处很融洽。杨纪琬还说，非党的司长都积极争取党的帮助。","type":"paragraph"}],"comments":[],"origin":"《北京日报》1957年5月11日。原题为：“宗派主义造成党与非党的隔阂，民革北京市委员会座谈合作共事问题”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5861c7f1bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

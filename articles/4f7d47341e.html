script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"俄罗斯苏维埃联邦社会主义共和国宪法总纲","alias":"","parts":[{"type":"paragraph","text":"俄罗斯苏维埃联邦社会主义"},{"type":"paragraph","text":"共和国宪法总纲"},{"type":"paragraph","text":"（全俄中央执行委员会苏维埃共和国"},{"type":"paragraph","text":"宪法起草委员会通过的草案)"},{"type":"paragraph","text":"（一九一八年四月二十五日）"},{"type":"paragraph","text":"目前过渡时期俄罗斯苏维埃联邦社会主义共和国宪法的基本任务在于建立城乡无产阶级和贫农的专政，即强有力的全俄苏维埃政权，以彻底镇压资产阶级，消灭人剥削人的现象并建立既没有阶级区分也没有国家政权的社会主义制度。"},{"type":"paragraph","text":"一、俄罗斯共和国是联合在城乡工兵农代表苏维埃中的俄国全体劳动人民的自由的社会主义社会。"},{"type":"paragraph","text":"二、具有特殊生活习惯和民族成分的各区域的工兵农代表苏维埃联合成自治的区域联盟，受区域工兵农代表苏维埃代表大会及其执行机关领导。"},{"type":"paragraph","text":"三、各区域苏维埃联盟根据联邦原则联合成俄罗斯社会主义共和国，受全俄工兵农代表苏维埃代表大会领导，在代表大会闭会期间则受全俄中央执行委员会领导。载于一九一八年四月二十五日"},{"type":"paragraph","text":"选自新编《斯大林全集》“消息报”第八十二号"},{"type":"paragraph","text":"第4卷第55页"}],"authors":["斯大林"],"dates":[{"year":1918,"month":4,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":372,"page_end":372},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f7d47341e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

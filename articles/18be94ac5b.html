script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"关于攻济打援的作战计划问题","alias":"","parts":[{"type":"paragraph","text":"关于攻济打援的作战计划问题！！"},{"type":"paragraph","text":"（1948年8月22日）粟、谭、陈、唐："},{"type":"paragraph","text":"贺申电悉。（一）关于攻济及打援的作战计划由你们会商电告。（二）关于作战时间，提议在申删以前完成有关攻城及打援的一切准备工作，申删左右开始攻城，御援及打援部队申删以前进入指定阵地。（三）申删以前及申删以后两个月（包括作战及战后休整）共约八十至九十天，全军粮食、草料必须筹备齐全。（四）由临城3至大汶口?及由金乡至汶河两条敌援道路上，我军防御阵地的构筑，要有多道防御阵地，要能在临城至充州间、金乡至济宁间阻止敌援二十天以上，打援歼灭战似应预定在充州附近地区。（五）叶飞所"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军代司令员兼代政治委员粟裕、副政治委员谭震林、参谋长陈士和政治部主任唐亮的电报。"},{"type":"paragraph","text":"[2]指1948年8月20日申时粟裕、陈士、唐亮给中共中央军委的电报。电报说：西兵团各部除三纵已至金乡、嘉祥地区，野司直机关已至济宁东北地区外，均在原地休整待命。在陇海路南之一、四、八纵因考虑过早北移，易引起敌警惕，空运加强济南守兵，反影响下一战役行动，拟决定行动后，同时北移。"},{"type":"paragraph","text":"[3]临城，即今山东枣庄市薛城。[4]大汶口，镇名，位于山东泰安市南部。[5]叶飞，当时任华东野战军第一纵队司令员。率一、六、八纵应于攻城发起前若干天出动北移，不过早也不过迟。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"未养"},{"type":"paragraph","text":"玫济及打核的我计备由四你们会高需出从前完成有倒改城打援的州左右用始改城禁概及"},{"type":"paragraph","text":"年地三)州半册线两包抚作我及"},{"type":"paragraph","text":"华食草科"},{"type":"paragraph","text":"孔f天"},{"type":"paragraph","text":"约缓体程须等俏肩全0（）交河两德毅援近路！"},{"type":"paragraph","text":"繁婴有多范防！"},{"type":"paragraph","text":"蛋商阻上削金潮毛泽东致粟裕等电的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":8,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":416,"page_end":417},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"叶飞","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18be94a

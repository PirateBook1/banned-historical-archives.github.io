script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用战无不胜的毛泽东思想统帅抗旱  元江县各族革命人民全力抗旱誓夺丰收","authors":[],"dates":[{"year":1969,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用战无不胜的毛泽东思想统帅抗旱"},{"type":"paragraph","text":"元江县各族革命人民全力抗旱誓夺丰收"},{"type":"paragraph","text":"本报讯　云南省元江县各族革命人民坚决响应毛主席关于“在全国取得更大的胜利”的伟大号召，以顽强的革命精神，大战旱灾，誓夺今年农业大丰收。"},{"type":"paragraph","text":"元江县从去年十二月以来，连续七个月没有下过一场透雨，许多河流的流量普遍减少，其他沟渠的水源也干涸枯竭，出现了二十年来从未有过的干旱，给早稻保苗和中稻插秧带来了极大的困难。"},{"type":"paragraph","text":"在严重的干旱面前，广大贫下中农和革命干部认为，只要高举毛泽东思想伟大红旗，就能战胜任何困难，夺取丰收；但也有人认为，老天不下雨，再大的本事也没有办法。是勇敢地去战胜干旱，还是被干旱所吓倒？这是资产阶级与无产阶级世界观在抗旱斗争中的反映，也是能不能坚决贯彻毛主席关于“备战、备荒、为人民”伟大战略方针的重大问题。县革委会认为，只要用毛泽东思想统帅抗旱工作，就能战胜干旱。"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想。”元江县各级革命委员会遵照毛主席关于“政治工作是一切经济工作的生命线”的伟大教导，从县、区到大队、生产队和社员家庭，普遍开办了以落实“九大”提出的各项战斗任务为中心内容的毛泽东思想学习班，举办了用毛泽东思想战胜干旱、夺取今年农业大丰收的讲用会和活学活用毛泽东思想积极分子代表会，广泛地交流和推广用毛泽东思想战天斗地的典型经验。最近，大家认真学习了毛主席在“九大”期间所作的极其重要的讲话，认真学习了林副主席的政治报告，又反复学习了毛主席的“我们的同志在困难的时候，要看到成绩，要看到光明，要提高我们的勇气”的教导。通过学习，大大坚定了各族社员战胜干旱夺取丰收的信心。广大贫下中农说：“我们不靠天，不靠地，靠的是毛泽东思想，天大的困难我们都能克服。”"},{"type":"paragraph","text":"有些生产队共同用一个水库灌溉的，在抗旱栽插中，居于上游的队只顾自己灌溉，不顾下游队。他们带着这个问题，学习了毛主席关于“我们作计划、办事、想问题，都要从我国有六亿人口这一点出发”的教导，发扬了互相帮助，互相支持的共产主义协作精神，由争水变为让水、送水，保证了成千上万亩中稻田提前插上了秧。"},{"type":"paragraph","text":"在抗旱斗争中，元江县各级革委会的主要成员，遵照伟大领袖毛主席关于“从群众中来，到群众中去”的教导，纷纷深入抗旱保苗第一线，逐片逐丘地检查干旱情况，和贫下中农同学习、同商量、同劳动，就地解决问题，及时总结和交流抗旱经验，推动抗旱斗争。"},{"type":"paragraph","text":"元江县各族革命人民，以毛泽东思想为统帅，以坚定的信心，向严重干旱进行英勇顽强的斗争，夺得了抗旱抢栽、抗旱保苗的胜利。全县中稻地区适时插上了秧，比往年提前一个节令。现在全县大部分早稻已经成熟，丰收在望。现在，用毛泽东思想武装起来的元江县各族人民，在已取得胜利的基础上，更加意气风发，斗志昂扬，以“欲与天公试比高”的英雄气概，继续同干旱作斗争，夺取革命和生产的更大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16d62764f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

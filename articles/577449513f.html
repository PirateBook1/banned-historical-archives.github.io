script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"班禅电毛主席致敬  青海人民政府盛会欢迎班禅","authors":[],"dates":[{"year":1951,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"班禅电毛主席致敬"},{"type":"paragraph","text":"青海人民政府盛会欢迎班禅"},{"type":"paragraph","text":"【新华社西宁二十七日电】班禅返抵西宁后，于本月二十四日电毛主席致敬。电文中说：此次晋京，蒙您热烈招待，使我肺腑铭感。辞别后历游天津、上海、杭州、陕西等地，受到各地首长及各界人士的爱护和欢迎。我目睹了人民祖国的伟大建设和各兄弟民族的幸福生活，使我深深地感觉到由于您的英明领导和中央人民政府的正确措施，才能有今日新中国的成长和发展。我相信不久以后，西藏的一切建设也会和各地一样得到繁荣和发展。"},{"type":"paragraph","text":"【新华社西宁二十七日电】青海省人民政府于二十四日举行盛大晚会，欢迎从北京归来的班禅额尔德尼。省人民政府副主席喜饶嘉措致欢迎词。班禅额尔德尼在会上报告了他在首都谒见毛主席和参观北京、天津、上海、杭州、西安、苏州等地的经过。他说：“我们此行看到了伟大的祖国在迈步前进，看到了各民族人民在中国共产党领导下，开始过着幸福自由的新生活。我愿尽一切力量，坚决执行和平解放西藏的全部协议，使西藏人民更亲密地团结起来，在毛主席旗帜下，为建设新中国和新西藏而尽最大的努力。”"},{"type":"paragraph","text":"【新华社重庆二十六日电】中央人民政府政务院文化教育委员会组织的西藏工作队，已于二十二日、二十三日分两批乘飞机离重庆转赴西藏工作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"577449513f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

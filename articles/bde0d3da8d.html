script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"光荣的人回到光荣的首都二十万群众夹道欢呼　热情迎接志愿军英雄　周总理代表党中央、毛主席、政府和人民到车站迎候","authors":[],"dates":[{"year":1958,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新年社北京28日电】　我们伟大祖国对凯旋归来的优秀儿女——中国人民志愿军的热烈欢迎，今天在首都达到了新的高潮。"},{"type":"paragraph","text":"今天下午，当光荣的中国人民志愿军代表团乘火车到达北京的时候，中共中央副主席、全国人民政协主席、国务院总理周恩来和中央机关在北京的所有负责人都到车站欢迎。周恩来同志紧紧地握着中国人民志愿军司令员杨勇上将和政治委员王平上将的手，激动地说:“我代表党中央和毛主席，代表政府和全国人民，最热烈地欢迎你们——胜利凯旋的英雄们!”"},{"type":"paragraph","text":"今天，在祖国的首都，从北京车站的月台到北京饭店的大门前，沿街接满了彩旗、彩带和横幅标语，沿途还捞起了许多标语塔。"},{"type":"paragraph","text":"下午3时整，中国人民志愿军代表团和志愿军文艺工作团乘坐的火车徐徐开进北京车站。这时，军乐队奏起了庄严的中国人民志愿军战歌，周恩来同志和成千的各界人民一起，合着乐曲兴高彩烈地唱起这支英雄的战歌来。"},{"type":"paragraph","text":"英雄们步下火车以后，受到了周恩来同志，中共中央政治局委员、人大常委会副委员长、北京市长彭真，中共中央政治局委员、国务院副总理陈毅元帅，人大常委会副委员长、中国人民抗美援朝总会主席郭沫若，人大常委会副委员长、民革中央主席李济深，人大常委会副委员长程潜，国防委员会副主席张治中和北京抗美援朝分会主席张奚若，以及朝鲜驻中国大使李永镐等的热烈欢迎。"},{"type":"paragraph","text":"用最美好的语言也难于形容出中央各级领导同志同凯旋归来的英雄们会见时的生动情景。有人在紧紧的同英雄们亲切握手，有人互相热烈拥抱，有人在大声地叙谈着，许多人抑制不住兴奋的感情而落下了眼泪。周恩来总理兴奋地抱着两个志愿军英雄战士的手臂，同他们一起合影留念。几百名少年儿童代表首都人民向归国英雄们献了鲜花。当英雄们在欢乐的乐曲中步出用彩绸和标语装饰起来的月台时，月台上的群众跳跃欢呼，把大批彩色纸片和纸条撒给英雄们。杨勇上将和王平上将含着感激的眼泪，挥舞着鲜花向欢迎群众致意。"},{"type":"paragraph","text":"走出车站以后，杨勇上将由彭真和郭沫若陪同，王平上将由李济深和程潜陪同分别乘上敞篷汽车，同志愿军代表团和志愿军文艺工作团一起由车站到北京饭店。在这条漫长的道路两旁，人山人海，到处都是密密麻麻的欢迎群众。在汽车所经过30分钟的时间内，这条宽阔的马路上空，鞭炮一直在轰响，烟尘蔽空，各种乐器一直在奏鸣，彩旗如林，彩花飞舞，歌声和口号声连绵不断，响彻云端,英雄们走到那里，那里就是欢乐的高潮。"},{"type":"paragraph","text":"20多万欢迎群众中，包括工、农、兵、学、商和各行各业，他们不仅代表600多万首都人民来欢迎归国的英雄们，而且他们也代表着全国6亿多人民来欢迎归国的英雄们。中国人民解放军陆海空三军部队代表和首都民兵师全体士兵在看到他们英勇的战友时特别兴奋。解放军的官兵们热烈鼓掌，为亲密的战友志愿军在抗美援朝斗争中所取得的伟大胜利而欢呼。首都民兵师的男女民兵今天全副武装，雄赳赳地整队在车站广场上欢迎志愿军。当杨勇上将、王平上将乘坐的敞篷车走到民兵师的队伍前，这时在民兵师的队伍里，各营连的指挥员都高呼:“向志愿军致敬”，民兵们也随之有节奏地高呼三声:致敬、致敬、致敬。杨勇上将不断挥舞着花束向首都民兵们表示致意，并且不时地和彭真、郭沫若交谈，称赞祖国首都的民兵阵容雄壮整齐，是祖国一支强大的后备力量。"},{"type":"paragraph","text":"祖国人民的隆重欢迎，大大鼓舞了志愿军的英雄们。他们表示今后要在建设和保卫祖国的事业中，贡献出自己的全部力量。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1958\\10\\58at010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中国人民志愿军代表团10月28日到达北京。在车站受到首都人民的热烈欢迎。前排自左至右:彭真、杨勇、王平、郭沫若。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1958\\10\\58at010302.JPG\"\u003e"}],"comments":[],"origin":"新华社社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"彭真","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bde0d3da8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

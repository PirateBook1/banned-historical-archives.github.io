script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南党政代表团举行盛大答谢宴会周恩来叶剑英张春桥姚文元李先念纪登奎李德生汪东兴王洪文华国锋　吴德陈云李富春邓小平徐向前聂荣臻郭沫若和宾努首相等应邀出席　黎笋同志和周恩来同志先后讲话，盛赞越中兄弟友谊的新发展","authors":[],"dates":[{"year":1973,"month":6,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年六月七日电　越南劳动党和越南民主共和国政府代表团，今天晚上在人民大会堂宴会厅举行盛大答谢宴会。"},{"type":"paragraph","text":"我国党政领导同志和各方面的负责同志周恩来、叶剑英、张春桥、姚文元、李先念、纪登奎、李德生、汪东兴、王洪文、华国锋、吴德、陈云、李富春、邓小平、徐向前、聂荣臻、郭沫若、耿飚、乔冠华等，应邀出席了宴会。"},{"type":"paragraph","text":"柬埔寨民族统一阵线中央政治局主席、王国民族团结政府首相宾努亲王，大臣秀木，副大臣万比尼，西哈努克亲王的女儿伦赛公主和她的丈夫，也应邀出席了宴会。"},{"type":"paragraph","text":"越南劳动党中央委员会第一书记黎笋，越南劳动党中央委员会政治局委员、越南民主共和国政府总理范文同，越南劳动党中央委员会政治局委员、越南民主共和国政府副总理黎清毅，以及越南劳动党和越南民主共和国政府代表团的其他成员李班、吴船、黄文进、陈参，越南南方共和驻中国大使阮文广，以及在北京的其他越南同志，出席宴会。"},{"type":"paragraph","text":"宴会厅里并排悬挂着中国国旗和越南民主共和国国旗。当周恩来、叶剑英、张春桥、姚文元、李先念等我国党政领导同志，宾努首相，和黎笋、范文同、黎清毅等同志，一起进入宴会大厅时，全场热烈鼓掌，乐队奏欢迎曲。"},{"type":"paragraph","text":"在充满热烈友好气氛的宴会上，黎笋同志和周恩来同志先后讲话，盛赞越中兄弟友谊的新发展。"},{"type":"paragraph","text":"黎笋同志在讲话中说，特别值得我们永远铭记的是，毛泽东主席亲切会见了我们代表团，以及我们党政代表团和中国党政代表团为进一步加强两党和两国人民之间的关系，在充满着同志加兄弟的深情厚谊的气氛中进行的会谈。即将发表的联合公报和即将签署的关于中国给予越南的经济和军事无偿援助的协定，是我们两国人民伟大友谊和战斗团结的光辉表现和新发展。"},{"type":"paragraph","text":"周恩来同志在讲话中说，同志们在我国的访问还没有结束，但是，完全可以这样说，你们的访问获得了圆满的成功。你们的访问，为进一步巩固和发展中越两党和两国的伟大友谊和战斗团结作出了重大的贡献。中国人民决心在毛主席的无产阶级革命路线的指引下，努力把社会主义祖国建设得更加繁荣富强，不辜负越南人民对我们的期望。"},{"type":"paragraph","text":"黎笋同志和周恩来同志讲话以后，乐队分别奏中国国歌和越南民主共和国国歌。"},{"type":"paragraph","text":"应邀出席宴会的还有:"},{"type":"paragraph","text":"人大常委会委员区棠亮、贝时璋、吴有训；"},{"type":"paragraph","text":"政协全国委员会常务委员董其武、王芸生；"},{"type":"paragraph","text":"中共中央和政府各部门、对外友协的负责人方毅、李强、韩念龙、仲曦东、于桑、刘西尧、谷牧、殷承祯、陈绍昆、杨杰、范子瑜、王猛、任允中、韩宗正、顾秀莲、康世恩、陈仁洪、杨立功、张彬、周子健、陈维稷、钟夫翔、吴庆彤、杨德中、马仁辉、杨骥、刘建功、张纪之、鲁瑛、于会泳、王守湘、陆维钊，中越友好人民公社的负责人李九玲；"},{"type":"paragraph","text":"中国人民解放军各方面负责人张才千、肖劲光、田维新、张令彬、王宏坤、马宁、张达志、姚国民、陈士榘、宋维栻、黄文明、黄振棠、吴忠、苑化冰、尹佐珍；"},{"type":"paragraph","text":"中国驻越南民主共和国大使王幼平。"},{"type":"paragraph","text":"各国驻中国外交使节应邀出席了宴会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李富春","type":"人物"},{"name":"李德生","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"陈云","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79b441ffe4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

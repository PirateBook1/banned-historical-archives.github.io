script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡共书记桑穆加塔桑指出毛主席著作是被压迫人民的指南毛主席是当代世界革命领袖","authors":[],"dates":[{"year":1966,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社科伦坡14日电　锡兰共产党政治局委员、书记处书记桑穆加塔桑发表文章指出，毛泽东主席是当代最伟大的马克思列宁主义者，是当代世界革命的领袖。"},{"type":"paragraph","text":"桑穆加塔桑的文章刊登在十四日的锡兰《劳工报》和《工人报》上。文章指出:世界上没有任何领导人象毛泽东那样受到自己的人民的热爱。他领导在帝国主义列强和军阀的桎梏之下受苦受难的人民冲破封建主义的黑暗，摆脱了落后和半文盲状态，进入了社会主义的光明时代，在社会主义制度下，中国已成为世界强国。"},{"type":"paragraph","text":"文章说:毛泽东是创造性的马克思列宁主义者。他发展了马克思列宁主义。毛主席“在领导中国的长期革命过程中的著作，现在成了马克思主义的宝库，成了不仅是中国人的指南，并且也是要从他的学说中寻求鼓舞和指导的所有被压迫人民的指南。”"},{"type":"paragraph","text":"桑穆加塔桑说，“今天，世界上没有任何一位领袖象毛泽东那样，除了得到世界上人口最多的国家的人民的热爱和信任之外，还得到外国的人民这样的热爱和尊敬。他是当代最伟大的马克思列宁主义者。他是当代世界革命的领袖。他也是当代世界上最受人尊敬的领袖。”"},{"type":"paragraph","text":"“毛泽东思想是照亮全世界一切被压迫人民的道路的指路明灯。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a0c42dd4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

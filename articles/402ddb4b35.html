<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——无花蔷薇","authors":["西北师范学院","车轰"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"大字报——无花蔷薇","type":"title"},{"text":"西北师范学院车轰","type":"authors"},{"text":"有这样一小撮人；他们过去靠依附“三害”起家，现在又想靠替“三害”打“掩护战”发迹籍口某些“别有用心”的大字报的出现，梦想用“大帽子”压倒运动，好以后爬上高居群众之上的宝座。","type":"paragraph"},{"text":"有人说这些人是“三害”的狗尾巴，我们说这不是狗尾巴，而是绵羊尾巴，因为狗尾巴还有根骨头。","type":"paragraph"},{"text":"×　　×　　×","type":"paragraph"},{"text":"“蚍蜉撼大树，可笑不自量”韩愈老先生早就这样嘲笑过了，然而今天仍有这种的可笑“蚍蜉”他们趁着这大放大鸣的阶段，把宗派和党派混为一谈，把我们今天的缺点夸张为“乌云天、漆黑地”他要想在党的身上抹灰，不小心却抹白了自己的鼻子。","type":"paragraph"},{"text":"党是坚强的，永远推不倒的，党敢于放手发动大家大放大鸣，这就是党强大有力，相信自己的证据。“蚍蜉”们的技俩，其结果只有一个他引起了群众的警惕，它说明了阶级斗争还在进行。","type":"paragraph"},{"text":"当然，“蚍蜉”们的乱鸣还产生了另一种效果：他们捣乱了群众的视线，无意之间给“三害”抵抗运动的挡箭牌。","type":"paragraph"},{"text":"×　　×　　×","type":"paragraph"},{"text":"在中央统战部召开的会议上有人发言说积极份子是挖“沟”筑“墙”的义勇队，这种笼统的提法打伤了一些跟着共产党走的真正的积极份子，事实上又在那里筑“墙”。","type":"paragraph"},{"text":"然而也还有这样一种头载浩然巾的“两面派的积极份子”，他们对党员胁肩谄笑，对群众耀武扬威，筑“墙”挖“沟”的工作就是他们担当了好多。","type":"paragraph"},{"text":"×　　×　　×","type":"paragraph"},{"text":"宗派主义者爱骂别人是搞小集团，搞小圈子，因为要喝散了群众，他们的宗派主义才得以巩固。","type":"paragraph"},{"text":"眼睛明亮的人会发现，在某些指责别人搞小集团，小圈子的言论中就往往有宗派主义的蛛丝马迹可寻。","type":"paragraph"},{"text":"混战的阶段似乎过去了，混战中有些战术，却还使人记忆尤新，仅记录下来，供未来的“军事学家”研究：","type":"paragraph"},{"text":"一曰：连骂带打，文武全才，但愿天下大乱，方好拍手称快；","type":"paragraph"},{"text":"二曰：小事化大，跟着起哄，只顾要看热闹，管他后果如何；","type":"paragraph"},{"text":"三曰：混淆是非，指鹿为马，不惜歪曲事实，但求打倒对手；","type":"paragraph"},{"text":"四曰：化名围攻，以壮声势，表面百家争鸣，其实仅此一家；","type":"paragraph"},{"text":"五曰：指桑骂槐，指东说西，表面嘻嘻哈哈背后悄悄捣鬼；","type":"paragraph"},{"text":"六曰：冒名顶替，制造混乱，为求挑拨诬蔑，不惜违法乱纪；","type":"paragraph"},{"text":"七曰：帽子横飞，借装“纠偏”，搬用肃反武器，好使群众结活；","type":"paragraph"},{"text":"八曰：混水摸鱼，诬蔑全党，利用花言巧语，想使运动变质；","type":"paragraph"},{"text":"九曰：避重就轻，避大谈小，说话躲躲闪闪以便蒙混过关；","type":"paragraph"},{"text":"十曰：趁机报复，攻击私人，不问运动方向，但求发泄私怨；稍有不信，请细看满校的各色大字报。","type":"paragraph"},{"text":" ——车轰","type":"paragraph"},{"text":" 来源：《香花乎？毒草乎？(1)》（西北师范学院学委会，1957年6月18日）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"402ddb4b35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

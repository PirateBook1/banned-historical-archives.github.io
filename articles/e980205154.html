script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东思想指引下把边疆建成坚强的红色堡垒  国防部授予某部三连“政治边防模范连”称号","authors":[],"dates":[{"year":1967,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛泽东思想指引下把边疆建成坚强的红色堡垒"},{"type":"paragraph","text":"国防部授予某部三连“政治边防模范连”称号"},{"type":"paragraph","text":"新华社昆明七日电　国防部最近发布命令，授予中国人民解放军昆明部队某部三连以“政治边防模范连”的光荣称号。"},{"type":"paragraph","text":"命令说，三连在驻守边境地区，执行对敌斗争、保卫边防和开展少数民族工作、建设边疆的艰巨任务中，高举毛泽东思想伟大红旗，活学活用毛主席著作，坚持以毛泽东思想建设军队，狠抓活思想，在改造世界观上狠下功夫，促进了部队的思想革命化，牢固地树立起了以边疆为家，以艰苦为荣，长期保卫边疆，长期建设边疆的思想。在尖锐复杂的阶级斗争中，全连人员爱憎分明，立场坚定，勇敢地同敌人进行不调和的斗争，顶住了社会上各种“香风”陋俗的侵袭，好人好事蔚然成风。三连在保卫边防、建设边防的工作中，坚决贯彻执行党中央、中央军委从政治上建设边防的方针，充分发动群众，相信群众，依靠群众，团结兄弟民族，紧紧掌握阶级和阶级斗争这条纲，积极向群众宣传毛泽东思想，用毛泽东思想武装兄弟民族，使毛泽东思想在兄弟民族中深深扎根，从根本上提高了群众的觉悟。三连指战员们并协同当地政府进行社会改革，大抓民兵三落实，培养了一批建设社会主义新边疆的民族干部；帮助兄弟民族发展集体经济，显著地改善了群众生活，建立了稳固的军民联防，粉碎了各种阶级敌人的阴谋破坏活动，把边疆建设成了一座坚强的红色前哨堡垒。"},{"type":"paragraph","text":"国防部在命令中希望三连同志更高地举起毛泽东思想伟大红旗，突出政治，保持荣誉，发扬荣誉，永不自满，永远前进。命令并号召全军部队，特别是海防、边防部队，学习三连的革命精神，忠实地贯彻执行林彪副主席关于搞好政治边防的指示；加强海防、边防，做好少数民族工作，密切军民关系，搞好军民联防，把我们的国防线筑成一道真正的铜墙铁壁。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e980205154"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

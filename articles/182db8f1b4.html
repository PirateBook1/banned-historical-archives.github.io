script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji13","name":"毛泽东全集第13卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji13.pdf"],"article":{"title":"在延安党政军生产动员大会上的讲话叫","alias":"","parts":[{"type":"paragraph","text":"在延安党政军生产动员大会上的讲话！"},{"type":"paragraph","text":"（1939年2月2日）"},{"type":"paragraph","text":"在我们面前摆着三条路：饿死呢？解散呢？还是自己动手呢？饿死是没有一个人赞成的，解散也没有一个人赞成的，还是自己动手吧！一这就是我们的回答。"},{"type":"paragraph","text":"要继续抗战，就需要动员全中国的人力物力。要发动人力，就要实行民权主义；要动员物力，就要民生主义。今天的生产动员大会，也就是实行民生主义的大会。陕甘宁边区有二百万居民，还有四万脱离生产的工作人员，要解决这二百零四万人的穿衣吃饭问题，就要进行生产运动。这四万人在过去，不知道怎样生产，也没有工夫生产，而事实上也不必要生产。在中央苏区，各机关粮食多得很，因而也不必要工作人员去生产；同时，那时候的环境是非常紧张的，处在包围战争的环境中，各机关工作都很忙，部队在战斗中；再则，那时也没有经验，不知道怎样来生产。现在不同了，现在是处在新的抗日战争的环境中，又在历史所造成的落后经济的陕北，显然的，经济是较困难了。因此，就要自己来解决生活问题。现在虽同样是战争的环境，但这与过去是不同的；各机关的工作虽"},{"type":"paragraph","text":"[1]2月2日，中共中央在延安召开生产动员大会，李富春在会上作题为“加紧生产，坚持抗战”的报告。毛泽东、洛甫（张闻天）、陈绍禹（王明）等出席大会并讲话。这是毛泽东讲话的一部分。然一样很忙，但在新的环境，即在国内和平、对外战争的环境中，工作忙的程度也有些不同。讲到经验，现在也有了。去年留守兵团部分地进行了生产运动，他们日常生活改善了。冬天解决了鞋袜问题，过去有部队的战士们冻足冻手，现在这种现象消失了，这也是进行生产之功。所以无论部队机关，这种生产运动必须开展起来。大家种菜喂猪，办合作社，进行一场伟大的经济战线上的斗争。"},{"type":"paragraph","text":"生产运动，要解决陕甘宁边区二百零四万人的吃饭穿衣问题，而且还包括一个新的工农商学兵团结起来的意义。工农商学兵团结起来，也叫做知识与劳动团结起来，消灭了过去劳心与劳力分裂的现象。"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":2,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":210,"page_end":211},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"182db8f1b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

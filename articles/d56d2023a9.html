script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"埃及出版小册子介绍新中国情况毛主席为“共和国报”元旦专刊题词","authors":[],"dates":[{"year":1957,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京3日电】　开罗消息:埃及“共和国报”1日向它的读者免费散发了一本有关中华人民共和国情况的小册子。"},{"type":"paragraph","text":"这本小册子一共八十页。它刊载了毛泽东主席给“共和国报”元旦专刊的题词以及埃及总统纳赛尔的题词。"},{"type":"paragraph","text":"毛泽东主席在题词中代表中华人民共和国和中国人民向埃及政府和埃及人民表示热烈的祝贺。他说:“中埃两国间友好关系的发展和巩固，对促进亚非国家的友好合作和保卫世界和平，有着重大的意义。中国人民完全支持埃及人民在纳赛尔总统领导下反抗外国侵略者和维护自己的独立和主权的正义斗争。”"},{"type":"paragraph","text":"纳赛尔题词说:“中国人民和埃及人民建立了世界上两个最古老的文明国家，现在我们的人民又一起来保卫人类文明免遭毁灭。”"},{"type":"paragraph","text":"纳赛尔说，埃及迫切希望加强同亚洲国家的关系，这是由于它们具有共同的文化和经济利益，也因为埃及和亚洲国家正在反对帝国主义的解放斗争中共同战斗。"},{"type":"paragraph","text":"纳赛尔说，埃及“欢迎和期望同中国进行最紧密的政治、经济和文化的合作”。"},{"type":"paragraph","text":"埃及驻中国大使拉加卜将军在他所写的一篇长文章中要求埃及从中国输入它所需要的机器和其他商品。拉加卜说，埃及可以用棉花或者埃镑来支付它从中国输入的货物。"},{"type":"paragraph","text":"这本小册子登了许多关于中国货物的广告，其中包括重型机器、纺织品和丝织品。"},{"type":"paragraph","text":"这本小册子还登载了许多中国作家和埃及作家写的文章。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d56d2023a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

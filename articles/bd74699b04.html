script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彭冲同志在上海市教育工作者迎春茶话会上指出   要造成尊重教师的社会舆论","authors":[],"dates":[{"year":1980,"month":2,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"彭冲同志在上海市教育工作者迎春茶话会上指出"},{"type":"paragraph","text":"要造成尊重教师的社会舆论"},{"type":"paragraph","text":"新华社上海二月九日电 中共上海市委第一书记、上海市市长彭冲昨天在上海市教育工作者迎春茶话会上指出，办好学校主要依靠教师们的辛勤劳动。他说，我们一定要造成一种尊重教师，特别是尊重教师辛勤劳动的社会舆论。他向在座的教师们表示敬意。"},{"type":"paragraph","text":"彭冲说，党中央提出的在本世纪末实现四个现代化的宏伟目标，代表了全国人民的最大利益。我们的教育方针也要为实现四化服务，培养有社会主义觉悟的、有文化的劳动者。广大教师要坚定不移地贯彻党的教育方针，献身教育事业。当前我们要认真学习、深刻理解邓小平同志关于目前的形势和任务的重要报告，维护安定团结的大好形势，加强对学生的政治思想工作，对他们进行爱国主义教育、革命传统教育、社会主义教育，为培养具有共产主义道德品质的一代新人作出贡献。"},{"type":"paragraph","text":"中共上海市委第二书记陈国栋、书记夏征农，上海市副市长杨恺也在会上讲话。九十二岁高龄的老教育家、上海市人代会常务委员会副主任吴若安也参加了茶话会。"},{"type":"paragraph","text":"参加茶话会的有全市高等学校、中等专科学校和业余教育、中小学以及幼儿园的劳动模范、先进工作者、特级教师、模范班主任的代表等三百多人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd74699b04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

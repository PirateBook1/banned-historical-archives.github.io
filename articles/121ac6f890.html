script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来总理致电阮友寿主席，最热烈祝贺南越军民无比辉煌的胜利  越南南方人民抗美救国战争发展到了一个新的高度  毛泽东思想武装的七亿人民誓作越南人民坚强后盾","authors":["周恩来"],"dates":[{"year":1968,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来总理致电阮友寿主席，最热烈祝贺南越军民无比辉煌的胜利"},{"type":"paragraph","text":"越南南方人民抗美救国战争发展到了一个新的高度"},{"type":"paragraph","text":"毛泽东思想武装的七亿人民誓作越南人民坚强后盾"},{"type":"paragraph","text":"新华社二日讯　周恩来总理二日打电报给越南南方民族解放阵线中央委员会主席团阮友寿主席，最热烈地祝贺英雄的越南南方人民解放武装力量和越南南方人民最近以排山倒海之势，向敌人发动的袭击中取得的无比辉煌的胜利。电报全文如下：越南南方民族解放阵线中央委员会主席团阮友寿主席："},{"type":"paragraph","text":"最近，越南南方人民解放武装力量同广大人民群众一道，以排山倒海之势，出奇制胜，同时向敌占区五十多个城镇，包括西贡、岘港、顺化等大城市、省会和军事据点，发动袭击，取得了无比辉煌的胜利。捷报传来，全中国人民无不为之欢欣鼓舞。我代表中国人民和中国政府，向你，向英雄的越南南方人民解放武装力量和越南南方人民，表示最热烈的祝贺。"},{"type":"paragraph","text":"你们的这次胜利，标志着越南南方人民的抗美救国战争发展到了一个新的高度。你们的这次胜利，再一次证明了人民战争的无比强大的威力。"},{"type":"paragraph","text":"美国侵略者在越南的日子不长了，惟其不长，它必然还会进行更加疯狂的垂死挣扎。但是，敌人越是疯狂，正好更加锻炼越南人民敢于斗争、敢于胜利的坚强意志。我们的伟大领袖毛主席说，“坚持下去就是胜利。”我们深信，英雄的越南人民，一定能够再接再厉，排除万难，奋勇前进，彻底打败美国侵略者，取得最后胜利。"},{"type":"paragraph","text":"用毛泽东思想武装起来的七亿中国人民，誓作你们的坚强后盾！"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九六八年二月二日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"121ac6f890"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、人大常委会、国务院讣告，周恩来同志逝世","authors":["新华社"],"dates":[{"year":1976,"month":1,"day":9}],"is_range_date":false,"parts":[{"text":"中共中央、人大常委会、国务院讣告　周恩来同志逝世","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社一九七六年一月八日讯中国共产党中央委员会、中华人民共和国全国人民代表大会常务委员会、国务院讣告中国共产党中央委员会、中华人民共和国全国人民代表大会常务委员会、国务院以极其沉痛的心情宣告：","type":"paragraph"},{"text":"中国共产党中央委员会委员、中央政治局委员、中央政治局常务委员会委员、中央委员会副主席、中华人民共和国国务院总理、中国人民政治协商会议全国委员会主席周恩来同志，因患癌症，于一九七六年一月八日九时五十七分在北京逝世，终年七十八岁。","type":"paragraph"},{"text":"周恩来同志是中国共产党的优秀党员，是中国人民伟大的无产阶级革命家，是中国人民的忠诚的革命战士，是党和国家久经考验的卓越领导人。","type":"paragraph"},{"text":"周恩来同志一九七二年得病以后，在伟大领袖毛主席、党中央经常的亲切关怀下，医护人员进行了多方面的精心治疗。周恩来同志一直坚持工作，同疾病进行了顽强的斗争。由于病情恶化，医治无效，中国人民的伟大战士周恩来同志终于和我们永别了。他的逝世，对于我党我军和我国人民，对于我国的社会主义革命和建设事业，对于国际反帝、反殖、反霸的事业和国际共产主义运动的事业，都是巨大的损失。","type":"paragraph"},{"text":"周恩来同志忠于党，忠于人民，为贯彻执行毛主席的无产阶级革命路线，争取中国人民解放事业和共产主义事业的胜利，英勇斗争，鞠躬尽瘁，无私地贡献了自己毕生的精力。在毛主席的领导下，周恩来同志对建设和发展马克思主义的中国共产党，对建设和发展战无不胜的人民军队，对夺取新民主主义革命的胜利，创建社会主义的新中国，对巩固工人阶级领导的以工农联盟为基础的各族人民的大团结，发展革命统一战线，对争取社会主义革命和建设事业的胜利，争取无产阶级文化大革命和批林批孔运动的胜利，巩固我国的无产阶级专政，对加强国际革命力量的团结，反对帝国主义、社会帝国主义和现代修正主义的斗争，都作出了不可磨灭的贡献，建立了不朽的功绩，受到全党全军全国人民的衷心爱戴和尊敬。","type":"paragraph"},{"text":"周恩来同志的一生，是为共产主义事业光辉战斗的一生，是坚持继续革命的一生。","type":"paragraph"},{"text":"周恩来同志逝世的消息，将在我国人民的心中引起深切的悲痛。我们要化悲痛为力量。全党全军全国人民都要学习周恩来同志的无产阶级革命精神和高尚革命品质，在毛主席为首的党中央领导下，团结一致，以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，坚持无产阶级国际主义，巩固和发展无产阶级文化大革命的胜利成果，为巩固无产阶级专政，反修防修，为把我国建设成为社会主义的现代化强国，为共产主义事业的胜利而奋斗。","type":"paragraph"},{"text":"中国人民伟大的无产阶级革命家、杰出的共产主义战士周恩来同志永垂不朽！","type":"paragraph"},{"text":" （载《人民日报》一九七六年一月九日）","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九七六年一月九日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06b2657906"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

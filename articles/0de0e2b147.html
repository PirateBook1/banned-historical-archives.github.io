<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安陆县有些试点队社会主义教育运动煮了“夹生饭”","authors":["编","胡烈斌"],"dates":[{"year":1963,"month":9,"day":6}],"is_range_date":false,"parts":[{"text":"安陆县有些试点队社会主义教育运动煮了“夹生饭”","type":"title"},{"text":"胡烈斌编","type":"authors"},{"text":"新华社武汉讯  湖北省安陆县委最近对社会主义教育试点队的工作进行了复查，发现有22.9%的生产队煮了“夹生饭”。","type":"paragraph"},{"text":"这个问题首先在巡店区的刘桥、牌坊、杨坡三个大队的社会主义教育试点中发现的。县委工作组在这三个大队共花了四十六天，搞完了对敌斗争。这时工作组要回县参加三级干部会。回县前工作组对前段工作作了这样的估计：“运动搞得不错，起码可以管上十年。”但就在工作组回县参加三级干部会议期间，队里发生了这样几件事：刘桥大队第二队斗争过地主的贫下中农跑到地主家里叩头赔礼；牌坊大队第六队的两个贫农挨了斗争；刘桥大队贫下中农委员会副主任的儿子被一群坏分子子弟打了一顿；牌坊大队第五队凡是重活、脏活都派给贫下中农做，等等。工作组回队听到这些情况以后，认真地复查了前段工作。复查结果，三个大队的三十二个生产队中，有七个生产队煮成了“夹生饭”，占22.9%，其他队的工作，也都有些问题。","type":"paragraph"},{"text":"这些试点队为什么煮了“夹生饭”？原因很多，但总根是在工作组身上。有些同志不懂得依靠群众自己解放自己的道理，忽视了诉苦发动这个关键。他们撇开了干部，自己包办扎根。扎了根，也不依靠根子串连发动，因此，工作组一走，就又回生了。具体分析，有以下几个原因：","type":"paragraph"},{"text":"一、根子扎得不正。三个大队扎了七十三个根子，其中有八个扎得不正。牌坊六队的根子杨国松，过去在国民党的杂牌军队里混过几年。解放后当农会主席、初级社主任时，屡次贪污。这次工作组又扎上了他，还选他当贫下中农组长。工作组回县开会时，他的原形就暴露了。他把队里三头大马、三头小牛卖掉，换了四头大牛，从中贪污二百二十五元。他成天不劳动，上街、睡觉还要队里记工分。他还找了一些借口，将贫农杨长庆、杨国勤狠狠斗了一通，还罚了他们的工分。群众非常不满，说：“赶走了一个瞎子，换上了一个跛子，总是不中的哟！”","type":"paragraph"},{"text":"二、若没有诉透。没有把个人苦引导到阶级苦，思想发动不成熟，因此，宗族关系超过了阶级关系，给敌人留下“窝边草”或“防空洞”。有些与敌人是亲房叔伯关系的贫下中农，甚至成了敌人的保镖和复仇者。刘桥二队群众还没发动好，就准备斗争反革命分子李先典。中农李宗凯知道这个情况后就给李先典通风报信，结果李先典畏罪自杀。李先典死后，他的两个弟弟(下中农)扬言要杀两个干部替哥哥报仇。漏网富农高大敏补划了富农，他的叔伯弟弟高大国(生产队长)向工作组告贫下中农委员会副主任李先顺的黑状。李先顺怕遭暗杀，天一黑就不敢出门。刘桥七队贫下中农组长汪仁才苦大仇深，这次运动他本人很积极，可是，没有通过他发动全家，他斗争了地主后，老婆骂他，儿子也埋怨他说：“把人家(指地主)得罪了，国民党来了要杀头的！”在家庭包围下，他便跑到地主汪仁志家里去赔礼道歉说：“这次是姓帅的要斗你，工作组在这里，我又不能不应付一下，请勿记在心上。”","type":"paragraph"},{"text":"三个大队有七百五十六人参加了贫下中农小组，其中硬拉进来的有一百九十六人，占组织起来的24.9%。参加斗争会的有三百七十人，其中假斗争的有七十三人，诉苦的有二百四十三人，其中诉假苦的有五十三人。","type":"paragraph"},{"text":"三、发动面小，贫下中农感到力量单薄，不敢大胆和敌人斗争。杨坡大队第二队共有九户贫下中农，成年人二十三人，只串连了六户，十四人(其中有七个是老人和妇女)。斗争富农吴中民、杨长华的时候，斗来斗去只有四个人斗，富农看到贫下中农的气势不大，就更不老实，斗他一句他顶一句。","type":"paragraph"},{"text":"四、忽视了教育提高干部、干部的包袱未放下，干部和群众的疙瘩未解开，内部矛盾没解决好。三个大队一百七十五个干部，在前段运动中有四十一人没有放下包袱，有严重抵触情绪的有十一人。牌坊八队，斗争的矛头纠缠在干部关系上。队长曾素中说：“不放我的心，干脆撤我的职，何必这样磨！”贫下中农组长李照瑞在曾素中放包袱时提过意见，工作组离队几天，曾素中就整起李照瑞来了。","type":"paragraph"},{"text":"在这次复查中，工作组吸取了深刻的教训，坚决把夹生了的队补好火。从审查根子入手，着重诉苦补课，重新全面发动群众，进一步组织阶段队伍。","type":"paragraph"},{"text":"来源：1963年9月6日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0de0e2b147"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

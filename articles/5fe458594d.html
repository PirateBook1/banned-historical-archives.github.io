script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"会议讨论通过二十六项任命  毛主席说明必须统一  统一和因地制宜要互相结合","authors":[],"dates":[{"year":1949,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"会议讨论通过二十六项任命"},{"type":"paragraph","text":"毛主席说明必须统一"},{"type":"paragraph","text":"统一和因地制宜要互相结合"},{"type":"paragraph","text":"会议的第四项议程是讨论通过二十六项任命，其中包括新设立的华东军政委员会（辖山东、江苏、安徽、浙江、福建、台湾六省、）中南军政委员会（辖原华中区的河南、湖北、江西、湖南和华南的广东、广西共六省）、西北军政委员会（辖陕西、甘肃、青海、宁夏、新疆五省）、西南军政委员会（辖四川、贵州、云南、西康省）和绥远军政委员会及省人民政府名单。在讨论这些任命名单以前，周恩来总理说明这些名单曾经经过有关各方面的充分协商。周总理并且说明，这些名单中有些还不是完备的，在情况允许和需要时，还将加以补充。毛主席接着就这几个大行政区的军政委员会的设立，加以说明。毛主席说，中国是一个大国，必须设立这样一级的有力量的地方机构，才能把事情办好。应该统一的，必须统一，决不许可各自为政；但是统一和因地制宜必须互相结合。在人民的政权下，产生象过去那样的封建割据的历史条件已经消灭了，中央和地方的适当的分工将有利而无害。会议一致通过了二十六项任命。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5fe458594d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇一类政治骗子鼓吹国内主要矛盾是“先进的社会主义制度和落后的社会生产力之间的矛盾”，反对无产阶级专政下继续革命","authors":[],"dates":[{"year":1971,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们国内的主要矛盾，已经是人民对于建立先进的工业国的要求同落后的农业国的现实之间的矛盾，已经是人民对于经济文化迅速发展的需要同当前经济文化不能满足人民需要的状况之间的矛盾。这一矛盾的实质，在我国社会主义制度已经建立的情况下，也就是先进的社会主义制度同落后的社会生产力之间的矛盾。党和全国人民的当前的主要任务，就是要集中力量来解决这个矛盾，把我国尽快地从落后的农业国变为先进的工业国。"},{"type":"paragraph","text":"刘少奇:一次讲话"},{"type":"paragraph","text":"改变生产资料私有制为社会主义公有制这个极其复杂和困难的历史任务，现在在我国已经基本完成了。我国社会主义和资本主义谁战胜谁的问题，现在已经解决了。"},{"type":"paragraph","text":"刘少奇:一次讲话"},{"type":"paragraph","text":"现在国内敌人已经基本上被消灭，地主阶级早已消灭了，资产阶级也基本上消灭了，反革命也算是基本上消灭了。……我们说国内主要的阶级斗争已经基本上结束了，或者说基本上解决了，那就是说敌我矛盾已经基本上解决，那就是说国内主要矛盾已经不是敌我矛盾。"},{"type":"paragraph","text":"刘少奇:《在上海市党员干部大会上的讲话》(一九五七年四月二十七日)"},{"type":"paragraph","text":"在公私合营以后，资本家已经把工厂交出来了，除开极少数的分子以外，他们已经不愿意反抗社会主义了，有很多人已经接受社会主义了。在这种情形之下，矛盾就转化了，"},{"type":"paragraph","text":"(同上)"},{"type":"paragraph","text":"资产阶级已没有什么生产资料，没有工厂了，而且多数依靠国家依靠工人阶级吃饭，当然还拿定息，已不是原来的资产阶级，是政治思想要改造的资产阶级了。"},{"type":"paragraph","text":"刘少奇:《关于统一战线政策方针性的若干问题的谈话纪要》(一九五七年十二月十三日)"},{"type":"paragraph","text":"今天的农民是新的农民了，今天的资本家也是新的资本家了，今天的城市小资产阶级跟农民是新的了，是合作化了的农民和小资产阶级了，今天的资本家也是公私合营了的新式资本家了。如果我们讲到非无产阶级思想，讲到农民阶级的思想，讲到小资产阶级的思想，地主阶级的思想，是讲过去的，是反映了那个阶级存在的时候。"},{"type":"paragraph","text":"刘少奇:《在上海市党员干部大会上的讲话》(一九五七年四月二十七日)"},{"type":"paragraph","text":"曾经有一个时候，在中华人民共和国成立以后，公私合营以前，无产阶级与资产阶级的矛盾曾经是国内的主要矛盾。但是这个矛盾已经基本上解决了。"},{"type":"paragraph","text":"(同上)"},{"type":"paragraph","text":"阶级斗争基本结束，反革命分子少了，刑事犯也少了，所以国家专政的机构可以缩小，但是工作质量要提高。今后国家最重要的任务是组织社会生活。"},{"type":"paragraph","text":"刘少奇:《在各省、市委组织部长会议上的讲话》(一九五六年十二月四日)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f3d7362b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

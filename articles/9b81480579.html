script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都工人宣传队怀着无限忠于伟大领袖毛主席的深厚无产阶级感情  认真学习和热情宣传党的十二中全会公报  响应全会的号召坚决搞好上层建筑斗批改","authors":[],"dates":[{"year":1968,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都工人宣传队怀着无限忠于伟大领袖毛主席的深厚无产阶级感情"},{"type":"paragraph","text":"认真学习和热情宣传党的十二中全会公报"},{"type":"paragraph","text":"响应全会的号召坚决搞好上层建筑斗批改"},{"type":"paragraph","text":"新华社七日讯　进驻上层建筑各个领域的首都工人毛泽东思想宣传队，怀着无限忠于伟大领袖毛主席的深厚无产阶级感情，迅速掀起认真学习、热情宣传党的八届扩大的十二中全会公报的热潮，决心遵照毛主席关于“工人阶级必须领导一切”的伟大教导，团结广大革命群众，贯彻执行全会提出的各项伟大战斗号召，为完成上层建筑斗、批、改任务而奋斗。"},{"type":"paragraph","text":"最近几天，首都各个工人毛泽东思想宣传队纷纷举行了庆祝会、学习座谈会和誓师大会，举办了宣传队员参加的毛泽东思想学习班，认真学习和落实党的八届扩大的十二中全会公报。驻清华大学工人毛泽东思想宣传队在公报发表的当天晚上，就作出坚决贯彻公报的决定，要求宣传队员把活学活用毛主席著作，认真落实毛主席的最新指示，放在高于一切、大于一切、先于一切、重于一切的地位，进一步掀起活学活用毛泽东思想的新高潮，胜利完成斗、批、改的各项任务。进驻北京电影制片厂和中国音乐学院等许多单位的工人宣传队队员，在毛泽东思想学习班中，畅谈无产阶级文化大革命的伟大胜利和工人阶级肩负的伟大光荣的历史使命，热烈赞颂伟大领袖毛主席的英明领导。许多队员学习了公报，眼望着伟大领袖毛主席像，手捧红彤彤的《毛主席语录》，激动地说：毛主席派我们工人阶级进驻上层建筑领导斗、批、改，这是对我们最大的信任。我们有毛泽东思想引路，有以毛主席为首、林副主席为副的无产阶级司令部的统一号令，一定能够完成毛主席交给我们工人阶级的伟大历史使命，把上层建筑各个领域办成红彤彤的毛泽东思想大学校。有的工人宣传队还到天安门前，面对着伟大领袖毛主席的画像宣誓：决心为完成全会公报所提出的各项伟大战斗任务贡献自己的一切力量！"},{"type":"paragraph","text":"在学习公报的过程中，许多工人宣传队，都以公报为镜子，总结经验，订出进一步搞好斗、批、改的措施。驻中央美术学院的工人、解放军毛泽东思想宣传队队员，开展了“学公报，找差距”的活动。驻北京二十三中的工人、解放军宣传队，和学校的革命师生一起，开展了一学、二摆（摆公报的伟大意义）、三查（查叛徒、内奸、工贼刘少奇的流毒）、四批（开展革命大批判）的活动，使革命大批判的烈火燃烧得更旺，师生们正进一步深入地批判刘少奇及其在本校的代理人所推行的反革命修正主义教育路线。进驻北京石油学院的工人、解放军毛泽东思想宣传队领导广大革命师生，掀起了革命大批判的新高潮，狠批党内头号走资派刘少奇的“阶级斗争熄灭论”“驯服工具论”“入党做官论”“群众落后论”“党内和平论”“公私溶化论”，肃清刘少奇散布的反革命修正主义思想。许多单位的工人毛泽东思想宣传队队员和广大革命群众在批判刘少奇的同时，还批判了一九六七年的“二月逆流”和今春那股为“二月逆流”翻案的邪风，他们表示，坚决拥护八届十二中全会把叛徒、内奸、工贼刘少奇永远开除出党，撤消其党内外的一切职务的英明决定，坚决拥护全会对于“二月逆流”和为“二月逆流”翻案的妖风的严肃批判。"},{"type":"paragraph","text":"广大工人宣传队队员在学习公报的过程中，遵照毛主席的“工人阶级也应当在斗争中不断提高自己的政治觉悟”的教导，加强自身的思想革命化。驻北京京剧团的工人、解放军毛泽东思想宣传队队员，对照公报进行斗私批修，并且举行了活学活用毛泽东思想讲用会。工人和解放军还结成了一对红，相互提意见，鼓干劲。队员们通过这些活动，进一步提高了政治觉悟。他们说：我们要把北京京剧团建设成一个非常无产阶级化、非常战斗化的革命样板团，首先必须搞好自身的革命化，时刻警惕阶级敌人的破坏和资产阶级糖衣炮弹的侵蚀，才能完成这个光荣任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"二月逆流","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b81480579"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央军委、中央文革小组关于不准冲击军委文革小组驻地的通告","authors":[],"dates":[{"year":1967,"month":6,"day":25}],"is_range_date":false,"parts":[{"text":"中央军委、中央文革小组关于不准冲击军委文革小组驻地的通告","type":"title"},{"text":"军委文革小组是在中央军委，中央文革小组领导下，担负着坚决贯彻毛主席无产阶级革命路线，指导全军无产阶级文化大革命的重要任务。军委文革小组办事机关是军委的一个重要工作部门，是军事领导机关。为保证领导工作的正常进行，特作如下规定：","type":"paragraph"},{"text":"一，必须坚决贯彻执行我们伟大领袖毛主席亲自签发的中央军委八项命令，十项命令，中共中央，国务院，中央军委，中央文革小组六·六通令和北京市革命委员会重要通告。","type":"paragraph"},{"text":"二，三座门三号是军委文革小组的办公地点，任何组织，任何个人不许冲击。","type":"paragraph"},{"text":"三来访人员一律到军委文革小组联络站接谈。","type":"paragraph"},{"text":"四，任何组织，任何个人绝对不许可揪，斗办公室和联络站的工作人员，要找什么人谈问题，由联络站予以接洽安排，不能随叫随到，不许可限制他们的正常活动。如对工作人员有意见可以提出。","type":"paragraph"},{"text":"五，军委文革小组联络站，是宣传毛泽东思想的阵地，是军委文革小组密切联系群众，反映群众意见的办事机关。联络站工作人员，对来访群众要热情接待，要虚心听取群众的意见。联络站只有听取群众意见的义务，没有解决问题的权力。来访人员，必须遵守联络站的工作制度，保持联络站的正常工作秩序。","type":"paragraph"},{"text":"以上规定，望切实遵照执行，违者要受纪律处理。","type":"paragraph"},{"text":"此通告同样适用于各总部，各军区，各军种，兵种的文革办公室。","type":"paragraph"}],"comments":[],"origin":"原载北京化工学院毛泽东思想宣传员 《无产阶级文化大革命文件汇编 [第二集]》，北京：1967年9月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"419602c10a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于退租运动中停止退还押金给中南局的指示","authors":[],"dates":[{"year":1950,"month":4,"day":14}],"is_range_date":false,"parts":[{"text":"中共中央关于退租运动中停止退还押金给中南局的指示","type":"title"},{"text":"中南局并转各省委：","type":"appellation"},{"text":"中南局四月一日电关于目前退租运动中几项问题的解决办法是对的。望切实执行。但向地主退还押金口号应即停止执行。因事实上有许多地主特别是小地主无法退还押金，势必走到农民逼索，走到无计划地没收地主浮财，以致乱打乱杀。而地主的浮财，除房屋、牲畜、农业工具及多余粮食外，在将来我们也是决定不没收的，乱打乱杀我们是必须避免的，因此必须停止退押，才能确实避免这些。现在湖南方面已有许多反映在退押方面出了毛病，有些地主已经逃跑或准备逃跑。望令各地停止退押，已退者，亦不要送还，地主自愿退还者，农民亦可接受，但不要再去动员群众退押，不要向地主追逼。如何，望即电复。","type":"paragraph"},{"text":" 中央四月十日","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"中南局关于退租运动中必须解决的几个问题给华南分局等的电报","type":"subtitle"},{"text":"（一九五O年四月一日）","type":"subtitle"},{"text":"分局、各省委并报中央、林李[1]：","type":"appellation"},{"text":"目前退租运动中（此指示省委如无不同意，即请转发地县），有几项问题须及时解决：","type":"paragraph"},{"text":"（一）退租必须与组织救灾生产相结合，不要一面减租，一面而灾荒蔓延。关键在于具体地调查灾民，分配果实，组织生产。重灾区应即时发放急赈粮，不可拖延。","type":"paragraph"},{"text":"（二）退押金在今天条件下，农运应以退租为主，不宜调查。一则我们要秋后分田，二则已宣布不准地主卖地，三则押金形式复杂，折算无标准，强调退押，结果会使运动胶着。在这些问题上，不能迅速推广，并使地主感觉我们政策无底，公粮、公债、退租、退押陆续压到身上，引起他们对新政权的绝望情绪，增加社会纷扰与我们困难。因此，规定押金一般不退，某些地方非退不足以解决问题时，可退一部分或分期退。","type":"paragraph"},{"text":"（三）各地地主抵抗减租现象甚为普遍，其原因是：","type":"paragraph"},{"text":"（1）地主摸不着我们底。","type":"paragraph"},{"text":"（2）干部不走群众路线，不善于团结多数，以理取胜。（3）个别地主确有困难而未加照顾，失掉同情，利于顽固者组织抵抗。","type":"paragraph"},{"text":"针对上述现象，应确定退租只退一季，押金基本上不退。个别地主确有困难者，可予以让步。教育干部走群众路线，克服业已发生的单纯依靠农民代表的形式主义，要充分发动群众，运用讲理讲法斗争，将真正顽固地主孤立，暴露出来后，再适时加以准确打击，以求分化。","type":"paragraph"},{"text":"（四）因不善于对付地主抵抗，个别地方少数干部与积极分子，又发生乱打乱杀现象及使用变相肉刑错误。如让地主举起手来不准放下、昼夜轮番谈话、以推代打、以饿代杀等等。这不表现我们工作有办法，而是表现了无能和无办法。皆须及时纠正，勿使蔓延。","type":"paragraph"},{"text":" 中南局一日","type":"paragraph"},{"text":"注释","type":"paragraph"},{"text":"[1]林李，指林彪、李雪峰。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"045d349449"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

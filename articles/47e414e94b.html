script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于继续实行粮食征购任务一定五年的通知","authors":[],"dates":[{"year":1971,"month":8,"day":21}],"is_range_date":false,"parts":[{"text":"中共中央关于继续实行粮食征购任务一定五年的通知","type":"title"},{"text":"遵照伟大领袖毛主席关于“备战、备荒、为人民”的教导，自一九六五年开始，已连续六年实行了粮食征购一定三年的政策。实践证明，实行这项政策，对促进农业生产的发展，支援工业建设和增加集体、社员的粮食储备，起了积极的作用，受到广大贫下中农热烈欢迎。经去年八九月召开的全国农业、商业工作会议与十二月召开的全国计划会议讨论同意，并征求了各地同志的意见，决定从一九七一年起，改为实行一定五年的政策。各省、市、区在这个期间内，有的社队由于国家投资兴修水利后，增产幅度较大，或发现少数社队畸轻畸重时，可经过协商作适当调整。","type":"paragraph"},{"text":"一、调整农民粮食负担，落实一定五年的征购任务，必须认真贯彻执行毛主席关于粮食工作的一系列重要指示。  “要过细地做工作”，切实做到“兼顾国家利益、集体利益和个人利益”，在粮食增产的基础上，做到国家征购数量适当增加，集体储备逐步增多，社员生活有所改善，要做到负担合理， “绝对不可以购过头粮”，避免在同一基本核算单位内，除品种调剂外，出现购后又销的现象。","type":"paragraph"},{"text":"二、根据我国社会主义革命、社会主义建设的需要和农业生产发展的实际情况，过去所定的征购基数需要做适当的调整。经与各地协商，决定将一九七一年至一九七五年粮食征购基数，调整为×××斤，比现在的×××斤增加××斤（分地区数字见附表）。","type":"paragraph"},{"text":"各省、市、自治区向下分配任务时，可以在中央确定的征购基数基础上，增加百分之五左右的机动数，用以调剂受灾减免，保证完成中央的计划。省以下各级不得层层加码。","type":"paragraph"},{"text":"三、为了保证国家建设和增加储备的需要，在丰收的地区，可以通过协商，向社队适当超购一部分粮食。超购的粮食，继续实行加价奖励的办法。加价幅度不得高于统购牌价的百分之三十。","type":"paragraph"},{"text":"四、在确定粮食一定五年征购任务时，应认真落实“以粮为纲，全面发展”的方针，考虑到今后农、林、牧、副、渔五业和经济作物的布局与发展，合理安排经济作物集中产区的粮食征购任务和统销指标，坚决保证这些地区的社员口粮不低于邻近产粮区的标准。","type":"paragraph"},{"text":"我国农业生产连续九年丰收，粮食形势很好。但同时也要看到，粮食还并不宽裕，不能掉以轻心。“必须把粮食抓紧”，抓好节约粮食的工作， “计划用粮，节约用粮”，增加储备，备战备荒。","type":"paragraph"}],"comments":[],"origin":" 转见中国人民大学农业经济系资料室《农村政策文件选编 3 1966-1979年》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47e414e94b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"给陆定一的信","description":"","dates":[{"year":1946,"month":9,"day":27}],"parts":[{"text":"给陆定一的信","type":"title"},{"type":"appellation","text":"定一同志："},{"type":"paragraph","text":"文章的写法宜改变，因为在解放区军民中目前的中心问题不是对美蒋的幻想问题，存在这种幻想的时期已经过去了；向军民描写美蒋怎么厉害，怎么凶，这在七月以前是必要的，七月以后则不但不必要，且有副作用了。目前解放区军民心目中的中心问题是能否胜利与如何取得胜利，尤其在失了一些地方之后大家很关心。因此我们的文章与新闻立论之重点，不是说敌人如何压迫，如何凶狠，而是要解释敌人虽有二百师兵力，虽有美国援助，虽已经占去一些地方与还可能占去一些地方，但是有种种条件我军必胜蒋军必败。每遇一次胜利，即写一篇社论鼓励之，证明之；每失一重要地方即写一短文解释之，说只要歼敌，将来可以恢复。以上方针，请加考虑，并与乔木、光生商酌实行。至于为揭破美蒋欺骗，可借进攻张家口事件写文揭发，但归结仍应强调我军必胜，方不泄气。此文可作此项目的之用，但须加以改造。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月二十七日"},{"type":"paragraph","text":"根据人民出版社一九八三年出版的"},{"type":"paragraph","text":"《毛泽东书信选集》刊印。"}],"comment_pivots":[{"part_idx":0,"offset":6,"index":1},{"part_idx":2,"offset":297,"index":2}],"is_range_date":false,"authors":["毛泽东"],"comments":["陆定一（一九○六——一九九六），江苏无锡人。当时任中共中央委员、中央宣传部部长。","乔木，即胡乔木，当时任毛泽东的秘书。光生，即余光生（一九○六——一九七八），浙江镇海人，当时任《解放日报》总编辑。"],"page_start":199,"page_end":200,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6ec212586"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

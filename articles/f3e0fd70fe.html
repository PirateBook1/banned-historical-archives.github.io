script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于处理债利生活者的土地债务问题给华东局的批复","authors":[],"dates":[{"year":1951,"month":1,"day":27}],"is_range_date":false,"parts":[{"text":"中央关于处理债利生活者的土地债务问题给华东局的批复","type":"title"},{"text":"一月二十二日转来福建省委关于处理债利生活者的土地、债务问题的意见已闻悉。我们认为对于大量放债又兼出租土地的人，其出租土地已构成地主成份者，均应按地主处理。解放前农民及其他劳动人民欠这种人的债务，应予废除。如系从事其他职业兼放债又兼出租土地，则可视其出租土地的数量是否超过当地小土地出租者的最高标准数，而分别按你们第三项的规定处理，其余均同意 。","type":"paragraph"},{"text":"[附]","type":"paragraph"},{"text":"华东局转报福建省委关于处理债利生活者土地债务问题的请示","type":"subtitle"},{"text":"1951年1月22日","type":"subtitle"},{"text":"福建省委并报中央：","type":"appellation"},{"text":"你们处理债利生活者的三点意见，我们同意，并报中央请示。","type":"paragraph"},{"text":" 华东局","type":"paragraph"},{"text":"福建省委关于债利生活者几种情况及处理意见","type":"subtitle"},{"text":"我省债利生活者有这几种情况：","type":"paragraph"},{"text":"（一）完全依靠债利为生活的债利生活者。","type":"paragraph"},{"text":"（二）主要依靠债利为生活，但兼有少量自耕或雇工耕种之土地。其解放前农民欠他的债务，按照对富农债务问题处理办法处理之；其自耕或雇工耕种之土地予以保存。","type":"paragraph"},{"text":"（三）主要依靠债利生活又兼出租土地，而其出租土地如超过当地小土地出租者占有和出租土地之最高数者，其出租土地和解放前与农民间的债务问题，按照对待地主办法处理；其出租土地不足小土地出租者占有和出租土地之最高数者，其解放前与农民间的债务照债利生活者办法处理；其出租之少量土地，一般应予征收；如因征收此项土地后，即不能完全维持其家庭生活者，则可酌留给其一份土地。","type":"paragraph"},{"text":"上述意见是否妥当，请指示。","type":"paragraph"},{"text":" 闽省委元月十七日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3e0fd70fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

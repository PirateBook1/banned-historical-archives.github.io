script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都青年学生团体纪念一二九一二一盛大集会彭真同志号召同学要做毛主席的好学生。","authors":[],"dates":[{"year":1949,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京九日电】　首都各大学，中学学生热烈纪念“一二、九”运动十四周年。青年团北京市工作委员会和北京市学联八日在辅仁大学礼堂举行纪念“一二、九”“一二、一”晚会，到有各大学、中学学生和教师代表八百多人。中共北京市委员会书记彭真，出席亚洲妇女代表会议的捷克代表安娜、荷第罗瓦、斯布马、朝鲜代表金贵善、印度代表阿米塔、达维、越南代表胡德明等都应邀参加。纪念会在十四年前“一二、九”示威游行时被普遍歌唱的，现在的国歌“义勇军进行曲”声中开始，青年团北京市工作委员会书记许立群致开会词，说明纪念“一二、九”、“一二、一”的意义，并希望北京学生在贯彻新民主主义的教育方针上继续努力，加强革命的政治思想学习。彭真在讲话中指出:十四年的历史事实证明，帝国主义和国内反动派是能够被打倒的。他说:“一二、九”运动时期的青年，很多与工、农、兵相结合，以马列主义武装自己的思想都成为了华北和京、津等地革命工作的骨干，但有一些青年“开花没有结实”，没有与工、农、兵相结合，没有以马列主义武装自己的头脑，因此堕落了或不知漂流到那里去了。由此可见知识青年进步的主要的关键是同工、农、兵相结合，和学习马列主义，用马列主义的思想武装自己的头脑。彭真最后号召同学们向毛主席学习，做毛主席的好学生，四位国际友人也都发表了演说，向中国人民和中国青年致敬。捷克代表安娜·荷第罗瓦，斯布马并把她从捷克带来的书籍赠送北京的学生，作为纪念。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cc7784784"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

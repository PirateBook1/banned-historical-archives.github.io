script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"对廖鲁言关于全国农业发展纲要说明稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对廖鲁言关于全国农业发展纲要"},{"type":"paragraph","text":"说明稿的批语和修改?"},{"type":"paragraph","text":"（1956年1月25日）尚昆同志："},{"type":"paragraph","text":"此件4请即付印，校对勿讹，印350份，于一月廿五日下午三时带到勤政殿，发给到会的人，每人一份（共有320人左右）。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月廿五日零时[1]廖鲁言，当时任中共中央农村工作部副部长、农业部部长。"},{"type":"paragraph","text":"[2]本篇二、三是毛泽东对廖鲁言的说明稿比较集中修改的两段。文中用宋体字排印的是毛泽东加写和改写的文字。"},{"type":"paragraph","text":"[3]尚昆，即杨尚昆，当时任中共中央副秘书长、中央办公厅主任。"},{"type":"paragraph","text":"[4]指经毛泽东改定的廖鲁言1956年1月25日在最高国务会议第六次会议上作的《关于一九五六年到一九六七年全国农业发展纲要的说明》。1956年1月26日在《人民日报》上发表。对廖鲁言关于全国农业发展纲要说明稿的批语和修改"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"这个四十条农业发展纲要草案，在今后几个月内将还是一个草案，要请全国工人、农民、知识分子和各界爱国人士加以讨论，提出意见。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"许多人感觉短期内难于解决的城市一百多万失业人员问题，现在也出现了新的情况，浙江省嘉兴专区就要求从上海移入十万个劳动力，江西省也向上海要求把能从事农业生产的失业人员移五十万人到那里去。至于地多人少的边远地区迫切需要劳动力，就更不待说了。解放以前遗留下来的这个一百多万尚未就业的失业人员，由城乡两方面去作安排，就可以在几年内使他们就业了。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":1,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":185,"page_end":186},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09a264014f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

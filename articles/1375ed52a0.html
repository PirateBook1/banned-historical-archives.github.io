script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以宣传毛泽东思想为中心开展拥政爱民活动","authors":[],"dates":[{"year":1966,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席说：一方面，军队应实行拥政爱民的工作，另一方面，民主政府应领导人民实行拥军优抗的工作，更大地改善军民关系。"},{"type":"paragraph","text":"《论联合政府》"},{"type":"paragraph","text":"解放军总政治部发出通知要求全军"},{"type":"paragraph","text":"以宣传毛泽东思想为中心开展拥政爱民活动"},{"type":"paragraph","text":"在拥政爱民月期间，各部队应同群众一起，活学活用毛主席著作，并广泛开展为群众做好事的活动，进一步密切军民关系"},{"type":"paragraph","text":"新华社三十日讯　中国人民解放军总政治部最近发出一九六七年拥政爱民月活动的通知，要求全军以宣传毛泽东思想为中心，开展拥政爱民活动。各部队要普遍进行拥政爱民光荣传统教育，大力宣传毛泽东思想，虚心向广大工农群众和红卫兵小将们学习，并广泛开展为群众做好事的活动，进一步密切军民关系。"},{"type":"paragraph","text":"通知说，在无产阶级文化大革命的大好形势下，全军指战员在一九六七年拥政爱民月中，必须更高地举起毛泽东思想伟大红旗，贯彻执行毛主席关于全国全军都要成为一个大学校的伟大号召，大力开展以宣传毛泽东思想为中心的拥政爱民活动，促进军队和人民群众活学活用毛主席著作的新高潮。"},{"type":"paragraph","text":"通知说，毛主席早在抗日战争期间，就给我军规定了每年举行一次拥政爱民运动的制度。毛主席教导我们：“军队中应当从每个指战员的思想上解决问题，使他们彻底认识拥政爱民的重要性。”各部队应当组织干部战士认真学习毛主席关于拥政爱民的教导和“人民解放军应该是一个大学校”的指示，普遍地进行军民一致和拥政爱民的光荣传统的教育，进行三大纪律八项注意的教育，切实搞好拥政爱民活动。"},{"type":"paragraph","text":"通知强调指出，大力宣传毛泽东思想，这是我军作为一个工作队的根本任务。每一个部队都应该成为毛泽东思想的宣传队，每一个干部、战士都应该成为毛泽东思想的宣传员。在拥政爱民月期间，各部队应当根据当时当地的具体情况，采取适当的方法，同群众一起，活学活用毛主席著作，用各种形式，积极开展宣传活动。同时，要广泛开展为群众做好事的活动，进一步密切军民关系。"},{"type":"paragraph","text":"通知要求全军更好地响应林彪副主席关于虚心向地方学习的号召，认真地向广大工农群众和红卫兵小将们学习，把地方上的好思想，好作风，好经验，好方法学到手，促进我军非常无产阶级化、非常战斗化的建设。"},{"type":"paragraph","text":"总政治部的通知还规定，各部队在拥政爱民月期间，要普遍地认真地检查一次群众纪律的执行情况。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1375ed52a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"乌布利希在我驻德大使招待会上说  我军事代表团访德意义重大  彭德怀元帅强调中国人民坚决支持德国人民的斗争","authors":[],"dates":[{"year":1959,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"乌布利希在我驻德大使招待会上说"},{"type":"paragraph","text":"我军事代表团访德意义重大"},{"type":"paragraph","text":"彭德怀元帅强调中国人民坚决支持德国人民的斗争"},{"type":"paragraph","text":"据新华社柏林3日电　中国驻德意志民主共和国大使王国权今晚为以彭德怀元帅为首的中国军事友好代表团访问德意志民主共和国举行招待会。"},{"type":"paragraph","text":"应邀出席招待会的有德国统一社会党中央委员会第一书记乌布利希、总理格罗提渥、副总理兼国防部长斯多夫上将等党政领导人、国家人民军高级军官，以及各国驻德意志民主共和国的外交使节。"},{"type":"paragraph","text":"苏联驻德意志民主共和国部队总司令扎哈罗夫大将也参加了招待会。"},{"type":"paragraph","text":"乌布利希在招待会上讲话说，在德国人民进行争取签订对德和约的斗争的时候，以彭德怀元帅为首的中国军事友好代表团访问德意志民主共和国，这是有重要意义的。"},{"type":"paragraph","text":"他说，中国军事友好代表团的访问将加强德中两国人民和军队之间的战斗友谊，将加强以苏联为首的社会主义阵营的团结一致，这种团结一致现在无论是朋友和敌人都看清楚了。"},{"type":"paragraph","text":"彭德怀元帅在招待会上讲了话。他首先对德意志民主共和国人民和国家人民军在中国军事友好代表团的访问期间所给予的热烈欢迎表示感谢，并对德意志民主共和国在社会主义建设和建军方面所取得的辉煌成就表示了衷心的祝贺。"},{"type":"paragraph","text":"他说，我们的访问，虽然只有短短的几天，但是我们看到了伟大的德意志民主共和国人民在统一社会党的领导下，以高度的劳动热情进行着社会主义建设，并且取得了巨大的成就；年青的国家人民军在党的领导下，已锻炼得更加坚强。"},{"type":"paragraph","text":"彭德怀元帅指出，中国人民欢迎即将在日内瓦召开的外长会议，希望这次会议确能有助于国际紧张局势的缓和。他强调说，中国人民完全同意苏联和德意志民主共和国关于和平解决德国问题的建议和主张，并将同所有社会主义国家和一切爱好和平的人民一起，坚决支持你们的正义斗争。"},{"type":"paragraph","text":"招待会自始至终充满着极其热烈友好的气氛。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebcbf790e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"致青年和学生界","authors":["查鲁·马宗达"],"dates":[{"year":1968,"month":5}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"查鲁·马宗达一九六八年五月"},{"type":"paragraph","text":"在社会主义十月革命的国家苏联，伟大的马列主义领袖斯大林死后，党、政、军权落入修正主义集团手中，他们乘机建立了资产阶级专政。这个修正主义集团今天成了世界修正主义者的头目和中心。他们在建立资产阶级专政后自然地成为帝国主义的主要朋友，和美帝特别紧密地合作，因为美帝今天是帝国主义世界和阵营的头目，在全世界起着比德意日更厉害、更广泛的侵略作用。苏联领导人支持这些侵略活动，打着列宁的旗号掩护这些侵略，在帝国主义特别是美帝的合作下，在世界各大洲推行殖民剥削和间接统治。这一切活动使苏联党政领导人今天成为世界上一切解放斗争的敌人，成为伟大的中国的敌人，共产党的敌人，甚至苏联人民的敌人。在印度，他们作为美帝的帮凶，指挥国家机器，剥削印度老百姓。象在世界各地一样，他们是印度反动政府的朋友，并援助印度政府。所以印度的解放斗争只有进行反对苏联军火的斗争，打击苏联政权，才能胜利。由于发生了这个事件，丹吉集团和新修正主义领导以实际行动和印度反动集团携手合作，成为一切民主运动的敌人。他们积极支持资产阶级和帝国主义的宣传。由于世界上发生了这些事情，只有毛主席的思想是唯一的马列主义，毛主席通过文化大革命大大发展和丰富了马列主义。这样，世界的今天是毛泽东思想的时代。毛主席的思想是帝国主义崩溃时代的马克思主义。"},{"type":"paragraph","text":"学生和青年干部的政治责任是：学习和运用马克思主义的新的发展了的形式——毛泽东思想。谁不这样做，他就不能得到马克思主义的政策教育。所以他们必须学习毛泽东主席的语录。毛主席说学生和青年如果和工农结合的，做群众工作的就是革命的。我们手头都有伟大的中国（党）中央委员会发表的论人民战争的语录。《爱国者》把这本书译成孟加拉文了。这本书是为革命的工人农民而出的。这就是我们宣传鼓动的材料。看干部是不是革命的就要看他向多少工农宣读和讲解这本书。根据我们的经验，我们看到，在学生运动中善于演说的，甚至在学生要求或任何政治要求中被拘留的学生，也有在后来经过印度文官考试成了法官，直接投入反革命阵营的。所以毛主席说：愿意并且实行和工农结合的，是革命的，否则就是不革命的，或者是反革命的。这不仅是中国的教训，也是一切国家的教训。如果不做这个工作，（不和工农相结合）城市的革命干部就会道德败坏和堕落，这是我们的经验。"},{"type":"paragraph","text":"学生和青年的政治组织必须是红卫兵组织。他们的工作是尽可能在广泛的地区宣传毛主席语录。"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d829d17d78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

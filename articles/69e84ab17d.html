script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中南各民族代表团 返籍前上书毛主席","authors":[],"dates":[{"year":1950,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　据新华社汉口廿九日讯:参加北京首届国庆节的中南区各民族代表团，已于参观天津、南京、上海、杭州等地后安返本区。该团各代表在分返各省原籍前，曾于本月十八日在湖南株州举行座谈会，一致通过上书毛主席致敬!并且保证:第一，向本民族同胞宣扬您和祖国人民对我们少数民族的关怀和热爱，让我们少数民族全体人民更紧密地团结在您的周围，为建设伟大祖国的各民族人民的大家庭而努力；第二，我们将帮助本民族同胞认识和热爱我们的祖国，使他们认清美帝国主义，是中国各民族人民不共戴天的敌人，为抗美援朝保家卫国，解放西藏、台湾而奋斗到底；第三，我们将在本身的工作或生产岗位上，积极努力，用实际行动来报答你的恩惠。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69e84ab17d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

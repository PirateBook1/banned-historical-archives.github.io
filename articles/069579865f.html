script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国战斗英雄代表会议 电毛主席朱总司令致敬","authors":[],"dates":[{"year":1950,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京卅日电】　全国战斗英雄代表会议于今日大会上通过向毛主席、朱总司令致敬的电文。电文首先表示战斗英雄代表们有机会见到了伟大领袖毛主席和朱总司令，是他们平生一次最大的喜庆。继称:中国革命的胜利和军事上的一切成就，都是由于中国共产党和毛主席英明正确领导的结果。电文说明英雄代表们因为或多或少地执行了毛主席的伟大召示和军事思想，所以才有了被称作模范的作为。而这些成绩和进步，都是在毛主席和朱总司令的领导教育之下得来的。一切的光荣，也是共产党和毛主席所给予的。战斗英雄代表们在电文中表示决心为建设强大的国防军，保卫世界和平、反对帝国主义侵略而斗争。电文最后向毛主席和朱总司令保证:我们一定要继续努力学习，力求进步，决不懈怠，决不骄傲自满，并继续发挥带头作用，骨干作用和桥梁作用，和广大群众亲密团结，在建军、作战、生产建设和一切工作中努力完成任务"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"069579865f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

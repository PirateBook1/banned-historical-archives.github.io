script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"旅日华侨在东京集会缅怀伟大领袖毛主席  坚决拥护中央两项重要决定","authors":[],"dates":[{"year":1976,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"旅日华侨在东京集会缅怀伟大领袖毛主席"},{"type":"paragraph","text":"坚决拥护中央两项重要决定"},{"type":"paragraph","text":"新华社东京一九七六年十月十九日电　旅日爱国华侨数百人十月十八日下午在东京举行集会，颂扬和缅怀伟大领袖和导师毛泽东主席的丰功伟绩，表示坚决拥护中央两项重要决定，继承毛主席遗志，加强爱国团结，为解放台湾统一祖国而奋斗。"},{"type":"paragraph","text":"东京华侨总会会长甘文芳、台湾省民会会长廖春木以及爱国华侨的妇女和青年代表在会上讲了话。甘文芳说：“中国能有今天，都是因为我们有了伟大领袖毛主席”。“现在中共中央决定在北京建立毛泽东主席纪念堂，将把安放毛主席遗体的水晶棺移入堂内，让广大人民群众瞻仰遗容，还决定尽快出版《毛泽东选集》第五卷和筹备出版《毛泽东全集》，我们感到无限的喜悦。”"},{"type":"paragraph","text":"甘文芳说：“我们要认真学习毛主席著作，化悲痛为力量，同日本朋友一起加强日中友好，并为解放台湾统一伟大祖国而奋斗。”"},{"type":"paragraph","text":"廖春木说：“东方红，太阳升，毛主席是中国人民的大救星。毛主席的逝世，是我们台湾省人民的最大悲痛。”他表示坚决拥护中央的两项重要决定。他说：“我们相信：用不多久海外台湾同胞回到祖国，就能够在毛主席的纪念堂里，亲眼瞻仰我们的伟大领袖的遗容。”"},{"type":"paragraph","text":"华侨妇女代表周冬梅、青年代表黄德明表示坚决拥护中央的两项重要决定，团结在以华国锋同志为首的中共中央的周围，为发展日中友好，解放台湾，统一祖国而奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd5c67d158"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

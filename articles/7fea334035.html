script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席伟大战略思想所向无敌  解放军官兵畅谈南征北战戳穿纸老虎的切身体会","authors":[],"dates":[{"year":1958,"month":11,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席伟大战略思想所向无敌"},{"type":"paragraph","text":"解放军官兵畅谈南征北战戳穿纸老虎的切身体会"},{"type":"paragraph","text":"据新华社4日讯　中国人民解放军驻北京地区各机关部队的官兵们热烈展开对“毛泽东同志论帝国主义和一切反动派都是纸老虎”的重要文献的学习。他们在座谈讨论中，联系本身和部队的光荣战斗经历，用许多事实来证明毛主席的伟大战略思想和军事思想的正确。"},{"type":"paragraph","text":"各军事院、校的将军们和指挥员们，连日来手不释卷地阅读这一重要文献，感到无限亲切和鼓舞。政治学院的韦祖珍、况阚田、张文碧、谢家祥、马泽迎等五位老红军战士，在座谈会上都结合自己二十多年的丰富斗争经历，畅谈毛主席关于“帝国主义和一切反动派都是纸老虎”的论断的英明。韦祖珍将军说：“二十多年来，我们在毛主席的英明领导下，从两万五千里长征到进入伟大的社会主义建设时期，对我来说，得到的一个坚定不移的认识是：毛主席的话，在事物发生之前，是科学的预见，而在事物发生之后，便被实践证明是英明的论断。所以，历史事实告诉我们，要永远听毛主席的话，认真学习毛泽东思想，才能够武装起自己的革命头脑，不怕任何强大的敌人，打败和消灭一切敌人，争取无产阶级革命的最后胜利。”从十六岁就参加了红军的谢家祥将军在回忆了他二十多年的革命斗争历史以后说，毛主席的伟大战略思想和军事思想是战无不胜的。早在革命最艰苦的时期，当时帝国主义和国民党反动派的势力非常强大，而革命的力量还很弱小的时候，毛主席就指出了“星星之火，可以燎原”，对于我国人民的革命斗争，起了重大的指导和鼓舞作用。这个英明的论断，使我们有了明确的政治方向和奋斗目标，相信革命一定能胜利。因此，斗争越艰苦，我们的胜利信心越高，所以成为一支打不垮、压不倒，战无不胜、攻无不克的人民军队。"},{"type":"paragraph","text":"驻北京各军种、兵种部队的官兵们，在对毛主席这一重要文献的学习和讨论中，进一步增强了革命斗志，更加藐视美帝国主义和一切敌人。某师政治委员李九虎大校说，我们有了毛主席的思想武器，才消灭了美帝国主义武装起来的几百万国民党军队，才打败了日本帝国主义。今天，我们面对着美帝国主义的侵略和战争挑衅，将更加努力地学习和掌握毛主席的军事思想，在战略上藐视敌人，在战术上重视敌人，争取革命斗争的最后胜利。炮兵某部李如夫中校说，毛主席的伟大思想就是我们行动的指南。在解放战争中，当时国民党反动派的新一军和新六军，全部是美国的机械化装备，表面上看起来真威风，而我们那时候还只有“小米加步枪，两条腿追机械化”，可是由于我们是人民军队，看透了反动派纸老虎的面目，当时战士们英勇无比地说：“吃菜专吃白菜心，打仗专打新一军！”所以，国民党的“精锐”部队也就在我们的手下全被歼灭了。"},{"type":"paragraph","text":"空军某部队的官兵们在学习中还认为，现在发表毛主席“论帝国主义和一切反动派都是纸老虎”的文献，不但能够进一步增强我国人民反对美帝国主义侵略和解放自己领土台、澎、金、马的斗争意志，而且对全世界人民，特别是对殖民地人民的革命斗争，也将起着巨大的鼓舞作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fea334035"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东在省、市、自治区党委书记会议上的讲话(节录)","authors":[],"dates":[{"year":1957,"month":1}],"is_range_date":false,"parts":[{"text":"毛泽东在省、市、自治区党委书记会议上的讲话(节录)","type":"title"},{"text":"一","type":"subtitle"},{"text":"中国党是无产阶级、半无产阶级的党，但有许多党员是地主、富农、资本家家庭出身的。有的党员虽然艰苦奋斗多少年，但马列主义没有学好，思想上、政治上经不起台风，应当注意。党内有些人别的关都过了，只有社会主义关过不了。河北省委付书记薛迅，是“九·一八”后学生南下请愿的代表，统购统销中动摇了，坚决反对统购统销。全国供销合作总社付主任孟用潜也上书言事，坚决反对统购统销。其实，统购统销是实现社会主义的重要步骤，他们这些人就是社会主义这一关过不去。我们党内这种现象还没有结束，再过十年可能还不会结束。十年以后，是否所有人都真正相信社会主义也不一定。一遇到问题，有人就会说他早就想到了。","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"大学生给你助学金，请你读书，你要扩大民主我不怕。一遇大民主，第一欢迎，第二分析。对的我接受，错的我揭露。我无理就承认错误，坚决改正。你无理就抓住你的小辫子。","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"再一个思想动向，在学校里青年学生值得注意。学生一多了，就不能就业，一不能就业就请愿。石家庄三千人示威，全国大专院校一千五百多所，有三十二所发生了问题。同时，许多学校出现了一些典型人物：清华大学的武天保；西北大学的朱伯诚；武汉大学的陈伯华；鞍山的武俊卿。他们说社会主义不行了，他们要上台。现在大学里百分之七十至八十是资产阶级小资产阶级。欧州来了一股风，大讲民主，这些人跟着哥穆尔卡的棒子转。现在是乡村地主到城市去，规规矩矩。我们要分析他们：脚下是空的，没有群众。天下如有变，他们也是要起风的。青年人是没有经验的，应该让他们晓得，下雨之前，蚂蚁总是要活动的。思想动摇的人，一有机会就要动摇，从去年到现在，帝国主义反对我们，刮了两次大风浪。美国党搞垮了四分之一，美国搞乱了，五州党影响较小。反斯大林牵涉面比较广，我们要懂得外部情况和内部阶级动向，有些人永远是动摇的，有些人摇了几次就不摇了，台风年年有，大家都要注意，这是社会的自然现象。","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]},{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东在省、市、自治区党委书记会议上的讲话(节录)","authors":[],"dates":[{"year":1957,"month":1}],"is_range_date":false,"parts":[{"text":"毛泽东在省、市、自治区党委书记会议上的讲话(节录)","type":"title"},{"text":"一","type":"subtitle"},{"te

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大的马克思主义者、无产阶级革命家刘少奇同志在上海","authors":[],"dates":[{"year":1980,"month":3,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党的十一届五中全会决定为刘少奇同志平反昭雪，我党历史上最大的冤案平反了，真是大快人心，大得人心。今天，本报发表少奇同志在上海活动的一部分照片，以表达我们对这位伟大的马克思主义者和无产阶级革命家的深切怀念。解放后的二十多年中，少奇同志多次来上海指导工作。他那高大的身影，曾经出现在上海的工厂、农村、机关、学校；他那亲切的声音，仿佛依旧在我们的耳际回响；他虚心倾听群众意见，具体指导上海的各项工作，，给广大干部群众留下了难忘的印象。我们一定要继承老一辈无产阶级革命家的遗志，出色地完成他们的未竟事业，加快实现四化的步伐。这也是对少奇同志的最好纪念。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\03\\8039040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e徐大刚\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e刘少奇同志和宋庆龄同志在上海机场欢送外宾。左一为曹荻秋同志；右一为刘伯承同志。"},{"type":"paragraph","text":"(一九五七年四月二十五日)"},{"type":"paragraph","text":"(本版照片除署名者外，均系本报记者徐大刚摄)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\03\\8039040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e刘少奇同志在陈丕显同志陪同下，会见上海市区、县、局负责干部。图左后侧是王光美同志。"},{"type":"paragraph","text":"(一九六四年)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\03\\8039040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e刘少奇同志在上海耐火材料厂，详细地听取关于耐火砖质量的情况。"},{"type":"paragraph","text":"(一九五八年十一月)"},{"type":"paragraph","text":"上海市档案馆供稿\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\03\\8039040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e成都二中的学生在嘉定县徐行公社劳动时，见到了刘少奇同志，高兴地欢呼“刘伯伯好”!并向刘少奇同志献了红领巾。"},{"type":"paragraph","text":"(一九五八年十月)"},{"type":"paragraph","text":"上海市档案馆供稿\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\03\\8039040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e刘少奇同志在上海视察工作。图为他正在听取中共上海市委各部负责同志的汇报。"},{"type":"paragraph","text":"(一九五八年十月)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\03\\8039040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e刘少奇同志在嘉定县徐行公社第五生产队，看到正在曝晒的新收黄豆，粒粒肥大饱满，感到十分高兴。右一为魏文伯同志。"},{"type":"paragraph","text":"(一九五八年十月)"},{"type":"paragraph","text":"上海市档案馆供稿\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\03\\8039040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e冯培山\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e刘少奇同志在上海汽轮机厂参观。"},{"type":"paragraph","text":"(一九五八年十月)"},{"type":"paragraph","text":"冯培山摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\03\\8039040108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e　 刘少奇同志在上海观看，了淮剧《海港的早晨》。演出结束后，他上台和演员们一一握手。"},{"type":"paragraph","text":"(一九六四年七月二十四日)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\03\\8039040109.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e刘少奇同志在上海工业展览会纺织馆听取关于自行设计制作雕刻印花辊筒的情况。"},{"type":"paragraph","text":"(一九五八年十月)"},{"type":"paragraph","text":"上海市档案馆供稿\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"587b4b4c74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></bod

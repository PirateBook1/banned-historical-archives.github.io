script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"政长沙不克的原因","alias":"","parts":[{"type":"paragraph","text":"攻长沙不克的原因！！"},{"type":"paragraph","text":"（1930年9月17日）"},{"type":"paragraph","text":"此次攻长沙不克，其原因有三：（一）未能消灭敌之主力于打工事之前。敌共有三十一团之众，我在文家市、猴子石两役?虽已消灭敌兵在五团以上，但大部队尚未消灭即退入城壕，因此敌有余力守城。（二）群众条件不具备。城内无工人暴动，无士兵暴动以为响应，粤汉路、株萍路及对河群众没有起来，不能断绝敌人之水陆交通，不能封锁敌人之经济及军事运输。（三）技术条件不具备。敌之工事是欧式重层配备，铁丝网、壕沟等计八九层，我们只有肉搏，没有重炮破坏敌之工事，交通器具如无线电等我们也没有，以致两个军团联络不好，因而失机。以上三点是没有打进长沙去的原因，而以第一点为主要原因。但文家市一役消灭敌人三团，猴子石一役消灭敌人两团以上，缴敌步枪两干枝、机关枪二十五挺，毙敌旅长戴斗垣，伤敌旅长陈渥，俘敌团长二，伤敌团长二，死伤及俘"},{"type":"paragraph","text":"[1]这是毛泽东以红军第一军团前委书记的名义在湖南醴陵写给中共中央的报告的一部分。"},{"type":"paragraph","text":"[2]指文家市战斗和猴子石战斗。猴子石战斗，在第二次攻占长沙时，红军第一方面军用诱歼敌人的战法，于9月3日在长沙城郊猴子石附近歼敌两个多团。"},{"type":"paragraph","text":"[3]粤汉路，指广州至武汉的铁路，即今京广线一段。株萍路，指株洲虏敌之中下级干部甚多，未能统计，俘敌土兵两干以上，死伤敌土兵四于以上。围困长沙十六天，大战数昼夜，战线延长三十余里。九月三日将敌之出击部队完全击溃，从此缩入战沟，不敢出来一步。到九月十日我军第二次总攻不得手，九月十二日始决议向萍醴“撤退。把敌军三十团以上的威风完全打落，使之不敢正眼看我红军，同时给全国以颇大影响，则是这-一次战争的胜利。"},{"type":"paragraph","text":"这次战役是自有红军以来第一次大战，因此我军死伤亦不小。单以一军团说，高级干部有柯武东刘作述?两同志阵亡，死伤中级干部数十，下级干部一百以上，士兵一千六百左右。三军团损失亦不小。我军虽有这些损失，但士气一般仍是很壮，继续到江西去作战，是没有什么问题的。"},{"type":"paragraph","text":"[1]萍醴，指江西萍乡和湖南醴陵。"},{"type":"paragraph","text":"[2]柯武东，原任红军第一军团第三军第一纵队纵队长，1930年8月在文家市战斗中牺牲。刘作述，原任红军第一方面军第一军团第三军第三纵队"}],"authors":["毛泽东"],"dates":[{"year":1930,"month":9,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":77,"page_end":78},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6aabbda2a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

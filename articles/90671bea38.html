script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应邀参加十月革命四十三周年庆祝典礼  刘少奇主席率党政代表团今日赴苏","authors":[],"dates":[{"year":1960,"month":11,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应邀参加十月革命四十三周年庆祝典礼"},{"type":"paragraph","text":"刘少奇主席率党政代表团今日赴苏"},{"type":"paragraph","text":"新华社4日讯　应苏联共产党中央委员会和苏联政府的邀请，中国共产党中央委员会副主席、中华人民共和国主席刘少奇，将于5日率领中国党政代表团前往莫斯科，参加苏联十月社会主义革命四十三周年庆祝典礼。"},{"type":"paragraph","text":"中国党政代表团的副团长是中共中央总书记邓小平，代表团团员是中共中央政治局委员、全国人民代表大会常务委员会副委员长彭真，中共中央政治局委员李井泉，中共中央政治局候补委员、国务院副总理陆定一，中共中央政治局候补委员康生，中共中央书记处候补书记杨尚昆、胡乔木，中共中央委员、中国驻苏联大使刘晓，中共中央委员廖承志、刘宁一。"},{"type":"paragraph","text":"中国党政代表团团员彭真、李井泉、陆定一、廖承志、刘宁一已于今日乘飞机离开北京去莫斯科，代表团团员刘晓已在苏联。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘宁一","type":"人物"},{"name":"廖承志","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90671bea38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

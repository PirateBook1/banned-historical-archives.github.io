script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央办公厅关于传达中央对武汉军区公告的复电的通知","authors":[],"dates":[{"year":1967,"month":7,"day":30}],"is_range_date":false,"parts":[{"text":"中共中央办公厅关于传达中央对武汉军区公告复电的通知","type":"title"},{"text":"各省、市、自治区革命委员会（革命委员会筹备小组），军事管制委员会，各军区、各省军区、各总部：","type":"appellation"},{"text":"中央决定，中央对武汉军区公告复电可内部传达到连队和公社武装干事（地方上可传达到与部队相应的干部），但不要对外张贴，现将复电全文发去，请即遵照办理。","type":"paragraph"},{"text":" 中共中央办公厅","type":"paragraph"},{"text":"附中央复电：","type":"subtitle"},{"text":"中共武汉军区党委：","type":"appellation"},{"text":"七月二十四日二十时十分来电并所附武汉部队公告全文已经收到。中央进行了讨论。认为（一）你们现在所采取的立场和政策是正确的。公告可以发表。（二）对于犯了严重错误的干部，包括你们和广大革命群众所要打倒的陈再道同志在内，只要他们不再坚持错误，认真改正，并为广大革命群众所谅解了之后，仍然可以站起来，参加革命行列。（三）要向思想不通的某些部队人员和百万雄师做工作，使他们转变过来。（四）要向左派做工作，不要乘机报复。（五）要警惕坏人捣乱，不许破坏社会秩序。","type":"paragraph"},{"text":" 中    央一九六七年七月二十六日","type":"paragraph"}],"comments":[],"origin":"根据湖北省革命委员会编印《无产阶级文化大革命文件汇编[一]》，武汉：1968年4月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ef055f42f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

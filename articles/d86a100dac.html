script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"为互相监督开拓了新路","authors":["《光明日报》短评"],"dates":[{"year":1957,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"为互相监督开拓了新路","type":"title"},{"text":"《光明日报》短评","type":"authors"},{"text":"民盟中央为了协助研究和解决我国科学体制问题，成立了临时工作组，一方面搜集有关资料，进行分析研究；同时通过盟的组织广泛征求各地盟内科学家的意见，予以初步综合，写成“对于有关我国科学体制问题的几点意见”，提供国务院科学规划委员参考。","type":"paragraph"},{"text":"这一件事，从民主党派的工作方向来说，是有新的意义的。也就是说：民主党派在协助共产党的整风运动中，不仅是揭露人民内部的矛盾和问题，而且经过调查研究之后，进一步提出建设性的意见，协助解决人民内部的矛盾和问题。同时，也可以看出：民主党派在参与国事，代表其成员的正当利益、合理要求以及体现相互监督作用等方面，丰富了新的内容，开拓了新的道路。","type":"paragraph"},{"text":"从民主党派的工作方式方法来说，也是有新的意义的。","type":"paragraph"},{"text":"过去，民主党派在一些重大问题上，也曾发表意见或提出建议，但很少是通过各级组织广泛征求意见，经过集体研究然后提出的，显然，现在这一作法，在发挥组织作用上是大大地提高了一步。","type":"paragraph"},{"text":"民盟的这件工作，还只是这一新的工作方式方法的开端，我们认为可以在每一时期或每一阶段，民主党派能就有关国家方针政策的中心问题，有计划的通过各级组织征求意见，经过分析研究后提出建议。这样，无疑地可以提高工作的质量，更有效地发挥民主党派在国家的社会主义建设中的积极作用。","type":"paragraph"},{"text":"----来源： 原载1957年6月9日《光明日报》，选自《捍卫高等教育和科学事业的社会主义方向》，清华大学新清华编辑委员会编，1957年12月。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d86a100dac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

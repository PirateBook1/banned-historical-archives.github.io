<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共湖北省委继续执行镇压反革命的计划","authors":[],"dates":[{"year":1951,"month":2,"day":15}],"is_range_date":false,"parts":[{"text":"中共湖北省委继续执行镇压反革命的计划","type":"title"},{"text":"自镇反以来全省已捕反革命罪犯约36,399名。占全省人口的1.7‰，一般的均捕到约1‰。沔阳捕到2.6‰。已处决者约8000人。占已捕的20％。荆州、宜昌约杀1,000。大冶杀700。黄冈、孝感、恩施、沔阳均杀500多。襄阳已杀了857。郧阳不详。三市共计100，全省破案184余件。有的尚未结案。故现处决者大部分是历史罪犯。","type":"paragraph"},{"text":"在执行上一般的作到了准稳狠。多数县均及时的杀了一批。群众振奋，坏蛋害怕动摇。社会秩序稳定。但仍有少数县杀的非常不够，据个别的县在杀人批准手续上表现紊乱。中南二次指示下达后，普遍产生不让搞历史罪犯的错觉，少数的甚至误解为收手停手，又表现在杀人上不够大胆。","type":"paragraph"},{"text":"因此我们必须抓紧抗美援朝的有利时机，结合土改，争取在今年上半年土改告一段落前再杀一批，主要的从实际情况出发，杀的不够的地区，要继续杀。","type":"paragraph"},{"text":"根据宜昌、荆州及一些县的情况，现杀者约占已捕的三分之一，及根据我区人口与敌情，估计今年上半年以前尚须杀7000人，即占已捕4万人的37％。另外今年下半年到明年全省土改结束。结合破案，开展党团特登记，解决会道门，再捕杀1万人。全省共约杀2万5000，占总人口的1‰。","type":"paragraph"},{"text":"镇压重点是恩施、郧阳及鄂南，这里敌情较严重，恩施估计要杀5000人。其他地区一般的都是2500左右（黄冈、孝感、沔阳可能还多些）。执行步骤上，除荆、宜外，各专区杀的不够的县，要抓紧时机迅速杀一批，但都要分散的杀，在杀了一批之后就必须零杀。上半年恩施争取杀2500，其他各专区杀到1500即可。","type":"paragraph"},{"text":"现实反革命弄清案情即应迅速处理，历史罪犯主要结合土改群运处理。","type":"paragraph"},{"text":"因此目前主要的是集中组织力量，审理案犯，抓紧时机继续杀一批。全省现押案犯要求在4月底前基本结案，该杀的杀，该关的关，该管的管。","type":"paragraph"},{"text":"但在确定杀人对象上必须不能自上而下的分配数目字，要从审理案犯中自下而上提出名单，一定要有具体材料，要切实执行批准制度，要讲法律手续，要讲策略。","type":"paragraph"},{"text":"在领导上必须实事求是，特别强调准，准是掌握不乱的基本政策，只有准才能真正作到狠，并且一定要注意策略上的稳。","type":"paragraph"},{"text":"在执行上，组织军事法庭、人民法庭由军队、公安、司法具体分工负责。","type":"appellation"},{"text":"同时结合审理现实反革命案件，加强开展隐蔽侦察工作，克服某些干部产生的轻敌麻痹思想，以便更有力的打击隐蔽敌人。","type":"paragraph"},{"text":"为了执行以上计划，准备于15召开黄、大、孝、沔、黄石公安处、局长会议研究贯彻执行中南会议精神，另派干部赴襄、郧传达，邓少云同志亲赴恩施检查与布置此一工作。","type":"paragraph"}],"comments":[],"origin":"湖北省公安厅编印：《九年来省委有关镇反斗争的指示及历次省公安会议文件汇编》，1958年10月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a15036a129"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"卢旺达总统接见我军事友好代表团","authors":[],"dates":[{"year":1978,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"卢旺达总统接见我军事友好代表团"},{"type":"paragraph","text":"新华社基加利七月五日电　卢旺达总统哈比亚利马纳七月四日下午在这里接见了以迟浩田副总参谋长为团长的中国军事友好代表团，并同代表团成员进行了亲切友好的谈话。"},{"type":"paragraph","text":"哈比亚利马纳总统对中国军事友好代表团应邀访问卢旺达表示高兴。他希望代表团回国后转达他对华国锋主席和邓小平副主席的问候和谢意，感谢他们在他最近访华期间给予的热情接待。他说，卢中两国在许多国际问题上观点一致，希望两国进一步加强来往。"},{"type":"paragraph","text":"迟浩田团长在讲话中感谢哈比亚利马纳总统邀请代表团访问卢旺达，并对卢军方对代表团的盛情款待表示感谢。他赞扬卢旺达军队在军事训练和“乌姆冈达”劳动生产方面所取得的成绩。"},{"type":"paragraph","text":"接见时，卢旺达武装部队副参谋长塞鲁布加和总统府秘书长布雷盖亚在坐。中国驻卢旺达大使馆临时代办吴顺予也在坐。接见后，哈比亚利马纳总统举行招待会，欢迎中国军事友好代表团。"},{"type":"paragraph","text":"七月四日晚，卢旺达外交和合作部长阿洛伊斯·恩塞卡利杰设宴招待了中国军事友好代表团。"},{"type":"paragraph","text":"中国军事友好代表团是在七月二日到达卢旺达首都基加利的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ad6d2a707"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

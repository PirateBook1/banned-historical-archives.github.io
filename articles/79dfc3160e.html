script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席接见卡瓦瓦副总统  刘主席设宴欢迎坦桑联合共和国贵宾","authors":[],"dates":[{"year":1964,"month":6,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席刘主席接见卡瓦瓦副总统"},{"type":"paragraph","text":"刘主席设宴欢迎坦桑联合共和国贵宾"},{"type":"paragraph","text":"新华社十四日讯　毛泽东主席和刘少奇主席今天晚上接见坦噶尼喀和桑给巴尔联合共和国第二副总统拉希迪·姆福米·卡瓦瓦和他率领的政府友好经济代表团成员。"},{"type":"paragraph","text":"被接见的坦噶尼喀和桑给巴尔联合共和国政府友好经济代表团成员有：总统办公室国务部长恩西洛·斯瓦伊，总统办公室国务部长阿卜杜勒·拉赫曼·穆罕默德·巴布，农业、林业和野生动物部常任秘书格·姆·鲁加拉巴穆，财政部首席助理秘书格·姆·斯·马瓦拉，坦噶尼喀合作社联盟总书记瓦·卡平加，新闻和游览部新闻秘书阿·姆·克·姆托伊，工业、矿业和动力部官员乔治·萨利姆等。"},{"type":"paragraph","text":"毛主席和刘主席同拉希迪·姆福米·卡瓦瓦副总统等贵宾进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的有：国务院总理周恩来，副总理陈毅、李先念，各方面的负责人曾涌泉、彭绍辉、葛步海和宫达非。"},{"type":"paragraph","text":"新华社十四日讯　刘少奇主席今天晚上举行宴会，热烈欢迎坦噶尼喀和桑给巴尔联合共和国第二副总统拉希迪·姆福米·卡瓦瓦和他率领的政府友好经济代表团全体贵宾。"},{"type":"paragraph","text":"朱德委员长、周恩来总理等国家领导人出席了宴会。"},{"type":"paragraph","text":"在充满友好气氛的宴会上，刘少奇主席等领导人同卡瓦瓦副总统以及斯瓦伊部长和巴布部长等亲切交谈，并且举杯祝中国同坦噶尼喀和桑给巴尔联合共和国的友好关系不断发展。"},{"type":"paragraph","text":"刘少奇主席首先致词。他说，我们今天晚上能够同来自革命非洲的友好国家坦噶尼喀和桑给巴尔联合共和国的贵宾们欢聚一堂，感到十分高兴。卡瓦瓦第二副总统和代表团全体贵宾们给我们带来了坦噶尼喀人民、桑给巴尔人民和东非各国人民的深厚友谊，我们表示热烈的欢迎和衷心的感谢。刘少奇主席指出，贵宾们的这次访问，不仅将进一步加强中国同坦噶尼喀和桑给巴尔联合共和国的友好合作关系，并且将有利于促进亚非人民团结反帝的事业。"},{"type":"paragraph","text":"卡瓦瓦副总统致词说，坦噶尼喀和桑给巴尔联合共和国的人民现在正关注着我们这次的访问，他们相信，这次访问必将进一步加深和加强我们之间的了解和合作，来共同为反对帝国主义和殖民主义而斗争。"},{"type":"paragraph","text":"他说，通过这次访问，我了解到中国人民的思想同我们的思想是一致的。中国人民真正是非洲人民的兄弟，我相信，我们已经建立起来的友好关系将继续发展。"},{"type":"paragraph","text":"出席宴会作陪的，还有国务院副总理陈毅、李先念，人大常委会副委员长赛福鼎、林枫，政协全国委员会副主席包尔汉，国防委员会副主席蔡廷锴，外交部副部长曾涌泉以及各有关方面的负责人。（附图片）"},{"type":"paragraph","text":"六月十四日，毛泽东主席、刘少奇主席接见了坦噶尼喀和桑给巴尔联合共和国第二副总统拉希迪·姆福米·卡瓦瓦和由他率领的政府友好经济代表团。　新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79dfc3160e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

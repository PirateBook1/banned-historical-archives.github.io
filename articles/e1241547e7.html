script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅甸华侨热爱“毛泽东选集”","authors":[],"dates":[{"year":1952,"month":8,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"缅甸华侨热爱“毛泽东选集”"},{"type":"paragraph","text":"【新华社九日讯】仰光消息：“毛泽东选集”第二卷最近在仰光发售。出售这本中国革命经典著作的华侨书店比常日加倍热闹。持有购书券的侨胞们赶往争先购买。一位华侨老工人特别携带了一幅绸布，把购得的“毛泽东选集”珍重地包在绸布里。"},{"type":"paragraph","text":"许多缅甸人和印度侨民到书店里瞻仰毛主席像和“毛泽东选集”，依依不愿离去。一位缅甸妇女要求书店职员替她登记购买“毛泽东选集”全套，并坚决要预付书款全部。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1241547e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"福建省地主、富农采取各种方式破坏粮食统购工作","authors":[],"dates":[{"year":1954,"month":12,"day":27}],"is_range_date":false,"parts":[{"text":"福建省地主、富农采取各种方式破坏粮食统购工作","type":"title"},{"text":"【福建分社一九五四年十二月二十七日讯】随着国家粮食征、购工作的进行，福建省各地反革命分子、地主、富农破坏活动日趋猖狂，其破坏方法大致如下：","type":"paragraph"},{"text":"（一）制造谣言扰乱民心。福清县朱里、上淮两乡地主、富农造谣歁骗群众说：“十八日以后，农村全部不准杀猪，政府要把猪运到城市里去。”农民信以为真，在两天内两乡共杀毛猪七十多头。南平县大葛乡反动富农造谣说：“政府只允许每人四两茶油，要吃油就要及早榨。”因此有些群众推迟送粮，赶着去榨茶油。福清、闽侯、南平等地还普遍发现这样的谣言：“国家要统购统销粮食，不准群众做粉干了，石磨也要没收和封起来。”有些农民听到后就连夜偷磨米粉。福清县全卯村有百分之九十五的农户都磨了米粉，浪费大米两千斤左右。有的地方群众因争磨米浆打起架来。","type":"paragraph"},{"text":"（二）利用各种手段拉拢、收买、腐蚀干部，以达到抢购、夺购、囤积粮食的目的。厦门市一加工厂奸商王志刚利用请吃饭、借钱、跳舞、介绍爱人等卑鄙手段腐蚀了厦门市粮食公司干部廖渊章，帮他盗窃公粮大米八千多斤，糠头一万三千三百多斤。南靖县不法地主、富农乘县召开三级干部会议的时候，高价向落后农民抢购粮食。该县郑店乡十八户富农中就有五户抢购了二千一百多斤粮食。长乐县屏洋乡富农陈敦顺以每担十九万元的高价向农民抢购粮食，又以高出牌价三至六万元的价格向农民预购黄豆，并拉拢落后群众为其推销。","type":"paragraph"},{"text":"（三）隐瞒产量、囤粮不卖，在出卖粮食的时候掺杂掺水。南靖城镇反动会道门头子王如笃故意少报租入土地，隐瞒产量，囤积谷子、大米、小麦达九千多斤。南平县武步乡有一个富农煽动周围的农民不要实报产量。泰宁县善溪乡富农公开威胁农村党员干部说：“你们不留一点后路，国民党很快就要反攻大陆，一定要杀你们的头。”建瓯县大康乡富农汤日进卖粮时掺水，结果造成仓库霉烂粮食近万斤。","type":"paragraph"},{"text":"（四）还有些地区发现地主、富农和坏分子混入我内部进行破坏活动。福清县富农余孔仁等五人先后混入粮食收购站后，专做涂改单据勾当，先后盗去小麦、花生等一千五百多斤的款子。长乐县赌棍陈良晨，混入县粮食局收购站后，利用工作方便，先后偷出粮食收购证八张，与奸商勾结冒领粮款一百多万元。此外又利用粮食检验工作中的缺点，以次粮冒好粮的价格出售进行贪污。","type":"paragraph"},{"text":"以上情况，各地党、政部门大都采取措施，予破坏分子以严重打击，但也有些地区打击不够及时和有力，影响了统购统销工作进行。","type":"paragraph"},{"text":" （刘蔡华、戚慧之）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年1月6日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e6e5de7bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

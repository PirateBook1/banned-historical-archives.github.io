script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席彩色塑面版画像神采奕奕  上海工人向毛主席林副主席报喜","authors":[],"dates":[{"year":1967,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席彩色塑面版画像神采奕奕"},{"type":"paragraph","text":"上海工人向毛主席林副主席报喜"},{"type":"paragraph","text":"据新华社二十四日讯  在无产阶级文化大革命的凯歌声中，上海胜利木材厂等五个单位的无产阶级革命派和革命职工试制成功了塑面版毛主席彩色画像。二十三日，这五个单位的无产阶级革命派代表，带着上海市广大革命职工对毛主席无限热爱的心情，来到中共中央和中央军委机关，向我们伟大领袖毛主席和他的亲密战友林副主席报喜，并把他们试制成功的画像敬献给我们最最敬爱的伟大领袖毛主席和他的亲密战友林副主席以及党中央、国务院、中央军委、中央文革小组。"},{"type":"paragraph","text":"中共中央办公厅和中央军委办公厅的负责人分别接见了前来报喜的代表。参加报喜仪式的还有林业部和北京林学院、南京林学院的革命群众组织代表。当上海革命工人代表们把神采奕奕、光艳夺目的塑面版毛主席彩色画像交给中共中央和中央军委机关工作人员的时候，全场掌声雷动，人们一致纵情高呼：“毛主席万岁！万万岁！”“向上海无产阶级革命派学习！向上海无产阶级革命派致敬！”"},{"type":"paragraph","text":"上海胜利木材厂、上海烟草公司印刷厂、上海镜木厂、上海轻工业局、上海木材工业公司五个单位试制成功的塑面版毛主席彩色画像，共有二十个规格，最大的高二米、宽一米六，最小的有《毛主席语录》本那样大。这套画像，是上海革命工人无限热爱伟大领袖毛主席的崇高感情的结晶，也是工人们的智慧的结晶。画像是用胶合板和钛白纸作为衬底，把树脂薄膜和彩印画像放在衬底上，经过热压制成的。画像质地坚固，不退颜色，不怕日晒雨淋，不怕剧烈震动，画面色彩鲜明，好象镶在玻璃镜框里一样平滑、明亮。"},{"type":"paragraph","text":"上海胜利木材厂等五单位的无产阶级革命派和革命职工，为制造巨幅塑面版毛主席彩色画像，倾注了最深厚的阶级感情，经历了艰难曲折的斗争。"},{"type":"paragraph","text":"在对党内最大的一小撮走资本主义道路当权派展开革命大批判的高潮中，胜利木材厂的无产阶级革命派看到党内最大的走资本主义道路当权派如此仇视伟大领袖毛主席和战无不胜的毛泽东思想，感到无比愤慨。他们说，党内最大的走资本主义道路当权派害怕毛泽东思想，害怕革命人民无限热爱毛主席，我们就偏偏要生产出更多、更大、更好的塑面版毛主席彩色画像，让革命人民都能看到我们心中最红最红的红太阳毛主席的光辉形象。革命职工一面口诛笔伐党内最大的一小撮走资本主义道路的当权派，一面加快试制进程，终于成功了。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"上海胜利木材厂等单位的无产阶级革命派抬着巨型塑面版毛主席彩色画像和大红喜报，到中共中央群众接待站报喜，并把他们试制成功的画像敬献给我们最最敬爱的伟大领袖毛主席和他的亲密战友林副主席以及党中央、国务院、中央军委、中央文革小组。　新华社记者"},{"type":"paragraph","text":"张一心摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3b1d0c3d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杭州小学教员中出现“一国不能实现共产主义”的谬论","authors":[],"dates":[{"year":1958,"month":11,"day":12}],"is_range_date":false,"parts":[{"text":"杭州小学教员中出现“一国不能实现共产主义”的谬论","type":"title"},{"text":"新华社杭州12日讯　杭州市上城区的小学教师中，流传着一种“一个国家不能实现共产主义”的谬论，他们的论点是：资本主义不会在短期内消灭，在资本主义私有观念强大影响的包围下，一个国家要想实现共产主义是根本不可能的。他们说：资本主义是经济制度、政治制度、也是意识形态；经济制度和政治制度容易改变，而人们的思想意识在仍受资本主义包围的情况下就不容易改变。因此，一国不能建成共产主义，只有全世界大部分主要国家都一起建设共产主义的时候才能成功。(尤淇)","type":"paragraph"},{"text":"来源：1958年11月21日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d290f9523"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

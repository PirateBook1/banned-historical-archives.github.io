script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做毛泽东思想最热情的歌手  福建前线空军部队在文化大革命中广泛开展业余文化活动","authors":[],"dates":[{"year":1966,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"做毛泽东思想最热情的歌手"},{"type":"paragraph","text":"福建前线空军部队在文化大革命中广泛开展业余文化活动"},{"type":"paragraph","text":"据新华社福州十三日电　近几个月来，福建前线空军部队的指战员怀着战斗的豪情，纷纷挥笔写出了大量批判坏电影、坏小说、坏作品和资产阶级代表人物的文章，创作和演出了许多文艺节目。某部九连文化大革命以来，编演了一百多个思想内容好、战斗性强的文艺节目。许多文化水平不高的同志拿起了笔杆子搞创作，许多没有演过节目的干部战士登台演出。与此同时，一个群众性的大讲革命故事《欧阳海之歌》的活动正在蓬勃开展，上百名业余故事员活跃在海防线上，大讲伟大的共产主义战士欧阳海。"},{"type":"paragraph","text":"各部队正在蓬勃开展的业余文化活动的最大特点是，无比热情地歌颂伟大领袖毛主席，满怀激情地颂扬战无不胜的毛泽东思想。大家说，资产阶级文艺家从来不歌颂毛泽东思想，反对歌颂毛泽东思想。我们工农兵就是要坚决歌毛泽东思想之功，颂共产党、毛主席之德！这是我们光荣的义务，是我们神圣的职责，是我们毕生的战斗任务！某连战士萧运慧在短时间里一连编了六个节目，每个节目都表达了革命战士对毛主席、对毛泽东思想的无限热爱。他说：毛泽东思想是我们的命根子，是我们心中永远不落的红太阳，这是最值得我们歌颂的。某炮团战士在一次业余文艺会演中，深情地唱道：“想起毛主席，心中有千万首诗，嘴上有千万支歌，三天三夜也唱不完对毛主席的热爱！”"},{"type":"paragraph","text":"指战员们自豪地说：我们写的这些诗，画的这些画，资产阶级文艺“权威”“专家”一辈子也搞不出来。我们革命战士体会到，爹亲娘亲不如毛主席亲，千好万好不如毛泽东思想好，我们对毛主席、对毛泽东思想的感情最深，我们最有资格歌颂毛主席，歌颂毛泽东思想。把我们对毛主席的热爱写出来，就是最好的诗！把我们赞颂毛泽东思想的语言记下来，就是最生动的赞歌！我们工农兵是毛泽东思想最忠诚的歌手！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5121a1c06a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

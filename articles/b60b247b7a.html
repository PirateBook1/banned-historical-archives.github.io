script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西农业互助合作运动中纠正急躁冒进后产生放任自流","authors":[],"dates":[{"year":1953,"month":6,"day":27}],"is_range_date":false,"parts":[{"text":"山西农业互助合作运动中纠正急躁冒进后产生放任自流","type":"title"},{"text":"【山西分社6月27日讯】山西农业互助合作运动，在纠正急躁冒进后，领导上又产生放任自流的偏向。该省寿阳、五台等38个县的1,050个“明组暗社”（即名义上叫互助组，实际上已将土地、牲畜和农具入“组”统一经营），其中约1/3的“组”，因缺乏领导，内部存在很多问题不得解决。其次是部分地区原来盲目追求高级形式搞起来的“并组联队”，也未得到纠正。仅左权县和垣坛曲县西阳、清源等45个村未纠正的20-30户的大组即有93个。有些县在纠正急躁冒进后，一般互助组组员思想动荡不安，有的顾虑以后是否还强迫购买生产资料，有的考虑往那里走（入社？在组？单干？），有的误认为党和政府的互助合作政策变了。有些组干脆散伙了。如孝义县一区19个村的317个互助组挎了147个。岢岚县16个行政村当中即有鸡儿墕等6个村的互助组解散。其中店坪行政村的互助组由去年的17个减至6个，左权县十里店、松树坪2个村的单干农民原来的12户增至50户，十里店村并有冯满昌等13户带雇工入组。晋城县发现有些互助组又开始放账、经营商业。","type":"paragraph"},{"text":"形成上述放任自流偏向的原因，主要是：","type":"paragraph"},{"text":"一、各地只着重注意了纠正农业生产合作社中的偏向，而对互助组中所发生的偏向，特别是对未经领导批准村干部和积极分子自己搞起来的“明组暗社”和“并组联队”注意较差，对一般互助组则放松领导。最近各地虽然开始注意，但对互助组的整顿仍然停留在一般号召上，缺乏具体措施和组织领导。尤其普遍在领导方法上培养新的典型、树立旗帜、推动一般很不够，致使一般互助组失去学习的榜样。","type":"paragraph"},{"text":"二、有些农村工作领导部门和干部对中央有关农业生产指示文件的精神领会不够，未将党在农村一贯坚持的互助合作政策的正确性与一时发生的急躁冒进偏向加以明显区别，而是盲目把一些基本上够条件的农业社也停办改组，其结果使基层干部发生三种偏向；第一、互助合作政策宣传上的片面性。左权县有些干部宣传：“互助自愿，单干自由”。大同县有的村干部对群众说：“互助组自愿两利，不愿意互助散伙随便。”长治专区有些村纠偏时不讲清政策说明原因，给农民留下许多错觉，如说：“社不如组，组不如单干户。”“政府不叫互助，政策变了。”落后的村干部说：“你们先进是盲目冒进，我们落后是稳步前进。”第二、较差的农村党支部放弃对互助组的领导。岢岚县三区12个村支部内有5个支部书记不领导也不参加互助组，该县朱家湾村支部5个支部委员都退组单干。第三、消极被动，束手束脚。五台县不少区村干部认为从前怕冒，今后怕“右”、“左”“右”为难，该县大部互助组呈现涣散状态。","type":"paragraph"},{"text":"三、不少互助组内部长期不能贯彻等价互利政策。如过去欠劳动工、工资的旧账未清，对妇女不能贯彻同工同酬，少数组内存在变相剥削行为，评分记工方法大部有毛病。据和顺县7个重点村调查，真正实行“死分活评，按活计工”的互助组只占15%，岢岚县一区的36个常年互助组除2个组外，其余都没有评工记分制度，也不使用工票。因而，在劳力强弱、技术高低、劳畜力换工、农副业等方面都有不等价现象。左权十里店村冯满昌互助组的五个全劳动和两个半劳动力每日不论谁做活多少或好坏，都记一样的工，全劳动力和技术高的人嫌吃亏不愿在一起互助。","type":"paragraph"},{"text":"针对上述问题，省委已指示各地在巩固提高和整顿互助合作组织中认真加以解决。各专区、县正采取各种措施纠正中。（马明据省委农村工作部、宣传部、省府农业厅材料编写）。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年7月6日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b60b247b7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

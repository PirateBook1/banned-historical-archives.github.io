script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陈文成指出毛主席声明是对美帝的最强有力警告毛主席是被压迫民族最伟大最亲近的朋友美帝休想实现把刚果(利)变为第二个南越的阴谋","authors":[],"dates":[{"year":1964,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社河内9日电　前来河内参加“声援越南人民反对美帝国主义侵略、保卫和平国际会议”的越南南方民族解放阵线代表团团长陈文成今天对新华社记者说，毛泽东主席一九六四年十一月二十八日关于支持刚果(利)人民反对美国侵略的声明，“是六亿五千万兄弟的中国人民对美帝国主义侵略刚果(利)的阴谋和行动的最强有力的警告，同时也是对英勇进行反对美、比强盗和冲伯卖国集团战斗的刚果人民的巨大支持和鼓舞。”"},{"type":"paragraph","text":"陈文成说，“毛泽东主席一直是世界上各被压迫民族最伟大和最亲近的朋友。他的名字，通过他总结中国革命极其丰富的经验而写成的著名作品，紧密地同亚洲、非洲和拉丁美洲民族解放革命运动联结在一起。”"},{"type":"paragraph","text":"陈文成说，越南南方人民同中国人民和全世界人民一起，强烈谴责美、比帝国主义对刚果(利)的侵略，并且警告它们:疯狂的侵略行动，决奴役不了英勇的刚果人民，相反，只能使刚果人民增加对它们的强烈仇恨，使刚果和非洲的革命烈火烧得更旺。"},{"type":"paragraph","text":"陈文成强调说，对于美、比帝国主义的侵略，必须给予有力的、沉重的打击，直到它们认输和撤出刚果为止。十年来，我们越南南方人民就是这样对付美帝国主义的干涉和侵略的。“事实证明，我们越打越强，越来越取得胜利，而美帝国主义则越打越失败，越失败，泥坑就越陷越深，没有出路。”"},{"type":"paragraph","text":"陈文成表示深信，十年来，既然美帝国主义不能在为妄图奴役越南南方人民而发动的“特种战争”中取胜，那么，它也休想实现把刚果变为在非洲大陆上的第二个越南南方的阴谋。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77fd7bb619"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

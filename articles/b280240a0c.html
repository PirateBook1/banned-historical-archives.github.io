script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军空军部队在华东某地举行祝捷大会 庆贺击落美制蒋匪U—2飞机的重大胜利刘亚楼空军上将说，这一胜利是对美帝战争政策和侵略阴谋的沉重打击，是毛泽东思想的英明正确的证明，是参战部队全体指战员的光荣。","authors":[],"dates":[{"year":1962,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京11日电】　击落美制蒋匪帮U—2型高空侦察机的中国人民解放军空军部队，10日在华东某地举行祝捷大会，热烈庆贺这一重大胜利。"},{"type":"paragraph","text":"会上，空军司令员刘亚楼空军上将宣读了林彪元帅颁发的嘉奖令。他指出，这一胜利具有重大意义，对美帝国主义的战争政策和侵略阴谋是一个沉重打击。这一胜利，证明毛泽东思想的英明正确，证明军委、林彪元帅领导的正确。刘司令员对参战部队全体指战员说，这一胜利，是你们的光荣，望你们戒骄戒躁，保持荣誉，提高警惕，加强战备，争取新的胜利。"},{"type":"paragraph","text":"参战部队指挥员代表全体指战员在会上说:胜利归功于党和毛主席，归功于上级首长的正确指挥，归功于兄弟部队的密切协同，归功于当地党政机关的领导和人民的大力支援。他表示今后一定更加谦虚，决不骄傲，继续提高警惕，提高军事技术，坚决完成保卫伟大祖国领空的神圣任务。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b280240a0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

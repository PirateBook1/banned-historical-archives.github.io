script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州市部分私营企业职工对工商业改造存在许多顾虑","authors":[],"dates":[{"year":1955,"month":12,"day":11}],"is_range_date":false,"parts":[{"text":"广州市部分私营企业职工对工商业改造存在许多顾虑","type":"title"},{"text":"【广东分社十一日讯】广州市私营工商业职工除大部分热烈拥护对私营工商业的社会主义改造外，部分职工存在各种思想顾虑。如怕合营后会削减工资、福利，怕制度严不自由，怕调动，怕失业，怕产品规格要求高等等。一个茶楼工人说：“入了国营要铁脚、马眼、神仙肚。”另一个茶楼工人因自己年老怕合营后干不了，叫儿子停学来家学做点心，以便代替自己。南中烟厂一个包装部的管理员以为合营后自己会被调去包烟，因而整天学包烟。有的认为合营后劳动力过剩会调去农村当会计或去开荒。许多临时工和老年工人认为合营后会失业，有一个老年工人听到要合营一连哭了好几场。另有些较大较先进的工厂的职工不愿与落后的小厂合并合营，怕“被拖倒”。也有一些职工觉得自己所在的行业无前途，合不合营无所谓。","type":"paragraph"},{"text":"此外，有许多职工虽然也热烈拥护合并合营，但对社会主义改造的意义缺乏认识，存在许多不正确的看法。如认为“合营后提一个合理化建议就可以改善福利待遇”；有的认为自己的工资低，在合营后可以提高；有的希望通过合营的人事安排获得较高的职位。(杨伟群)","type":"paragraph"}],"comments":[],"origin":"1955年12月21日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a487a257ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

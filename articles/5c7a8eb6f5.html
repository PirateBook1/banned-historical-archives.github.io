script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢呼在毛主席革命路线指引下取得的伟大胜利市革委会举行盛大国庆联欢晚会王洪文副主席以及中共上海市委、市革委会和驻沪部队的负责人等出席","authors":[],"dates":[{"year":1975,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　九月三十日晚上，上海市革命委员会在新建的上海体育馆举行盛大的联欢晚会，隆重庆祝中华人民共和国成立二十六周年；热烈欢呼无产阶级文化大革命、批林批孔运动、学习无产阶级专政理论运动带来的大好形势；热烈欢呼全国各族人民在毛主席革命路线指引下，团结战斗，取得了社会主义革命和社会主义建设的伟大胜利。"},{"type":"paragraph","text":"中共中央副主席王洪文出席了联欢晚会。"},{"type":"paragraph","text":"中共上海市委、市革命委员会和中国人民解放军驻沪部队的负责人马天水、周纯麟、徐景贤、王秀珍、王少庸、张宜爱、冯国柱、张敬标、黄涛、冯品德、陈佩珍、张国权、汪湘君、陈阿大、陈丕显、金传德、陈新发、叶昌明、刘文学、杜彪、程英等也出席了联欢晚会。"},{"type":"paragraph","text":"出席晚会的还有本市工人、贫下中农、解放军指战员、革命干部、革命知识分子和全市革命人民的代表，以及在沪的港澳同胞、海外华侨、中国血统外籍人士、外国来宾、常驻上海的外国机构人员、外国专家、外国留学生和实习生、外国海员等一万八千人。"},{"type":"paragraph","text":"昨晚，全市各高大建筑物和主要街道，一片灯火辉煌。从徐家汇到上海体育馆这条新加宽的大道两旁，挂着一串串彩色灯泡，隐在婆娑的树荫下，犹如一簇簇怒放的花朵；沿途用灯泡嵌成的巨幅标语牌，闪烁着耀眼的光芒；在雄伟壮丽的体育馆内，千百盏瑰丽多姿的明灯从葵花形状的大平顶上散发出强烈的银光，照耀得四壁生辉。来自各条战线的干部和群众，热情洋溢，在这里欢聚一堂，充分体现了全市人民经过无产阶级文化大革命、批林批孔、学习无产阶级专政理论和评论《水浒》的战斗洗礼，精神焕发、团结战斗的生气勃勃的景象；反映出全市各条战线抓革命、促生产的大好形势。"},{"type":"paragraph","text":"晚会上，专业的和业余的、老一辈的和年轻的文艺体育工作者，幼儿园的小朋友和中学的红卫兵等，为观众表演了管弦乐、舞蹈、杂技、驯兽、武术和体操。丰富多采的艺术，优美敏捷的技巧，体现了我国人民的勇敢和智慧，反映了我们时代欣欣向荣的气息。特别是幼儿园小朋友们的精彩表演，博得了全场观众长久、热烈的掌声，人们为祖国这些可爱的幼苗正在茁壮成长而感到欢欣鼓舞。"},{"type":"paragraph","text":"晚会自始至终洋溢着热烈的节日气氛。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c7a8eb6f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

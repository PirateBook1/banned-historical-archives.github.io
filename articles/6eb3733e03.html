script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"岳阳地委遵照毛主席关于“惩前毖后，治病救人”的方针  按照党的政策正确对待和使用干部","authors":[],"dates":[{"year":1972,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"岳阳地委遵照毛主席关于“惩前毖后，治病救人”的方针"},{"type":"paragraph","text":"按照党的政策正确对待和使用干部"},{"type":"paragraph","text":"新华社长沙电　在党的“九大”团结、胜利路线指引下，中共岳阳地委认真落实党的干部政策，正确对待和使用犯过错误而有了觉悟的干部，团结干部的大多数，使他们在工作中发挥了积极作用，发展了全区革命和生产的大好形势。去年，全区粮食亩产跨过了《纲要》，总产量比一九七○年增长一成多；工业总产值也比一九七○年增长一成多，其他各条战线也都出现了欣欣向荣的局面。"},{"type":"paragraph","text":"经过无产阶级文化大革命的锻炼，岳阳地区绝大多数犯过错误的干部，在党的教育和广大群众的帮助下，认识了错误，总结了经验教训，提高了阶级斗争和路线斗争觉悟。中共岳阳地委充分地估计到犯错误干部的这种情况，认为他们取得的反面经验是极其宝贵的。地委的领导成员认真学习党的“九大”团结、胜利的路线和党的政策，强调要站在党性和党的政策的立场，明确地树立相信和依靠干部大多数的观念，认真落实党的干部政策。地委以及各级党组织根据毛主席关于“惩前毖后，治病救人”的方针，经过一系列过细的工作，及时地解放和使用了这些干部。"},{"type":"paragraph","text":"在落实干部政策的过程中，地委还经常深入基层，从思想上和组织上反复检查政策落实的情况，发现问题，及时解决。他们多次组织检查组，深入各县一个一个单位、一个一个人地抓政策落实，充分地调动每个干部的积极性，发挥他们的作用。有些犯了错误的干部，经过批评教育，总结了正反两方面的经验教训以后，党组织和群众继续信任他们，安排他们担负重要的工作。这些干部把党的关怀和信任作为继续前进的动力，戒骄戒躁，更加严格地要求自己，刻苦学习毛主席著作，带领群众深入开展农业学大寨的群众运动，取得了显著的成绩。在深入检查的过程中，如发现有的干部安排使用不当，便及时帮助基层单位作适当调整。有的人怕犯“用人不当”的错误，对大胆使用犯了错误而有了觉悟的干部，思想上存在顾虑。地委便组织大家反复学习毛主席的有关教导和党的政策，开展革命大批判，使大家认识到，是否自觉按党的政策办事，自觉执行毛主席的无产阶级干部路线，这是无产阶级党性强不强的表现，因而提高了大家贯彻执行毛主席革命路线和政策的自觉性，正确地处理了干部的安排使用问题。"},{"type":"paragraph","text":"岳阳地委在落实干部政策中，还注意教育各级领导成员，主动团结与自己意见不同或反对过自己并且已被实践证明是犯了错误的干部一道工作。他们衡量干部，坚持以毛主席的无产阶级干部路线和政策为标准，不以拥护或反对自己来作为判断干部的标准。使用干部，坚持“德才兼备”、“任人唯贤”的路线，批判刘少奇一类骗子“任人唯亲”、拉山头、搞宗派的反动路线。华容县一个原县委负责干部，过去犯过一些错误，并反对过现任县委书记杨振山。杨振山没有因此而排斥和歧视他，而是和他一道认真学习马、列和毛主席著作，多次和他谈心，帮助他总结经验教训，提高路线斗争觉悟，还主动检查自己工作中的缺点错误，并且在县的领导成员和群众中，肯定这个干部的优点和长处。杨振山这样做了以后，使这个干部深受感动，以实际行动改正了错误，在工作中发挥了应有的作用。"},{"type":"paragraph","text":"岳阳地委从实践中体会到，落实党的干部政策，不单是领导机关的事，还必须向群众反复作宣传，提高群众的政策水平，使党的政策能够不折不扣地得到落实。有的单位经过向群众反复宣传，召开群众和基层干部座谈会，做过细的工作，并联系实际开展革命大批判，这样就把落实干部政策变成群众的行动，对犯了错误的干部也是一次深刻的教育。"},{"type":"paragraph","text":"岳阳地委认为，要关心干部，调动干部的积极性，最重要的是要不断提高他们的路线斗争觉悟和政策水平，这样才能适应革命形势发展的需要，使他们在三大革命斗争中充分发挥作用。因此，地委特别重视干部的看书学习，帮助他们掌握马列主义的立场、观点和方法。地委认真加强了对各级干部学习的领导，定期检查他们学习的效果，适时给以辅导。还通过举办读书班，引导大家联系三大革命斗争的实践，有的放矢地读马列的书，读毛主席的书，批判修正主义。另外，地委还有计划地定期调干部到“五·七”干校去锻炼学习。广大干部通过学习、锻炼，普遍提高了马列主义、毛泽东思想水平和路线斗争觉悟，在领导岗位上作出了积极的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6eb3733e03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

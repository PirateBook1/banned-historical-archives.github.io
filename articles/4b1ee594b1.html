script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜一定要统一　台湾一定要解放美国侵略者的挑衅必将被粉碎金光侠大将举行宴会　彭德怀元帅出席并讲话","authors":[],"dates":[{"year":1958,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京6日电】　朝鲜民族保卫相、军事代表团团长金光侠大将，今天晚上在北京饭店举行宴会，答谢中国战友们对代表团在中国访问期间给予的热情接待和欢迎。"},{"type":"paragraph","text":"国务院副总理兼国防部长彭德怀元帅出席了宴会。"},{"type":"paragraph","text":"金光侠大将在宴会上讲话中，首先以代表团的名义向给予代表团热烈的欢迎和无微不至的关怀的中国共产党、中国政府和国防部表示衷心的感谢。"},{"type":"paragraph","text":"金光侠大将说，我们两国人民的共同敌人美帝国主义者，不顾在朝鲜战争中遭到惨败的可耻教训，继续盘据南朝鲜和台湾。但是，不管美帝国主义玩弄任何手段，它的侵略野心是得不到实现的。朝中两国人民和军队一定会粉碎美国侵略者的任何挑衅策划，一定会完成和平统一朝鲜和解放台湾的神圣任务。"},{"type":"paragraph","text":"金光侠大将最后说:“世界上再没有什么东西会比我们朝中两国人民和军队之间以鲜血凝成的国际主义友谊和团结更加高贵了。朝鲜人民和人民军官兵仍将象过去一样，继续忠实于无产阶级国际主义义务，象对待自己的眼珠那样去珍惜和保护我们两国人民与军队之间的兄弟般的团结，永远同中国朋友们一道前进。”"},{"type":"paragraph","text":"彭德怀元帅在宴会上讲了话，他代表中国人民和中国人民解放军全体官兵再一次向以金光侠大将为首的朝鲜军事代表团全体同志表示深深的感谢，并请代表团把中国人民和中国人民解放军最诚挚的友情和热爱，带给朝鲜人民和人民军的全体同志。"},{"type":"paragraph","text":"彭德怀元帅说:“我们丝毫也没有忘记，美帝国主义侵略者，目前还霸占着南朝鲜，还霸占着我国的领土台湾，并且公开进行制造‘两个中国’的阴谋，这是中朝两国人民所绝对不能容许的。中国的领土台湾一定要解放，朝鲜三千里美丽河山一定要统一，美帝国主义军队必须从朝鲜南部和中国的领土台湾撤出去，这是我们两国人民共同的历史任务。”"},{"type":"paragraph","text":"应邀出席今晚宴会的有甘泗淇上将、彭绍辉上将、李聚奎上将、李志民上将、陈士榘上将、刘志坚中将、萧向荣中将、吴法宪空军中将、周希汉海军中将等中国人民解放军各军种兵种将领和驻京陆、海、空军军官等。"},{"type":"paragraph","text":"外交部副部长姬鹏飞、中国驻朝鲜大使乔晓光和朝鲜驻中国大使李永镐，也出席了今晚的宴会。"},{"type":"paragraph","text":"以国防部长雷维斯上将为首的匈牙利军事代表团全体人员和各国驻华武官，也应邀出席了宴会。"},{"type":"paragraph","text":"朝鲜军事代表团全体贵宾是今天上午由我国国防部代表李志民上将等陪同，从南京乘专机返回北京的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b1ee594b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“反对中国共产党的领导”的言论（二）","authors":["厦门大学","周铁耕","曹德元","郑碧生","陈庆超","陈碧笙"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“反对中国共产党的领导”的言论（二）","type":"title"},{"text":"厦门大学陈碧笙曹德元周铁耕陈庆超郑碧生","type":"authors"},{"text":"陈碧笙：“要给民主党派三权，一、用人权，民主党派对自己干部有鉴定权，代表民主党派参加政权工作的，由他们自己决定，民主党派对自己所属的成员有鉴定权，过去，民主党派没有这个权，辫子都抓在统战部手里。二、财政权，过去民主党派没有钱，要用钱，由统战部批准，就得很严、很死。三、发言权，第一，起政治设计作用，第二，出版报纸刊物，使民主党派有争鸣地方。”(厦门日报57．5．27)","type":"paragraph"},{"text":"“民盟的历史，第一阶段中间路线，第二阶段是靠拢党，第三阶段是独立自主。”(厦大快报1期)","type":"paragraph"},{"text":"中文系曹德元：","type":"paragraph"},{"text":"“服从党的领导，就是没有骨气，要我就不干。”“我不是党团员，他们有什么资格来领导我。”","type":"paragraph"},{"text":"历史系周铁耕：","type":"paragraph"},{"text":"“现在派许多党员干部去当校长是不宜的(因为文化水平不高)，会妨碍中学教育的发展。”","type":"paragraph"},{"text":"经济系陈庆超：","type":"paragraph"},{"text":"“最近几年中，有些人盲目服从，这气氛很浓厚。听党员的口号走路，看党报的风头定。”(经济系统计学专业)","type":"paragraph"},{"text":"物理系郑碧生：","type":"paragraph"},{"text":"“党无能无知，不能领导经济。技术问题应由技术界领导。对经济建设，党是外行不能领内行；由于党强调了政治条件，很多技术人员的作用不能得到发挥。”","type":"paragraph"},{"text":"数学系邓锡宏：","type":"paragraph"},{"text":"“有‘本领’的人才能当领导，至于无本领的人须赶快下台。”“党中央领导人物只能搞军事，怎能领导经济、文化建设呢？”","type":"paragraph"},{"text":"“党不能领导科学就应该承认，不能领导还硬要说自己是能领导，不懂装懂，你看有那一个党员是象样的。”","type":"paragraph"},{"text":"化学系邓家余：","type":"paragraph"},{"text":"“党不能领导科学，连试管都不懂，怎能领导科学？”(化四油印)","type":"paragraph"}],"comments":[],"origin":"1957.5.27《厦门日报》等，见中共厦门大学委员会宣传部编印《右派反动言论集》，1957年9月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eee3443dca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":tru

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"杨成武兵团应按原计划西进","alias":"","parts":[{"type":"paragraph","text":"杨成武兵团应按原计划西进"},{"type":"paragraph","text":"（1948年8月9日）成武，并告李井泉，聂、薄、滕凹："},{"type":"paragraph","text":"你部八个旅并指挥姚喆纵队3，应于二十日以前完成一切准备工作，按原定计划于二十一日开始西进，九月十日左右以主力到达归绥附近，并开始攻击归绥，以一部到达集宁、兴和附近，并开始攻击该两点，一切准备及行军注意荫蔽。井泉及姚喆应不失时机与成武会合。具体部署望考虑电告我们。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"未九日十八时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华北军区第三兵团司令员杨成武的电报。"},{"type":"paragraph","text":"[2]李井泉，当时任中共中央晋绥分局书记、华北军区第三兵团政治委员。聂、薄、滕，指聂荣臻、薄一波、滕代远，当时分别任华北军区司令员、政治委员和第二副司令员。"},{"type":"paragraph","text":"[3]姚喆纵队，指陕甘宁晋绥联防军区第八纵队，纵队司令员姚喆。[4]归绥，旧市名，即今内蒙古呼和浩特。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":8,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":393,"page_end":393},"tags":[{"name":"杨成武","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04c61379b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

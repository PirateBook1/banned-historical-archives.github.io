script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中菲两国政府联合公报在北京签字 两国政府决定建立大使级外交关系联合公报由周恩来总理和马科斯总统签署","authors":[],"dates":[{"year":1975,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年六月九日电　中华人民共和国政府和菲律宾共和国政府联合公报今天在北京签字。中菲两国政府决定自即日起建立大使级的外交关系。"},{"type":"paragraph","text":"联合公报由中华人民共和国国务院总理周恩来和菲律宾共和国总统费迪南德·埃·马科斯签署。"},{"type":"paragraph","text":"中国方面参加签字仪式的有:国务院副总理邓小平，外交部长乔冠华，外贸部长李强，卫生部长刘湘屏，外交部副部长韩念龙、王海容，农林部副部长肖鹏，外交部司长柯华、朱传贤，副司长唐闻生、章含之、程瑞声。"},{"type":"paragraph","text":"菲律宾方面参加签字仪式的有:马科斯总统的夫人伊梅尔达·罗穆亚尔德斯·马科斯、女儿伊梅·马科斯和伊雷妮·马科斯，菲律宾外交部长卡洛斯·罗慕洛，工业部长维森特·帕特尔诺，地方政府和社会发展部长何塞·罗尼奥，新闻部长兼总统发言人弗朗西斯科·塔塔德，总统警卫司令部长官兼国家情报安全局总局长法维安·贝尔少将，农业部长阿图罗·坦科，外交部副部长何塞·因格莱斯，行政事务部长助理吉列尔·德维加和胡安·图维拉，国民经济发展署副总干事海梅·拉亚，副检察长埃斯特利托·门多萨，外交部总领事塞贝里诺。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\06\\756a010401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中华人民共和国政府和菲律宾共和国政府联合公报六月九日在北京签字。中菲两国政府决定自即日起建立大使级的外交关系。"},{"type":"paragraph","text":"联合公报由中华人民共和国国务院总理周恩来和菲律宾共和国总统费迪南德·埃·马科斯签署。图为签字仪式。"},{"type":"paragraph","text":"新华社记者摄　(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69250cf673"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

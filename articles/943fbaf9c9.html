script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"苏维埃共和国中央政府为反对国民党出卖平津华北宣言","alias":"","parts":[{"type":"paragraph","text":"苏维埃共和国中央政府为反对国民党出卖平津华北宣言"},{"type":"paragraph","text":"（1933年6月1日）全中国的民众们！"},{"type":"paragraph","text":"以蒋介石为罪魁的国民党南京政府，自从断送了满洲和出卖了上海抗日防卫战之后，现在平津与察哈尔又被这些帝国主义的走狗出卖了。以撤退平津一切武装队伍，让出平津给日本帝国主义为“和平谈判”的先决条件，已经由国民党南京政府完全实现了。"},{"type":"paragraph","text":"所谓“和平谈判”的内容是："},{"type":"paragraph","text":"（一）华军撤退至平津以南，划长城以南为缓冲地带（即所谓中立区域）；（二）华方承认“满洲国”；（三）制止义勇军及一切抗日军队的一切活动及反满洲国力量的发展，解除义勇军及一切抗日军队的武装；（四）华方保证停止一切反日运动。“华北停战协定”由国民党卖国贼的庐山会议最后决定了，于五月三十一日在塘沽由日本帝国主义的代表们和中国的卖国能手军阀子手们共同签字。在他们的欢宴中，庆祝他们的胜利。在北京城外，在满洲、热河，在察哈尔、平津一带，日本帝国主义者正在继续着用他们的大炮飞机轰炸与屠杀抗日的义勇军，革命的士兵与千千万万和平的居民，来造成日本帝国主义统治下殖民地奴隶们的“和平与秩序”！"},{"type":"paragraph","text":"全中国的民众们！平津华北已为反动的国民党最后出卖了！这就是国民党的“长期抵抗”的内幕，这就是国民党“一面抵抗一面交涉”的实质，这就是国民党中央的“已定方针”！万恶的国民党以蒋介石为罪魁的国民党，这样无耻的，这样大胆的把数干万方里及数千万人的整个满洲、热河与平津奉送给了日本帝国主义，而且正在想把西藏、新疆、川边、四川等广大的区域送给英国帝国主义。"},{"type":"paragraph","text":"全中国的民众们！我们是中国民族的主人翁，我们绝对不容许日本帝国主义及一切帝国主义侵略我们一寸土地，不容许帝国主义的走狗国民党这样无耻的大胆的出卖中国！必须一致团结起来，武装起来，发展民族革命战争，以四方方民众的力量来打倒帝国主义与帝国主义的走狗国民党军阀，首先是以蒋介石为罪魁的南京政府，只有全中国民众的血的战斗，才能收回我们已失的土地，取得中国民族的独立解放和领土的完整。"},{"type":"paragraph","text":"中华苏维埃共和国中央政府与革命军事委员会，曾经一再向进攻中国苏维埃区域的武装部队提议，在下列三个条件之下，订立作战的战斗协定，来反对日本帝国主义的侵略：（一）立即停止进攻苏维埃区域；（二）立即保证民众的民主权利；（三）立即武装民众，成立民众的义勇军，来保卫中国及争取中国的独立、统一与领土完整。但是国民党对于苏维埃的这种号召的回答是：对于日本帝国主义的新的投降与出卖，尽力量向我们苏维埃区域进攻，并且增派大批的飞机来轰炸苏维埃区域内的劳苦民众与和平居民。同时，无耻地造谣说国民党不能出兵抗日，是由于苏维埃政权的存在，是由于中国工农红军“障碍抗日战争”。又说“中国没有力量抗日”，故“不得不忍痛停战”。现每一个工人，每一个农民，每一个兵士，每一个学生以及每一个革命者，都会亲眼看到：到底谁障碍抗日战争？谁是卖国贼？谁是帝国主义的走狗？现在谁都懂得和相信：不打倒国民党，中国只有灭亡，中国民众永远论为帝国主义的奴隶！"},{"type":"paragraph","text":"中华苏维埃共和国中央政府号召全中国的民众，东北抗日的士兵，全中国的革命的学生、知识分子、自由职业家以及一切革命者，一致团结起来，武装起来，进行革命民族战争。不顾帝国主义的逮捕与国民党军警的一切压追与屠杀，违反国民党的停战退却的命令，为反对日本帝国主义侵略中国，为反对国民党出卖中国，为争取中国民族的独立与解放而斗争！中华苏维埃共和国中央政府正在完全粉碎帝国主义与国民党对于苏维埃区域的四次“围剿”的血战中，建立广大的中国革命根据地，创造一百万铁的工农红军，准备会师长江与日本帝国主义及一切帝国主义直接作战。中华苏维埃共和国中央政府与它的工农红军，在长期的反帝国主义与反国民党的斗争中，已经证明给全中国的民众看：只有苏维埃政权是反帝国主义反国民党的民众自己的政权，只有苏维埃政府能够领导全中国民众打倒日本帝国主义与一切帝国主义，打倒出卖中国的蒋介石的国民党的南京政府以及一切国民党卖国军阀。"},{"type":"paragraph","text":"全中国的民众们！团结起来，武装起来，同中华苏维埃共和国中央政府在一起，扩大民族战争与恢复东北失地，为保卫中国，为争取中国民族的独立解放而斗争。"},{"type":"paragraph","text":"中华苏维埃共和国临时中央政府主席毛泽东"},{"type":"paragraph","text":"副主席项英张国焘一九三三年六月一日"}],"authors":["毛泽东"],"dates":[{"year":1933,"month":6,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":270,"page_end":272},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"943fbaf9c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

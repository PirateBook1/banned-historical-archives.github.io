script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"和龙县农机厂工人遵循毛主席的伟大教导  面向农业为广大贫下中农服务  他们深入农村，和贫下中农一起活学活用毛泽东思想，巡回修理农机具，做到了低价维修、保质保量、不误农时","authors":[],"dates":[{"year":1969,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"和龙县农机厂工人遵循毛主席的伟大教导"},{"type":"paragraph","text":"面向农业为广大贫下中农服务"},{"type":"paragraph","text":"他们深入农村，和贫下中农一起活学活用毛泽东思想，巡回修理农机具，做到了低价维修、保质保量、不误农时"},{"type":"paragraph","text":"据新华社长春十九日电　吉林省和龙县农机厂的革命工人，遵照毛主席关于“以农业为基础、以工业为主导”的教导，在斗、批、改中不断提高为农业服务的自觉性，全心全意地为公社生产队修配农机具，受到贫下中农的欢迎。"},{"type":"paragraph","text":"过去，这个厂只顾生产产值大的产品，不愿为农村人民公社修配农机具，贫下中农对他们这种做法很有意见。去年十月，正当工厂开展斗、批、改时，发生了一件发人深思的事。一天，一位老贫农赶着牛车拉来一台柴油机到工厂修理。接活的人推托说，现在生产任务忙，不能修。这位老贫农听说不给修，就生气地问：“你们为不为农业生产服务？农具坏了为啥不给修？”接着，老贫农谈到，他们生产队没有电，只有一台柴油机，打场、碾米、锄草全靠它。贫下中农一心想早一点打完场，多卖余粮支援国家建设，才忙着爬山越岭把柴油机送来修理。"},{"type":"paragraph","text":"这事使工厂革委会受到很大教育。他们认识到，修不修一台柴油机，不是一件小事，这是为谁服务的大问题。于是，他们立即组织人力，当天就把这台柴油机修好了。革委会抓住这个典型事例，一方面组织革命工人和干部结合本厂两条路线斗争史，狠批了叛徒、内奸、工贼刘少奇的“利润挂帅”等反革命修正主义办企业路线，提高大家为农业生产服务的自觉性，一方面组织革命工人和干部讨论、制定了为农业生产服务的措施。过去，生产队送来农机具要求修配，厂里不是嫌活零星，就是怕麻烦，能推就推，能拖就拖。现在，生产队送来了农机具，他们随到随修，做到低价维修，修理及时，保质保量，不误农时。"},{"type":"paragraph","text":"这个厂的革命工人和干部还经常走出工厂，深入农村，同贫下中农一起活学活用毛泽东思想，开展革命大批判，同时进行调查研究，巡回修理农具，了解贫下中农对修配农机具的要求，不断改革农机具，全心全意为贫下中农服务。广大贫下中农高兴地说：“你们真是毛主席的好工人。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72d312e5a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

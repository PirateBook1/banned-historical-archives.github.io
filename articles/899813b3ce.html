script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南省德宏傣族景颇族自治州傣族地区划分农村阶级成份的补充办法","authors":[],"dates":[{"year":1955,"month":8,"day":17}],"is_range_date":false,"parts":[{"text":"云南省德宏傣族景颇族自治州傣族地区划分农村阶级成份的补充办法","type":"title"},{"text":"一、根据中央人民政府政务院关于划分农村阶级成分的决定和本区的社会经济、阶级结果的特点，制定本补充办法。","type":"paragraph"},{"text":"自治区各地在划分阶级成份时，均须按照本办法办理，本办法无具体规定者，按中央人民政府政务院关于划分农村阶级成份的决定的一般规定办理之。","type":"paragraph"},{"text":"二、划分阶级成份时，只划地主、富农、小土地出租者、小土地经营者及债利剥削者，不划雇工、贫农、中农等其他成份。","type":"paragraph"},{"text":"三、划分阶级成份的时间，从1951年以后至改革以前，在连续三年内其家庭成份不变者，即确定其阶级成份。","type":"paragraph"},{"text":"四、凡出租或雇工经营小量土地有劳动力不劳动，但生活状况不超过中农水平者，均以小土地出租者或小土地经营者待遇，不以地主论。","type":"paragraph"},{"text":"五、计算富农之剥削份量时，其包括官租在内的被剥削部份，应与剥削部份相抵除。但为了计算方便起见，确定：凡经营雇三个长工或有其他剥削（地租、高利贷等），其剥削份量的总和相当于雇请三个长工者，即为富农。","type":"paragraph"},{"text":"剥削份量达到两个长工以上，但不到三个长工者，不上官租或抵消官租后，其剥削收入仍然超过其总收入的25%者，仍为富农。","type":"paragraph"},{"text":"计算一个长工的被剥削量，各县得根据具体情况研究确定后报请自治区人民政府批准执行。","type":"paragraph"},{"text":"童工折算长工的方法，由各县人民政府加以规定。","type":"paragraph"}],"comments":[],"origin":"云南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"899813b3ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

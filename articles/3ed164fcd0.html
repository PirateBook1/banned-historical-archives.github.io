script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴卢库同志举行盛大告别宴会  周恩来叶剑英姚文元等同志应邀出席　阿军事友好代表团全体成员出席  巴卢库同志和叶剑英同志在充满亲切友好的热烈气氛的宴会上先后讲话","authors":[],"dates":[{"year":1972,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴卢库同志举行盛大告别宴会"},{"type":"paragraph","text":"周恩来叶剑英姚文元等同志应邀出席　阿军事友好代表团全体成员出席"},{"type":"paragraph","text":"巴卢库同志和叶剑英同志在充满亲切友好的热烈气氛的宴会上先后讲话"},{"type":"paragraph","text":"新华社一九七二年十二月七日讯  阿尔巴尼亚人民共和国军事友好代表团团长、阿尔巴尼亚劳动党中央政治局委员、部长会议副主席兼国防部长贝·巴卢库同志，今天晚上在人民大会堂宴会厅举行盛大告别宴会。"},{"type":"paragraph","text":"灯火辉煌的宴会大厅里并排悬挂着中国人民的伟大领袖毛主席的画像和阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志的画像。"},{"type":"paragraph","text":"应邀出席宴会的有：中共中央政治局常委、国务院总理周恩来，中共中央政治局委员、中共中央军委副主席叶剑英，中共中央政治局委员姚文元，以及中共中央和政府有关部门、中国人民解放军各总部的负责同志肖劲光、王树声、张才千、彭绍辉、李达、田维新、张池明、耿飚、方毅、李强、余湛等。"},{"type":"paragraph","text":"巴卢库同志的夫人出席了宴会。"},{"type":"paragraph","text":"阿尔巴尼亚军事友好代表团副团长希·恰科、拉·佩尔拉库同志和代表团全体成员，阿尔巴尼亚驻中国大使罗博和夫人，以及大使馆外交官员和在北京的其他阿尔巴尼亚同志，也出席了宴会。"},{"type":"paragraph","text":"贝·巴卢库同志和叶剑英同志在宴会上先后讲话（全文见第三版）。他们讲话以后，乐队分别奏中国国歌和阿尔巴尼亚国歌。"},{"type":"paragraph","text":"宴会自始至终充满着亲切友好的热烈气氛。席间，中阿两国战友畅叙两国建立在马克思列宁主义和无产阶级国际主义基础上的战斗团结和革命友谊。乐队还交替演奏了阿尔巴尼亚歌曲和中国歌曲。"},{"type":"paragraph","text":"应邀出席宴会的还有中国人民解放军各军种、兵种、北京部队、北京卫戍区和其他有关方面的负责人周希汉、曹里怀、张达志、宋承志、李家益、林彬、陈士榘、崔萍、刘贤权、刘复之、李梦华、周世忠、龙振彪、肖春先、陈先瑞、万海峰、吴忠、曾绍东、李如洪、王迪康、金涛、柴成文、苑化冰、杨骥、王海廷、波涛、朱开印、甘迈、韩叙、王明修等。（附图片）"},{"type":"paragraph","text":"阿尔巴尼亚军事友好代表团团长巴卢库同志十二月七日举行盛大告别宴会。周恩来、叶剑英、姚文元等同志应邀出席。图为宾主步入宴会厅。  新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件

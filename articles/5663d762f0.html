script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川部分地区经常发生农村小孩因无人照管而死亡的事故","authors":["黄陆衡"],"dates":[{"year":1956,"month":12,"day":12}],"is_range_date":false,"parts":[{"text":"四川部分地区经常发生农村小孩因无人照管而死亡的事故","type":"title"},{"text":"黄陆衡","type":"authors"},{"text":"新华社成都12日讯   四川省部分地区经常发生农村小孩因无人照管而死亡的事故。","type":"paragraph"},{"text":"据四川日报读者来信反映：资阳县黄石乡长义村有家农民，有一天全家上山出工去了，丢下不到三岁的小女孩在地上爬着玩。半晌午的时候，有一只猪走进屋里把小孩挤倒了，小孩惊叫大哭，但屋内无人，邻舍较远，结果这个小女孩无力抵抗，两只耳朵被猪啃掉了。小孩昏死过去，直到近午才被人发现，但已无法挽救。邛崃县大兴乡有一个女农业社员的小孩还不到两周岁，因为无人照管掉到粪坑里几分钟后才被发现。由于她和周围的邻居都不懂普通的卫生常识，把小孩从粪坑捞起来后用大火烤，当时小孩的脸和屁股被烧烂了，等附近联合诊所医生赶到时已来不及抢救，小孩已死去。","type":"paragraph"},{"text":"以上情况，在四川农村还不是个别的，有的农业社虽已有“带娃娃组”，但有些农业社还没有这些组织，在劳力组合上还存在很多问题，以致某些地区的农村小孩生命没有保障。（黄陆衡编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年12月12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5663d762f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"三万以上人口的城市和各县均应召开各界人民代表会议","alias":"","parts":[{"type":"paragraph","text":"三万以上人口的城市和各县均应召开各界人民代表会议"},{"type":"paragraph","text":"（1949年8月26日）华东局，并告各局，各野前委："},{"type":"paragraph","text":"未敬\"电悉。"},{"type":"paragraph","text":"（一）你们过去对城市召开各界人民代表会议一项重大问题，没有发出指示，自己亦未在上海执行，故对此事处于被动地位，并因此使城市工作受了相当大的损失。现在你们已在上海开了一次各界代表会议，收到了良好效果，并已于八月二十四日给所属发了指示，你们因此就在此项问题上恢复了主动权。中央看了，极为高兴。除将你们电报转知各局、各野外，现在请你们严催所属三万人口以上的城市，务于九月份一律开一次各界人民代表会议，并一律将开会情形在报纸上公开发表，在广播台上公开广播。不许可有不开的，不许可不公开发表和不做口语广播。借此以使所属三万人口以上城市的党的组织和各界人民代表亲密结合，经过他们去团结各界人民，克服困难，恢复和发展生产，并克服党的领导机关中的许多人只相信少数人的党内干部会议，不相信人民代表会议的官僚主义作风。以后一切三万人以上的城市至少每月开各界人民代表会议"},{"type":"paragraph","text":"[1]未敬，即8月24日。"},{"type":"paragraph","text":"三万以上人口的城市和各县均应召开各界人民代表会议一次，每次一天至多二天就够，每次讨论和决定的问题有一个或二个就够。"},{"type":"paragraph","text":"（二）各县要开全县各界人民代表会议，其办法照中央最近致华中局并告各局的电报\"办理。要各省委、区党委、地委负责领导办理，一改过去长期不开各界人民代表会议的不良作风。此项全县各界人民会议，不论新区老区一律举行。新区在占领两三星期后即可举行，无须待乡村农会建立然后举行。举行此项会议的一个重要目的，即是经过此种会议去发动农民群众。"},{"type":"paragraph","text":"（三）上述两项请东北局、华北局、山东分局、西北局、华中局、华南分局一律遵照办理。各野前委注意研究和协助。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"八月二十六日"},{"type":"paragraph","text":"[1]指毛泽东1949年8月25日为中共中央起草的关于各县均应召开县各界人民代表会议的指示。指示要求新老解放区各县每月或每两月至少召开一次各界人民代表会议，由农会、工会、学生会、文化教育界、工商业界及党政军选派代表参加，讨论全县工作。大县代表200余人，中县代表100余人，小县代表数10人，每次2至3天开完。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":8,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":173,"page_end":174},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"type":"pdf","id"

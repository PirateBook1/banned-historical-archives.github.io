script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决响应党中央复课闹革命的号召首都各小学以崭新面貌陆续开学在毛泽东思想伟大旗帜下联合起来，把小学文化大革命进行到底","authors":[],"dates":[{"year":1967,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京六日电　首都各小学革命师生，坚决响应《中共中央关于小学无产阶级文化大革命的通知(草案)》提出的复课闹革命的号召，正以“只争朝夕”的革命精神积极准备开学；有些学校已经以崭新的面貌正式开学了。"},{"type":"paragraph","text":"在当前无产阶级革命派联合起来，向党内一小撮走资本主义道路当权派夺权的关键时刻，中共中央发出关于小学无产阶级文化大革命的通知(草案)，极大地鼓舞了首都各小学革命师生。他们纷纷举行讨论会、座谈会和复课闹革命的誓师大会，表示热烈拥护党中央的通知。他们认为:党中央的通知是把小学无产阶级文化大革命推向新高潮的动员令，是改革旧教育制度的进军号。党中央的通知说出了革命师生的心里话，并将促使革命师生在毛泽东思想伟大旗帜下联合起来、团结起来，把无产阶级文化大革命进行到底。他们说，“开课闹革命”，首先就是“开”阶级斗争的“课”，就是“开”学校里深入开展无产阶级文化大革命的“课”。复课闹革命的过程，就是实现革命派大联合，向党内一小撮走资本主义道路当权派展开夺权斗争的过程。“打回学校去”，才能真正执行以毛主席为代表的无产阶级革命路线，彻底批判资产阶级反动路线，才能胜利完成一斗二批三改的战斗任务。"},{"type":"paragraph","text":"一批已经开学的学校，到处呈现出一片崭新的革命气象。校园里到处洋溢着毛主席语录歌和《大海航行靠舵手》等革命歌声。这些学校开学的第一课就是大立毛泽东思想。一、二、三、四年级学生，都是学习毛主席语录，兼学识字，学唱革命歌曲。高年级学生结合文化大革命，学习毛主席语录、“老三篇”和《中国人民解放军总部关于重行颁布三大纪律八项注意的训令》，学习十六条，学唱革命歌曲。同时也都安排一些算术和其他科学常识课程。革命师生们表示，要坚决贯彻毛主席的教育路线，为把小学办成红彤彤的毛泽东思想的大学校而奋斗!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5beb2c4fcc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

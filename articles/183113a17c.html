script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5629","name":"什么叫专政？","author":"赵权录","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"什么叫专政？","dates":[{"year":1965,"month":9,"day":30}],"is_range_date":false,"authors":["人民公安编辑委员会","赵权录"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"公安部人民公安编辑委员会, 人民公安, 弟20期(总号第209期),  1965: 16 ","tags":[{"name":"公安","type":"主题/事件"},{"name":"问题解答","type":"主题/事件"},{"name":"专政","type":"主题/事件"}],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"什么叫专政？"},{"type":"paragraph","text":"编辑同志："},{"type":"paragraph","text":"最近我局在一次会议上时讨论依靠群众专政问题肘，有一个派出所副所长竟这么发言：“专政问题，专，就是硬要专（钻）进去，政，就是要先政（正）自己。”还引用古语说：“其身正，不令而行，其身不正，虽令不从。”当肘我就说他这种解释是十分错误的。可是他不但不接受意见，反而把我训斥了一顿。这个问题至今没有得到解决。谁对谁不对，也没人理睬。因此，特写信问问你们，希解答为盼。"},{"type":"subtitle","text":"贵州省正安县公安局赵权录"},{"type":"paragraph","text":"赵权录同志："},{"type":"paragraph","text":"什么吽专政呢？专政就是统治阶级依靠暴力实行的统治。任何国家都是一定阶级的专政。在奴隶社会、封建社会，是奴隶主、封建主专政；在资本土义社会，是资产阶级专政；这些都是少数剥削者对绝大多数被剥削群众的专政。在社会主义社会，是无产阶级专政，这是绝大多数被剥削群众对少数剥削者的专政。我们所说的依靠群众实行专政，就是无产阶级专政的具体体现。毛主席说： “我们的国家是工人阶级领导的以工农联盟为基础的人民民土专政的国家。这个专政是于什么的呢？专政的第一个作用，就是压迫国家内部的反动阶级、反动派和反抗社会主义革命的剥削者，压迫那些对于社会主义建设的破坏者，就是为了解决国内敌我之间的矛盾。……专政还有第二个作用，就是防御国家外部敌人的颠覆活动和可能的侵略。在这种情况出现的时侯，专政就担负着对外解决敌我之间的矛盾的任务。”"},{"type":"paragraph","text":"由此可见，你所说的那位副所长对专政的解释，显然是极端错误的。要弄清这个问题，请你们认真读一读毛主席的《论人民民主专政》、《关于正确处理人民内部矛盾的问题》等文章。"},{"type":"paragraph","text":"你反映的情况说明了一个十分值得注意的问题，就是有的公安干部，包括个别领导干部，不很好学习毛主席著作，缺乏马克思列宁主义的起码常识，这是很危险的。一个公安干部连什么是专政都搞不清，怎么能正确地执行党的政策呢？希望你们单位把学习毛主席著作这件大事，很好地组织起来，要做到人人学、经常学，把政治水平大大提高一步。"},{"type":"subtitle","text":"编者"}],"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"183113a17c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中心大队揭发了敌人的破坏阴谋新老干部团结一致闹春耕","authors":[],"dates":[{"year":1968,"month":3,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海县梅陇公社中心大队无产阶级革命派坚决执行毛主席的干部政策，正确对待干部，积极支持革命干部站出来工作。新老干部紧密团结，狠抓革命，猛促生产，春耕生产搞得热气腾腾。"},{"type":"paragraph","text":"去年初，中心大队的无产阶级革命派，由于受到极“左”思潮影响，没有正确地对待干部，再加上阶级敌人从中挑拨离间，不少干部“躺倒”不干，生产队一度处于瘫痪状态。贫下中农焦急万分，阶级敌人却暗里高兴。一个投机倒把分子说:“四清时我吓得困不着，现在我笑得困不着。”"},{"type":"paragraph","text":"为什么亲者痛、仇者快?引起了中心大队的革命造反派的警惕，认识到这样对待干部，违背了毛主席的教导。他们联系本大队干部的情况，绝大多数干部出身于贫下中农，是土改和四清运动中成长起来的好干部，应该帮助他们站出来工作。他们和干部共同学习毛主席著作，批判干部问题上的资产阶级反动路线。有的革命造反派同志先后和干部进行了七、八次谈心。革命干部站了出来，有力地推动了抓革命、促生产。"},{"type":"paragraph","text":"但是，有些干部还存在一些私心杂念，工作缩手缩脚。革命造反派和大队干部学习了毛主席的最新指示:“办学习班，是个好办法，很多问题可以在学习班得到解决。”就决定举办干部毛泽东思想学习班，并吸收贫下中农积极分子参加，一起斗私批修，同时抓了阶级斗争。在揭发批判中，才发觉有些生产队干部所以干劲不足，原来是有人在背后捣鬼，散布“当干部吃亏”论，打击干部的积极性。通过学习，加强了阶级斗争的观念，进一步消除了干部和革命造反派之间的隔阂，增强了团结，大家心情舒畅。"},{"type":"paragraph","text":"目前，全大队已掀起了一个以积肥为中心的轰轰烈烈的春耕生产高潮，共积了六百亩田的河泥，数量超过历史上任何一年。大搞平整土地，把近二十亩堆满砖头石块的宅基地，改造为水稻田。社员和干部都信心百倍地表示:一定要打响春耕第一炮。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54f79a230c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

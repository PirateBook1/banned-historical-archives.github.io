script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市业余工大隆重举行开学典礼粉碎“四人帮”，师生员工心欢畅，决心为实现四个现代化培养更多技术人才","authors":[],"dates":[{"year":1977,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在英明领袖华主席抓纲治国战略决策指引下，在中共上海市委的领导下，上海市业余工业大学在粉碎“四人帮”后又胜利开学了。十月十七日，全校十个专业的一千二百多名工人新学员和全体教工欢聚一堂，隆重举行了开学典礼。中共上海市委常委、市革委会副主任杨富珍、市总工会负责人王林鹤出席了大会。"},{"type":"paragraph","text":"上海市业余工业大学是伟大领袖和导师毛主席的好学生——柯庆施同志，遵照毛主席关于“劳动人民要知识化”、“造成工人阶级知识分子的新部队”等重要指示，于一九六○年创办的。在毛泽东思想光辉照耀下，工大以抗大为榜样，继承和发扬老解放区的办学传统，贯彻执行毛主席的无产阶级教育路线，为社会主义事业培养了一批优秀的技术人才。据不完全统计，十七年来仅专业班就先后向全市工业战线输送了六千三百多名毕业生，加上各种短训班培训的学员共计一万八千五百多名。许多同志毕业回厂后如虎添翼，在三大革命运动中，特别是在技术革新和技术革命中发挥了骨干作用，为社会主义革命和建设作出了贡献。如国光口琴厂的工人夏志根，在工大学习毕业回厂后，与技术人员、工人老师傅一起，为我国第一颗人造地球卫星设计了具有先进水平的电子琴，让《东方红》的乐曲传遍五洲四海。"},{"type":"paragraph","text":"工大创办十七年来，经历了两个阶级、两条路线的惊心动魄的大搏斗，先后受到刘少奇、林彪，特别是王张江姚“四人帮”反革命修正主义路线的严重干扰和破坏。一九七二年以来，新生资产阶级分子王洪文直接插手工大，作了一系列黑批示，“四人帮”的余党马天水、陈阿大，力图把工大变成“四人帮”篡党夺权的工具。他们恶毒篡改党的教育方针，不准提专业培养目标，狂吠“课堂教学要趋向于零”，要办“同走资派斗的专业”，培养象现行反革命分子张铁生那样“头上长角、身上长刺”的学员。英明领袖华主席一举粉碎“四人帮”，驱散了乌云，广大师生员工同仇敌忾，斗志昂扬，深揭猛批“四人帮”的滔天罪行，热烈欢呼工大又一次获得新生。"},{"type":"paragraph","text":"粉碎“四人帮”，师生员工思想大解放，精神面貌大变样。昨天，开学典礼大会开得热气腾腾，大家在发言中表示，决心高举毛主席的伟大旗帜，紧跟英明领袖华主席，把揭批“四人帮”的伟大斗争进行到底。坚决响应华主席为首的党中央的战斗号召，向科学技术现代化进军。坚决执行华主席关于“要真正搞好无产阶级教育革命”的指示，忠诚党的教育事业，为培养工人阶级的宏大技术队伍，为建设社会主义的现代化强国作出更大贡献!"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9be6b1aab8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

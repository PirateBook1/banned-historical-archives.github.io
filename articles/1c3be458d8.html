script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"鸣放会发言记录","authors":["张化纯","成都铁路局"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"鸣放会发言记录","type":"title"},{"text":"成都铁路局张化纯","type":"authors"},{"text":"成都铁路局生活供应处业务员张化纯的发言记录","type":"subtitle"},{"text":"一，根据过去生活的体验，作为一个非党非团的人，只有检讨权，没有发言权，发了言后又要来一个反扑，是有顾虑的，但我现在又要发言，我要对共产党作再次考验，看看共产党是否真的要改进，是否真的为人民服务。","type":"paragraph"},{"text":"二、根据自己的体验，全国解放后造成空前的恐怖，曾对地主进行改革，后来又镇压了反革命，共产党进行了血腥的杀人，不知杀了多少，无法统计，杀人之多，恐怕比过去任何统治者所杀的都残暴，而我自己不是地主，也不是反革命，家也没遭到镇压，但对这种客观事实的存在，反映在我的意识中，有这样的感觉，不知道为建立一个国家为什么要杀死一些人！","type":"paragraph"},{"text":"三、共产党说：“我们国家是最民主的，除了苏联之外，比其他任何国家都民主。”而实际民主都是虚伪的，例如选举不是叫我们选举自己愿意的任何人，而是选举了事先已经指定了的人民代表，而毛主席也是都是在指定的名单上划圈圈，既然事先已定好了选谁又何必走这种民主的形式呢？既是无产阶级专政就从共产党内选好算了，如毛泽东、朱德、周恩来、刘少奇都是事先布置好了的。此外，如工会的选举也是如此，只是民主的召牌，实际没有民主，选举是形式。我在小南海选举先进工作者不是选站长就支部书记或工会主席。","type":"paragraph"},{"text":"四、我们国家自建立以来，不论在经济建设上，国防上都有成绩不否认，但是看看怎样富强起来的呢？岂不都是搜刮民脂民膏而来扩充国库的办法？农民的粮食，不但余粮，连口粮都取消了，农民甚是饥苦，征农民的存款，而取款时都要批准，这些共产党都说成是共产党领导的成绩，这是黑暗的统治，对党对毛主席只能歌功颂德，不能批评，正如毛主席所说：“必须老老实实，不能乱说乱动”这虽是对地主讲的，而实际都适用全国人民头上。","type":"paragraph"},{"text":"五、铁路内部有主观主义，有一次我借用了扳道房的电话，恰好扳道房丢了一把钥匙，硬说是我偷的，党员李超在和我谈话中只有他说话，不准别人讲。区工会邵晓阳对人不对事，如有个“和平颂”的诗大家都看认为很好，而发现说是阿陇作的就大闹起来说不好，这种非实事求是对人不对事的作法，共产党应很好检查。","type":"paragraph"},{"text":"六、……在肃反学习中对待我们还不如外国的政治犯，自己曾看到一本小册子，是美国对待黑人罪犯，还给他们打球，游戏，通信自由，而我们在肃反学习中都受不到这些，自己不但没有通讯自由，连打球，烧饭和亲人讲话的自由都没有，不如美国对待黑人政治犯。","type":"paragraph"},{"text":"七、对本国人严、对外国人宽，杀了很多中国人的日本战犯都以人道精神加以释放，我认为这是表面的作法，做给外国人看，不是真心实意的人道精神，自己想不通，自己曾写了一个文章，说我恨自己没杀人，如果杀了人也会被宽大，自己没犯罪却受到歧视。","type":"paragraph"},{"text":"八、共产党对功劳都说成是自己的，是党的，如果有错误都是群众的，如肃反运动是如此，有成绩说是党领导得正确，有了错误都说是群众被发动起来了，因为群众不够了解情况而有偏差，这种是自己的错误还是人民的作法(上的错误)应真诚检查。","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选辑2》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年7月23日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c3be458d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

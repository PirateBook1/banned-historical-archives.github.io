script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本朋友举行各种活动纪念毛主席逝世一周年  学习毛泽东思想　开展反帝反霸斗争","authors":[],"dates":[{"year":1977,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本朋友举行各种活动纪念毛主席逝世一周年"},{"type":"paragraph","text":"学习毛泽东思想　开展反帝反霸斗争"},{"type":"paragraph","text":"新华社东京一九七七年九月十二日电　来自东京和日本其它地方的工人、农民、青年学生等，九月九日晚在东京举行集会，纪念毛泽东主席逝世一周年。"},{"type":"paragraph","text":"会场正面悬挂着毛主席的巨幅画像，陈放着鲜花。集会开始时，全体与会者起立，静默致哀。接着，各方面的著名人士讲了话。"},{"type":"paragraph","text":"大隈铁二在讲话中说：“毛泽东同志同以苏修为中心的现代修正主义进行了大无畏的斗争，把全世界人民的革命斗争和国际共产主义运动推向了一个新的阶段。毛泽东同志还提出了在无产阶级专政下继续革命的理论，为马列主义的普遍真理增添了新的内容，为国际共产主义运动作出了重要的贡献。”"},{"type":"paragraph","text":"大隈说，毛主席分析了谁是我们的朋友和敌人、谁是真正的历史的推动者，提出了划分三个世界的理论。“我们要通过学习毛主席为我们提供的这一伟大理论，为进一步揭露和批判修正主义者而斗争。”"},{"type":"paragraph","text":"柘植秀臣说，毛主席的一生是全心全意为人民服务的一生。毛主席是我们的领袖和导师。"},{"type":"paragraph","text":"他说，毛主席的《矛盾论》、《实践论》给了我巨大的鼓舞。"},{"type":"paragraph","text":"山崎谦说，在纪念毛主席逝世一周年的时候，我们一定要认真学习毛主席的著作，加强团结，共同奋斗。"},{"type":"paragraph","text":"大塚有章在讲话中说，一切革命者都要学习毛主席光辉的革命的一生。"},{"type":"paragraph","text":"新华社东京一九七七年九月十三日电　日本朋友以各种形式纪念毛主席逝世一周年。"},{"type":"paragraph","text":"一些日本朋友和团体九月九日向中国驻日本大使馆送花篮和发电报，纪念伟大领袖和导师毛主席逝世一周年。送花篮的有：日本国际贸易促进协会会长藤山爱一郎、日本国际贸易促进协会关西本部理事长木村一三、新制作座剧团负责人真山美保和松山芭蕾舞团等。"},{"type":"paragraph","text":"长崎县知事久保勘一和日本朋友远藤三郎等打电报给中国大使馆，表示对毛主席的怀念。久保在电报中说：“在毛泽东主席纪念堂揭幕之际，我衷心赞颂伟大领袖毛泽东主席的永世长存的功绩。”"},{"type":"paragraph","text":"日本国际贸易促进协会理事长萩原定司等人还到中国驻日本大使馆，表示对毛主席的深切怀念。"},{"type":"paragraph","text":"日本东京时报社九月八日晚在东京举行《缅怀毛泽东主席中国电影晚会》，纪念毛主席逝世一周年。会上放映了《伟大的领袖和导师毛泽东主席永垂不朽》和《敬爱的周恩来总理永垂不朽》等影片。日本各界友好人士四百多人怀着崇敬和悲痛的心情观看了电影。东京时报社社长德间康快在电影晚会上讲了话。"},{"type":"paragraph","text":"九月九日下午，当纪念毛主席逝世一周年的纪念邮票运到东京羽田机场时，日本邮趣协会的十名工作人员马上冒着大雨将邮票迅速送到东京市中心的几家大百货商店出售处。"},{"type":"paragraph","text":"许多日本朋友闻讯后立即在出售处排起长队等候购买。纪念邮票很快就销售一空。"},{"type":"paragraph","text":"日本邮趣协会理事长水原明窗说：“这充分说明广大日本人民对毛主席怀念和崇敬的心情。”水原说：“毛主席虽然逝世一年了，但是毛主席永远活在我们心中。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b58e74ce6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于利用广播和诉苦进行宣传教育的指示","authors":[],"dates":[{"year":1951,"month":5,"day":16}],"is_range_date":false,"parts":[{"text":"中共中央关于利用广播和诉苦进行宣传教育的指示","type":"title"},{"text":"各中央局、分局，省、市委：","type":"appellation"},{"text":"（一）在大城市中，利用广播电台，举行广播大会，是对人民群众进行突击性的大规模动员的有力方法，在抗美援朝、镇压反革命运动中已收到显著成效。但这种宣传方式影响社会各阶层人民生活很大，且在动员和组织群众收听和反映上每次都必须花费很大力量，不能经常采用，以免群众疲劳。北京最近在四十天中已开过五次广播大会，其他大城市也用得不少。今后在大城市中除广大群众所普遍关心的事情，又须进行大规模的紧急动员者外，不必过多地采用这种方式。","type":"paragraph"},{"text":"（二）控诉美、日、蒋罪行，回忆旧日痛苦生活，启发群众完成当前任务，是人民群众进行自我教育的很好方式之一，不但在反美扶日及土地改革、镇压反革命等政治斗争中可以适用，据河南经验，即在抗旱治淮一类工作中亦可适用。但亦应注意防止流弊。（1）不要勉强不愿控诉者控诉。（2）不要勉强苦主多次反复诉苦，使控诉者和听众发生厌倦。（3）不要仅限于消极的控诉，而应利用控诉的方式，对人民群众进行积极的政治教育，并由群众在控诉会上作出适当的积极的决议，鼓励人民在当前工作中的积极性和最后战胜反动派的信心。","type":"paragraph"},{"text":" 中  央五月十六日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"042f4647b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

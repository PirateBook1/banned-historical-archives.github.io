script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的革命路线指引下，我国工农业生产蓬勃发展，人民生活逐步改善  全国城镇储蓄普遍大幅度增长","authors":[],"dates":[{"year":1971,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席的革命路线指引下，我国工农业生产蓬勃发展，人民生活逐步改善"},{"type":"paragraph","text":"全国城镇储蓄普遍大幅度增长"},{"type":"paragraph","text":"新华社二十八日讯　在伟大领袖毛主席无产阶级革命路线指引下，我国工农业生产蓬勃发展，人民生活逐步改善，全国城镇储蓄普遍大幅度增长。最近几年，储蓄事业一片兴旺景象。今年到八月底统计，全国储蓄余额比年初增加了百分之十二点二，同历年同期比较，今年增长的数额最大，而且月月上升。"},{"type":"paragraph","text":"据各地人民银行反映，今年全国城镇储蓄存款增加，具有以下几个特点：第一是各省、市、自治区的储蓄存款普遍上升。第二是增加了大量新储户，仅北京市今年一至七月就增加了十四万户。储蓄存款增加最多的上海市，去年比一九六九年增加了二十三万八千户，今年到八月底统计又增加了二十五万户。第三是定期存款和活期存款同时增加，定期存款多于活期存款。据鞍山、苏州两市人民银行统计，今年增加的储蓄存款中，定期储蓄都占了百分之八十以上。"},{"type":"paragraph","text":"各地人民储蓄事业的发展，是我国社会主义经济繁荣、广大人民生活改善的生动反映。在我国，工农业生产连年增长，市场货源充足，物价长期稳定，人民收入逐步提高，人民币成为世界上少有的稳定的货币，这些都是储蓄存款迅速增长的重要因素。在社会主义制度下的新中国，国家不征收所得税，城市居民房租、交通费用低廉，人人都有劳动就业的机会，没有失业的威胁，这一切在资本主义国家是很难想象的。广大工农兵群众深有体会地说，许多资本主义国家不断爆发经济危机，货币贬值，物价上涨，赋税增加，工人失业，农民破产，民不聊生，这同我国恰成鲜明的对照。"},{"type":"paragraph","text":"各地城镇储蓄存款不断增加，也反映了我国人民的政治觉悟不断提高。在无产阶级文化大革命中，毛主席关于“勤俭建国”、“厉行节约”的光辉思想更加深入人心；勤俭持家、艰苦朴素的新风尚进一步发扬。广大群众把暂时不用的钱存到银行，支援祖国社会主义建设，已成为自觉的行动。正象有位解放军战士所说的：节约储蓄有三大好处：第一有利于贯彻执行毛主席“备战、备荒、为人民”的伟大战略方针；第二有利于国家建设；第三有利于培养艰苦奋斗的作风。"},{"type":"paragraph","text":"随着储蓄事业的日益发展，许多银行工作人员进一步贯彻执行毛主席的“发展经济，保障供给”的方针，面向工农兵，全心全意为人民服务。不少银行储蓄所，一年三百六十五天，天天营业。有些储蓄员还下工厂、机关、学校办理储蓄业务，方便了群众。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c70b33a2e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

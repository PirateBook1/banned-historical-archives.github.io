script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"在一位保共党员对中共看法的报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在一位保共党员对中共看法的"},{"type":"paragraph","text":"报告\"上的批语"},{"type":"paragraph","text":"（1960年7月）印发。我们的朋友遍天下。"},{"type":"paragraph","text":"[1]中国驻保加利亚大使馆1960年7月23日给外交部的这一电报说，保祖国阵线报告员组干部绍代夫昨天来我馆索取《人民日报》社论《高举莫斯科宣言的马克思列宁主义革命旗帜》时，对我馆人员谈了以下看法：（一）《列宁主义万岁》一文中中国党的态度是那样明确、坚定和正确，而保共的态度就不明朗，应向中共学习。（二）中国党和毛泽东同志是制定目前国际无产阶级革命和工人运动方针政策的机关和人，我们非常重视中国党提出的看法和态度。（三）有些人对目前的国际形势还认识不清，他们将来会认识到的，因为真理只有一个。我和一些同志很同意中国的看法，帝国主义的本质并没有改变。我们天天讲和平共处，使人们失去警惕性，这很危险。（四）保加利亚人，特别是农村的人，对中国人民公社都很感兴趣。我了解它的性质，其中包含着共产主义因素。（五）希望中国使馆能更多地经常地提供一些材料，多介绍有关中国的东西。"},{"type":"paragraph","text":"[2]指印发给当时正在北戴河参加中共中央工作会议的同志。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":456,"page_end":456},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0237a978f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

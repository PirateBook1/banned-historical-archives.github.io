script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理在会见顺通副总理时说  面对越南侵柬局势 中泰更需密切合作","authors":[],"dates":[{"year":1979,"month":1,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理在会见顺通副总理时说"},{"type":"paragraph","text":"面对越南侵柬局势  中泰更需密切合作"},{"type":"paragraph","text":"新华社北京一月十三日电 邓小平副总理今天上午对泰国朋友说：“我们中泰两国现在关系很好。面对越南侵略柬埔寨这一局势，我们两国更需要密切合作。”"},{"type":"paragraph","text":"这番话是他在会见泰国副总理顺通·宏拉达隆一行谈到柬埔寨局势时说的。"},{"type":"paragraph","text":"顺通副总理向邓小平副总理介绍了他们最近几天同中国方面就泰国进口中国石油问题所举行的会谈的情况。邓小平副总理说：“中泰两国是友好邻邦，我们愿意在合情合理的价格下积极发展同泰国的贸易关系。我们今后不光在石油方面开展贸易，还将在其它领域里全面发展中泰贸易关系。”泰国驻中国大使格森·格森西参加了会见。会见时，外贸部长李强等在座。"},{"type":"paragraph","text":"新华社北京一月十三日电 泰国副总理顺通·宏拉达隆今天晚上在泰国驻中国大使馆举行答谢宴会。应邀出席宴会的有：国务院副总理谷牧，外贸部部长李强、副部长王润生，外交部副部长张海峰，文化部副部长姚仲明等。顺通副总理的随行人员，泰国驻中国大使格森·格森西和大使馆外交官员，出席宴会作陪。顺通副总理和谷牧副总理先后在宴会上祝酒。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"邓副总理会见泰国副总理顺通·宏拉达隆一行。"},{"type":"paragraph","text":"新华社记者        王新庆摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"谷牧","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9efb7a0521"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

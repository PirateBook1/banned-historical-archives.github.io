script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-689","name":"中央组织部、劳动人事部关于一九七八年以来升过级的十一至十四级干部升级问题的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部、劳动人事部关于一九七八年以来升过级的十一至十四级干部升级问题的通知","dates":[{"year":1983,"month":4,"day":6}],"is_range_date":false,"authors":["中共中央组织部","劳动人事部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1713-1714","tags":[{"name":"调整","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"工资","type":"主题/事件"}],"parts":[{"type":"title","text":"中央组织部、劳动人事部关于一九七八年以来升过级的十—至十四级干部升级问题的通知"},{"type":"subtitle","text":"1983年4月6日 ·中组发〔1983〕7号 劳人薪〔1983〕117号"},{"type":"paragraph","text":"根据国务院国发〔1982〕140号文件的规定，现对一九八二年国家机关、事业单位调整工资范围内一九七八年以来升过级的行政十一至十四级干部，个别升级的有关问题作如下通知：一、 属于下列情况的，这次可以升一级："},{"type":"paragraph","text":"1, 现任部长、省长职务，工资级别在行政十二级以下的（含十二级）。"},{"type":"paragraph","text":"2, 现任副部长、副省长职务，工资级别在行政十三级以下的(含十三级)。"},{"type":"paragraph","text":"3, 现任正司（局、厅）长、州长、专员（市长）职务，工资级别是行政十四级的。"},{"type":"paragraph","text":"4, 教授、研究员、高级工程师、主任医师等高级专业技术干部，现标准工资额相当行政十四级的。"},{"type":"paragraph","text":"二、 上述规定适用于现任省、市、自治区党委正副书记、人大常委会正副主任、政协正副主席以及州、地（市）委书记（指第一把手），但不适用于不担任上述职务而享受该职待遇的干部。"},{"type":"paragraph","text":"三、 一九八二年一月一日以后离休、退休和退出领导班子、不再担任上述职务的干部，也按照本通知的规定升级。"},{"type":"paragraph","text":"四、 升级的审批程序，正副部长、正副省长和司（局、厅）长，按照中央组织部组通字〔82〕46号文件规定执行；专业技术干部，按照干部管理权限办理。"},{"type":"paragraph","text":"五、 本通知不适用于一九八二年九月三十日以后提拔担任上述领导职务和一九八二年八月一日以后授予上述专业技术职称的干部。但一九八二年九月三十日以前确定为负责人，在本通知下发之日前已任命为上述领导职务的干部，可按本通知的规定升级。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e2cdff66d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

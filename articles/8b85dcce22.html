script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国人民解放军福建省军事管制委员关于中央批准立即制止厦门武斗的6条通知","authors":[],"dates":[{"year":1967,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"中国人民解放军福建省军事管制委员关于中央批准立即制止厦门武斗的6条通知","type":"title"},{"text":"（1967年6月6日20时）","type":"paragraph"},{"text":"中共中央、中央军委、中央文革小组批准福建省军事管制委员会关于立即制止厦门武斗的6条。","type":"paragraph"},{"text":"立即通知林金铭、苏辉明、刘春山、郑国、汪大铭、王曼、6718部队、厦门军分区、厦门水警区。","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"立即制止厦门武斗的6条","type":"subtitle"},{"text":"一、厦门是国防前线，各革命造反派应照顾大局，维护革命秩序。","type":"paragraph"},{"text":"二、立即停止武斗。任何一方再挑起武斗，必须承担一切责任。","type":"paragraph"},{"text":"三、立即停止抓人。从6月2日起双方抓的人，都必须立即全部释放。","type":"paragraph"},{"text":"四、坚决保卫无产阶级专政下的大民主，不许砸宣传车，不许复盖大字报，不许打、砸、抓、抄，不许破坏国家集体财产，违者必须追究。","type":"paragraph"},{"text":"五、6月2日以来，厦门所发生的事件，由厦门驻军会同有关各方派出代表，就地调查，协商解决。","type":"paragraph"},{"text":"六、革命群众对军队支左工作有意见，应当按照《中央关于福建问题的意见》的精神处理。","type":"paragraph"},{"text":"以上6条，立即通知林金铭、苏辉明、刘春山、郑国、汪大铭、王曼、6718部队、厦门军分区、厦门水警区、并告8·29总司令部。","type":"paragraph"},{"text":" 福建省军事管制委员会1967年6月4日23时","type":"paragraph"}],"comments":[],"origin":"福建省厦门革命到底联合总司令部八·二九厦门大学红卫兵独立团《挺进》编委会编《中央（首长）对厦门文化大革命问题的指示汇编》1969年4月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b85dcce22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

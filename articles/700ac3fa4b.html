script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共安徽省委监察委员会关于开除右派分子江诚党籍的决定","authors":["(江诚)"],"dates":[{"year":1958,"month":12,"day":23}],"is_range_date":false,"parts":[{"text":"中共安徽省委监察委员会关于开除右派分子江诚党籍的决定","type":"title"},{"text":"(江诚)","type":"authors"},{"text":"江诚，男，四十六岁，安徽省庐江县人，中农出身，自由职业成份。参加革命前，曾任塾师三年，小学教师一年，伪保长一员、区长、情报站长，区委书记、县委部长、副书记、书记、市工会主席、市长(市委副书记)等职。现任省劳动局长(党组书记) 。","type":"paragraph"},{"text":"其主要反党罪行如下","type":"paragraph"},{"text":"1．反对党的领导。他把党对政府工作的领导污蔑为“以党代政”“干涉太多”，主张把党和政府“统一”起来，解决“政府无事干，党委事情多”问题。他又说：“党主要是从方针、政策上来领导，对于部门业务谁有能力就叫谁干”。他污蔑党委专断，说：“如果持有和党委不同看法，往往容易遭受批评和打击”。他恶毒攻击省委说：“党内亦有‘墙’，要拆‘墙’应从省委拆起”。","type":"paragraph"},{"text":"2．否定社会主义建设成就，攻击农业合作化，反对统购统销。他说：“党委把成绩估计过大”“我总觉得工作上缺点讲得越多些，越舒服些”“成绩是基本的，缺点是存在的，已变成一种公式”。他歪曲事实说：“农业社问题多，是因为搞快了，搞大子”“统购统销把老百姓、商人都统死了”“农民太苦了，粮食不够吃，‘三定’有问题”，叫嚣农民生活不如过去，“现在连稀饭也吃不上”。","type":"paragraph"},{"text":"3．鸣放中到处点火，煽动别人向党进攻。他除在言论上称赞右派分子储安平‘党天下’反党谬论外，还煽动对领导有意见的人‘趁机会放’，他写信给右派分子张笠(原省物资局副局长)和张伯锷(原农业厅粮食生产局长)说：“现在已整风了，真正的内心话似乎报纸上发表不多，我们这些靠党吃饭的……一下要拿出真实的东西是困难的”。同时，他又鼓励机关内的叛变分子黄安才等向党进攻。","type":"paragraph"},{"text":"4．一贯敌视党的各项政治运动。他说一九四二年整风‘是坑人’，把一九四七年淮海土改斗争地主和镇压恶霸说成是‘乱打乱杀’，说：“三反冤枉了很多好人”，叫嚣“一九五五年肃反‘打击面宽了’‘搞糟了’，把人搞的‘不敢来往’”。他还责令肃反干部向叛变分子赔礼道歉，擅自改变案件性质，强调对反、坏分子要“一视同仁”，并说：“他们(反、坏分子)在政治上已经吃了苦，在经济上应照顾一点”，因而，机关内五个反、坏分子在他庇护下，得到了提职、提级。","type":"paragraph"},{"text":"5．平时工作消极，名位思想严重，生活腐化堕落，曾多次玩弄女性。","type":"paragraph"},{"text":"综上所述，江诚反党反社会主义罪行的情节是严重的，已堕落成为党内右派分子。为了纯洁党的组织，经本委研究决定，并报省委同意，中央批准，开除右派分子江诚的党籍。","type":"paragraph"},{"text":"原载 《关于清除党内右派分子的决定汇编(五)》，中共中央监察委员会办公厅编，一九五九年十二月。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"700ac3fa4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"企业民主管理的一项重要制度","authors":[],"dates":[{"year":1979,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"企业民主管理的一项重要制度"},{"type":"paragraph","text":"兰州新华印刷厂民主选举车间主任、工段长和班组长的经验很好。它用具体生动的事实说明，由工人直接选举企业的基层领导干部，是工人阶级行使当家作主的民主权利，有效地改进和加强企业管理的一项重要制度，各个企业都可以有计划有步骤地推广。"},{"type":"paragraph","text":"劳动者的管理权，是我们社会主义国家的人民所享有的根本权利。在实现现代化的过程中，我们的企业不仅要进行技术上的重大改革，而且要进行管理制度上的重大改革，其中很重要的一条，就是实行民主管理。邓小平同志去年在工会九大的致词中提出：“为了实现四个现代化，我们所有的企业必须毫无例外地实行民主管理，使集中领导和民主管理结合起来。今后各个企业的车间主任、工段长、班组长要由本车间工段和班组的工人选举产生。”民主选举“三长”，是关系企业改革的一个重要问题。"},{"type":"paragraph","text":"我们的干部既要对上级领导负责，又要对群众负责，对上级领导负责也是对人民群众负责，这两者是统一的，而不是互相对立的。但是，由于企业的基层领导干部过去不由工人选举产生，有些干部往往只知对上级负责，而不对群众负责，不注意听取群众的呼声，不重视群众的合理要求，或多或少地压抑了群众参加社会主义建设的积极性和主动性，致使企业管理中的许多问题长期得不到解决。而由工人民主选举“三长”，从制度上保证企业的基层领导干部既对上级负责，又对群众负责，把这两者结合起来，十分有利于提高广大工人群众当家作主的积极性，为办好社会主义企业创造极为重要的条件。去年全国工会第九次代表大会以来，各地有一批企业选举了基层领导干部，激发了广大职工的积极性，对改进和加强企业的管理，起了很好的作用。"},{"type":"paragraph","text":"当然，也要看到，由于我们这个国家本来缺少民主的传统，民主选举企业的基层领导干部是一项新的工作，林彪、“四人帮”干扰破坏的流毒在不少地方还没有肃清，在选举过程中，可能发生这样那样的问题，例如遇到派性的干扰，出现“老好人”当选现象，等等。可以肯定，只要党委切实加强领导，真正把民主管理当作一件大事来抓，充分发动和依靠群众，发生一些问题也不难解决。兰州新华印刷厂的经验就说明了这一点。有的同志看到选举工作中的一点毛病，就怀疑甚至反对民主选举“三长”的制度，这是十分错误的。这些同志对企业民主管理的重要性还认识不足，对群众觉悟还估计太低。他们的思想落后于形势，处于僵化半僵化状态，不注意研究新情况，解决新问题。还有一些同志，不懂得民主选举“三长”的意义，以为这是一种临时性的措施，因而不那么积极。这些都需要加以纠正。"},{"type":"paragraph","text":"要真正做好民主选举“三长”的工作，把它作为一项重要制度坚持下来，企业党委要在工会的密切配合下，做许多深入细致的思想教育工作，使大家都懂得，没有企业的民主化，就不可能有企业的现代化，就不可能办好社会主义企业，从而提高人们加强民主管理的自觉性。我们相信，只要领导重视，工作做得细，企业的民主管理就会搞好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"746d9403fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

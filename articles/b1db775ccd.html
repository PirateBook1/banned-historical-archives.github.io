script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"延安评论家对时局之评论","alias":"","parts":[{"type":"paragraph","text":"延安评论家对时局之评论"},{"type":"paragraph","text":"（1941年5月24日）"},{"type":"paragraph","text":"（一）最近日本帝国主义一方面调动兵力企图对我作重大新进攻，但另方面却在策动诱降的新阴谋。军事在前方紧急，而和谣又盛于港沪之间。日寇一打一拉的两面政策在同时双管齐下。（二）某些帝国主义当局也还是两面政策：一方面给我一些微弱的援助，另方面则继续进行对日妥协谋我投降的勾当，关于远东慕尼黑的新阴谋已从纽约交易所泄露到全世界。松冈格鲁的会谈不为无因。（三）重庆若干当局也仍是两面政策：一方面继续抗战局面，另方面却还没有阻塞妥协的门路；一方面愿与八路军配合作战，另方面又还不放弃反共政策，不肯给八路军接济，并继续制造反共谣言。此种两面政策遂致对于抗战没有办法，并容易发生悲观情绪，助长混乱局面。最近合众社、海通社及其他通讯社所散布关于远东“和平”的消息，均未被中美日有关当局所否认，所以时局亟需国人注意，而克服各种可能危险的关键，固不在外而在内，即在国民党当局能毅然放弃有害抗战团结的两面政策是也。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":5,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":101,"page_end":101},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1db775ccd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

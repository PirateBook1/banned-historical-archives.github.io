script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金日成主席致电华国锋总理叶剑英委员长表示祝贺","authors":[],"dates":[{"year":1978,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"金日成主席致电华国锋总理叶剑英委员长表示祝贺"},{"type":"paragraph","text":"新华社北京三月六日电  朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成，三月六日打电报给华国锋同志和叶剑英同志，对我国五届人大的胜利召开和对他们分别担任国务院总理和人大常委会委员长，表示最热烈的祝贺。电报全文如下：北京中国共产党中央委员会主席中华人民共和国国务院总理  华国锋同志，中华人民共和国全国人民代表大会常务委员会委员长  叶剑英同志："},{"type":"paragraph","text":"我对中华人民共和国第五届全国人民代表大会第一次会议的胜利召开，决定华国锋同志为中华人民共和国国务院总理，选举叶剑英同志为中华人民共和国全国人民代表大会常务委员会委员长，谨以朝鲜劳动党中央委员会、朝鲜民主主义人民共和国政府、朝鲜人民以及我个人的名义，向你们表示最热烈的祝贺。"},{"type":"paragraph","text":"华国锋同志作为中国人民的英明领袖，出色地贯彻毛泽东同志的革命路线，实现了国家的安定团结，有力地引导着全体中国人民开始新的长征。"},{"type":"paragraph","text":"这次会议决定华国锋同志为中华人民共和国国务院总理，选举叶剑英同志为中华人民共和国全国人民代表大会常务委员会委员长，这生动地体现了全体中国人民对你们的高度尊敬和完全信任。"},{"type":"paragraph","text":"在中国人民的政治生活中具有重大历史意义的第五届全国人民代表大会第一次会议，是一次胜利的大会，团结的大会，它总结了揭发和粉碎“四人帮”的辉煌胜利，号召中国人民在社会主义建设的新的发展阶段继续革命，继续前进。"},{"type":"paragraph","text":"我坚信，在长期反对帝国主义和争取社会主义事业胜利的艰苦斗争中用鲜血结成的朝中两国人民之间牢不可破的战斗友谊和团结将会得到不断的加强和发展；并借此机会，衷心祝愿兄弟的中国人民在华国锋同志为首的中国共产党的英明领导下，在中国共产党第十一次全国代表大会提出的路线指引下，在本世纪内把中国建设成为具有现代化的农业、工业、国防和科学技术的社会主义强国的斗争中取得辉煌的胜利。"},{"type":"paragraph","text":"朝鲜劳动党中央委员会总书记"},{"type":"paragraph","text":"朝鲜民主主义人民共和国主席  金日成"},{"type":"paragraph","text":"一九七八年三月六日于平壤"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05883957db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席接见农田基建等会议代表叶剑英邓小平李先念汪东兴副主席等党和国家领导人一起接见","authors":[],"dates":[{"year":1978,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京七月三十日电　华国锋主席，叶剑英、邓小平、李先念、汪东兴副主席，党和国家其他领导人，今天下午在人民大会堂接见了出席全国农田基本建设会议等专业会议的代表，并同大家一起照了像。"},{"type":"paragraph","text":"参加接见的党和国家其他领导人有:韦国清、乌兰夫、纪登奎、吴德、余秋里、张廷发、陈永贵、聂荣臻、赵紫阳、赛福鼎、王震、谷牧、康世恩。中共中央军委负责人粟裕也参加了接见。"},{"type":"paragraph","text":"被接见的其他专业会议的代表是:全国民兵工作会议、第三机械工业部科学技术会议、第五机械工业部学大庆会议、国家地质总局石油地质工作会议、铁道兵后勤工作会议的代表。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\07\\787v010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华国锋主席，叶剑英、邓小平、李先念、汪东兴副主席，党和国家其他领导人，七月三十日在人民大会堂接见了出席全国农田基本建设会议等专业会议的代表。"},{"type":"paragraph","text":"华主席向代表们亲切鼓掌致意。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffd447b4a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

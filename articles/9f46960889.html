script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"化悲痛为力量，把合作医疗办得更好","authors":["湖北省长阳县乐园公社贫下中农"],"dates":[{"year":1976,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"化悲痛为力量，把合作医疗办得更好"},{"type":"paragraph","text":"湖北省长阳县乐园公社贫下中农"},{"type":"paragraph","text":"连日来，我们乐园公社的广大党员、干部、贫下中农和医务人员，含着眼泪，沉痛悼念敬爱的伟大领袖和导师毛主席。回顾战斗历程，我们每前进一步，都是毛主席英明领导的结果。有了毛主席革命路线的指引，才有乐园人民的今天，才有我们乐园公社的合作医疗！"},{"type":"paragraph","text":"解放后，我们虽然在政治上、经济上翻了身，但是，由于刘少奇反革命的修正主义路线的干扰和破坏，农村还是缺医少药。无产阶级文化大革命中，我们遵照毛主席关于“把医疗卫生工作的重点放到农村去”的教导，造了修正主义卫生路线的反，贫下中农掌握了医疗卫生大权，创办了合作医疗。但是，党内资产阶级不甘心自己的失败，他们千方百计要把这一社会主义新生事物扼杀在摇篮中。在这关键时刻，毛主席于一九六八年十二月五日，亲自批发了我们公社创办合作医疗的调查报告。毛主席的热情支持，使我们受到了极大鼓舞，感到无比的幸福。"},{"type":"paragraph","text":"正当合作医疗日益巩固和发展的时候，林彪反党集团又极力推行修正主义路线，诬蔑合作医疗是搞“一平二调”，要“停办”、“下马”。在毛主席领导下，我们粉碎了林彪反党集团的复辟阴谋，合作医疗得到继续发展。去年夏季前后，党内最大的不肯改悔的走资派邓小平大刮右倾翻案风，制造种种奇谈怪论，反对社会主义新生事物。他们咒骂合作医疗是刮“共产风”，是“社会主义办了共产主义的事”。伟大领袖毛主席洞察一切，亲自发动和领导了批邓、反击右倾翻案风的斗争，在斗争中合作医疗有了新的发展。现在我们全公社平均二十户社员有一个医疗点。公社还办了五·七医科大学。"},{"type":"paragraph","text":"在沉痛悼念毛主席的时刻，我们一定要化悲痛为力量，继承毛主席的遗志，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，把批邓、反击右倾翻案风的斗争进行到底，巩固和发展文化大革命的胜利成果，把合作医疗办得更好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f46960889"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"在华北局关于工农业情况和意见的综合报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在华北局关于工农业情况和意见的"},{"type":"paragraph","text":"综合报告上的批语"},{"type":"paragraph","text":"（1950年9月20日）周、陈云、薄一波、刘、朱、任"},{"type":"paragraph","text":"我认为华北局的意见是正确的，请陈、薄即根据华北局所提各项召集有关人员开会，拟出具体方案，于数日内向中央报告一次，并迅即推行。此事极为重要，不能久延不决。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月二十日"},{"type":"paragraph","text":"[1]周，指周恩来。陈云，当时任政务院副总理兼财政经济委员会主任。薄一波，当时任政务院财政经济委员会副主任。刘，指刘少奇。朱，指朱德。任，指任弼时。"},{"type":"paragraph","text":"[2]指薄一波、刘澜涛1950年9月19日关于华北工农业情况和意见给毛泽东并中央的综合报告中，对解决华北工农业产品价格剪刀差不断增大问题提出的意见。这些意见是：（一）采取适当的步骤停止农产品价格继续下跌。国营商店应依照高于市价的牌价大力收购粮棉，动员各级合作社、私商有计划地收购粮棉；大量收购农产品的同时，应组织工业品下乡，相应地完成回笼货币的任务。（二）适当地降低某些工业品的价格。除积极改善工厂经营管理，克服浪费与耗损，以降低工业成本外，国营商店要改善经营方法，减少流通环节，并在工商业中贯彻薄利广销的方针，加速商品与资金的流通。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":9,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":172,"page_end":172},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"陈云","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9df43e6486"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

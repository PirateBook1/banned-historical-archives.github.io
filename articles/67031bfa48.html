script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"9646ca98-820c-44ef-b8ca-c656fd59b7fd","name":"毛泽东思想万岁（1949.10-1957.12）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/9646ca98-820c-44ef-b8ca-c656fd59b7fd.pdf"],"article":{"title":"给诗刊的一封信","alias":"","parts":[{"type":"paragraph","text":"给诗刊的一封信"},{"type":"paragraph","text":"（一九五七年一月十二日）X×同志和各位同志："},{"type":"paragraph","text":"慧书早已收到，迟复为歉！遵嘱将记得起来的旧体诗词，连同你们寄来的八首，一共十八首，抄寄如另纸，请加审处。"},{"type":"paragraph","text":"这些东西，我历来不愿意正式发表，因为是旧体，怕谬种流传，遗误青年；再则诗味不多，没有什么特色。既然你们以为可以刊载，叉可为已经传抄的几首改正错字，那么，就照你们的意见办吧。"},{"type":"paragraph","text":"诗刊出版，很好，祝它成长发展。诗当然应以新诗为主体，旧诗可以写一些，但是不宜在青年中提倡，因为这种体裁束缚思想，又不易学。这些话仅供你们参考。"},{"type":"paragraph","text":"同志的敬机！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五七年一月十二日在省市委书记会上的插话汇集"},{"type":"paragraph","text":"（一九五七年一月）"},{"type":"paragraph","text":"一、思想斗争问题"},{"type":"paragraph","text":"去年下半年以来，有一股右倾机会主义的风，在地面之上，云层之下流动。党内外有一股反社会主义的逆流。"},{"type":"paragraph","text":"对社会上的歪风，一定要打下去。打的办法要有说服力，不是简单骂几句。如果简单粗暴，则歪风越刮越大。"},{"type":"paragraph","text":"今年五月人代会，七月政协会，怪议论一定会多。一个是法制，一个是农民苦，一个是没肉吃。总的是社会主义有没有优越性。要准备打这两仗，在座的代表要出马参战，每人准备一篇，要有分析。"},{"type":"paragraph","text":"同小资产阶级特别是富裕中农恩想作斗争，要反复斗争多少年，富裕中农的影响很大，特别厉害，应当注意。"},{"type":"paragraph","text":"光搞业务工作，不搞思想工作，就会闹乱子。"},{"type":"paragraph","text":"每个省要有一、二个马克思，一、二个鲁迅。你们应该写文章，六十岁以下的都应该写。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":1,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":134,"page_end":134},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67031bfa48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":fal

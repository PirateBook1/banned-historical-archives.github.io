script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"有关右派分子陆清福的判刑、摘帽和平反材料","authors":[],"dates":[{"year":1958,"month":7,"day":15}],"is_range_date":false,"parts":[{"text":"有关右派分子陆清福的判刑、摘帽和平反材料","type":"title"},{"text":"四川省宝兴县人民法院关于陆清福的刑事判决书","type":"subtitle"},{"text":"法刑判[58]字第23号；1958.07.15","type":"subtitle"},{"text":"陆清福，男，汉族，现年25岁，雅安县人。地主成份，学生出身，现住宝兴县城关镇。","type":"paragraph"},{"text":"陆清福思想一贯反动，趁我党整风之机大肆向党进攻，不仅赞同“党天下”、“清一色”等反动言论，还大肆宣扬鼓吹；组织陆、罗右派联盟，阴谋策划反党方案，情节严重恶劣，触犯刑律，特判决如下：","type":"paragraph"},{"text":"管制四年。管制期中剥夺一切政权利。","type":"paragraph"},{"text":" 一九五八年七月十五日(法院大印)","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"中共雅安县委员会关于摘掉陆清福右派帽子通知书","type":"subtitle"},{"text":"1978.05.26","type":"subtitle"},{"text":"根据中共中央(78)11号文件关于全部摘掉右派分子帽子的通知，于1978年5月26日摘掉陆清福右派帽子。","type":"paragraph"},{"text":"特此通知。","type":"paragraph"},{"text":" 中共雅安县委员会1978年5月26日(由四川省雅安县革命委员会统战组代印)","type":"paragraph"},{"text":"陆清福宝兴县人民法院刑事裁定书","type":"subtitle"},{"text":"法裁[78]字第38号； 1979.04.20","type":"subtitle"},{"text":"陆清福，男，汉族，现年48岁。地主成份，学生出身。现住宝兴县城关镇，原县人民委员会委员、财政科长。","type":"paragraph"},{"text":"陆清福因反党反社会主义一案，于一九五八年七月十五日，被我院判处管制四年。管制期中剥夺一切政治权利。经复查：","type":"paragraph"},{"text":"陆清福被划为极右分子问题，根据中发[78]55号文件精神，已改正。为此，定罪判刑不当，特裁定如下：","type":"paragraph"},{"text":"撤销原判，恢复政治名誉。","type":"paragraph"},{"text":" 宝兴县人民法院一九七九年四月二十日(法院大印)","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"620e2a18e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"script

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国共产党万岁","authors":["马叙伦"],"dates":[{"year":1957,"month":7,"day":1}],"is_range_date":false,"parts":[{"text":"中国共产党万岁","type":"title"},{"text":"马叙伦","type":"authors"},{"text":"对全国人民来说，没有共产党，就没有新中国，没有共产党，中国人民打倒不了三大敌人，完成不了反帝反封建的民主革命，没有中国共产党，中国人民不会有五大运动的胜利，不会有三大改造的胜利，不会有八年来一年比一年奇迹似的经济建设、文化建设的伟大胜利。中国人民之所以有这样的信心和勇气进行着前人所未有的伟大事业，就是因为我们有着坚强的，英明的正确的领导核心——中国共产党。因此，全中国人民热爱共产党，象爱护自己的眼珠一样。少数右派野心分子们象蜉蝣撼大树，要想利用党的整风运动动摇党的领导，无怪乎要受到全国人民的愤怒的反击。","type":"paragraph"},{"text":"在党的生日的今天，我愿意以中国民主促进会负责人的身份，对中国共产党在中国人民社会主义事业中的领导表示坚决的拥护。","type":"paragraph"},{"text":"党的领导和社会主义是我们民主党派同共产党长期共存，互相监督的基础。右派野心分子的猖狂进攻，不但是对党对全国人民挑战，也是对我们民主党派的挑战。我们一定要坚决对右派野心分子进行批判和斗争，同右派思想严格划清界限，使每一成员在斗争中锻炼自己，明辨是非，端正立场。","type":"paragraph"},{"text":" --原载于《人民日报》1957年7月1日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9149bfcabe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

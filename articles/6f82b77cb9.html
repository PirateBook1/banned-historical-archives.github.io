script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对美帝国主义军事挑衅的惩罚　对英雄南越军民新春大捷的支援  我海军航空兵高举毛泽东思想伟大红旗  击落击伤入侵的美帝舰载攻击机各一架  中央军委颁发嘉奖令表扬参战部队取得的重大战果","authors":[],"dates":[{"year":1968,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"对美帝国主义军事挑衅的惩罚　对英雄南越军民新春大捷的支援"},{"type":"paragraph","text":"我海军航空兵高举毛泽东思想伟大红旗"},{"type":"paragraph","text":"击落击伤入侵的美帝舰载攻击机各一架"},{"type":"paragraph","text":"中央军委颁发嘉奖令表扬参战部队取得的重大战果"},{"type":"paragraph","text":"新华社十四日讯　在我国人民迎接无产阶级文化大革命全面胜利，英雄的越南南方军民新春大捷，把美帝国主义打得狼狈不堪的大好形势下，美国侵略者不甘心于失败，妄图从扩大军事冒险中寻找出路，作更加疯狂的垂死挣扎。今天上午，派遣海军A—1H型舰载攻击机两架，侵入我海南岛上空进行军事挑衅，我英雄的中国人民解放军海军航空兵当即迎头痛击，一举击落一架，击伤一架。这是战无不胜的毛泽东思想的伟大胜利，是无产阶级文化大革命的重大成果。这一胜利，是对向我国不断进行军事挑衅的美帝国主义的惩罚，是对英雄的越南南方军民无比辉煌的新春大捷的支援。"},{"type":"paragraph","text":"新华社十四日讯　中央军委颁发嘉奖令，表扬今天上午在海南岛上空一举击落击伤美国海军Ａ—１Ｈ型舰载攻击机各一架的中国人民解放军海军航空兵某部。"},{"type":"paragraph","text":"嘉奖令说，在全国迎接无产阶级文化大革命全面胜利的大好形势下，你们将侵入我海南岛上空进行军事挑衅的两架美帝国主义海军A—1H型舰载攻击机，一举击落击伤各一架，特予通令嘉奖。"},{"type":"paragraph","text":"嘉奖令说，这次胜利，是你们高举毛泽东思想伟大红旗，活学活用毛主席著作的重大成果，是战无不胜的毛泽东思想的伟大胜利，是毛主席无产阶级革命路线的伟大胜利。这一胜利，是对向我国不断进行军事挑衅的美帝国主义的惩罚，是对于英雄的越南南方军民无比辉煌的新春大捷的支援。"},{"type":"paragraph","text":"嘉奖令说，毛主席教导我们：“帝国主义者和国内反动派决不甘心于他们的失败，他们还要作最后的挣扎。”在国内外陷入空前严重困境的美帝国主义，是决不会死心的，必然还要进行战争挑衅，甚至进行新的军事冒险。对此，必须保持高度警惕。希望你们更高地举起毛泽东思想伟大红旗，进一步活学活用毛主席著作，全面落实伟大领袖毛主席一系列的最新指示，认真总结经验，戒骄戒躁，加强战备，在保卫无产阶级文化大革命、保卫国防的伟大斗争中，为人民立新功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f82b77cb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

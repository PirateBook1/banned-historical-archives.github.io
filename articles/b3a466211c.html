script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谁拥护毛主席就和他亲 谁反对毛主席就和他拼","authors":[],"dates":[{"year":1968,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻沪空军部队全体指战员"},{"type":"paragraph","text":"在国内外一片大好形势下，在无产阶级文化大革命节节胜利的凯歌声中，我们最最敬爱的伟大领袖、中国人民和世界革命人民心中最红最红的红太阳毛主席和他最亲密的战友林副主席，最近接见了军队干部。林副主席作了极其重要的指示!喜讯传来，我们驻沪空军部队全体指战员欢欣鼓舞，奔走相告。毛主席无产阶级司令部发出的伟大号令，我们一千个拥护!一万个照办!我们一千遍一万遍地欢呼:“毛主席万岁!万万岁!”“敬祝毛主席万寿无疆!万寿无疆!!万寿无疆!!!”"},{"type":"paragraph","text":"毛泽东同志是当代最伟大的马克思列宁主义者。毛主席是我们伟大的党、伟大的国家、伟大的人民解放军的缔造者。我们是毛主席的战士，生为毛主席而战斗，死为毛主席而献身。毛主席是我们的最高统帅，毛泽东思想是我们的灵魂，毛主席的无产阶级革命路线是我们的生命。无限热爱毛主席，无限热爱毛泽东思想，无限热爱毛主席的无产阶级革命路线，无限热爱林副主席，无限热爱以毛主席为首的党中央，无限热爱中央文革，是我们革命战士的最高天职和毕生使命，即使血洒长空，也要在万里蓝天写上“忠于毛主席”五个金光闪闪的大字。"},{"type":"paragraph","text":"当前，无产阶级文化大革命形势空前大好。但是，“人民大众开心之日，就是反革命分子难受之时。”“帝国主义者和国内反动派决不甘心于他们的失败，他们还要作最后的挣扎。”以中国赫鲁晓夫为首的党内最大的一小撮走资派，是我们不共戴天的敌人。我们一定要遵照伟大统帅毛主席的教导，念念不忘阶级斗争，念念不忘无产阶级专政，进一步提高阶级斗争观念和路线斗争觉悟，识破一切阶级敌人的阴谋诡计，把各种反革命两面派和野心家、阴谋家统统揪出来，把他们打翻在地，再踏上一只脚，叫他们永世不得翻身。我们一定要充分发动群众，深入地开展革命的大批判，彻底揭发、批判一小撮反革命两面派的滔天罪行，把他们批倒批臭，批深批透，彻底肃清他们的一切流毒!"},{"type":"paragraph","text":"不管是什么人，谁拥护毛主席，我们就和他亲；谁反对毛主席，我们就和他拼!坚决拼!拼到底!誓死保卫伟大领袖毛主席!誓死保卫林副主席!誓死保卫中央文革!誓死保卫我们敬爱的江青同志!为更好地完成保卫无产阶级文化大革命，保卫祖国安全的光荣任务而斗争!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3a466211c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

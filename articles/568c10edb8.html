script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于“就刘瑞森同志的问题四项严正要求”的声明","authors":["江西省军区"],"dates":[{"year":1967,"month":8,"day":7}],"is_range_date":false,"parts":[{"text":"关于“就刘瑞森同志的问题四项严正要求”的声明","type":"title"},{"text":"江西省军区","type":"authors"},{"text":"省大中学校红卫兵司令部等五个革命组织就刘瑞森同志的问题向军区党委提出的四项要求是正义的，革命的行动，我们坚决支持。现就四项严正要求军区党委声明如下：","type":"paragraph"},{"text":"江西军区在介入地方文化大革命以后违背了毛主席关于“人民解放军应该积极支持左派广大群众”的伟大指示，在支左中犯了方向，路线错误。对待刘瑞森同志的问题，我们在立场、观点、方法上犯了一系列的严重错误，刘瑞森同志是一位革命领导干部，为了捍卫毛主席的革命路线，向江西党内、军内一小撮“走资派”进行了不调和的斗争。而我们却错误的认为刘瑞森同志是挑动群众把矛头指向解放军，对刘瑞森同志进行了政治迫害，以便进一步打击、压制左派群众把江西的文化大革命引入歧途，使之夭折。为了改正我们的错误，我们表示：","type":"paragraph"},{"text":"一、军区党委对刘瑞森同志的问题没有讨论。1967年5月13日以刘培善的名义，经过刘培善、吴瑞山、倪南山、何庆宇、蒋峻基研究同意向中央写了报告，认为刘瑞森同志是严重的资产阶级个人野心家，要求中央批准军区公开支持“群众”对刘瑞森同志进行揭发批判。同时抛出了“十个为什么？”等影射刘瑞森等同志支持革命造反派的省、市领导干部是一小撮“走资派”，为“打倒刘瑞森”而制造舆论准备。这些做法都是极端错误的，应该由刘培善、吴瑞山、林忠照等人向全省人民作出公开检讨。低头认罪，向刘瑞森同志赔礼道歉并予以认真的公开平反，恢复名誉。","type":"paragraph"},{"text":"二、军区党委和刘培善所整刘瑞森同志的黑材料有：刘瑞森同志在4月20日以来在工厂企业学校所作的20余次报告、讲话的材料汇集和言论摘要，以及社会上保守势力攻击刘瑞森同志的大字报选编，关于刘瑞森同志的“大事记”以及《长缨》、《燎原》对刘瑞森同志历史问题的调查材料。这些材料于1967年3月11日上午10时前全部查出交给大中红司等五个革命组织进行处理。","type":"paragraph"},{"text":"三、“打倒大地主刘瑞森”","type":"paragraph"},{"text":"“打倒大叛徒刘瑞森”的口号是错误的，没有根据的，应该在全省范围内肃清其影响。","type":"paragraph"},{"text":"四，刘瑞森同志是坚持毛主席革命路线的，对我们支左工作中所犯方向路縿错误进行斗争是正确的，我们要向群众进行工作，绝不要在刘瑞森同志的问题上挑起武斗。我们坚决拥护中央关于刘瑞森同志回省工作的决定，并欢迎和支持他尽速回省工作。","type":"paragraph"},{"text":"特此声明","type":"appellation"},{"text":" 江西军区党委（盖章）一九六七年八月九日晚十时","type":"paragraph"}],"comments":[],"origin":"《毛主席无限关怀江西：中央首长对江西问题的指示》(江西省直机关保卫毛泽东思想联合战斗团宣传组、江西省无产阶级革命派大联合筹委会新闻界联络站编印，1967年10月)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"568c10edb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

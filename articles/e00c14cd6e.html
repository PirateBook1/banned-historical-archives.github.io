script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真抓好群众性的讲用活动  黄冈县活学活用毛泽东思想水平不断提高，有力地促进了人的思想革命化","authors":[],"dates":[{"year":1970,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真抓好群众性的讲用活动"},{"type":"paragraph","text":"黄冈县活学活用毛泽东思想水平不断提高，有力地促进了人的思想革命化"},{"type":"paragraph","text":"据新华社武汉电　湖北省黄冈县革委会遵照林副主席关于“学习毛主席著作，要带着问题学，活学活用，学用结合，急用先学，立竿见影，在‘用’字上狠下功夫”的指示，在开展活学活用毛泽东思想的群众运动中，狠抓群众性的讲用活动，使全县革命群众活学活用毛泽东思想的水平不断提高，有力地促进了人的思想革命化，发展了革命和生产的大好形势。"},{"type":"paragraph","text":"在党的“九大”精神的鼓舞下，黄冈县活学活用毛泽东思想的群众运动进一步深入发展，从农村到工厂，从机关到学校，各条战线的革命群众普遍举办活学活用毛泽东思想的讲用会。通过讲用，使广大革命群众对毛泽东思想的理解、运用水平不断提高。但是，也有人对讲用会存在着一些活思想：学得好的怕别人说自己讲用是“自夸自”，学得差的则认为自己“谈不成”，还有的怕“丢丑”、怕“丧失威信”，不敢在群众面前讲用。为了解决这些活思想，县革委会领导成员到活学活用毛泽东思想讲用会开展得好的回龙山公社林家大湾大队进行调查研究。这个大队坚持“天天读”，天天讲用，做到普遍性问题集中讲，发现问题苗头及时讲，重要问题专题讲，小会人人讲，大会典型讲，劳动在田间讲，收工后在家庭讲，学得深，用得好。社员们说：学了就用，是发扬理论联系实际的革命好学风；用了就讲，是宣传毛泽东思想。这个大队的主要经验是牢记林副主席关于“对毛泽东思想抱什么态度，是一个很重要的问题。我们就是要抓对毛主席的态度、对毛泽东思想的态度问题”的指示，在组织群众活学活用毛泽东思想的过程中，狠抓不断加深对毛主席、对毛泽东思想的无产阶级感情，为紧跟毛主席的伟大战略部署而学习，为继续革命而讲用，做到人人自觉地活学活用毛泽东思想，个个自觉地宣传毛泽东思想。县革委会在全县推广了林家大湾大队的经验，引导革命干部和革命群众忆苦思甜，进一步激发了广大干部和群众对伟大领袖毛主席和伟大的毛泽东思想的深厚无产阶级感情。通过这些活动，原来认为讲用是“自夸”，斗私怕“丢丑”的人，都迅速改变了想法。他们说：学习时想起毛主席，浑身上下添力气；斗私时想起毛主席，大会小会无顾虑；讲用时想起毛主席，越讲越是有勇气。从此，全县出现了层层讲用，讲用会水平越来越高。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e00c14cd6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"国务院接待站访问记","parts":[{"type":"title","text":"178.国务院接待站访问记"},{"type":"paragraph","text":"(1966年10月12日)"},{"type":"paragraph","text":"10月12日上午我们访问了国务院接待站李秉全同志，他给我们谈了几个有关问题。"},{"type":"paragraph","text":"关于党委领导问题，他说，过去即使好领导，在运动中怕群众，群众不信任，能不能领导，有的还镇压群众，群众不信任完全可以。但好的领导也可以领导，但是要“敢”字当头，放手发动群众，越怕越有问题，领导是否革命，由群众分析、鉴定，不能单强调领导，要看正确与否，是否按主席思想办事。只有“敢”字当头，才能领导。周总理说，有些省委群众要他们出来都不敢，不能光强调党委领导。"},{"type":"paragraph","text":"问：过去没有犯过大错误的干部，能否领导文化大革命？"},{"type":"paragraph","text":"答：运动中的表现很重要，过去革命的现在不一定革命。"},{"type":"paragraph","text":"问：工人是否要组织红卫兵？"},{"type":"paragraph","text":"答：除大专院校外，机关、群众团体、公社、工厂不组织红卫兵。"},{"type":"paragraph","text":"问：工人不同意学生的做法，和学生有分歧，怎么办？"},{"type":"paragraph","text":"答：革命享受同样的权利，向工农兵学习，要正确领会学校是学生为主，原则问题，不能让步，要协商，要坚持。一个人的意见能代表一个阶级吗？但是尽量不要发生冲突。"},{"type":"paragraph","text":"问：档案是什么？"},{"type":"paragraph","text":"答：档案包括资料档案——上面来的。数字等，人事档案等。"},{"type":"paragraph","text":"问：会议记录是吗？"},{"type":"paragraph","text":"答：那是什么档案，不是，运动中的记录更应拿出来，涉及到党委领导人员的问题更要拿出来。但党内记录也要具体分析，属实涉及内部机密的，不要拿出来，但不是说所有的记录都是保密的。"},{"type":"paragraph","text":"问：哪些可以和群众见面？由上级党委决定，还是由群众讨论？"},{"type":"paragraph","text":"答：你们可以去市委问，看有无具体规定，有的省委委员可以看。具体问题，你们可以向华东局反映。你们自己考虑决定。南京到上海又不远，方便得很。"},{"type":"paragraph","text":"问：历史上有问题是否可以定黑帮？"},{"type":"paragraph","text":"答：没有这样的规定。这个问题总理讲了，以后不叫黑线、黑帮，北京前市委可以这样叫。"},{"type":"paragraph","text":"问：党委问题，性质定不下来如何办？"},{"type":"paragraph","text":"答：还是先揭事实。"},{"type":"paragraph","text":"问：是否定了性质可以斗？"},{"type":"paragraph","text":"答：提高认识帮助他们是可以的，摆事实，讲道理，文斗有什么不可以，这些都由群众决定，性质未定。但群众很气愤，斗他一斗，只要不动武没关系，一般能开辩论会，不开斗争会。"},{"type":"paragraph","text":"问：斗争会是不是解决敌我矛盾才用？"},{"type":"paragraph","text":"答：敌我矛盾一般要开斗争会。帮助提高认识是解决内部矛盾，根据群众意见和要求办，只要不武斗，文斗说理斗争，会的名字叫什么问题不大。"}],"authors":[],"dates":[{"year":1966,"month":10,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":281,"page_end":282,"alias":""},"tags":[{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3bdfe6ac97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

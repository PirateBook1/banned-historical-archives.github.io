script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗更加鼓足干劲力争上游上海工业战线抓革命促生产形势大好","authors":[],"dates":[{"year":1967,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“钟山风雨起苍黄，百万雄师过大江。”"},{"type":"paragraph","text":"上海市工业战线百万革命职工高举战无不胜的毛泽东思想的伟大红旗，在对党内头号走资本主义道路当权派的大批判中，进一步实现了革命的大联合和革命的“三结合”。无产阶级文化大革命形势好得很，而且越来越好。"},{"type":"paragraph","text":"目前，上海市广大革命职工正以革命统帅生产，使许多国家建设和人民生活所需要的重要产品产量达到或超过了去年同期水平，产品质量稳定，原材料消耗有所下降，许多厂的劳动生产率不断提高，整个上海工业战线呈现了革命热气腾腾，生产蒸蒸日上的一派大好形势。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\05\\6751060101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海市工交、财贸、文教战线上，一百五十多名五好职工、先进工作者集会，以无比愤怒的心情批判党内头号走资本主义道路当权派的滔天罪行。他们决心站在毛主席的革命路线一边，誓做革命大批判的闯将和抓革命、促生产的模范。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\05\\6751060102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海港第三装卸作业区的无产阶级革命派，高举革命的批判旗帜，在对党内头号走资本主义道路当权派的大揭发、大批判、大斗争中，推动了全区革命组织的大联合，狠抓革命，猛促生产，使突击疏运积压物资的工作，取得一个又一个胜利。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\05\\6751060103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海燎原化工厂革命职工活学活用毛主席著作，在革命的大批判中实现了革命的大联合。这是该厂革命职工在欢庆全厂实现大联合的大会上齐声高呼:“听毛主席的话，坚决做革命的大批判、大联合的模范!”\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\05\\6751060104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e光荣承担印制毛主席著作的上海中华印刷厂，在“一月革命”风暴中夺权以后，全厂革命群众怀着对伟大领袖毛主席无限热爱的心情，又快又好地印制毛主席著作。这个厂第一季度铅印产量比去年同期增长百分之五十七。图为装订车间工人正在积极装订毛主席著作。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\05\\6751060105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海第一钢铁厂的工人和技术人员通力协作，为给国家炼出更多的优质钢材，正在精心分析钢样。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\05\\6751060106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海汽车配件厂革命工人和技术人员在无产阶级文化大革命的大好形势鼓舞下，狠抓革命，猛促生产，革命干劲越来越足。最近他们设计制成滤油器自动蕊管卷圆机，使生产效率提高了九十倍。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\05\\6751060107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海先锋电机厂的革命职工在革命的大批判中，掀起活学活用毛主席著作热潮，向党内头号走资本主义道路当权派猛烈开火，彻底批臭《修养》，实现了革命的大联合，推动了生产高潮，四月份继续超额完成生产任务。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\05\\6751060108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e全国先进生产者、上海国棉一厂织布挡车工杨富珍，积极响应毛主席、党中央的号召，团结小组工人，抓革命，促生产，使产品数量、质量不断上升，他们小组是车间完成各项计划指标最好的小组之一。他们的出勤率达到百分之九十八。这是杨富珍正在全神贯注地进行工作。"},{"type":"paragraph","text":"(本版照片由新华社记者和本报记者　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54f3e8f5f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

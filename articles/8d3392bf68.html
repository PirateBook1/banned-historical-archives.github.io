script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席“备战、备荒、为人民”伟大方针指引下  甘肃掀起备耕生产高潮","authors":[],"dates":[{"year":1970,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席“备战、备荒、为人民”伟大方针指引下"},{"type":"paragraph","text":"甘肃掀起备耕生产高潮"},{"type":"paragraph","text":"据新华社兰州电　甘肃省农村广大贫下中农、社员群众和革命干部，在毛主席的“备战、备荒、为人民”的伟大战略方针指引下，掀起了备耕生产高潮。自去年入冬以来，到目前为止，全省已经完成的农田基本建设工程，相当于一九六八年全年完成的工程量的总和，各地兴修的八千多条水利渠道，可以扩大灌溉面积二十七万亩。各地还调换了大批良种，可扩大良种播种面积八百万亩。季节较早的武都、天水地区的一些社、队，已开耧播种春季小麦。"},{"type":"paragraph","text":"去冬以来，甘肃省各级革委会带领广大贫下中农和社员群众，紧紧抓住两个阶级、两条道路、两条路线斗争这个纲，深入开展革命大批判，狠批叛徒、内奸、工贼刘少奇的“三自一包”、“四大自由”、“物质刺激”等反革命修正主义黑货，狠批“重副轻农”、“弃农经商”的资本主义倾向，大大提高了广大群众的阶级斗争和两条路线斗争觉悟，进一步树立了为革命种田的思想。兰州、定西、武都、临夏等地区的广大贫下中农和社员群众，把在革命大批判中焕发出来的冲天干劲用于备耕工作，取得了显著成绩。兰州市郊区去冬以来兴修的水平梯田、水利配套工程和铺压的新砂田、平整的条田等，无论在数量和质量上，都大大超过了往年。"},{"type":"paragraph","text":"在备耕工作中，各地各级干部纷纷深入第一线，抓典型，树样板，鼓舞了广大革命群众的革命干劲，有力地推动了备耕高潮的发展。"},{"type":"paragraph","text":"甘肃工业、交通运输、财贸、卫生等部门，大力支援农业，都为搞好今年备耕工作积极贡献自己的力量。全省不少工厂派出巡回检修队，到农村社队帮助检修农机具。许多县的商业部门还把春耕所需要的生产资料直接送到生产队，给生产队带来很多方便。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"甘肃文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d3392bf68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

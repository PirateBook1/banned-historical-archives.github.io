script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为什么一声不吭?","authors":["林耀华"],"dates":[{"year":1976,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上钢五厂　林耀华"},{"type":"paragraph","text":"一九七三年七月，不肯改悔的走资派邓小平到我们上钢五厂兜了一圈。他给工人群众留下的印象是，一个十足的资产阶级贵族老爷，与我们完全是两条心。"},{"type":"paragraph","text":"邓小平先到二车间会议室，厂党委负责同志向他介绍了我厂工人学习马列和毛主席著作，批判刘少奇、林彪鼓吹的唯生产力论，使文化大革命后七年钢的总产量比文化大革命前八年增加百分之九十三，品种增加一万多种，等等。可是，邓小平一句也听不进去。他一声不吭，坐了五、六分钟，就一溜烟地走了。到了六车间，厂生产指挥部负责人向他介绍文化大革命后车间工人群众抓革命促生产取得的成绩，邓小平也是一声不吭。他见了工人群众，装做旁若无人，心目中根本没有工人阶级。他不是说“依靠工农兵是相对的”吗?他对工人群众不理不睬，完全暴露了他反对工人阶级的阴暗心里。最后，邓小平到了第二中心试验室，先看了一台进口的真空感应炉，工人群众正在洋设备上开刀，搞一项技术革新。邓小平看了，仍然板着脸一声不吭。因为他是把洋人的东西奉若神明，不准“乱动乱改”的。"},{"type":"paragraph","text":"可是，到了一九七五年夏天，正当右倾翻案风甚嚣尘上的时候，这个邓小平又跑到上海，心怀叵测地说:“上钢五厂生产形势很好嘛，就不要批唯生产力论了罢。”这一年，邓小平推行的反革命的修正主义路线，对我们厂的生产搞了不少破坏，又是压任务，又是卡原材料，又要我们停下来“整顿”，妄图借破坏生产来破坏革命。不肯改悔的走资派邓小平一声不吭，是因为无产阶级文化大革命批了修正主义，他有反感；是因为工人群众批判了唯生产力论，他有抵触，要算文化大革命的帐，翻文化大革命的案。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"710a6d0a9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

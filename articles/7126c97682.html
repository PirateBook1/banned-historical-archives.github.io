script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央摘转东北局关于整顿与改造各级法院工作的报告","authors":[],"dates":[{"year":1952,"month":9,"day":19}],"is_range_date":false,"parts":[{"text":"中共中央摘转东北局关于整顿与改造各级法院工作的报告","type":"title"},{"text":"东北局并各中央局、分局并转省、市、区党委：","type":"appellation"},{"text":"我们同意东北局八月十五日关于整顿与改造各级法院工作的报告，特将报告第二项各点转发各地参考。","type":"paragraph"},{"text":" 中  央九月十九日","type":"paragraph"},{"text":"东北局的报告第二点原文如下：","type":"paragraph"},{"text":"二、会议根据中央指示，提出了彻底整顿和改造各级司法机构的几项具体措施：","type":"paragraph"},{"text":"（一）全面地、系统地开展一个肃清旧法观点和旧司法工作作风的运动。在运动中，首先要求提高领导思想，并要求全体司法人员划清新旧法律观点的阶级界限，对有浓厚的旧法观点的人，应给予深刻的批评教育，以促其认识错误，改造思想。在思想批判后，即应进入组织清理，步骤上应先搞省、市以上的法院。在县级可结合“三反”进行。整个运动时间暂定为三个月。","type":"paragraph"},{"text":"（二）为深刻地揭发并批判旧法观点，各级司法部门的领导同志应首先进行检查，带头检讨。运动中，一般应以号召自觉检查为主。但对个别旧法观点较深而又不愿反省、改造自己的顽固分子，必须发动群众揭发暴露，并须深人检查已处理的案件，找出典型，适时地利用典型批判，以推动运动，贯彻政策，并提高绝大多数司法人员的觉悟，孤立少数不堪改造的分子。对混人司法部门的反革命分子则根据确凿证据，坚决惩办。","type":"paragraph"},{"text":"（三）处理时，要根据具体情况，采取分批法办、清除、调离审判工作及其他要职等不同办法。处理中，必须贯彻思想斗争从严，组织处理从宽；对审判工作者从严，对一般工作者从宽；拒绝改造者从严，接受改造者从宽的精神。在法办、清除、调配干部及调整法院组织时，司法部门须协同有关部门共同进行，并按级经省、市以上政府核准，防止发生偏差。","type":"paragraph"},{"text":"（四）此次司法改革是一次严肃的思想斗争和政治斗争，党委对此必须加强领导，并组织有关部门加以协助，在运动中必须切实解决法院干部特别是骨干干部的配备问题。今后各级法院和法院党组的同志，应定期向党委与各级人民政府汇报工作，党委及政府亦应定期讨论检查法院工作，以使法院真正成为加强人民民主专政的有力工具。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7126c97682"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

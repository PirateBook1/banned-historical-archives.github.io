script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"小黑麦在一些地区试种成功  为瘠薄干旱的高寒山区发展细粮生产开辟了新途径","authors":[],"dates":[{"year":1976,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"小黑麦在一些地区试种成功"},{"type":"paragraph","text":"为瘠薄干旱的高寒山区发展细粮生产开辟了新途径"},{"type":"paragraph","text":"新华社贵阳电　在无产阶级文化大革命推动下，我国自己培育的小黑麦，通过多点试种，已在我国西南、西北、华北一些地区逐渐推广，为我国瘠薄干旱的高寒山区发展细粮生产，开辟了新的途径。"},{"type":"paragraph","text":"异源八倍体小黑麦是由小麦和黑麦人工综合成的一个新品种，是我国农业科技人员在毛主席无产阶级革命路线指引下，与工农相结合，奋勇攀登科学高峰所取得的一项重要成果。"},{"type":"paragraph","text":"小黑麦适宜在高寒、瘠薄、干旱的山区种植，产量高，抗逆性和抗病性较强。面粉白，蛋白质含量高，发酵性能好。秸秆可作饲料。文化大革命刚刚开始的一九六六年秋，我国从事小黑麦研究的农业科学工作者批判了刘少奇的修正主义科研路线，决心使小黑麦的科研工作为无产阶级政治服务，与生产劳动相结合。他们走出研究所大门，到生产实践中去，同广大工农群众相结合，从多年培育出来的小黑麦试验材料中，挑选了一些较好的品系，一面在试验场进行对比试验，一面在北京郊区同贫下中农一道进行小面积试种。在一九六九年和一九七○年，相继选出了小黑麦一至五号，并在宁夏回族自治区贺兰山区盐碱地上试种成功。从此，小黑麦的试种工作，便在贵州省的威宁彝族回族苗族自治县、宁夏回族自治区的泾源县和四川省的凉山彝族自治州等地展开。"},{"type":"paragraph","text":"随后陕西、甘肃、宁夏三省、区一些单位也相继试种成功。地处海拔两三千米的高寒山区贵州省威宁彝族回族苗族自治县，一九七二年仅试种了四亩，一九七五年冬播面积扩大到一万二千亩，产量比当地的燕麦、黑麦等增加三、四成以上。近二、三年来，小黑麦的试验推广工作，已扩大到陕西、甘肃、宁夏、云南、贵州、四川、山东、山西、河南、河北等省、区。据不完全统计，今年收获面积已接近两万亩。"},{"type":"paragraph","text":"最近，农林部在贵州省威宁彝族回族苗族自治县召开全国小黑麦现场会，到会十五个省、市、自治区的代表总结交流了经验。不少从事小黑麦研究工作的农业科学工作者，亲眼看到威宁山区过去不适于种小麦，只能种植产量很低的荞麦和燕麦的瘦地上，长出了茁壮的小黑麦，深受教育。他们回顾文化大革命以来开门搞小黑麦育种、试种和示范推广的成功实践，深刻认识到，只有同广大工农群众相结合，开门办科研，才能保证科研工作沿着毛主席的革命路线前进。他们表示，坚决同邓小平的修正主义路线对着干，以更大的成绩，深入批邓，反击右倾翻案风。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陕西文革","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"宁夏文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f43d892d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

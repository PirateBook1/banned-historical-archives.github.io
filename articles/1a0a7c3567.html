script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席在北京车站的讲话","authors":[],"dates":[{"year":1960,"month":12,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席在北京车站的讲话尊敬的诺罗敦·西哈努克亲王殿下，尊敬的柬埔寨贵宾们，朋友们，同志们："},{"type":"paragraph","text":"今天，柬埔寨杰出的政治家、中国人民尊敬的朋友、柬埔寨国家元首诺罗敦·西哈努克亲王殿下，再一次光临我国首都北京，我们感到非常愉快和荣幸。我谨代表中国人民和中华人民共和国政府，并且以我个人的名义，向亲王殿下以及随同殿下一起前来我国访问的柬埔寨王位最高委员会副主席宾努阁下、柬埔寨王国政府福·波伦首相阁下、?·刁隆副首相阁下和其他贵宾们，表示最热烈的欢迎。"},{"type":"paragraph","text":"中国和柬埔寨都是爱好和平的国家，又是亲密的邻邦。我们两国人民有着传统的深厚友谊，而且一直是和睦相处的。我们十分满意地看到，自从中国人民获得解放和柬埔寨人民获得独立以后，我们两国人民之间的传统友谊和两国之间的友好合作关系，在新的基础上不断向前发展。这是我们两国人民和政府共同努力的结果，同时也是和平共处五项原则和万隆精神具有伟大生命力的证明。西哈努克亲王殿下曾经两次访问我国，每一次的访问都给中国人民带来柬埔寨人民亲戚般的情谊，使两国关系更加亲密。尊敬的亲王殿下，我深信，殿下和柬埔寨贵宾们这次来我国访问，对进一步加强两国人民的友谊和增进两国的友好合作，将一定作出新的贡献。"},{"type":"paragraph","text":"中国人民对柬埔寨人民在争取国家繁荣富强和捍卫民族独立事业中所取得的卓越成就深为敬佩。我们高兴地看到，一贯奉行和平中立政策的柬埔寨王国政府，在国际事务中起着越来越积极的作用，因而日益受到爱好和平的国家和人民的支持和赞扬。中国人民愿意同柬埔寨人民进一步地携起手来，在建设我们各自的祖国，捍卫民族独立和维护亚洲和世界和平的共同事业中紧密合作，互相支持。"},{"type":"paragraph","text":"中柬两国人民的深厚友谊万岁！"},{"type":"paragraph","text":"亚洲和世界人民大团结万岁！"},{"type":"paragraph","text":"世界和平万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a0a7c3567"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席、朱总司令致敬电","authors":[],"dates":[{"year":1949,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社上海廿六日讯】　上海市工商业联合会筹备会，于廿六日下午召开成立大会。大会一致通过致毛主席，朱总司令通电　，全文如下:"},{"type":"paragraph","text":"北平毛主席朱总司令钧鉴:"},{"type":"paragraph","text":"当我人民解放军胜利前进，全国解放为期不远之时，我上海市丁商界在人民政府领导下，开始进行和平建设之际，帝国主义者竟指使国民党反动派残余力量，阴谋破坏，以轰炸扫射及武装封锁等野蛮而无耻的手段威胁和隔绝我内外交通，甚至发表白皮书，鼓励所谓“民主的个人主义者”，企图以此来遂行他们离间的阴谋。我上海市工商界在痛恨之余，深切认识:目前困难完全是帝国主义及其走狗国民党反动派所造成的，如果不澈底驱逐帝国主义出中国，如果不澈底消灭国民党一切反动残余势力，我全中国人民将永无安甯之日，就不可能顺利进行新民主主义的建设。今天，我上海工商界在人民政府领导下成立上海市工商业联合会筹备会，统一领导上海工商业，整理各业同业公会，以期加强组织，克服困难，商讨进行建设的具体办法，并一致认为只有坚决执行人民政府所号召的六大任务，以全力支援前线，迅速把我们胜利的革命旗帜插遍全中国；同时，对帝国主义者无论其采用何种面貌，我们绝不会存有丝毫的幻想，务使在最短期间，使帝国主义及其走狗国民党反动派残余势力永远绝迹于中国国境之内，这是克服困难进行和平建设最可靠的保证。现在我们面对国内的广大市场，必须改变生产方针与发展方向，特别是本着自强奋斗的愿则，实行节衣缩食，提高生产效率，突破一切困难。我们深信在中国共产党英明的领导下，必能战胜帝国主义与国民党反动派，粉碎其封锁破坏的阴谋，胜利地进行新民主主义的建设。并祝:康健。上海市工商业联合会筹备会，八月廿六日。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"076f74a8de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州三反运动已蓬勃开展    少数单位对三反运动认识不清有些偏向","authors":[],"dates":[{"year":1952,"month":1,"day":16}],"is_range_date":false,"parts":[{"text":"广州三反运动已蓬勃开展    少数单位对三反运动认识不清有些偏向","type":"title"},{"text":"【广东分社十六日讯】广州三反运动自叶剑英给各级党委的信发表(一月三日南方日报)后，势若燎原，现党内外群众的情绪异常高涨。叶的公开信发表后，有人高呼“中国共产党万岁”，“毛主席万岁”。至目前止，所暴露的贪污浪费数目，尚无法统计，从几天的坦白检举中的情况来看，以财经、贸易、公安、工业、银行等部门为最严重。如进出口公司的初步统计，浪费达一一五亿八千万元，两天内坦白的贪污分子已有六十三人。省、市百货公司干部中，有贪污浪费行为的几占全部。海关一天内有一二六人坦白(连同三反前坦白的共四五八人占全体人员的百分之五十)。黄浦港浪费达一百多亿元。走私现象严重，更为各地所少见。运动正蓬勃开展，数字日有增加，不能全面列举。此一运动来势猛烈，除少数部门如财委各部门、卫生厅、文教厅等尚未充分发动群众外，一般的都以全部力量投入三反运动，群众也都敢于大胆揭发检举各种贪污不法行为。在运动中已发现干部自杀者三人(内有一警卫团长、一局长，详情待查)。个别学校也成立了三反委员会，学生斗教员，教员清算校长。市府个别部门中，有把一切都当作官僚主义来反的现象，以至无法进行工作。在某些部门中，对什么是贪污浪费，还未完全弄清，界线不明，以至“事事贪污，人人贪污”。分局正注意如何把运动继续发展，同时又提高深入一步。","type":"paragraph"}],"comments":[],"origin":"1952年1月17日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1611ee4680"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

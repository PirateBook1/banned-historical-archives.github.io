script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无偿捐建毛主席纪念堂屏风工程徐州四方公司受好评","authors":["侯志远","雍启昌"],"dates":[{"year":1998,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报徐州专讯　近日，毛主席纪念堂管理局负责同志专程抵达徐州，向该市房管局所属四方公司颁发证书和纪念杯，感谢他们无偿捐建毛主席纪念堂瞻仰大厅屏风工程。"},{"type":"paragraph","text":"去年初，四方公司得知毛主席纪念堂瞻仰大厅内屏风将改造，便提议无偿捐建这一全国人民关注的工程。纪念堂有关负责人经过严格审查后，批准了该公司的要求，并确定其为唯一试工单位。"},{"type":"paragraph","text":"在该公司着手组织人员赴京试工时，全公司人人争先恐后踊跃报名，都希望自己能够参加这一工程的建设。经该公司先后投入58万元改造的纪念堂屏风，保持原来整体建筑风格，其透光度提高到80%以上，且安全性能好，瞻仰效果更佳。得到中央领导及有关部门的一致好评。"},{"type":"paragraph","text":"(侯志远　雍启昌)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f197fb7ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刍荛的浅见","authors":["刍荛","山西师范学院"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"刍荛的浅见","type":"title"},{"text":"山西师范学院刍荛","type":"authors"},{"text":"全国各高等学校在党的领导下，进行了八年的教育工作，有很大的成绩，这些成绩是很惊人的，通过思想改造，肃反运动，不仅把一批暗藏的反革命肃清了，而且把一些纯洁善良的老师和学生也反了进去，如我院55年参加肃反运动的1,200多同学就有400来人被指名交代问题。被看作有问题的人，不是被逮捕，便是被劳动教养，还有的受了处分，有的流了眼泪，有的受了折磨，这就是他们的成绩。","type":"paragraph"},{"text":"至于教学改革，科学研究方面，也做了不少成绩，简直少的不值一计了，搬一些苏联的生硬的东西，教条地套在我们身上，我们在学习中，不是消化不良，就是全身浮肿……许多有经验的老师，都感到教育辣手了。","type":"paragraph"},{"text":"在培养助教问题上，也是从主观主义出发，以达到宗派主义为目的，非党、团员不行，请看助教先生的成绩吧！请问以这样的妙手培养助教合理吗？","type":"paragraph"},{"text":"这种情况的形成与发展，不能不说是党委领导的后果，他们既不懂业务，也不能向老教师学习，以功臣自居的身份，成天坐在办公室看看文件，下一下指示，至多不过组织一些讨论会而已，并没有真正深入教学，至于检查教学质量，对教学业务的领导，更谈不到了。","type":"paragraph"},{"text":"要这样的领导于教学有什么好处呢？以我刍荛的浅见，废除党委领导制，由教授组成校务委员会领导教学工作，并不是反对党领导，应该在党的帮助支持下尽量发挥教授治校，才能够培养出名符其实的大学生。","type":"paragraph"},{"text":" 山西师范学院  刍荛","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（一）》（中共山西省委整风办公室编，1957年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdc02c6b73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

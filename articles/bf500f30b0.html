script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一九七六年全军游泳比赛结束  这次游泳比赛的举行，对进一步落实毛主席关于开展游泳活动的指示，提高部队战斗力，加强战备，都具有重要意义","authors":[],"dates":[{"year":1976,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一九七六年全军游泳比赛结束"},{"type":"paragraph","text":"这次游泳比赛的举行，对进一步落实毛主席关于开展游泳活动的指示，提高部队战斗力，加强战备，都具有重要意义"},{"type":"paragraph","text":"新华社武汉一九七六年九月二十八日电　一九七六年全军游泳比赛九月二十四日在武汉结束。参加全军游泳比赛的全体运动员、教练员、裁判员和工作人员坚定地表示，一定要继承毛主席的遗志，遵照毛主席的“按既定方针办”的嘱咐，紧密团结在党中央周围，永远沿着毛主席开辟的革命航道奋勇前进。"},{"type":"paragraph","text":"这次游泳比赛，是在全军群众性游泳活动蓬勃开展的基础上，于九月四日开始举行的。这次游泳比赛的举行，对于进一步落实毛主席关于开展游泳活动的指示，推动部队游泳活动和武装泅渡训练，增强干部战士体质，提高部队战斗力，加强战备，都具有重要意义。"},{"type":"paragraph","text":"参加这次比赛的有全军十七个大单位的游泳代表队、五百多名运动员。各代表队到达武汉后，认真学习毛主席的一系列重要指示，瞻仰毛主席在武汉的旧居和毛主席亲自举办的中央农民运动讲习所，批判了邓小平授意炮制的《论总纲》、《汇报提纲》、《条例》三株大毒草及其在体育战线上散布的种种奇谈怪论。正当大家全力进行比赛的时候，传来了伟大领袖和导师毛主席逝世的消息，全体运动员、教练员、裁判员、工农兵评论员和工作人员顿时沉浸在无比悲痛之中。十多天以来，大家怀着对毛主席的无限崇敬和爱戴，举行各种悼念活动，认真学习中共中央、人大常委会、国务院、中央军委《告全党全军全国各族人民书》，学习华国锋同志在伟大的领袖和导师毛主席追悼大会上致的悼词，学习两报一刊社论《毛主席永远活在我们心中》，赞颂毛主席的丰功伟绩，寄托对毛主席的无限哀思。"},{"type":"paragraph","text":"十九日，游泳比赛继续进行。全体同志化悲痛为力量，坚决贯彻执行毛主席的革命体育路线和“友谊第一，比赛第二”的方针，发扬我军英勇顽强的战斗作风，胜不骄，败不馁，互相学习，团结战斗，赛出了新风格，赛出了新水平。其中，武汉部队代表队王林，在一百米蛙泳中连续两次打破全国纪录、全国少年纪录和全军纪录，在二百米蛙泳中，三次打破全国少年纪录、全军纪录；福州部队代表队卢成林，在新增设的一千米武装游泳中，以十八分二十秒的优异成绩取得了这项比赛的第一名。还有大批运动员在许多项目中打破了全军纪录，充分显示了经过无产阶级文化大革命、批林批孔运动的锻炼，正在批邓、反击右倾翻案风斗争中胜利前进的我军体育队伍的崭新的精神面貌。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf500f30b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

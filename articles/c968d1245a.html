script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"关于限期向中央报告打虎预算和县、区、乡开展三反运动的电报","alias":"","parts":[{"type":"paragraph","text":"关于增加打虎分配数目致谭政电"},{"type":"paragraph","text":"（1952年2月4日）谭政同志，并告各同志："},{"type":"paragraph","text":"你们二月一日给所属的指示很好，证明你们已摸到了门路，打虎是有希望的。但你们一月三十一日给我的报告所述对各省任务的分配数目都太少，是不合实际的，必须指导他们逐步增加。特别是广东军区系统包括海防和各军在内至少有几百只乃至上千只大中小老虎，而你们只分配该军区大老虎二十只，中小老虎一百八十只，这是完全不适当的。你们对各省压力太小，迁就他们的右倾思"},{"type":"paragraph","text":"[1]谭政，当时任中国人民解放军中南军区第三政治委员。"},{"type":"paragraph","text":"[2]指中共中南军区委员会1952年2月1日关于打老虎部署给华南军区、各省军区、各军的指示。主要内容是：（一）凡群众斗争已经发动，中小贪污分子被大批挤出，大贪污分子已经露头的部队，领导机关的注意力即应转到打大老虎。（二）组织专门的打虎队。（三）打虎队与各单位群众的检举斗争既实行分工又互相配合。（四）用一切必要的方法分化贪污分子，打破各种攻守同盟。（五）正式宣告凡有老贪污行为至今隐瞒不报的，必须限期坦白，否则一经查出，加重处罚。（六）打虎阶段务必聚精会神，调集足够的干部，组织得力的指挥机关去进行作战。"},{"type":"paragraph","text":"[3]指中共中南军区委员会1952年1月31日关于三反运动给毛泽东并军委总政、中南局的第五次报告。报告汇报了民主检查阶段的概况，反贪污斗争的初步收获，以及下一步打虎的部署，并给华南军区和广西、湖南、湖北、河南、江西5个省军区分配了打虎数目。毛泽东全集第三十一卷想，特别对广东是如此，望注意改正。"},{"type":"paragraph","text":"毛泽东二月四日上午十时"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":336,"page_end":337},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c968d1245a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入揭批“四人帮”　为革命著书立说瑞金医院医务人员编写《临床内分泌学》","authors":[],"dates":[{"year":1977,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　以上海第二医学院附属瑞金医院内分泌小组的革命医务人员为主编写的八十万字的《临床内分泌学》上册已经定稿，交给出版部门出版。当前，他们正在积极开展下册的编写工作。"},{"type":"paragraph","text":"为了填补国内医学书籍的空白，一九七四年年底，这个小组的同志决定结合自己的临床经验编写一本具有国内先进水平的《临床内分泌学》，就在这时，“四人帮”及其余党把为革命著书立说斥之为名利思想的棍子也随即向他们打来。在内科党支部的领导下，大家对这个问题展开了讨论；同时走出医院大门，听取其它医院的意见。通过讨论，听取意见，使大家认识到，对极少数为个人名利写书的人进行批评是必要的，但是不能把为革命著书立说统统说成是名利思想。大家说，我们是为革命写书，就要理直气壮。他们积极行动起来，有的总结临床经验，有的到图书馆查阅有关资料，决心尽快地把书写出来。邝安堃教授因病全休，但他坚持在家里对每一篇文章进行仔细的校阅。周行炯同志身患癌症，住院治疗，但他仍然坚持写书，终于在逝世前完成了分配给他的部分章节的写书任务。"},{"type":"paragraph","text":"英明领袖华主席为首的党中央一举粉碎“四人帮”后，这个小组的同志个个心情舒畅，决心加快写书步伐，终于在去年年底完成了八十万字的《临床肉分泌学》上册的编写任务。最近他们又制订了医学科研规划，决心在今年年底完成七十万字的《临床内分泌学》的下册定稿任务。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b46e08ad8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

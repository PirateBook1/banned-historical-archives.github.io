script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿毛泽东水电站建设者写信给霍查和谢胡同志向他们汇报这座水电站建设工作取得的新成就","authors":[],"dates":[{"year":1971,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社地拉那二十六日电　阿尔巴尼亚毛泽东水电站的建设者十月二十五日写信给阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志和阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡同志，向他们汇报这座水电站建设工作取得的新成就。"},{"type":"paragraph","text":"毛泽东水电站是从一九六七年一月开始修建的，是阿尔巴尼亚第四个五年计划中最大的一项工程。"},{"type":"paragraph","text":"信中说:“在我国各地以丰硕的成果自豪地迎接光荣的阿尔巴尼亚劳动党的三十周年和党的第六次代表大会的无限欢欣鼓舞的日子里，我们十分高兴地向党和政府报告:一九七一年十月十九日十七时四十五分，毛泽东水电站的第一台机组已经同共和国的电力系统连接起来。试机正在顺利进行。第二台机组也于十月二十四日二十四时同共和国的电力系统连接起来。”"},{"type":"paragraph","text":"信中说，水电站的建设者勇敢地克服了无数困难，实现了向党和恩维尔·霍查同志发出的誓言，比一九七一年一月十一日提出的最后一次保证提前二十天使水电站开始发电。"},{"type":"paragraph","text":"信中说:“毛泽东水电站的建设是贯彻党的自力更生原则和在中华人民共和国的国际主义援助下进行的。”信中说，中国同志为这项工程建设所给予的合作和援助，体现了我国人民同兄弟的中国人民之间的伟大的战斗友谊。"},{"type":"paragraph","text":"信中说，水电站的建设者在完成这项具有伟大经济意义的工程的过程中在政治、思想和业务方面也得到了锻炼。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84cd6dd92e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于分配一部分大专学校学生到农村工作给河北省委的批复","authors":[],"dates":[{"year":1961,"month":6,"day":19}],"is_range_date":false,"parts":[{"text":"中共中央关于分配一部分大专学校学生到农村工作给河北省委的批复","type":"title"},{"text":"河北省委：","type":"appellation"},{"text":"中央同意你省关于分配一部分大专学校学生到农村工作向中央的请示报告，中央认为选拔一批优秀学生在毕业后经过训练分配到农村人民公社工作，使他们经过实际斗争的锻炼，逐步充实到县、社领导机关去是很必要的。在选拔时，要注意把学科成绩优良的学生保留下来继续学习。选拔和分配的具体办法和人数，以及训练的方法请你省研究确定。","type":"paragraph"},{"text":" 中  央一九六一年六月十九日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"河北省委关于分配一部分大专学校学生到农村工作的请示","type":"subtitle"},{"text":"（一九六一年五月二十二日）","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"去年冬季，我们组织了九千多名大专学校的师生参加了农村整风整社运动。几个月来，广大师生在实际斗争中，经受了一次极为深刻的阶级教育。他们在思想意识方面有了很大的进步，在阶级观点、政策观点、群众观点等方面有了很大的提高，并获得了一些实际斗争经验，在这次农村整风整社运动中发挥了积极作用。目前南开大学、河北北京师范学院及其他院校毕业班的学生已陆续返校。其余师生的工作和学习问题也都作了初步安排。","type":"paragraph"},{"text":"我们在这次农村整风整社运动中，深深感到有一个值得注意解决的问题。解放以来，随着社会主义各项建设事业的大发展，从农村抽调出大批文化理论水平较高和有实际斗争经验的干部，调往外区和本省各级领导机关及工业部门。因此，县、社两级多数干部的文化、理论水平较低，对党的方针政策的领会受着一定的限制。这和当前的形势和今后日益繁重的工作任务是不相适应的。为了从根本上逐步改变这种状况，我们经过反复的考虑，拟从此次下乡参加整风整社的大专学校的学生中，选拔一千名左右的优秀学生留在农村人民公社分配工作（现在定下来，待其毕业后即分配到农村人民公社工作）。在农村经过实际斗争的锻炼，逐步充实县、社两级的领导机关。这样做的目的主要是从党的长远利益出发，需要有计划地培训一批文化、理论水平较高和有较丰富的实际斗争经验的领导干部，使工农干部和知识分子进一步密切结合。这不仅是当前大办农业、大办粮食和农业机械化所必需，而且更重要的是培养干部工作的一个重要问题。","type":"paragraph"},{"text":"鉴于下乡整风整社的学生所属之学校、专业不同，若干特殊情况需要予以照顾，在抽调大专学校的学生时拟掌握以下两个原则：（一）属于地方分配的学生酌情多抽，属于中央统一分配的学生少抽（凡中央对毕业生分配实行分成的，其全部下乡学生按中央分配的学生计算）。全省预计抽调的学生中，属于中央分配的控制在四百人左右。（二）农林院校调整任务较大的院校，非目前急需的专业多抽，当前急需的专业少抽或不抽。","type":"paragraph"},{"text":"按照上述原则，不同院校、专业预计抽调下乡学生的比数和人数如下：","type":"paragraph"},{"text":"一、属于中央分配的学生四百零八人。其中：","type":"paragraph"},{"text":"1、河北大学、石家庄师大的政经、教育、体育以及河北北京师院的中文、历史等系抽调六十六人，占下乡学生的百分之十二。","type":"paragraph"},{"text":"2、河北农大的农林、水利、畜牧兽医、植物保护、农业化学、园艺和附属黄村林校等系抽调一百五十八人，占百分之十五。","type":"paragraph"},{"text":"3、河北财经学院的工业经济、财政金融、计划统计、政治经济等系抽调一百八十四人，占百分之三十。","type":"paragraph"},{"text":"二、属于地方分配的学生六百二十三人。其中：","type":"paragraph"},{"text":"1、市、地委所属之农林院校抽调三百三十五人，本科抽百分之二十，专科抽百分之十五。","type":"paragraph"},{"text":"2、保定师院、唐山师院、天津师院、河北文化学院、保定体育专科学校等抽调六十二人，占百分之十二。","type":"paragraph"},{"text":"3、河北政治师范学院，省委已决定撤销，抽调二百二十六人，占百分之八十。","type":"paragraph"},{"text":"以上意见可否，请指示。","type":"paragraph"},{"text":" 河北省委一九六一年五月二十二日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a4a77106e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

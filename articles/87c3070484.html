script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热心学习毛主席著作  广泛宣传毛泽东思想  阿尔巴尼亚涌现许多活学活用毛主席著作的积极分子","authors":[],"dates":[{"year":1966,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热心学习毛主席著作  广泛宣传毛泽东思想"},{"type":"paragraph","text":"阿尔巴尼亚涌现许多活学活用毛主席著作的积极分子"},{"type":"paragraph","text":"据新华社地拉那电　阿尔巴尼亚人民无限热爱中国人民伟大领袖毛主席，非常热心地学习着毛主席的著作。仅就阿尔巴尼亚劳动党发罗拉区委员会为例，这个委员会的广大干部，在学习霍查同志著作的同时，都十分重视并积极带动群众学习毛主席的著作。今年以来，他们采取活学活用的方法，已经学习了毛主席的《党委会的工作方法》、《关于健全党委制》和《在晋绥干部会议上的讲话》等许多篇文章。在学习中涌现出不少积极分子。区委会宣传检查员季米特里就是大家公认的学习《毛泽东选集》最好的榜样。他在近两、三年内，通读了阿尔巴尼亚文版的《毛泽东选集》，并详细地作了笔记。他编写了很长的讲稿，多次向这个区的工人、军人、知识分子和干部作过有关学习毛主席著作和中国革命史的报告，受到大家热烈的欢迎。季米特里对新华社记者说：“我是怀着对中国共产党和毛主席的巨大热爱来学习和宣传毛泽东思想的。”他说：“我学习毛泽东学说，不仅是为了吸取理论知识，而且是为了提高思想和改进工作。”"},{"type":"paragraph","text":"季米特里说，毛主席关于社会主义社会还存在阶级和阶级斗争的学说，不仅已被目前正在进行的中国无产阶级文化大革命的现实所证明，而且也被阿尔巴尼亚的情况所证明。尽管中国共产党的力量从来没有像今天这么强大，但是敌人仍然要进行绝望的复辟活动。阶级斗争是社会主义社会的客观规律，它贯穿在政治、经济、文化、军事等一切领域之中。我在宣传工作中一直运用这个观点去阐述各种问题。"},{"type":"paragraph","text":"他说，通过学习，我深刻体会到：毛泽东同志是伟大的马克思列宁主义者，他根据本国和当代的具体条件进一步丰富和发展了马克思列宁主义理论。他说，根据劳动党和霍查同志的教导，我们对中国共产党和毛泽东同志的热爱，已经在我们的心灵中扎根。"},{"type":"paragraph","text":"他说：毛泽东同志是你们的导师，也是我们的导师。"},{"type":"paragraph","text":"劳动党发罗拉国营家具和食品公司支部，在去年第四季度曾经向全体党员发出学习《毛泽东选集》的号召。支部书记穆柯自己已经通读了阿尔巴尼亚文版的《毛泽东选集》。"},{"type":"paragraph","text":"为了广泛宣传毛泽东思想，发罗拉区委会从去年起还以《毛泽东选集》为中心举办了讲解中国革命历史的讲座二十多次，参加听讲的有三千多人，每次讲座举行后，报告人还向听众布置阅读《毛泽东选集》中有关的文章。（附图片）"},{"type":"paragraph","text":"毛泽东思想是世界革命人民必须掌握的战斗武器。这是一位阿尔巴尼亚人民军军官正在全神贯注地学习毛主席著作。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87c3070484"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

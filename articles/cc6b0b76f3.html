script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京工学院不少学生认为中间道路走得通","authors":[],"dates":[{"year":1958,"month":5,"day":29}],"is_range_date":false,"parts":[{"text":"南京工学院不少学生认为中间道路走得通","type":"title"},{"text":"新华社南京23日讯　南京工学院不少学生认为中间道路是走得通的，说“甘居中游好处多”。化工系硅酸盐67班，全班三十三个学生，有三十个学生认为中间道路好，理由是：","type":"paragraph"},{"text":"1、对政治过问太多，容易出危险。他们认为解放后吃官司、被镇压的，都是过去参加国民党政治活动的人。许多人被划为右派分子，也是因为他们热衷于政治。","type":"paragraph"},{"text":"2、红透了容易跌交，前功尽弃。他们认为苏联的马林科夫、莫洛托夫和中国的高岗、饶漱石过去都很红，但现在都跌倒了。","type":"paragraph"},{"text":"3、红得越透，个人吃亏越多。他们认为党团员处处要带头，个人自由和个人利益都受到影响，并且工作多，会议多，会影响学习和健康。","type":"paragraph"},{"text":"4、中间分子很保险，没有思想斗争的痛苦，也不要带头。党、团员是小错误、大批评，中间分子是小进步、大鼓励。因而，中间分子可以出小力、流小汗，享受社会主义成果。","type":"paragraph"},{"text":"5、做中间分子，同学关系好，左派要团结它，右派也要接近它。","type":"paragraph"},{"text":"6、中间分子是客观存在，国际上有中立派，而且中间分子人数最多，跟着多数人走，最稳当。该院无线电系的学生还说，社会上总有左、中、右派，到共产主义社会，也还有先进、中间、落后之分，赶形势的先进分子究竟是少数，多数还是中间分子，所以中间道路是有理论根据的。","type":"paragraph"},{"text":"7、要专又要红，时间上有矛盾。他们认为：专，要日积月累；红，可一举而得。只要学习好了，就能受到尊重，国家也尊重有本领的学者。目前高等学校录取学生，分配专业、编班、升留级都是根据学习成绩，在评论学生时，也总是以学习做标准，其它因素考虑少。大学是专的地方，失去这个机会太可惜，在大学里应该多钻些。（徐文）","type":"paragraph"}],"comments":[],"origin":"1958年5月29日_第2492期《内部参考》新华通讯社编。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc6b0b76f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

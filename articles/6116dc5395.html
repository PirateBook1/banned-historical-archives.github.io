script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国人大二届四次会议隆重开幕毛泽东主席刘少奇主席等党和国家领导人出席开幕式　李富春副总理作关于今年国民经济计划执行情况和明年国民经济计划草案的报告","authors":[],"dates":[{"year":1963,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京17日电】　中华人民共和国第二届全国人民代表大会第四次会议，今天下午在人民大会堂隆重开幕。"},{"type":"paragraph","text":"毛泽东主席，刘少奇主席，董必武副主席，朱德委员长，周恩来总理，邓小平总书记等党和国家领导人，出席了大会开幕式。他们登上主席台时，会场上响起了长时间的暴风雨般的热烈掌声。"},{"type":"paragraph","text":"下午三时，朱德委员长宣布第二届全国人民代表大会第四次会议开幕。这时，全场起立，乐队奏国歌。"},{"type":"paragraph","text":"接着，国务院副总理李富春向大会作了关于一九六三年国民经济计划执行情况和一九六四年国民经济计划草案的报告。"},{"type":"paragraph","text":"全国人民代表大会常务委员会向大会作了书面的工作报告。"},{"type":"paragraph","text":"今天大会的执行主席是:朱德、郭沫若、黄炎培、彭真、陈叔通、赛福鼎、程潜、何香凝、刘伯承、林枫。"},{"type":"paragraph","text":"在主席台上的，还有大会主席团其他成员，国务院副总理邓子恢、陈毅、乌兰夫、李富春、李先念、聂荣臻，最高人民检察院检察长张鼎丞等。"},{"type":"paragraph","text":"国务院各部负责人，最高人民法院副院长，最高人民检察院副检察长，中国人民解放军高级将领，列席了大会。"},{"type":"paragraph","text":"出席中国人民政治协商会议第三届全国委员会集四次会议的全体政协委员，也列席了大会。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1963\\11\\63bi010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e左图为毛主席、刘主席等领导人和代表们在一起。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1963\\11\\63bi010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e杜修贤\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中华人民共和国第二届全国人民代表大会第四次会议在京开幕。上图为毛泽东主席、刘少奇主席在大会主席台上，"},{"type":"paragraph","text":"(新华社传真　杜修贤　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6116dc5395"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

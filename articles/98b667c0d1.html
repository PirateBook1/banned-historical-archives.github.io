script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"隆重纪念毛主席“大办民兵师”指示发表二十周年上海警备区召开大会　彭冲同志出席并讲了话　会议强调要紧密围绕新时期的总任务，在大干社会主义中大力办好民兵","authors":[],"dates":[{"year":1978,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海警备区昨天在市革命委员会礼堂召开大会，隆重纪念毛主席关于“大办民兵师”指示发表二十周年。"},{"type":"paragraph","text":"上海市委第三书记、市革委会第二副主任、上海警备区第一政委彭冲，上海警备区司令员何以样、政委李宝奇，市委、市革委会领导同志杨富珍、汪明章、王鉴、杨恺以及警备区其他领导同志和驻沪海、空军领导同志陈雪江、魏仲锦，市高级人民法院院长关于展出席了大会。"},{"type":"paragraph","text":"彭冲同志在大会上讲了话。何以祥司令员也讲了话。"},{"type":"paragraph","text":"会议认为:伟大领袖毛主席关于“大办民兵师”的指示，是毛主席的人民战争思想的光辉体现，是毛主席军事思想体系的重要组成部分，是对马克思列宁主义的杰出贡献。这一指示，总结了我国民兵工作的经验，为新形势下发扬民兵工作的优良传统，大力加强民兵建设指明了方向。"},{"type":"paragraph","text":"会议指出:落实毛主席关于“大办民兵师”的指示，加强民兵建设，首先要牢牢抓住揭批“四人帮”这个纲，认真总结过去正反两方面的经验教训。实践证明，毛主席的人民战争思想和关于“大办民兵师”的指示是无比正确的；“四人帮”搞“三位一体”、“两部合并”，搞“第二武装”，是反动的，是他们篡党夺权的一个重要阴谋手段。我们要联系本单位的实际，抓住受“四人帮”影响最深、危害最大的问题，从思想上、理论上、路线上揭深批透，拨乱反正，肃清流毒。要紧紧围绕新时期的总任务，在大干社会主义中大办民兵。各级党委必须从思想到行动，把大办民兵和大干社会主义紧密结合起来，坚持三大革命运动一起抓，把开展创造民兵工作“三落实”先进单位的活动，和工业学大庆、农业学大寨运动紧密结合起来，统一领导，统一布置，统一检查，统一评比总结。要动员广大民兵，发扬革命加拼命、拚命加科学的精神，努力完成国家计划和各项生产建设任务，成为学大庆、学大寨的排头兵；民兵工作“三落实”的先进单位，也要成为学大庆、学大寨的先进单位。"},{"type":"paragraph","text":"会议强调指出:落实毛主席关于“大办民兵师”的指示，加强民兵建设，关键在于加强党对民兵工作的领导。各级党委要认真学习毛主席的人民战争思想和关于民兵工作的一系列指示，提高对民兵工作重要性的认识，把民兵工作摆到重要位置，列入议事日程，做到书记挂帅，专人分工具体抓，在党的统一领导下，依靠各方面齐心协力，把民兵工作做好。"},{"type":"paragraph","text":"会议要求各级领导大力宣传毛主席的人民战争思想和民兵的战略地位，进一步提高对大办民兵师重要意义的认识。当前，要组织广大民兵和干部学习好、宣传好、贯彻落实好全国民兵工作会议精神和上海民兵工作会议精神，用毛主席的人民战争思想武装头脑，大力加强上海民兵建设，努力做好反侵略战争的准备。"},{"type":"paragraph","text":"虹口区委、崇明县委、上海铁路分局党委和上海船厂党委，在会上介绍了坚持党管武装、加强民兵建设的经验。"},{"type":"paragraph","text":"出席昨天大会的有市委、市革委会各部、委、办，市工、青、妇，各区、县、局的负责同志，各区、县人武部和专职武装干部的代表，民兵先进单位和先进个人的代表，警备区机关、部队的代表等，共一千七百多人。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98b667c0d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

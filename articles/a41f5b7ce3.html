script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李富春接见煤炭系统造反派讲话摘要","authors":["李富春"],"dates":[{"year":1967,"month":8,"day":4}],"is_range_date":false,"parts":[{"text":"李富春接见煤炭系统造反派讲话摘要","type":"title"},{"text":"李富春","type":"authors"},{"text":"你们的报告我看啦，生产下降的很厉害，这是同一小撮大大小小走资派的斗争的深化。所以有些地方，矿上一小撮走资派不甘心于他们的灭亡，挑动群众斗群众，挑起武斗。现在要迅速采取必要的措施，制止煤炭产量下降，现在八月份啦，很快就要到冬天，煤炭产量下降要影响到国计民生，冬季民用煤不够用啦，反过来要影响到革命，所以要狠抓革命，猛促生产。当然各个部都要注意啦，但特别是煤炭部要注意这个问题。","type":"paragraph"},{"text":"“东方红公社”今后如何在两派共同协商的基础上，建立煤炭部的生产班子，叫煤炭部的生产指挥部也可以，叫生产领导小组也可以，希望“东方红”要高姿态的主动和“井冈山”协商，建立这样一个生产班子。","type":"paragraph"},{"text":"“东方红”和“井冈山”分别派人到十个大矿去了解情况，这十个矿，“东方红”去五个地方，“井冈山”去五个地方，主要是了解情况：文化大革命的情况，生产情况，设备情况怎么样？职工思想情况怎么样？抓革命促生产情况怎么样？","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李富春","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a41f5b7ce3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

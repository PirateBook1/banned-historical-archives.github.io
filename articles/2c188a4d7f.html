script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"东北边防军应在月内完成一切作战准备","alias":"","parts":[{"type":"paragraph","text":"东北边防军应在月内完成一切作战准备!"},{"type":"paragraph","text":"（1950年8月5日）高岗同志："},{"type":"paragraph","text":"八月四日电悉。（一）边防军各部现已集中，八月内可能没有作战任务，但应准备于九月上旬能作战。请高岗同志负主责，于八月中旬召集各军师十部开会一次，指示作战的自的意义和大略方向，叫各部于本月内完成一切准备工作，待命出动作战。务使士气旺盛，准备充分，部队中的思想问题必须予以解答。我们当令肖劲光、邓华、肖华参加这次会议。（二）在上述方针下，部队的集结"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北军区司令员兼政治委员高岗的电报。"},{"type":"paragraph","text":"[2]1950年6月25日，朝鲜内战爆发。27日，美国总统杜鲁门公然宣布武装入侵朝鲜，武装侵占中国领土台湾。7月7日，美国又操纵联合国安理会通过非法决议，以美国军队为主组成所谓“联合国军”，扩大侵略战争。在这种情况下，中共中央军委于1950年7月13日决定，以原第四野战军第十三兵团为主，组建东北边防军，下辖四个军、三个炮兵师、一个高射炮团、一个工兵团，担负保卫东北边防安全的任务。后来，东北边防军的指挥机构没有正式建立，其部队统归东北军区直接指挥。"},{"type":"paragraph","text":"[3]肖劲光，当时任中国人民解放军海军司令员，1950年7月兼任东北边防军副司令员。邓华，当时任中国人民解放军第十三兵团司令员。肖华，当时任中共中央军委总政治部副主任，1950年7月兼任东北边防军副政治委员。毛泽东全集第二十九卷部署由你按情况酌定。三十八军如以调驻四平铁路沿线为有利，可即照这样调动。"},{"type":"paragraph","text":"军委八月五日"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":8,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":66,"page_end":67},"tags":[{"name":"肖华","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c188a4d7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

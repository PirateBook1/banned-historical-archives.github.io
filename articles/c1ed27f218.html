script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东中小城镇私营工商业五反后尚未恢复","authors":[],"dates":[{"year":1952,"month":6,"day":28}],"is_range_date":false,"parts":[{"text":"山东中小城镇私营工商业五反后尚未恢复","type":"title"},{"text":"【山东分社二十八日讯】山东城乡物资交流工作正在自上而下的建立领导机构。中共中央山东分局城乡物资交流委员会现已成立，下设办公室，于七月二十六日正式开始办公。现全省各地委、县委正在建立中。目前，该委员会正在研究解决以下四个问题：(1)税收问题，(2)差价问题，(3)市场管理，(4)扩大投放。","type":"paragraph"},{"text":"目前中小城镇的私营工商业情况，从德州专区平原县的情况看，三月份停止五反后的私营工商业者还未见活跃。在征收所得税时，该县从四月一日至四日的四天中，将七亿九千万元的税款全部入库(占了全年税负十七亿元的百分之四十五)。交税时不少工商业者求亲告友，大喊税重。五反后职工工资普遍提高，一般都在六十分(大分)至七十分，高者达九十分。由于税收较重和劳资关系不正常，有七十户停业。惠民专区的税收干部也认为所得税高了些，但他们总认为私商反正偷漏很多。从公私税收比重看，平原县去年四、五月份私商占百分之二十四，今年同时期只占百分之十三点一三。据目前看，中、小城镇的私营商业在五反后尚未恢复。德州市六月份的营业额只及去年同时期的百分之五十九。平原县则更差，因农村中合作社日益发展，农民所需物品几乎样样都有，而私商货色不全没有销路。批发、零售及地区差价也是个问题，如济南的花条布每区十五万八千元，德州百货公司同样布批发为十二万零一百元。这里的批发、零售差价一般在百分之九至百分之十，私商希望我们的差价为百分之十五。","type":"paragraph"}],"comments":[],"origin":"1952年6月28日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1ed27f218"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

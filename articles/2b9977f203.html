script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央批复福建省委十一月二日复龙岩地委实行大乡制问题的报告","authors":[],"dates":[{"year":1956,"month":12}],"is_range_date":false,"parts":[{"text":"中央批复福建省委十一月二日复龙岩地委实行大乡制问题的报告","type":"title"},{"text":"同意福建省委十一月二日复龙岩地委实行大乡制的精神，目前全国对撤区并乡问题尚无成熟经验，尚须经过一段试验过程。过急的全面推开，容易使工作遭到损失。","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"福建省委的批语","type":"subtitle"},{"text":"关于实行小区制（即大乡制）的问题，省委经过讨论，同意在龙岩县进行试验，但鉴于目前正值农忙时期，农村工作任务繁重，划大乡工作量很大，在一个县范围内马上全面进行乡划调整，将对工作有影响，因之在龙岩县的试行步骤上，请龙岩地委和龙岩县委根据邓老指示，和当前工作繁忙情况，安排适当时间，有计划的进行，最好先搞一两个乡进行试验。划乡中的若干问题如：解决干部群众的思想，妥善调整安排干部，研究好乡以下的行政领导关系和领导方法，新旧乡交接好工作手续，以及安排好整个工作等，均请做好具体研究和准备。","type":"paragraph"},{"text":" 一九五六年十一月","type":"paragraph"}],"comments":[],"origin":"福建省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b9977f203"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西省粮食统销补课中的两种偏向","authors":[],"dates":[{"year":1955,"month":4,"day":29}],"is_range_date":false,"parts":[{"text":"广西省粮食统销补课中的两种偏向","type":"title"},{"text":"【广西分社四月二十九日讯】广西省粮食统销补课中，有两种错误偏向：一种是“有求必应”，一种是“置之不理。”很多区、乡基层干部把统销补课只简单看成是增加指标和压缩指标的问题。","type":"paragraph"},{"text":"以“有求必应”为主导思想的地区，干部认为过去统购多了，所以下乡后盲目发购粮证，放手供应。因此，越补课缺粮户越多，统销面越大。桂平县在补课中，缺粮户由百分之七十增加到百分之九十三，到四月中旬，桂西僮族自治区宾阳等十五个直属县粮食销售量已超过指标两千二百四十二万斤，全省日销粮由九百九十一万斤增加到一千零二十七万斤，有三十一个县计划供应的粮食已全部卖光，大苗山，天峨等少数县粮仓已空，全省剩下的粮食只有一亿两千多万斤。","type":"paragraph"},{"text":"“置之不理”主要有这几种表现；一种是以桂平、横县、北流等县为类型。这些县多发了购粮证后，接着又宣布一律收回或注销作废，决定暂时不售粮食，过一个时期再说。一种是若干粮食部门干脆把大门锁上或撤销一批零售店，不和缺粮群众见面(钦州专区)。还有一些粮食店一直拖到下午四点钟才开门，让群众在门外等够了自愿回去(像宜山专区)。","type":"paragraph"},{"text":"由于上述偏向，农村中人为的紧张混乱现象仍相当严重。忻城县因多发了购粮证，有些区就召开支部会，要基层干部和积极分子带头坦白，采取作鉴定的办法，退一个粮证作一个人的结论，作过结论的人好像过了关，没有作结论的人神经非常紧张。邕宁县十四区心南乡宣布购粮证作废后由乡长开“白条子”购粮。群众认为政府真无粮食了，以至购粮的人排了二里多长。五塘区政府见粮食销完，便规定一天吃两顿稀饭，企图感化或引起群众的同情，不购粮或少购粮，结果相反。钦州专区有些区，乡政府也这样作，干部肚子饿了，就纷纷到集镇上买米粉吃，群众更加恐慌，钦县一个供销店由于关上了门，被群众包围起来，坏分子趁机乱开枪射击，当地民兵开枪还击，双方都有伤亡，造成流血事件。容县，平乐专区也发生几起打干部和抢仓库粮食的事件。","type":"paragraph"},{"text":"现在，因农村粮食紧张，很多农民有了钱也不存银行，也不投资生产，总是想办法骗购、套购点粮食为安，因此，各地黑市和走私现象正逐日增多。中共郁林县委副书记甚至不主张取缔黑市，他说：“黑市消灭了，农民更加买不到粮食。”另一严重情况是：各地供销合作社的生产资料普遍积压很多。据三十六个县的统计，第一季度商品肥料销售计划只完成了百分之三十四，杂肥完成百分之五十七，旧式农具完成百分之四十二，全省八百部双轮双铧犁，到目前只销售十七部。(郭纯青)","type":"paragraph"},{"text":"来源：1955年5月5日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":["

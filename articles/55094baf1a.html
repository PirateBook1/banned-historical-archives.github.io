script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席接见几内亚政府代表团  同凯塔部长等一一握手，向他们表示热烈欢迎，并同他们进行了亲切友好的谈话  周恩来总理和李先念副总理陪同接见","authors":[],"dates":[{"year":1969,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大领袖毛主席接见几内亚政府代表团"},{"type":"paragraph","text":"同凯塔部长等一一握手，向他们表示热烈欢迎，并同他们进行了亲切友好的谈话"},{"type":"paragraph","text":"周恩来总理和李先念副总理陪同接见"},{"type":"paragraph","text":"新华社二十八日讯　我们最敬爱的伟大领袖毛主席，今晚接见几内亚政府贸易、运输和邮电部长恩法马拉·凯塔，以及由他率领的几内亚政府代表团全体成员。毛主席同恩法马拉·凯塔部长等几内亚朋友一一握手，向他们表示热烈欢迎，并同他们进行了亲切友好的谈话。被接见的几内亚政府代表团成员是：昂德尔·萨松，巴里·伊布腊伊玛·西拉，依·德·勒努德。接见时，几内亚驻中国大使塞古·卡马拉在座。陪同接见的，有国务院总理周恩来，副总理李先念。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"我们最敬爱的伟大领袖毛主席，二月二十八日接见几内亚政府贸易、运输和邮电部长恩法马拉·凯塔（左四）以及由他率领的几内亚政府代表团全体成员。　　　　　　　　　　　新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55094baf1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

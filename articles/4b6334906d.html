script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们决不辜负毛主席的殷切期望","authors":[],"dates":[{"year":1967,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"正当我们在伟大的毛泽东思想光辉指引下，迎头痛击上海市委资产阶级反动路线新反扑的决战时刻，中共中央、国务院、中央军委、中央文革小组给我们发来了最最珍贵的贺电。这是毛主席的声音，这是毛主席他老人家给予我们的最最深切的关怀，最最巨大的鼓舞，最最有力的鞭策!"},{"type":"paragraph","text":"我们欢呼雀跃，我们热泪盈眶，我们仰望北京城里的毛主席，我们千遍万遍地祝福我们的红司令毛主席万寿无疆!"},{"type":"paragraph","text":"我们深深地懂得:上海革命造反派在文化大革命中所取得的成绩，全靠伟大的战无不胜的毛泽东思想。为了坚决实现毛主席发出的“你们要关心国家大事，要把无产阶级文化大革命进行到底”的伟大号召，摆在我们面前的头等大事，就是必须进一步活学活用毛主席著作，更高更高地举起毛泽东思想伟大红旗，夺取无产阶级文化大革命的彻底胜利!"},{"type":"paragraph","text":"我们深深地感到，要实现把文化大革命的和生产的领导权紧紧掌握在自己手里，一切革命造反派一定要联合起来，并肩战斗。为了随时粉碎阶级敌人的种种阴谋诡计，我们将在毛泽东思想的大旗下，在大方向一致的前提下，求同存异，为上海、全国革命造反派组织坚如磐石般的战斗团结而奋斗!"},{"type":"paragraph","text":"我们将坚决遵循毛主席的“不但要团结和自己意见相同的人，而且要善于团结那些和自己意见不同的人，还要善于团结那些反对过自己并且已被实践证明是犯了错误的人”的殷切教导，去向那些暂时受蒙蔽的群众，进行耐心的工作，帮助他们回到毛主席的革命路线上来!"},{"type":"paragraph","text":"“山下旌旗在望，山头鼓角相闻。”无产阶级文化大革命开展以来，首都和全国各地的革命造反派为我们提供了极其丰富的经验，为我们树立了榜样。我们一定要虚心学习，永远学习!我们决心和全国革命造反派紧密地联合起来，坚决打退资产阶级反动路线的新反扑，使无产阶级文化大革命，沿着毛主席的革命路线胜利前进!"},{"type":"paragraph","text":"全国的革命造反派联合起来!"},{"type":"paragraph","text":"无产阶级文化大革命万岁!"},{"type":"paragraph","text":"我们心中最红最红的红太阳毛主席万岁!万岁!万万岁!"},{"type":"paragraph","text":"红卫兵上海市大专院校革命委员会"},{"type":"paragraph","text":"(红革会)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"红卫兵上海市大专院校革命委员会（红革会）","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b6334906d"},"buildId

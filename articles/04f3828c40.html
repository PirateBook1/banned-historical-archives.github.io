script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"对彭德怀在军委扩大会议上总结报告的批语","alias":"","parts":[{"type":"paragraph","text":"对彭德怀在军委扩大会议上"},{"type":"paragraph","text":"总结报告的批语\"!"},{"type":"paragraph","text":"（1955年1月26日）请少奇同志处理。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月二十六日"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央军委委员、国务院副总理兼国防部部长彭德怀1955年1月26日呈送报告上写给刘少奇的批语。"},{"type":"paragraph","text":"[2]彭德怀1954年12月29日在军委扩大会议上的总结报告讲了9个问题：（一）为加速我军现代化正规化的建设，实行义务兵役制、军官服役条例和军官薪金三大制度。（二）为了减少军委领导单位，便于战时防空指挥和工作领导，全国划分12个军区，各省军区仍然保留。（三）公安部队整编问题。继续执行各省公安部队由省军区统一领导的决定。为逐渐建立我国的警察制度，一部分公安部队改为警察的方针应肯定不变。（四）部队军事训练与干部军事学习问题。1954年1月全国军事系统党的高级千部会议已决定，以部队军事训练工作为全军的工作中心，培养教育干部的学校工作则为中心的中心。这是因为部队军事训练成绩的优劣，各级干部学习军事科学成绩的优劣，将是决定今后我军战斗力高低的基本标准。为加强这一工作的领导，设立军事训练总监部。（五）纯洁内部问题。把从成分上政治上纯洁我军成员特别是干部作为一项严重的政治任务。（六）提高干部思想觉悟与防止腐化堕落问题。（七）培养20万个有战斗经验的初级干部。（八）建立武装力量监察部。（九）国防工事构筑等问题。中共中央政治局1955年1月26日会议修改通过这一总结报告。刘少奇1月27日批示：“彭德怀同志阅后，交尚昆同志发出。”"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":1,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":431,"page_end":431},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04f3828c40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"传播毛泽东光辉的文艺思想","authors":[],"dates":[{"year":1966,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"传播毛泽东光辉的文艺思想"},{"type":"paragraph","text":"七月底八月初，正是赞比亚的黄金季节。满载七亿中国人民深情厚谊的中国民间歌舞团来到了非洲的心脏——赞比亚高原。中国艺术工作者从赞比亚首都到其他六个城市先后进行了二十场访问演出，受到了赞比亚人民极为热情友好的接待和欢迎。"},{"type":"paragraph","text":"中国民间歌舞团的演员们，深深为赞比亚广大观众热爱和尊敬中国人民最敬爱的伟大领袖毛泽东主席而感动。每当舞台背景上出现毛主席肖像时，赞比亚观众一再报以长时间的雷鸣般的掌声。有些观众还站起来向毛主席像挥手致意，高呼“毛泽东！毛泽东！”赞比亚朋友非常欢喜《大海航行靠舵手》、《毛泽东思想闪金光》和《在北京的金山上》等反映中国人民热爱毛主席的歌曲。一位赞比亚音乐工作者说：“从你们动人而有力的声音中，我感到你们对伟大的革命领袖毛泽东怀有最真挚的爱”。"},{"type":"paragraph","text":"赞比亚人民对于在毛泽东思想哺育下的中国革命歌舞艺术给予高度评价。歌颂非洲人民反对帝国主义和殖民主义的英勇斗争精神的舞蹈《战斗的非洲》，受到广大观众热烈欢迎。当他们看到非洲自由战士打碎锁链，拿起武器进行英勇斗争的场面时，都情不自禁地流露了他们深厚的民族感情。他们不断挥舞着拳头欢呼。一位赞比亚教师说，“你们的演出表现了我们争取自由的斗争，并且使我们增添了力量。”一位学生说：“毛主席和中国人民真正支持非洲的民族解放斗争。”"},{"type":"paragraph","text":"赞比亚人民欢呼中国民间歌舞团“给赞比亚带来了毛泽东的光辉的文艺思想”，赞扬中国的歌舞艺术“充满着革命精神和国际主义精神”，“革命的非洲最需要这种革命艺术”，“反对殖民主义的共同斗争，把我们连结在一起了”。许多赞比亚朋友说，他们看了这些歌舞节目之后，更加了解中国人民，更加了解中国人民对非洲人民的支持，从而更加热爱和尊敬毛主席，更加信仰毛主席的教导。　新华社记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90746dfa90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"b2b674a1-9042-4317-a7b8-de4267668ba5","name":"毛泽东思想万岁（1958.1-1960）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/b2b674a1-9042-4317-a7b8-de4267668ba5.pdf"],"article":{"title":"对《王国藩社的生产情况一直很好》和《目前农村中“闲话”较多的是那些人》二文的批语","alias":"","parts":[{"type":"paragraph","text":"对《湖南省平江县谈岭公社稻竹大队几十个食堂散伙"},{"type":"paragraph","text":"又恢复的情况》一文的批语"},{"type":"paragraph","text":"（一九五九年八月五日）"},{"type":"paragraph","text":"印发各同志，此件很值得一看。一个大队的几十个食堂，一下子都散了，过了一会几儿文都恢复了，教训是：不应该在困难面前低头。象人民公社和公共食堂这一类的新鲜事物是有深远的社会经济根源的，一风吹是不应该的，也是不可能的，某些食堂可以一风吹掉，但是总有一部分人，乃至大部分人，又要办起来。或者在几天之后，或者在几十天之后，或者在几个月之后，或者在更长时间之后，总之又要吹间来的。孙中山说：“事有顺乎天理，应乎人情，适合世界之潮流，合乎人群之需要，而为先知先觉者决志行之，则断无不成者也。”这句话是正确的。我们的大跃进，人民公社，属于这一点。困难是有的，错误也一定要犯的。但是可以克服和改正。悲观主义的思潮是腐蚀党、腐蚀人民的一种极坏的思潮，是与无产阶级和贫苦农民的意志相违反的，是与马克思列宁主义相违反的。"},{"type":"paragraph","text":"对《主国藩社的生产情况一道很好》和《自前农村中"},{"type":"paragraph","text":"“闲话”较多的是那些人》三文的批语"},{"type":"paragraph","text":"（一九五九年八月六日）"},{"type":"paragraph","text":"将这四篇印发各同志。请各省、市、区党委负责同志将王国藩人民公社一篇印发所属切人民公社党委，并加以介绍，请各公社党委予以研究，有哪些意见是可以采纳的，据我着都是可以采纳的。第一条，勤俭办社；第二条，多养猪（不养猪的间族除外），第三条，增殖大牲畜；第四条，增加大农具；第五条，食堂办法；第六条，工作踏实，实事求是；第七条，有事同群众商量，坚持群众路线，这些都是很好的，我想每一个专区总可以找到一个至几个办得较好如同主国藩那样的公社，请你们用心去找，我到了加以研究，写成文章，公开发表，.予以推广。《自前农村中“闲话”较多的是那些人》这一篇，也值得一看。这同目前在山讲闲话较多的人们是有联系的。"},{"type":"paragraph","text":"对《安徽省委书记处书乱张慢帆下合"},{"type":"paragraph","text":"解散无为县食堂报告》的批语"},{"type":"paragraph","text":"（一九五九年八月十日）"},{"type":"paragraph","text":"印发各同志。右倾机会主义分子，中委会里有，即军事俱乐部的同志们，省级也有，例如安徽省委书记张慢帆，我怀疑这些人是混进党内的投机分子。他们在由资本主义到社会主"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":8,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":253,"page_end":253},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fec9cabe42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

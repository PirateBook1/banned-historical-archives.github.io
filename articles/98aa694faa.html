script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"捷波出版毛主席军事著作智利出版“毛泽东选集”","authors":[],"dates":[{"year":1960,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报综合报道】据新华社讯:　捷克斯洛伐克的“我们的军队出版社”最近出版了毛泽东关于军事问题著作的选集。全书共三百八十三页，分成三个主要部分:中国第二次国内革命战争时期、抗日战争时期和第三次国内革命战争时期。"},{"type":"paragraph","text":"编辑部在书上的“凡例”中指出，这部选集包括中国共产党的杰出领袖、光辉的马克思主义者和军事问题专家毛泽东同志的关于中国人民革命战争的最重要的著作。"},{"type":"paragraph","text":"捷克斯洛伐克国防部机关报“人民防线报”为此发表的书评写道，这部选集具有重大的意义，因为毛泽东同志根据中国的条件光辉地把马克思主义学说运用于革命战争和军事科学，并且通过对事实的分析得出了具有广泛内容的和确实有效的结论。书评强调说，毛泽东的这些著作可以同恩格斯和列宁关于战争和军事科学问题的最重要的著作并列在一起。"},{"type":"paragraph","text":"波兰国防部出版社最近出版了毛泽东军事著作选集。选集中包括“中国的红色政权为什么能够存在?”、“井冈山的斗争”、“星星之火，可以燎原”、“中国革命战争的战略问题”、“论持久战”、“论联合政府”、“目前的形势和我们的任务”等篇著作。"},{"type":"paragraph","text":"选集的编者在选集的前言中说:毛泽东在自己的著作里对国内革命战争的各个阶段作了深刻的马克思主义的分析。“毛泽东关于中国革命战争问题的理论和中国人民及其武装力量的极丰富的经验的总结，是对马克思列宁关于战争、军队和军事学术科学的重大贡献。”"},{"type":"paragraph","text":"【新华社圣地亚哥25日电】　据智利“世纪报”报道:根据英译本转译成西班牙文的“毛泽东选集”不久前已在这里出版。选集共分两卷，包括毛泽东同志在1926年到1945年期间写的主要论文和演说稿。"},{"type":"paragraph","text":"出版者介绍这个选集时说，“这位天才的政治家、哲学家和卓越的军事家领导中国人民经过长期的斗争，取得了胜利。”"}],"comments":[],"origin":"本报,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98aa694faa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

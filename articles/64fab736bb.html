script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于定西李家堡乡地主王振国残杀雇农韩忠事件的报告","authors":["定西专署土地改革委员会"],"dates":[{"year":1952,"month":4}],"is_range_date":false,"parts":[{"text":"关于定西李家堡乡地主王振国残杀雇农韩忠事件的报告","type":"title"},{"text":"定西专署土地改革委员会","type":"authors"},{"text":"甘肃省土地改革委员会批语：","type":"subtitle"},{"text":"定西县李家堡乡地主王振国残杀雇农韩忠3口人的惨案，是一个重大的教训，定西处理意见很正确，主犯要大张旗鼓公审法办。通报各地教育全体干部和群众，提高警惕，克服一切自满、麻痹、松劲、退休的右倾思想，发动群众进行深入斗争，特别要教育干部和民兵，严密监视地主活动，对地主阶级的“反攻”行为，要坚决地给以打击。","type":"paragraph"},{"text":"3月15日晚，定西李家堡乡地主王振国，以铁铣将居住孤庄的雇农韩忠及其女人16岁的女孩3口惨杀，凶手已经逮捕归案，拟在最近公审法办。","type":"paragraph"},{"text":"李家堡的土改已完成。地主王振国过去曾长期霸奸韩忠女人，雇农韩忠忍气吞声，听其凌辱，解放后仍继续横行，均被拒绝。减租时，韩忠向王清算了旧债，抽回借约一张，韩忠女人诉过苦，王便怀恨在心。土改中，韩忠及其女人觉悟提高，向王进行了坚决的斗争。王更加仇恨，曾在今年3月初到韩忠家说：“你们斗争我，非提两个人头不可。”终于在3月15日晚8时左右，手执铁铣将3口人杀害，仅余3个小孩。地主行凶时惊动了附近庄上的人，民兵连夜搜捕，始将凶手捕获解县。","type":"paragraph"},{"text":"这一血的事件，充分说明：土地改革虽然从政治上、经济上消灭了地主这一个阶级，但与地主阶级的斗争并没有完结，而且还是一个相当长期的与尖锐的斗争。若不充分的加以认识，土改的胜利，就有得而复失的危险。我们正准备将这一血的事实以及各地已经发生的类似事件，作为教材，向干部及群众展开广泛的有效的宣传教育和讨论，克服目前各级干部和群众存在的新的麻痹思想，特别是村乡干部的退休，不问政治的错误倾向，将广大群众的阶级觉悟，在现有基础上提高一步。克服目前土改乡赶急图快、粗制滥造、不向群众进行细致深入的思想政治工作的现象。","type":"paragraph"},{"text":"处理地主王振国，计划召开一个大规模的公审会，并将韩忠等3人灵柩抬到大会追悼，让群众展开诉苦斗争，会前会后在该区各乡群众中，进行讨论，深刻认识地主阶级的丑恶本质，加强人民民主专政，加强农民团结，加强向地主阶级的斗争，订出爱祖国增产节约的计划。","type":"paragraph"}],"comments":[],"origin":" 甘肃省委农村工作部编印《甘肃土地改革文集（党内文件）》，1954年10月 1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64fab736bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

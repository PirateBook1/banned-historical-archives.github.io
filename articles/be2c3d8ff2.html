script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加强党的领导　发挥工宣队作用零陵中学党支部在深入揭批“四人帮”的斗争中，帮助工宣队员分清是非界限，提高政治觉悟，积极开展工作","authors":[],"dates":[{"year":1977,"month":6,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　零陵中学党支部在深入揭批“四人帮”的斗争中，帮助工宣队员分清是非界限，提高政治觉悟，使他们在党组织的领导下更好地发挥作用。"},{"type":"paragraph","text":"前一段时间，工宣队部分成员曾一度产生历史任务完成了，可以卸担子的思想，党支部发现这一情况，立即召开党支部成员和全体工宣队员会议，引导大家狠批“四人帮”大搞“工团主义”、把工宣队凌驾于党之上的罪恶行径，并且把广大工宣队员坚持毛主席无产阶级教育路线，做了大量工作，取得成绩，与“四人帮”妄图利用工宣队搞阴谋诡计区别开来。党支部委员还找工宣队员个别谈心，帮助他们解开一些思想疙瘩；又举办学习班，组织工宣队员反复学习毛主席关于“工人宣传队要在学校中长期留下去，参加学校中全部斗、批、改任务，并且永远领导学校”的教导，使大家认识到工宣队在学校中长期留下去，这是毛主席的号召，工宣队员要自觉听从党的召唤，党指向那里，我们就应该战斗在那里。工宣队员提高了认识以后，就主动地和革命师生打成一片，积极开展工作。"},{"type":"paragraph","text":"为了充分发挥工宣队员的作用，这个学校党支部安排了工宣队师傅深入到各教研组、备课组，与教师一起商量如何备好课，上好课。工宣队员深入教学领域，注意抓好教研活动的内容落实，帮助教研组、备课组恢复正常活动。有的教师过去上课进度不统一，对集体备课不重视，工宣队就主动关心，个别帮助。有的教研组活动开展不起来，工宣队师傅就去调查研究，找原因，协助解决。外语教研组原来活动不正常，内容又枯燥。工宣队师傅根据党支部的布置，深入下去做工作，既肯定了这个组过去一些较好的做法，鼓舞大家的信心，又帮助解决一些实际问题，从而使这个组的活动开始活跃起来。"},{"type":"paragraph","text":"党支部还发动工宣队员普遍走访革命教师的家庭，开展个别谈心，做深入细致的思想工作。有一位体育老师平时积极性很高，一次在场地潮湿的情况下，还利用一小块空地开展推铅球的活动，可是由于场地小，一位同学不幸受了伤，出了事故。这下老师可紧张了，不敢再放手开展体育活动了。工宣队师傅一面主动关心受伤同学，多次去医院通宵陪伴，一面找这位老师谈心，并与体育教研组商量如何从中吸取教训，对铅球、射击训练等项目都采取了切实的安全措施。这位体育教师深受感动，积极性更高了。"},{"type":"paragraph","text":"由于工宣队员的模范行动，促使学校的革命师生更自觉地向工人阶级学习，接受工人阶级的再教育。现在，全校出现了一个热气腾腾搞竞赛，干劲十足办教育的可喜局面。　(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be2c3d8ff2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"再论受蒙蔽无罪，反戈一击有功","authors":["《人民日报》编辑部"],"dates":[{"year":1967,"month":7,"day":30}],"is_range_date":false,"parts":[{"text":"再论受蒙蔽无罪，反戈一击有功","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"在伟大领袖毛主席的无产阶级革命路线光辉照耀下，武汉地区“百万雄师”中受蒙蔽的群众，纷纷觉醒，起来造反。“百万雄师”正在迅速土崩瓦解。受蒙蔽的群众，回戈反击，愤怒控诉中国的赫鲁晓夫及其在武汉地区的代理人和“百万雄师”中一小撮坚持资产阶级反动路线的坏头头，同资产阶级反动路线彻底决烈，坚决站到毛主席的无产阶级革命路线上来。他们的革命行动，受到无产阶级革命派和广大革命群众的热烈欢迎。","type":"paragraph"},{"text":"事实又一次证明，毛主席的无产阶级革命路线，威力无穷，所向披靡。一小撮坏家伙妄图用欺骗蒙蔽群众的卑劣手段，来抗拒毛主席的无产阶级革命路线，只不过是蚍蜉撼树，螳臂档车！","type":"paragraph"},{"text":"受蒙蔽的群众是无罪的。罪责完全归于欺骗和蒙蔽他们的党内、军内一小撮走资本主义道路的当权派。","type":"paragraph"},{"text":"在当前两个阶级、两条道路、两条路线大决战的关键时刻，受蒙蔽的群众，应当擦亮眼睛，认清形势，认清方向，认清敌人。必须看到，党内、军内一小撮走资本主义道路的当权派，他们比毒蛇还毒，比豺狼还狠，一旦他们的阴谋得逞，我们的社会主义国家就要改变颜色，劳动人民就要遭殃，受蒙蔽的群众也不例外。","type":"paragraph"},{"text":"受蒙蔽的群众在这一小撮坏家伙的欺骗蒙蔽下，受了骗，上了当，站错了队，迷失了方向，背离了毛主席的无产阶级革命路线。如果继续跟着他们走下去，就会越走越远，越陷越深。受蒙蔽是无罪的，不觉悟是危险的。你们要当机立断，迅速同坑害你们的一小撮坏家伙，一刀两断，彻底决裂，坚决站到毛主席的无产阶级革命路线一边来。","type":"paragraph"},{"text":"毛主席教导我们：“犯了错误则要求改正，改正得越迅速，越彻底，越好。”","type":"paragraph"},{"text":"一切受蒙蔽的群众，都应当听毛主席的话，按照毛主席的指示办事。犯了错误，就要赶快改，改得越快越好，改得越早越好。革命不能观望，造反不可迟疑。早一天觉悟，就能早一天回到毛主席的队伍中来。早一天造反，就能早一天为人民立功。","type":"paragraph"},{"text":"反戈一击，就是为人民立功，就是同资产阶级反动路线彻底决裂的光荣的革命行动。一切受蒙蔽的群众，当把矛头对准中国的赫鲁晓夫及其在武汉地区的代理人，对准“百万雄师”中一小撮坚持资产阶级反动路线的坏头头，狠杀回马枪，揭露他们的罪恶，控诉他们的罪行，彻底把他们斗垮、斗倒、斗臭！","type":"paragraph"},{"text":"无产阶级革命派的战友们，要欢迎和支持一切受蒙蔽的群众起来革命，起来造反。对受蒙蔽的群众，一定要积极地耐心地细致地做好政治思想工作。对他们决不要讽刺挖苦，决不要打击报复。多争取团结一个受蒙蔽的阶级弟兄，就多增加一分革命的力量。把所有受蒙蔽的群众争取团结过来，阶级敌人就会彻底孤立起来，就要彻底完蛋。","type":"paragraph"},{"text":"机不可失！受蒙蔽的群众，都应当以“只争朝夕”的精神，勇敢地站起来革命，站起来造反，用反戈一击的实际行动，坚决地、迅速地站到毛主席的无产阶级革命路线一边来，站到无产阶级革命派的战斗行列中来！","type":"paragraph"},{"text":" （载《人民日报》一九六七年七月三十日，社论）","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九六七年七月三十日，社论","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b07125b8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

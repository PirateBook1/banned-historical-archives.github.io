script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想进行周密的调查研究  西宁铁路分局机务段革委会成员深入车间，切实解决“老大难”单位的问题，推动全段革命和生产形势越来越好","authors":[],"dates":[{"year":1969,"month":3,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想进行周密的调查研究"},{"type":"paragraph","text":"西宁铁路分局机务段革委会成员深入车间，切实解决“老大难”单位的问题，推动全段革命和生产形势越来越好"},{"type":"paragraph","text":"据新华社西宁二十七日电　西宁铁路分局机务段革命委员会在总结推广先进经验的同时，注意解决“老大难”单位的问题，从而推动了全段革命和生产一浪高过一浪地向前发展。"},{"type":"paragraph","text":"西宁铁路分局机务段革命委员会成立的时候，全段革命和生产形势大好，唯有运转车间革命和生产比较落后。运转车间又是机务段的一个重要部门，它的革命和生产的好坏，对机务段的影响很大。面对这种情况，革委会成员遵照毛主席的有关教导，深入这个车间，解决这个“老大难”单位的问题。"},{"type":"paragraph","text":"革委会成员到运转车间后，就深入到群众中去，用毛泽东思想进行周密的调查研究。他们在调查中发现：少数群众错误地认为运转车间是要害部门，每个人都是经过“严格审查”的，没有什么坏人。还有少数群众认为革命委员会成立了，该松口气了。车间领导班子有些成员光抓生产，忽视了阶级斗争。而一小撮阶级敌人则趁机在暗地里煽阴风点鬼火，破坏革命和生产。"},{"type":"paragraph","text":"机务段革委会成员了解到运转车间落后的原因，就和这个车间革命领导班子的成员，共同学习毛主席关于“千万不要忘记阶级斗争”的教导，共同学习党内两条路线斗争的历史经验，共同斗私批修。通过学习，使运转车间革命领导班子的成员认识到，本车间落后的根本原因是车间领导没有用毛泽东思想统帅一切，没有狠抓阶级斗争，关键在于领导。"},{"type":"paragraph","text":"认识提高以后，段革委会成员和车间领导班子成员便发动全车间的工人群众开展革命大批判，狠批叛徒、内奸、工贼刘少奇的黑“六论”，肃清其流毒。通过革命大批判，广大工人群众普遍提高了阶级斗争和两条路线斗争觉悟，增强了落实毛主席最新指示的自觉性。他们积极参加清理阶级队伍工作，坚决按照毛主席的无产阶级政策办事，团结了广大群众，打击和孤立了一小撮最顽固的阶级敌人，制止了阶级敌人煽起的无政府主义妖风，掀起了抓革命、促生产的热潮。结果，这个车间由落后变成了兰州铁路局活学活用毛泽东思想的先进集体。这个车间的进步，又推动着全段革命和生产的形势越来越好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"055f7d072a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宫本显治同志率日共代表团到京  中共中央设宴热烈欢迎日共同志  刘少奇周恩来邓小平等同志出席了宴会","authors":[],"dates":[{"year":1966,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宫本显治同志率日共代表团到京  中共中央设宴热烈欢迎日共同志"},{"type":"paragraph","text":"刘少奇周恩来邓小平等同志出席了宴会"},{"type":"paragraph","text":"刘少奇宫本显治同志共祝中日两党在反对帝国主义、各国反动派和现代修正主义斗争中结成的战斗友谊进一步发展，中日人民革命斗争继续胜利"},{"type":"paragraph","text":"新华社二十八日讯　中国共产党中央委员会今晚举行宴会，热烈欢迎由团长、日本共产党中央委员会总书记宫本显治，副团长、日共中央政治局常务委员、中央书记处书记冈正芳率领的日本共产党代表团全体同志。"},{"type":"paragraph","text":"中共中央副主席刘少奇、周恩来，总书记邓小平，政治局委员、书记处书记李富春、李先念，政治局候补委员、书记处书记陆定一、康生等同志，出席了宴会。"},{"type":"paragraph","text":"刘少奇同志和宫本显治同志在宴会上先后致词。刘少奇同志提议：为中日两党在反对帝国主义、各国反动派和现代修正主义的斗争中结成的战斗友谊进一步发展，为中日两国人民的革命斗争继续取得胜利，为日本共产党领导同志的健康，为以宫本显治同志为首的日本共产党代表团全体同志的健康，干杯。"},{"type":"paragraph","text":"宫本显治同志说，日中两党的战斗友谊是在反对帝国主义、各国反动派和现代修正主义的斗争中得到考验的。他表示相信，日共代表团这次访问中国，一定会使日中两党、两国人民的战斗友谊进一步加强。他提议，为中国人民社会主义建设取得更加辉煌的成就，为中国共产党更伟大的发展，为以毛泽东同志为首的中共中央领导同志的健康，干杯。"},{"type":"paragraph","text":"出席宴会作陪的，还有中共中央委员廖承志、林枫、叶剑英、刘晓、刘宁一、萧华、谢富治，中央候补委员杨成武、赵毅敏，中共中央机关、国家机关、各人民团体以及中共北京市委的负责同志。"},{"type":"paragraph","text":"在北京的部分日本同志也应邀出席了宴会。"},{"type":"paragraph","text":"新华社二十八日讯　日本共产党代表团由团长、日本共产党中央委员会总书记宫本显治，和副团长、日共中央政治局常务委员、中央书记处书记冈正芳率领，今天下午乘专机到达北京。"},{"type":"paragraph","text":"日本共产党代表团是应中共中央邀请，在访问越南民主共和国以后来我国继续进行友好访问的。代表团成员包括：日共中央政治局委员藏原惟人、米原昶，中央书记处书记砂间一良，中央候补委员上田耕一郎、不破哲三、工藤晃等。"},{"type":"paragraph","text":"到机场欢迎的，有中共中央总书记邓小平，政治局委员、书记处书记李富春、李先念，政治局候补委员、书记处书记康生，中央委员廖承志、刘宁一，中央候补委员赵毅敏，中共北京市委书记处书记万里等。"},{"type":"paragraph","text":"首都各界两千多人，手执彩旗、花束，敲锣打鼓，到机场欢迎日本共产党代表团。当宫本显治等同志同欢迎群众见面时，机场上一片欢腾，人们高呼口号：“战无不胜的马克思列宁主义万岁”、“中日两国人民友好万岁”、“中国共产党和日本共产党的战斗友谊万岁”、“全世界无产者联合起来”。"},{"type":"paragraph","text":"在北京的一部分日本同志，举着旗帜和花束，也到机场欢迎。"},{"type":"paragraph","text":"前往机场欢迎的，还有朝鲜民主主义人民共和国驻中国大使朴世昌，越南民主共和国驻中国大使馆临时代办黄北等。"},{"type":"paragraph","text":"新华社南宁二十八日电　由日本共产党中央委员会总书记宫本显治同志率领的日共代表团，在中共中央机关负责工作人员赵安博陪同下，今天上午乘专机离开南宁去北京。"},{"type":"paragraph","text":"中共广西壮族自治区委员会第一书记韦国清、第二书记乔晓光前往机场热烈送行。"},{"type":"paragraph","text":"在机场上，少先队员向日共代表团全体同志献了鲜花。"},{"type":"paragraph","text":"今天前往机场送行的还有中共广西壮族自治区委员会书记处书记贺希明、安平生，候补书记霍泛等。陪同日共代表团到南宁的越南劳动党中央对外联络委员会副主任陈志贤，越南民主共和国驻南宁总领事馆副领事黎光奠，也前往机场热烈欢送。（附图片）"},{"type":"paragraph","text":"宴会前，刘少奇同志、周恩来同志和宫本显治同志（右二）、冈正芳同志（右三）亲切交谈。"},{"type":"paragraph","text":"宫本显治（前左二）和冈正芳（前左三）等同志由邓小平、李富春、李先念、康生等同志陪同步出机场时，受到首都人民的热烈欢迎。"},{"type":"paragraph","text":"新华社记者　吴元柳摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"李富春","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"李先念","type":"人物"},{"name":"廖承志","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"赵毅敏","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae674a55bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

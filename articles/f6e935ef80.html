script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5702","name":"不妨读一读这篇材料","author":"中共中央党校理论研究室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"不妨读一读这篇材料","dates":[{"year":1982,"month":1,"day":30}],"is_range_date":false,"authors":["中共中央党校理论研究室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央党校理论研究室, 理论动态(第323—358期)合订本第十辑, 第328期, 1-2","tags":[],"parts":[{"type":"paragraph","text":"理论动态328"},{"type":"paragraph","text":"内部刊物 注意保存"},{"type":"paragraph","text":"中共中央党校理论研究室 1982年1月30日"},{"type":"title","text":"不妨读一读这篇材料"},{"type":"paragraph","text":"这里刊登的有关赵匡胤的一段记载，原出于北宋司马光的《涑水记闻》，《文史知识》作了通俗的介绍。"},{"type":"paragraph","text":"我们党的领导干部从这类材料中可以学到一些有益的东西，从而使我们在思想上、作风上和制度上能够得到改进和提高。共产党人是无产阶级的先锋战士，我们应当比封建帝王高明千万倍，而决不能比他们差。当然，我们在党和国家的政治生活中必须发扬民主，坚决反对封建思想的残余，但那是另一个问题。"},{"type":"paragraph","text":"宋太祖怕史官"},{"type":"paragraph","text":"宋太祖赵匡胤是我国古代有名的皇帝。他陈桥兵变，黄袍加身，建立了宋王朝。不久，统一了中国，又杯酒夺了诸大将兵权，自以为政权相当稳固了，有些飘飘然。有一天，他坐朝归来，闷坐深宫，面有忧色。大太监王继恩问他不高兴的原因。赵匡胤说：“清早上朝时，有言前殿指挥一事的处理，‘偶有误失’，史官一定要记下来，我怎么会高兴呢？”"},{"type":"paragraph","text":"又一天，赵匡胤在御花园游戏，持挟弹弓打小雀子，玩得正高兴。忽然有黄门官奏报，说有人猛击景阳钟，当有急事面奏。赵匡胤丢下弹弓，三步并两步地，匆匆忙忙整冠束带出殿。岂知奏折却是一般的例行公事。他顿时面孔变了色，愤然地说：“这种小事急什么？”这人回答说，“总比打鸟来得要紧吧？”赵匡胤听罢，暴跳如雷，走下座位，抢了侍卫持着的黄钺柄撞过去，恰好击中了这人的嘴唇，把两颗门牙打下来了。这人弯着腰慢慢地捡起牙齿，放在怀里。赵匡胤盛怒未息，说，“你拿两颗牙齿做啥？留着告我状吗？”回答说：“我哪儿有胆子敢告陛下；不过这件事自然会有史官直笔的。”赵匡胤感到不对头，渐渐消失了怒气。最后还夸奖他说得有理，送了他一笔银子，表示慰问。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6e935ef80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

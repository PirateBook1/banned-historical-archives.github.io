script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、中央文革关于中央文件阅读范围、翻印、分发问题的通知","authors":[],"dates":[{"year":1968,"month":4,"day":14}],"is_range_date":false,"parts":[{"text":"中共中央、中央文革关于中央文件阅读范围、翻印、分发问题的通知","type":"title"},{"text":"各省、市、自治区革命委员会（革筹小组）、军管会，各大军区、省军区，各野战军，各军、兵种：","type":"appellation"},{"text":"现将中央文件阅读范围、翻印和分发的问题，通知如下：","type":"paragraph"},{"text":"一、中央文件阅读范围。发到县团级的中央文件，县革命委员会委员（相当于县级的单位）以及公社革命委员会（相当于公社级单位）主要负责人、核心小组成员都可以阅读；机密性不大的阐述群众运动方针政策性的文件，由省、市、自治区革命委员会（革筹小组、军管会，大军区、省军区，各军、兵种，下同）确定传达范围。","type":"paragraph"},{"text":"二、凡有关对敌斗争、国防机密、肃清反革命的绝密文件，一律不准翻印。","type":"paragraph"},{"text":"三、发到县团级的中央文件，如需要翻印，由省、市、自治区革命委员会直接翻印。如需要向基层广大群众进行传达，由省市、自治区革命委员会确定，专区、省属市革命委员会（革筹小组、军管会，军分区，人武部）印发到公社和相当于公社级的单位。","type":"paragraph"},{"text":"四、中央发的指示、规定、通告等，用布告的形式下发和张贴的，经省、市自治区革命委员会批准后，县、市革命委员会（革筹小组、军管会，人武部）可以不定期的汇编成小册子，发到厂、矿、生产队、学校、机关、部队等。","type":"paragraph"},{"text":"五、中央文件发到县（团）级的一般不超过五份。","type":"paragraph"},{"text":"六、翻印中央文件必须统一规格，保质保量。","type":"paragraph"},{"text":"中央文件阅读、印发面较宽，各级领导必须提高警惕性，牢记毛主席“保守党的机密，慎之又慎”的教导，对文件要妥善保管，经常检查，严防失密、泄密。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第六集）》， 北京：1968年5月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb9f93d0b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"跟着毛主席干革命最光荣","authors":["方军"],"dates":[{"year":1967,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"跟着毛主席干革命最光荣"},{"type":"paragraph","text":"湖北黄石红联总赴京代表　方军"},{"type":"paragraph","text":"十一月十四日，我们最最敬爱的伟大领袖、世界革命人民心中最红最红的红太阳毛主席接见了我们。毛主席他老人家身体是那样健康，精力是那样充沛，这是我们全中国人民最大的幸福，是全世界革命人民最大的幸福，让我们衷心祝愿毛主席万寿无疆！万寿无疆！！"},{"type":"paragraph","text":"我出生在一个普通的工人家庭里，在吃人的旧社会受尽了国民党反动派的压迫，是毛主席他老人家把我们从苦海中解放出来。从我开始懂事的那天起，我就盼望什么时候能见到毛主席，我把能见到毛主席作为自己一生中最大的愿望。"},{"type":"paragraph","text":"在无产阶级文化大革命中，我们遵照毛主席“你们要关心国家大事，要把无产阶级文化大革命进行到底！”的教导，积极投入到这场文化大革命中。为了保卫毛主席，保卫毛主席的无产阶级革命路线，我们同以中国赫鲁晓夫为首的党内一小撮走资派展开了生死大搏斗。在资产阶级反动路线统治的日子里，战无不胜的毛泽东思想鼓舞着我们去斗争，去争取胜利。在斗争最艰苦的日子里，我们日夜想念毛主席，有的同志用自己的鲜血在《毛主席语录》上写下了永远忠于毛主席的誓言。我们坚信毛主席的革命路线一定要胜利，紧跟毛主席干革命就一定能胜利。"},{"type":"paragraph","text":"今天，无产阶级文化大革命取得了决定性的胜利。在这样的日子里，毛主席接见了我们，这怎么能不令人激动！这怎么能不令人千万遍地高呼：“毛主席万岁！万万岁！”这是我们一生中最大最大的幸福，这是对我们最大最大的鼓励和最大最大的鞭策。毛主席接见我们，使我们更充满了信心和力量！我们向毛主席宣誓：生为捍卫毛泽东思想而英勇战斗，死为捍卫毛泽东思想而光荣献身。为保卫毛主席、保卫毛泽东思想、保卫毛主席的无产阶级革命路线，上刀山、下火海也在所不惜。我们一定要更好地活学活用毛主席著作，紧跟毛主席的伟大战略部署，把无产阶级文化大革命进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08a4fd97d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

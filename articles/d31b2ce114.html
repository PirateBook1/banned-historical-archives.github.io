script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在长江航运局党委召集的座谈会上的发言","authors":["李肇基","湖北"],"dates":[{"year":1957,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"在长江航运局党委召集的座谈会上的发言","type":"title"},{"text":"湖北李肇基","type":"authors"},{"text":"[李肇基：民主建国会武汉市副主委、武汉市工商联执委、长江航运局副局长]","type":"paragraph"},{"text":"在长航党委两次召集的民主党派、高级工程技术人员座谈会上的发言","type":"subtitle"},{"text":"(1)在会上积极点火，要求召集“特种人员”会议向党进攻","type":"subtitle"},{"text":"6月8日在座谈会上李肇基说：星期五晚上是民主党派活动时间，现在搞鸣放，民主党派活动时间需要解决。","type":"paragraph"},{"text":"民建市委决定在鸣放时期，每周和工商联联合召开一次座谈会，征求意见，然后向市委、统战部反映，出席座谈会的成员回去对群众进行发动，广泛征求意见。所以我的意见在鸣放时期要充分发挥民主党派组织的作用，为党整风收集意见。","type":"paragraph"},{"text":"李肇基认为要召集特种人员(未说明何为特种人员)会议，不要受时间限制，把话讲完为止。","type":"paragraph"},{"text":"对一般小组的组长，党委要加强领导，使他们学会掌握会场，作到知无不言，言无不尽。","type":"paragraph"},{"text":"在历次运动中被斗错的，在鸣放中言论可能要激动些，开始可能乱些，不要怕，让群众去驳斥。大专学校就是这样。我们机关里黑板报最近不活跃，据说因揭发了某些领导人员问题受到压抑，这样不好。","type":"paragraph"},{"text":"最后说，群众不敢鸣放，怕今后不好入党，怕提拔晋级，分配工作对他不利。","type":"paragraph"},{"text":"(2)企图组织人事管理委员会篡夺党的领导权","type":"subtitle"},{"text":"在长航党委邀请的座谈会上说：很多人对人事制度有意见，干部升、降、调遣很少征求非党领导上的意见，很多矛盾就是由此产生的。今后人事工作应该组织有党外人士参加的人事管理委员会共同管理。","type":"paragraph"},{"text":"李肇基在董事会上提出：","type":"paragraph"},{"text":"(1)要求给卢作孚作出结论是否为反革命。要为卢的死追究责任。并写了万言书拟上诉中央。","type":"paragraph"},{"text":"(2)要把过去处理的人(三反、五反、镇反后处理的)都收回来，名之为归口(翻案之意——注)。","type":"paragraph"},{"text":"来源：《右派言论选集(续编)》（中共湖北省委宣传部编，湖北人民出版社，1958）。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d31b2ce114"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印度革命者在反修斗争中创办的革命刊物《解放》出版　热情宣传战无不胜的毛泽东思想　积极地推进印度的民族民主革命","authors":[],"dates":[{"year":1967,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印度革命者在反修斗争中创办的革命刊物《解放》出版"},{"type":"paragraph","text":"热情宣传战无不胜的毛泽东思想"},{"type":"paragraph","text":"积极地推进印度的民族民主革命"},{"type":"paragraph","text":"新华社十八日讯　新德里消息：坚决反对现代修正主义的印度革命者，战胜重重困难，最近创办了自己的革命刊物——《解放》，热情地宣传战无不胜的毛泽东思想，积极地推进印度的民族民主革命。这是印度革命者反对修正主义的斗争的又一个胜利。"},{"type":"paragraph","text":"《解放》在扉页上刊登了世界革命人民的伟大领袖毛主席的语录：“统一战线问题，武装斗争问题，党的建设问题，是我们党在中国革命中的三个基本问题。正确地理解了这三个问题及其相互关系，就等于正确地领导了全部中国革命。”"},{"type":"paragraph","text":"《解放》还在最后一页上刊登了毛主席的语录：危害革命的错误领导，不应当无条件接受，而应当坚决抵制。"},{"type":"paragraph","text":"《解放》第一期的前言说：“在印度，一个空前的革命形势正在迅速发展。用毛泽东思想武装起来的英勇的纳萨尔巴里农民，举起了反抗封建压迫，反抗反动阶级统治的旗帜。”“纳萨尔巴里标志着印度历史新纪元的开始——帝国主义及其寄生虫的剥削旧制度结束的开始。”"},{"type":"paragraph","text":"前言表示，这个刊物致力于印度的革命事业，誓同帝国主义者、本国反动派和形形色色的修正主义者进行毫不妥协的战斗。"},{"type":"paragraph","text":"《解放》第一期发表的一篇文章强调说，毛泽东思想是当代最高水平的马克思列宁主义。谁要反对毛泽东思想谁就注定要投入帝国主义怀抱。"},{"type":"paragraph","text":"文章指出：印度革命者的“首要任务是宣传和传播革命理论，即宣传和传播毛泽东思想。”"},{"type":"paragraph","text":"文章指出，印度革命必须实行毛主席关于人民战争的理论。"},{"type":"paragraph","text":"文章说：“印度是一个半殖民地半封建的国家”，人民民主革命的唯一正确道路是：“在工人阶级领导下，通过土地革命，在农村地区建立革命根据地；随后扩大这些革命根据地来包围城市；从农民游击队中组织人民解放军；用夺取城市来导致革命走向胜利。”"},{"type":"paragraph","text":"文章最后强调说，印度的革命只有通过长期的艰苦斗争，才能取得胜利。但是印度革命一定会胜利，一个民主的新印度一定会建立起来，这个民主的新印度必将坚定地朝着社会主义迈进。"},{"type":"paragraph","text":"《解放》第一期还全文转载了《人民日报》今年七月五日发表的赞扬印共革命派在大吉岭县发动农民开展武装斗争的社论《印度的春雷》。"},{"type":"paragraph","text":"《解放》还揭露了苏联现代修正主义领导集团对印度实行新殖民主义，并揭露了印度修正主义分子背叛马克思列宁主义，反对毛泽东思想，推行修正主义路线的叛徒面目。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdff1b1adb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

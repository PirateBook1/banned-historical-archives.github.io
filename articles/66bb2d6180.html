script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拉丁美洲一些革命政党机关报赞颂我国文化大革命  中国是马列主义的坚强堡垒  所有革命者都应该研究和学习中国共产党的革命经验  要解放自己的国家就必须学习毛泽东思想","authors":[],"dates":[{"year":1966,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"拉丁美洲一些革命政党机关报赞颂我国文化大革命"},{"type":"paragraph","text":"中国是马列主义的坚强堡垒"},{"type":"paragraph","text":"所有革命者都应该研究和学习中国共产党的革命经验"},{"type":"paragraph","text":"要解放自己的国家就必须学习毛泽东思想"},{"type":"paragraph","text":"新华社二十七日讯　秘鲁共产党、智利马克思主义革命先锋党和玻利维亚共产党的机关报最近分别发表文章，热烈赞扬中国无产阶级文化大革命。"},{"type":"paragraph","text":"秘鲁共产党机关报《红旗报》发表的文章指出：“当前由毛泽东同志亲自领导的一场无产阶级文化大革命正在胜利前进”。“文化革命的胜利是毛泽东思想的胜利，是世界无产阶级革命的胜利，中国将由于这一胜利而成为马克思列宁主义的坚强堡垒。”文章还赞扬毛主席对马克思列宁主义的发展作出的贡献。"},{"type":"paragraph","text":"智利马克思主义革命先锋党机关报《先锋报》发表的文章说，中国正在进行的“史无前例的无产阶级文化大革命，给予资产阶级思想以毁灭性的打击”，“文化革命是社会主义革命发展的一个更深入、更广阔的新阶段”。"},{"type":"paragraph","text":"文章说：“中国共产党是反对美帝国主义、反动派及其走狗现代修正主义者的革命斗争的先锋，在实践中发展了无产阶级国际主义，正在为使国际革命运动在马克思列宁主义基础上团结起来，并使革命在全世界取得胜利而进行斗争。”文章指出，所有进行革命的人都应该研究和学习中国共产党的珍贵而丰富的革命经验。"},{"type":"paragraph","text":"文章强调说：“我们要想成为优秀的革命者，我们要想把我们的国家从帝国主义压迫和资本主义奴役中解放出来，我们就必须学习马克思列宁主义和毛泽东思想”。"},{"type":"paragraph","text":"玻利维亚共产党机关报《解放报》发表的文章指出，中国无产阶级文化大革命是一场伟大的人民斗争，它将使“中华人民共和国永远也不会陷入修正主义者的控制中”。文章指出，无产阶级的“文学、绘画和文化的其它表现形式必须用来赞扬工人阶级和农民的美德，赞扬争取民族解放的殖民地和半殖民地人民的勇敢和功绩”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66bb2d6180"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

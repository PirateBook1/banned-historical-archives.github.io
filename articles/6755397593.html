script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马来亚人民群众运动不断高涨  革命人民正在努力学习和宣传毛泽东思想，同敌人进行针锋相对的斗争，给美英帝国主义和拉赫曼—李光耀傀儡集团以沉重打击","authors":[],"dates":[{"year":1969,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马来亚人民群众运动不断高涨"},{"type":"paragraph","text":"革命人民正在努力学习和宣传毛泽东思想，同敌人进行针锋相对的斗争，给美英帝国主义和拉赫曼—李光耀傀儡集团以沉重打击"},{"type":"paragraph","text":"新华社十六日讯　最近一期的《马来亚公报》发表文章指出，敌占区的马来亚（包括新加坡）人民群众运动不断高涨，给美、英帝国主义和拉赫曼—李光耀傀儡集团以不断的打击。文章说：“战无不胜的毛泽东思想，是我们反对帝国主义和一切反动派的斗争的精神武器，是我们革命的指路明灯。”"},{"type":"paragraph","text":"文章指出，马来亚（包括新加坡）革命人民正在努力学习和宣传毛泽东思想。毛主席关于“枪杆子里面出政权”、“一切反动派都是纸老虎”和“对反动派造反有理”的教导，在人民群众中广泛传播。无论在集中营和监狱里，无论在举行示威和罢工、同敌人搏斗时，马来亚革命人民背诵着毛主席语录，从中得到巨大的精神力量。他们不顾反动当局的禁令，以拥有毛主席的著作、毛主席像章和毛主席画像而自豪。"},{"type":"paragraph","text":"文章说，在过去的一年中，华都牙也和麻坡等地的集中营和新加坡的监狱，成了马来亚（包括新加坡）爱国者同敌人进行激烈战斗的场所。多年来被非法监禁并受到野蛮虐待的政治犯，一次又一次地进行了长期的绝食斗争，使拉赫曼—李光耀傀儡当局感到十分恐慌。"},{"type":"paragraph","text":"与此同时，政治犯家属和其他革命群众不断举行示威，支持政治犯的正义斗争。北起槟榔屿，南至新加坡，革命群众举行了无数次的示威，张贴谴责傀儡政权的标语，并且反击了警察的法西斯镇压，取得了许多胜利。"},{"type":"paragraph","text":"在去年年底，马来亚各地的工人为了反对拉赫曼—李光耀集团的迫害和反动资本家变本加厉的剥削，举行了大规模的罢工。新加坡锦发石厂工人从去年九月二十五日开始，一直坚持罢工，反对资本家大规模开除工人。工人们在罢工指挥部悬挂了毛主席像，他们还在斗争中积极学习毛主席的著作。去年十二月二十四日，李光耀集团派出警察和特务到石厂，妄图镇压罢工。罢工工人立即举行示威，包围了这批警察和特务，并且同他们进行了针锋相对的斗争。今年一月一日，新加坡官方经营的一家石厂的工人也举行了罢工。一月三日，李光耀集团出动了三百名武装警察前往镇压罢工工人。反动警察残酷地毒打了一个女工，罢工工人义愤填膺，奋起用石头和棍棒还击。在历时四十五分钟的一场搏斗中，英勇的工人们打得反动警察狼狈逃窜。"},{"type":"paragraph","text":"柔佛南亚鞋厂和吉打州的一个橡胶种植园的工人，在去年年底也举行罢工，并英勇地反击了拉赫曼傀儡集团派去镇压罢工的警察。"},{"type":"paragraph","text":"在农村地区，被解雇的种植园工人和无地少地的农民开展了夺地的斗争。傀儡当局对这些开荒种地的工人、农民们也进行了残酷的镇压。这些种植园工人和农民进行了顽强的抵抗。据当地报纸透露，到去年年中为止，仅在三个州里，农民夺地的面积就达到了十一万多英亩。"},{"type":"paragraph","text":"在过去的一年中，马来亚（包括新加坡）的学生，为反对拉赫曼—李光耀集团的迫害和反动的教育制度，也进行了英勇的示威和斗争。"},{"type":"paragraph","text":"《马来亚公报》的文章最后说，马来亚人民将坚决遵循毛主席的教导：“下定决心，不怕牺牲，排除万难，去争取胜利。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6755397593"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

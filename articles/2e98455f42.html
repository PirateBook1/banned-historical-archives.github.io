script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全体教师给毛主席的信","authors":["姜青","费云华","顾俊初"],"dates":[{"year":1952,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"伟大的“五一”国际劳动节到来了，我们怀着无比兴奋的心情来迎接我们工人阶级自己的节日。"},{"type":"paragraph","text":"记得去年十月一日，您发出了号召要“增加生产，厉行节约，以支持中国人民志愿军。”我们就开动了脑筋，想办法多生产，多节约，多教一个农民识字，做到在上课时不讲一句废话。后来伟大的三反、五反运动在全国范围内展开了，到处出现了新气象，我们的觉悟提高了，干事也更有劲了。我们深信，在您的领导下，中国人民美好理想的日子一定能够早日实现的。"},{"type":"paragraph","text":"为了表示对您的崇敬和感谢，我们决以实际行动来迎接红五月。现在我们已修订了爱国增产计划，并向您保证:在自己的工作岗位上努力学习、搞好业务，在提高农民政治、经济的基础上，搞好文化，以加强抗美援朝的力量。我们计划以耀华乡为重点，在三年内把一千四百三十二个十六岁至四十岁的文盲，完全扫除。三年后，百分之五十能识一千个字以上，百分之四十能识五百个字以上，其余能识三百个字以上。我们保证有信心根据“以民教民”的方针，结合生产组织，发展农村托儿所，解决生产上与学习上的困难。"},{"type":"paragraph","text":"我们除了订立计划以外，大家又一致表示要经常展开批评与自我批评，用马列主义和毛泽东思想来武装自己、改造自己，提高业务工作。并且做好课前准备，不浪费教学时间，运用集体力量，补好学生功课，在一年内达到标准程度。随时总结农友生产经验，把它贯彻到教学中去。目前，在农村性的班级中，我们要积极配合生产互助组，完成春耕，推动夏种；在市镇性的班级中，要发动群众积极投入五反斗争，决不轻易放松。我们有决心为占全国人口百分之八十以上的农民扫除文盲而奋斗到底!我们高呼:"},{"type":"paragraph","text":"世界劳动人民团结万岁!"},{"type":"paragraph","text":"中国共产党万岁!"},{"type":"paragraph","text":"毛主席万岁!"},{"type":"paragraph","text":"祝毛主席身体健康!"},{"type":"paragraph","text":"上海市杨思区杨思乡农民业余"},{"type":"paragraph","text":"学校农民业余教育工作者俞燕平小组"},{"type":"paragraph","text":"姜青、费云华、顾俊初、俞燕平、龚琦玮、孙其仁、顾全生。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e98455f42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

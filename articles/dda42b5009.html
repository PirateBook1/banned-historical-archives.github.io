script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"共青团上海市委组织部关于高等学校团委执行“对于高等学校毕业班团内右派分子和在运动中违反团的纪律或犯有其他错误的团员进行团纪处理的几点暂行意见”的几项注意事项","authors":[],"dates":[{"year":1957,"month":8,"day":9}],"is_range_date":false,"parts":[{"text":"共青团上海市委组织部关于高等学校团委执行“对于高等学校毕业班团内右派分子和在运动中违反团的纪律或犯有其他错误的团员进行团纪处理的几点暂行意见”的几项注意事项","type":"title"},{"text":"对于高等学校毕业班团内右派分子和在运动中违反团的纪律或犯有其他错误的团员进行团纪处分时必须注意以下事项","type":"subtitle"},{"text":"一、进行团纪处理，必须在毕业生做好毕业鉴定，党委作出政治审查结论以后再进行。","type":"paragraph"},{"text":"二、处理前必须认真调查核对材料，弄清被得分者的基本情况（包括姓名、性别、年龄、家庭出身、本人简历、入团年月、学习年级、团内外职务等），一贯表现（应包括好坏表现），错误事实、过程、前因后果（包括说明其错误言论和行动的场合），党委的政治审查结论，本人对错误认识过程、目前态度和对处分的意见，各级组织对被处分者问题的分析、处理意见。以上情况，应认真写成书面决定，材料必须有事实根据，不能扑风捉影，不能道听途说，防止主观臆测，防止虚假夸大。","type":"paragraph"},{"text":"三、处分时应注意充分听取被处分者本人的意见，并应保障被处分者有申辩的权利。支部大会处理团员时必须通知本人参加，允许本人发言申辩，团委的书面决定应该给本人阅读，如有意见，应作进一步调查核实，如查证属实，仍不同意也应向本人进一步教育或解释，如本人仍不服而要申诉，也不得阻难。","type":"paragraph"},{"text":"四、处理时应按正常的手续进行，审批权限一律按团章上的规定。给团员处分必须经过支部大会讨论通过；基层的团委会或总支部委员会可以批准给团员以警告、严重警告的处分，给团员以撤消团内领导职务、留团察看、开除团籍的处分必须经过团市委批准。","type":"paragraph"}],"comments":[],"origin":"上海市档案馆，A21-2-519，第12-13张","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dda42b5009"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

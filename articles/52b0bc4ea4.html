script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席等领导人会见罗党政代表团毛雷尔主席举行告别宴会　周总理等应邀出席","authors":[],"dates":[{"year":1964,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京8日电　毛泽东主席以及党和国家的其他领导人刘少奇、董必武、朱德、周恩来、邓小平、彭真、李先念，今天下午会见罗马尼亚人民共和国党政代表团团长、罗马尼亚工人党中央委员会政治局委员、罗马尼亚人民共和国部长会议主席、国务委员会副主席扬·格奥尔基·毛雷尔，代表团团员埃米尔·波德纳拉希、保罗·尼库列斯库—米齐耳、杜米特鲁·乔治乌。"},{"type":"paragraph","text":"中罗两国的党和国家领导人进行了亲切友好的谈话。"},{"type":"paragraph","text":"参加会见的，还有中共中央委员伍修权，外交部副部长王炳南。"},{"type":"paragraph","text":"新华社北京8日电　罗马尼亚人民共和国党政代表团团长、罗马尼亚工人党中央委员会政治局委员、罗马尼亚人民共和国部长会议主席、国务委员会副主席扬·格奥尔基·毛雷尔，今天中午举行告别宴会。"},{"type":"paragraph","text":"中共中央副主席、国务院总理周恩来，中共中央政治局委员、人大常委会副委员长彭真，中共中央政治局委员、国务院副总理贺龙、李先念等党和国家领导人，应邀出席了宴会。"},{"type":"paragraph","text":"毛雷尔主席和周恩来总理先后在宴会上讲话，共祝中罗两党两国之间的友谊不断加强。"},{"type":"paragraph","text":"应邀出席宴会的还有:中共中央委员伍修权，中共中央委员、国防部副部长刘亚楼空军上将，刘震空军上将，外交部副部长王炳南、刘新权，以及中罗友协会长陆平等有关方面负责人。"},{"type":"paragraph","text":"今天上午，代表团参观了北京电子管厂。2"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\10\\64a9010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e孟庆彪\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上图为毛泽东主席和罗马尼亚党政代表团团长扬·格奥尔基·毛雷尔亲切握手。"},{"type":"paragraph","text":"(新华社传真　孟庆彪摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52b0bc4ea4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

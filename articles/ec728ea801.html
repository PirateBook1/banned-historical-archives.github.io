script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我向毛主席献花","authors":["杜晋生","柳百坚"],"dates":[{"year":1952,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京市立琉璃寺小学少年儿童队员　杜晋生"},{"type":"paragraph","text":"“五一”节快到的时候，我们全体队员，都忙着做花啊，做鸽子啊，唱啊，跳啊，这都是为了庆祝这个世界劳动人民团结的伟大节日。"},{"type":"paragraph","text":"一天，老师告诉我说，团市委决定由我代表少年儿童队给毛主席献花。当我听到这个消息时，我的心跳得厉害。啊!这是多么光荣的一件事啊!我想了，见了毛主席我说什么呢?我又想这回可得好好看看毛主席，见过毛主席以后，我更得好好学习了。可是这个光荣，不是我个人的光荣，是全中国小朋友的光荣。"},{"type":"paragraph","text":"盼呀!盼呀!“五一”可到了，头天晚上，怎么也睡不着，我就想起少年报记者对我说的话，见了毛主席问问他要指示全国小朋友做些什么?我又想起学校同学还让我给毛主席带一封信，报告我们为祖国学好本领的决心，一定做毛主席的好学生……:我想得太多了，最后我想见过毛主席以后，我更得虚心接受别人的意见，绝不骄傲。"},{"type":"paragraph","text":"礼炮响了，彭真市长宣布开会。开始检阅少年儿童队的队伍时，我和柳百坚小朋友离开了队伍，跑上了天安门。当我把花献给毛主席的时候，我们问毛主席说:“毛主席您好?身体健康?”毛主席笑着说:“好!好!”后来，我们就站到彭市长旁边，过了一会，我们又自动的站在毛主席旁边了，问毛主席说:“您指示全国小朋友做些什么事啊?”毛主席弯下腰来对我说:“好好学习!”我记住这句话要传达给全国所有的小朋友们。在看检阅队伍时，我总回头看毛主席，毛主席一看我，毛主席就向我笑，我也笑了。"},{"type":"paragraph","text":"当我看见雄赳赳的少年儿童朋友的队伍，受到毛主席的检阅时，他们是那么活泼，愉快，象徵着新中国无限的希望!工人叔叔们带着自己的生产成绩来见毛主席，我感到只要依靠工人叔叔们，我们的社会主义社会一定实现的更快。"},{"type":"paragraph","text":"我一定要好好学习，争取每门功课都达到五分，学好本领，锻炼好身体，才能完成我的伟大理想——人民教师，为教育我们的下一代而努力。"},{"type":"paragraph","text":"北京人民印刷厂子弟小学少年儿童队员　柳百坚"},{"type":"paragraph","text":"一九五二年五月一日是我出生到现在最光荣最幸福的一天，因为这一天，我代表少年儿童队向伟大的毛主席去献花，并见到了朱总司令、周总理、彭市长和其他首长们。当我们跑上天安门的时候，有两位同志叫我们休息一下，但是，我们为了赶快看见毛主席，顾不得休息了，我带着极兴奋快乐的心情，同毛主席握手，我说:“祝福您身体健康!”这时，台下数十万人齐声欢呼:“毛主席万岁!朱总司令万岁!”毛主席和朱总司令马上亲切的笑着向欢呼的人们答礼，这时，我站在毛主席身边，我用心的看着他。平常，我并不觉得自己矮，可是站在毛主席的身边，我的脑袋刚刚齐着毛主席的口袋，我心里想:“我们伟大的领袖毛主席，你伟大!你真伟大!你的一切都伟大!”我们要求毛主席给我们指示，毛主席说:“好好学习。”少年儿童队员们!要永远记住毛主席这个宝贵的指示，我们要永远跟着伟大的毛主席走，只有毛主席，我们工人阶级的孩子才有今天的光荣和幸福。"},{"type":"paragraph","text":"(原载北京“新民报”)"}],"comments":[],"origin":"新民报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec728ea801"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"望早日执行攻取金乡鱼台单县计划","alias":"","parts":[{"type":"paragraph","text":"望早日执行攻取金乡鱼台单县计划"},{"type":"paragraph","text":"（1946年9月26日）刘、邓:"},{"type":"paragraph","text":"有辰电悉。（一）攻取金、鱼、单等城，调动五军及十一师，歼其一部，计划甚好，望早日执行。顾祝同养令五军及十一师另有任务，即将转用，限五日内准备完毕，待命行动等语。究竟另有何种任务，即将转用十何处，尚不明了。你们攻取金、鱼、单等城威胁徐州，可以破坏顾祝同计划，迫使该两部向西增援而各个击灭之，对淮海区我军亦是有力援助。（二）山野华野两军会合，陈毅"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平的电报。定陶战役后，国民党军继续向冀鲁豫解放区进攻，其第五军和整编第十一师分别沿菏（泽）济（宁）公路和洙水河南岸东进。1946年10月3日，晋冀鲁豫野战军实施反击，发起巨野战役，经4天激战，歼敌5000余人。"},{"type":"paragraph","text":"[2]指1946年9月25日辰时刘伯承、邓小平给中共中央军委、陈毅、张云逸、黎玉、薄一波和王新亭的电报。电报说，我拟于1星期内攻夺金乡、鱼台、单县等城，消灭敌第十八旅及整编第八十八师各1个团及一部土顽，以调动敌第五军及整编第十一师于野战中而歼灭其一部。"},{"type":"paragraph","text":"[3]顾祝同，当时任国民党军陆军总司令部总司令。"},{"type":"paragraph","text":"[4]山东、华中两个野战军根据中共中央军委1946年9月23日的指示会合在一起进行作战。正式合编成华东野战军，陈毅任司令员兼政治委员、粟裕任副司令员、谭震林任副政治委员，是在1947年1月下旬。为司令员兼政委，粟裕为副司令员，谭震林为副政委，统一指挥，十月初可以开始新的作战行动，与你们新的行动正可配合（但彼此都不要依赖配合）。"},{"type":"paragraph","text":"军委二十六亥"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":9,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":183,"page_end":184},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4a387ce93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

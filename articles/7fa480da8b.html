script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共皖北县地委通过农代会进行镇压反革命工作的经验","authors":[],"dates":[{"year":1951,"month":5}],"is_range_date":false,"parts":[{"text":"中共皖北县地委通过农代会进行镇压反革命工作的经验","type":"title"},{"text":"我区镇压反革命，开始没有运用农代会。二月中旬完成第一批逮捕后，为了及时处理案犯与继续贯彻镇压反革命的方针，三月初大部区乡均先后召开了农代会，布置镇压反革命与春耕工作，一般收获很大。","type":"paragraph"},{"text":"（一）在农代会上，负责同志首先要作镇压反革命报告，解释中央人民政府的惩治反革命条例，讲清政策与表明态度，检讨过去执行政策宽大无边的缺点，表明今后决心。代表才敢于起来检举反革命分子。因为过去群众长期受反革命分子压迫，加上过去我们执行政策宽大无边，怕检举后政府又宽大，反革命分子报复，存在很大顾虑。必须将这些顾虑打破后，才能将会开好。代表听报告后，一致的说：“这回摸到政府底了，我们就敢大胆说了。”","type":"paragraph"},{"text":"（二）在农代会上开展诉苦，选择几个被反革命分子残害最厉害的苦主代表诉苦。目的是达到揭露反革命分子的罪恶，提高代表、群众的觉悟，激发农民代表对反革命分子的仇恨心。在苦主诉苦后，很多代表均被感动的痛哭，对全体代表教育意义很大。这样使群众及农民代表对谁该管、该捕、杀，心中有数。对代表必须进行审查，以免不纯分子混入，并进行保密教育。","type":"paragraph"},{"text":"（三）通过农代会，镇压反革命分子才能真正做到打的准、打的稳、打的狠，才能真正贯彻镇压与宽大相结合的政策，西北乡在农代会上收集材料，内中有十二名反革命分子，过去领导上是不了解的。另外代表提出，已经捕的还没有未捕的厉害；在押的还没有放回的罪恶大。这就说明我们过去有些地方不准，不稳，不狠。必须依靠群众，才能把镇压反革命工作做好。同时，在会上又讨论对已捕的人，分清了首恶与主从，具体研究杀、管、关、分别对待的办法。","type":"paragraph"},{"text":"（四）在各级农代会上，检举反革命分子，收集材料的方式，是以区、乡为单位分组进行与个别报告相结合。对全区性的反革命分子，则公开检举。对各乡的，则由各乡代表分头检举，以后与区里原来拟订之反革命分子名单，校对修正。数目比原来增多，罪恶比原来大，一般都很确实。不但检举未捕的反革命分子，还要检举已关押的反革命分子，得到很多材料，这样就能加速案犯的处理。","type":"paragraph"},{"text":"（五）通过农代会，不但可以进行镇压反革命工作，同时亦可以帮助对我们的基层干部与党、团员做一次审查了解。我区在生产救灾工作中，提拔的干部及建立的党、团组织，因为生产救灾工作，阶级斗争不明显，所以干部、党员、团员觉悟不高，混进一批不纯分子，在农代会中，也被检举了出来。如西北乡民兵中队长包庇、放走重要反革命分子，农会主任的胞弟是逃亡的重要特务分子，过去均不知道。但在处理时，应非常慎重，不能混淆，特别分子与特务土匪反革命分子要明确分开，以免造成混乱。","type":"paragraph"},{"text":"（六）通过农代会进行镇压反革命工作，这是群众路线的工作方法问题。这样做得好的县区乡，通过代表回乡宣传，发动苦主控告，很快变成群众运动，有声有色，收效很大（如怀县、滁县）。没有这样做的区乡，则成绩不大，镇压反革命的工作不容易深入开展，同时也不能彻底。因对情况不了解，镇压反革命的工作停留在干部中，群众没有发动起来，认为都捕了，其实尚有不少反革命分子未捕（如濉县南部地区）。有的认为通过农代会容易泄露秘密，不知经过教育后，群众保守秘密很好。","type":"paragraph"}],"comments":[],"origin":"转载于中央人民政府法制委员会编辑并出版：《镇压反革命》，北京：1951年10月26日初版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fa480da8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

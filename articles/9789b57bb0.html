script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"中央同意温州地委对农业合作化领导方针的解释的电报","alias":"","parts":[{"type":"paragraph","text":"中央同意温州地委对农业合作化"},{"type":"paragraph","text":"领导方针的解释的电报！"},{"type":"paragraph","text":"（1955年9月9日）"},{"type":"paragraph","text":"[1]指中共温州地委1955年8月24日关于农业合作化领导方针的解释给浙江省委的请示报告。报告说，我们在传达省委农村工作会议精神时，一些干部把中央关于农业合作化的决议中所规定的“积极领导，稳步前进”的方针同毛泽东《关于农业合作化问题》的报告中提出的“全面规划，加强领导”的方针分割开来，普遍解释说，“积极领导，稳步前进”的方针是合作社试办时期的方针，认为在目前新的社会主义群众运动即将到来的形势下，在合作社大发展时期，已经不适用了，现在的方针是“全面规划，加强领导”。地委讨论后认为，这种把“积极领导，稳步前进”和“全面规划，加强领导”机械地分割开来，说成是两个不同时期的两个不同的方针，是完全错误的。毛泽东《关于农业合作化问题》的报告中提出的“全面规划，加强领导”的方针，是为了在目前新的形势下，更好地更其体地贯彻“积极领导，稳步前进”的方针，其实质精神就是既积极而又稳步。8月31日，浙江省委关于同意温州地委的解释致电中央、上海局并所属。电报说，温州地委对于农业合作化领导方针的解释是正确的。这个问题，既然已在温州地区的某些干部中发生，在全省其他地区的千部中亦可能发生。而这种错误的解释如不迅速澄清，就会引起思想混乱，以致严重影响对毛泽东《关于农业合作化问题》的指示的正确传达和贯彻执行。各级党委必须引起严重注意，如同温州地委一样，立即在党委会议上认真研究，树立对于农业合作化运动的领导方针的正确认识，并坚决反对在传达党中央指示时，夹带私货乱加解释的现象。毛泽东全集第三十五卷上海局、各省市委、自治区党委："},{"type":"paragraph","text":"中央关于发展农业生产合作社的决议中所规定的“积极领导，稳步前进”的方针和最近毛泽东同志关于农业合作化问题的报告中所提出的“全面规划，加强领导”的方针是一致的，温州地委和浙江省委对于这个问题的解释是正确的。现将浙江两个文件发给你们。当地如有同样问题发生，望照此作统一的解释。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五五年九月九日"},{"type":"paragraph","text":"二刘、朱、陈、邓、伯达叫阅，尚昆用电报发去，另印如前示。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月九日"},{"type":"paragraph","text":"[1]刘，指刘少奇。朱，指朱德。陈，指陈云，当时任中共中央书记处书记、国务院副总理。邓，指邓小平，当时任中共中央秘书长、国务院副总理。伯达，即陈伯达，当时任中共中央农村工作部副部长。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央副秘书长、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":9,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":356,"page_end":357},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央同意温州地委对农业合作化领导方针的解释的电报","authors":["毛泽东"],"dates":[{"year":1955,"month":9,"day":9}],"is_range_date":false,"parts":[{"text":"中央同意温州地委对农业合作化领导方针的解释的电报","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"上海局、各省市委、自治区党委：","type":"appellation"},{"text":"中央关于发展农业生产合作社的决议中所规定的“积极领导，稳步前进”的方针和最近毛泽东同志关于农业合作化问题的报告中所提出的“全面规划，加强领导”的方针是一致的，温州地委和浙江省委对于这个问题的解释是正确的。现将浙江两个文件发给你们。当地如有同样问题发生，望照此作统一的解释。","type":"paragraph"},{"text":" 中央一九五五年九月九日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9789b57bb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

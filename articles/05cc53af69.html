script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席《五·七指示》的光辉大道奋勇前进","authors":[],"dates":[{"year":1971,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\05\\7157040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中国人民解放军驻沪三军在伟大领袖毛主席光辉的《五·七指示》指引下，在加速部队革命化、战斗化的建设中取得了丰硕成果。这是驻沪空军某部党委成员正在认真读马、列的书，认真读毛主席著作，以提高识别真假马克思主义的能力，提高执行毛主席革命路线的自觉性。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\05\\7157040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海工人阶级牢记毛主席关于工人‘也要批判资产阶级’的伟大教导，深入持久地开展革命大批判，彻底肃清叛徒、内奸、工贼刘少奇反革命修正主义路线的余毒，使企业永远沿着毛主席的无产阶级革命路线前进。图为上海炼油厂的工人正在批判刘少奇一类假马克思主义政治骗子散布的反动的“唯生产力论”。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\05\\7157040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在毛主席光辉的《五·七指示》指引下，上海市、区级机关和各系统都办起了“五·七”干校。广大干部在“五·七”干校边劳动，边学习，刻苦改造世界观，不断提高无产阶级专政下继续革命的觉悟。这是市直属机关“五·七”干校的学员在劳动。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\05\\7157040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海郊区广大贫下中农在三大革命斗争中，认真落实毛主席的《五·七指示》，他们以农为主，兼学军事、政治、文化。这是南汇县老港公社的贫下中农在解放军的帮助下，积极进行军事训练。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\05\\7157040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e“学制要缩短，教育要革命，资产阶级知识分子统治我们学校的现象，再也不能继续下去了。”在毛主席革命路线指引下，一场深刻的无产阶级教育革命正在蓬勃开展。这是上海市东中学革命师生认真落实毛主席的《五·七指示》，在上海灯泡一厂工人指导下，积极开展学工活动。"},{"type":"paragraph","text":"(本版照片除署名外，均为本报通讯　员、本报记者摄)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\05\\7157040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海商业战线的广大职工，在伟大领袖毛主席指引的“五·七”道路上奋勇前进。卢湾区菜场的营业员分期分批到农村去参加劳动，走卖菜的学种菜的道路。图为一批营业员到农村去参加劳动。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\05\\7157040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e《五·七指示》放光芒，一代新人在成长。图为在吉林省延边朝鲜族自治州插队落户的上海知识青年，听取老贫农介绍水稻生产的情况。延革新摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e延革新\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05cc53af69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华北人民政府发出指示:学习毛主席“七一”论文北平各阶层已展开热烈讨论","authors":[],"dates":[{"year":1949,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【北平十一日消息】华北人民政府，中共中央华北局各部门和所属各单位及北平市各机关学校公营企业工厂热烈学习毛主席纪念“七一”论文——“论人民民主专政”。华北人民政府学习委员会在“七一”就发出指示要求各局学委会立即准备学习材料，从“七一”既便开始学习。中共中央华北局各部门亦在前几天展开了对这文件的学习。此外，北平市各机关，学校，公营企业工厂都纷纷学习毛主席这一个划时代的文件，并且热烈展开讨论。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c6e3c8c57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"罗瑞卿同志关于第一次全国劳改工作会议向中央的报告","authors":[],"dates":[{"year":1952,"month":7}],"is_range_date":false,"parts":[{"text":"罗瑞卿同志关于第一次全国劳改工作会议向中央的报告","type":"title"},{"text":"主席并中央：","type":"appellation"},{"text":"公安部召开的第一次全国劳改工作会议已经结束。会议在总理、彭真同志和一波、富春等同志密切指导下，经过反复讨论，解决了今后劳改生产须逐步走向集中的方针问题；必须加速清理在押案犯问题；5年内中央从中南区调出犯人，拨发新疆、华北、东北问题；和目前的劳改生产须有计划地逐步地进行调整，以适应今后劳改工作发展和密切结合国家建设的需要等主要问题。会议还讨论了成立中央、大行政区、省、专四级劳改生产管理委员会和其他组织方面、业务工作方面的具体问题。综合上述各项问题，会议草拟和通过了一个决议，现在随报告送呈审阅，请求中央批准，以便下达各级遵照实行。会议中我们曾和各大区同志研究了劳改工作的五年计划，因还不够成熟，已要各大区同志回去再作研究报来，现在不详报，待以后汇综审定后另报中央。谨报告，请指示。","type":"paragraph"},{"text":" 罗瑞卿1952年7月","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aee953f7ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

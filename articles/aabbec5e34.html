script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西藏自治区筹备委员会  给毛主席和国务院的贺年电","authors":[],"dates":[{"year":1957,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西藏自治区筹备委员会"},{"type":"paragraph","text":"给毛主席和国务院的贺年电毛主席国务院："},{"type":"paragraph","text":"值此1957年新年之际，我们谨代表全体工作人员和西藏全体僧俗人民，向您和国务院致以热烈的祝贺和崇高的敬意。"},{"type":"paragraph","text":"1956年各族人民在党中央、您和国务院的英明领导下，在执行第一个五年计划取得了巨大成绩的同时，西藏地区的工作也取得了一定的成绩。尤其自1956年4月间成立了西藏自治区筹备委员会以来，不但进一步加强了西藏民族内部以及各兄弟民族之间的团结，而且在政权建设上现已建立八个基巧级办事处和五十多个宗级办事处。交通事业的发展获得的成绩更为显著。同时在经济建设和培养民族干部方面亦进行了一些重点工作。"},{"type":"paragraph","text":"在1957年，我们将继续遵循着“团结、进步，更加发展”的方针，积极学习、努力工作，为建设新西藏，建设伟大的社会主义祖国而努力！"},{"type":"paragraph","text":"西藏自治区筹备委员会　1956年12月30日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aabbec5e34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

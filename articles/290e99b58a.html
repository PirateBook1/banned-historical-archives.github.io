script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"文化部举行文艺晚会慰问在天安门广场同阶级敌人作英勇斗争的首都工人民兵、人民警察和警卫战士","authors":[],"dates":[{"year":1976,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年四月十二日电　文化部今晚在首都体育馆举行文艺晚会，慰问在天安门广场同阶级敌人作英勇斗争的首都工人民兵、人民警察和警卫战士。"},{"type":"paragraph","text":"首都体育馆今晚洋溢着一派朝气蓬勃、团结战斗的热烈气氛。会场正中悬挂着伟大领袖毛主席的巨幅画像；对面是醒目的横幅，上面写着:“向首都工人民兵、人民警察和警卫战士学习、致敬!”两万多名在天安门广场同阶级敌人英勇斗争的首都工人民兵、人民警察和警卫战士，同文化部负责人于会泳、张维民、浩亮、刘庆棠，中共北京市委、北京市革委会负责人丁国钰、吴忠、黄作珍、刘锡昌、王磊、贾汀、徐运北、张世忠、马小六、赵俊祯，以及首都工人民兵指挥部、北京市公安局、北京卫戍区的负责人欢聚一堂，兴高采烈地观看文艺节目。参加文艺演出的革命文艺战士，热烈赞扬首都工人民兵、人民警察和警卫战士，在粉碎天安门广场反革命政治事件中发扬了一不怕苦、二不怕死的革命精神，为保卫毛主席、保卫党中央、保卫毛主席的无产阶级革命路线、保卫社会主义祖国的伟大首都，进行了英勇的斗争。首都的工人民兵、人民警察和警卫战士们表示，一定要认真学习马克思主义、列宁主义、毛泽东思想，以阶级斗争为纲，坚持党的基本路线，深揭深批邓小平的修正主义路线，以实际行动回击右倾翻案风。"},{"type":"paragraph","text":"今天下午，文化部还组成慰问团，代表在京的革命文艺战士，到医院慰问在天安门广场同阶级敌人英勇斗争中光荣负伤的首都工人民兵、人民警察和警卫战士。中国京剧团、北京京剧团、中国舞剧团、中央乐团的文艺战士，为受伤住院的同志演出了革命样板戏清唱和赶排的歌颂反击右倾翻案风斗争胜利的文艺节目。革命文艺战士对光荣负伤的战友说，在粉碎天安门广场反革命政治事件的斗争中，你们英勇顽强地战斗在最前列，击败了阶级敌人的反扑，粉碎了阶级敌人的阴谋。你们为革命、为人民立了功，为反击右倾翻案风，加强和巩固无产阶级专政作出了卓越贡献。我们决心学习你们的英勇斗争精神，在以毛主席为首的党中央领导下，牢牢掌握斗争的大方向，深入批判邓小平的修正主义路线，以实际行动夺取反击右倾翻案风的新胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"290e99b58a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

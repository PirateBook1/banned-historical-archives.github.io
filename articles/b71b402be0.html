script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席离基里隆回到金边  西哈努克亲王命名基里隆主要道路为“刘少奇路”  陈毅副总理拜会柬埔寨王国首相康托尔亲王","authors":[],"dates":[{"year":1963,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席离基里隆回到金边"},{"type":"paragraph","text":"西哈努克亲王命名基里隆主要道路为“刘少奇路”"},{"type":"paragraph","text":"陈毅副总理拜会柬埔寨王国首相康托尔亲王"},{"type":"paragraph","text":"新华社金边五日电　中华人民共和国主席刘少奇和夫人王光美，在西哈努克亲王陪同下，今天上午十时从基里隆乘直升飞机回到金边。"},{"type":"paragraph","text":"国务院副总理兼外交部长陈毅元帅和夫人张茜、中国驻柬埔寨大使陈叔亮和夫人以及其他人员也同机回到这里。"},{"type":"paragraph","text":"西哈努克亲王、刘少奇主席和夫人所乘的直升飞机直接在王宫着陆。"},{"type":"paragraph","text":"新华社基里隆四日电　柬埔寨国家元首西哈努克亲王今天在这里告诉刘少奇主席说，他已经把基里隆的主要道路命名为“刘少奇路”。"},{"type":"paragraph","text":"刘少奇主席是访问基里隆的第一位国家元首。西哈努克亲王说：“您的这次访问实际上为这个新的山区休养地举行了揭幕仪式。”亲王还说：将在这里建立一座纪念性建筑物，来纪念刘少奇主席的访问，这是柬埔寨人民的光荣。刘主席对亲王的这种盛情表示感谢。"},{"type":"paragraph","text":"山城基里隆（“基里”的意思是“山”，“隆”的意思是“繁荣幸福”）现在正在建设中。最近，在稠密的松林里开辟了一些新的道路。为了接待中国贵宾，在短短三星期的时间内建筑起了具有现代化设备的几所带凉台的精致平房。"},{"type":"paragraph","text":"西哈努克亲王昨晚在金边举行国宴招待刘少奇主席和夫人并陪同他们观赏文艺演出之后，今天凌晨两点钟，就从金边到达这里察看欢迎中国贵宾们的安排。接着他又返回金边，陪同刘主席乘直升飞机来到这里。"},{"type":"paragraph","text":"新华社金边五日电　中华人民共和国国务院副总理兼外交部长陈毅元帅今天上午在这里拜会了柬埔寨王国首相诺罗敦·康托尔亲王。"},{"type":"paragraph","text":"陪同陈毅副总理拜会的，有外交部副部长黄镇、中国驻柬埔寨大使陈叔亮和外交部礼宾司司长俞沛文。"},{"type":"paragraph","text":"拜会时柬埔寨方面在座的有：国防国务大臣朗诺将军、外交国务秘书（前译外交大臣）胡森巴、首相办公室副国务秘书诺罗敦·莫尼萨腊、首相办公室秘书长丹东汉、王国事务督察林基、首相办公室总务局长利泰耶·顺。"},{"type":"paragraph","text":"宾主在友好的气氛中进行了交谈。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b71b402be0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

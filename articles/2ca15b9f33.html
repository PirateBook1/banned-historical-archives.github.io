script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在人民政府大力领导下报童小学获飞跃发展师生员工上书毛主席表示衷心感激　中共中央办公厅覆信勉励努力学习","authors":[],"dates":[{"year":1951,"month":4,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海市报童小学创办于一九四八年三月十五日，这所学校是专门教育卖报和擦皮鞋、摆小摊子的孩子们的。解放前，这所学校由于反动政府的不重视，他们只能借上海四川路青年会开办，用大礼堂、交谊厅作为教室，用乒乓台等作为课桌。解放后在人民政府领导下，该校已由三、四个班级，增加到十二个班级，同学也增加到五百多人。并且在去年十月份买了校舍。更光荣的是有十位同学参加了军干校，有十五位同学参加了人民警察和公安部队。该校师生员工为表示感谢毛主席和共产党的恩情，在去年十一月和今年三月连续上书毛主席，并在信中保证今后一定更好地开展工作。本月二日他们已得到中共中央办公厅秘书室的覆信，全文如下:"},{"type":"paragraph","text":"‘上海市报童小学全体师生员工同志:你们两次寄给毛主席的信都收到了，为你们学校的发展和教育成绩致贺，希望继续努力工作、学习，从劳动人民的子弟中培养出更多的优秀青年，将来为国家服务。此致敬礼!中共中央办公厅秘书室三月二十九日’该校得到了这封信后，全体师生员工万分鼓舞，高呼‘毛主席万岁!’并相互保证执行和检查爱国公约，搞好工作和学习，以报答毛主席和人民政府的恩情。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ca15b9f33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在银幕上分享最大的幸福毛主席和上海人民同庆“五一”的纪录片上映后　再一次鼓舞广大职工把无比激情化成生产热潮","authors":[],"dates":[{"year":1961,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　毛主席和上海人民同庆“五一”的纪录片，自5日开始在本市四十余家电影院和各县放映后，已经有五十五万一千多观众看了这部影片。"},{"type":"paragraph","text":"这几天的电影院，洋溢着热烈的气氛。当观众们在看到毛主席和大家一起欢度节日的热烈情景，情不自禁地站了起来。全国先进生产者、国棉一厂织布女工杨富珍说:我每一次看到毛主席，就有一股幸福的滋味涌上心头。这次又光荣地参加了庆祝大会，和他老人家一起过节，他是多么关怀着我们呵!看了电影，重温最大的幸福，又一次受到鼓舞，我一定要把已经修订的新的生产指标很好地完成，来报答领袖的亲切关怀。静安棉纺厂工人们在谈到看片时的心情说:看到影片里朱恒他们紧紧地握着毛主席的手不放，禁不住流下了幸福的热泪。这是一双扭转乾坤的巨手呵!观众们从银幕上看到毛主席神采奕奕，都激动地说:毛主席的健康，是全国人民的最大幸福。"},{"type":"paragraph","text":"看过这部纪录片的人，心更热，劲更足，把激情化成了一股壮阔的生产热潮。国棉四厂甲班的同志们看片回去，立刻讨论了提高生产的措施，向厂党委提出了决心书，坚决做好机台整洁工作，进一步降低粗纱断头率。中华书局印刷厂的韩秉松说:大家在听过参加上海电机厂庆祝大会的老工人邹锡惠的传达以后，已经热火朝天地干了起来。如今看了电影，再一次分享到这份最大的幸福。我们一定要把《辞海》排得又快又好。许多厂的职工们都表示，要创造更新的成绩，在“七一”党的生日向党和毛主席报喜。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2447d4e26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢庆英雄的阿尔巴尼亚人民光辉节日  首都工人、解放军驻中央民族学院毛泽东思想宣传队和革命师生隆重集会  北京油漆厂革命职工同阿尔巴尼亚战友共庆节日","authors":[],"dates":[{"year":1968,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"欢庆英雄的阿尔巴尼亚人民光辉节日"},{"type":"paragraph","text":"首都工人、解放军驻中央民族学院毛泽东思想宣传队和革命师生隆重集会"},{"type":"paragraph","text":"北京油漆厂革命职工同阿尔巴尼亚战友共庆节日"},{"type":"paragraph","text":"新华社二十九日讯　首都工人、解放军驻中央民族学院毛泽东思想宣传队和红卫兵小将、革命教职员工，以及北京油漆厂的革命职工，二十七日和二十九日分别举行集会，同阿尔巴尼亚战友一起，欢庆阿尔巴尼亚解放二十四周年的光辉节日。"},{"type":"paragraph","text":"二十九日，中央民族学院呈现一片节日景象，院内挂满了用中阿两国文字书写的大幅红色标语：“中国人民的伟大领袖毛主席万岁！”“阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志万岁！”“热烈庆祝阿尔巴尼亚解放二十四周年！”“中国—阿尔巴尼亚友谊万岁！”工人、解放军、红卫兵小将和革命教职员工，高举毛主席和恩维尔·霍查同志的画像，挥动着《毛主席语录》和中阿两国国旗，敲锣打鼓，热烈欢迎前来参加集会的阿尔巴尼亚驻中国大使纳塔奈利的夫人，以及大使馆公使衔参赞阿果利和大使馆其他同志。"},{"type":"paragraph","text":"中央民族学院革命委员会主任李潜修在庆祝会上讲话。他赞扬阿尔巴尼亚人民在伟大的马克思列宁主义者恩维尔·霍查同志为首的阿尔巴尼亚劳动党的领导下，在社会主义革命和社会主义建设中，在反帝、反修的斗争中取得了伟大的胜利，并且对英雄的阿尔巴尼亚毅然退出华沙条约的革命行动表示坚决支持。他表示，中央民族学院的革命师生和全国人民一道，遵照伟大领袖毛主席的教导，在反帝、反修和反对各国反动派的斗争中，在社会主义革命和社会主义建设中，将永远同阿尔巴尼亚人民团结在一起，战斗在一起，胜利在一起。"},{"type":"paragraph","text":"阿果利同志在热烈的掌声中应邀讲话。他介绍了二十四年来，阿尔巴尼亚人民在恩维尔·霍查同志为首的阿尔巴尼亚劳动党领导下，在进行社会主义革命和社会主义建设中，以及在反帝、反修和反对各国反动派的斗争中取得的光辉胜利；介绍了阿尔巴尼亚开展群众性的革命化运动取得的伟大成就。他热烈赞扬中央民族学院和全中国各地一样，在无产阶级文化大革命中，高举毛泽东思想伟大红旗取得的伟大胜利。他说，毛主席的无产阶级革命路线的胜利，是革命对反革命，社会主义对资本主义，马克思列宁主义对修正主义的伟大胜利，这一胜利使中国人民、阿尔巴尼亚人民和全世界人民欢欣鼓舞。"},{"type":"paragraph","text":"北京油漆厂革命职工、职工家属代表和驻厂人民解放军支左人员，在二十七日举行了集会，同正在北京油漆厂实习的阿尔巴尼亚同志一起，热烈庆祝阿尔巴尼亚解放二十四周年。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ee9e7361f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

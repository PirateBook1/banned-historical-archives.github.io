script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”的一块墓碑","authors":["阎纲"],"dates":[{"year":1977,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“四人帮”的一块墓碑"},{"type":"paragraph","text":"阎纲"},{"type":"paragraph","text":"一九七六年七月，反党毒草影片《欢腾的小凉河》公开上映。当时，“四人帮”及其余党吹吹打打，好不热闹。他们“欢腾”雀跃，自以为打响了《小凉河》这一炮，《反击》、《盛大的节日》、《千秋业》紧接着再叮叮咚咚地敲打起来，天下就会大乱，他们就可以乱中夺权了……其实，《小凉河》的“欢腾”，并不是他们面南登基的吉兆，倒是他们临终时亲手为自己立下的一块可耻的墓碑。"},{"type":"paragraph","text":"《小凉河》原是一部反映农业学大寨中两条路线斗争的小说。小说所写的故事发生在“四人帮”正要搞乱的江苏省，所以他们一眼看中，下令立即改编电影。他们要借刀杀人。"},{"type":"paragraph","text":"一九七六年一月，我们敬爱的周总理与世长辞，“四人帮”又一次“欢腾”起来，将复辟的愿望进一步变为复辟的行动。他们甩掉原作者，撇开原作，按照自己的迫切的政治需要，偷偷地对《小凉河》动了一次脱胎换骨的大手术。在他们的手术刀下，原作所写的时代背景一九七二年变成了一九七五年（实际上还包括了一九七六年）；小生产者自发势力的代表，被偷换成了走资派。经过这番勾魂摄魄的手术，一场与“现在主持中央工作的”“走资派”的斗争就在小凉河边激烈地展开了。"},{"type":"paragraph","text":"他们象逼命一样催迫《小凉河》加紧拍制，连叛徒江青经常胡诌的什么“十年磨一戏”也不顾了。七月一日，在还缺六十多个镜头的情况下，《小凉河》被强行堕胎，向全国发行。为何匆匆如此？他们说：“要知道如果让他们那些人复辟上台，我们这些人就要下台……。”原来如此！"},{"type":"paragraph","text":"谁“复辟上台？”“我们”又是谁？这需要分析炮制《小凉河》的政治背景。"},{"type":"paragraph","text":"周总理不幸逝世，毛主席亲自选定华国锋同志为代总理，沉重地打击了“四人帮”篡党夺权的罪恶阴谋。《小凉河》的矛头所向，是直接指向华主席、周总理和邓小平同志的。影片里的夏副主任说过这样一句台词：“想一想，现在主持中央工作的是什么人！”明眼人一看便知，这既是明目张胆地攻击邓小平同志，也是在影射攻击当时主持中央工作的华主席！影片蓄意对“四个现代化”进行挖苦、嘲讽，给“四个现代化”硬涂上修正主义的色彩，明目张胆地攻击周总理和邓小平同志。这就难怪他们要亲自组织摄制班子，亲自选定演员，决定用进口彩色胶片拍成宽窄银幕两部拷贝，把《小凉河》定为“重点片”了。也就难怪他们从改编到拍摄搞得那样急迫、那样诡秘、那样见不得人了。"},{"type":"paragraph","text":"《小凉河》是一部从目的到手法都坏得出奇的大毒草。它是“四人帮”覆亡前大反华主席、大反周总理、大反邓小平同志，阴谋篡党夺权的铁证，又是一个可供我们研究“四人帮”的丑恶嘴脸和下流手段的真实纪录。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fe53b980d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

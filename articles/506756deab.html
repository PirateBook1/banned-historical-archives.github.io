script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"叙民间艺术团访沪首场演出演员们热情歌颂毛主席全场欢腾掌声不绝","authors":[],"dates":[{"year":1968,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　阿拉伯叙利亚共和国奥玛雅民间艺术团，昨日在本市举行首场演出，受到观众们热烈欢迎。"},{"type":"paragraph","text":"上海市革命委员会领导成员，对外友协上海市分会负责人和本市工厂、文艺界无产阶级革命派观看了演出。"},{"type":"paragraph","text":"叙利亚艺术团以高度的热情，在舞台上再现了阿拉伯人民反对美帝国主义和以色列的斗争，歌颂了阿拉伯人民的斗争精神。他们演出的一个主要节目是，用阿拉伯民间歌舞的形式，描述阿拉伯人民在血的教训面前，认清了美帝国主义和以色列是他们的敌人，从而拿起武器，赶走侵略者的事迹，显示了阿拉伯人民不怕帝国主义，争取民族解放的英勇斗争精神。叙利亚艺术团还演出了丰富多彩的叙利亚民间歌舞。"},{"type":"paragraph","text":"在昨晚的演出中，叙利亚艺术团还热情地表演了他们来中国后学会的歌颂我们伟大领袖毛主席的歌舞。他们用中文演唱的《大海航行靠舵手》《祝福毛主席万寿无疆》，表达了阿拉伯人民对世界革命人民心中的红太阳毛主席的无比热爱。当艺术团演员手捧红彤彤的《毛主席语录》，放声高唱毛主席语录歌《领导我们事业的核心力量》《争取胜利》，和在光芒四射的毛主席像前跳起《在北京的金山上》《北京有个金太阳》《万岁，毛主席》等舞蹈时，全场掌声雷动，“毛主席万岁!”的欢呼声连续不断。"},{"type":"paragraph","text":"演出结束时，演员高举中国国旗和阿拉伯叙利亚国旗，高唱《东方红》，并以无限崇敬的心情，敬祝毛主席万寿无疆!此时台上台下一再振臂高呼:“毛主席万岁!”“中国共产党万岁!”和“打倒美帝!”等口号。"},{"type":"paragraph","text":"阿拉伯叙利亚共和国驻中国大使萨迪克和夫人陪同观看了昨晚的演出。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"506756deab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

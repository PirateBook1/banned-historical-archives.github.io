script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"崔义田处长说努力学习毛主席的观点　做全国人民的医生保姆","authors":[],"dates":[{"year":1949,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"崔义田处长先说明了目前中国医药界的情形，他说:现在广大的农村里，即使是城市里，医学界仍暂停留在半封建半殖民地的原始时代封建迷信阶段。中医凭了数千年来的教条来除理一切疫疠。虽然科学的医学在中国不是没有，可是二万个医生，五万个护士如何能供给广大人民的需要，我们和广大的人民之间的连系还不够。并且这些人们中间还有许多败类在，以医学为工具，以医学为赚钱武器，造假药行假医。所以医学界的年青工作者的任务是艰巨的。"},{"type":"paragraph","text":"第一我们要把已经学到的知织加以改造适合人民需要，并且要加以研究。第二学习实事求是的精神学习要和工作配合，要普遍的造就医护人才为人民，至于师资的培养，固然不可偏废，但是这是辅导地位的工作。关这些事的计划，新政府一定会设法，但是现在的医护工作者一定要给新政协一个具体的建议，第三对反迷信反封建的工作负起宣传教育的责任。对一般人所给以正确的指导使他们对死，病有正确的认识，第四，要求年青的医护工作者，确立正确的人生观，学毛主席的思想方法和立场观点。"},{"type":"paragraph","text":"在这次运动中同学表现出工作成绩，叫人相信只要好的领导，同学便作得好大家努力学习吧!去作全中国人民的医生，保姆和卫生员。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46d51ab421"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

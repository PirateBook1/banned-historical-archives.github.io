script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"哪个阶级的“效果”","authors":["唐生平"],"dates":[{"year":1976,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"哪个阶级的“效果”"},{"type":"paragraph","text":"唐生平"},{"type":"paragraph","text":"“从工人、农民中一下子提上来，一般效果都不好。”这是党内最大的不肯改悔的走资派邓小平，反对老、中、青三结合，为其翻案复辟做组织准备，制造的又一奇谈怪论。这不仅是对广大工农新干部的诬蔑，而且也是对马列主义的背叛。"},{"type":"paragraph","text":"无产阶级的革命导师历来十分重视从工农中培养和选拔干部。早在一九二二年，伟大的革命导师列宁，在口授的《给代表大会的信》的遗嘱中，建议直接从普通的工人和农民中选拔中央委员，明确指出：“在我看来，参加中央委员会的工人，主要的不应该来自那些做过长期苏维埃工作的工人（我在我的信的这一部分所指的工人总是把农民也包括在内的）”，“参加中央委员会的工人，主要应当是这样的工人，他们低于最近五年内被我们提拔为苏维埃职员的人”。（《给代表大会的信》，《列宁全集》第36卷第619页）伟大领袖毛主席也早就指出：“工人中间应该教育出大批的干部”。革命导师是这样满腔热情地欢迎和培养工农新干部，对他们寄予多么殷切的期望，给他们多么高的评价！可是，邓小平却诬蔑从工人、农民中选拔青年干部“效果都不好”，这充分暴露了他反对马克思主义、列宁主义、毛泽东思想的反动面目。"},{"type":"paragraph","text":"评价选拔干部的所谓“效果”，也是有阶级性的，不同的阶级有着不同的标准，我们同党内走资派当然不可能有共同的语言。无产阶级文化大革命以来，一大批从工人、农民中选拔的青年干部，走上了党和国家的各级领导岗位。他们来自基层，来自三大革命运动第一线，对党和毛主席有深厚的无产阶级感情，对党的路线、方针、政策能够比较自觉地贯彻执行，对搞修正主义的“大官”敢顶、敢批、敢斗。在无产阶级看来，提拔和使用这样的青年干部好得很！相反，在不肯改悔的走资派的眼中，这些青年干部当然不理想。非但不理想，而且是他们推行修正主义路线、复辟资本主义的一大障碍，因此，非把他们打下去不可。"},{"type":"paragraph","text":"邓小平攻击从工人、农民中提拔干部"},{"type":"paragraph","text":"“不理想”，那么，他"},{"type":"paragraph","text":"“理想”的是些什么人呢？反击右倾翻案风斗争中揭露的事实和天安门广场的反革命政治事件，清楚地告诉我们，他心目中的理想人材，就是那些不肯改悔的走资派和一小撮反革命暴徒。他要把工农干部一棍子打下去，把一小撮反动力量扶上台，邓小平推行的就是这样一条为他的修正主义政治路线服务的组织路线。"},{"type":"paragraph","text":"从工人、农民中培养和选拔青年干部参加党和国家的各级领导，是由我们国家的性质，我们党的阶级路线决定的。邓小平反对从工人、农民中提拔青年干部，从反面告诉我们，大胆把工人、农民中的优秀分子提拔起来，实行老、中、青三结合，是反修防修、巩固文化大革命成果的大事，也是捍卫毛主席无产阶级革命路线的大事。邓小平的诬蔑，不过是螳臂当车。千百万优秀的工农青年干部正沿着毛主席革命路线胜利前进，定将粉碎走资派复辟资本主义的黄粱美梦！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59950f45c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

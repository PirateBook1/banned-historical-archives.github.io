script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沈阳纪念五一祝捷大会  电毛主席斯大林致敬","authors":[],"dates":[{"year":1949,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沈阳纪念五一祝捷大会"},{"type":"paragraph","text":"电毛主席斯大林致敬"},{"type":"paragraph","text":"【新华社沈阳二日电】沈阳市纪念“五一”、庆祝南京解放大会分电毛主席、朱总司令、斯大林大元帅及世界和平大会常设委员会致敬。给毛主席和朱总司令电称：沈阳市的工人阶级誓以最大努力恢复与发展生产，团结各阶层人民全力支援人民解放军，早日彻底干净消灭全国境内一切敢于抵抗的国民党反动派残余力量，建设一个在政治上、经济上完全独立的工业化的和平民主幸福的新中国。在致斯大林大元帅的电文中，除向世界和平保卫者、东北人民的解放者的苏联英勇红军表示感谢外，并称：中国工人阶级决心为继续巩固中苏人民的友好合作，保卫世界持久的和平民主而努力。在致世界和平大会常设委员会的电文中，大会祝贺和平大会的成功，保证支持大会的主张和决议，并对法国限制各国代表入境的反动行为表示愤慨。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fe243d67f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

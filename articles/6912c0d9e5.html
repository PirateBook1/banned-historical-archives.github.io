script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢对印度国庆的祝贺  普拉沙德电毛主席  尼赫鲁致电周总理","authors":[],"dates":[{"year":1951,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"感谢对印度国庆的祝贺"},{"type":"paragraph","text":"普拉沙德电毛主席"},{"type":"paragraph","text":"尼赫鲁致电周总理"},{"type":"paragraph","text":"【新华社一日讯】印度共和国总统普拉沙德及总理尼赫鲁分别致电我中央人民政府毛泽东主席与周恩来总理，感谢毛主席与周总理对印度国庆的祝贺。电文如下："},{"type":"paragraph","text":"（一）普拉沙德总统致毛主席电中华人民共和国中央人民政府主席毛泽东阁下"},{"type":"paragraph","text":"我代表印度政府与人民及我个人，感谢阁下及中华人民共和国政府及人民在印度共和国周年纪念日所作之祝贺。我对阁下祝印度人民与中国人民间友好合作日益密切的愿望完全具有同感。"},{"type":"paragraph","text":"拉金德拉·普拉沙德"},{"type":"paragraph","text":"（二）尼赫鲁总理致周恩来总理电中华人民共和国中央人民政府周恩来总理阁下"},{"type":"paragraph","text":"当兹印度共和国宣告成立周年纪念，谨代表印度政府与人民及我个人向阁下致最热烈的谢忱。我对阁下祝我们在建立亚洲及世界持久和平事业中共同努力获得成功的愿望与信心具有同感。"},{"type":"paragraph","text":"潘迪特·雅瓦哈拉尔·尼赫鲁"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6912c0d9e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想武装广大社员和干部驻沪三军坚持从政治上支援春耕生产对沪郊春耕生产的顺利开展作出了巨大贡献","authors":[],"dates":[{"year":1967,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中国人民解放军驻沪三军部队，自从响应毛主席和中央军委号召，奔赴上海郊区各县支援春耕生产以来，高举毛泽东思想伟大红旗，积极宣传毛泽东思想，发扬人民解放军既是战斗队，又是工作队、生产队的优良传统，对上海郊区春耕生产的胜利开展作出了巨大的贡献。"},{"type":"paragraph","text":"驻沪部队广大指战员深入郊区农村第一线后，首先是大力宣传毛泽东思想，推动了活学活用毛主席著作的群众运动。他们向社员群众宣传毛主席“抓革命，促生产”的伟大方针和《中共中央给全国农村人民公社贫下中农和各级干部的信》。他们和广大贫下中农、革命干部生活在一起，劳动在一起，利用各种会议、夜校上课和黑板报、广播、文艺演出等各种形式，使毛主席的最新指示家喻户晓，深入人心。郊区广大贫下中农和各级干部，随着无产阶级文化大革命的深入开展和夺取革命、生产双胜利的需要，迫切要求更好地学习毛主席著作，用毛泽东思想武装头脑，促进思想革命化。现在，在解放军指战员的帮助下，一个群众性的活学活用毛主席著作的新高潮已经形成。有些社、队不仅田头学习搞得热火朝天，而且学习小组、毛泽东思想夜校和学习班等定期学习的组织和制度，也都健全和正常起来。许多干部和社员都带着革命、生产中的问题，活学活用“老三篇”和《毛主席语录》，破“私”立“公”，在灵魂深处大闹革命，促进了思想革命化。嘉定县徐行公社等地最近召开了有干部、民兵、贫协和革命群众代表参加的讲用会，交流在文化大革命和春耕生产中活学活用毛主席著作的体会，对推动全社的学习起了显著的作用。"},{"type":"paragraph","text":"解放军指战员支援郊区春耕生产的另一方面是坚持“四个第一”，用毛泽东思想帮助各级干部提高思想认识。前一阶段，许多干部由于对群众的批判缺乏正确的认识，因而产生了消极情绪。解放军指战员针对干部的活思想，以毛主席的干部政策为武器，采取多种形式，对干部做思想工作，帮助他们提高认识，大破“私”字，大立“公”字，收到显著效果。有些原来比较积极的更加积极了，有些原来工作不大胆的现在腰杆硬了。社、队干部站出来抓生产的已达百分之九十以上。他们纷纷响应毛主席的伟大号召，深入生产第一线，与群众同劳动，同学习，同商量，春耕生产的领导得到进一步加强。"},{"type":"paragraph","text":"解放军指战员支援春耕生产的又一重要方面，是自上而下，迅速协助建立、健全各级革命的“三结合”的生产领导班子。从而上下沟通，统一领导，发挥了无产阶级权威的作用，强有力地把春耕生产抓了起来。"},{"type":"paragraph","text":"在解放军指战员的大力支援下，春耕生产新高潮已在上海郊区全面形成。随着毛主席和党中央指示的深入人心，活学活用毛主席著作群众运动的开展，贫下中农和社员群众精神焕发，广大民兵也发挥了突击队的作用。不少地方出勤率达到百分之九十五左右，工效也有显著提高。通过活学活用毛主席著作，一部分干部和群众对生产的“定局论”和自满麻痹等思想得到了克服，纷纷提出“丰收不到手，管理不罢休”的战斗口号，加强了夏熟作物的田间管理。许多社、队积肥造肥运动正在全面开展。青浦县有百分之七十以上的生产队已在大搞积肥，全县投入积肥的农船达四千多只。农田水利渠道整修工程进度普遍加快，一般已完成百分之八十。其他各项备耕工作也取得了显著进展。郊区广大社员群众怀着无比激动的心情称赞解放军真不愧是伟大的军队，不愧是毛主席的好战士和人民的子弟兵。他们并表示决心要向解放军学习，听毛主席的话，把春耕生产搞得好上加好。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\04\\6746060101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中国人民解放军驻沪部队某部指战员响应毛主席“抓革命，促生产”的伟大号召，支援春耕生产。这是指战员正在和生产队干部一起学习毛主席著作，帮助干部挺起腰杆，大胆领导。　(本报记者摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55af36143e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4","name":"毛泽东思想万岁（1913-1943卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年武汉","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4.pdf"],"article":{"title":"给徐特立同志的一封信","alias":"","parts":[{"type":"paragraph","text":"郭？吾人敢以至诚再一次的请求先生，当机立断，允许害人之救国要求，化敌为友，共同抗日，则不特吾人之幸，实至国全民族唯一之出路也。今日之事，抗日降日，二者择一，歧途，将国为之毁，身为之奴，失通国之人心，遭千秋之辱，吾人不愿见天下后世之人聚而称日：“亡中国者也非他人，蒋介石也。”而愿天下后世之人，祝先生为能及时改过救国救民之豪杰，语日：“过则勿惮改”，又日：“放下屠刀，立地成佛”，何去何从？愿先生熟察之，寇深面，语重心危，立马陈嗣，柠候明教。"},{"type":"paragraph","text":"毛泽东·………·（共署各十九人，余略一镉者注）"},{"type":"paragraph","text":"率中国人民红军二十万人同上"},{"type":"paragraph","text":"一九三六年十二月一日"},{"type":"paragraph","text":"给徐特立同志的一封信徐老同志"},{"type":"paragraph","text":"你是我二十年前的先生，你现在仍然是我的先生，你将来必定还是我的先生。当革命失败的时候，许多共产党具离开了共产党，有的甚至跑到敌人那边去了，你却在一九二七年的秋天，加入共产党，而且最的态度是十分积极的。从那时至今长期的艰苦斗领中，你比许多青年壮年党员还要积极，还要不怕困难，还要虚心学习新的东西，什么“老”，什么“身体精神不行”，什么“困难障碍”在你的面前都降服了。而在有些人面前呢？却做了畏蕙不前的借口。你是懂得很多而时刻以为不足，而在有些人本来只有“牛桶水”，却偏要“淌得很”。你是心里想的，就是口里的与手里做的，而在有些人他们心里之某一角落，却不免藏着-一些麟的东西。你是任何时候都是同群众在一块的，而在有些人却似乎以脱离群众为快乐。你是处处表现自已就是服从党的与革命的起律之模范，而在有些人却似乎款为律只是束缚人家的。自已拜不包括在内。你是革命第一，工作第一，他人第一，而在有些人却是出风头第一，休息第，与自已第一。你总是拣难事做，从来也不躲避贵任。而在有些人则只愿意拣轻松事做，遇到担责任的关头就躲避了。所有这些方面，我都是佩服你的，愿意继额学习你的，也愿意全党同志学习你。当你六十岁生日的时候写这封信配贺你，愿你健康，愿你长寿，愿你成为一切革命党人与全体人民的模范。"},{"type":"paragraph","text":"此致革命的敬礼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九三七年一月三日于延安与北方青年的谈话"},{"type":"paragraph","text":"（一九三七年春）"},{"type":"paragraph","text":"北方青年是民族解放斗争的先锋，他们的大多数应该团结，为民族民主革命斗争到低，他们中间有许多人对时局问，这在集体运动中求解决，这个运动就是为求民主与抗日实现的"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":1,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":173,"page_end":173},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4844af09e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

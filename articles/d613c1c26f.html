script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巢湖和巢县水泥厂职工心向毛主席","authors":[],"dates":[{"year":1977,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巢湖和巢县水泥厂职工心向毛主席"},{"type":"paragraph","text":"毛主席纪念堂工程的主体结构，是分几个部分分别施工的。为了使结合部不裂纹，不渗水，经受得住强烈地震，纪念堂工程指挥部决定，在主体结构的结合部，灌注我国新研制成功的明矾石膨胀水泥。"},{"type":"paragraph","text":"为纪念堂工程生产明矾石膨胀水泥的光荣任务，下达给安徽省巢湖地区的巢湖水泥厂和巢县水泥厂。这两个厂的职工在巢湖地区各行各业人民的支持下，胜利完成了这一任务。"},{"type":"paragraph","text":"今年年初，巢湖地区天气奇寒。暴风雪刮断了十几里长的电线。巢湖供电局的职工为了确保这两个水泥厂不停工，冒着刺骨寒风为这两个厂架设了一条专用电线。庐江明矾石矿主动承担了提供明矾矿石的任务。这个矿从党委书记到职工家属一齐上阵，冒着严寒，用手一块块地挑选优质矿石，及时把矿石运到加工现场。"},{"type":"paragraph","text":"巢湖水泥厂的任务，是为这批水泥生产六百号熟料。这个厂的职工在生产现场狠批“四人帮”破坏企业管理的反革命罪行，坚持操作规程，严格保证产品质量。正当生产紧张进行的时候，三号窑突然发生掉砖故障，年过六十的瓦工组长计梅江带领工人，冒着高温抓紧抢修，只用五小时就恢复了生产。这个厂在很短的时间内，完成了生产熟料的任务，质量高达七百号。"},{"type":"paragraph","text":"巢县水泥厂是生产明矾石膨胀水泥的主要战场。这是个刚建成不久的小厂，完成这样的任务有不少困难。全厂职工发扬连续作战、不怕疲劳的革命精神，密切配合，协同作战，仅十天时间，就生产了六百吨完全合格的明矾石膨胀水泥。"},{"type":"paragraph","text":"一月二十八日凌晨，飘着鹅毛大雪，运输这批水泥的列车顶风冒雪，满载着巢湖儿女对伟大领袖毛主席无比崇敬和怀念的深情驶向北京。本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d613c1c26f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

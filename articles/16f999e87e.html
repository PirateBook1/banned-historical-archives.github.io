script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"好灭进攻集宁之敌的作战部署叫","alias":"","parts":[{"type":"paragraph","text":"歼灭进攻集宁之敌的作战部署！"},{"type":"paragraph","text":"（1946年9月10日)张、罗，并告聂，贺凹："},{"type":"paragraph","text":"（一）张罗九日十九时电悉。敌攻集宁，正是歼灭傅部良机。（二）速令杨得志部四个团开到集宁西南地区作为最后决胜之用。（三）严令集宁防军死守一星期，我军主力务于三天至七天内彻底歼灭窜至集宁附近之敌。（四）歼敌方法最好将我主力突入敌后，由西向东打，集中绝对优势兵力（例如四对一）先解决一个师，得手后再解决一个师，最后全部解决该敌。望按实情处理。（五）集宁附近之敌彻底歼灭后，乘胜收复卓资山\"，相机占领三道营、旗下"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给大同前线指挥部司令员张宗逊和政治委员罗瑞卿的电报。"},{"type":"paragraph","text":"[2]聂，指聂荣臻，当时任晋察冀军区司令员兼政治委员。贺，指贺龙，当时任晋绥军区司令员。"},{"type":"paragraph","text":"[3]指1946年9月9日19时张宗逊、罗瑞卿给聂荣臻、贺龙并中共中央军委的电报。电报说：敌已于7日开始向集宁方向前进，估计明晨可能开始攻击。我预定以12至14个团集结于集宁西南地区，乘敌攻集宁时突击敌侧后，求得歼敌一个到一个半师。"},{"type":"paragraph","text":"[4]傅，指傅作义，当时任国民党军第十二战区司令长官。[5]杨得志，当时任晋察冀野战军第一纵队司令员。[6]卓资山，镇名，今为内蒙古卓资县县治。营及陶林川。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十日二十时"},{"type":"paragraph","text":"[1]陶林，旧县名，1954年撤销，辖区划归内蒙古察哈尔右翼后旗和察哈尔右翼中旗，原县治陶林镇为察哈尔右翼中旗旗府。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":9,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":143,"page_end":144},"tags":[{"name":"贺龙","type":"人物"},{"name":"杨得志","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16f999e87e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共遵义地委监察委员会关于赤水县对坏分子梁子明案件打击不及时的检查报告","authors":[],"dates":[{"year":1961,"month":7}],"is_range_date":false,"parts":[{"text":"中共遵义地委监察委员会关于赤水县对坏分子梁子明案件打击不及时的检查报告","type":"title"},{"text":"省委监委并报中央监委：","type":"appellation"},{"text":"遵照中央监委金主任和省监委提示，我们三月十九日到赤水县检查了坏分子梁子明报复陷害案件的处理情况，现作如下报告。","type":"paragraph"},{"text":"梁子明，男，34岁，赤水县复兴公社凯旋管理区人，贫农出身，解放前当过二年伪保长，五九年入党，历任过村长、生产队长等职，六零年因贪污已撤销队长职务，取消预备党员资格。梁子明于五九年三月，主谋伙同其兄梁雨开（已病死）偷杀生产队集体饲养生猪一头，分吃后，反而嫁祸于人，诬赖是社员肖良英母子二人所偷，梁亲自主持召开社员大会，将肖母子二人捆绑吊打四个多小时。同月二十八日，梁与其兄梁雨开偷生产队保管室红苕一百二十斤，又伪造现场，诬赖是社员李自颜、黄绍明、梁树梅、兰世英、任德云、梁树伦偷的，梁将上述六人捆到队管会，吊打四个小时之久，苦逼承招，其中任德云被打的严重当天死了，梁树伦被打后又被扣四天饭，又不许他在家开伙煮东西吃，第四天饿死。六零年元月该队社员梁德清，检举梁子明的盗窃行为，梁子明知道后就进行报复，诬说梁德清偷生产队肥猪，把梁德清捆打一个通宵，将其筋骨打断，第五天死去。六零年十一月梁子明之嫂袁德容不慎失火，梁得悉后，对袁拳打脚踢，用石灰塞袁的咀，打成重伤后十七天死去。梁在任队长期中，贪污社员收入二百余元，苞谷、黄豆七百多斤，洋芋三百多斤等。","type":"paragraph"},{"text":"梁子明犯罪事实揭发后，复兴公社六零年六月九日呈报县公安局逮捕。公安局侦察后于六月二十八日转县检察院批捕，该院认为材料事实不清。七月二十六日退给公安局复查，该局七月二十七日退给复（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29e313c5ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

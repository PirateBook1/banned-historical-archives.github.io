script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在同美国西南地区报界主编共进早餐时邓副总理谈访美成果等问题","authors":[],"dates":[{"year":1979,"month":2,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理二月三日早晨在休斯敦的海厄特摄政旅馆同美国西南地区的报界主编和发行人共进早餐。邓副总理说，他这次对美国的访问非常有成果，非常令人满意。"},{"type":"paragraph","text":"在回答关于美中两国贸易前景的问题时，邓副总理说，中美贸易不是几百万美元，而是几十亿美元，甚至是几百亿美元。在回答有关农产品进口问题时，邓副总理说，在近期内，至少三、五年，中国还要增加农产品的进口，主要是粮食，这有利于农业现代化，加快它的速度。邓副总理在谈到中国石油生产时说，地质调查证实了中国的石油储藏量丰富。中国的石油出口可以逐年增加。"},{"type":"paragraph","text":"邓副总理再次明确表示，中国坚决支持民主柬埔寨反对越南侵略的斗争。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2bd2547873"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

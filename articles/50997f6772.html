script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝人民解放军二十诞辰  东北行委会主席林枫等  电毛主席朱总司令致敬","authors":[],"dates":[{"year":1947,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝人民解放军二十诞辰"},{"type":"paragraph","text":"东北行委会主席林枫等"},{"type":"paragraph","text":"电毛主席朱总司令致敬"},{"type":"paragraph","text":"【新华社东北一日电】东北行政委员会林枫、张学思、高崇民正副主席“八一”致电毛主席、朱总司令及林彪总司令等致敬。原电如下："},{"type":"paragraph","text":"新华社转陕北毛主席、朱总司令、东北林总司令并转中国人民解放军东北民主联军全体指战员同志："},{"type":"paragraph","text":"当此中国人民解放军诞生二十周年的节日，全国各地展开的爱国自卫战争在你们的英明领导之下，各个战场捷报频传，全国革命形势正在日益发展，我东北战局由于民主联军以雷霆万钧之势，猛烈展开夏季攻势的结果，敌我力量对比已发生根本的变化。广大人民正以无比兴奋愉快的心情来庆祝这一伟大的胜利。我们谨代表东北四千万同胞，及各级政府向你们——中国人民领袖，中国人民解放军的创造者、组织者与领导者致以崇高的敬意与深厚的谢忱。我们深信进犯蒋军在各个战场同样找到他们自己的坟墓，以蒋介石为首的反动派必将在全国人民面前，得到审判。我们亦深知蒋介石匪帮会继续变本加厉以出卖祖国的代价，换取美帝国主义进一步的援助，而作垂死的挣扎，因此我们决遵守毛主席“胜利不骄”的明训，更以百倍努力谨守岗位，加紧工作。中国人民既然能够战胜日本帝国主义及其卵翼下的傀儡汪精卫和傅仪，也就一定能够战胜美国帝国主义及其卵翼下的“儿皇帝”蒋介石。我们目前召开的行政会议就是为了加强政权工作，进一步的放手发动群众，贯澈土地改革，建设巩固的后方，动员一切人力物力支援前线，以便最后打垮“二满洲”，并配合与支援全国各战场彻底干脆全部消灭蒋介石的一切进犯军。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50997f6772"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

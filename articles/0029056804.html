script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"康副总理宴请瑞典政府代表团时强调指出  中国遵照毛主席教导重视向外国学习","authors":[],"dates":[{"year":1978,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"康副总理宴请瑞典政府代表团时强调指出"},{"type":"paragraph","text":"中国遵照毛主席教导重视向外国学习"},{"type":"paragraph","text":"新华社北京十二月三日电　康世恩副总理今晚在宴请由埃里克·胡斯率领的瑞典政府代表团时强调指出，中国遵照毛主席的教导重视向外国学习。"},{"type":"paragraph","text":"“我们的方针是，一切民族、一切国家的长处都要学。我们要同世界各国人民相互学习，取长补短，求得不断进步。”"},{"type":"paragraph","text":"这位瑞典工业大臣和由他率领的代表团是今天上午到达北京的。"},{"type":"paragraph","text":"康副总理在宴会上讲话时说，瑞典在经济建设中有许多经验值得我们学习和借鉴。埃里克·胡斯大臣亲自来北京签订中瑞工业和科学技术合作协定，具有重要意义。协定将把两国在工业、科学技术以及其他方面的友好合作推进到一个新的阶段，也将为我们两国人民互相学习，特别是我国人民向瑞典人民学习，创造良好的条件。"},{"type":"paragraph","text":"埃里克·胡斯大臣在讲话中说，在中国共产党的领导下，中国人民正在进行雄心勃勃的现代化计划。他说：“我代表瑞典政府表示真诚的希望：瑞典的工业和技术将为中国的发展和经济目标的实现作出贡献。”"},{"type":"paragraph","text":"他强调说，瑞典政府对即将签订的中瑞工业和科技合作协定给予最大的重视。这项协定将为扩大我们两国的合作提供一个轮廓。"},{"type":"paragraph","text":"宴会前，康世恩副总理会见了瑞典贵宾。"},{"type":"paragraph","text":"瑞典驻中国大使卡吉·比耶尔克参加会见并应邀出席了宴会。"},{"type":"paragraph","text":"参加会见和宴会的有冶金部部长唐克，国家经委副主任马仪，国家计委副主任甘子玉，国家科委副主任江明，外交部副部长章文晋，外贸部副部长崔群，一机部副部长孙友余。（附图片）"},{"type":"paragraph","text":"康世恩副总理会见并宴请由工业大臣埃里克·胡斯率领的瑞典政府代表团。新华社记者赵天聘摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0029056804"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

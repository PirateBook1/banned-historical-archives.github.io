script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-934","name":"革命工作人员伤亡褒恤暂行条例","author":"内务部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"革命工作人员伤亡褒恤暂行条例","dates":[{"year":1950,"month":12,"day":11}],"is_range_date":false,"authors":["内务部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 285-287","tags":[{"name":"抚恤","type":"主题/事件"},{"name":"革命工作","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"革命工作人员伤亡褒恤暂行条例\n（内务部一九五〇年十二月十一日公布）\n      第一条 凡革命工作人员因公伤亡者，依本条例之规定褒恤之。\n      第二条 革命工作人员死亡后，应由所在机关妥为安葬。棺葬费①在缺乏木材地区得在不超过食粮八百市斤，在不缺乏木材地区得在不超过食粮六百市斤内实报实销。并按下列规定予以褒恤。\n      （一）凡对敌斗争或因公光荣牺牲者，给予烈士称号。其家属称烈属。由所在机关填具“革命工作人员牺牲证明书”，发至其原籍县（市）人民政府换发“革命工作人员家属光荣纪念证”，按下列规定给其家属一次抚恤费②。\n      （二）凡病故或非因公失慎致死者，不称烈士。其家属不称烈属。发给“病故革命工作人员家属证明书”并按下列规定发给一次抚恤费③。\n      第三条 前条规定之抚恤费，由革命工作人员家属依下列顺序一次领讫：\n      （一）父、母；\n      （二）妻、夫；\n\n      （三） 子、女；\n\n\n\n      （四） 十六岁以下之弟、妹；\n      （五） 抚养已故革命工作人员长大而现在又需要依靠已故革命工作人员生活之其他亲属。      无上述亲属者不发。\n      第四条 革命工作人员因对敌斗争或因公负伤，应送公立医院治疗。不能送公立医院者，得由所在机关就近请医治疗。疗养期间，生活费照常发给。负伤致残者，依下列规定分别发给抚恤费或优待金：\n      （一） 凡对敌斗争光荣负伤致成残废者，按照“革命残废军人优待抚恤暂行条例”第三、四条之规定评定残废等级，发给“革命工作人员残废证明书”，并按照“革命残废军人优待抚恤暂行条例”第五条之规定给予抚恤。\n      （二） 因公负伤致成残废者，按照“革命残废军人优待抚恤暂行条例”第三条之规定评定残废等级，发给“革命工作人员优待证”，并按照“革命残废军人优待抚恤暂行条例”第六条之规定发给优待金。\n      第五条 凡牺牲已久之革命工作人员，其家属无法取得原部门证明书者经其他有关方面证明，由县（市）以上人民政府批准，亦得按烈属优待之。\n      第六条 病故革命工作人员对革命有特殊功绩或工作历史在十年以上确因积劳病故者，经其所在机关申请，省（市）以上人民政府批准，得享受本条例第二条第一项之褒恤。\n      第七条 本条例所称之食粮，由县（市）人民政府以各地区主要食粮发给之。      第八条 因参战或因公牺牲、负伤之革命工作人员，其 事迹特别英烈足资楷模，或斗争历史较长有特殊功绩者，各 级政府应搜集编纂事迹予以褒扬。\n\n      第九条 烈士遗物应随同牺牲证明书一并发至其原籍县（市）人民政府转交其家属或送烈士馆陈列，以志纪念。\n      第十条 烈士家属得继续享受工属优待。在同等条件下应先尽烈属。\n      第十一条 凡公营企业部门职工伤亡，按劳动保险条例之规定办理，不适用本条例各项规定。\n      第十二条 本条例自公布之日施行。\n注：①棺葬费标准，改按当地有关现行规定办理。\n②、③ 一次抚恤费改按内务部一九五五年几项抚恤标准的通知中规定办理务部一九五五年几项抚恤标准的通知中规定办理"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6feaedc098"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

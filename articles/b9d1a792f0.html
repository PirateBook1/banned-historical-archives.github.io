script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黎笋范文同黎清毅等同志出席文艺晚会  周恩来叶剑英张春桥吴德邓小平等同志陪同观看演出","authors":[],"dates":[{"year":1973,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黎笋范文同黎清毅等同志出席文艺晚会"},{"type":"paragraph","text":"周恩来叶剑英张春桥吴德邓小平等同志陪同观看演出"},{"type":"paragraph","text":"新华社一九七三年六月五日讯  中共中央对外联络部和中华人民共和国外交部今天晚上举行文艺晚会，热烈欢迎越南劳动党和越南民主共和国政府代表团。"},{"type":"paragraph","text":"陪同黎笋、范文同、黎清毅、李班、吴船、黄文进、陈参等越南同志出席文艺晚会的有：周恩来、叶剑英、张春桥、吴德、邓小平、耿飚、方毅、李强、韩念龙、于桑等同志和王幼平大使。"},{"type":"paragraph","text":"当越南贵宾步入剧场时，全场响起经久不息的掌声。"},{"type":"paragraph","text":"晚会开始时，中国人民解放军歌舞团和中国人民解放军北京部队歌舞团的文艺工作者们演唱了越南歌曲《胡志明颂》和中国歌曲《欢呼越南人民的伟大胜利》。接着，他们为越南战友表演了独弦琴独奏《越南—中国》，演唱了《我们走的路》等越南歌曲和《祖国一片新面貌》、《我爱伟大的祖国》等中国歌曲，以及歌舞《团结赞歌》等节目。北京杂技团的文艺工作者也在晚会上表演了富有民族特色的杂技节目。"},{"type":"paragraph","text":"演出结束时，黎笋、范文同、黎清毅等越南同志由周恩来、叶剑英、张春桥等同志陪同，走上舞台，同演员们亲切握手，并赠送花篮，祝贺演出成功。应邀出席文艺晚会的还有越南民主共和国卫生部代部长武文谨、越南南方共和驻中国大使馆参赞陈平和其他越南同志。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9d1a792f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"致毛主席的信原文","authors":[],"dates":[{"year":1951,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全靠着共产党和毛主席的英明领导，才翻了身，出席浙南丽水专区首届农业劳模大会的全体苗民代表致毛主席信全文如下:"},{"type":"paragraph","text":"亲爱的毛主席:"},{"type":"paragraph","text":"我们丽水专区的苗胞，几千年来，一直在封建统治下遭受着非人的剥削和压迫，过着悲惨的牛马生活。一年四季，我们不断辛勤操作；换来的却是半饥半饱的日子。在国民党统治时期苛捐杂税，抽兵拉夫，再加封建剥削的大石头压在我们头上，使我们喘不过一点气来。"},{"type":"paragraph","text":"毛主席!您像东方的太阳，带给我们无限的光明与温暖。今天，在您的英明领导下，我们已组织起来，团结起来，推翻了大石头，苗家也翻了身，取得了与其他民族同样的平等地位。"},{"type":"paragraph","text":"这次丽水专区的农业劳模大会亦有我们二十五个苗民代表参加，还选上了主席团，政府还特地给我们许多鼓励和慰问。这是历史上所未有过的喜事，我们永远也忘不了您的恩情。"},{"type":"paragraph","text":"今天美国鬼子杀人放火破坏和平，破坏我们翻身。我们坚决向您提出保证:誓以积极生产，来抗美援朝，并且要加强民兵组织，做好拥军优属工作。"},{"type":"paragraph","text":"我们永远听您的话，恭祝您身体健康!"},{"type":"paragraph","text":"浙江省丽水专区农业劳模大会全体苗民代表敬上"},{"type":"paragraph","text":"(荻)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1bb00902c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北局宣传部关于西北新华书店擅印含错误观点书籍的报告","authors":[],"dates":[{"year":1950,"month":3}],"is_range_date":false,"parts":[{"text":"西北局宣传部关于西北新华书店擅印含错误观点书籍的报告","type":"title"},{"text":"西北新华书店未经审查擅自翻印发行含有许多错误观点的“苏联是怎样成长强大的”一书（胡明编译），是一件严重的政治错误，和无组织、无纪律现象。","type":"paragraph"},{"text":"（一）该书除前面部份因译文及时间性关系有欠妥之处外，五、八节以下部份，对于苏联外交政策，第二次世界大战历史真象、战后国际关系，苏联保卫世界人民和平事业等问题，有许多违反历史事实的错误论述。例如认为：“苏联对伊朗、土耳其以及中国种种行动的真正目的”，是“追求自己经济利益与国境安全”；战前苏联“向西方发展”，是希望获得其他国家土地；把德苏战争以前英法奥德意帝国主义战争本质，认为“赋有进步对反动，自由对奴役，现代化对复古，民主对独裁，文明对野蛮，和平生活对征服世界相互搏屠的性质”；并夸大了英美对击败德意的作用。吹嘘原子弹的威力是：“天翻地覆的景象”，“受灾面积达到方圆数十里，死伤人数约有二十万”，“日本人对原子弹的畏惧达到充分的高度”。对帝国主义挑拨新的战争及世界人民保卫和平的斗争，未能正确立论，认为：“现在是原子时代”，“现代战争是人类世界的绝路，它在极短的时间就可能把整个世界毁灭掉，要有和平，要有人类理性的合作，只有合理的周期分配原料和销售市场”。甚至把苏联称为：“北冰洋的白熊”等等。这些谬误的资产阶级观点，是违背了历史事实，混乱了读者的思想，损害了国家书店的政治威信，应即通知各书店及代售户停止该书的发行。","type":"paragraph"},{"text":"（二）这一严重错误，说明了目前西北地区出版发行工作，还没有严肃注意出版物的政治内容和存在着严重的无组织无纪律状态。书店及其出版部的负责人，没有审阅或指定专人审阅，轻率根据光华书店、冀鲁豫书店的版本翻印；亦未遵守宣传部规定的付印前送审，出版后送审样本的制度，致未能防止和及时纠正错误。我们责成出版局党组，立即发动检查此一错误，加以严肃处理。并联系目前工作中存在着的政治上责任心不强，不恪守制度，粗枝大叶作风，进行深入检讨；并拟定改进办法订出出版及进货审查制度（包括各地审查制度），教育干部职工提高责任心和效率。各地宣传部，亦应本此精神进行出版发行工作的检查，并报告我们，同时经由书店系统报告出版局。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4713f5ddab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

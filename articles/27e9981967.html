script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆“星四聚餐会”案发表后　上海工商界上层分子震动很大","authors":[],"dates":[{"year":1952,"month":3,"day":13}],"is_range_date":false,"parts":[{"text":"重庆“星四聚餐会”案发表后　上海工商界上层分子震动很大","type":"title"},{"text":"【华东总分社十三日讯】重庆星四聚餐会案及人民日报所发表的社论，对上海工商界中的上层分子震动很大。主持及参加各种类型的聚餐会、座谈会等组织的分子，都很慌张。一方面再三声明自己的“团体”是学习性质，与“星四”不同，一方面都停止了聚餐活动，“以避免政府怀疑”。上海工商界中大资产阶级代表性人物的“七一学习会”主持人盛康年，当天发通知给会员，决定解散。三月二日，大公报派记者去访问七一学习会，引起盛康年、荣毅仁等更大疑惧，荣当晚在家中召集盛康年、刘靖基、王子建等人商谈对策，拟招待记者，说明该会内容与性质。三月四日，该会最后一次聚会，能到会的会员四十三人全部出席，吃了一顿酒席，强作欢笑，有人还辛酸地说“唱个‘何日君再来’吧”。这次聚会，发言者二十人，一致认为重庆的“星四”，主要搞业务，向国家进攻；上海的“七一”主要是学习，与重庆“星四”不同。如可能，还是应该继续下去。吴蕴初建议由盛丕华、胡子婴出面去与许涤新联系一下，希望政府派人领导，继续办下去。盛康年曾当面问过潘副市长对“七一”的意见，荣毅仁则于三月五日找许涤新，说明“七一”已解散，但这个学习会是正派的，有进步作用的。并说，如果沈日新(银行界)等不参加“七一”学习，这次运动中早已自杀了。(这次荣求见许，主要是坦白自己隐匿敌产及请求是否可以去无锡代替其父亲荣德生坦白。)","type":"paragraph"},{"text":"上海工商界其他各种聚餐会，也纷纷主动解散。棉纺业郭棣活在棉纺公会宣布棉纺业同业公会中的“真资方聚餐会”今后停止举行；染织业王性尧召开“星五聚餐会”理事会讨论结束事宜。胡厥文领导的机器业迁川工厂联谊会星二聚餐会，五日起也停止。胡与重庆案有密切关系，表现得坐立不安。","type":"paragraph"},{"text":"中小工商界的惊慌程度，不如上层，参加过这些活动的后悔地说：“现在搞工商团体的人是人人自危了”，“以后不要再参加什么学习会、聚餐会了”。“不要再给政府认为别有用心”。","type":"paragraph"},{"text":"一般舆论，都承认重庆“星四”太猖狂，应该严办。但对人民日报社论提到全国各城市都有，有些人感到吃不消。认为“人民日报这篇社评，把全国工商团体都要评垮了”。","type":"paragraph"},{"text":"按：上海工商界类似重庆“星四”的或更大规模的、或为害更大的组织一定很多，但各有关方面都不摸底。我们采访好久，搞不到多少。重庆“星四”案发表后，市委五反准备委会才组织调查，三月十二日已整理出初步调查的草稿一份，材料不全，也不深不透。","type":"paragraph"}],"comments":[],"origin":"1952年3月19日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27e9981967"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席的重要文献 树立革命力量必胜信心石西民同志在上海市政协作关于学习論纸老虎的报告","authors":[],"dates":[{"year":1958,"month":11,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　政协上海市委会昨晚举行学习毛主席“论帝国主义和一切反动派都是纸老虎”的文献的报告会。中共上海市委宣传部部长石西民在会上就学习这一伟大文献的意义和内容作了报告。"},{"type":"paragraph","text":"石西民同志在报告中强调指出，毛泽东同志“论帝国主义和一切反动派都是纸老虎”的论文，是一个极其重要的政治文献，它系统地、深刻地、正确地解答了应当如何认识革命力量和反动力量的问题。所有革命者都必须正确地解决这个问题，才能正确地部署自己的战略计划，争取革命事业的胜利。报告的第二部分，从分析第二次世界大战以来的国际历史事件，逐一证明国际形势是东风压倒西风，帝国主义是纸老虎。他指出，有许多人看不清楚帝国主义和反动派的纸老虎本质，是由于认识方法不是唯物辩証的方法，而是形而上学地观察问题；有些人是由于立场没有改变，他们始终看不到人民的力量；也有一些人是对革命缺乏决心。对帝国主义存在恐惧、迷信、幻想的错误观点的根源，就是从这些方面来的。深入学习这个文献，就能帮助许多人弄清楚问题的本质，树立正确的观点。"},{"type":"paragraph","text":"石西民同志在报告中还分析了台湾海峡地区斗争的形势。"},{"type":"paragraph","text":"参加报告会的有市、区政协委员、人民代表，以及民主党派、人民团体、少数民族、宗教、华侨等各界人士共两千多人。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50ac797acd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

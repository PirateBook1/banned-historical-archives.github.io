script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市交通运输局革委会干部遵照伟大领袖毛主席的教导坚持参加劳动自觉改造思想　做好各项工作推动了全局各级新老干部自觉参加集体生产劳动，促进了各级领导班子思想革命化","authors":[],"dates":[{"year":1970,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市交通运输局革委会的干部，遵照伟大领袖毛主席的教导，坚持参加集体生产劳动的制度。通过参加劳动，深入实际，联系群众，进一步促进了领导班子的思想革命化，推动了各项工作。"},{"type":"paragraph","text":"开始，这个局革委会有的干部认为:“局里工作这么多，基层单位又有许多问题需要帮助解决，那有时间参加劳动?”局革委会组织大家带着问题反复学习了毛主席的伟大教导:“干部通过参加集体生产劳动，同劳动人民保持最广泛的、经常的、密切的联系。这是社会主义制度下一件带根本性的大事，它有助于克服官僚主义，防止修正主义和教条主义。”批判了刘少奇“入党做官论”、“群众落后论”等修正主义黑货，反复讨论了如何做到“三不脱离”的问题。在讨论中，有的新干部说:“原来以为自己是工人出身，劳动少点问题不大。其实不然，劳动少一点，资产阶级官气就滋长一点，长期脱离劳动就要变修。”有的老干部说:“过去犯错误，很重要的原因之一，就是因为自己长期‘三脱离’。”通过讨论，大家深刻认识到，只有身不离劳动，心不离群众，才能为革命挑好重担子，为无产阶级牢牢掌好印把子。"},{"type":"paragraph","text":"局的领导干部参加劳动，怎样处理好劳动和工作的关系?开始有的同志认为，顾了劳动，就顾不了工作。他们又带着这个问题学习了毛主席关于“不要脱产，又要工作”的教导，认识到领导干部不仅要参加劳动，还要做好工作，参加劳动，就是为了更好地做好工作。他们对劳动和工作做了妥善的安排。这个局革委会共有常委十四名(委员多数在基层)，除了坚持每周劳动一天以外，还分批分期到基层参加劳动，每期一个月。到目前为止，他们除了参加工宣队和到“五·七”干校去的以外，都先后到基层劳动过，并已开始了第二次轮换。为了保证常委在参加劳动期间“领导不断线”，他们把星期二作为常委例会和学习时间，用以统一大家的思想，集体决定一些重大问题。决定的问题，由留在机关的常委和各个部门贯彻执行。这样既坚持了干部参加集体生产劳动的制度，又抓了全局工作。"},{"type":"paragraph","text":"这个局的领导干部在劳动中处处以普通劳动者的姿态出现，虚心向群众学习，自觉地改造思想。有的老干部已年逾六十，但仍坚持上卡车当装卸工。有的新干部不仅坚持规定的劳动制度，平时还挤时间参加劳动，时刻注意保持工人阶级的革命本色。有个常委原来劳动较少，群众意见较多。参加劳动以后，群众有什么心里话，都能和他讲了。他深有体会地说:“只有身不离劳动，心不离群众，才能继续革命，永不变修。”"},{"type":"paragraph","text":"这个局的领导干部在参加劳动过程中，注意调查研究，倾听广大革命群众的意见，把劳动、抓点和思想改造有机地结合起来。他们在劳动中，一边劳动，一边同工人谈心，利用中午休息时间开座谈会，了解群众的情绪、意见、要求，了解阶级斗争的新动向。在劳动中，他们帮助基层解决问题，克服了过去那种坐在办公室里进行“原则指示”的官僚主义作风。他们还把看到、听到、摸到的情况和经验带到局里研究，然后，有的放矢地布置工作，推动斗、批、改的深入开展。局的领导干部在劳动中发现有的基层干部架子大了，有的“老虎屁股”摸不得，一触即跳。经局革委会研究后决定，从上到下实行“开门整风”，并先从局革委会做起。全局从上到下，以中央两报一刊元旦社论为武器，办起了许多整风学习班。通过整风，推动了各级领导班子的革命化，加强了革命团结。"},{"type":"paragraph","text":"这个局的领导干部坚持参加集体生产劳动的实际行动，还推动了全局各单位新老干部自觉参加集体生产劳动。有个单位革委会干部没有坚持参加劳动，在局革委会的带动下，及时制定了参加生产劳动的制度，做到“不要脱产，又要工作”，七个委员(二人在外)除一个人脱产外，其余都坚持不脱产。基层干部说:“局革委会领导干部能坚持劳动，我们为什么不能?”为了保证基层干部参加劳动，不受干扰，局革委会在工作上尽量减少层次，精简会议，尽可能把问题解决在基层。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e40c2e2f5a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持和发展毛泽东思想  抵制和清除精神污染  全国毛泽东思想讨论会指出，用马列主义、毛泽东思想教育广大党员和人民群众，是党史工作者的光荣职责","authors":["杨国钧","谢式邱"],"dates":[{"year":1983,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持和发展毛泽东思想"},{"type":"paragraph","text":"抵制和清除精神污染"},{"type":"paragraph","text":"全国毛泽东思想讨论会指出，用马列主义、毛泽东思想教育广大党员和人民群众，是党史工作者的光荣职责"},{"type":"paragraph","text":"新华社南宁11月13日电　（记者谢式邱、杨国钧）11月12日在南宁结束的全国毛泽东思想讨论会指出，毛泽东思想是我们党最为宝贵的精神财富。坚持和发展毛泽东思想，用马列主义、毛泽东思想教育广大党员和人民群众，坚持四项基本原则和十一届三中全会以来党的路线，抵制和清除精神污染，是党史工作者的光荣职责。"},{"type":"paragraph","text":"这次讨论会是中共中央党史研究室和全国党史研究会为纪念毛泽东同志诞辰九十周年而举办的。500多名来自全国28个省、市、自治区和人民解放军军事院校的党史和马列主义理论工作者、教学工作者出席了会议。讨论会于11月5日开始举行，收到论文300多篇。"},{"type":"paragraph","text":"中共中央顾问委员会常委、全国党史研究会顾问王首道在会上作了题为《一个重要的理论原则和工作方法——谈谈毛泽东同志关于调查研究的思想》的讲话。中共中央党史研究室主任胡绳作了关于整党和清除精神污染问题的报告。"},{"type":"paragraph","text":"中共中央党史研究室副主任、全国党史研究会副会长廖盖隆在会上作了《毛泽东思想和建设有中国特色的社会主义》的专题报告。报告系统地论述了毛泽东同志的伟大历史功绩和毛泽东思想的长期的指导意义。报告说，毛泽东同志早年提出的关于建设现代化的社会主义国家和全国工作重点的转移，关于经济建设要走“中国工业化道路”，关于发展党内民主和人民民主，关于思想建设和文化建设，关于建党的学说，关于社会主义社会基本矛盾等思想，都是指导我们建设有中国特色的社会主义的基本思想。"},{"type":"paragraph","text":"廖盖隆在报告中认为，十一届三中全会以来，党中央和邓小平同志对坚持和发展毛泽东思想所作出的卓越贡献主要表现在以下七个方面，即正确地提出和科学地论证了：一，关于经济上的现代化、政治上的高度民主和思想上的高度文明三位一体的战略目标和战略任务；二，关于经济建设是各项战略任务中的核心任务，要把全国工作重点坚决地转移到经济建设上来，要实行对外开放，对内搞活经济等项方针政策；三，关于实现党和国家政治生活民主化、建立有完备的社会主义法制保障的高度社会主义民主；四，关于在建设高度的社会主义物质文明的同时，必须建设高度的社会主义精神文明；五，关于全面地有计划有步骤地改革并完善党和国家各方面的制度；六，关于整顿党的作风和组织，把党建设成为领导社会主义现代化事业的坚强核心；七，关于恢复和发展毛泽东思想的实事求是的思想路线和群众路线的工作路线。廖盖隆在报告中希望党史工作者认真学习十一届三中全会以来党中央的重要文件和《邓小平文选》，努力学习和运用马列主义、毛泽东思想的立场、观点、方法，做好党史的研究和教学工作，积极参加思想理论界清除精神污染的斗争，为建设现代化的、高度文明、高度民主的社会主义国家，作出积极的贡献。"},{"type":"paragraph","text":"会上讨论通过了全国中共党史研究会章程修改草案，选举产生了由72人组成的全国中共党史研究会第二届理事会。胡绳当选为全国中共党史研究会会长。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"947630b95f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

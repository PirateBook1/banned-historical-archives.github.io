script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"美化资本主义，诬蔑社会主义","authors":["北京钢铁学院","孔庆福","宋亚宾","李希达","章萼舫","陈晓时"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"美化资本主义，诬蔑社会主义","type":"title"},{"text":"北京钢铁学院章萼舫宋亚宾孔庆福李希达陈晓时","type":"authors"},{"text":"“……现在的制度不一定是最好的制度，也许二百年后人民会否认现在的制度，历史会证明的，林希翎的论点应当研究，说不定是制度上的改革，几十年来苏中……等在哲学政治方面很少有所进展，很僵化，没有人敢于提出政治上的改革，制度上的改革，翻开现在的政治经济学和过去几十年以前的一样，没有人做这方面的工作，他们也没有材料。","type":"paragraph"},{"text":"在社会主义的制度下，懒人不动脑筋的人是愈来愈多，这还不如在资本主义那里有失业的威胁，人们还不敢于偷懒，我们这里却有铁饭碗存在，由此懒人愈多而有保障。”（北京钢铁学院　章萼舫）","type":"paragraph"},{"text":"“国家从上到下形成官僚机构，上梁不正下梁歪。","type":"paragraph"},{"text":"现在是黑暗的，光明即将到来。","type":"paragraph"},{"text":"今天的气压真高，逼得人真难受。","type":"paragraph"},{"text":"苏联经济改组说明制度不好，如果制度好，又为什么要改组？","type":"paragraph"},{"text":"问题不在于三害，在于党政改变政治制度，健全政治制度。","type":"paragraph"},{"text":"目前世界正经历着变动，中国是这样，苏联是这样，苏联这次反党事件是不奇怪的。”　　　　　　　　　　（北京钢铁学院  宋亚宾）","type":"paragraph"},{"text":"“1．今天的社会下，才能不能充分发挥，还不如资本主义社会。","type":"paragraph"},{"text":"2．今天的社会使我变得圆滑了，将来只要不作祖国的叛徒就行了。","type":"paragraph"},{"text":"3．只有资本主义国家的生活，才是幸福的。","type":"paragraph"},{"text":"4．我国的军费开支，占了百分之四十。”（北京钢铁学院  孔庆福）","type":"appellation"},{"text":"“美国科学非常发达，钢铁产量比苏联大一倍，军舰吨位也超过苏联，为什么到60年以后有些产量和科学赶不上美国呢？我国的成就与别的国家比一比也不怎么样，当在电影中看到我国成就时想到美国成就更大，科学上美国贡献更大，第一汽车制造厂只年产量一万辆，原料还不足呢？”（北京钢铁学院  李希达）","type":"paragraph"},{"text":"“解放后工人生活是提高了，但是劳动强度也提高了，一天工作下来浑身是痛，说是八小时工作，而上班前后，开会时间是不算的，解放前也是八小时，但可以磨洋工，连从家到工作地点走路时间也在内，实际工作只有四小时左右。","type":"paragraph"},{"text":"铁路员工的工资在解放前虽然很低，但他们可以偷东西，现在可不行。”（北京钢铁学院  陈晓时）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"912879f22b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伏努科夫机场充满节日气氛苏联领导人和胡志明、达姆巴同志等欢送毛主席","authors":[],"dates":[{"year":1957,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社莫斯科20日电】　毛泽东主席和他率领的参加伟大十月社会主义革命四十周年的中国代表团，20日晚间乘“图-104”喷气式专机离开莫斯科回国。"},{"type":"paragraph","text":"到机场欢送的有苏联党政领导人别利亚耶夫、勃列日湼夫、布尔加宁、米高扬、苏斯洛夫、福尔采娃、赫鲁晓夫、什维尔尼克、柯西金、别尔乌辛。"},{"type":"paragraph","text":"到机场欢送的还有:苏联最高苏维埃主席团副主席阿鲁沙尼扬、苏联外交部长葛罗米柯和其他部长们，谢罗夫大将、安东诺夫大将、空军主帅日加列夫、“真理报”总编辑萨丘科夫、列宁共产主义青年团中央委员会书记谢列平、莫斯科市苏维埃执行委员会主席波布罗夫尼科夫，以及各群众团体的代表。"},{"type":"paragraph","text":"目前在莫斯科的越南民主共和国主席、越南劳动党主席胡志明，蒙古人民革命党中央委员会第一书记达姆巴，蒙古人民共和国部长会议主席泽登巴尔，也到机场欢送。"},{"type":"paragraph","text":"到机场欢送的还有苏联和各国新闻界代表，中国驻苏联大使馆人员和中国留学生、实习生的代表。"},{"type":"paragraph","text":"随同毛泽东主席回国的中国代表团团员有:宋庆龄、邓小平、李先念、乌兰夫、陆定一、陈伯达、杨尚昆、胡乔木。"},{"type":"paragraph","text":"陪同代表团去伊尔库次克的有:苏共中央主席团候补委员、苏共中央书记波斯伯洛夫，苏联外交部副部长扎哈罗夫，马里宁大将，谢巴科夫少将，苏联外交部远东司司长日德夫和中国代表团团员、中国驻苏联大使刘晓。"},{"type":"paragraph","text":"同机飞往北京的还有苏联驻中国大使尤金。"},{"type":"paragraph","text":"今天晚间，伏努科夫机场披上了节日的装饰，悬挂着中苏两国国旗，停放在机场大楼前的专机在灯光照耀下闪闪发亮。"},{"type":"paragraph","text":"这天晚上，天空飘着雪花，气候寒冷。冒着风雪赶到离莫斯科市约30公里的伏努科夫机场来欢送的莫斯科劳动人民有数百人。"},{"type":"paragraph","text":"毛泽东主席从克里姆林宫乘车来到机场。这时，欢送的人们热烈鼓掌，热情高涨。毛主席同前来欢送的苏联党政领导人、苏联部长们、将军们、各国驻苏联使节一一握手告别。"},{"type":"paragraph","text":"毛主席走过在机场上欢送的苏联劳动人民代表的面前，向他们挥手告别。"},{"type":"paragraph","text":"毛泽东主席在赫鲁晓夫同志陪同下听了仪仗队长的报告，毛主席向仪仗队队员们问好。然后，毛主席和赫鲁晓夫同志检阅了仪仗队，乐队高奏中苏两国国歌，接着，仪仗队进行了分列式，接受毛主席和赫鲁晓夫同志的检阅。"},{"type":"paragraph","text":"毛主席和中国代表团团员们在机场上接受了欢送群众的献花。"},{"type":"paragraph","text":"毛泽东主席和代表团团员们走向飞机时，欢送的人们挥舞着帽子、手巾，高呼:“一路平安”。"},{"type":"paragraph","text":"起飞的时间到了，毛主席再一次同苏联党政领导人告别，毛主席在机舱门前向欢送的人们挥手、鼓掌，欢送的人们也向毛主席和代表团团员们热烈挥手、鼓掌。接着，飞机滑上了跑道，莫斯科人依依不舍地送别了毛泽东主席和中国代表团。"},{"type":"paragraph","text":"10时30分(莫斯科时间)，飞机起飞，向东方飞去。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a0099fdf3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"第一师范时代的毛主席【三】","authors":["周世钊"],"dates":[{"year":1951,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周世钊"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"一师学生多半出自农家，比较能吃苦，能耐劳，学习也相当认真。"},{"type":"paragraph","text":"在一些教师提倡锻炼身体的影响下，一群学生都很注重运动和球术。毛主席在一群同学中对身体的锻炼尤有特别作法:第一是冷水浴，由夏天到冬天，每天天未明时，脱光衣服在井边(当时一师手工教室侧，现在军护学校内)用桶从井中汲水淋浴，绝不间断。第二是天雨浴，一师校后山上有君子亭，天雨时，一些同学都不到此处，他却赤着上身立雨中，延至几十分钟之久，他名此为天雨浴。第三是游泳，夏天下午的课后，常到铁路侧的江中和塘中去习游泳，很多的时候渡湘江到水陆洲边游泳一个整下午。第四是露宿，天气温暖的季节，有时在吃了晚饭以后，他独自携着蓆毯，渡过湘江，爬上岳麓山，在望湘亭麓山寺露宿一夜，天明才回学校。第五是打拳，学校有国术课，他于早起后和就寝前常喜练习。每六是长途旅行，某年暑假，他邀着蔡和森同志，背着包袱，穿着草鞋，携着雨伞，由长沙动身，经过湘阴、益阳、岳州等县，徒步绕着洞庭湖打了半个圈。到处写对联送人，得些馈赠，供给路费。他称这次旅行为“游学”，一方面锻炼了身体，一方面也深入农村，了解一部分农民的痛苦。"},{"type":"paragraph","text":"毛主席因为身体锻炼得很结实、很坚强，所以后来身经百战，平安度过二万五千里的长征，到今天还能日夜辛苦的为人民工作，毫不感到疲倦，确是青年学生的好榜样。"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"毛主席当时很受同班同学的敬爱。因为毛主席小时在家中，受到很多的磨炼，遭遇很多的痛苦，所以态度沉着，比常人不同。在班上是一个很规矩、很正派、很温雅的人，他走路不蹦跳，说话不粗率，时常正襟危坐、沉默寡言。他又以三不谈著称。什么叫做三不谈呢?第一是不谈钱，第二是不谈家务，第三是不谈男女恋爱问题。他的服装很朴素，从来不乱用钱，尤其不轻易向别人借钱。待人谦和，做事守信约。最肯在析疑纠谬上帮助别人。平时虽不多说话，但到了辨析学理、讨论问题的时候，便钩玄提要、议论风生。因此同学们都很敬佩他，称他是“好学深思”的人。　【三】"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6713e019a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

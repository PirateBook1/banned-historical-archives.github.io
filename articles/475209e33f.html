script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席指示我照办　毛主席挥手我前进英雄四排和李文忠同志光辉事迹激励本市革命群众","authors":[],"dates":[{"year":1968,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　“为有牺牲多壮志，敢教日月换新天。”“支左爱民模范排”、“支左爱民模范”李文忠事迹展览会，在本市沪东工人文化宫开幕以来，参观者极为踊跃。广大革命工人、贫下中农、解放军战士、干部和红卫兵小将，通过参观受到很大教育，激动地高呼“毛主席万岁!毛主席万万岁!”许多观众在留言簿上写下热情的誓言:学习英雄四排和李文忠同志，永远紧跟伟大领袖毛主席!"},{"type":"paragraph","text":"上海玻璃机械厂的无产阶级革命派参观展览会后，纷纷以李文忠为榜样，进一步开展斗私批修，克服派性，加强团结。该厂四车间有两个老师傅，在七、八年前遗留下来的疙瘩一直没有得到解决，恰恰在文化大革命中又是两派观点，碰在一起，就象“冤家”。这次，两人在斗私批修讲用会上，遵循毛主席最新指示，对照英雄四排和李文忠同志的事迹，各自作了自我批评，亮出了“私”字，交换了意见，消除了成见，尽释旧怨，成了战友。"},{"type":"paragraph","text":"学习毛主席著作积极分子顾阿桃老妈妈，以实际行动学习“支左爱民模范排”和“支左爱民模范”李文忠，她帮助一个学校的红卫兵小将搬掉“小山头”，实现革命的大联合，使小将们认识到打“内战”就是打“私战”，就是帮敌人打自己人，两派小将终于团结在一起。控江中学的革命教师、革命干部和红卫兵小将，对照了英雄四排和李文忠的事迹，狠触自己的灵魂。他们检查了自己认为校革委会成立较早而存在的自满情绪，放松了毛主席著作的学习。他们深深感到，学习英雄李文忠，就该在“忠”字上狠下功夫，决心要象李文忠那样刻苦学习毛主席著作，克服无政府主义，把复课闹革命扎扎实实地搞好。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"派性","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"475209e33f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

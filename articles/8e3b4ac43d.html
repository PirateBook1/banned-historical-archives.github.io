script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"张春桥、徐景贤重要讲话","parts":[{"type":"title","text":"1010．张春桥、徐景贤重要讲话"},{"type":"paragraph","text":"(1967年12月6日)"},{"type":"paragraph","text":"六月下午，张春桥、徐景贤出席了市革委会会议，听取了一二三线和各口修改党章情况的汇报，并作了重要指示。"},{"type":"paragraph","text":"当二线同志汇报到提工人阶级还是提无产阶级下面有争论时，春桥同志说：不要在名词上争来争去，有时可用工人阶级，有时可用无产阶级，我们的精力不要放在争论这些名词上面。中央委员会如何设置，这是最难发表意见的，要下面同志讨论中央委员会的工作，是有困难的。"},{"type":"paragraph","text":"当汇报到有些厂在批判生产好就是好党员时，春桥同志说：不要说生产好就不好，问题是政治要好。造反队员吊儿郎当的也不行，有些党员与混入党内的叛徒、特务要分清，大多数党员是跟党，热爱党的。"},{"type":"paragraph","text":"当面上同志汇报到下面同志劲头很大，但领导不支持(如上无三厂几个青年同志因厂领导不支持而到康平路反映情况)时，春桥同志说：要支持他们自己搞。还没有联合的单位，什么都等上面布置，三天不布置就不知道干什么了，过去的旧市委就是天天在布置，不要那样吧，还是让群众自己搞吧。"},{"type":"paragraph","text":"当有人建议市革委会尽快建立党的核心小组，以便对下面建立党的核心小组审批时，春桥同志说：现在就是有些同志还没搞清楚一月革命我们究竟有没有夺权。不是我神经过敏，我是很迟钝的，就是有些人不相信市革委会有那么大的权力，市革委会夺了旧市委、旧市人委的权，旧市委最大的权是党权，市革委会为什么不能批呢？"},{"type":"paragraph","text":"徐景贤同志接着讲了话，共谈了七点。"},{"type":"paragraph","text":"(一)要以征询“九大”意见的通报做为当前各项工作的指导思想，这个文件非常重要，每句话都要好好学习。现在有些地方把通报学习与大学习、大批判分割开来了，要以这个文件的思想做为我们各项工作的指导思想。把各项工作带动起来。大学习、大批判的过程就是很好的总结过程。"},{"type":"paragraph","text":"(二)原来我们认为修改党章是个短期任务，没有看到这是政治上、思想上、组织上整顿党的队伍。(春桥同志插话：党章修改送中央，中央讨论了再发下来征求意见，再修改。“九大”通过了还要执行，这是个大学习，是相当长时间的反复)。这不是个临时的突击任务，是一个长期的工作，不能临时安排一下算了。"},{"type":"paragraph","text":"(三)党的组织生活怎么恢复？要跟大学习、大批判围绕起来恢复。党员与群众一起学习一起讨论，就是党的组织生活的重要内容，是最好的党课。有的单位要单独搞党的活动，一上来那样搞行不通。经过一段大学习大批判以后，再来考虑党内有什么问题，可以开展活动。文化大革命以来，好长时间党员跟群众没有交心，现在党员有三种情况：文化大革命以前是服服贴贴，后来是疙疙瘩瘩，运动后期是疲疲塌塌，党的组织生活是否从大学习大批判开始比较好。"},{"type":"paragraph","text":"(四)原来主席肯定的革命大批判推动革命的大联合和革命的三结合，现在有些地方把它丢掉了。我们继续要以革命的大批判推动革命的大联合和革命的三结合。"},{"type":"paragraph","text":"(五)前一时期工作比较浮浅，春桥同志批评以后现在工作抓下去了，但自己没有好好地学习，比如一九六二年中央扩大的工作会议上主席讲话和一九五七年主席夏季形势讲话，我最近翻了这两本书，很多重要问题主席在这两篇文件中都讲到了。所以我们自己要好好学习，不学习抓不深，只能抓一些浮在上面的东西。"},{"type":"paragraph","text":"(六)我看了一些各单位送来的党章修改稿子，只能管用一、二年，时间短，回顾也比较短，要想得比较远一些，党章要体现我们时代的特点，要估计到国际上、国内的各种矛盾的发展和将来的发展变化，历史赋予我们什么样的使命，要有一个什么样的党，怎么样的党员，这样就站得高了，从大局来看了。"},{"type":"paragraph","text":"(七)不要求一个方案，也可以要求有几个方案，几种设想，这样有所比较，就可以把群众的创造性发挥出来，也可能吊起来的，这个方案不一定好。"}],"authors":["张春桥","徐景贤"],"dates":[{"year":1967,"month":12,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":469,"page_end":470,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"徐景贤","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e3b4ac43d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

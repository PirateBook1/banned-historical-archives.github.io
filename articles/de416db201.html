script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以铁的事实狠批“两个估计”的极右实质参加辽宁教师代表会的同志控诉“四人帮”及其在辽宁那个死党的罪行","authors":[],"dates":[{"year":1977,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社沈阳一九七七年十一月三十日电　在最近召开的辽宁省教师代表会议上，一千多名先进教师控诉了“四人帮”及其在辽宁的那个死党炮制和推行“两个估计”的罪行。"},{"type":"paragraph","text":"辽宁省教育战线深受“四人帮”的祸害。“四人帮”在辽宁的那个死党，一不会种田，二不会做工，三不会打仗，什么学问也没有，却摆出一副“教育理论权威”的架势，到处制造反革命舆论，兜售“四人帮”全盘否定十七年的“两个估计”。他歪曲革命导师列宁在二十年代说的话，把我国经过多年思想改造、愿意接受党的领导、愿意为社会主义服务的广大知识分子，同十月革命初期抗拒社会主义革命的俄国资产阶级知识分子等同起来，诬蔑广大教师“顽固坚持资产阶级偏见”和“消怠工”，而且把十七年培养的学生统统说成是“基本上对社会主义经济基础起破坏作用的”“资产阶级知识分子”，把广大知识分子列为“专政对象”。“四人帮”及其在辽宁的死党，同毛主席制定的教育方针“对着干”，鼓吹“宁要没有文化的劳动者”，实际是要培养象张铁生那样“交白卷”的“头上长角、身上长刺”的反革命打手。他们取消教学，毁灭教育，叫嚣教研室是“土围子”，基础部是修正主义的“桥头堡”，抓教学质量就是“智育第一”，狂呼对十七年的教育要“统统砸烂”，“动大手术”。他们在教育问题上散布的这一系列奇谈怪论，都离不开全盘否定十七年的“两个估计”。“两个估计”是“四人帮”篡改无产阶级教育性质、复辟资本主义的精神支柱。"},{"type":"paragraph","text":"广大教师在揭发批判中指出，“四人帮”及其在辽宁的那个死党不仅鼓吹“两个估计”，否定一切，而且赤膊上阵，打倒一切。喧嚣一时的辽宁教育战线的所谓“五件新事”，就是那个死党一手导演的。他们炮制的臭名昭著的所谓“一张发人深省的答卷”，在红与专问题上颠倒黑白的所谓“两张大字报讨论”，同十七年“对着干”的所谓“朝农经验”，打击迫害干部和教师的所谓鞍山“吹氧”经验，还有什么反“师道尊严”的“小将”等等，不仅把辽宁教育战线搞得乌烟瘴气，而且流毒全国，造成严重恶果。会上，许多代表控诉了“四人帮”一伙残酷迫害广大干部、教师的罪行，激起了代表们对“四人帮”及其死党的深仇大恨。大家气愤地说:“四人帮”这一伙反革命黑帮，为了篡党夺权，什么卑鄙手段都使得出来，真比豺狼还狠，比蛇蝎还毒!"},{"type":"paragraph","text":"“四人帮”炮制的“两个估计”，是很不得人心的。从它一出笼，就受到了广大教育工作者的坚决抵制和斗争。这次会上受到表彰的一百九十七名优秀教师，同“四人帮”的“两个估计”作过针锋相对的抵制和斗争。会议期间，这些优秀教师畅谈了自己的斗争事迹，交流了斗争经验。"},{"type":"paragraph","text":"辽阳市小北河公社西月河学校的优秀教师乔长悦，在“四人帮”横行的日子里，教育学生不学那张铁生，不学那“长角长刺”顶老师的小学生，带领学生坚持学雷锋，上好文化课，加强对学生的管理教育，使学生在德、智、体几方面都得到了发展。本溪县山城子公社中学教师李金山，数年如一日，就是在“四人帮”横行的时候，也坚持自学中学和大学的数理课程，现在不但胜任高中数学的教学，还积极辅导青年教师进修，成为一名又红又专的骨干教师。大连水产专科学校讲师文干，顶着“四人帮”的压力，克服种种困难，创造出具有先进水平的“中国海区简易天文定位法”，为工农业生产、航海事业和国防建设作出了贡献。这大量铁的事实，是对“四人帮”炮制的“两个估计”的有力批判。"},{"type":"paragraph","text":"辽宁省教师代表会议开得隆重热烈，中共中央政治局委员、沈阳部队司令员李德生同志出席了会议，并向优秀教师颁发了奖状。省委许多领导同志参加会议，并带头揭发批判“四人帮”炮制的“两个估计”。教师代表们胸戴大红花，手捧光荣册，抚今追昔，感慨万千。他们激情满怀地表示，在英明领袖华主席和以华主席为首的党中央领导下，坚决把揭批“四人帮”的伟大斗争进行到底，一定要把教育革命搞上去，为把我国建设成为四个现代化的社会主义强国作出贡献。"},{"type":"paragraph","text":"在这次教师代表会议上，经中共辽宁省委批准，大连工学院副教授唐立民提升为教授，大连工学院讲师俞裕国、大连水产专科学校讲师文干提升为副教授。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"张铁生","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de416db201"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

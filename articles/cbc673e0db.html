script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新疆军区全军中的贪污浪费现象","authors":[],"dates":[{"year":1952,"month":1,"day":21}],"is_range_date":false,"parts":[{"text":"新疆军区全军中的贪污浪费现象","type":"title"},{"text":"【新疆分社二十一日讯】新疆军区两年来有贪污行为者共达二千多人(内有七百多人已处理)，其中留用起义人员占百分之九十二；老部队人员占百分之七。贪污款项四十四亿七千多万元，浪费四百八十八亿四千多万元。九军汽车连五十七人，集体贪污，吃喝嫖赌，无所不为。军区直属合作社食品店一个留用会计，一年来就贪污了五千二百五十万元。","type":"paragraph"},{"text":"老部队中部分干部有功臣思想，贪图享乐，错误地认为：“老子过去流血牺牲打天下，今天多享受些不算什么！”因此滥用职权，挥霍享受，全军团以上掌握行政权的干部，其享受大都超过供给标准。六军参谋长陈海涵去年年底调往兰州时，做狐皮衣服和几套呢子衣用费达两千万元，其妻子、儿女、岳母、警卫员等七人都是乘民航机到兰州的，并带有哈密瓜四箱，引起广大群众不满。少数师以上干部回家探亲时，有“衣锦还乡，光宗耀祖的”思想。不遵守制度，动用公款，安家费大都超过规定数目。二军师以上干部回家，每人平均用了一千二百万元。有的则到关内游北京、上海等大城市。二军后勤部长周永朵还带上老婆，飞来飞去，并以公家汽车和假借军用品名义包庇其岳父(前国民党匪军副团长，现为地主)做生意，又用二千万元在西安和上海买了三十一个手表，带到新疆去卖。","type":"paragraph"},{"text":"在生产运动中，由于领导上的官僚主义，也存在着严重的浪费现象。六师十七团两年来由于生产无计划，浪费劳力和畜力，损失共达四十七亿元。军区工程处反工浪费达六亿元。","type":"paragraph"}],"comments":[],"origin":"1952年1月22日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbc673e0db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

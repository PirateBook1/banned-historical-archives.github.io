script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢毛主席给我的光荣和力量","authors":["袁悦娥"],"dates":[{"year":1952,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"感谢毛主席给我的光荣和力量"},{"type":"paragraph","text":"编辑同志：我叫袁悦娥，是湖南省的一个军属。"},{"type":"paragraph","text":"我有两个女儿，本是一步也不让她们离开我身边的。湖南解放后不久，她们便说要去参军，我舍不得她们去。但又想起我们的军队实在很好，我终于让她们去了。女儿们到了部队以后，我仍有点不放心。我叫孩子的爸爸去看了一趟。孩子的爸爸回来对我说：“女儿交给毛主席，长胖了；学了打仗，也学了文化。真是和男子一样。”从此，我万分的放心了。"},{"type":"paragraph","text":"土地改革后，我家分了地，生活大大改善。邻舍都称我是“光荣妈妈”。开会、排队总要让我在前头。过年、过节，人民政府给我家送钱、送节礼，老乡们敲锣打鼓地来慰问，真像办喜事。春耕时，人民政府贷给粮种、肥料，有互助组来代耕，地里弄得精精致致的。我和孩子的爸爸都六十多岁了，头发早白了，以前总是一副焦黑的脸，现在都长胖了，脸也变得红润了。乡亲们对我说：“你有福气啦！”是有福气了，我告诉乡亲们说，这福气是解放军给打出来的，是毛主席给的。"},{"type":"paragraph","text":"毛主席给了我福气，不知还给了我一股什么劲头。我这六十多岁的人，还能到河边担水，能上山砍柴。我闲着的时候，便动员区上的军属妇女们做袜底、军鞋，一同把袜底、军鞋寄到抗美援朝总会。虽然我不能上前线去直接杀美国鬼子，但是我的心总是和我的女儿们，和解放军，和人民志愿军战斗在一起！"},{"type":"paragraph","text":"当纪念“八一”建军节的时候，我特别想起了翻身后的好日子，想起了毛主席给我的光荣和力量。我感谢毛主席。我愿意告诉女儿们：为了保卫我们的幸福生活，你们要更英勇地战斗在保卫祖国的最前线！我决心努力参加生产，争取多打粮食，支援孩子们，支援人民志愿军！湖南军属  袁悦娥"},{"type":"paragraph","text":"（椿枚代笔）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a41c8ceb4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

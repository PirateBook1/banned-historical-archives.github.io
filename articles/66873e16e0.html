script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"立即组织以八路军名义出现的游击兵团","alias":"","parts":[{"type":"paragraph","text":"立即组织以八路军名义"},{"type":"paragraph","text":"出现的游击兵团"},{"type":"paragraph","text":"（1938年3月24日）朱、彭，朱瑞，刘、徐、邓，贺、萧、关，陈、罗并各省委，子华，尚昆："},{"type":"paragraph","text":"由于战争形势的发展，八路军主力或许在不久的将来有转移地区作战的必要。为了在八路军主力转移至其他地区后，我党仍能在统一战线中有力地坚持与领导华北抗战，必须立即组织以八路军名义出现的下列游击兵团："},{"type":"paragraph","text":"一、在普西北除宋时轮支队外，在偏关、河曲、保德、五寨及其以北地区组织一个支队，在雁门关以南县、忻县、宁武地区一个支队，在阳曲、交城、文水地区一个支队，在方山、临县、离"},{"type":"paragraph","text":"[1]这是毛泽东和胡服（刘少奇）给朱德、彭德怀等的电报。"},{"type":"paragraph","text":"[2]朱瑞，当时任中共中央北方局军委书记，在晋豫边王屋山地区进行抗日统一战线工作。刘、徐、邓，指刘伯承、徐向前、邓小平，当时分别任八路军第一二九师师长、副师长和政治委员。贺、萧、关，指贺龙、萧克、关向应，当时分别任八路军第一二〇师师长、副师长和政治委员。陈、罗，指陈光、罗荣桓，当时分别任八路军第一一五师代师长和政治部主任。"},{"type":"paragraph","text":"[3]子华，即程子华，当时任第二战区民族革命战争战地总动员委员会人民武装部部长。尚昆，即杨尚昆，当时任中共中央北方局副书记。"},{"type":"paragraph","text":"[4]醇县，即今山西省原平县。忻县，即今山西省忻州市。石地区一个支队，统由贺萧关会同普西北省委及子华负责。"},{"type":"paragraph","text":"二、在晋西南中阳、石楼、永和地区组织一个支队，在临汾、孝义、汾西、灵石、赵城、县、洪洞地区一个支队，在乡宁、吉县、大宁地区一个支队，统由陈罗、尚昆及省委负责。"},{"type":"paragraph","text":"三、在晋东南太谷、榆次、平定地区组织一个支队，元氏、赞皇、内丘以西地区一个支队，磁县、武安、涉县地区-个支队，晋城、陵川、修武地区一个支队，阳城、济源、垣曲地区一个支队，沁源、安泽地区一个支队，翼城、沁水、绛县地区一个支队，统由刘徐邓、朱瑞及省委负责。"},{"type":"paragraph","text":"四、在平汉路\"以东组织若干支队，由刘徐邓转告陈宋?及当地党部负责。"},{"type":"paragraph","text":"五、各师迅即开办游击队干部训练班，至少一百个学生，由部队及地方游击队中调集。"},{"type":"paragraph","text":"六、上述各支队至少各有一千左右，各以八路军有战斗经验之主力一二个连作基础，由地方游击队及新兵编成。"},{"type":"paragraph","text":"七、如上述各地区为友军驻地，八路军暂时不便派队前去时，即暂在其他地区编成，在将来情况允许与必要时，再到指定地区活动。"},{"type":"paragraph","text":"八、各支队之军事政治干部均须配备妥当，并于编成后以八路军游击支队名义活动，树立威信。"},{"type":"paragraph","text":"毛泽东胡服"},{"type":"paragraph","text":"二十四日[1]平汉路，指北平（今北京）至汉口的铁路，即今京广线一段。"},{"type":"paragraph","text":"[2]陈，指陈再道，当时任八路军东进纵队司令员。宋，指宋任穷，当时任八路军第-二九师政治部副主任。1938年3月中旬陈宋率第-二九师骑兵团挺进冀南，威胁津浦铁路之敌，策应友军作战。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":3,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":119,"page_end":120},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66873e16e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

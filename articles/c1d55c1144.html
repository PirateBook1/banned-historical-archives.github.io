script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央办公厅关于学习周恩来、陈伯达、康生和江青讲话的通知","authors":[],"dates":[{"year":1967,"month":10,"day":6}],"is_range_date":false,"parts":[{"text":"中共中央办公厅关于学习周恩来、陈伯达、康生和江青讲话的通知","type":"title"},{"text":"中央决定，将林副主席、周恩来、陈伯达、康生、江青等同志的几次讲话，转发各地学习。这些讲话是：","type":"appellation"},{"text":"（一）林副主席在中华人民共和国成立十八周年庆祝大会上的讲话（已登十月二日人民日报）；","type":"paragraph"},{"text":"（二）周恩来、陈伯达、康生、江青、杨成武、张春桥同志和中央文革小组九月二十六日在接见河南、湖北来京参加学习班的军队干部、地方干部和红卫兵会议上的讲话（录音）；","type":"paragraph"},{"text":"（三）江青同志四月二十日在北京市革命委员会成立和庆祝大会上的讲话，九月五日在安徽来京代表会议上的讲话，九月二十六日在接见河南、湖北来京参加学习班的军队干部、地方干部和红卫兵会议上的讲话（录音）；","type":"paragraph"},{"text":"上述这些讲话很重要，各革命委员会（筹备小组），各军管会，各军区，各革命群众组长，应即认真组织阅读和收听这几次讲话的录音（录音带或片子），进行学习。大家应遵循毛主席的教导，根据毛主席关于无产阶级专政下的革命理论、路线、方针、政策，牢牢掌握毛主席指示的革命斗争大方向，紧跟毛主席的战略部署，在革命的大批判中，结合本单位的斗、批、改，巩固和发展革命的大联合，巩固和发展革命的三结合，把无产阶级文化大革命进行到底。各地更应积极响应毛主席的伟大号召，用“斗私，批修”这四个字为纲，加强对军队干部、地方干部和红卫兵的思想教育，把全国办成毛泽东思想的大学校。","type":"paragraph"},{"text":" 一九六七年十月六日","type":"paragraph"}],"comments":[],"origin":"根据中央文件的翻印件，翻印者未注明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1d55c1144"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

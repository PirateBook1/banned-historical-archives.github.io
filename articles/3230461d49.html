script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚劳动党七大继续进行  大会上宣读华国锋主席的贺电受到与会代表热烈欢迎","authors":[],"dates":[{"year":1976,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚劳动党七大继续进行"},{"type":"paragraph","text":"大会上宣读华国锋主席的贺电受到与会代表热烈欢迎"},{"type":"paragraph","text":"新华社地拉那一九七六年十一月五日电　阿尔巴尼亚劳动党第七次代表大会继续进行。"},{"type":"paragraph","text":"代表大会在十一月一日和二日上午听取了劳动党中央第一书记恩维尔·霍查同志作的关于中央委员会工作报告。二日下午，中央检查和监察委员会主席易卜拉欣·西纳同志作了关于中央检查和监察委员会的报告。四日上午，党中央政治局委员、部长会议主席穆罕默德·谢胡同志作了关于阿尔巴尼亚劳动党七大对一九七六——一九八○年阿尔巴尼亚发展经济和文化的第六个五年计划的指示的报告。大会还成立了以谢胡同志为首的指示草案最后审定委员会。"},{"type":"paragraph","text":"三日和四日，朝鲜、越南、老挝等一些兄弟党的代表团团长分别向大会致贺词。在三日上午的大会上宣读了中共中央主席华国锋同志给阿尔巴尼亚劳动党七大和恩维尔·霍查同志的贺电，受到与会代表的热烈鼓掌欢迎。"},{"type":"paragraph","text":"几天来，许多代表在发言中表示热烈拥护劳动党中央的三个报告，他们用大量生动的事例来说明阿尔巴尼亚人民在劳动党领导下所取得的伟大成就。大会还收到来自全国各地的贺电和贺信。爱尔巴桑冶金联合企业的工人向大会报告他们第一次用本国的煤炼出了焦炭。巴托斯石油工人在贺电中向大会报喜说：他们又找到了新的油田和天然气。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"谢胡","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3230461d49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在批邓斗争中进一步做好幼托工作市妇联和市革委会有关部门联合召开现场经验交流会","authors":[],"dates":[{"year":1976,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在批判邓小平、反击右倾翻案风的斗争取得伟大胜利的大好形势鼓舞下，本市幼托事业不断取得新的成绩。最近，市妇联和市革委会有关部门在杨浦区平凉街道联合召开了幼托工作现场经验交流会。"},{"type":"paragraph","text":"市革委会领导同志和市妇联领导同志出席了大会，并在会上讲了话。"},{"type":"paragraph","text":"一年来，本市各级妇女组织在党的一元化领导下，同有关部门密切配合，积极主动抓好幼儿园、托儿所工作，使全市普及了幼托事业。反击右倾翻案风的斗争开展以来，广大幼托工作者不断提高教育质量，主动延长服务时间，为支持革命家长投入批邓斗争和抓革命、促生产，作出了贡献。"},{"type":"paragraph","text":"在现场经验交流会上，平凉街道厚德民办托儿所和荷花池幼儿园的同志介绍了她们认真学习毛主席重要指示，坚持以阶级斗争为纲，为巩固无产阶级专政，努力做好幼托工作的体会。她们在发言中指出，幼托工作是整个革命事业不可缺少的组成部分，办好幼儿园、托儿所是培养无产阶级革命幼苗的大事，也是直接关系到劳动妇女能否取得真正解放的大问题。她们决心在斗争中破除资产阶级法权观念，立足本职，放眼全局，忠诚于党的幼教事业，以实际行动反击右倾翻案风，粉碎邓小平的复辟迷梦。"},{"type":"paragraph","text":"厚德民办托儿所和荷花池幼儿园的同志说，搞好幼托工作必须狠批修正主义的教育路线，坚持贯彻执行党的教育方针，用马列主义、毛泽东思想培育革命的幼苗。她们根据儿童的各种年龄的特点以及接受能力的强弱，结合形势，采取走出去、请进来等多种形式，让他们接触三大革命运动实践，对他们进行马列主义、毛泽东思想教育，阶级教育，劳动教育，革命传统教育，共产主义品德教育，使他们从小粗知马列主义、毛泽东思想，从小热爱毛主席，热爱共产党，热爱社会主义祖国。反击右倾翻案风的斗争开展以来，她们采用浅近易懂的语言，经常给幼儿上政治教育课，收到很好的效果。她们还组织幼儿开展各种文艺、体育活动和有意义的游戏，丰富了思想教育的内容，增强了幼儿的体质。她们在会上发言表示要遵照伟大领袖毛主席关于做好儿童保育工作的教导，坚持以阶级斗争为纲，狠批“智育第一”“以养为主”的修正主义教育路线，坚持无产阶级政治挂帅，不断向儿童宣传马列主义、毛泽东思想，让革命的下一代成长为德、智、体全面发展的无产阶级革命事业的可靠接班人。"},{"type":"paragraph","text":"会上，厚德托儿所和荷花池幼儿园还介绍了她们如何急工农兵所急，想工农兵所想，千方百计为工农兵服务的一些做法和体会。在反击右倾翻案风斗争中，厚德托儿所根据家长革命、生产的需要，合理安排服务时间，做到早晨第一个小朋友来所就有老师、阿姨接，晚上一直到小朋友全部离所为止。荷花池幼儿园把工农兵需要作为份内事，为了使家长安心抓革命，促生产，坚持二十四小时服务。"},{"type":"paragraph","text":"会议要求广大幼托工作人员，要把幼托工作提到培养共产主义幼芽的高度来认识，用搞好幼托工作的实际行动，痛击右倾翻案风，同邓小平对着干，跟上飞跃发展的革命和生产的大好形势。"},{"type":"paragraph","text":"(复旦大学新闻系工农兵学员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08f151a3d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

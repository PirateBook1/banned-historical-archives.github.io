script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贵州省化肥工业迅速发展","authors":[],"dates":[{"year":1976,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贵州省化肥工业迅速发展"},{"type":"paragraph","text":"据新华社贵阳电　在无产阶级文化大革命和批林批孔运动的推动下，贵州省化肥工业迅速发展。目前，全省化肥企业由文化大革命前的五个发展到六十三个，遍布全省四十多个县、市，县、社、队办的腐植酸类肥料厂达一万四千多个。去年，全省的化肥产量比文化大革命前的一九六五年增长四倍。"},{"type":"paragraph","text":"经过无产阶级文化大革命和批林批孔运动锻炼，贵州省化肥工业战线职工提高了阶级斗争、路线斗争觉悟。他们以阶级斗争为纲，积极发展化肥生产，支援农业。他们根据全省磷、硫、煤、钾资源比较丰富，分布较广的有利条件，在党的领导下，认真贯彻执行大中小并举、土洋结合的方针，因地制宜地大办小氮肥厂、小磷肥厂、小硫铁矿和发展腐植酸类肥料，大力支援农业生产。遵义、湄潭、贵阳和松桃苗族自治县等地一些社队，依靠人民公社的力量，自力更生，土法上马，办起了九个小磷肥厂。织金、习水、福泉、余庆、丹寨等县办起了小磷矿。这些小厂、小矿不仅地区和县办，公社、生产队也能办。它们因陋就简，土法上马，花钱少，见效快，方便群众，有利生产。贫下中农赞扬这样的化肥厂说：“这真是咱们贫下中农的积肥队。”"},{"type":"paragraph","text":"在深入批判邓小平、反击右倾翻案风的伟大斗争中，贵州省化肥工业战线的职工认真学习毛主席的重要指示，深入批判邓小平的修正主义路线，进一步贯彻“鞍钢宪法”，深入开展“工业学大庆”的群众运动，以抓革命、促生产的实际行动回击右倾翻案风。今年一至五月，全省化肥产量比去年同期增长两成多。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9818fd62b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

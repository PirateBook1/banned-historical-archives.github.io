script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市宗教界反动分子就西藏叛乱事件进行造谣、污蔑","authors":[],"dates":[{"year":1959,"month":4,"day":1}],"is_range_date":false,"parts":[{"text":"北京市宗教界反动分子就西藏叛乱事件进行造谣、污蔑","type":"title"},{"text":"新华社北京1日讯　北京市宗教界的一些反动分子看到西藏发生叛乱的消息后兴高采烈，有的并进行造谣、污蔑。","type":"paragraph"},{"text":"天主教反动教徒张英济指着西藏和云南的地图高兴地说：“这两个地方最近都闹得很厉害，当地人民和军队都起义了(指叛乱)，共产党在这个地区呆不下去了。”伊斯兰教反动教徒杨继周说：“这次参加起义的(指叛乱)都是王子，这些人不是傻子，不是来北京开个会、与毛主席照个像就能听从共产党的。什么事也不能像他们(指我党)想的那么顺心。达赖这次走了，这一招他们可没提防到！这一来可好了！”","type":"paragraph"},{"text":"有的反动教徒乘机造谣、污蔑。基督教反动教徒胡永馨说：“共产党已走上清朝屠杀藏人的复辙，这次不知道又要杀害多少人呢！”天主教反动神甫赵成义说：“一百多万藏族人民是经不起几百万共产党袭击的，虽然藏族人民被苏联现代化武器杀死了，但他们的‘革命精神’永远也消灭不了。”又说：“这次起义遭到了残酷的镇压，但不论就国际和国内来讲，对共产党都是不利的。这能使人民更清楚地认识到共产党的骗子手面目，什么宗教信仰自由、民族平等都是骗人的假话。”","type":"paragraph"},{"text":"有些反动分子不相信拉萨叛乱已被平息，有的幻想其他地区也会发生叛乱。基督教反动传道士孙乾三说：“看报纸上的消息要打折扣，西藏的事早就发生了，他们现在才刊登，说叛乱很快就平息了，我看不可能。”基督教反动传道士周瑞山说：“西藏问题不单纯是一个地区的问题，是全中国普遍的问题，这次事件是个开始，今后全国各地都会有这样的事情发生。”","type":"paragraph"},{"text":"也有的盼望外国出面支持西藏叛匪。基督教反动教徒胡永馨说：“前年达赖由印度回国时，是尼赫鲁担的保，这次出了事情他有责任。”天主教反动神甫赵成义说：“西藏的问题怎么能与印度无关呢？尽管尼赫鲁发表了声明不干涉，这不过是外交辞令和手段，只是现在还没有把脸皮撕下来罢了！”","type":"paragraph"},{"text":"来源：1959年4月3日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afbedd72eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

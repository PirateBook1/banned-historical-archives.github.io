script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“统购统销搞糟了”","authors":["刘伯奇","北京地质勘探学院","姚鸿烈","李燕吉","王豪","程月华"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“统购统销搞糟了”","type":"title"},{"text":"北京地质勘探学院王豪姚鸿烈刘伯奇程月华李燕吉","type":"authors"},{"text":"王豪说：","type":"appellation"},{"text":"「历史上的战争有两种类型，一是民族战争，一是农民战争。统购统销扣的太紧，可能有局部的，少数的农民骚动。统购统销搞糟了，在农村中买的不是余粮而是口粮。使农民挨饿了，农民都想把干部干掉。粮食出口太多，城市猪肉，油……等等都买不到。」","type":"appellation"},{"text":"姚鸿烈说：","type":"appellation"},{"text":"「统购统销的错误很大，这个错误不仅在下面，而且在中央也有，每个地方都搞糟了，换言之方针错了。为什么中央有错，因为上面不错，下面会错，所以中央不能有许多错。」","type":"appellation"},{"text":"刘伯奇说：","type":"appellation"},{"text":"「统购之后，农民买不到粮食。」","type":"appellation"},{"text":"对乡村人口不能流入城市政策，他认为是「现在社会职业不自由，宪法规定没保障。」","type":"paragraph"},{"text":"「合作化后，没零钱化，现在地都入社了，小菜园也入社了，小孩有病没钱医治，政策不解决实际问题。」","type":"paragraph"},{"text":"程月华说：","type":"appellation"},{"text":"「统购统销时，我们那儿就是没有吃的。」","type":"appellation"},{"text":"李燕吉说：","type":"appellation"},{"text":"「统购统销搞糟了，粮食定量很不好，又回复到国民党时代的购粮状态中去了。五六年以来城市副食品少了，是国家出口给苏联和人民民主国家去了。」","type":"appellation"},{"text":"「农民生活还不如工人生活好，工资制度不合理，体力劳动与脑力劳动相差不多。」","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"026283b736"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"武汉部队某师党委牢记毛主席的教导  学路线忆传统保持延安艰苦奋斗作风","authors":[],"dates":[{"year":1972,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"武汉部队某师党委牢记毛主席的教导"},{"type":"paragraph","text":"学路线忆传统保持延安艰苦奋斗作风"},{"type":"paragraph","text":"本报讯　人民解放军武汉部队某师党委，遵照毛主席关于“坚定正确的政治方向，是与艰苦奋斗的工作作风不能脱离的”的教导，始终把保持延安艰苦奋斗的作风，作为党委思想建设的一件大事来抓，促进了部队的革命化建设。"},{"type":"paragraph","text":"这个师是一支具有艰苦奋斗光荣传统的部队。抗日战争和解放战争时期，他们在革命圣地延安，参加大生产运动，担负保卫党中央和毛主席的光荣任务。一九四六年，在延安飞机场，受到了伟大领袖毛主席的亲切接见。几十年来，这个师的领导干部牢记毛主席关于“永远保持过去十余年间在延安和陕甘宁边区的工作人员中所具有的艰苦奋斗的作风”的教导，经常回忆当年延安艰苦奋斗的革命精神，深入进行思想和政治路线方面的教育，使大家认识到艰苦奋斗是人民军队的政治本色，是贯彻执行毛主席革命路线的保证。因而，把艰苦奋斗的作风一直保持下来。"},{"type":"paragraph","text":"今年，部队开始营建。他们本着尽量少占土地，少给群众增加负担的原则规划营区。尽管这样，仍有几户民房被划在一个单位的营区之内。当地领导机关从方便部队出发，决定安排这几户群众迁移出去。师的领导同志认为，人民的军队应该时刻把人民群众的利益放在心上，有困难自己尽量克服，不要给群众增加麻烦。党委常委、政治部主任李俊同志，原是这个部队“执行政策模范红五连”的老战士。他以亲身经历向大家详细介绍了当年红五连在解放陕西彬县的战斗中，严格遵守城市政策和部队纪律的事迹。部队入城后，尽管天气比较寒冷，部队生活条件比较艰苦，但是全体干部、战士秋毫无犯，被纵队授予“执行政策模范连”的光荣称号。现在，他又象当年在红五连一样，和负责营建的同志一起，深入调查，又同地方协商，重新修改了营建计划，没有迁动一户群众，受到当地群众的热烈赞扬。"},{"type":"paragraph","text":"近两年来，这个部队分散执行任务，环境比较艰苦。但是，师党委领导成员严格要求自己，带头发扬艰苦奋斗的作风。在生产中，他们白天和基层干部、战士在烂泥中一起拉犁，晚上在用棍子撑起的茅草棚里，同大家一起谈心。在施工中，他们坚持跟班作业，同战士一起抡大锤。全国战斗英雄、党委副书记、师长李光善，二十二年前参加了全国群英会。伟大领袖毛主席将亲笔签名的照片送给他们，勉励他们戒骄戒躁，艰苦奋斗。李光善牢记毛主席的教导，始终保持艰苦奋斗、联系群众的优良作风。他虽然左腿负过伤，仍经常深入基层，与战士同甘共苦。在野营训练中，他不坐车，和干部、战士一起昼夜行军。一天深夜，大雨滂沱，他们急行军一百三十余里后，到了宿营地。为了不惊动群众，李光善决定冒雨露营。有的同志感到很困难，后来看到李光善已将身上的雨衣解下，搭起了小帐篷，大家二话没说，立即原地搭帐篷露营。在这风雨交加的夜里，李光善象往常一样，到干部、战士的住处查看，直到帮助那些不会露营的同志安置妥当以后，才回到自己的住处。李光善的模范行动，激励着干部和战士，大家感动地说：“想想毛主席的教导，看看首长的行动，我们就知道路子应该怎么走了！”"},{"type":"paragraph","text":"这些从革命圣地延安成长起来的老战士，牢记毛主席关于“深入群众，不尚空谈”的教导，把根子扎在连队，深入调查研究。师党委委员张丑和，在组织部队施工中，坚持用唯物论的反映论指导工作。他为了摸清施工地段上的水文地质情况，保证施工质量，迈开双脚，爬山涉水，走遍了山区的八个村庄和二十多个施工点，进行实地勘察，虚心向人民群众请教，向兄弟单位取经。他们在成员新、机械少的条件下，施工进度快，质量好，圆满地完成了任务，受到了上级的表扬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98e25a1895"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

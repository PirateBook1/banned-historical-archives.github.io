script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央政治局扩大会议决定","alias":"","parts":[{"type":"paragraph","text":"中共中央政治局扩大会议决定"},{"type":"paragraph","text":"（一九六六年五月二十三日）"},{"type":"paragraph","text":"（一）停止彭真同志工、陆定一同志、罗瑞卿同志的中央书记处书记的职务，停止杨尚昆同志的中央书记处候补书记的职务，以后提请中央全会追认和决定。"},{"type":"paragraph","text":"（二）撤销彭真同志的北京市委第一书记和市长的职务；撤销陆定一同志的中央宣传部部长的职务。"},{"type":"paragraph","text":"（三）调陶铸同志担任中央书记处常务书记，并兼任中央宜传部部长；调叶剑英同志担任中央书记处书记，并兼任中央军委秘书长。他们的中央书记处书记的职务，以后提请中央全会追认和决定。"},{"type":"paragraph","text":"（四）李雪峰同志兼任北京市委第一书记。（五）上述决定、地方通知到县委以上，军队通知到团级以上。关于陆定一同志和杨尚昆同志"},{"type":"paragraph","text":"错误问题的说明?"},{"type":"paragraph","text":"（一九六六年五月二十四日）"},{"type":"paragraph","text":"中央政治局扩大会议关于停止和撤销彭真、陆定一、罗瑞卿和杨尚昆四同志职务同题的决定已经下达。会议决定，中央成立专案审查委员会，进一步审查彭、陆、罗、杨四同志的反党活动和他们之间的不正常关系。彭真和罗瑞卿二同志错误问题的材料已经发给你们。在传达这个决定时，关于陆定一和杨尚昆二同志错误的问题，可以先作如下说明："},{"type":"paragraph","text":"（一）关于陆定一同志的问题"},{"type":"paragraph","text":"陆定一同志的妻子严慰冰，是现行反革命分子。现已查明，严慰冰在一九六O年三月到一九六六年一月的六年期间，连续写了几十封反党反革命的匿名信，其中百分之九十是集中攻击和辱骂毛泽东同志最亲密的战友林彪同志和他的一家的。这些信中充满了刻骨的反动阶级仇恨。"},{"type":"paragraph","text":"大量的材料证明，陆定一同严慰冰的反革命案件是有密切牵连的。在严慰冰的卧室内书桌上放着一九六五年二月十五日写的一封匿名信的四页底稿和寄给叶群同志的信封，时间达①一九七九年二月十七日，中共中央发出《关于为彭真同志平反的通知》。②一九七九年六月八日、中央中央转发中央组织部《关于陆定一同志问题的复查报告》。一九七八年十二月党的十二届三中全会纠正了对杨尚昆等的储误结论，肯定了他们对党和人民的忠诚及贡献，一九八〇年十月二十三日、中共中央办公厅印发经书记处批准的《关于为原中央办公厅和杨尚昆等同志平反网题的请求报告》。"}],"authors":[],"dates":[{"year":1966,"month":5,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":39,"page_end":39},"tags":[{"name":"彭真","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"陆定一","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央政治局扩大会议决定","authors":[],"dates":[{"year":1966,"month":5,"day":23}],"is_range_date":false,"parts":[{"text":"中共中央政治局扩大会议决定","type":"title"},{"text":"（一）停止彭真同志、陆定一同志、罗瑞卿同志的中央书记处书记的职务，停止杨尚昆同志的中央书记处候补书记的职务，以后提请中央全会追认和决定。","type":"paragraph"},{"text":"（二）撤销彭真同志的北京市委第一书记和市长的职务；撤销陆定一同志的中央宣传部部长的职务。","type":"paragraph"},{"text":"（三）调陶铸同志担任中央书记处常务书记，并兼任中央宣传部部长；调叶剑英同志担任中央书记处书记，并兼任中央军委秘书长。他们的中央书记处书记的职务，以后提请中央全会追认和决定。","type":"paragraph"},{"text":"（四）李雪峰同志兼任北京市委第一书记。","type":"paragraph"},{"text":"（五）上述决定，地方通知到县委以上，军队通知到团级以上。","type":"paragraph"}],"comments":[],"origin":"根据群众组织出版物[翻印者未注明]和中国人民解放军国防大学当时党建政工教研室《“文化大革命”研究资料》[北京：[内部出版]，1988年，上册]和群众组织传单打印，出版者不详","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"彭真","type":"人物"},{"name":"陆定一","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3dc4f66c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

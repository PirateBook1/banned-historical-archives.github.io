script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"b2b674a1-9042-4317-a7b8-de4267668ba5","name":"毛泽东思想万岁（1958.1-1960）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/b2b674a1-9042-4317-a7b8-de4267668ba5.pdf"],"article":{"title":"第一次接见朝鲜代表团时的讲话","alias":"","parts":[{"type":"paragraph","text":"第一次接见朝鲜代表团时的罐话"},{"type":"paragraph","text":"（一九五八年十一月二十五日）"},{"type":"paragraph","text":"越搞越热了。对于一个党，一个民族，相互之间的认识都要有一个过程。个人与个人之间也不是一下子就认识清楚的。"},{"type":"paragraph","text":"一个民族，一个党，两个民族，两个党，兄弟国家有十二个党、十二个民族，相互之间的认识是有一个过程的。十月革命四十周年，十二国、六十四国共产党工人党会议，对于我们之间的认识，对于十二国之间的认识进了一步。"},{"type":"paragraph","text":"我们对你们的认识有一个过程，也同你们认识我们有一个过程一样。"},{"type":"paragraph","text":"看问题要看本质，看主流。马克思主义告诉我们看问题要看本质，看路线，就是它在国内是不是搞社会主义，在国际上是不是反对帝国主义，在社会主义阵营内是不是讲国际主义。这三点就构成一条路线。"},{"type":"paragraph","text":"中国共产党也是反帝的、社会主义的、国际主义的党。其它社会主义国家也是。这些方面表现了马克思主义路线的本质，这些都是表现，例如反对帝国主义这就是表现。是不是坚决？可以作个比较。象铁托是不是坚决？他的东西，我看三条都缺少。反帝国主义，他是不怎么反的，总是讲帝国主义好，"},{"type":"paragraph","text":"接见金日成时的话"},{"type":"paragraph","text":"（一九五八年十一月于武双）"},{"type":"paragraph","text":"我们的党，我们的国家是巩固的，今天没有什么力量能够推翻我们这个国家，能够推翻我们这个党。我们好好的搞，是可以继续巩固的，但是我们还没有最后巩固，有可能我们来一个大失败，敌人全部的占领上海，占领武汉，占领北京，占领郑州这一条线，我们要退到西北西南山区，有这个可能。但是，我们保证能够经过几年的战斗，最后能够恢复我们中国，最后战败帝国主义。不能只看到现在发展顺利，我们随时要做好这个准备。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":11,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":178,"page_end":178},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9c0fbd956"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

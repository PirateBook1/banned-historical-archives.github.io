script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国精确测得珠穆朗玛峰海拔 高程为八千八百四十八点一三米这是在中国登山队队员的大力协助下测定的，是我国测绘工作者在毛主席革命路线指引下取得的新成果","authors":[],"dates":[{"year":1975,"month":7,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年七月二十三日电　我国测绘工作者最近对世界最高峰——珠穆朗玛峰进行了一次测量，精确测得珠峰峰顶的海拔高程为八千八百四十八点一三米(可简注为八千八百四十八米)。这一精确数字是在中国登山队今年攀登珠穆朗玛峰的过程中，在登山队队员的大力协助下测定的，是我国测绘工作者在毛主席革命路线指引下取得的新成果。"},{"type":"paragraph","text":"珠穆朗玛峰为地球之巅，有关它的海拔高程数据，历来为世界各国所注意。长期以来，我国和其他一些国家，都对珠峰的高程进行了多次测定。在这次我国精确测定珠峰高程以前，我国沿用的八千八百八十二米的珠峰高程数据，是本世纪初外国测定的。"},{"type":"paragraph","text":"经过无产阶级文化大革命和批林批孔运动，我国测绘工作者进一步提高了为无产阶级政治服务的自觉性，决心精确测定珠穆朗玛峰的海拔高程。他们在全国学习无产阶级专政理论的热潮中，从今年三月至五月，同中国登山队攀登珠峰的运动员一起，顶寒风，攀陡坡，跨冰川，战胜重重困难，把国家大地测量控制网推进到珠峰北麓的东绒布，中绒布，西绒布三条冰川；在海拔五千至七千多米的高地进行了三角、导线、天文、重力等测量作业，同时复测了定日到绒布寺的精密水准，为精确测定珠峰高程建立了可靠的测量控制基础。当我国九名登山运动员胜利地登上珠穆朗玛峰，首次在珠峰峰顶竖立测量觇标、测量覆雪深度后，我国测绘工作者在距珠峰峰顶七公里至二十一公里，海拔高度为五千六百米至六千三百米的十个三角点上同时观测，胜利地完成了测量珠峰平面位置和高程的测量任务，取得了完整的测量数据。此后，测绘工作者对所得的数据进行了严密的计算和归算，求得从青岛验潮站黄海平均海水面为基准的珠峰海拔高程为八千八百四十八点一三米(已扣除覆雪深度)的精确数据。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2803561d6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

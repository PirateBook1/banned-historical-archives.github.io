script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"千头万绪抓根本  武汉锅炉厂革委会成员以身作则，带领群众活学活用毛泽东思想，有力地推动了斗批改","authors":[],"dates":[{"year":1970,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"千头万绪抓根本"},{"type":"paragraph","text":"武汉锅炉厂革委会成员以身作则，带领群众活学活用毛泽东思想，有力地推动了斗批改"},{"type":"paragraph","text":"据新华社武汉十六日电　武汉锅炉厂革委会领导全厂工人群众紧密结合实际，活学活用毛泽东思想，有力地推动了斗、批、改群众运动的深入发展。"},{"type":"paragraph","text":"武汉锅炉厂革委会从斗争实践中深刻体会到，斗、批、改工作千头万绪，首先必须狠抓活学活用毛泽东思想这个根本。离开活学活用毛泽东思想去搞斗、批、改，就离开了根本，失去了灵魂，斗就看不清方向，批就抓不到要害，改就没有准则，就分不清好坏，划不清两条路线的界限，工作就要走弯路。因此，厂革委会领导成员经常以身作则，带领各级领导班子成员深入车间、班组，同工人一道，认真学习毛主席关于“学习马克思主义，不但要从书本上学，主要地还要通过阶级斗争、工作实践和接近工农群众，才能真正学到”的教导，狠批叛徒、内奸、工贼刘少奇反对工农兵活学活用毛泽东思想，妄图复辟资本主义的滔天罪行。在各级领导成员的带领下，各车间都建立和健全了“天天读”、讲用会和一月一次总结评比的活学活用毛泽东思想的制度。"},{"type":"paragraph","text":"前段时间，厂革委会领导工人群众用毛主席的“一分为二”的唯物辩证法，对全厂原有的规章制度进行了全面分析，从中分清那些是合理的，那些是不合理的。对那些符合毛泽东思想、有利于抓革命、促生产的规章制度，就坚持贯彻执行；对那些不符合毛泽东思想的规章制度，就坚决破。在对原有的规章制度进行分析，改革不合理规章制度的过程中，他们活学活用毛泽东思想，很注意划清以下几个界限：资本主义"},{"type":"paragraph","text":"“利润挂帅”同社会主义经济核算的界限；“技术第一”同在突出无产阶级政治的前提下，不断提高工业技术水平的界限；对工人群众实行“管、卡、压”的条条框框同无产阶级的革命纪律的界限。由于他们活学活用毛泽东思想，用毛泽东思想衡量原有的规章制度，就使那些合理的规章制度得到了保持，对不合理的规章制度进行了改革，并建立了一些有利于突出无产阶级政治，有利于促进生产力发展的新的规章制度，从而推动了生产的迅速发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c98d66f27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

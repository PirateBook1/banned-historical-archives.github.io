script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京市工商界对中苏友好月活动极冷淡","authors":[],"dates":[{"year":1952,"month":12,"day":3}],"is_range_date":false,"parts":[{"text":"南京市工商界对中苏友好月活动极冷淡","type":"title"},{"text":"【江苏分社讯】在中苏友好月运动中。南京市工商界除一部分较正常积极的人外，表现消极的也不少。这些人认为：工人庆祝中苏友好月是为了加速社会主义的到来，而他们是等于预祝自己阶级的灭亡。人和无线电行老板萧殷鹏(民建会员)在一次座谈会上说：“马林科夫报告中口口声声要消灭资产阶级，听来真刺耳。既要消灭我们，为什么政府还要我们干下去？想起来真无干头。”在中苏友好月开始前，民建南京分会一个干部(共产党员)和工商联主委陈邃恒(民建会员)商议布置民建会员学习，以便在中苏友好月中起带头作用，陈强调工作忙及工商联已经布置下去了，不愿在民建再布置一套。后经说服才同意作了布置。工商界对中苏友好月的消极态度，从开会的情况上可看出来。第三区七次报告原拟发动五千六百十五人，实到三千七百八十一人，只占预计人数百分之六十七。第四区四次报告通知四千五百人，实到三千五百○六人，第一次报告时到会人数只占通知数一半。第六区一千九百多工商户，在十一月六日开会庆祝中苏友好月开幕时(有京戏)到七百多人，十日听报告员报告时只到四百二十人，十一日听报告的只到三百七十人。工商界中较普遍的反映是：“麻烦”，“中苏友好和我们有什么关系？”","type":"paragraph"},{"text":"工商界对中苏友好月消极怠工突出的表现在参加宣传工作上。几乎所有私营商店对结合中苏友好月的中心，布置窗橱方面不感兴趣。晚上街头难得看到商店有关中苏友好宣传的霓虹灯。六区(靠下关车站)发动工商户布置橱窗，工商户起初都用小纸条子贴来应景，经过几次动员后有些商店才改用美术字的纸条标语贴在窗上。全市工商户只有极少数用红布标语。三区有一个老板把褪色破旧的布片当作标语用，有人劝他换一块比较好的，他说：“不要，连这也没有了。”总之，三年来工商界对这次中苏友好月运动比任何一次运动都来得不起劲。","type":"paragraph"},{"text":"工商界中反苏的反动思想，例子也不少。第三区有些老板说：“中苏友好！八年抗战当中苏联为什么不出兵？”四区有些工商户说：“我们庆祝国庆只有一天，中苏友好为什么要一个月？”工商联常委、中兴丝织厂老板李致中说：“外蒙古是苏联支持独立的，现在新中国成立了，为什么不归还中国版图？”他又说：“苏联贷款给我们用美金不用卢布，足见美金的作用还是大的。”公大颜料行老板陆士毅更无耻地说：“共产党拍马屁工夫很好。”","type":"paragraph"}],"comments":[],"origin":"1952年12月3日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5cf9ace16e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

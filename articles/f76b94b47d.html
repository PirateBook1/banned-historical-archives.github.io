script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿南大队党支部用毛主席哲学思想武装群众从最坏处着想　向最好处努力做好晴雨两套打算，争取在气候条件不利的情况下，夺取好收成","authors":[],"dates":[{"year":1970,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　南汇县横沔公社沿南大队党支部带领干部和社员坚决贯彻执行毛主席“备战、备荒、为人民”的伟大战略方针，用毛主席的光辉哲学思想武装干部和群众的头脑，从最坏处着想，向最好处努力，争取在气候条件不利的情况下，夺得一个好收成。"},{"type":"paragraph","text":"关键是改变人的思想"},{"type":"paragraph","text":"沿南大队今年棉花长势超过以往任何一年。九月份，正值棉花吐絮的刀口上，天气发生了变化，阴雨连绵，棉花出现了较为严重的烂铃现象。有的人就说:“天老爷硬是同我们作对，看来丰收没有希望了。”在部分干部、社员中出现了听天由命、消极悲观的错误思想。"},{"type":"paragraph","text":"党支部分析了群众中的活思想，深刻地认识到:气候不好所带来的思想波动不是偶然的，正是由于先前气候条件好时所产生的盲目乐观情绪转化而来的。盲目乐观和消极悲观实质是一回事，都是由于“人定胜天”的思想没有在头脑里扎根，让“天老爷”牵着鼻子走。他们认为，能不能战胜自然灾害，归根结底还是个思想问题，要战胜阴雨夺丰收，关键在于用毛泽东思想提高人的觉悟。于是党支部分别举办学习班，狠抓人的思想革命化。社员们说，我伲决不能做大自然的奴隶，一定要争取粮棉好收成!他们从总结历年来生产斗争的经验中，看到毛泽东思想的无穷威力，树立战胜困难的信心。由于他们突出无产阶级政治，及时解决种种活思想，从而使干部和社员焕发出朝气蓬勃的革命精神，积极投入战阴雨、夺丰收的斗争。"},{"type":"paragraph","text":"不利条件也可以引出好的结果"},{"type":"paragraph","text":"要夺取今年的粮棉好收成，不利条件是不少的。沿南大队党支部在分析不利条件的同时，更看到了许多有利条件:党的九届二中全会公报的发表和迎接四届人大的召开，是强大的政治动力；广大贫下中农和社员群众掌握了毛主席的哲学思想，就能战胜一切困难。干部们说，千难万难，有了毛泽东思想就不难。"},{"type":"paragraph","text":"党支部乘九届二中全会的浩荡东风，大鼓革命干劲，组织干部、群众反复学习毛主席关于“我们的同志在困难的时候，要看到成绩，要看到光明，要提高我们的勇气”的教导，以大寨人和南堡人战胜自然灾害的英雄事迹鼓舞自己的革命斗志。全大队男女老少齐出动，抢晴天，战雨天，战斗在哪里，哪里就成了大学习、大批判的战场。据初步统计，九月份全大队单从烂铃中剥出的籽棉就有一千一百五十担。迄今为止，全大队平均每亩有七十多斤皮棉已抢收到手。"},{"type":"paragraph","text":"从最坏处着想，向最好处努力"},{"type":"paragraph","text":"前些时候，阴雨连绵，部分干部和群众中产生消极悲观的思想。最近几天天气转晴了，有些人又盲目乐观起来。沿南大队党支部认为，我们不能不看到当前的困难和可能出现的问题，必须用毛主席的一分为二的观点，去分析粮、棉生产的情况，既要看到有利的一面，又要看到不利的一面。因此，党支部发动群众积极做好晴、雨两套准备:晴天做到四快，即快采、快晒、快拣、快售；雨天做到小雨采、大雨剥，白天采、晚上剥，合理安排劳力、物力，调动一切积极因素，力求做到“不留一个烂铃，不丢掉一朵棉花”!"},{"type":"paragraph","text":"现在，全大队人人出智慧，家家作准备，从坏处着想，向好处努力。干部、社员们在思想上、物质上做好了充分准备，就为在气候条件不利的情况下夺取丰收，打下了可靠的基础。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f76b94b47d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理在西雅图午餐会上说中美人民友谊永世长存","authors":[],"dates":[{"year":1979,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理二月四日在西雅图说，“太平洋再也不应该是隔开我们的障碍，而应该是联系我们的纽带。”中美两国“在经济、文化、科技等领域里存在着广泛交流和合作的余地”。"},{"type":"paragraph","text":"邓副总理是在美国联合航空公司总经理爱德华·卡尔森和波音飞机公司董事长桑顿·威尔逊为他举行的午餐会上说这番话的。"},{"type":"paragraph","text":"杰克逊参议员在发言中指出，邓副总理是在国际上这样一个历史性时刻来到美国访问的，那就是:美国和中国在许多事情上利益与共，分担着对于危及其他国家的民族独立的日益增长的苏联军事力量的忧虑，分担着对于苏联在非洲、中东和亚洲极力扩张所感到的不安。他说:“居住在我国西部地区的我们，不信任霸权主义，因此你们就会感到同我们正在亲密相处。”他又说，我们在许多领域内都有着许多可以互相学习的东西。"},{"type":"paragraph","text":"邓副总理在答词中说:“我们是带着中国人民对美国人民的友谊来的。在你们的国土上，我们也亲身感受到美国人民对中国人民的情意。我们的行程的最后一站就是你们这个被称为‘通向东方的大门’的城市。这使我们更加意识到，我们两国是隔水相望的邻居。太平洋再也不应该是隔开我们的障碍，而应该是联系我们的纽带。中美两国人民世世代代友好下去，这是中国人民的愿望。经过几天来同美国政府领导人和各界朋友的接触，我们深深感到这同样是美国人民的愿望。”"},{"type":"paragraph","text":"他说，中国人民在争取本世纪末实现农业、工业、科学技术和国防现代化的努力中，有许多方面要向创造了先进的工业文明的美国人民请教。他说:“这也是我们这次访问的目的之一。我们亲自来看了一看，感到很有收获。我们两国在经济、文化、科技等领域里存在着广泛交流和合作的余地。”"},{"type":"paragraph","text":"他指出:“我们两国虽然社会制度不同，政治信仰不同，但是在维护世界和平和稳定、反对霸权主义等一系列重大国际问题上有不少共同点。中美关系的不断发展，一定会对太平洋地区以至全世界的局势产生深远的积极影响。”邓副总理在结束讲话时，举杯祝愿中美两国人民的友谊永世长存。这时，宴会厅内响起了长时间的热烈掌声。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d042ca6963"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

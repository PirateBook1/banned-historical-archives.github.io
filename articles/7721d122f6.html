script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝解放军建军五十一周年  首都军民举行盛大联欢晚会  华主席和叶剑英邓小平李先念汪东兴副主席等出席","authors":[],"dates":[{"year":1978,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝解放军建军五十一周年"},{"type":"paragraph","text":"首都军民举行盛大联欢晚会"},{"type":"paragraph","text":"华主席和叶剑英邓小平李先念汪东兴副主席等出席"},{"type":"paragraph","text":"新华社北京八月一日电　今晚，首都体育馆披上了节日盛装，人民解放军驻京部队指战员和首都各界群众一万六千多人，在这里举行盛大联欢晚会，庆祝中国人民解放军建军五十一周年。"},{"type":"paragraph","text":"华国锋主席和叶剑英、邓小平、李先念、汪东兴副主席出席了联欢晚会。"},{"type":"paragraph","text":"入夜，参加军民联欢的人们，喜气洋洋地步入会场。他们当中，有跟随毛主席南征北战的红军老战士，有战功卓著的老英雄，有在学雷锋、学“硬骨头六连”、学空军航空兵一师的群众运动中涌现的模范人物和先进单位的代表。他们和首都民兵、烈军属、工农业劳动模范、知识分子代表欢聚一堂，共庆在抓纲治国、抓纲治军的斗争中取得的伟大胜利，共祝人民解放军在革命化、现代化建设中作出更大成绩。"},{"type":"paragraph","text":"出席联欢会的还有党和国家其他领导人韦国清、乌兰夫、纪登奎、苏振华、吴德、余秋里、张廷发、陈永贵、陈锡联、聂荣臻、赛福鼎、谭震林、李井泉、姬鹏飞、周建人、许德珩、胡厥文、王震、谷牧、康世恩，政协全国委员会副主席宋任穷、康克清、季方、王首道、杨静仁、胡子昂、荣毅仁，最高人民法院院长江华，最高人民检察院检察长黄火青，以及中共中央、国务院各部门，人民解放军各总部、各军种兵种、国防科委、国防工办、军事院校、北京部队、北京卫戍区，中共北京市委、市革委会的负责人。"},{"type":"paragraph","text":"联欢会在雄壮的《中国人民解放军进行曲》的军乐声中开始。文艺战士们用丰富多采的歌舞节目，热情歌颂英明领袖华主席率领全国军民抓纲治国、抓纲治军的伟大胜利。他们演唱的《毛主席的恩情比山高比水长》、《想起周总理纺线线》、《革命将士出征歌》等歌曲，表达了首都军民节日里对伟大领袖毛主席、敬爱的周总理、朱德委员长等老一辈无产阶级革命家的无限敬仰和深切怀念。文艺战士们还演出了京剧、曲艺节目和反映第三世界人民斗争生活的舞蹈。他们的精彩表演，博得了全场一阵又一阵的热烈掌声。"},{"type":"paragraph","text":"今天的联欢晚会是由人民解放军总政治部、中华人民共和国文化部和北京市革命委员会联合举办的。"},{"type":"paragraph","text":"连日来，驻京部队还在北京展览馆剧场和中山公园音乐堂同首都人民群众举行了联欢。（附图片）"},{"type":"paragraph","text":"华国锋主席，叶剑英、邓小平、李先念、汪东兴副主席在主席台上。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7721d122f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

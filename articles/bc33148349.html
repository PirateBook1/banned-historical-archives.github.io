script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席今日到柬埔寨访问  国务院副总理兼外长陈毅元帅陪同前往  西哈努克亲王号召柬人民热烈欢迎贵宾","authors":[],"dates":[{"year":1963,"month":4,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席今日到柬埔寨访问"},{"type":"paragraph","text":"国务院副总理兼外长陈毅元帅陪同前往"},{"type":"paragraph","text":"西哈努克亲王号召柬人民热烈欢迎贵宾"},{"type":"paragraph","text":"新华社三十日讯  中华人民共和国主席刘少奇和夫人王光美，应柬埔寨国家元首诺罗敦·西哈努克亲王的邀请，将于五月一日到达柬埔寨王国进行友好访问。陪同访问的有中华人民共和国国务院副总理兼外交部长陈毅元帅和夫人及其他人员。"},{"type":"paragraph","text":"新华社金边三十日电　柬埔寨国家元首诺罗敦·西哈努克亲王二十九日晚在电台号召全体柬埔寨人民准备给予前来柬埔寨进行友好访问的中华人民共和国主席刘少奇和夫人王光美以最盛大和热烈的接待。"},{"type":"paragraph","text":"他说，“全体柬埔寨人民，不分老少，穿上你们的漂亮的服装，踊跃出动，表示最隆重和盛大地欢迎前来促进中柬两国的友谊和团结的我们的伟大的贵宾们。”"},{"type":"paragraph","text":"西哈努克亲王说，“我的同胞们深刻了解中国人民对独立和中立的柬埔寨所作出的贡献。”“在中国贵宾们在柬埔寨逗留期间，我们应该向他们表示我们的无比喜悦和感谢。”"},{"type":"paragraph","text":"柬埔寨首都金边，已经披上了迎接中国贵宾的盛装。从机场通往王宫的沿途，中柬两国的国旗并排迎风飘扬，还挂着写着“欢迎刘少奇主席！”“中柬友谊有着悠久的历史！”“柬中友谊万岁！”等口号的巨幅标语。在城市的主要通道上，已悬挂起刘少奇主席和西哈努克亲王的大幅画像，各处还筑起了柬埔寨式的装饰着棕榈树叶的欢迎塔。"},{"type":"paragraph","text":"这里的所有报纸都在头版登载了刘少奇主席即将访问柬埔寨的消息。《柬埔寨电讯报》今天指出，刘少奇主席对柬埔寨的访问是中柬两国关系史上的一件大事，是中柬两国永恒友谊的新的标志。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王光美","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc33148349"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

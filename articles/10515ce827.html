script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"格里巴同志致电中共中央政治局  中国新的核爆炸成功是毛泽东思想的新胜利","authors":[],"dates":[{"year":1967,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"格里巴同志致电中共中央政治局"},{"type":"paragraph","text":"中国新的核爆炸成功是毛泽东思想的新胜利"},{"type":"paragraph","text":"新华社二日讯　中共中央政治局收到了比利时共产党中央委员会书记雅克·格里巴发来的电报，热烈祝贺我国新的核爆炸成功是毛泽东思想的新胜利。电报全文如下：中国共产党中央委员会政治局："},{"type":"paragraph","text":"我们党为一九六六年十二月二十八日进行的新的核爆炸，向你们，并通过你们向中国共产党，向从事这一任务的工人、工程技术人员和科学工作者，向中国人民解放军和中国人民致以兄弟般的祝贺。"},{"type":"paragraph","text":"由于这一次成功的试验，以全世界人民的头号敌人美帝国主义为首的帝国主义者又遭到了一次新的失败。由于这一次成功的试验，以苏联修正主义集团——这个集团在苏联篡夺了政权，利用核威胁和核讹诈，同美帝国主义勾结起来，反对各国人民，企图主宰世界——为中心的现代修正主义者又遭到了一次新的失败。"},{"type":"paragraph","text":"这次核试验的成功，是中国人民、中华人民共和国及其防御力量的新胜利，是社会主义科学技术的新胜利，是无产阶级文化大革命的新胜利，是中国社会主义革命的新胜利，是马克思列宁主义的新胜利，是毛泽东思想的新胜利。这是全世界革命的阶级、人民和民族的胜利。"},{"type":"paragraph","text":"比利时共产党中央委员会书记雅克·格里巴"},{"type":"paragraph","text":"一九六六年十二月三十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10515ce827"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

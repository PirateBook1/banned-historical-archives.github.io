script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把执行毛主席的指示变成自觉的行动","authors":[],"dates":[{"year":1966,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把执行毛主席的指示变成自觉的行动"},{"type":"paragraph","text":"离开自己的战斗岗位，离开亲密的战友，在医院我一天也住不下去。为了响应党中央、毛主席找气找油的指示，我们石油工人吃不香，睡不好，与天斗，与地斗，与一切困难斗！我怎么能躺在病床上？我的病一听到钻机响就会好的。"},{"type":"paragraph","text":"——张永庆"},{"type":"paragraph","text":"我们石油工人，是革命的硬骨头，千斤重担压不倒，万斤重担也敢挑！"},{"type":"paragraph","text":"听了毛主席他老人家的指示，我再也坐不住了。我们天天说听毛主席的话，照毛主席的指示办事，现在毛主席亲自给我们作了指示，中国人民和世界人民都在期待着我们。我什么也不顾了，豁出命来，也得找出大油田来，给石油工人长志气，为祖国人民争光。让党和毛主席放心，让中国人民和世界人民放心！"},{"type":"paragraph","text":"我这条命是党和人民给的，党和人民需要我为找气找油出力出汗，这是我最大的幸福！我什么都舍得，就是死了，也心甘情愿！"},{"type":"paragraph","text":"——王平"},{"type":"paragraph","text":"用毛泽东思想武装起来的人是最大的战斗力，最听党的话。党叫我干啥就干啥，我愿为革命当一辈子石油战士，为了找气找油，是刀山也要上，是火海也要闯。"},{"type":"paragraph","text":"——罗华太"},{"type":"paragraph","text":"我们拚死拚活也要找出油和气来。为了找气找油，我死也要死在战斗的岗位上。"},{"type":"paragraph","text":"我做每项工作，每一件有益的小事，都是具体的为人民服务，都是具体的执行毛主席指示。"},{"type":"paragraph","text":"——王祖明"},{"type":"paragraph","text":"独木不成林，滴水不成河，一个人的能力是有限的，要想出色地完成任务，必须团结和依靠群众。"},{"type":"paragraph","text":"在我们队伍中有先进和后进，十个指头有长短，因此，要人人互相关心，从思想上互相帮助。一人红只能红一点，人人红才能红一片。"},{"type":"paragraph","text":"火车头在前面跑，要挂上很多的车厢。当班长的要把全班带动起来，不能跳光杆舞。"},{"type":"paragraph","text":"——王有发"},{"type":"paragraph","text":"有一位总工程师曾经说过：“一个总工程师不是自己什么都‘总’会，‘总’懂，‘总’对，而应该‘总’群众的智慧，‘总’大家的积极性、创造性。”"},{"type":"paragraph","text":"这一体会，十分可贵。任何一个总工程师、总设计师，要真正能做到这样的“总”，就必须政治挂帅，活学活用毛主席著作，必须走群众路线，必须与实际相结合，与工人打成一片。只有这样，才能加速自己的思想改造，把自己锻炼成为一个无产阶级的工程师。"},{"type":"paragraph","text":"——张仲珉"},{"type":"paragraph","text":"现在帝国主义和修正主义卡我们的脖子，我们要自力更生，艰苦奋斗。我是石油战线上的一个战士，为了反对帝国主义和现代修正主义，我要为石油工业建设献出我的一生。"},{"type":"paragraph","text":"——雷洪炳"},{"type":"paragraph","text":"我是找气找油任务的具体执行者。就是牺牲一切，也要完成任务。就是牺牲自己的生命，也要找出油和气来。"},{"type":"paragraph","text":"——许永茂"},{"type":"paragraph","text":"只要我的心脏还跳动一分钟，就要为共产主义事业劳动一分钟，为人民的利益工作一分钟，直到停止呼吸为止。"},{"type":"paragraph","text":"我坚决响应毛主席的号召，支援越南兄弟。越南人民的灾难，就是我们的灾难；越南人民的敌人，就是我们的敌人。我们要尽快地拿下油气田，争取早日消灭美帝国主义！"},{"type":"paragraph","text":"——黄成厚"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbba258f7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

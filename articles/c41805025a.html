script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"对文年生家属来信的批语","alias":"","parts":[{"type":"paragraph","text":"对文年生家属来信的批语"},{"type":"paragraph","text":"（1975年9月28日）请汪转小平、春桥酌处。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月廿八日可能是冤案。"},{"type":"paragraph","text":"[1]中国人民解放军广州军区原副司令员文年生的妻子苏枫1975年9月5日给毛泽东写信说，文年生长征时曾在您身边任军委教导队队长；1942年在延安任关中警一旅旅长兼马兰分区司令员时，您曾亲笔书赠“生产教育二者兼顾”奖励他；1945年他任南下的第三游击支队司令员，是您亲自讲话并为部队送行。他是在您和党的长期培养下成长起来的一位老干部。1966年文化大革命运动初期，他以党委副书记身份主持军区党委工作，因不同意黄永胜等人镇压群众的做法，于1967年3月被撤去军区文革小组长职务，后又被撤销了党委副书记的职务及其政治待遇和生活待遇，遭到残酷斗争，于1968年6月6日含冤逝世。去年，我曾向军区复查小组提出给他作出政治结论、公开平反的要求，遭到拒绝。我和我的孩子们以极其悲愤而又沉痛的心情向主席写这封信，盼望着文年生同志遭受的不白之冤早日昭雪。"},{"type":"paragraph","text":"[2]汪，指汪东兴，当时任中共中央政治局委员、中央办公厅主任。1975年9月28日，他建议将“毛主席批示和原信印发在京中央政治局、中央军委常委，抄广东省委、总政等有关单位”。中央办公厅后来将苏枫的信和毛泽东的批示一起作为1975年第二三六号文件印发。"}],"authors":["毛泽东"],"dates":[{"year":1975,"month":9,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":75,"page_end":75},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c41805025a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

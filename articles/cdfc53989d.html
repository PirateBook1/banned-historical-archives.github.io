script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏南各地在捐献运动与爱国公约中存在的问题","authors":[],"dates":[{"year":1951,"month":9,"day":3}],"is_range_date":false,"parts":[{"text":"苏南各地在捐献运动与爱国公约中存在的问题","type":"title"},{"text":"【苏南记者组三日讯】苏南各地在捐献运动中共认捐战斗机一百二十七架，现已缴款近两百亿。运动中主要的问题是各地发展不平衡。爱国公约订立以后，各地多未认真执行，亦未普遍进行检查修订，大都流于形式。","type":"paragraph"},{"text":"在捐献运动中，各地工人热情很高，但大多数厂由于劳资双方对增产超额利润的分配、定额及合同时期等问题未得合理解决，故仍停留在每月捐献若干天工资的阶段上。多数资本家只希望工人多做工，多节约，不愿改善经营管理，因此开展生产竞赛，订立劳资增产捐献合同就不能实行。工商界方面，苏州各行业订捐献计划一般比较认真，无锡市工商界在各界代表会上认捐二十七架，现在各行业认捐只二十三架，各行业订捐献计划者很不普遍。一般县城、市镇的商店老板在捐献中情绪不高，他们说：“生意都给国营公司、合作社做了，无产可增。”在农村中，松江专区各县捐献工作做得较好，嘉定县差不多按村按户订了增产捐献计划。其他专区较偏僻的县区除有劳动模范带头的区乡作得较好外，几乎都没有动。增产捐献一般亦只在县里布置了，没有真正贯澈到乡村里去。今年公粮加一成，有些地方又受到水灾、风灾的影响，估计苏南农民认捐的三十架飞机，可能完成不了。","type":"paragraph"},{"text":"爱国公约方面，苏南各级党委对这一工作都重视不够，只满足于应付眼前的工作，对爱国公约是推动一切工作的动力的重要意义认识不足，没有把爱国公约结合其他中心工作来做，而是把它当作突击任务来完成，甚至搁在一边暂时不管。无锡市委到九月份才将修订爱国公约工作作为中心任务。七、八两月该市各工厂除两、三个厂爱国公约工作搞得较好外，大多流于形式。有些农村已修订了爱国公约，但内容还是锄草、施肥之类。","type":"paragraph"},{"text":"目前抗美援朝宣传很一般化，许多工厂、农村都停留在“多织一疋布，等于打死一个美国狼”，“多捉一个虫，等于打死一个美国狼”等较空泛的口号上，未深入细腻的说明个人与国家的关系，订立爱国公约与增产捐献对国家与个人的利益，因而影响了捐献运动和爱国公约的开展和深入。","type":"paragraph"}],"comments":[],"origin":"1951年9月6日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdfc53989d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"对赣州会议及进军华南的指示","alias":"","parts":[{"type":"paragraph","text":"对赣州会议及进军华南的指示!"},{"type":"paragraph","text":"（1949年9月8日）叶、方、陈、邓诸同志，并告林、邓："},{"type":"paragraph","text":"（一）你们业已聚会于赣州，极为欣慰。你们会议内容应照中央选次电示及面告剑英者扼要做出决定。（二）方方等同志领导的华南分局及华南各地党委和人民武装有很大的成绩，新的华南分局及即将进入华南的人民解放军主力，应对此种成绩有足够而适当的估计，使两方面的同志团结融洽，互相学习，互相取长补短，以利争取伟大的胜利。（三）你们一面开会，一面即可命两兵团开始向南进军。第一步进至韶关、翁源之线，准备在该线休息若干天，然后夺取广州。我们认为不应分兵去惠州，待夺取广州再占惠州为适宜。因为四野主力九月中旬即可向芷江、宝庆、衡州之线前进。"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中国人民解放军总部参谋长、中共中央华南分局第一书记叶剑英，中共中央华南分局第三书记方方，第二野战军第四兵团司令员兼政治委员陈和第四野战军第十五兵团司令员邓华的电报。"},{"type":"paragraph","text":"[2]林、邓，指林彪、邓子恢，当时分别任第四野战军兼华中军区司令员和第二政治委员。"},{"type":"paragraph","text":"[3]两兵团，指第二野战军第四兵团和第四野战军第十五兵团。[4]宝庆、衡州，即湖南邵阳和衡阳。"},{"type":"paragraph","text":"对赣州会议及进军华南的指示百崇禧必然不战而向广西撤退（他决不会在湖南境内和我决战，所布疑阵是为迟滞我军前进之自的）。我陈邓两兵团应争取于十月下半月占领广州。陈兵团预计十一月进至梧州区域。四野主力则于同时进至柳州、桂林区域。十二月即可深入广西，寻找白部作战。刘邓率二野主力，十一月可入贵州境内，十二月可入重庆。如此，则我各路军可以互相配合。你们对进军时间及攻击目标等项，有何意见，盼告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"申齐[1]白崇禧，当时任国民党军华中军政长官公署长官。"},{"type":"paragraph","text":"[2]刘邓，指刘伯承、邓小平，当时分别任第二野战军司令员和政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":9,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":217,"page_end":218},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96999b5568"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于西藏社会主义改造问题的指示（概要）","authors":[],"dates":[{"year":1970,"month":12,"day":8}],"is_range_date":false,"parts":[{"text":"中共中央关于西藏社会主义改造问题的指示（概要）","type":"title"},{"text":"12月8日，中共中央发出《关于西藏社会主义改造问题的指示》。6月11日，中共西藏自治区革委会核心小组向中共中央呈报《关于实现西藏农牧业社会主义改造的请示报告》，提出要在1971年实现全自治区人民公社化，同时结合农牧业的社会主义改造，在牧区补划阶级成份，在农区调整阶级政策。中共中央《指示》认为，西藏的社会主义改造高潮已经出现，要求西藏的各级党组织依靠贫下中农牧，联合中农牧，消灭农奴主、牧主和富农富牧阶级的剥削制度，在两三年内基本实现人民公社化。《指示》原则同意《请示报告》所提出的西藏地区在完成民主改革的基础上，有领导、有计划、有步骤地实现人民公社化，并对若干具体问题作出政策规定。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79af959d45"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"要求最高领袖人民大救星毛主席能给我们全劳力加上半斤粮半劳和老人小孩子加上6两粮就好了（原信题目）","authors":["西北甘肃省张掖专区武威三县人民代表"],"dates":[{"year":1959,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"要求最高领袖人民大救星毛主席能给我们全劳力加上半斤粮半劳和老人小孩子加上6两粮就好了（原信题目）","type":"title"},{"text":"西北甘肃省张掖专区武威三县人民代表","type":"authors"},{"text":"人民的大救星敬爱的最高领袖毛主席：","type":"appellation"},{"text":"我们西北区甘肃省张掖专区武威永登天祝等3个县自从5月旬宣传了节约粮食方面，根据各地情况不同就发生了农民社员受饿的现象，如武威县的社员每天一个劳动力吃谷子5两，而老人小孩子越少了，肚子吃不饱，四散逃走，但（耽）误了锄草工作，农民们肚子饿的很受不过了，如永登县的农民社员一个劳力每天吃5两面也发生了受饥饿的现象，老人小孩子的粮更少了，饿的小孩子哭天洒泪，如天祝藏族自治县也发生了农民社员每天受饥饿，老人小孩也受饿的现象，根据各地情况不同相隔15化（华）里的食堂一个比一个不象，有一部分地区农民们吃的比较少微（稍为）好些，有一部分地区农民社员老人小孩每天肚子吃不饱，脸上都饿瘦了，劳动力作活作不动，但（耽）误生（产）不少，原因就是社干部掌握不够，节约了农民的吃饱肚的粮而变成了肚子吃不饱了，有一部分地区的管理员管理食堂剥削农民的吃的，每天作饭本来按人数应下面30斤，但他锅里多添上几（碗）水饭清了农（民）肚子吃不饱，不敢说，但他把贪污了面，有少一部分地区学校里的也发生了学生们受饿的现象，就是按学生的年龄大小脊粮，11至15岁15至18岁准的粮数不同，但是十一二岁学生也能吃了大人的饭，造成了小学生受饿多些，但平均就食饭就好了。","type":"paragraph"},{"text":"谨呈","type":"paragraph"},{"text":"中央人民政府人民的大救星最高领袖给农民造福的毛主席给受饿的人干个好，我们饿的受不住，马上解决这个问题为盼，则民沾德不浅","type":"paragraph"},{"text":" 西北甘肃省张掖专区武威、永登、天祝三县人民代表写1959年6月6日","type":"paragraph"}],"comments":[],"origin":"中共甘肃省委办公厅《人民来信》档案。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1029d0538b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

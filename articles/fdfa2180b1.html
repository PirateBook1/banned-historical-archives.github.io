script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新共总书记威尔科克斯强调毛主席庄严声明具有重大意义  当前世界正出现反美斗争新高潮  号召全体党员积极参加反帝斗争","authors":[],"dates":[{"year":1970,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新共总书记威尔科克斯强调毛主席庄严声明具有重大意义"},{"type":"paragraph","text":"当前世界正出现反美斗争新高潮"},{"type":"paragraph","text":"号召全体党员积极参加反帝斗争"},{"type":"paragraph","text":"新华社一日讯　据新西兰《人民之声报》报道：新西兰共产党总书记维·乔·威尔科克斯同志最近发表谈话，强调中国人民的伟大领袖毛主席五月二十日发表的支持世界人民反美斗争的庄严声明的重大意义。"},{"type":"paragraph","text":"威尔科克斯同志在谈话中说，毛主席在今年五月二十日发表的声明对于包括新西兰在内的全世界各国进步的反帝战士有着极为重要的意义。"},{"type":"paragraph","text":"威尔科克斯同志指出：“毛主席的声明号召我们在我国进一步开展反帝斗争，反对美帝在东南亚、非洲和南美的侵略，唤醒我国人民注意这样的危险，即听任政府继续把新西兰变成帝国主义的走狗并帮助帝国主义的侵略战争，使我们自己在国内进一步遭受他们渗入我国经济的大企业的剥削。”"},{"type":"paragraph","text":"他说：“现在已经到了我们采取更加果敢的行动，为争取在社会主义经济基础上建立一个自由、独立的新西兰而斗争的时候了。”"},{"type":"paragraph","text":"他说，毛泽东主席在这个重要的声明中向世界人民说：“目前，在世界范围内，正出现一个反对美帝国主义斗争的新高潮。第二次世界大战后，美帝及其追随者不断地发动侵略战争，各国人民不断地用革命战争打败侵略者。新的世界大战的危险依然存在，各国人民必须有所准备。但是，当前世界的主要倾向是革命。”威尔科克斯同志接着说：“注意要点是当前世界的主要倾向是革命。这一点在新西兰也反映出来”。“这一点反映在青年的抗议规模日益扩大而且日益发展到更广泛的阶层；反映在工业部门的动荡加剧，人们正在抛弃劳资问题上的仲裁和调解等陈旧的信念上。这一点也反映在人们日益觉悟到美帝的活动是对新西兰前途的真正危险上。”"},{"type":"paragraph","text":"威尔科克斯同志说：“毛主席说：‘美帝国主义看起来是个庞然大物，其实是纸老虎，正在垂死挣扎。现在世界上究竟谁怕谁？不是越南人民、老挝人民、柬埔寨人民、巴勒斯坦人民、阿拉伯人民和世界各国人民怕美帝国主义，而是美帝国主义怕世界各国人民，一有风吹草动，它就惊慌失措。无数事实证明，得道多助，失道寡助。弱国能够打败强国，小国能够打败大国。小国人民只要敢于起来斗争，敢于拿起武器，掌握自己国家的命运，就一定能够战胜大国的侵略。这是一条历史的规律。’这是对那些说我国是一个无足轻重和没有真正影响的小国的人们的回答。我们在世界斗争中能起到真正有效的作用。”"},{"type":"paragraph","text":"威尔科克斯同志说：“新西兰共产党作为一个运用毛泽东思想的马克思列宁主义的党，具有无产阶级的义务，必须按照这个方向积极活动和进行有效的领导”。"},{"type":"paragraph","text":"威尔科克斯同志最后说：“作为总书记，我要求全体党员认识这一点，并且根据这一点办事。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdfa2180b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

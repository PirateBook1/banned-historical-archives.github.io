script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真落实毛主席抓革命促生产的伟大方针  延边朝鲜族自治州林区革命生产形势大好","authors":[],"dates":[{"year":1969,"month":3,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真落实毛主席抓革命促生产的伟大方针"},{"type":"paragraph","text":"延边朝鲜族自治州林区革命生产形势大好"},{"type":"paragraph","text":"据新华社长春电　吉林省延边朝鲜族自治州林业战线的广大革命工人，怀着对伟大领袖毛主席无限热爱的深厚无产阶级感情，认真落实毛主席“抓革命，促生产”的伟大指示，以无产阶级文化大革命焕发出来的冲天干劲，狠抓革命、猛促生产，整个林区革命搞得轰轰烈烈，生产搞得热气腾腾。"},{"type":"paragraph","text":"延边朝鲜族自治州有八个林业局，是我国东北地区木材生产的主要基地之一。去年入冬以来，林业战线广大革命工人在党的八届扩大的十二中全会公报的鼓舞下，通过深入开展两条路线斗争史的学习，阶级斗争和两条路线斗争的觉悟大大提高。革命工人们战胜了风雪严寒以及其它困难，使木材生产大幅度增长。各局在超额完成冬季采伐任务和一九六八年商品材计划的基础上，今年木材生产继续不断上升，一月份商品材生产相当于一九六八年同时期的两倍，而且产品质量提高，成本显著下降。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af47664a4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺中国共产党成立三十周年  朝鲜劳动党电中共中央  英共总书记波立特致电毛主席","authors":["新华社"],"dates":[{"year":1951,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝贺中国共产党成立三十周年"},{"type":"paragraph","text":"朝鲜劳动党电中共中央"},{"type":"paragraph","text":"英共总书记波立特致电毛主席"},{"type":"paragraph","text":"【新华社平壤二十八日电】朝鲜劳动党中央委员会于二十七日致电中国共产党中央委员会，祝贺中国共产党成立三十周年。电文如下：中国共产党中央委员会："},{"type":"paragraph","text":"欣逢光荣的中国共产党成立三十周年之际，朝鲜劳动党中央委员会谨代表全体党员与全朝鲜人民，向贵党及贵党全体党员与英勇的中国人民，致以热烈的战斗的祝贺。"},{"type":"paragraph","text":"英勇的中国人民在中国共产党及其领袖毛泽东同志的领导之下，经过三十年的艰苦革命斗争，已经取得了打倒国民党反动政权与驱逐美帝国主义侵略者的划时代的光辉胜利，建立了新的、自由统一的人民中国，成为维护世界和平安全与民族独立自由的强大力量，使得以苏联为首的国际民主阵营更加巩固了。"},{"type":"paragraph","text":"对于和平自由与民族繁荣有着共同信念与愿望的朝、中两国人民，正与妄图夺去他们所已经取得的自由与胜利的共同敌人——美帝国主义侵略者，进行着英勇的斗争。在这一斗争中，两国人民在历史上所结成的兄弟般的友谊团结，获得了进一步的巩固。"},{"type":"paragraph","text":"我们向在朝鲜人民反抗美国强盗及其走狗的斗争的最艰难的时期，给予我们兄弟般的战斗援助的伟大的中国人民及其领导者中国共产党，表示深切的兄弟般的感谢与祝贺。"},{"type":"paragraph","text":"我们相信在中国共产党与朝鲜劳动党的领导下，中、朝两国人民一定会歼灭、驱逐共同的敌人而赢得胜利，以保障朝、中两国的民主发展与繁荣；同时，贡献于世界和平与安全，特别是亚洲各族人民的和平安全与民族的独立自由。"},{"type":"paragraph","text":"为了人民中国的无限繁荣发展和世界的和平安全与民主自由，谨祝贵党在今后的事业中取得更巨大的成果。"},{"type":"paragraph","text":"朝鲜劳动党中央委员会"},{"type":"paragraph","text":"【新华社二十八日讯】英国共产党总书记波立特致电毛主席祝贺中国共产党三十周年纪念。全文如下：亲爱的同志："},{"type":"paragraph","text":"值此中国共产党三十周年纪念之际，英国共产党执行委员会谨代表我党全体党员致以衷心的兄弟的祝贺。"},{"type":"paragraph","text":"我们一向怀着高度的热诚和钦佩来注视伟大的中国人民，在中国共产党及其领袖毛泽东同志的领导下所获得的进步。"},{"type":"paragraph","text":"在英国——它的统治阶级一向是亚洲人民的最贪婪的剥削者，目前并仍然企图凭借武力来维持其压迫——我们承认，你们的成就宣告着帝国主义统治的终结。"},{"type":"paragraph","text":"英帝国主义者今天正在尾随它在美洲的帝国主义主子，他们积极支持美国侵略朝鲜，占领台湾、重新武装日本以及提出对日缔结非法和约。他们使我们两国间在贸易上的实际隔绝，阻碍了英国的经济；他们虽佯装承认中国人民政府，却拒绝将蒋介石的“代表”逐出联合国。"},{"type":"paragraph","text":"这一切不仅是敌视中国人民的行为，它们同时招致英国人民的贫困和危险，将他们曳进一次势将毁灭英国的战争。由中国共产党领导并取得全国人民热烈拥护的新中国政府，今天是最伟大的世界和平堡垒之一。日愈繁荣并享有自由的人民中国，以一个挣脱了帝国主义羁绊的国家的和平建设、繁荣和愉快向全世界，尤其是正在斗争的殖民地人民昭示一个光辉的榜样。"},{"type":"paragraph","text":"在向你们致贺时，我们宣誓，要不懈地工作以争取我们人民之间的友谊，使得我们自己可以早日和伟大的苏联，人民的中国以及东欧人民民主主义国家一道，进行社会主义的建设和保障持久和平。"},{"type":"paragraph","text":"英中人民友谊万岁！"},{"type":"paragraph","text":"中华人民共和国万岁！"},{"type":"paragraph","text":"中国共产党万岁！"},{"type":"paragraph","text":"毛泽东同志万岁！"},{"type":"paragraph","text":"即致"},{"type":"paragraph","text":"共产主义敬礼"},{"type":"paragraph","text":"你的兄弟  英国共产党总书记  Ｈ·波立特"},{"type":"paragraph","text":"一九五一年六月七日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"607b6912ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

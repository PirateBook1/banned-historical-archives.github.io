script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东第一次接见红卫兵时在天安门上同彭小蒙的谈话","authors":["毛泽东"],"dates":[{"year":1966,"month":8,"day":18}],"is_range_date":false,"parts":[{"text":"第一次接见红卫兵时在天安门上同彭小蒙的谈话","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"毛：陆平现在干什么？","type":"paragraph"},{"text":"彭：陆平在北大扫地。","type":"paragraph"},{"text":"毛：陆平只能扫地，就象我一样，我到了你们学校也只能扫扫地，别的干不来。我是你们的勤务员。张承先也是个坏人，把你们“红旗”拆散了。你们要把“红旗”拉起来。你们发展了多少人呢？","type":"paragraph"},{"text":"彭：有发展了。","type":"paragraph"},{"text":"毛：这就对头了。","type":"paragraph"},{"text":"彭：主席身体好不好？","type":"paragraph"},{"text":"毛：我身体很好。我在长江里游泳，有个青年同志肝痛了，我就上来了，要不然可以游三、四个小时。","type":"paragraph"},{"text":"彭：下一步怎么办？","type":"paragraph"},{"text":"毛：你们一斗二批三改，按十六条办事。会不会游泳？","type":"paragraph"},{"text":"彭：才学会，游得不好，很乱。只会游十几米。","type":"paragraph"},{"text":"毛：那不叫游泳，那叫闲庭信步。（这时毛作了闲庭信步的样子）你要能这样，就从必然王国到自由王国了。你们老怕别人批评。马克思主义就是压出来的。经风雨，发展兴旺起来。","type":"paragraph"},{"text":"江青：不能让她老出风头，要让她谦虚。","type":"paragraph"},{"text":"毛：你怎么能这样说呢？要让人家干革命嘛！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a242bb7e0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发中央统战部关于民主人士和起义人员中的右派分子又是历史反革命分子如何处理的几点意见","authors":[],"dates":[{"year":1958,"month":5,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央转发中央统战部关于民主人士和起义人员中的右派分子又是历史反革命分子如何处理的几点意见","type":"title"},{"text":"各省、市、自治区党委，西藏、宁夏工委：","type":"appellation"},{"text":"中央同意中央统战部关于民主人士和起义人员中的右派分子又是历史反革命分子如何处理的几点意见，现转发你们，育遵照执行。","type":"paragraph"},{"text":" 中央一九五八年五月二十五日","type":"paragraph"},{"text":"关于民主人士和起义人员中的右派分子又是历史反革命分子如何处理的几点意见","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"一九五七年十二月十日中央批准“中央十人小组关于处理反革命分子和其他坏分子以及某些肃反清对象的若干政策规定”中的第三条第二款：“凡是在肃反中被清查”过，但在运动前作过交代或因政策界限放宽不以反革命分子论处的普通反革命分子和其他反动分子，以及起义人员中不咎既往的反革命分子，在整风中划为右派分子的，应当按反革命分子和其他坏分子论处-----”。同年十二月十二日中央“关于在国家薪给人员、民主党派、高等学校学生中的右派分子处理原则”中第七条“右派分子中有现行反革命活动的，犯有刑事罪的，隐瞒反革命历史的，或者刑满释放解除管制和被宽大处理的反革命分子在这次整风中又进行反社会主义活动的，都应当按反革命分子或者刑事犯罪分子依法处理，不按右派分子处理。”根据以上两个文件的规定，在处理民主人士和起义人员中的右派分子时，有相当一部分人都要按反革命分子处理，有些地方感到这样处理的结果，会引起中间分子的“怀疑和恐慌”。贵州、福建、湖南省委统战部赞助来电请示关于民主人士和起义人员中的右派分子又是历史反革命分子如何处理的问题。经我们研究后，认为有统一答复的必要，现担出以下意见，请审查批示。","type":"paragraph"},{"text":"（一）民主人士在肃反、审干时已作出结论是历史反革命分子，在运动前已作过交代，或因政策界限放宽不以反革命分子论处，但在整风鸣放时又成为右派分子的，一般应当新老账合并一起算，按反革命分子或其他坏分子论处。","type":"paragraph"},{"text":"（二）民主人士（包括起义人士）中的右派分子，如果已查明是现行反革命分子，一律按反革命分子依法处理。","type":"paragraph"},{"text":"（三）民主人士中的右派分子，如果在解放前长期参加民主革命运动并有过一定贡献，或者今后还有一定的影响和作用，或者解放后在各项运动中表现党好的，可按右派分子处理。","type":"paragraph"},{"text":"（四）起义人员中的右派分子，如果代性大，起义时又超过相当作用，政治上来还有影响的，可按右派分子，如果代表大，起义时超过相当，政治上还有影响的，可按右派分子处理。","type":"paragraph"},{"text":"（五）有反革命嫌疑或政治历史问题尚未查清清的，先按右派分子处理。","type":"paragraph"},{"text":" 中央统战部一九五八年五月二十三日","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8f9895c0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

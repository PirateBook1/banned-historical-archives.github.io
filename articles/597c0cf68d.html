script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"7ce7d057-df9f-488a-a346-e51aad2051b4","name":"红旗一九六四年第二十期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/7ce7d057-df9f-488a-a346-e51aad2051b4.pdf"],"article":{"title":"中共中央和国务院热烈祝贺首次核试验的巨大胜利","alias":"","parts":[{"type":"paragraph","text":"中共中央和国务院热烈祝贺首次核试的巨大胜利"},{"type":"paragraph","text":"【新华社十七日部】中共中央和国务院十六日发电报给参与我国首次核试验工作的全体工人、工程技术人员、科学工作者和解放军官兵，以及一切从事国防建设的同志，热烈祝贺第一次核试验成功的互大胜利。贺电全文如下："},{"type":"paragraph","text":"参与我国首次核试工作的全体工人、工程技术人员，科学工作者和解放军官兵，以及一切从事国防建的同志们："},{"type":"paragraph","text":"我们热烈就贺你们第一次核试验成功的巨大胜利。"},{"type":"paragraph","text":"这次成功的试，标志着我国国防现代化进人了一个新的阶段。这对美帝国主义核垄断、核让许的政策是一个有力的打击，对全世界一切爱好和平的人民是一个极大的鼓舞。"},{"type":"paragraph","text":"这次试验的成功，是全国人民高举毛泽东思想的伟大红旗，贯彻执行党的鼓足干劲、力争上游、多快好省地建社会主义的总路裁和坚持四个第一，发扬自力更生、发奋图强的革命精种的秸果；是全国各地区，各部门、各部队辛勤努力，大力协作，共同奋斗的结果。"},{"type":"paragraph","text":"希望你们再接再厉，戒戒躁，为攀登新的科学技术高峰，加强国防，保卫租国和世界和平而奋斗！为全面禁止和彻底销毁核武器而奋斗！"},{"type":"paragraph","text":"中国共产党中央委员会中华人民共和国国务院"},{"type":"paragraph","text":"一九六四年十月十六日"}],"authors":["中共中央","国务院"],"dates":[{"year":1964,"month":10,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":7,"page_end":7},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"597c0cf68d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"丹东市人民法院关于顾美箴的复查判决书","authors":[],"dates":[{"year":1986,"month":11,"day":20}],"is_range_date":false,"parts":[{"text":"丹东市人民法院关于顾美箴的复查判决书","type":"title"},{"text":"庭审被告人：顾美箴。女。判刑时44岁，汉族，辽宁省凤城县人。无职业。捕前住安东市元宝区青龙街五组157号。","type":"paragraph"},{"text":"被告人因反革命一案，丹东市人民法院于1959年11月21日以（59）刑字第277号判决书，判处有期徒刑10年。现本院审判委员会决定对此案进行再审。本院依法组成合议庭审理了本案。经审案查明：","type":"paragraph"},{"text":"原判认定：被告顾美箴于1941年毕业于青岛神学院。历任女子中学教员，青岛信义会传导员，信义中学教师等职。五〇年来丹东市任基督教信义传导员。五七年借整风之机，大肆向党进攻、辱骂我党领袖，破坏宗教之〔三〕自爱国运动。被定为极右分子。故开除传教师职务，搬出教堂外。由群众监督劳动。但被告由公开转入地下进行反革命造谣，污蔑我党各项政策；以宗教为掩护，非法进行秘密传教活动。借传经讲故事，辱骂我党和给青少年灌输反动思想等反革命罪行。经查：被告系基督教徒，但并未利用宗教进行反革命行动。所散布的只属于落后的、错误的言论。构不成反革命罪。原判定性属科刑不当。故经审判委员会讨论，判决如下：","type":"paragraph"},{"text":"一、撤销原安东市人民法院（59）刑字第277号判决；","type":"paragraph"},{"text":"二、对原审被告人顾美箴宣告无罪。","type":"paragraph"},{"text":"如不服本判决，可于接到判决书次日起十日内提出上诉状及副本壹份。经本院上诉于辽宁省丹东市中级人民法院。","type":"paragraph"},{"text":" 第二刑事审判庭审判长 张玉泉代理审判员 李作玲代理审判员 付海清","type":"paragraph"},{"text":"本件与原本校对无异","type":"paragraph"},{"text":" 1986年11月20日","type":"paragraph"},{"text":"书记员 周保升","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4568cf6d05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

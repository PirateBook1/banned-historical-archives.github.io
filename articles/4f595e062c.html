script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"复卢汉电","alias":"","parts":[{"type":"paragraph","text":"复卢汉电"},{"type":"paragraph","text":"（1949年12月11日）昆明卢主席勋鉴："},{"type":"paragraph","text":"佳电诵悉，甚为欣慰。云南宣告脱离国民党反动政府，服从中央人民政府，加速西南解放战争之进展，必为全国人民所欢迎。现我第二野战军刘伯承司令员、邓小平政治委员已进驻重庆，为便于具体解决云南问题，即盼迅与重庆直接联络，接受刘邓两将军指挥，并望通令所属一体遵行下列各项："},{"type":"paragraph","text":"（一）准备迎接人民解放军进驻云南，并配合我军消灭一切敢于抵抗的反革命军队。"},{"type":"paragraph","text":"（二）执行人民解放军今年四月二十一日布告与今年十一月二十一日刘邓两将军的四项号召“，保护一切国家财产，维持地方秩"},{"type":"paragraph","text":"[1]卢主席，指卢汉，原任国民党云南省政府主席、国民党军云南绥靖公署主任。"},{"type":"paragraph","text":"[2]指1949年12月9日卢汉关于宣布云南脱离国民党反动政府，服从中央人民政府领导给毛泽东、朱德的电报。"},{"type":"paragraph","text":"[3]应为1949年4月25日毛泽东、朱德颁布的《中国人民解放军布告》。"},{"type":"paragraph","text":"[4]刘伯承、邓小平向西南地区国民党军政人员发出的四项忠告：一、国民党军队应即停止抵抗，停止破坏，听候改编。二、国民党政府机关各类人员应即保护原机关学校财产、用具和档案，听候接收。三、国民党特务人员应即痛改前非，停止作恶。四、乡保人员应即维持地方秩序，为解放军办差事。"},{"type":"paragraph","text":"复卢汉电序，听候接收。"},{"type":"paragraph","text":"（三）逮捕重要反革命分子，镇压反革命活动。（四）保护人民革命活动，并与云南人民革命武装建立联系。"},{"type":"paragraph","text":"又为向云南与全国人民正式宣布此次起义并取得各方谅解计，似以另发一通电，对过去作进一步检讨，再由我方电复并于互相同意后发表，较为妥当。专此，并希裁复。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"朱德十二月十一日"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":12,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":86,"page_end":87},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f595e062c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

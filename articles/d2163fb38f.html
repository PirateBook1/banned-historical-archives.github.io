script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新疆阜康县各级革委会千头万绪抓根本　组织各族革命群众活学活用毛泽东思想　广泛开展讲用活动推动斗批改深入发展","authors":[],"dates":[{"year":1970,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新疆阜康县各级革委会千头万绪抓根本"},{"type":"paragraph","text":"组织各族革命群众活学活用毛泽东思想"},{"type":"paragraph","text":"广泛开展讲用活动推动斗批改深入发展"},{"type":"paragraph","text":"据新华社乌鲁木齐八日电　新疆维吾尔自治区阜康县各级革命委员会，组织各族革命群众结合斗、批、改各项工作活学活用毛泽东思想，广泛开展群众性的讲用活动，有力地推动了斗、批、改运动的深入发展。"},{"type":"paragraph","text":"群众性的活学活用毛泽东思想讲用活动，有力地推动了斗、批、改的各项工作沿着毛泽东思想的轨道胜利发展。天峰公社在清理阶级队伍工作开始时，少数干部担心掌握不好政策，不敢大张旗鼓地开展这一工作。针对这种情况，公社革委会便组织清理阶级队伍工作开始早、成绩也较大的城关大队第二生产队的干部在全公社讲用，介绍他们用毛泽东思想武装头脑，发动和依靠各族贫下中农，团结绝大多数群众，顺利开展清理阶级队伍工作的体会。这个生产队的讲用给大家很大启发，增强了各级领导班子成员依靠群众开展对敌斗争的信心，使清理阶级队伍工作在全公社范围内迅速展开。整党建党工作开始后，各级整党建党领导小组组织广大党员和革命群众首先认真学习伟大领袖毛主席的“五十字”整党建党纲领和有关教导，把整党建党的过程变成活学活用毛主席建党路线的过程，用毛主席关于无产阶级专政下继续革命的伟大学说武装广大党员和革命群众的头脑，促进了整党建党工作的胜利发展。兵户大队党总支副书记孙玉林活学活用毛主席著作，自觉地改造世界观，被群众称为“红心永向毛主席，革命到底志不移”的好干部。县整党建党领导小组及时抓住这个典型，让他在讲用会上介绍自己活学活用毛主席著作的体会。在孙玉林的先进事迹鼓舞下，广大党员都自觉地用新党章对照检查自己，用无产阶级先进分子的标准严格要求自己，带领群众向阶级敌人进行战斗，朝气蓬勃地狠抓革命，猛促生产。"},{"type":"paragraph","text":"阜康县在开展群众性的讲用活动中，各级领导班子成员带头讲用，给各族革命群众做出了榜样。县革委会的两位副主任，在全县落实党的“九大”精神的学习班上，介绍自己活学活用毛主席的最新指示，搞好革命团结的体会，使参加学习班的各级领导班子成员受到很大教育，从而进一步促进了各级领导班子的革命团结，带动全县各族人民在毛泽东思想基础上加强了革命的大团结。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2163fb38f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

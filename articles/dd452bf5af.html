script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在斗争中成长　在斗争中前进","authors":["江海云"],"dates":[{"year":1976,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在斗争中成长　在斗争中前进"},{"type":"paragraph","text":"四川省委宣传部　江海云"},{"type":"paragraph","text":"伟大领袖毛主席亲自主持制定的一九六六年五月十六日《通知》，是一个光辉的马克思主义文献。今天，在批判邓小平、反击右倾翻案风的斗争中，重新学习《通知》，回顾文化大革命十年来的战斗历程，我们对无产阶级专政下的继续革命更加充满了必胜的信心。"},{"type":"paragraph","text":"十年来，我作为一个普通的共产党员，一名红卫兵战士，参加了同刘少奇、林彪、邓小平的惊心动魄的阶级斗争，感到无比激动，无比幸福，受到了很大的锻炼和教育。"},{"type":"paragraph","text":"无产阶级文化大革命初期，刘少奇、邓小平利用手中的权力，迫不及待地抛出一条资产阶级反动路线，妄图将轰轰烈烈的无产阶级文化大革命打下去。我在广大革命群众的支持下，贴出了批判修正主义路线的大字报，被执行刘、邓资产阶级反动路线的工作组诬蔑为“反党行为”，威胁要开除我的党籍。多少革命造反派和我一样，被刘、邓资产阶级反动路线打成“反革命”、“反党分子”。但是，我们在毛主席革命路线指引下，奋起斗争。"},{"type":"paragraph","text":"我最难忘的是一九六六年八月三十一日，第一次见到伟大领袖毛主席的幸福情景。毛主席在天安门城楼上，亲切地向我们挥手。望着他老人家慈祥的面容，我下定决心：不管征途上有多少惊涛骇浪，革命的红卫兵一定要沿着您所开创的道路，把无产阶级专政下的继续革命进行到底！毛主席的亲切接见激励着红卫兵英勇战斗。每当斗争遇到困难的时候，想起这最幸福的时刻，就增添了无穷的力量。在我们斗争的每个关键时刻，总是毛主席和毛主席为首的党中央支持我们，鼓舞我们，给我们指出前进的方向。"},{"type":"paragraph","text":"在毛主席和以毛主席为首的党中央的领导下，在《通知》精神的鼓舞下，千百万革命群众对党内资产阶级造反、斗争、批判，打倒了刘少奇、林彪两个资产阶级司令部。"},{"type":"paragraph","text":"刘少奇资产阶级司令部的二号头目邓小平，在文化大革命中受到了群众的批判，说了一大堆“悔过自新”、“永不翻案”的话。可是，他一旦重新工作，便以十倍的仇恨，百倍的疯狂，有纲领、有舆论、有组织、有部署地向无产阶级进攻，妄图翻文化大革命的案，算文化大革命的帐，刘少奇、林彪和邓小平，正是《通知》中所指出的，是赫鲁晓夫那样的人物。坚持无产阶级专政下继续革命，就必须同这一类走资派作坚决斗争。"},{"type":"paragraph","text":"斗争锻炼了我们，我们在斗争中成长。十年文化大革命，使我从一个红卫兵成长为一个党的干部。我要牢记毛主席告诫我们的：“现在的文化大革命，仅仅是第一次，以后还必然要进行多次。”“一百年后还要不要革命？一千年后要不要革命？总还是要革命的。总是一部分人觉得受压，小官、学生、工、农、兵，不喜欢大人物压他们，所以他们要革命呢。一万年以后矛盾就看不见了？怎么看不见呢，是看得见的。”我们一定要有同党内资产阶级长期作战的思想准备。我们红卫兵是文化大革命的儿女，参加伟大的斗争从这里开始，踏上革命的征途从这里起步。我们要发扬红卫兵的光荣传统，战斗在批判邓小平、反击右倾翻案风、追查反革命的斗争第一线，保卫和发展无产阶级文化大革命的伟大成果，把无产阶级专政下的继续革命进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd452bf5af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

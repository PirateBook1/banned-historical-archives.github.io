script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋主席会见范文同总理华主席同范文同总理在兄弟般情谊的气氛中进行了亲切友好的谈话李先念副总理等会见时在座","authors":[],"dates":[{"year":1977,"month":6,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年六月八日电　中共中央主席、国务院总理华国锋今天下午在人民大会堂会见了越共中央政治局委员、政府总理范文同。"},{"type":"paragraph","text":"会见时，华主席和范文同总理热烈握手。范文同总理说:我非常高兴见到华主席，我代表越共中央、越南政府和全体越南人民祝贺你们取得的极其伟大的胜利。华主席感谢范文同总理的祝贺，对他前来北京表示热烈欢迎。"},{"type":"paragraph","text":"华主席同范文同总理在兄弟般情谊的气氛中进行了亲切友好的谈话。谈话结束时，华主席请范文同总理回国以后转达中国共产党、中国政府和全体中国人民以及他本人对孙德胜主席、黎笋同志和长征同志的问候。"},{"type":"paragraph","text":"会见时在座的有:"},{"type":"paragraph","text":"越共中央委员、负责石油和天然气工作的部长丁德善，越共中央委员、外交部副部长阮基石，越南驻中国大使阮仲永；"},{"type":"paragraph","text":"中共中央政治局委员、国务院副总理李先念，中共中央委员、外交部部长黄华，外交部副部长韩念龙。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\06\\7769010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华主席和范文同总理在兄弟般情谊的气氛中进行亲切友好谈话。　新华社记者摄(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\06\\7769010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华主席和范文同总理合影。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b252562f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

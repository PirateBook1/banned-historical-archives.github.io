script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意共（马列）总书记号召全党掀起活学活用毛泽东思想运动  掌握毛泽东思想就能战胜帝修反  强调意共（马列）对中国无产阶级文化大革命支持到底","authors":[],"dates":[{"year":1968,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"意共（马列）总书记号召全党掀起活学活用毛泽东思想运动"},{"type":"paragraph","text":"掌握毛泽东思想就能战胜帝修反"},{"type":"paragraph","text":"强调意共（马列）对中国无产阶级文化大革命支持到底"},{"type":"paragraph","text":"新华社九日讯　罗马消息：意大利共产党（马克思列宁主义）总书记福斯科·迪努齐不久前在党的第二次全国组织工作会议上，高度赞扬毛泽东思想，并号召全党认真学习毛主席著作，把毛主席的教导运用到意大利的革命实践中去。"},{"type":"paragraph","text":"迪努齐强调指出：意大利共产党（马克思列宁主义）必须在党内进行思想革命，努力培养新型的党员。为了达到这个目的，我们手中有最强大的武器：当代马克思列宁主义的顶峰——毛泽东思想。我们应当逐段地学习《毛主席语录》，不断地把毛泽东同志的教导运用到意大利现实中去。他说：“意大利共产党（马克思列宁主义）中央委员会掀起了一个活学活用毛泽东思想的运动。党应当全力以赴，因为党只要能掌握毛泽东思想，它就能够战胜帝国主义、修正主义和反动派。”"},{"type":"paragraph","text":"迪努齐热烈赞扬中国无产阶级文化大革命。他强调指出，意大利共产党（马克思列宁主义）对中国无产阶级文化大革命支持到底，对待中国无产阶级文化大革命的态度，是真假革命者的分界线。他说：由毛泽东主席亲自发动和领导的无产阶级文化大革命，使七亿中国人民意气风发，使人民的精神和物质力量得到充分的发展。中国是反帝斗争的最牢固的堡垒。帝国主义的任何进攻都是注定要失败的。"},{"type":"paragraph","text":"迪努齐说：意大利共产党（马克思列宁主义）坚决反对意修的“竞选主义”。他指出，意大利共产党（马克思列宁主义）正在积蓄革命力量，把理论和实践紧密结合起来，永远牢记最终目标：推翻资产阶级政权并建立无产阶级专政。意大利共产党（马克思列宁主义）为此正作出一切努力来加强同群众的联系。"},{"type":"paragraph","text":"他最后说，意大利共产党（马克思列宁主义）将把自己的革命斗争进行到底，直至胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d5f783377"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙代尔副总统和夫人抵达北京  邓小平副总理等到机场欢迎美国贵宾","authors":[],"dates":[{"year":1979,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒙代尔副总统和夫人抵达北京"},{"type":"paragraph","text":"邓小平副总理等到机场欢迎美国贵宾"},{"type":"paragraph","text":"新华社北京八月二十五日电  美利坚合众国副总统沃尔特·弗·蒙代尔和夫人一行，今天下午五时三十五分乘专机到达北京，对我国进行正式访问。"},{"type":"paragraph","text":"国务院副总理邓小平、外交部长黄华、水利部长钱正英等到机场欢迎蒙代尔副总统和夫人。在飞机舷梯旁，邓小平副总理握着蒙代尔副总统的手说：“我非常高兴同你们再次见面。我代表中国政府和中国人民热烈欢迎你们。”蒙代尔副总统满面笑容地说：“我给您带来了您的好朋友卡特总统和美国人民对您的问候和爱慕之情。”蒙代尔先生是中美今年一月建交后来中国访问的美国最高领导人。他将在北京、西安、广州三个城市逗留一星期。在这期间，华国锋总理、邓小平副总理以及我国其他领导人和政府部长将同蒙代尔副总统和随同来访的美国政府官员会晤，就当前一些国际问题和进一步发展双边关系交换意见。蒙代尔副总统还将在北京大学就美中关系的历史意义发表演讲。"},{"type":"paragraph","text":"在飘扬着中美两国国旗的机场上举行了欢迎仪式。军乐团先后奏美利坚合众国国歌和中华人民共和国国歌。"},{"type":"paragraph","text":"邓小平副总理陪同蒙代尔副总统检阅了中国人民解放军陆海空三军组成的仪仗队。"},{"type":"paragraph","text":"到机场迎接蒙代尔副总统和夫人一行的还有：外交部副部长章文晋，外贸部副部长郑义山，冶金部副部长徐驰，石油部副部长秦文彩，民航总局局长沈图，中国驻美国大使柴泽民和夫人等。"},{"type":"paragraph","text":"美国驻中国大使伍德科克和夫人以及大使馆官员也到机场迎接。"},{"type":"paragraph","text":"随同蒙代尔副总统和夫人来访的有：副总统的女儿埃莉诺·简·蒙代尔小姐，副总统办公室主任理查德·莫先生，总统国家安全事务副助理戴维·艾伦先生，东亚和太平洋事务助理国务卿理查德·霍尔布鲁克先生等。"},{"type":"paragraph","text":"蒙代尔副总统和夫人分别由邓小平副总理和钱正英部长陪同，从机场乘车前往宾馆。邓小平副总理的夫人卓琳在宾馆热情迎候蒙代尔副总统和夫人。"},{"type":"paragraph","text":"在蒙代尔副总统抵达北京前夕，伍德科克大使对新华社记者发表谈话时说：“我认为副总统是在我们两国关系中一个非常良好的时候来访问的。中美两国间建立良好的、建设性的关系对于太平洋地区的稳定，我想，还有对于世界和平，是必不可少的。”问到蒙代尔副总统打算同中国领导人谈些什么问题时，伍德科克大使说：“肯定会讨论全球性问题，我相信对此会进行相当详细的讨论，而对双边事务也将进行非常深入的讨论。”"},{"type":"paragraph","text":"蒙代尔副总统和夫人在宾馆稍事休息后，乘车前往颐和园。在听鹂馆，黄华外长设便宴招待美国贵宾。邓小平副总理将于明天在人民大会堂举行正式宴会欢迎蒙代尔副总统和夫人一行。（附图片）"},{"type":"paragraph","text":"邓小平副总理等到机场迎接美国贵宾。新华社记者 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18bd01f040"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

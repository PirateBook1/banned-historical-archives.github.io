script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"治淮特等劳动模范李秀英给毛主席写信  要求严惩暗害志愿军和破坏治淮工程的奸商","authors":[],"dates":[{"year":1952,"month":3,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"治淮特等劳动模范李秀英给毛主席写信"},{"type":"paragraph","text":"要求严惩暗害志愿军和破坏治淮工程的奸商"},{"type":"paragraph","text":"敬爱的毛主席：我看到报上登载的奸商李寅廷、王康年等暗害我们的志愿军和奸商孙英才等破坏我们伟大的治淮工程的消息时，我气得眼睛里要冒出火来了！"},{"type":"paragraph","text":"英雄的中国人民志愿军为了保卫世界和平，为了保卫祖国的安全和我们幸福的生活，在朝鲜前线爬山卧雪，打击敌人，有时粮食接不上，吃一口炒面就一口雪，还是继续英勇战斗。由于志愿军这样英勇的战斗，才使我们今天有这样的和平生活。全世界爱好和平的人们，谁不热爱志愿军？我们全国人民把志愿军看作最可爱的人，而无耻的奸商为了牟取暴利，却丧尽天良，暗害他们，破坏抗美援朝运动。"},{"type":"paragraph","text":"您为了拯救沿淮五千多万人民，发出了根治淮河的号召。为使沿淮人民子孙万代都过幸福的生活，千万民工们在淮河堤上，日以继夜地辛勤劳动着。谁知万恶的奸商却在这新中国的伟大建设工程中偷工减料，牟取暴利，致使治淮工程遭受到严重的损失。这些万恶的奸商，他们不想叫我们过好日子，他们暗害志愿军，破坏治淮工程，对于奸商们这种罪恶行为，我们绝不容许。今天是我们人民的天下，我们决不能饶过这些人民的敌人、祖国的叛徒。我的爱人冯学永是志愿军里的三等功臣，我自己是治淮特等劳动模范。去年我到北京参加人民政协全国委员会第三次会议时，听到您在会上号召全国人民增产节约，支持中国人民志愿军。而这些祖国叛徒，今天竟敢违反您的号召。我要求人民政府严办这些万恶的奸商，保护我们人民国家的利益！治淮特等劳动模范李秀英（李佛长代笔）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"842ebb8fcc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"1b42a88a-5b24-4ab5-8738-0fb1b675af7f","name":"自然辩证法一九七四年第二期","internal":false,"official":true,"type":"pdf","author":"《自然辩证法》编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/1b42a88a-5b24-4ab5-8738-0fb1b675af7f.pdf"],"article":{"title":"脑功能定位学说（名词解释）","alias":"","parts":[{"type":"paragraph","text":"是在整个人脑形成的过程中，都是后天的实践在起作用，“造物主”从来没有插过一次手。林彪鼓吹“受之于天”，是在宣扬孔老二的反动的天命论，鼓吹上智、下愚的愚民哲学，为其在中国复辟资本主义、建立地主资产阶级的法西斯专政服务。"},{"type":"paragraph","text":"意识来源于社会实践。只有革命斗争实践才是推动人类意识向前发展的根本动力。这是马克思主义意识论的根本观点。我们必须遵循毛主席的教导，认真看书学习，积极投入革命斗争实践。只有这样，才能识别和抵制林彪一类政治骗子的谣言和诡辩，才能不上那些号称懂得马克思而实际上根本不懂马克思那样一些人的当，才能砸烂束缚人民思想的精神棚锁，积极主动地参加阶级斗争、生产斗争、科学实验三大革命实践，夺取社会主义革命和社会主义建设的更大胜利。"},{"type":"paragraph","text":"脑功能定位学说（名词解释）"},{"type":"paragraph","text":"脑功能定位学说，是说明人及动物大脑各部位与其感觉、运动、行为等功能具有的对应关系。最初是德国医生加尔提出的。后来，经过大量的临床医学实践及实验材料，找到一些局部的定位关系。如枕叶是视觉中心，颞叶是听觉中心以及额叶与语言活动有关等等。后来进一步发现额叶与运动性语言活动有关，颞叶与听语言有关，枕叶前部与视觉语言（看文字）有关，在中央回前区是管运动的，中央回后区是管身体感觉的等等，形成现代脑功能定位学说。但临床实践和科学实验中的一些事实，用定位学说不能完全解释。于是，以莱士利为代表提出了脑量学说，认为脑的定位与功能无关，而与脑量多少有关。切除大脑的实验表明，切除愈多，功能愈差。脑量学说在强调脑的整体功能时，却否定了脑的不同部位在功能上的分化。事实上，脑功能是既定位又不定位。刺激或破坏脑的一定部位，确实可以引起或破坏一定功能的反应，这是定位的表现；可是，当脑的某个部分受损后经过适当训练，脑的其他部位会恢复已经丧失的功能，产生代偿作用，"}],"authors":["司春林"],"dates":[{"year":1974,"month":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":82,"page_end":82},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae78723e8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

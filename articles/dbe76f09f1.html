script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"复霍查电","alias":"","parts":[{"type":"paragraph","text":"复霍查电"},{"type":"paragraph","text":"（1958年12月18日）地拉那阿尔巴尼亚劳动党中央委员会亲爱的恩维尔·霍查同志："},{"type":"paragraph","text":"你在1958年10月9日面交我国大使罗士高同志转给我的信已经收到了。"},{"type":"paragraph","text":"十分感谢你向我们详细地介绍了有关阿尔巴尼亚人民共和国发展经济和文化的第三个五年计划的一些重要问题。中国人民一向关怀阿尔巴尼亚人民的社会主义建设事业，并且为兄弟的阿尔巴尼亚人民在建设事业中所取得的成就感到高兴。"},{"type":"paragraph","text":"你在来信中提到，为了顺利完成你们的第三个五年计划，希望中国方面给予新的贷款。中国共产党中央委员会和中华人民共和国政府同意给予阿尔巴尼亚人民共和国政府以五千五百万卢布的贷款，并且已经经过我国外交部通知了巴利里大使同志。有关贷款和供应各项主要物资的具体事宜，将由我们两国政府的有关部门进行商谈。谨致共产主义的敬礼！"},{"type":"paragraph","text":"毛泽东1958年12月18日"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":12,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":108,"page_end":108},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbe76f09f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"六十个师的新编制和装备可能成为我军现代化的骨干","alias":"","parts":[{"type":"paragraph","text":"六十个师的新编制和装备可能成为我军现代化的骨干！"},{"type":"paragraph","text":"（1951年6月21日）徐向前同志："},{"type":"paragraph","text":"六月十六日及十九日的来电均收到了，所提各问题分答如下："},{"type":"paragraph","text":"（一）高岗?同志交给你办理的军事订单是朝鲜战场今年内所必需的和至低的要求，因为朝鲜战场敌人各种火力的强大，使我军各种武器的损坏和损失甚大，不断需要补充，加上自参战以来到今年底，我们动员了一百一十万新兵，这些新兵都需要武器训练和带上武器上前线，这是与过去国内战争大不相同的。因此如果可能的话，必须请求苏联政府将订单中各种武器能于七月开始分批运来，每月运六分之一，年底运完，使朝鲜战场我军能暂照现行编制不断得到补充。"},{"type":"paragraph","text":"（二）苏总参谋部所提的编制意见，我认为是完全正确的，没有现代的装备，要战胜帝国主义的军队是不可能的。具体编制意见，"},{"type":"paragraph","text":"[1]这是毛泽东给率领中华人民共和国中央人民政府兵工代表团正在苏联访问的人民革命军事委员会总参谋长徐向前的电报。此电同时发给斯大林。"},{"type":"paragraph","text":"[2]高岗，当时任中共中央东北局第一书记、中国人民解放军东北军区司令员兼政治委员。"},{"type":"paragraph","text":"六十个师的新编制和装备可能成为我军现代化的骨干可由张清化\"送回再予以研究。唯在进行改编时，必须适合朝鲜战场的要求，照你的来电称今年只能来十三个师的装备，其余须待明后年才能陆续运到，这就使朝鲜战场上得不到应有的补充。故我已电菲利波夫?同志，请求他考虑将订单中的各种武器和器材按时运来，如（一）项所述。至于按照苏方所提编制的标准尚不足的武器则可于明年陆续运来。视武器运输的状况陆续抽调若干师团进行改编，逐步完成六十个师的新编制和装备。此点望与苏总参谋部切实商讨。"},{"type":"paragraph","text":"（三）我们订货的目的既如上述（朝鲜战场的急需）则与我兵工生产毫无矛盾。你们代表团关于兵工生产问题继续商谈时可按苏总参谋部提出的编制意见作为根据，唯六十个师的新编制和装备，可能成为我军首先现代化的骨干，而我整个国防军原拟定为一百八十个师，因之我们的兵工生产是为装备这样一个数自的，并应当于三年到五年内完成之。"},{"type":"paragraph","text":"（四）当然，我们的要求能否办到，要按照运输的可能条件。这点苏联同志会切实计算的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月二十一日"},{"type":"paragraph","text":"[1]张清化，当时任中央人民政府人民革命军事委员会总参谋部作战局副局长。"},{"type":"paragraph","text":"[2]菲利波夫，即斯大林。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":6,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":386,"page_end":387},"tags":[{"name":"毛泽东","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9de5e45cf6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大会通电三则(一)电毛主席及中央政府致敬　(二)拥护周外长一月十九日声明　(三)致第三野战军全体指战员","authors":[],"dates":[{"year":1950,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社本市讯】华东军政委员会第一次全体委员会议向毛主席暨中央人民政府委员会致敬澧，电　文如下:"},{"type":"paragraph","text":"敬爱的毛主席暨中央人民政府委员会:"},{"type":"paragraph","text":"华东军政委员会已于一月廿七日在沪召开第一次全体委员会曦，我们谨以最真挚的心情，向您和中央人民政府，致崇高的敬礼。"},{"type":"paragraph","text":"遵照您和中央人民政府的指示，我们反覆地讨论了华东当前的情况和任务，及农村减租等重要问题，一致通过了关于华东今后工作任务及其他若干重要的决谵。我们誓必尽最大的努力，在您的英叨领导和舛东人民的积极支持之下，为完成中央人民政府所付托的光荣任务而坚泱奋斗!"},{"type":"paragraph","text":"华东军政委员会"},{"type":"paragraph","text":"第一次全体委员会议"},{"type":"paragraph","text":"【新华社本市讯】舛东军政委员会第一次全体委员会议，拥护周外长一月十九日声叨电　，电文如下:"},{"type":"paragraph","text":"北京中央人民政府政务院周总理::舛东军政委员会已于一月二十七日在上海举行第一次全骼委员会谵，我们代表舛东一亿三千万人民，坚泱徕护周外长一月十九日致电叨合国要求开除非法的蒋匪代表团，由我中央人民政府派遣的合法的和唯一能够代表中国人民的弭闻天代表团出席叨合国大会并参加一切工作的正义宣啬，同时我们对支持我正义要求的友邦漩叨及各人民民主国家表示衷心的感谢:我舛东全骼人民深仞认识:开除国民党匪帮的伪代表团，由中华人民共和国中央人民政府派遣的代表团参加叨合国机构，对全世界的人民民主与持久和平一定会增强伟大的力量。同时我们也完全确信:中国人民的这种正义要求，在强大的苏叨、各人民民主国家及全世界逖步人民的支持之下，必能战胜美帝国主义及其追随者的阻挠，圳柩得完满的成功。"},{"type":"paragraph","text":"华东军政委员会"},{"type":"paragraph","text":"第一次全体委员会雒"},{"type":"paragraph","text":"【新华社本市讯】华东军政委员会第一次全会委员会谵致第三殡战军澧，电　文如下::"},{"type":"paragraph","text":"陈毅、铙漱石、粟裕、谭震林诸将军并转第三野战军全体指战员:"},{"type":"paragraph","text":"华东军政委员会现已奉命成立，并在上海召开第一次全体委员会谵。瑛是人民解放战争伟大胜利的骈果，我们特向你们及英勇杀敌的全体指畎员表示崇的敬意，并致热烈亲切的慰问。"},{"type":"paragraph","text":"你们曾经英勇地趺碎敌人的重邸逖攻，并在这一伟大胜利的基础上协同二野及其他兄弟兵团以疾风扫落叶的英雄姿态渡江南下，迅速解放密沪杭与华东全部大陆，迫使蒋匪残馀劳力龟绌于台湾等岛屿，面临最后箝灭。你们同时在广大新解放地区胜利地执行了工作队的重要任务:邶东人民的解放与华东人民民主政樯的建立是和你们艰苦奋斗及忠勇为国的精神分不开的，你们应当永远受到舛东人民的尊敬与爱戴。"},{"type":"paragraph","text":"摆在华东军民面前的首要任务是集中一仞力量，肃潸残馀橄人，为解放台湾及完成解放全中国的任务而奋斗。虽然这是一个极端繁重而艰巨的战斗任后，怛只要我们发扬过去那种英勇顽强的战斗作风，在毛主席的领琪下，有兄弟兵仞的密仞配合，有广大人民的热烈拥护，我们一定可以克服任何困难，最后完成这一具有伟大历史意义的光檠任务:我们华东人民泱以最大努力，动员和组织一仞人力物力来支援你们。"},{"type":"paragraph","text":"敬祝你们健康!"},{"type":"paragraph","text":"舛东军政委员会第一次全体委员会议。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d163c2089b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"读《历代诗话》批语","alias":"","parts":[{"type":"paragraph","text":"读《绘图增像西游记》批语"},{"type":"paragraph","text":"高老道：“我老拙不幸不曾有子，止生三个女儿。·...止有小的想要招个养老女婿，不期三年前有一个汉子，模样儿倒也精致，他说是福陵山上人家，姓猪，愿与人家做个女婿，我老拙就招了他，一进门时倒也勤谨，谁知他会变嘴"},{"type":"paragraph","text":"脸。”行者道：“怎么变？”高老道：“初来时是一"},{"type":"paragraph","text":"只因做得多，所以分配应"},{"type":"paragraph","text":"条黑胖汉，后来就变做一个长嘴、大耳朵的呆当多，多劳应当"},{"type":"paragraph","text":"子，脑后又有三溜鬃毛，就像个猪的模样。食肠多得。反过来，却又甚大，喜得还吃斋素，若再吃荤酒，老拙这"},{"type":"paragraph","text":"些家产几时早也罄净。”三藏道：“只因他做得，只因吃得多，所"},{"type":"paragraph","text":"所以吃得。”高老道：“吃还是小事，他如今又会以才有可能做得"},{"type":"paragraph","text":"弄风，云来雾去，走石飞沙，唬得我一家并邻舍多。生产转化为"},{"type":"paragraph","text":"俱不得安生。又把那小女关在后宅子里，半年也消费，消费转化为生产。"},{"type":"paragraph","text":"不得见面，更不知死活如何。因此知他是个妖怪，要请个法师退他。”「第十八回《观音院唐僧脱难，高老庄行者降魔》第2页]"},{"type":"paragraph","text":"大圣分付众猴，把那山上的碎石头搬将起来堆着。教小的们都往洞内藏躲，让老孙作法。那"},{"type":"paragraph","text":"读《绘图增像西游记》批语大圣上山看处，只见那南半边鼓响锣鸣，闪出有千余人马，都架着鹰犬，持着刀枪，奔上他的山来。大圣心中大怒，即捻诀念咒，往那巽地上吸了一口气，吹将去，便是一阵狂风。那碎石乘风乱飞乱舞，可怜把那些人马一个个打得血染户"},{"type":"paragraph","text":"横。大圣鼓掌大笑道：“快活！快活！自从归顺“千日行"},{"type":"paragraph","text":"唐僧，他每每劝我道：‘千日行善，善犹不足；善，善犹不足；"},{"type":"paragraph","text":"一日行恶，恶常有余。”此言果然不差。我跟着一日行恶，恶常"},{"type":"paragraph","text":"他，打杀几个妖精，他就怪我行凶。今日来家，有余。”乡愿思"},{"type":"paragraph","text":"却结果了这许多性命。”遂叫众猴出来，把那死想也。孙悟空的"},{"type":"paragraph","text":"人衣服剥来穿着，马皮剥来做靴，弓箭枪刀拿来思想与此相反，"},{"type":"paragraph","text":"操演武艺，将那杂色旗号拆洗，总斗做一面彩他是不信这些"},{"type":"paragraph","text":"旗，上写着“重修花果山，复整水帘洞，齐天大"},{"type":"paragraph","text":"圣”十四字。竖起杆，逐日招魔聚怪，积草囤的，即是说作者吴承恩不信这"},{"type":"paragraph","text":"粮。他的人情又大，手段又高，便去四海龙王借些。他的行善，些甘霖仙水，把山清青了。仍栽花种树，逍遥自"},{"type":"paragraph","text":"在，乐业安居不题。「第二十八回《花果山群妖即是除恶。他的"},{"type":"paragraph","text":"聚义，黑松林三藏逢魔》第1页]除恶，即是行善。所谓“此言果然不差”，便是这样认识的。"}],"authors":["毛泽东"],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":266,"page_end":267},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ab8bfe2a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

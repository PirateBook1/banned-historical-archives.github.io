script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"俞塘大队深入批判“四人帮”破坏农业学大寨的罪行发动群众大搞农田基本建设","authors":[],"dates":[{"year":1977,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海县马桥公社俞塘大队党支部遵照伟大领袖毛主席关于“掌握思想教育，是团结全党进行伟大政治斗争的中心环节”的教导，组织干部社员狠批“四人帮”破坏农田基本建设的罪行，深入发动群众，学大寨、赶华西，大搞农田基本建设，努力建成大寨式大队。"},{"type":"paragraph","text":"这个大队前几年搞了一些治水改土的工作，基本上做到了格田成方，实现了高产稳产。一九七六年，粮食常年亩产达到二千四百三十八斤。在今年全国农田基本建设会议精神的鼓舞下，从建设高标准的大寨式大队的要求出发，他们进一步修订了农田基本建设的规划。为了把广大干部群众充分发动起来，大打一场农田基本建设的人民战争，大队党支部狠抓思想发动，首先举办党员、干部学习班，认真学习华主席关于今冬明春大搞农田基本建设的重要指示，深入揭批“四人帮”，开展“面貌变了要不要再大变?”的讨论。并发动每个党员对照新党章规定的共产党员的八条标准，回忆自己的入党宣誓，检查自己坚持无产阶级专政下继续革命的自觉程度。在学习中，大家回忆到，一九七一年华主席亲临俞塘大队视察，作了极其亲切重要的指示:你们作出了贡献，要好好总结经验，好好干下去，为社会主义多作贡献。遵照华主席的指示，大队总结了学大寨、改土治水夺高产的经验，进一步制订了发展农业生产的远景规划。这个材料，“四人帮”的余党看到后，加以扣压，并咒骂俞塘这样做会“碰得头破血流”。通过揭批“四人帮”，大家看清了祸根，对“四人帮”更恨，对华主席更亲，大家一致讨论通过了俞塘“学大寨，赶华西，面貌变了再大变”的跃进规划，把它作为一项决议坚决贯彻执行。学习班后，党员分头下去，宣传大搞农田基本建设的意义，进一步发动群众。"},{"type":"paragraph","text":"这个大队在“三秋”中，坚持白天抓收种，晚上开沟、平整土地，努力做到“三秋”、农田基本建设双促进、双胜利。党员、干部带头大干，党支部八个委员和社员一起白天连着黑夜干，土方任务和社员一样分担。“三秋”大忙前，全大队集中六百多个劳动力奋战十五天，开好一条排水沟，翻掉一条老垅沟，建好三百米地下渠道兼农机路，平整二十七亩土地，完成了相当于上一冬春的土方任务。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8262bfa68e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

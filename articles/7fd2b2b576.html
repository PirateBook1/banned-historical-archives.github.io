script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1431","name":"干部的任免调动和处理必须由党委集体讨论决定，不允许个人说了算 ","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"干部的任免调动和处理必须由党委集体讨论决定，不允许个人说了算 ","dates":[{"year":1983,"month":1}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编 (四), 502-503","tags":[{"name":"干部","type":"主题/事件"},{"name":"组织部","type":"主题/事件"},{"name":"组织工作","type":"主题/事件"}],"parts":[{"type":"title","text":"干部的任免调动和处理必须由党委集体讨论决定，不允许个人说了算"},{"type":"subtitle","text":"（一九八三年一月）"},{"type":"paragraph","text":"按照党的民主集中制的组织原则，凡属重大问题，都必须由党委集体讨论决定，不得由个人专断。干部的任免、调动和处理，属于党组织的重大问题，都应当按照这个原则办事。要在充分走群众路线、集中群众正确意见的基础上，经过党委酝酿讨论，集体做出决定，并按照干部管理权限报上级党组织批准后执行。党委的任何成员，包括书记在内，只有平等的发言权，不能把个人的意见强加于集体，把个人凌驾于组织之上。坚持党委集体讨论决定的原则，可以防止和克服个人在知人用人方面的局限性，避免偏听偏信、偏爱偏恶的现象发生，做到知人善任、任人唯贤。正如叶剑英同志在党的十一届三中全会上的讲话中指出的：“任何个人要完全做到有知人之明，完全做到知人善任、任人唯贤也是不可能的，因为任何个人都有他的局限性，这只有依靠党、依靠党和国家的健全的民主集中制才有可能。”坚持党委集体讨论决定的原则，才有可能从组织制度上堵塞任人唯亲、培植私人势力的漏洞，防止紧跟林彪、江青一伙造反起家的人，帮派思想严重的人，打砸抢分子，以及反对十一届三中全会以来党中央路线的人和有各种严重违法乱纪行为的人进入各级领导班子，保证领导班子的纯洁性。"},{"type":"paragraph","text":"坚持党委集体讨论决定的原则，才能正确地贯彻执行党的干部路线和干部政策，按照革命化、年轻化、知识化和专业化的要求，把那些德才兼备、年富力强、能打开新局面的干部提拔到领导岗位上来，解决好新老干部的合作和交替的问题。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fd2b2b576"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"光明日报共青团支部（对储安平）的揭发","authors":[],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"光明日报共青团支部（对储安平）的揭发","type":"title"},{"text":"储安平到我们光明日报来虽然不到两个月，却作了许多反党、反社会主义的勾当，对我们青年一代也同样施展卑鄙技俩，企图从社会主义接班人的这个环节上来拉拢，收买青年，篡夺党的领导，为他的反党反社会主义的活动准备下后备力量。","type":"paragraph"},{"text":"储安平借着找青年“个别谈话”的机会，首先否定我国人民的新闻教育制度，贩卖英美资产阶级新闻教育制度。他假惺惺地打听了人民新闻教育制度之后，他就向他们提出问题。他问郑元珂：你和你们从大学来的同学们研究研究：现在的新闻教育有没有必要？一个学新闻的大学毕业生和读完中学就参加报纸工作的人，他们的工作能力有什么区别？尤有甚者，他和梅挺秀谈话时，就公开污蔑我国人民的大学教育制度是“误人子弟”。认为我们的新闻教育制度是搬苏联的。","type":"paragraph"},{"text":"在他否定我国的人民教育制度的同时，极力宣扬西方资产阶级的教育制度，特别是英国资产阶级的教育，英国资产阶级新闻教育。他说：美国的新闻教育，是培养你成为一个采访员，能写消息、发新闻就行了；英国就不同，那是要你知道“一系列的系统的知识”，使你成为一个“政治家”，成为一个“具有指挥和影响政局的本领的评论员”。他很自傲地说，这也就是用一个主笔、总编辑的水平来培养记者编辑。不难看出，储安平要把我们青年引到什么的道路上去。","type":"paragraph"},{"text":"他事先了解到一些青年对工作有意见的情况之后，他就分别地找去谈话，打着“我也在大学里教过书，我最懂得青年”的幌子，向青年人进行摸底、拉拢和收买的活动。他找高焕扬第一次谈话时，就这样摸底：你对报社有什么意见？有什么问题？有那些青年对工作有意见？……什么都可以谈出来。有些担任助理编辑工作的青年去找他谈工作问题，他就更夸夸其谈地谈他的“干部原则”：第一，“我是主张把青年放出去的”(按指去作采访工作)；第二，要提拔青年作领导工作。他并且鼓动青年处处要自我表现，他说：“我年青的时候就爱表现自己；能够有表现的机会我都不放过”。又说：“有了表现之后，自己不要说，让别人说，这样力量就更大。”有一位青年向他发牢骚，说不想干了。他说，我年青时候也一样，合则留，不合则去。有一位资产阶级思想和资产阶级新闻观点比较严重的青年，储安平和他谈话后对他说：“你报道首都新闻，有些可惜了(这位青年1956年才从大学毕业出来)这没有发挥你的能力，你应该受到更好的培养！”","type":"paragraph"},{"text":" 来源：《右派分子储安平的言行》，中华全国新闻工作者协会研究部、中国人民大学新闻系合编。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b75943581"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

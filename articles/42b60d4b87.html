script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"声讨胡风反革命集团","authors":["陆洪恩"],"dates":[{"year":1955,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"声讨胡风反革命集团","type":"title"},{"text":"陆洪恩","type":"authors"},{"text":"关于胡风反革命集团的第三批材料已经公布了。虽然，这还是政府所获得的大批材料中的一部分，然而胡风及其反革命集团分子的越来越阴险、越来越恶毒的对革命的刻骨仇恨，以及胡风、阿垅、绿原等反革命分子别有来历的面貌的暴露，已足骇人听闻。这一批青面獠牙、瞪眼咂舌的吃人野兽，曾经长时期的披着羊皮，用它们满布血丝的红眼睛“窥测方向”，用它们磨尖了的魔爪来“抓取大旗”。","type":"paragraph"},{"text":"然而野兽们究竟是“窥测”错了“方向”，“抓”反了“大旗”，而是伟大的人民雪亮的眼睛看清了它们的“方向”，找到了它们的“缺口”，撕下了它们反革命的“大旗”。于是野兽们的伪装被无情的剥下来了，原形毕露了。","type":"paragraph"},{"text":"同“送上理论，同时送上入党申请书”的敌人作战是不简单的；同“曾用最大诚恳写过三次报告”的“候补党员”斗争是复杂的。“人民日报”编者按语告诉我们必需学习，必需提高阶级警觉性，政治嗅觉必需放灵些。","type":"paragraph"},{"text":"我们音乐工作者存在着严重的脱离政治倾向，而且“天真”得并不可爱:“对不起，我是搞音乐的，文学的事儿一点也不摸头。”现在难道连和老虎一起睡觉的事儿也一点不摸头吗?我们的耳朵难道是只会欣赏音乐而连野兽们的咆哮也听不见吗?不能不承认是我们的“耳朵也失灵了”。难道我们要等胡风所干的“事业”“成功”以后，去欣赏那些“不协和音”“无基调性”“简直令人诅咒”的“形式主义作品”吗?","type":"paragraph"},{"text":"如果说胡风集团能给我们一些甚么积极的东西，我想，那就是我们音乐工作者应该好好的纠正一下只重技术、忽视政治的恶习，不断的改造自己，提高政治和文艺理论的水平；坚决团结在党的周围，把一切反革命分子镇压下去。让我们高举聂耳和星海的革命音乐事业的大旗向社会主义前进。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1955年6月15日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42b60d4b87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

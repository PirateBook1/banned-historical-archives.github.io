和国中央政府、中国人民红军军事委员会派遣本军，东行抗日。一切爱国志士，革命仁人，不分新旧，不分派别，不分出身，凡属同情于反抗日本帝国主义者，本军均愿与之联合，共同进行民族革命之伟大事业。本军所到之处，保护爱国运动，保护革命人民，保护工农利益，保护知识分子，保护工商业。本军主张停止一切内战，红军、白军联合起来，一致对日，凡属爱国军人，不论积极地与本军联合抗日，或消极地不反对本军及爱国人民抗日者，本军均愿与之进行协商、协定或谅解。我中华最大敌人为日本帝国主义，凡属食毛践土之伦，炎黄华胄之族，均应一致奋起，团结为国。皮之不存，毛将安附，国既丧亡，身于何有？建义旗于国中，申天讨于禹域。有力出力，有钱出钱，有枪出枪，有知识出知识，以一当十，是我精神，以十当一，是我实力。中华民族之不亡，日本帝国主义之必倒，胜败之数，不辩自明。其有不明大义，媚外残民，甚至抵抗本军者，是自弃于国人，本军当以汉奸卖国贼论罪。工农商学兵联合起来！打倒日本帝国主义！打倒汉奸卖国贼！抗日民族战争万岁！自由平等与领土完整的新中国万岁！特此布告。"},{"type":"paragraph","text":"总司令彭德怀"},{"type":"paragraph","text":"总政治委员毛泽东"},{"type":"paragraph","text":"一九三六年三月一日"},{"type":"paragraph","text":"根据一九三六年四月二十四日出版"},{"type":"paragraph","text":"的中共西北中央局机关报《斗争》第"},{"type":"paragraph","text":"九十六期刊印。"}],"comment_pivots":[{"part_idx":1,"offset":34,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["阎锡山，见本卷第371页注〔14〕。宋哲元（一八八五——一九四○），山东乐陵人。当时任国民党政府冀察政务委员会委员长、国民党军第二十九军军长。"],"page_start":396,"page_end":397,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b62798f0f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

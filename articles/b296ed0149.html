script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话　好好学习　天天向上市少年儿童交流演出反映了孩子的心愿","authors":["凌文斌"],"dates":[{"year":1966,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市少年儿童戏剧、朗诵、说唱交流演出，从四月十日起演出了七场，已于五月二日结束。"},{"type":"paragraph","text":"交流演出的大部分节目反映了少年儿童在党的亲切关怀下和许多英雄人物光辉形象的感染下，听毛主席的话，好好学习，天天向上，在德、智、体诸方面全面发展的精神面貌。话剧《孩子们的心愿》，表现了少年儿童从小奋发学习，长革命志气，立志做建设祖国的接班人的决心。小话剧《还给你》，反映了新中国少年儿童拾金不昧的新风尚。说唱《友谊车》是根据真人真事编写的，表现了少先队员在王杰革命精神的鼓舞下，帮助一位双脚残废的小朋友的新风尚。三句半《一对宝》，宣传为革命而保护视力。儿歌朗诵《我们全都入队啦》和话剧《我懂了》，体现了毛主席关于把全体少年儿童组织起来的指示；这两个节目的小演员们都是一、二年级刚刚戴上红领巾不久的小朋友，他们表演得逼真亲切，活泼可爱。"},{"type":"paragraph","text":"郊区各县演出的节目，生动地反映了农村少年儿童在三大革命运动中的精神面貌。朗诵塑象剧《一件棉袄一只篮》，通过老贫农话家史，控诉和揭露了封建地主阶级对农民的残酷剥削和压迫，教育少年儿童不忘阶级苦，牢记血泪仇。说唱《我伲少年讲卫生》表现了南翔镇的少年儿童在爱国卫生运动中和父兄们一起积极参加除四害、讲卫生的活动，做爱国卫生运动的小尖兵。快板群《半耕半读好》，说唱《耕读小学好》、《毕业后把社员当》等节目都热情地歌颂了半农半读教育制度的优越性。"},{"type":"paragraph","text":"市少年儿童戏剧、朗诵、说唱交流演出是由上海市教育局、上海市文化局，共青团上海市委员会、中国作家协会上海分会、中国戏剧家协会上海分会、中国福利会儿童艺术剧院、中国福利会少年宫七个单位联合举办的。参加交流演出的共有一百零四个节目，极大部分是学校老师创作的，大多具有革命的政治内容和较浓厚的儿童生活气息，而且短小精悍、小型多样。这次交流演出的数量和质量都比过去有所提高，充分反映了少年儿童文艺活动的蓬勃发展。"},{"type":"paragraph","text":"(本报通讯　员　凌文斌)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b296ed0149"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

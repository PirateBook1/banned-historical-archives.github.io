script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛主席著作　打掉盲目性提高自觉性白洋大队大破夏熟作物“定局论”","authors":["江严"],"dates":[{"year":1967,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市宝山县江湾公社白洋大队贫下中农和干部活学活用毛主席著作，大破夏熟作物“定局论”，大积春肥，加强夏熟作物田间管理，为丰收打下了基础。"},{"type":"paragraph","text":"白洋大队原来是一个地势低、肥料缺、产量不高的队，加上去年晚稻收割较迟，三麦播种期也推迟，冬季积肥工作没有抓紧，肥料积得比往年少。开春以来，有的生产队看到三麦、油菜长势还不错，就认为今年的庄稼能长得这样已经差不多了；有的生产队三麦、油菜三类苗比较多，有些社员认为今年庄稼大局已定，再抓也来不及了。《中共中央给全国农村人民公社贫下中农和各级干部的信》传到白洋大队，贫下中农和干部受到了极大的鼓舞，在人民解放军当地驻军的协助下，通过公社三级干部会议的传达、讨论，反复学习了毛主席“抓革命，促生产”的指示和“备战、备荒、为人民”的战略方针，大家心里越学越明亮，越学越有劲。他们说，党中央的信是对我们下的总动员令，给我们指出了方向。大家一致认为，搞好春耕，是一场生产仗，也是一场政治仗。广大贫下中农和干部还学习了《放下包袱，开动机器》等毛主席著作，批判了小熟作物已经定局的错误观点，认识到“定局论”是一种盲目性，必须丢掉盲目性，提高自觉性，不失时机地掌握生产环节，才能取得比去年更好的收成。"},{"type":"paragraph","text":"白洋大队的贫下中农和干部破了“定局论”后，立即对全大队的生产形势进行了分析，他们感到夺取全年农业丰收特别是小熟作物丰收，突出的关键问题是肥料问题，而克服肥料不足的困难的关键是人的思想革命化。于是他们进行了普遍动员，批判了完全依赖国家分配肥料的错误思想。广大贫下中农和干部发扬自力更生艰苦奋斗的精神，掀起了叫河底翻身，大积自然肥料的生产高潮。当地人民解放军也派了一批指战员来支援。第二生产队在十多天时间内就把四条河浜翻了身，使队里一百多亩麦田普遍盖上了河泥。各生产队民兵都组织了生产突击队。第三生产队三十多个民兵两天多时间内就在三亩棉花试验田里挑上了一千多担河泥，三天就积了一千五百多担的混合肥料。在二十多天的突击战斗中，这个大队共积了河泥九万多担，不但使近三百亩三麦、油菜、蔬菜施上了春肥，并为大熟作物准备了基肥。目前这个大队三麦、油菜长势较好，原来的三类苗都有了起色。"},{"type":"paragraph","text":"(江严)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17aefa162c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席看望士兵","authors":["史立成"],"dates":[{"year":1957,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席看望士兵"},{"type":"paragraph","text":"史立成"},{"type":"paragraph","text":"今年4月3日，天气格外的好。玉兰花、映山红、茶花和桃花开满了山坡。鸟儿在绿树枝头啾啾地叫。"},{"type":"paragraph","text":"驻在杭州市郊的士兵们，披着阳光，从训练场回来，欢欢乐乐地到食堂去吃午饭。"},{"type":"paragraph","text":"这时，两辆带篷小汽车开进了营房。是哪位首长来检查工作？是哪儿的同志来参观？王宝善上尉跑向前去迎接。还没到汽车跟前，几位首长向他走来了。"},{"type":"paragraph","text":"走在前面的一位首长，身材魁梧，满面红光，身着银灰色制服，脚穿黑色布鞋。啊，这不是毛主席吗？王宝善心里猛地一跳，全身热烘烘的。他揉揉眼睛，再仔细一看：是亲爱的毛主席，是我们时时刻刻想念的毛主席！"},{"type":"paragraph","text":"王宝善向毛主席敬了礼，想报告两句什么，可是嘴巴和脑子好像不听使唤了。他张了张嘴，却没有说出话来。"},{"type":"paragraph","text":"毛主席握住王宝善的手，说：“你是这儿的首长吗？”"},{"type":"paragraph","text":"“我是这儿的指导员。”王宝善仰起头望望毛主席慈祥的面容，有点慌的心马上镇静了。"},{"type":"paragraph","text":"“同志们正在开饭，是吗？”"},{"type":"paragraph","text":"“是，刚刚开午饭。”王宝善立正回答。"},{"type":"paragraph","text":"毛主席请他领着到食堂去看看。"},{"type":"paragraph","text":"毛主席和王宝善上尉并肩跨过一条小溪上的石板桥，穿过一小片青竹林的时候，毛主席又问王宝善："},{"type":"paragraph","text":"“现在正忙些什么工作？”"},{"type":"paragraph","text":"“主要是搞训练。再就是复员教育工作。”"},{"type":"paragraph","text":"“老兵愿意复员吗？”"},{"type":"paragraph","text":"“老兵们很留恋部队，一听说叫复员，开始不愿意走；经过教育，现在都乐意回农村去参加生产了。”"},{"type":"paragraph","text":"毛主席点点头，微笑着说：“这样很好。”"},{"type":"paragraph","text":"毛主席顺石阶走下一段难走的石坡，到一间士兵宿舍里。他关切地看了士兵们的床铺，盖的被子。毛主席刚刚走出士兵宿舍，迎面碰见了刚下岗的新兵陈相均。陈相均抬头一看是毛主席，想很快地让开路；毛主席已经亲热地把他的手握住了："},{"type":"paragraph","text":"“小同志，辛苦啦！”"},{"type":"paragraph","text":"陈相均光咧着嘴朝着毛主席笑，回答不出话来。"},{"type":"paragraph","text":"“你今年多大啦？哪儿的人？”"},{"type":"paragraph","text":"“浙江平阳人，今年二十一岁。”"},{"type":"paragraph","text":"毛主席笑着说：“你长得很壮实啊！”"},{"type":"paragraph","text":"正在食堂吃饭的士兵，听说“毛主席来啦！”高兴地涌到食堂门口。有的端着半碗饭，有的还拿着筷子。毛主席向士兵们招手，士兵们眼一眨不眨地望着毛主席，脸上露出抑止不住的内心的欢笑。他们觉得见到毛主席，是一生最大的幸福。"},{"type":"paragraph","text":"毛主席走进士兵食堂，托起桌子上的一盘菜，看了看，掂了掂，问身旁的士兵："},{"type":"paragraph","text":"“每顿的菜够吃吗？”"},{"type":"paragraph","text":"士兵们不约而同地说：“够吃了！”"},{"type":"paragraph","text":"“每天的菜金多少钱？是四角二吗？”"},{"type":"paragraph","text":"“是四角二。”余金山中士一面回答，一面想：毛主席每天忙国家大事，还知道我们每天菜金是多少，真关心我们士兵啊！"},{"type":"paragraph","text":"毛主席看看食堂的设备和战士们吃的饭和菜，然后站起身，微笑着向士兵们又招招手说："},{"type":"paragraph","text":"“同志们吃饭，吃饭吧。”"},{"type":"paragraph","text":"在这样幸福的时刻，人人怀着激动的心，谁还顾得上吃饭。"},{"type":"paragraph","text":"毛主席走出食堂，士兵们欢笑着挤出食堂送毛主席。毛主席走到伙房门口不远的地方，正巧炊事员顾彬甫跑来看望毛主席，和毛主席碰个对面。"},{"type":"paragraph","text":"毛主席握住顾彬甫油腻的手，非常亲热地说："},{"type":"paragraph","text":"“啊，大师傅，辛苦啦！”"},{"type":"paragraph","text":"四十六岁的顾彬甫，做了整整三十年炊事活儿，在旧社会，国民党的官见了他，嫌他脏，嫌他笨，叫他闪的远远的，叫他滚到别处去。可是今天，他见到了伟大的领袖毛主席，毛主席和他握手，又称他“大师傅”。心里的一股热流涌到了眼上，他含着热泪笑了。"},{"type":"paragraph","text":"十二点多了。毛主席和士兵们握手告别，士兵们鼓掌欢送毛主席。毛主席走远了，还回过身来站在山路上向士兵们招手。"},{"type":"paragraph","text":"（原载5月25日解放军报）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3cbdc39ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

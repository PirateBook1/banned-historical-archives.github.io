script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西省大批农民缺粮外逃","authors":["李益芳"],"dates":[{"year":1956,"month":5,"day":29}],"is_range_date":false,"parts":[{"text":"广西省大批农民缺粮外逃","type":"title"},{"text":"李益芳","type":"authors"},{"text":"新华社南宁29日讯：广西省有些专区农村缺粮，市场上买不到粮食，发生农民逃荒、自杀、卖子、弃婴等现象。","type":"paragraph"},{"text":"平乐专区到4月20日止，因缺粮外出逃荒约有二千七百多人，与此有关的非正常死亡二百二十五人，其中饿死四十三人，因生活困难弃婴或将小孩出卖出送的二百七十多人，因吃野菜、草根得浮肿病的一千七百多人，另有一千八百多户靠出卖家具过活。5月16日荔浦县城有六个婴儿丢在县人民委员会门口或马路上。这个县的仁联乡六洞屯李家涣，将老婆出当，换得三十斤米、六十斤木菇来维持生活。","type":"paragraph"},{"text":"容县专区的北流、贵县、桂平、平南等四个县统计：缺粮严重的乡有一百三十三个，占四个县的乡数14.7%，缺粮人数三十六万一千多人，占四个县总人数的51%。","type":"paragraph"},{"text":"桂林专区永福县灾民逃荒到桂西僮族自治州融安县板桥乡等地读者论讨饭找食，计卖给板桥乡的小孩有六个，每个小孩四角钱或四斤半米。","type":"paragraph"},{"text":"桂西僮族自治州靖西县据十一个区（全县十二个区）不完全统计，目前断炊缺粮的共七千零六十三户，这个县从元月到5月止有十七人买不到粮、生活困难逼得上吊自杀。","type":"paragraph"},{"text":"造成灾荒原因，除去年遭受旱、水、虫等自然灾害的地区减产外，还有下面几个问题：","type":"paragraph"},{"text":"（一）部分县、区、乡干部对春荒工作不重视。荔浦县不但未注意春荒，初期县领导上反而采取了3月底以前农村缺粮户一律不供应的错误做法。该县副县长李善本3月间在第一区东阳乡工作，亲自了解这个乡有九十多户缺粮，其中有六十多户断炊，但李并未将这个情况在县委会上提出研究解决。该县县委第二书记艾治国在3月间甚至以三元钱向灾民买了一个三岁的小孩带回河北省去。","type":"paragraph"},{"text":"（二）执行粮食统购统销政策有偏差。荔浦县三诰乡去年是减了产（比三定减产28%），征购粮干部说是增产乡，群众交不上粮，干部按户搜查。","type":"paragraph"},{"text":"（三）层层积压救济款，灾民得不到手。靖西县拨下的救济款、优抚费、华侨救济、除兽奖金等三万八千零五十元，这些钱下拨后使用情况如何，县的领导机关全不了解，也不检查。","type":"paragraph"},{"text":"来源：根据1956年5月29日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"995d8d7684"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

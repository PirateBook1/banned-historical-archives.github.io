script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席讲说恋爱三原则","authors":["何启君"],"dates":[{"year":1993,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席讲说恋爱三原则"},{"type":"paragraph","text":"１９３７年夏末秋初的一天，在延安“府衙门”广场，抗大的人们像往常一样，列队成排地坐在场院平地上听毛主席讲课。毛主席是延安人的教师，素常多是长篇演讲、大型报告，全说的是革命大道理。这一回，专门向青年人讲了恋爱三原则。记得毛主席当时说了三条，第一个原则即政治上一致的原则。毛泽东说我们现在的革命任务是抗日救国，将来还要实现共产主义，男女之间的爱情首先要有这个基础，我们能爱敌人吗？能同汉奸、卖国贼谈情吗？只有政治上的志同道合，才有可能说到此人可爱不可爱。"},{"type":"paragraph","text":"第二个原则即是双方自愿，绝非单方面愿意。我们主张男女平等，我们反对男尊女卑，我们反对大男子主义，更不能有变相的强迫。"},{"type":"paragraph","text":"第三个原则即是不妨碍工作。在青年中要提倡工作第一，绝不能恋爱第一。更不能“若为恋爱故，万事皆可抛。”"},{"type":"paragraph","text":"有了毛主席讲的三原则，在延安这个新社会的初始，就立下了恋爱之道的章法，使得青年们在反封建、反旧习之后，在既无家庭控制，也无老辈教诲的新生活里，有了新规则。"},{"type":"paragraph","text":"（４月６日《今晚报》何启君文）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf201a04c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

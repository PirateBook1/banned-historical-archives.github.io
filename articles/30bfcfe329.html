script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席接见建设毛主席纪念堂人员和一些专业会议代表叶剑英、邓小平、李先念、汪东兴副主席以及党和国家其他领导人一起接见","authors":[],"dates":[{"year":1977,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年十月二十四日电　英明领袖华国锋主席，中共中央副主席叶剑英、邓小平、李先念、汪东兴，以及党和国家其他领导人，今天下午在人民大会堂接见了参加毛主席纪念堂建设的各方面人员的代表和出席一些专业会议的代表，并且同大家一起照了像。"},{"type":"paragraph","text":"参加接见的党和国家其他领导人是:韦国清、乌兰夫、方毅、纪登奎、苏振华、吴德、余秋里、张廷发、陈锡联、耿飚、倪志福、徐向前、王震、谷牧，中央军委负责人粟裕、罗瑞卿。"},{"type":"paragraph","text":"被接见的参加毛主席纪念堂建设的人员，共一千多人，其中有各个专业的工人、工程技术人员、美术家、雕塑家和中国人民解放军指战员，还有医务工作者。他们见到英明领袖华主席，无比激动，纵情高呼:“向华主席致敬!”“向党中央致敬!”华主席、中央领导同志一再向他们热烈鼓掌。"},{"type":"paragraph","text":"今天被接见的，还有出席全国自然科学学科规划会议、全国科学普及工作规划座谈会、全国教育事业计划座谈会、全国高等学校工科基础课教材编写座谈会的代表，出席基建工程兵工作会议的代表，出席全国外贸计划会议的代表等。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\10\\77ap020101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华主席，叶剑英、邓小平、李先念、汪东兴副主席，以及党和国家其他领导人，同代表们亲切见面，并一再向他们热烈鼓掌致意。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\10\\77ap020102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e英明领袖华主席向代表们亲切鼓掌致意。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30bfcfe329"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

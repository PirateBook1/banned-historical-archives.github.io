script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东新泰等十九个县和青岛市郊区在粮食统购中发生30起自杀事件","authors":[],"dates":[{"year":1954,"month":1,"day":13}],"is_range_date":false,"parts":[{"text":"山东新泰等十九个县和青岛市郊区在粮食统购中发生30起自杀事件","type":"title"},{"text":"【山东分社13日讯】山东省自实行粮食统购以来，两个月的时间内，曾在新泰等19个县及青岛市郊区发生30起自杀事件（内自杀未遂五起），死25人，严重地破坏了党的政治影响。","type":"paragraph"},{"text":"中共山东分局认为造成自杀事件的根本原因是：有些领导机关干部对粮食统购工作的艰巨性、复杂性认识不足，存在着一定程度的急躁情绪，在工作中，对掌握政策不稳，对干部未能具体交待政策和工作方法，以及对坏分子缺乏警惕性，因此助长了某些基层干部的强迫命令作风。","type":"paragraph"},{"text":"造成自杀的直接原因很多，已查明的有以下几种情况：（一）干部作风恶劣，强迫农民卖粮造成自杀。（二）标新立异，节外生枝，把诉苦（注：诉苦教育，即在进行两条路线对比教育中，启发农民诉小农经济及奸商的苦之意。以前分局布置的，现已停止诉苦的提法，以免下边做时发生偏向）教育变成诉苦斗争引起自杀。（三）强迫党员、积极分子带头卖粮造成自杀。（四）奸商、反革命分子造谣、恫吓引起自杀。（五）有些基层组织不纯、坏份子欺上压下、挑唆捏造，施行报复，陷害群众。","type":"paragraph"},{"text":"中共山东分局根据以上情况，指示各地做好以下几点：（1）各级党委必须集中力量，加强指导，深入检查，反复教育干部，广泛深入地发动群众。（2）领导上交待任务时，必须具体交代政策和工作方法，保证工作的质量。（3）上下紧密联系，不断总结介绍经验，及时发现问题解决问题。（4）按级负责，严格控制，坚决执行政策，不得胡作乱为。（5）严格审查作粮食统购工作的人员。（6）对偶犯错误的人应予批评，对屡教不改者分别情节给予处分，对违法乱纪分子，应依法惩处。（7）已发生自杀事件的地区，应立即派负责干部前往处理，查明原因，开群众性会议公开检讨、慰问与抚裇死者家属，挽回党的政治影响。（包慧根据中共山东分局材料整理）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年1月16日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33cd0d29a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

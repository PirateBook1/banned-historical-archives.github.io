script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对人民专政的法宝——再论愚民政策","authors":["北京大学","蒋兴仁"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"对人民专政的法宝——再论愚民政策","type":"title"},{"text":"北京大学蒋兴仁","type":"authors"},{"text":"（蒋兴仁：北京大学生物系学生）","type":"subtitle"},{"text":"大字报两则：","type":"subtitle"},{"text":"一、对人民专政的法宝——再论愚民政策","type":"subtitle"},{"text":"谁说没有把群众当作群盲看？“一切归功于党”，人民无功、没出力量，不如所谓的群盲。很多人不但把人民当作群盲，而且为自私的目的不惜任何手段，把人民变作群盲。你看，一切保密你什么也看不见，是否把人民变成睁眼瞎子？你看，借口报刊有一定观点封锁消息，以蒙闭事实真相，以达分而治之的目的。你看，江书记不让同学看公开发行的报纸多卑鄙。党报和各党组织许多做法说明“愚民政策”不是没有，而是从上而下在各个领域内都存在着的。禁书禁报禁新闻禁听外国宣传……不必多举，这都是向历代统治者和外国统治阶级学来向人民专政的妙计。","type":"paragraph"},{"text":"“三害”限制了民主，整风对人民要求民主，要求把政权真正交给人民，有些领导人却高唱座谈会和大字报以外的所谓其他形式，许多领导却高喊谈具体问题，反对谈民主谈制度，谈南斯拉夫主义。","type":"paragraph"},{"text":"把芝麻小事当作天外雷声，一封普通的恐吓信当作反革命的风暴再起，这不是愚弄人民的又一妙计。所以愚民政策虽未明文规定，但却是各部门三害份子向人民专政的基本政策之一。","type":"paragraph"},{"text":"多么高明的政策啊！这是所有统治政策结晶之一，其效果之显著秦始皇焚书坑儒，清王朝文字狱也不能相比，真是：","type":"paragraph"},{"text":"把你眼睛先矇住，     叫你向东不敢西，","type":"paragraph"},{"text":"说声危险虎来了，     你看不见还逃跑不怕被虎吃","type":"paragraph"},{"text":"其方法的巧妙使你受了骗还蒙在鼓里","type":"paragraph"},{"text":"远胜过资产阶级的糖衣炮弹，反革命的灵巧隐蔽，","type":"paragraph"},{"text":"真是","type":"paragraph"},{"text":"把好的东西都藏起     留下就是最好的，","type":"paragraph"},{"text":"说起来合法又合理　　 还永远谢他好心意。","type":"paragraph"},{"text":" 来源：北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8b2f61183"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</scr

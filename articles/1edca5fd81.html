script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席回访西哈努克亲王  双方在亲切友好的气氛中举行会谈","authors":[],"dates":[{"year":1964,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席回访西哈努克亲王"},{"type":"paragraph","text":"双方在亲切友好的气氛中举行会谈"},{"type":"paragraph","text":"新华社二十八日讯　中华人民共和国主席刘少奇今天下午前往宾馆，回访柬埔寨国家元首诺罗敦·西哈努克亲王，双方并在亲切友好的气氛中举行了会谈。"},{"type":"paragraph","text":"回访时，柬埔寨方面在座并且参加会谈的有：国家元首私人顾问宾努，王国议会议长诺罗敦·蒙达那亲王，国家元首技术顾问、王家空军参谋长努呼少将，国民议会第一副议长恩蒙，柬埔寨驻法国大使馆公使衔参赞沙林察克，国民教育国务大臣西里克·玛塔克亲王，王家武装部队副总参谋长杨森安上校，国家元首新闻处主任夏尔·梅耶。柬埔寨驻中国大使张岗也在座并参加了会谈。"},{"type":"paragraph","text":"随同刘少奇主席回访并且参加会谈的有：中华人民共和国副主席董必武，外交部副部长章汉夫，中国人民解放军副总参谋长彭绍辉上将，对外经委副主任杨琳，对外文委副主任陈忠经，中国驻柬埔寨大使陈叔亮，外交部第二亚洲司司长姚广，礼宾司副司长戴平。（附图片）"},{"type":"paragraph","text":"刘少奇主席前往宾馆回访柬埔寨国家元首诺罗敦·西哈努克亲王，双方并举行会谈。"},{"type":"paragraph","text":"新华社记者　杜修贤摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1edca5fd81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

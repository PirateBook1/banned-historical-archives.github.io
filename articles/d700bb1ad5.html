script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0b2f26ed-ad29-48e7-9c89-446932a97ab0","name":"中共党史教学参考资料 第27册 “文化大革命”参考资料 下册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/0b2f26ed-ad29-48e7-9c89-446932a97ab0.pdf"],"article":{"title":"中国共产党中央委员会、中华人民共和国全国人民代表大会常务委员会、中华人民共和国国务院、中国共产党中央军事委员会公告","alias":"","parts":[{"type":"paragraph","text":"中，引起极大的悲痛。中其中央号召全党全军全国各族人民，一定要化悲痛为力量"},{"type":"paragraph","text":"我们-定要继承毛主席的遗志，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，"},{"type":"paragraph","text":"我们一定要继承毛主席的遗志，加强党的--元化领导，坚决维护党的团结和统一，紧密团结在党中央的周围。要在两条路线的斗争中，加强党的思想建设和组织建设，按照培养接班人的五项条件，坚决执行老中青三结合的原则。"},{"type":"paragraph","text":"我们定要继承毛主席的遗志，巩固工人阶级领导的工农联盟为基础的各族人民的大团结，深人抵邓，继续开展反击右倾翻案风的斗争，巩固和发展无产阶级文化大革命的胜利成果，热情支持社会主义新生事物、限制资产阶级法权，进一步巩固我国的无产阶级专政。我们要继续开展阶级斗争、生产斗争和科学实验三大革命运动，独立自主，自力更生，苦奋斗，勤俭建国，鼓足干劲，力争上游，多快好省地建设社会主义。"},{"type":"paragraph","text":"我们一定要继承毛主席的遗志，坚决执行毛主席的建军路线，加强军队建设，加强民兵建设，加强战备，提高警场，随时准备牙灭一切敢于入侵之敌。我们一定要解放台湾"},{"type":"paragraph","text":"我们一定要继承毛主席的遗志，继续坚决贯彻执行毛主席的革命外交路线和政策。我们要坚持无产阶级国际主义，加强我党同全世界真正的马列主义政党和组织的团结，加强我国人民同各国人民特别是第三世界各国人民的团结，联合国际上一切可以联合的力量，把反对帝国主义、社会帝国主义和现代修正主义的斗争进行到底。我们永远不称霸，永远不做超级大国。"},{"type":"paragraph","text":"我们一定要继承毛主席的避志、努力学习马克思主义、列宁主义、毛泽东思想，刻苦攻读马列著作和毛主席著作，为彻底推翻资产阶级和一切剥削阶级，用无产阶级专政代替资产阶级专政，用社会主义战胜资本主义，为把我国建设成为一个强大的社会主义国家，争取对人类作出较大的黄献、为最终实现共产主义而奋斗。"},{"type":"paragraph","text":"战无不胜的马克思主义、列宁主义、毛泽东思想万岁！伟大的、光荣的、正确的中国共产党万岁！伟大的领袖和导师毛泽东主席永垂不朽"},{"type":"paragraph","text":"（新华社北京1976年9月9日电中国共产党中央委员会中华人民共和国全国人民代表大会常务委员会中华人民共和国国务院中国共产党中央军事委员会"},{"type":"paragraph","text":"告公"},{"type":"paragraph","text":"（一九七六年九月九日）为了表达全党全军全国人民对伟大领袖毛泽东主席的无限崇敬和深切衰惊，现决定："},{"type":"paragraph","text":"（一）九月十一日至九月十七日，在人民大会堂举行吊暗。中共中央委员和候补中央委员、中央党政军机关和北京市等各方面的负责人、工农兵以及其他各方面的群众代表参加吊哈、暗仰遗容。"},{"type":"paragraph","text":"全国各机关、部队、厂矿、企业、商店、人民公社、学校、街道等一切基层单位的人员，可在本单位举行吊暗。"},{"type":"paragraph","text":"（二）九月十八日北京时间下午三时，在天安门广场举行隆重的追掉大会"},{"type":"paragraph","text":"中央人民广播电台、北京电视台转播在天安门广场举行的追慎大会的实况，全国各机关、部队、厂矿、企业、商店、人民公社、学校、街道等一切基层单位，都要组织群众收听、收看、进行追停，"},{"type":"paragraph","text":"全国县以上地区，要在九月十八日下午三时召开有工农兵以及其他各界代表参加的追停会，先收听北京追停大会的实况，然后由本地区党政军主要负责人致惊词"},{"type":"paragraph","text":"（三）从九月九日至九月十八日，全国各地和我驻外使领馆及其他驻外机构、一律下半旗志衰，同时停止一切娱乐活动。"},{"type":"paragraph","text":"（四）九月十八日下午三时正、一切在机关、部队、厂矿、企业、商店、人民公社、学校、街道的人员以及在外行进中的人员，除不能中断工作的以外，均应就地肃立，静默志良三分钟。九月十八日下午三时正，有汽笛的地方和单位，如火车、轮船、军舰、工厂等，应鸣笛三分钟志衰。"},{"type":"paragraph","text":"（五）对外国政府、兄弟党和友好人士要求来华吊喧，我驻外使领馆应表示深切的感谢，并转达我党中央和我国政府关于不邀请外国政府、兄弟党和友好人士派代表团或代表来华吊陪的决定。"},{"type":"paragraph","text":"特此公告。，"},{"type":"paragraph","text":"（新华社北京1976年9月9日电）毛泽东主席治丧委员会名单"},{"type":"paragraph","text":"一九七六年九月九）华国锋王洪文叶剑英张春桥（以下按姓氏笔划为序）韦国清刘伯承江青（女）"},{"type":"paragraph","text":"许世友纪登奎吴德汪东兴陈永贵陈锡联李先念李德生姚文元吴桂贤（女）"},{"type":"paragraph","text":"苏振华倪志福赛福鼎宋庆龄（女）"},{"type":"paragraph","text":"郭沫若徐向前最荣臻陈云谭震林李井泉张鼎丞蔡畅（女）"},{"type":"paragraph","text":"乌兰夫阿沛·阿旺晋美周建人许德胡质文李素文（女）姚连蔚王震余秋里谷牧孙健菜裕沈雁冰帕巴拉·格列朗杰江华丁盛了可则丁国钰马宁马天水于桑于会泳，于洪亮王净王必成王宏坤王秀珍（女）"},{"type":"paragraph","text":"王国落王首道王淑珍（女）"},{"type":"paragraph","text":"王淮湘王超柱"}],"authors":[],"dates":[{"year":1976,"month":9,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":553,"page_end":554},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d700bb1ad5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

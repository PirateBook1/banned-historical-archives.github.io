script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党和国家领导人向宋庆龄同志遗体致哀  向守候在宋庆龄同志遗体旁的亲属表示亲切慰问","authors":[],"dates":[{"year":1981,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党和国家领导人向宋庆龄同志遗体致哀"},{"type":"paragraph","text":"向守候在宋庆龄同志遗体旁的亲属表示亲切慰问"},{"type":"paragraph","text":"新华社北京5月29日电  中共中央、全国人大常委会、国务院、中央军委、政协全国委员会的领导同志，得知国家名誉主席宋庆龄同志不幸逝世的噩耗，立即赶往宋庆龄同志的住宅，怀着极其沉痛的心情，向宋庆龄同志遗体致哀。"},{"type":"paragraph","text":"宋庆龄同志遗体安卧在病榻上，周围置放着鲜花和长青松柏，上面覆盖着中国共产党党旗。党和国家领导同志轻步走到她的遗体前鞠躬默哀。"},{"type":"paragraph","text":"致哀后，领导同志向守候在宋庆龄同志遗体旁的亲属孙穗英（女）、孙穗华（女）、戴成功（女）、张家恭、林达光、陈恕（女）、陈志昆、黄寿珍（女）、陈燕（女），表示亲切慰问。"},{"type":"paragraph","text":"先后向宋庆龄同志遗体致哀的有：徐向前、廖承志、邓小平、李先念、邓颖超、聂荣臻、彭真、胡耀邦、赵紫阳、乌兰夫、耿飚、胡子昂、季方、何长工、胡愈之、李维汉、康克清、薄一波、方毅、许德珩、程子华、余秋里、王震、康世恩、包尔汉、姚依林、刘澜涛、陆定一、宋任穷、肖劲光、王昆仑、钱昌照、韦国清、谷牧、杨静仁、杨秀峰、倪志福、胡厥文、华国锋、李井泉、王首道、许世友、陈慕华、万里、黄华、陈锡联、张廷发、王平、江华、赛福鼎、胡乔木、姬鹏飞、班禅额尔德尼·却吉坚赞、王任重、韩先楚。"},{"type":"paragraph","text":"向宋庆龄同志遗体致哀的还有黄文欢同志和在京的各国友好人士路易·艾黎、马海德、西园寺公一、宫崎世民、艾德乐、爱泼斯坦、柯如思。"},{"type":"paragraph","text":"宋庆龄同志身边的医护人员、工作人员和警卫战士也向她的遗体致哀。"},{"type":"paragraph","text":"党和国家领导人向宋庆龄同志的遗体致哀。"},{"type":"paragraph","text":"（照片均为新华社记者摄）"},{"type":"paragraph","text":"（自右至左）宋庆龄的孙女孙穗英、孙穗华，外孙女戴成功和其他亲属张家恭、陈恕、林达光、黄寿珍、陈志昆、陈燕、邓广殷守候在宋庆龄的遗体前。（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a62dd7789d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝党的生日保证增加生产——劳动模范宋洛学给毛主席的信","authors":[],"dates":[{"year":1951,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝党的生日保证增加生产"},{"type":"paragraph","text":"——劳动模范宋洛学给毛主席的信敬爱的毛主席："},{"type":"paragraph","text":"昨天我从地里回来的时候，想起“七一”节快到了。当我想起中国共产党成立三十周年这个伟大的节日，就想到过去在蒋匪国民党统治时期所受到的痛苦，和在共产党领导下翻身后的美满生活。使我深深体会到只有在共产党和你的英明领导下，才能有今天的好日子，这是我永远不会忘记的！"},{"type":"paragraph","text":"在一九三一年，我全家五口人租种着宋洛稳的六亩地，还借着北庄地主杨洛东等两家三百元的债。因没有钱交利息，侄儿贵子便给债主张洛绪当了长工，我也出去当长工，每年用血汗挣来的五十多元工资刚够交利钱，家里人还是挨饿。后来我就和哥哥在春冬农闲搞副业，农忙时就给人家当短工，租的六亩地都是用歇晌的时候去锄。一家人还是过着糠一把菜一把的生活。那时村里的事情都是地主当权，谁也惹不起他们；他们把坏地租给佃户，佃户刚把地种壮了，就又给收回去了。三十年来，我受尽了冤气，旧社会里真没有我们的活路！"},{"type":"paragraph","text":"抗日战争开始以后，共产党在这里建立了抗日民主根据地，我的生活才一天天地好起来。一九四一年我参加了共产党，一九四三年我当了村农会主任。在党和人民政府的领导下，实行了减租减息、增加工资、合理负担，削弱了地主阶级的封建剥削，这时我才买进了十来亩地。一九四七年实行土地改革时，我分到了八亩地，一块房基。这几年经过党和人民政府的领导扶持，自己积极生产，又买了一头驴，和别人伙买了一辆水车，还买了二亩地，今年又盖了两间新房。生活是一年比一年的富裕了。前年我当选了劳动模范，去年出席了全国劳动模范代表会议。回想过去饱受封建地主阶级的压迫，现在翻了身，生活越来越好，生产积极还受到奖励，真是大不相同了。这些都是你的英明领导和党的培养教育得来的啊！我一定带动群众，永远在党和你的领导下前进！"},{"type":"paragraph","text":"现在中国人民抗美援朝总会号召捐献飞机大炮，支援中国人民志愿军，早日把美国侵略军赶出朝鲜去，保卫我们的国家。我坚决响应这个号召，捐献二百一十斤小米买飞机大炮，并要把每年增产数额的一半捐出，直至朝鲜战争胜利结束时为止。"},{"type":"paragraph","text":"为了迎接党的生日和更多地捐献，现在我又重新改订了增产计划：在施肥上，我的八亩半二比斯字棉，已施细肥一百三十斤和猪粪七十七车，再用六百八十斤棉籽饼施追肥两次。二亩胜利百号山药，已施肥二十车，再施追肥六车。二亩棒子再施追肥十二车。再打一眼井，扩大水田。在精耕细作方面，棉花要锄九遍，山药锄八遍，其他作物锄四遍。播种要用药剂拌种，准备下一批杀虫药剂，发现虫害就及时除治，一切作物要做到田间选种。实现以上计划后，棉花每亩能摘三百五十斤，山药每亩能收四千斤，其余的庄稼每亩能收两石。我一定拿更多增产的行动，庆祝党的生日，增强国家建设的力量。祝你永远健康"},{"type":"paragraph","text":"河北省满城县宋贾村劳动模范宋洛学"},{"type":"paragraph","text":"六月十三日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e884e2cbf6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

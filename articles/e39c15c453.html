script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共长阳县委纪律检查委员会关于袁绍枚同志划为右派分子复查报告的批复","authors":[],"dates":[{"year":1979,"month":6,"day":14}],"is_range_date":false,"parts":[{"text":"中共长阳县委纪律检查委员会关于袁绍枚同志划为右派分子复查报告的批复","type":"title"},{"text":"县供销社：","type":"appellation"},{"text":"县委同意县供销社《关于改正袁绍枚同志右派分子结论报告》。袁绍枚同志在1958年整风反右派运动中的一些意见，不是右派言论，属于错划，应予改正。","type":"paragraph"},{"text":"根据中共中央（1978）55号文件精神，经县委研究决定，撤销县人委（58）长监字第144号文件《关于对右派分子袁绍枚的处理决定》。恢复政治名誉，收回安排工作，恢复原工资供销基层社3级，从1978年10月计发。","type":"paragraph"},{"text":" 中共长阳县委纪律检查委员会1979年6月14日","type":"paragraph"},{"text":"关于改正袁绍枚右派份子结论的决定","type":"subtitle"},{"text":"袁绍枚，男，现年45岁，小商出身，学生成份，湖北生秭归县人，1954年元月参加工作，反右时任伞厂会计。1958年反右斗争中，经长阳县人民委员会（58）长监字第144号文《关于对右派份子袁绍枚的处理决定》结论为右派份子，根据中共中央国务院关于对右派份子处理规定精神，按第一类处理，开除公职，送劳动部门监督改造，现居住宜昌市。","type":"paragraph"},{"text":"原结论：1957年看到右派份子进攻我党的消息后，他说：“妙哉！武汉大学学生把刘真拦在大会上，不准他走，他们搞得好，真痛快！”当反右开始后，他又觉得他们（指右派）太不“策略”。在鸣放会上说：“张、聂书记是解放后不久参加的，现在当了县委，这完全是强迫命令提拔起来的，不怪我们不满，甚至原来一些老县委也有意见”。“原付家堰区委副书记李新福，他的特点只会爬山、种田，工作不如一般干部，怎么把工作搞好”。“党的宗派主义严重，党、团干部提拔快，不管工作行不行，只要是党员就能当领导，就是错了也是好的，我看党、团员还不如一般群众，农村的党员更差，完全是为了两颗粮食”。又说：“从长阳县委到区委对上级的政策体会有错误，单纯任务观点，不切合实际，把农民太整苦了，这不怪农民反映共产党不如国民党，我看这是县委造成的矛盾”。“54年我在榔坪搞春粮统购，区委太搞过火了，搞的农民都吃野草和芝麻饼，吃了啦不出来，用棍子在屁股里拨”，“在粮食供应上太不合理，粮食是农民种的，为什么干部光吃大米，工人要搭包谷，农民光吃草”。又说：“现在各机关不称职的干部太多了，县社张主任不称职，54年在榔坪搞重点，机关赶他走，科长、经理都是不称职，县社就是周科长（右派份子周绍祺）称职，其余都是日大瞎，经理部就是雷世涛经理称职点，其他经理都是一般营业员提拔起来的，工作抹门不到”。又说：“去年抽调雨伞厂2个工人搞肃反去，共花1500多元，结果造成雨伞厂亏本”，“工资改革不能发挥我们的积极性”。“组织部调动我们的工作没有做到人尽其才，物尽其用”，“工资改革不合理，伞厂工资不能增加，是赵主任主观搞的”等言论。","type":"paragraph"},{"text":"根据中共中央（1978）55号文件精神，袁绍枚同志给党的领导机关和个别干部提的意见，根本立场并不反对党的领导和各项政策，不属于右派言论，经研究决定：袁绍枚同志的右派结论，属于错划，应予改正并建议撤销长阳县人民委员会（58）长监字144号文《关于对右派份子袁绍枚的处理决定》，恢复政治名誉，恢复原工资级别。工资从1978年10月份起计发。","type":"paragraph"},{"text":" 湖北省长阳县供销合作社1979年5月18日","type":"paragraph"}],"comments":[],"origin":"《湖北长阳28名“右派分子”1979年平反复查批复文件合集》，中共长阳县委纪律检查委员会·1979年3~6月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e39c15c453"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

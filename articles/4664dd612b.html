script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的光辉著作“老三篇”在丹麦出版  《毛主席语录》在叙利亚受到热烈欢迎","authors":[],"dates":[{"year":1967,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的光辉著作“老三篇”在丹麦出版"},{"type":"paragraph","text":"《毛主席语录》在叙利亚受到热烈欢迎"},{"type":"paragraph","text":"新华社十四日讯　哥本哈根消息：毛主席的光辉著作“老三篇”——《为人民服务》、《纪念白求恩》、《愚公移山》——和《关于正确处理人民内部矛盾的问题》，最近由丹麦“未来”出版社用丹麦文出版。"},{"type":"paragraph","text":"去年年底以来，毛主席的重要著作《新民主主义论》、《在延安文艺座谈会上的讲话》和《在中国共产党全国宣传工作会议上的讲话》已经先后译成丹麦文出版。"},{"type":"paragraph","text":"丹麦共产主义小组的刊物《方针报》三月十五日全文发表了毛主席的文章《人的正确思想是从那里来的？》，以便于读者学习。"},{"type":"paragraph","text":"新华社大马士革十六日电　《毛主席语录》阿拉伯文版受到叙利亚广大人民的热烈欢迎。这本宝书在这里出版以后，初版的三千册在三个星期内就全部售完。"},{"type":"paragraph","text":"广大读者在得到这本宝书以后爱不释手。许多读者离开书店在街上走的时候还在翻阅这本宝书。"},{"type":"paragraph","text":"一位名叫塔威勒的青年说：毛主席是全世界革命人民的领袖。毛主席的书是照亮全球的光辉灿烂的太阳。当我得到一本红彤彤的《毛主席语录》的时候，我感到非常幸福和喜悦。我总是把这本宝书放在口袋里，这是我最宝贵的精神财富。"},{"type":"paragraph","text":"一位工人说：毛主席虽然不在我们这里，但是他的每一句话都说到了我们的心坎里。"},{"type":"paragraph","text":"另一位青年说：毛主席的书受到全世界革命人民的热烈欢迎。毛主席的书充满着革命精神，指导我们同帝国主义、修正主义和反动派进行斗争。"},{"type":"paragraph","text":"读者易卜拉欣说：我渴望学习这本宝书。毛主席是我心中的红太阳。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4664dd612b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

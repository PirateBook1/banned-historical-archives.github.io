script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湘潭专区全面检查中学反右派斗争","authors":["湘潭地委文教整风办公室"],"dates":[{"year":1958,"month":1,"day":7}],"is_range_date":false,"parts":[{"text":"湘潭专区全面检查中学反右派斗争","type":"title"},{"text":"湘潭地委文教整风办公室","type":"authors"},{"text":"湘潭讯  自去年12月份以来，湘潭专区各县和各中等学校，对中等学校的反右派斗争进行了群众性的检查，推动了斗争向深透发展。","type":"paragraph"},{"text":"据检查，至1月20日止，全区中等学校反右派斗争取得重大胜利，斗争正向更深入发展，广大教职员的斗志愈战愈强。但是，据43个中等学校统计，已斗的95个右派分子中，还有63个右派分子斗得不够深透彻底。","type":"paragraph"},{"text":"经过检查，批判了右倾思想，清醒了领导头脑，教育了群众，许多学校又发动，组织深入的斗争。浏阳于元月7日至8日召开各校中共支部书记和县委工作组会议，检查了领导思想上存在的问题。经过检查，一致认识到，当时一、二、三中普遍出现的顶牛现象，除方法问题外，与领导思想的自满轻敌等右倾思想是分不开的。二中最近斗争右派分子邵敬岭，开始该校领导小组认为像邵这样的右派只要炮一响，就会倒下去。因此只准备斗五六次，准备工作也作得很不充分。结果出乎意外，斗了5天，邵不但没有低头认罪，第五次斗争后竟破口大骂，并险些行凶打人。一中党支部书记胡国运检查自己的思想时说：“反右开始时，我非常严肃，以后却有了自满情绪，认为丘绍晟、罗锦乔那样老奸巨猾的右派都搞垮了，还有什么可怕的，因此就没有前一段那样深入细致的去发动群众，对敌情的分析也做得很差了。”大家分析了产生这种情况的原因，并提出，结合斗争整顿一次队伍，批判右倾思想，还对前一段斗争情况进行一次全面的群众性的检查。湘阴一中在组织群众检查已斗垮的右派分子肖必大时，发现有些重要论点驳得还不够深透，部分群众对肖必大散布学校要实行“党代表制”的谬论认识不清，便又组织了辩论和驳斥。茶陵三中原认为右派分子谭材熙已斗垮，后来发现他耍的是假伏罪，真反攻，以退为进的花招，他写了一本20万字的“自传小说”，梦想将来“翻案”。这一花招被戳穿后，又组织了13次斗争，彻底打垮了这个诡计多端的右派分子。醴陵、岳阳、攸县、平江、宁乡、长沙等地检查中都发现有少部分群众对斗了很久的右派分子还有认识不深刻的，有的与右派的思想界限还未划清，以往右派分子对他们所散布的反动言论，没有全部揭发出来。这些问题的发现，大大清醒了领导的头脑，教育了群众，从而进一步对64个斗得不深不透的和4个未斗垮的右派分子，再一次展开了更坚决更深入的斗争。岳阳、醴陵、平江、攸县等县经过再深入发动群众，揭发了右派分子的大批材料，使斗争大大深入一步。","type":"paragraph"},{"text":"目前运动正向纵深发展。为了把运动搞深搞透，各县又加强对部分斗争右派进度较慢的学校的帮助和检查。醴陵、浏阳、长沙、岳阳、湘阴等县最近又召开了各校负责人会议，检查和批判斗争中松劲和右倾情绪，一致表示必须将反右派斗争狠狠的再深入一步，彻底取得全胜。","type":"paragraph"}],"comments":[],"origin":"《新湖南报》1958年1月7日，原题为：“湘潭专区全面检查中学反右派斗争：经过检查，批判了右倾思想，教育了群众，推动斗争向纵深发展”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"947370c717"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

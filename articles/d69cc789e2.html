script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民大学讲授政治课重视史论结合“毛泽东著作选读”课深受欢迎","authors":[],"dates":[{"year":1962,"month":4,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京讯】　人民大学历史系中共党史教研室为全校各研究班一年级学生开设的“毛泽东著作选读”课程，一个多学期以来，取得了良好的教学效果。"},{"type":"paragraph","text":"这门课程，是按照党的历史发展顺序重点地讲授毛主席著作。在一个学年内，讲授了《中国社会各阶级的分析》、《中国的红色政权为什么能够存在?》、《实践论》、《矛盾论》、《上海太原失陷以后抗日战争的形势和任务》、《在延安文艺座谈会上的讲话》、《抗日时期的经济问题和财政问题》、《论联合政府》、《抗日战争胜利后的时局和我们的方针》、《关于正确处理人民内部矛盾的问题》等二十三篇毛主席著作。"},{"type":"paragraph","text":"这门课程是由有相当教学经验的教师和校外专家担任讲授的。教师在讲授中重视史论结合，在比较系统地介绍毛主席著作的基础上，重点突出讲授几个问题，把自己长期研究的成果介绍给学生。在阐述每篇著作的基本思想、理论意义和现实意义时，也尽量结合历史背景、革命形势和党内两条路线的斗争。"},{"type":"paragraph","text":"经过一个多学期的实践，学生普遍反映，学习这门课程收获很大，认为采取这种方式讲授毛主席著作很解决问题。有些学生说:这样学习，思想好象进入了一个新的境界。"},{"type":"paragraph","text":"按照党的历史发展顺序逐篇讲授毛主席的著作，能使学生全面系统、具体生动地学习毛主席的思想，有效地提高学生分析问题的能力。同时，还能帮助学生更清楚地了解当前国内外形势，并运用所学的知识分析一些新发生的问题。"},{"type":"paragraph","text":"教师在指导学生自学方面，很重视培养学生扎扎实实地学习的优良学风。他们提倡苦学、苦想，背诵重要段落，并且及时举行小测验。考试时，不仅出理论试题，还出部分要靠记忆才能答得好的试题。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d69cc789e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

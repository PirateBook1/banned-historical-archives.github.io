script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南首都洋溢无限欢乐节日气氛  河内准备热烈欢迎刘少奇主席","authors":[],"dates":[{"year":1963,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越南首都洋溢无限欢乐节日气氛"},{"type":"paragraph","text":"河内准备热烈欢迎刘少奇主席"},{"type":"paragraph","text":"新华社河内九日电　在中华人民共和国主席、中共中央副主席刘少奇访问越南前夕，越南民主共和国首都河内洋溢着无限欢乐的节日气氛。"},{"type":"paragraph","text":"在从机场到主席府的道路上，绿树丛中已经装饰起无数面红旗和中越两国国旗，这些旗帜同大街上的一串串绚丽的彩旗，交相辉映，迎风招展。横跨红河的龙边大铁桥上，也已经插满了鲜艳的红旗，远远看去，显得更加宏伟壮观。主席府高大建筑物的上空，中越两国国旗并排飘扬。数不清的彩色电灯已经在主席府和它的院子里的树上装饰起来，在刘主席访问越南期间，这些彩色电灯将通夜不熄。河内的一些主要街道的路口上，出现了一幅幅巨大的宣传画，上面画着中越两国人民兄弟般的亲切握手的动人情景，宣传画的大字标题是：“越中两国人民的牢不可破的友谊万岁！”"},{"type":"paragraph","text":"越南各家报纸最近几天连续用大量篇幅刊登欢迎刘少奇主席和介绍中国各方面成就的社论、文章和图片。许多著名人士在报纸上发表文章，热烈颂扬中越两国伟大的、兄弟般的深厚友谊。"},{"type":"paragraph","text":"各机关、团体、学校、企业纷纷举行报告会。一些访问过中国的人士，在会上畅谈访问中国的观感，一些在中国从事过革命活动的老战士，也在会上介绍中越两国革命者的战斗友谊和两国人民互相支援、唇齿相依的亲密关系。"},{"type":"paragraph","text":"越南各家电影院从七日起已经开始放映中国影片《东进序曲》、《青春之歌》、《海鹰》和《蔓萝花》。各剧团、文工团的艺术家们，已经创作和正在赶排许多新节目，来欢迎中国贵宾。"},{"type":"paragraph","text":"与此同时，越南各企业职工为欢迎刘主席而发动的劳动竞赛，更在热火朝天地展开。许多工厂悬旗挂彩，张贴颂扬越中友谊的标语，有的工厂还以“越中友谊”命名在竞赛中创造的成果。正在越南工作的中国专家，同越南职工一起，热情地参加劳动竞赛，争取更大的成绩欢迎刘主席，并为越南的社会主义建设作出贡献。"},{"type":"paragraph","text":"在这里的中国大使馆已经接到越南各界人士的许多来信，表示热烈欢迎刘少奇主席访问越南。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd444b83df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

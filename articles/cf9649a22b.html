script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省委关于江苏高淳事件的处理决定","authors":[],"dates":[{"year":1960,"month":1}],"is_range_date":false,"parts":[{"text":"江苏省委关于江苏高淳事件的处理决定","type":"title"},{"text":"高淳县在一九五八年冬和一九五九年春，发生了浮种病、消瘦病、妇女子宫下垂病患者一万四千多人，非正常死亡六千多人和外流人口一万多人的严重事件，在人民群众中造成极其不良的政治影响，。省委发觉这一情况后，立即采取紧急措施，组织工作组，去检查帮助工作，派出医疗队一百多人医治群众疾病，拨给人民币二十万元作救济和医药费用。经过一个多月的时间，从政治思想上、组织上和生活安排上做了一系列的工作，基本上制止了疾病的继续发展和人口的外流，稳定了群众的情绪，提高了群众的政治积极性和生产积极性，使群众的生产和生活恢复正常。","type":"paragraph"},{"text":"高淳县所以发生这一严重事件，主要是由于县委存在着极其严重的官僚主义、主观主义和命令主义作风，在交代工作任务时往往不搞通思想、提高认识，不讲清政策和工作方法。如对外流人员不是妥善的安排生活，而是片面地强调是由于地富反坏煽动和外流人员怕劳动，因而采取了对付敌人的办法来对待劳动人民，要各地将外流人口、小偷和不好好劳动的人集中劳动改造，只准吃饭，不给报酬。如在秋收前，提出“那怕流血牺牲，也要保收水稻三千斤”；提出“深翻好像打仗！在战场上如有士兵临阵脱逃，可以就地正法”。这些错误的口号和言论，造成部分基层干部严重的强迫命令、违法乱纪，采取吊、打、关、绑、罚跪、停膳等办法对待群众，甚至发生逼死人的事件。其次，由于部分基层组织不纯，少数混入党内和基层组织的坏分子，趁机兴风作浪。如双塔公社流氓分子杨善荣，混入基层组织后担任队干部，一贯强迫命令、违法乱纪，一九五八年在水利工地任连长时，先后打过一百余人，有的被打打伤，甚至打死。这样的坏分子，不但没有严肃处理，反而提拔为副营长。这些基层组织不纯的情况，在整社运动中已经充分暴露，但没有彻底整顿，有些地富反坏分子和违法乱纪分子，仍然当选了干部。","type":"paragraph"},{"text":"高淳县事件的发生，县委第一书记刘云同志要负主要责任。他的主要错误是：严重的官僚主义、主观主义和命令主义作风，对人民群众的生活和疾苦漠不关心，个人独断独行，作风不民主，只准谈好，不准谈坏。一九五八年估计三麦产量时，刘云同志不加分析地认定最低增产百分之五十，下面反映没有这么多，他就加以斥责，使下面不敢反映真实情况。一九五九年二月间卫生部门调查上报群众疾病情况，他说这是专找缺点；公安部门报一九五八年死亡人数增至八千四百九十八人时，他置之不理，因而使问题更趋严重。刘云同志对于这样人口大量外流和死亡的严重问题，既不及时上报，请求上级帮助解决，又不敢正视错误，承担责任，而是抱着个人患得患失的十分错误的态度。当一九五九年九月省委召开三届十次全体委员会（扩大）会议时，他非但不虚心检查错误，吸取教训，反而强调客观，推卸责任。省委对刘云同志这种错误态度，曾多次进行严（下缺）","type":"paragraph"}],"comments":[],"origin":"江苏省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf9649a22b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"f24e1e31-fa48-4979-af79-00b51bd09c48","name":"红旗一九六四年第二、三期","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/f24e1e31-fa48-4979-af79-00b51bd09c48.pdf"],"article":{"title":"毛泽东主席就最近日本反美大示威发表谈话——中国人民支持日本人民伟大的爱国斗争","alias":"","parts":[{"type":"paragraph","text":"毛泽东主席就最近日本反美大示威发表话"},{"type":"paragraph","text":"中国人民支持日本人民"},{"type":"paragraph","text":"伟大的爱国斗争"},{"type":"paragraph","text":"毛泽东丰席一九六四年一月二十七日晚接见正在我国间的日本亚非团结委员会常务理事、日中友好协会副会长，日中贸易促进会理事长铃木一雄，日本亚非团结委具会常务理事，亚洲及太平洋区域和平联路委员会副秘书长西园寺公一和日本共产党中央委员会机关报《赤旗报》驻京记者高野好久。"},{"type":"paragraph","text":"接见时，毛泽东主席就最近日本人民反对美帝国主义的爱国正义斗争发麦谈话如下："},{"type":"paragraph","text":"日本人民在一月二十六日举行的反美大示威，是一一次伟大的爱国运动。我代表中国人民，向英勇的H本人民，致以崇高的敬意。"},{"type":"paragraph","text":"最近，日本全国掀起了大规模的群众运动，反对美国F一105D型核飞机和核潜进驻日本，要求撒除--切美国军事基地和撤走美国武装部队，要求归还日本的领土冲绳，要求除日美“安全条L  3a"},{"type":"paragraph","text":"等等。所有这些，都反映了口本至休人民的意志和望。中国人民衷心地支持日本人民的正义斗邻。"},{"type":"paragraph","text":"月本在第二次世界大战以后，在政治上、经济上、军事上一直遭受美帝国主义的压迫。美帝国主义不仅压迫口本的工人、农民、.学生、知藏分子、城市小资产者、宗教界人士、中小企业家，南且还搭制H本的前多大企业家，于预且本的对外政策，把日本当作附届国。美帝国主义是日本民族的最区恶的敌人。"},{"type":"paragraph","text":"日本民族是-一个伟大的民族。它是箱不会让美帝国主义长期畸在自已头上的。这型年来，日本各阶层人民反对美帝国主义侵略、压迫和控制的爱国统一战线不断地扩大。这是日本人民反美爱国斗争胜利的最可靠的保证。中国人民深信，日本人民一定能够把美帝国主义者从真已的国上上瞩逐出去，日本人民要求独立、民主、和平、中立的望，-一定能够实兜。"},{"type":"paragraph","text":"中日两国人民要联合起来，亚洲各国人民要联合起来，全世界一切被压迫人民和被压迫民族要联合起来，一切爱好和平国家要联合起来，-一切受美帝国主义使略、控制、干涉和欺负的国家和人土要联合起来，新成反对美帝国主义的广泛的统一战钱，挫败美国帝国主义的侵略计划和战笋计划，保卫世界和平。"},{"type":"paragraph","text":"美帝国主义从日本滋山去，从西太平洋滚出去，从亚洲渡出去，从非洲和拉丁美洲滚出去，从欧洲和大洋洲藏出去，从一切文它侵略、控制、干涉和妖负的国家和地方滚出去！"},{"type":"paragraph","text":"话是在亲切友好的气氛中进行的。接见时在座的有康生、廖承志和吴冷西。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":1,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":7,"page_end":8},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad116ae37a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

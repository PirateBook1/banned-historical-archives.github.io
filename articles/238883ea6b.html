script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"被‘四人帮’扼杀的话剧 《刘胡兰》将在本市重新演出","authors":[],"dates":[{"year":1977,"month":1,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在纪念刘胡兰烈士英勇就义三十周年的日子里，曾经受到“四人帮”疯狂扼杀的话剧《刘胡兰》，由上海儿童艺术剧院再次排练，并将在本市演出。"},{"type":"paragraph","text":"刘胡兰烈士无限忠于党，无限忠于人民，为了共产主义事业，贡献出年青的生命。伟大领袖毛主席高度赞扬刘胡兰同志的革命精神，为刘胡兰同志题词:“生的伟大，死的光荣”。原山西人民话剧团根据刘胡兰同志英勇斗争的事迹，创作了话剧《刘胡兰》，宣传毛主席的光辉题词，宣传刘胡兰烈士为了无产阶级革命事业，在敌人的铡刀面前大义凛然，视死如归的革命精神。敬爱的周总理在一九六五年亲临剧场观看了这个戏的演出，热情作了肯定，连声称赞:好戏、好戏，很感动。周总理对这个戏还提了具体的修改意见。当时，儿童艺术剧院学习和演出了话剧《刘胡兰》，受到广大工农兵的热情欢迎。"},{"type":"paragraph","text":"但是，祸国殃民的“四人帮”对刘胡兰的革命精神极为害怕和仇视，他们反对学习毛主席给刘胡兰烈士的题词，阻挠宣传刘胡兰的革命精神，挥舞“不准写真人真事”的大棒，把话剧《刘胡兰》打入冷宫。一九七二年，儿童艺术剧院的革命文艺工作者在毛主席革命文艺路线的指引下，提出了重新排演《刘胡兰》，对广大人民和青少年进行共产主义理想教育的革命要求，又遭到“四人帮”的责难。老反革命张春桥滥施淫威，恶狠狠地说:“有的单位要搞《刘胡兰》，是否要学刘胡兰牺牲?还是脱离真人真事为好。”"},{"type":"paragraph","text":"砸烂“四人帮”，革命文艺得解放。在华主席为首的党中央英明领导下，儿童艺术剧院组织了部分编导、演员和舞美人员专门到刘胡兰烈士的家乡——山西省文水县深入生活，走访了刘胡兰的父母亲和当时的战友，受到了极大的教育和鼓舞。大家决心以新的战斗姿态，排演好《刘胡兰》，学习和表现刘胡兰大无畏的革命精神，以实际行动回击“四人帮”。在紧张的排练中，儿艺的同志们还根据收集到的材料，进行提炼、概括，对原剧本进行了充实、提高，加强了刘胡兰和周围群众的英雄形象。儿艺各部门的同志都发挥了冲天的革命干劲，群策群力，协同作战，用了不到一个月的时间，使刘胡兰的英雄形象重新屹立在社会主义的文艺舞台上。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"238883ea6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

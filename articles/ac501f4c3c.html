script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广大邮电职工顶住“四人帮”的干扰研制成功九百六十路微波通信系统二型机","authors":[],"dates":[{"year":1977,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国邮电部门广大职工以阶级斗争为纲，认真贯彻“鞍钢宪法”，深入开展工业学大庆的群众运动，坚持独立自主、自力更生的方针，排除“四人帮”的干扰，研制成功了九百六十路微波通信系统二型机。最近，经国家鉴定，它的主要性能和技术指标符合设计要求，从而使我国微波通信技术跨入了世界先进水平的行列。"},{"type":"paragraph","text":"微波通信是一种现代化的无线通信手段。伟大领袖和导师毛主席十分关怀邮电通信事业的发展，作过许多重要指示，为邮电通信事业指明了人民邮电的前进方向。敬爱的周总理非常重视邮电工作，多次指示邮电部门要破除迷信，发动群众，大力发展大通路的微波、电缆载波。周总理患病期间还所取邮电工作汇报，指示要加速进行电缆载波和微波网的建设。无产阶级文化大革命和批林批孔运动为我国微波通信事业的发展开辟了广阔的道路。广大邮电职工坚定地贯彻执行毛主席的革命路线，冲破帝修反的封锁，排除刘少奇、林彪反革命的修正主义路线的干扰、破坏，自行设计、自行研制和生产了一批批微波通信的成套设备，从电子管六十路、六百路发展到晶体管九百六十路微波通信系统一型机，为建设以首都北京为中心、连通全国各省、市、自治区的微波通信干线，发挥了重要作用。"},{"type":"paragraph","text":"邮电部门研制九百六十路微波通信系统二型机的会战是从一九七四年初开始的。当时，“四人帮”及其爪牙到处煽风点火，攻击贯彻毛主席关于“洋为中用”的指示是“崇洋媚外”，诬蔑执行周总理的指示是“修正主义路线回潮”，在科技界疯狂叫嚷要揪“孔老二的徒子徒孙”，打击一大片，并且散布“不为错误路线生产”的谬论。邮电部门广大工人、干部和技术人员在各级党委的领导下，抵制“四人帮”破坏革命、破坏生产的罪恶阴谋，打破常规，大胆采用新技术、新工艺，攻克了一个个的技术难关，用一年零六个月的时间，全部采用国产元、部件，研制成功了晶体管九百六十路微波通信系统二型机，为加速发展我国微波通信事业作出了贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac501f4c3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

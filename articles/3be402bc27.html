script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"巩固中央与普东南及普察费之联络","alias":"","parts":[{"type":"paragraph","text":"巩固中央与晋东南及晋察冀之联络！"},{"type":"paragraph","text":"（1940年3月19日）朱、彭，滕，贺、关，聂："},{"type":"paragraph","text":"为巩固中央与晋东南及冀察晋之联络："},{"type":"paragraph","text":"（一）请贺关、聂荣臻同志负责保证晋西北与军区之交通。由军区指定部队向西行动，直达同蒲路，由贺关指定部队向东行动，且与聂军区向西行动之部取得联络。如此路不巩固，有使整个华北与延安后方隔断的危险。如何布置，望电告。"},{"type":"paragraph","text":"（二）中央与晋东南联络，因垣曲被阻，而晋西南之兵站线（原因中央系九十军到达该区）一时无法建立，因此发生重大困难。请彭、贺关派队侦察向北开展，建立晋西北直达晋东南的交通线，由榆次、平遥间通过同蒲路。如何望告。"},{"type":"paragraph","text":"军委毛王"},{"type":"paragraph","text":"皓[1]这是毛泽东和中共中央军委副主席王稼祥给朱德、彭德怀等的电报。"},{"type":"paragraph","text":"[2]滕，指滕代远，当时任中共中央军委参谋长，以中央军委代表的身份，在晋西北指挥反顽斗争。贺、关，指贺龙、关向应，当时分别任八路军第一二○师师长和政治委员。聂，指聂荣臻，当时任八路军晋察冀军区司令"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":3,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":490,"page_end":490},"tags":[{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3be402bc27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

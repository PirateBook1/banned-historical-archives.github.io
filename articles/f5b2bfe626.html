script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳干部在听批判唯心主义讲演报告前后的思想情况","authors":["编","赖德浓"],"dates":[{"year":1955,"month":4,"day":26}],"is_range_date":false,"parts":[{"text":"沈阳干部在听批判唯心主义讲演报告前后的思想情况","type":"title"},{"text":"赖德浓编","type":"authors"},{"text":"【辽宁分社四月二十六日讯】沈阳干部在听讲前对批判唯心主义宣传唯物主义的重大意义认识不足，普遍地认为这是文艺部门或学术界的事，与自己没有关系或关系不大。他们反映：“咱也没看胡适、胡风的文章，也没受他的影响，还有什么资产阶级唯心主义思想?”因而对这一思想运动持漠不关心的态度。据沈阳南市区委调查了解，自去年十月开始批判俞平伯思想以来，厂矿企业中的干部很少看这些文章，机关干部看文章的只占全体干部的百分之十，文教系统的干部看文章的占文教干部总数的百分之二十。这些人看文章的出发点是为了“看热闹”，“觉得打的(指批判)挺有意思”，“看看今天报上又批判谁啦?”有些文艺工作者看了胡风向党中央的建议书后，觉得“胡风说得也有道理”，“作家没有唯物主义世界观也可写出好的作品来”，并以孔厥作为“根据”。另外，有不少人对学习辩证唯物主义缺乏信心，不了解学习唯物主义世界观对实际工作的指导意义。如有的说：“我们这个水平那能学哲学?”有的中学教员反映：“我们是教自然科学的，哲学对自然科学有什么用处?可以不学。”","type":"paragraph"},{"text":"听过讲演后，很多同志反映：“这个运动正是时候，再不批判唯心主义思想，不知道给社会主义改造带来多大危害呢?”“过去工作做错了不知道错在哪，这回可明确了，由于有唯心主义。”，医院大夫听讲后说：医学里也有哲学，咱们学习巴甫洛夫的条件反射论，这不是哲学的认识论么?工厂企业干部知道了过去订计划心中无数，不是保守就是冒进，这都是唯心主义，不从实际出发的害处。很多干部听讲后学习的积极性提高了，他们主动找材料，看文章，收听广播，并要求组织座谈讨论。没有听到讲演的干部，纷纷向党委建议多开几个讲区。","type":"paragraph"},{"text":"听讲干部对组织讲演提出了下列问题：","type":"paragraph"},{"text":"(一)党委应提前公布讲演计划和题目，并指出这一题目的学习要点和参考文章，以便更好了解讲演内容；","type":"paragraph"},{"text":"(二)讲区应按系统和干部水平划分，不能一揽子什么对象都有(曾有部分同志在听讲中，觉得太深或太浅)；","type":"paragraph"},{"text":"(三)要加强分析胡风思想的社会根源和历史根源，同时要加强联系群众的思想实际，这两方面在讲演中都作得不够。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年5月6日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5b2bfe626"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

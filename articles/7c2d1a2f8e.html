script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"龙岩军分区歼灭一个反革命组织“反共和平军”","authors":[],"dates":[{"year":1958,"month":5,"day":30}],"is_range_date":false,"parts":[{"text":"龙岩军分区歼灭一个反革命组织“反共和平军”","type":"title"},{"text":"新华社福建前线30日电　5月初，福建龙岩军分区内卫营在当地民兵、民警等配合下，化了一个星期的时间，在宁化、清流等县(闽西山区)的深山密林里，将一个反革命组织——“反共和平军”全部歼灭了。","type":"paragraph"},{"text":"“反共和平军”有五十几人。里面的大小头目如“天子”、“元帅”、“将军”、“开路先锋”等全部被我捕获。并缴获了印着“和平军”的符号几百张，大小旗帜二个多面和“宝刀”等。","type":"paragraph"},{"text":"这个反革命组织从去年8月份就开始计划，并发展人员，今年4月底5月初即全部人马上山为匪，个个佩带“和平军”符号，公开在山区乡村里活动，作反动宣传，拉拢和强迫农民参加其反革命组织。","type":"paragraph"},{"text":"这个反革命组织里面的头目，有的是堕落分子，有的是叛变人民的民兵队长等。他们计划攻打宁化等县城，杀干部，继而攻打江西。","type":"paragraph"},{"text":"(龙岩军分区五○一支部辛焕堂)","type":"paragraph"},{"text":"来源：1958年5月31日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c2d1a2f8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

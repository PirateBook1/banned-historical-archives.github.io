script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在参加我国庆盛典和结束友好访问后马桑巴—代巴总统离开北京刘少奇董必武朱德周恩来等领导人到机场欢送","authors":[],"dates":[{"year":1964,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京3日电　刚果共和国(布)总统阿方斯·马桑巴—代巴和部分随行人员，在参加了中华人民共和国成立十五周年的庆祝盛典和结束了友好访问之后，今天上午乘专机离京，取道昆明离开我国。"},{"type":"paragraph","text":"中华人民共和国主席刘少奇、副主席董必武，全国人民代表大会常务委员会委员长朱德，国务院总理周恩来等国家领导人，以及首都各界数千人，到机场热烈欢送刚果(布)贵宾。"},{"type":"paragraph","text":"随同马桑巴-代巴总统来访的刚果(布)全国革命运动政治局副司库爱丽丝·马洪古夫人，议员让-埃梅·马科索，议员萨缪埃尔·齐冈布德，议员、全国革命运动青年组织执行委员会第一副主席马丹·贝里，总理办公室主任安托万·旺当·雷桑，商业、工业、矿业和民航部部长办公室主任让-马里·迪亚库卡和国家保安局副局长贝尔纳·马丹古，留在我国继续进行友好访问。"},{"type":"paragraph","text":"我国外交部副部长曾涌泉，中国驻刚果(布)大使周秋野，陪送贵宾至昆明。"},{"type":"paragraph","text":"在飘扬着中国和刚果(布)国旗的机场上，举行了隆重的欢送仪式。乐队奏刚果(布)和中国国歌，礼炮齐鸣二十一响。马桑巴一代巴总统由刘少奇主席陪同，检阅了陆海空三军仪仗队。少年儿童向全体刚果(布)贵宾献鲜花。"},{"type":"paragraph","text":"当马桑巴-代巴总统和财政邮电部长爱德华·埃布卡-巴巴卡斯、总统办公室主任弗朗索瓦·马冯古等贵宾，由刘少奇主席等陪同，绕机场一周向数千欢送群众告别时，机场上呈现出极为动人的欢腾场面。人们敲锣打鼓，挥动手里的刚果(布)和中国国旗、彩花、彩带和彩巾，不断热情地高呼:“团结，友好!”“欢送马桑巴一代巴总统!”“中国-刚果(布)友好万岁!”“亚非人民团结万岁!”许多女青年不断从人丛中跑出来，向马桑巴一代巴总统献鲜花。马桑巴-代巴总统频频招手向欢送群众致意。"},{"type":"paragraph","text":"刘少奇主席、董必武副主席、朱德委员长、周恩来总理等一直陪送马桑巴-代巴总统到专机旁边，马桑巴-代巴总统同刘少奇主席等一一握手告别。在机舱门口，马桑巴一代巴总统不停地挥手向欢送群众告别。飞机起飞以后，欢送的人群仍站立在机场上热情地向空中招手，向来自赤道非洲的刚果(布)贵宾表示惜别之意，祝贵宾一路平安。"},{"type":"paragraph","text":"今天到机场欢送刚果(布)贵宾的，还有国务院副总理陈毅、李富春、谭震林、陆定一，人大常委会副委员长李维汉、林枫，政协全国委员会副主席包尔汉，国防委员会副主席蔡廷锴，最高人民检察院检察长张鼎丞，以及政府各部门、各人民团体、民主党派和北京市的负责人，中国人民解放军的将军们。"},{"type":"paragraph","text":"刚果(布)驻华大使阿方斯·贝约纳和各国驻华使节，也到机场欢送。"},{"type":"paragraph","text":"据新华社昆明3日电　刚果共和国(布)总统阿方斯·马桑巴一代巴和部分随行人员，今天下午在离开我国途中路过昆明。"},{"type":"paragraph","text":"云南省代省长刘明辉，中国人民解放军驻昆明部队首长鲁瑞林少将等政府、军队负责人，到机场热烈迎送贵宾。"},{"type":"paragraph","text":"马桑巴一代巴总统等乘坐的专机是下午一时十五分到达昆明的。贵宾们在机场由刘明辉陪同进午餐后，乘专机离开我国。"},{"type":"paragraph","text":"外交部副部长曾涌泉，我国驻刚果(布)大使周秋野等从北京专程陪送马桑巴一代巴总统到达昆明，并在机场欢送贵宾。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38ae76aef9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国《红色人道报》欢呼中国一举粉碎“四人帮”中国在华主席领导下将永不变色","authors":[],"dates":[{"year":1977,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社巴黎一九七七年一月二十九日电　法国《红色人道报》最近一期就法国马克思列宁主义共产党人代表团访问中国发表长篇文章，热情赞颂华国锋主席。"},{"type":"paragraph","text":"文章说:“华国锋同志是毛主席的继承人，是伟大光荣的党的领袖。他在中国共产党中央委员会的支持下，挫败了‘四人帮’的阴谋，从而显示了无产阶级领袖的杰出才能”。“这使他在工人阶级和全体中国人民中赢得了崇高的威望。”"},{"type":"paragraph","text":"文章指出:“华国锋主席在极其尖锐而艰巨的阶级斗争中表现出了远见卓识、果断精神和坚定性”。文章接着谴责了“四人帮”篡党夺权的阴谋，并且指出:正是在这个困难时刻，“华国锋同志在中国广大人民群众的支持下及时地对‘四人帮’采取了行动，没有流一滴血。”“这就是为什么华主席今天作为中国革命的新领袖而被拥戴。”"},{"type":"paragraph","text":"文章在介绍华国锋主席的革命经历时说:“华国锋主席长期在农民群众中、尤其是在他领导的湖南的农民群众中从事阶级斗争、战胜自然灾害的斗争和生产斗争。华国锋同志的这些实践经验以及他谦逊的辩证唯物主义的态度得到毛主席的高度评价。”"},{"type":"paragraph","text":"文章说，在贯彻党在整个社会主义时期的基本路线“已经有丰富经验的华国锋同志，充分理解毛主席为发展社会主义革命和经济(建设)而提出的两个口号即‘工业学大庆’和‘农业学大寨’的极大重要性”。"},{"type":"paragraph","text":"文章强调说:“华国锋同志表现出他象伟大的无产阶级领袖一样，特别是象毛泽东主席和周恩来一样，坚定不移地看准和选定光辉灿烂的未来，同时又善于脚踏实地”。“只有在伟大的阶级斗争中，在革命风暴中和危急时刻才能出现群众公认的领袖。”"},{"type":"paragraph","text":"文章指出:“我们最近的所见所闻使我们确信:在华主席和中国共产党中央委员会领导下”，中国将永不变色。"},{"type":"paragraph","text":"《红色人道报》文章最后说:“支持中国的无产阶级专政，支持中国的继续革命”，“就是支持以华国锋主席为首的中国共产党中央委员会”。“这是一个关系到世界革命前途的重大问题”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78ace7cc5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏米亚洛强调决不同冲伯等走狗妥协  刚果（利）爱国者将加强斗争  说在访华期间毛泽东思想对他最有帮助","authors":[],"dates":[{"year":1965,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏米亚洛强调决不同冲伯等走狗妥协"},{"type":"paragraph","text":"刚果（利）爱国者将加强斗争"},{"type":"paragraph","text":"说在访华期间毛泽东思想对他最有帮助"},{"type":"paragraph","text":"新华社达累斯萨拉姆六日电　刚果（利）革命最高委员会主席苏米亚洛五日在这里举行的记者招待会上说，刚果人民将斗争下去，直到把在刚果（利）的帝国主义彻底消灭为止。"},{"type":"paragraph","text":"他强调说，决不能同冲伯、卡萨武布、南达卡（冲伯的内政部长）等帝国主义走狗妥协。“凡是要我们到利奥波德维尔去同他们建立联系的人都是我们的敌人。”他还说，刚果爱国者将加强斗争。"},{"type":"paragraph","text":"他谴责最近冲伯在刚果举行的“选举”是一个骗局。他说，只有成立了真正的民族主义政府，刚果（利）才会出现和平。"},{"type":"paragraph","text":"苏米亚洛谈了他最近访华的观感。他说，在访华期间，对他最有帮助的就是毛泽东思想。他说，中国人民热爱非洲人民。中国人民对刚果（利）人民的援助是无私的，没有附带条件的。"},{"type":"paragraph","text":"苏米亚洛说，由他率领的刚果代表团在中国受到了热烈的欢迎。中国人民的辛勤劳动给他留下了深刻的印象。"},{"type":"paragraph","text":"他特别赞扬中国在农业生产方面所取得的成就。他指出，中国没有失业现象。他还驳斥了西方诽谤中国没有自由的说法。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c478bcc8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

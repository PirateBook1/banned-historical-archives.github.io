script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央公安部党组关于广东省化县武装民警打死群众五人的通报","authors":[],"dates":[{"year":1957,"month":3}],"is_range_date":false,"parts":[{"text":"中央公安部党组关于广东省化县武装民警打死群众五人的通报","type":"title"},{"text":"广东省化县武装民警在处理人民内部问题时，开枪打死群众五人，这是一个严重的错误。各地公安机关，必须教育干部和民警在处理人民内部问题时，不得公开出面干渉，不许随便捕人，更不能在处理人民内部问题时，采取象广东化县公安局副局长这样极端错误的态度。应当切实遵守：人民内部问题，应由主管部门采取教育说服办法进行解决的原则。","type":"paragraph"},{"text":"中央公安部同意广东省厅对于这件事情的处理意见，请在省委批示后，把这件事情通报全省公安干部知道，借以教育大家很快的重视起这一问题。","type":"paragraph"},{"text":"附原报告:","type":"appellation"},{"text":"广东省公安厅关子化县武装民警打死五名群众的报告","type":"subtitle"},{"text":"据湛江公安处、化县、廉江县公安局今日上午9时电话报告：化县麻风委员会在化县与廉江交界的太平山南山乡大碰村建立一所麻风病院，在建立以前与当地群众商量，群众不同意，该县就建立了，建立后群众仍表示不满。在3月下旬化县县委书记与县公安局长找群众谈话，群众仍不同意。当时扣了3人（党、团支书各一、党员转业军人一），引起群众不满。3月26日8时有群众400多人拿锄头、刀等到病院拆墙，将我干部衣服、棉被等物搞坏，并用锄头赶我干部。当时化县公安局陈副局长见此情况就命令武装民警开枪，结果打死群众5人（当场死1、在廉江医院死1、抬回群众家里死2、在湛江市医院死1），打伤群众8人（其中重伤2名、轻伤6名）。据湛江公安处报告已将化县陈副局长扣押。","type":"paragraph"},{"text":"事件发生后湛江地委政法部和专员等人已于27日到达当地处理。省厅今早接到电话报告后，立即向省人委和省委政法部报告，并决定派副厅长李治华同志及民警处处长朱继德同志今天下午动身前往化县协助地、县委进行处理。","type":"paragraph"},{"text":"根据现在掌握的情况，我们认为应立即安定群众情绪，慰问抚恤死者家属，向群众认错，严肃处理主要肇事人，并从中吸取教训，教育干部，必须以正确态度对待人民内部的矛盾，杜绝同类惨痛事件的发生。","type":"paragraph"},{"text":" 1957年3月","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63183e5096"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决把子女送上毛主席指引的革命大道上海工艺品、茶叶进出口公司部分革命战士革命干部雷厉风行学习毛主席最新指示","authors":[],"dates":[{"year":1968,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海工艺品进出口公司与茶叶进出口公司革委会召开了工人、革命造反派、革命干部的座谈会，学习毛主席最新指示，座谈纪要如下:"},{"type":"paragraph","text":"阮巧珍(工艺品进出口公司仓库工人):"},{"type":"paragraph","text":"毛主席的最新指示说到我们心里，知识青年就是要做普通农民。我只有一个儿子，明天就要动身到崇明去插队落户了。我坚决支持他去，我对他说，不要因为独子，可以不去农村。要打破过去老一套，你要到农村去滚一身泥巴，和贫下中农一起，干一辈子革命。"},{"type":"paragraph","text":"邹国祥(工艺品进出口公司加工厂工人、公司革委会委员):"},{"type":"paragraph","text":"在对待亲属去农村的问题上，我曾有过不正确的看法。一九六四年，我二妹主动报名到新疆去时，我拖过她的后腿，认为农村没出息。后来，我二妹坚持去了，几年来，她进步很快，对我的教育也很深。这次我弟弟想到农村去，我改变了过去的错误看法，坚决支持他去。这是在两年多来的文化大革命中批判了刘少奇的修正主义教育路线，提高了政治觉悟和两条路线斗争觉悟的结果。我要弟弟主动争取去农村，接受贫下中农的再教育，并说服了母亲。本月初，我弟弟已愉快地到崇明农村插队落户了。今后我决心按照毛主席的指示，继续帮助和支持弟弟坚持在农村干一辈子革命。"},{"type":"paragraph","text":"黄翠红(上海茶叶进出口公司第二茶厂工人):"},{"type":"paragraph","text":"听了毛主席的最新指示，我就想唱“天大地大不如党的恩情大，爹亲娘亲不如毛主席亲……。”我是个童工，在旧社会吃过很多苦。是毛主席领导我们翻了身。今年国庆，我还到北京参加国庆观礼，见到了伟大领袖毛主席。毛主席的最新指示是对我们子女的最大关怀、最大爱护。前几天，我的女儿初中毕业了，要到农村去，我支持是支持的，就是有点舍不得，想想她在家有时可以帮我做点事，还可以帮我学文化。现在学习了毛主席的最新指示，认识到这是对知识青年到农村去接受贫下中农再教育的意义认识不足，是私心杂念作怪。现在，我决心听毛主席的话，不仅从行动上，而且从思想感情上，坚决支持女儿在农村接受贫下中农再教育。"},{"type":"paragraph","text":"贝樵荣(上海茶叶进出口公司办事员):"},{"type":"paragraph","text":"我有两个子女是初中毕业生，一个分配在工矿，一个分配在农村。开始，我接到分配在农村的通知时，饭吃不下，觉睡不着，怕孩子到农村生活不习惯，又怕子女体力吃不消等等。现在学习了毛主席的最新指示，我思想通了，认识到支持子女到艰苦的地方去，就是支持子女走革命的道路。我还有两个小孩，今后也准备让他们去农村，接受贫下中农的再教育，把自己锻炼成无产阶级革命事业的接班人。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"704633027a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

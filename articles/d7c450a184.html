script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席周总理致电杜尔祝贺几内亚国庆  刘主席电贺纳赛尔就任阿联总统会议主席  周总理电贺萨布里就任阿联部长执行会议主席","authors":[],"dates":[{"year":1962,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席刘主席周总理致电杜尔祝贺几内亚国庆"},{"type":"paragraph","text":"刘主席电贺纳赛尔就任阿联总统会议主席"},{"type":"paragraph","text":"周总理电贺萨布里就任阿联部长执行会议主席"},{"type":"paragraph","text":"新华社1日讯  毛泽东主席今天打电报给几内亚共和国总统塞古·杜尔，对杜尔总统来电祝贺中国国庆表示谢意，对几内亚国庆（10月2日）表示祝贺。电文如下：科纳克里几内亚共和国总统塞古·杜尔先生阁下："},{"type":"paragraph","text":"承蒙来电祝贺中华人民共和国成立十三周年，谨致衷心的谢意。在几内亚国庆的时候，我谨向阁下和几内亚人民表示热烈的祝贺。祝中几两国人民的深厚友谊，在反对帝国主义的侵略政策和战争政策、增进亚非各国人民的友好团结和维护世界和平的斗争中，日益巩固和发展。祝阁下在领导几内亚人民建设自己国家的事业中不断取得新的成就。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1962年10月1日"},{"type":"paragraph","text":"新华社1日讯中华人民共和国主席刘少奇、国务院总理周恩来今天打电报给几内亚共和国总统塞古·杜尔，热烈祝贺几内亚共和国国庆。电文如下：科纳克里几内亚共和国总统塞古·杜尔先生阁下："},{"type":"paragraph","text":"欣逢几内亚共和国国庆，我们谨向阁下、几内亚人民和几内亚共和国政府致以热烈的祝贺。"},{"type":"paragraph","text":"几内亚人民在阁下的领导下，为维护民族独立，为反对帝国主义的侵略政策和战争政策，为建设自己的国家，进行了不懈的努力，并且取得了重大的成就。对此，中国人民深为赞佩。"},{"type":"paragraph","text":"我们高兴地看到，中几两国的友好合作关系，在和平共处五项原则的指导下，得到了令人鼓舞的发展。这不仅完全符合我们两国人民的共同愿望，而且有利于增进亚非各国人民的友好团结。我们深信：在反对帝国主义的共同斗争中，在建设各自的国家和保卫世界和平的事业中，中几两国人民的友谊必将日益巩固和发展。"},{"type":"paragraph","text":"祝贵国繁荣昌盛，人民幸福。"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"1962年10月1日"},{"type":"paragraph","text":"新华社1日讯　中华人民共和国外交部长陈毅今天打电报给几内亚外交部长路易·兰萨纳·贝阿沃吉，祝贺几内亚共和国国庆。电文如下：科纳克里几内亚共和国外交部长路易·兰萨纳·贝阿沃吉先生阁下："},{"type":"paragraph","text":"在贵国国庆的时候，谨致诚挚的祝贺。祝几内亚人民和阁下在反对帝国主义和殖民主义、增进中几两国的友好关系以及保卫世界和平的事业中不断取得新的成就。"},{"type":"paragraph","text":"中华人民共和国外交部长　陈毅"},{"type":"paragraph","text":"1962年10月1日"},{"type":"paragraph","text":"新华社1日讯　中华人民共和国主席刘少奇在9月30日打电报给阿拉伯联合共和国总统纳赛尔，祝贺他就任阿联总统会议主席。电文如下：开罗阿拉伯联合共和国总统加麦尔·阿卜杜勒·纳赛尔先生阁下："},{"type":"paragraph","text":"值此贵国成立总统会议和部长执行会议、阁下荣任总统会议主席之际，我谨代表中国人民并以我个人的名义向阁下表示热烈的祝贺。祝贵国国家繁荣，人民幸福，祝中、阿两国人民的友谊日益加强。"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"1962年9月30日于北京"},{"type":"paragraph","text":"新华社1日讯　中华人民共和国国务院总理周恩来在9月30日打电报给阿拉伯联合共和国部长执行会议主席萨布里，祝贺他就任这个职务。电文如下：开罗阿拉伯联合共和国部长执行会议主席阿里·萨布里先生阁下："},{"type":"paragraph","text":"在阁下就任阿拉伯联合共和国部长执行会议主席的时候，我代表中华人民共和国政府并以我个人的名义向阁下表示热烈的祝贺。祝阿联人民在纳赛尔总统的领导下，在建设自己的国家、维护民族独立和反对帝国主义的斗争中获得新的成就。祝中阿两国的友好关系日益发展。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"1962年9月30日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7c450a184"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

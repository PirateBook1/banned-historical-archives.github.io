script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习雷锋同志平凡而伟大的共产主义精神  《解放军报》刊登刘少奇等同志的题词","authors":[],"dates":[{"year":1963,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习雷锋同志平凡而伟大的共产主义精神"},{"type":"paragraph","text":"《解放军报》刊登刘少奇等同志的题词"},{"type":"paragraph","text":"新华社六日讯　今天，解放军报刊登了中共中央副主席刘少奇、周恩来、朱德、林彪和总书记邓小平等关于学习雷锋的题词。"},{"type":"paragraph","text":"刘少奇副主席的题词是：“学习雷锋同志平凡而伟大的共产主义精神”。"},{"type":"paragraph","text":"周恩来副主席的题词是：“向雷锋同志学习"},{"type":"paragraph","text":"憎爱分明的阶级立场"},{"type":"paragraph","text":"言行一致的革命精神"},{"type":"paragraph","text":"公而忘私的共产主义风格"},{"type":"paragraph","text":"奋不顾身的无产阶级斗志”。"},{"type":"paragraph","text":"朱德副主席的题词是：“学习雷锋做毛主席的好战士”。"},{"type":"paragraph","text":"林彪副主席的题词是：“全军同志都应当学习雷锋同志的榜样做毛主席的好战士”。"},{"type":"paragraph","text":"邓小平总书记的题词是：“谁愿当一个真正的共产主义者，就应该向雷锋同志的品德和风格学习。”"},{"type":"paragraph","text":"解放军报以《响应党和毛主席的伟大号召，更广泛更深入地开展学习雷锋的活动》为题发表了社论。社论指出，我们最伟大最敬爱的领袖毛主席号召我们：“向雷锋同志学习”。党和毛主席的伟大号召，给我们全军同志明确地指出了学习的榜样和努力的方向。这是党和毛主席对我们的最大的鼓舞，最大的关怀。这也是我们人民解放军的最大的光荣。社论号召全军同志，以最热烈的心情，最坚决的行动，响应党和毛主席的伟大号召，更加广泛、更加深入地开展向雷锋同志学习的活动。让毛主席的好战士，雷锋式的战士，五好战士，从全军各个部队、各个岗位、各个角落成批地涌现出来，把千千万万个雷锋的涌现，当作对毛主席和中央各位领导同志的最好的回答。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d3bde1efb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji1","name":"毛泽东全集第1卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji1.pdf"],"article":{"title":"来因共和国是孔国","alias":"","parts":[{"type":"paragraph","text":"来因共和国是丑国"},{"type":"paragraph","text":"（1919年7月14日）"},{"type":"paragraph","text":"协约国要化来因流域为自己挡敌的长城，必先使之脱离德国的关系，别成一国。听说已（已）在威萨登设立临时政府，一位道登博士做总统。这位道登博士不知果然高兴到甚么样？金人立了刘豫，契丹立了石敬塘（塘）⑶，我们中国也曾有几个这样的国呢。"},{"type":"paragraph","text":"[1]来因共和国，即莱茵共和国，成立于1919年6月1日。位于莱茵河东岸，原属德国，第一次世界大战后，法国为了达到称霸欧洲大陆的目的，极力鼓动和支持成立莱茵共和国，几个月后，莱茵共和国即归于失败。"},{"type":"paragraph","text":"[2]刘豫（1073一1146)，宋景州阜城（今属河北省）人，北宋末年历任河北提刑等职。金兵南下时，弃职潜逃，并杀抗金将领降金。1130年，受金册封为“齐帝”，国号“大齐”，实为傀政权，多次配合金兵攻打南宋。"},{"type":"paragraph","text":"[3]石敬塘（892—942)，五代沙陀人。五代后唐时为河东节度使，镇守太原。公元936年，勾结契丹贵族灭后唐，并受契丹册封为帝，国号晋。割燕云十六州予契丹，年献帛三十万匹，并称契丹主为“父皇帝”，自称“儿皇帝”。"}],"authors":["毛泽东"],"dates":[{"year":1919,"month":7,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":523,"page_end":523},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb12f82eee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

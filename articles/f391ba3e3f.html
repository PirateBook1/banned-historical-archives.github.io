script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古地区的反革命分子从内部和外部来破坏农业生产合作社","authors":[],"dates":[{"year":1954,"month":11,"day":11}],"is_range_date":false,"parts":[{"text":"内蒙古地区的反革命分子从内部和外部来破坏农业生产合作社","type":"title"},{"text":"【内蒙古分社讯】内蒙古自治区已建立农业生产合作社一千三百二十六个，比一九五三年增和了五点四倍。随着国家对农业社会主义改造的逐步深入，反革命分子破坏活动的锋芒已转向农业生产合作社，其破坏活动手段主要是：(一)伪装进步，混入社内进行破坏活动。据七十七个农业生产合作社的调查，混入农业生产合作社的有：曾当过土匪的十六名、国民党区分部委员二名、一贯道点传师二十名、坛主九名、敌伪军政警宪人员一百四十四名、地主四名、社会治安危险分子十六名、天主教神职人员四名、来历不明的十六名，以上共计二百三十一名。有的已窃取了领导权，占居了要害部位。他们混入社内后，一般表现是：排斥、打击党团员和基本群众，散布资本主义影响，挑拨团结，煽动怠工、退社，破坏生产，贪污、盗窃公共财产。严重地影响了生产合作社的巩固和发展。土默特旗冀贤村并有以兵痞马云和伪连长赵文为首组成的假合作社，马、赵分任正副社长，社员多系一贯道坛主和道徒。(二)来自社外的破坏事故亦不断发生。五原、临河、杭锦后旗四、五两月份农业生产合作社(包括基层供销社)被盗数千万元；包头市郊区前营子村准备今冬建社的王来互助组被烧毁粮食九十余石；突泉县杜成林社被地主刺伤马三匹，刺死马一匹；固阳县城关天主教神甫韩静学经常以集会念经为名破坏生产，并煽动三名社员退了社；和林格尔县土城乡工农联盟社社员马有和的猪八口、鸡二十只被坏分子毒死；扎赉特旗莫日格策农业生产合作社社长莫日格策(内蒙著名的劳动模范)在今年七月因新盖的房屋不好，拆掉重盖时，拆出四、五寸高的泥人一个，头上有发，头顶、心口各扎针一根，嘴含红纸条。致莫日格策情绪大为低落，并要求搬出屯子，这显系敌人的蓄意破坏。","type":"paragraph"},{"text":"以上问题已引起各地党委重视，并采取有效措施，加强农业生产合作社的保卫工作。","type":"paragraph"},{"text":" (师海云根据内蒙古分局材料编写)","type":"paragraph"}],"comments":[],"origin":"1954年11月11日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f391ba3e3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

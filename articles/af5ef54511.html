script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“在肃反中挨揍的老师们、同学们起来吧！”","authors":["李炳信","河南农学院"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“在肃反中挨揍的老师们、同学们起来吧！”","type":"title"},{"text":"河南农学院李炳信","type":"authors"},{"text":"（李炳信：河南农学院农60级学生）","type":"subtitle"},{"text":"我是农60级的一个学生。在大鸣大放以前，我对本院在肃反中的情况，是“杆杖吹火”一气不通的，但是当我看过“血的罪状”之后，却给我指出了“通路”。我从“血的罪状”上看到郭辅三（共产党员，学生科副科长）棒打王丽君（注：王是右派分子）一棒打下去口吐鲜血，晕过去，用冷水泼过来，再继续打。唉呀！多么可怕，多么残暴啊！骤然使我看到鲜红的血，或者说鲜血染红了我的脑海，这不能不使我质问他（注：指郭辅三同志）：你这个失去灵魂的行尸走肉的人，为什么还活在学校？在我的心上，集结了一个在当时所解不开的疙瘩，要是我在吃饭的时候迎见他，这个疙瘩起码要在肚子里占一个馍的位置，它会代替馍来充饥。","type":"paragraph"},{"text":"棍棒、鲜血和郭辅三，三者在绞我，在缠我，在折磨我。所以使我的心情低沉；甚至在割麦的时候，我手拿的镰刀都落在我的脚尖上，幸亏鞋的保护而未出血，我想着就是出了血也是与郭辅三有关。挨揍者起来吧！在肃反中挨揍的老师们、同学们起来吧！起来吧！我们要把你们从沉睡的苦梦中捶醒。你们愿意这样沉睡下去吗？有些挨揍者已经揉了眼，想看看阴暗中的微光，想站起来，可是仍然不敢大胆的站起来，在世界上自由的走来走去，仍然捏着鼻子进行呼吸。","type":"paragraph"},{"text":"你们醒来吧！站起来！挺起胸，直起腰！打破一切顾虑，昂首阔步大胆的、自由的在世界上行走吧！我们完全支持和同情你们，永远帮助你们伸冤解恨。我们唾弃这些（注：指党委负责干部）主观主义、官僚主义、宗派主义者，谁赐给你们的打人权利？你们为什么还逍遥法外，真使人深感遗憾。","type":"paragraph"},{"text":" 来源：《右派言论选辑》（河南农学院，1957年12月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af5ef54511"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

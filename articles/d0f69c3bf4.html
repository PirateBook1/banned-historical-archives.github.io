script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想大普及　革命精神大发扬  万里长江航运线一片繁荣景象","authors":[],"dates":[{"year":1968,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想大普及　革命精神大发扬"},{"type":"paragraph","text":"万里长江航运线一片繁荣景象"},{"type":"paragraph","text":"据新华社武汉十九日电　长江航运公司广大革命职工，在人民解放军支左部队的帮助下，高举毛泽东思想伟大红旗，牢记毛主席“千万不要忘记阶级斗争”的伟大教导，主动地向无产阶级的敌人发动进攻，使革命、生产出现大好局面。"},{"type":"paragraph","text":"今年以来，在万里长江航运线上，满载着农业机械、化肥、农药、种子、耕牛和矿石、煤炭、砂石的船队，往来如梭，呈现一片繁荣景象。最近几个月来，长江航运系统运输总周转量月月上升，四月份平均日运量比第一季度平均增长百分之二十二点六。"},{"type":"paragraph","text":"长江航运系统形势大好的根本原因，是战无不胜的毛泽东思想得到了空前大普及。毛主席的一系列最新指示，在各分公司、港口、船厂、航运、轮船上迅速落实。广大革命职工举办了各种类型的毛泽东思想学习班，百分之八十以上的革命职工参加了学习。他们在学习班里反复学习了毛主席关于阶级和阶级斗争的论述和毛主席的一系列最新指示，以两个阶级、两条道路、两条路线斗争为纲，以“老三篇”为座右铭，狠斗“私”字，狠批修正主义，巩固和发展了革命大联合和革命三结合。现在，全航运系统绝大多数的基层单位已建立了革命委员会和革命领导小组。他们带领广大革命职工，狠抓革命，猛促生产，把革命和生产推向前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0f69c3bf4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

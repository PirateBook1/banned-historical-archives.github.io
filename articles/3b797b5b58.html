script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"彭真函复河北高中师生欢迎协助肃清反革命","authors":["人民日报","彭真"],"dates":[{"year":1951,"month":4,"day":1}],"is_range_date":false,"parts":[{"text":"彭真函复河北高中师生欢迎协助肃清反革命","type":"title"},{"text":"彭真人民日报","type":"authors"},{"text":"【本报讯】河北省立北京高级中学全校师生员工于三月二十六日举行的拥护政府镇压反革命的大会上，写信给北京市彭真市长，保证协助政府肃清反革命。彭真市长于四月一日复信该校师生员工，表示欢迎他们的帮助，并感谢他们已经和准备给予的帮助。彭真市长复信原文如下：","type":"paragraph"},{"text":"河北高中先生们、工友们、同学们：","type":"appellation"},{"text":"你们的来信我都收到了，你们的意见是完全正确的，我以极高的热诚欢迎你们的帮助，并感谢你们已经和准备给予的帮助。这乃是我们把各项工作做好，把首都建设好的最可靠的保障。 此致","type":"paragraph"},{"text":"敬礼","type":"paragraph"},{"text":" 彭真    四月一日","type":"paragraph"},{"text":"河北省立北京高级中学接到了彭真市长的复信后，全校师生员工都充满了愉快的心情。学生会主席刘兴魁向大家宣读完这封信后，同学们都热烈鼓掌欢呼；并说：人民政府的首长对我们真是关心和负责！也只有这样的政府，才能为人民办好事情。我们一定更要好好地学习，锻炼身体，加强抗美援朝的宣传工作，准备响应政府的一切号召，来答谢人民政府对我们的关切！","type":"paragraph"}],"comments":[],"origin":"1951年4月3日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b797b5b58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

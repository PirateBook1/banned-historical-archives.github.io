script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于市、县人民委员会中党员和非党人士的比例及市、县设置政协委员会等问题的规定","authors":[],"dates":[{"year":1955,"month":3,"day":9}],"is_range_date":false,"parts":[{"text":"中共中央关于市、县人民委员会中党员和非党人士的比例及市、县设置政协委员会等问题的规定","type":"title"},{"text":"上海局、各分局、各省（市）委：","type":"appellation"},{"text":"目前，全国各市、县均将召开入民代表大会，选举人民委员会，产生新的领导机构，有的市、县并准备建立第二届政协地方组织。为了在建立市、县人民政府及政协地方组织中正确地贯彻党的统一战线政策，特对市、县人民委员会中党员和非党人士的比例及市、县设置政协委员会等问题作如下规定：","type":"paragraph"},{"text":"一、关于市、县人民委员会委员中党员和非党人士的比例：","type":"paragraph"},{"text":"市人民委员会委员中党员一般地应占半数略多，党员加劳动人民中非党分子占三分之二左右，民主人士占三分之一左右。私营工商业很少的矿区城市的人民委员会中，民主人士的比例可以少些，但党员的比例仍不宜过大，至多不要超过百分之六十，应注意吸收更多的非党的工人、工程技术人员和文教人员中的优秀分子参加。","type":"paragraph"},{"text":"县人民委员会委员中，党员一般地也只应占百分之五十左右，党员加劳动人民中的非党分子占百分之七十到八十，民主人士应当占百分之二十到三十。在少数民族地区，非党人士的比例还应该更大些，以便使少数民族各方面的主要代表人物能够参加到人民委员会中来，参加人民委员会的党员在能够保证党的领导的条件下其比例可以低于百分之五十。这些地区的人民委员会中党员和非党人士的比例，由分局或省委根据当地具体情况加以掌握。","type":"paragraph"},{"text":"此外，乡的人民委员会，也必须注意吸收必要数量的劳动人民中的非党分子参加，以便从组织上保证党和非党的劳动人民的联盟。乡人民委员会中，党员至多不应超过三分之二。","type":"paragraph"},{"text":"二、各市、县人民委员会的正副局长、科长中，可不规定一定的非党人士的比例，但是必须配备适当数量的非党干部和民主人士。对过去已安排担任正副局长、科长职务的民主人士，一般应予留任。对民主人士中的主要代表人物，如需要安排为副市长副县长者，还应安排他们担任这些职务。","type":"paragraph"},{"text":"三、关于政协市、县委员会的设置：","type":"paragraph"},{"text":"市一般可设立政协市的委员会。县一般不设，只在资本主义工商业比重较大，和各方面代表人物较多的县才设立政协县的委员会。少数民族地区县一级也一般不设政协委员会，只在民族或教派关系较复杂的县设立。市的区一般也不设政协委员会，如有民主人士需要安排，可增加政协市委员会的委员名额。但上海、北京、天津、武汉、广州、重庆、西安、沈阳等八市的区一级是否需要设立政协委员会可由各该市委决定。","type":"paragraph"},{"text":"不设立政协委员会的市、县，应将不设政协地方组织的理由向各方面解释清楚，并对原有的协商委员会或常务委员会中的民主人士加以妥善安排。这些地方的党委今后应当通过其他各种方式继续加强统一战线工作。","type":"paragraph"},{"text":"四、关于政协市、县委员会中党员和非党人士的比例，应按中央一九五五年一月十七日“关于统一战线工作的指示”中的规定执行，即党员一般占四分之一到三分之一。","type":"paragraph"},{"text":"五、各市、县委应将人民委员会的委员名额、党员和非党人士的比例、以及政协市、县委员会的设置和委员名额、比例等报各分局、省委审核批准，并由分局、省委报中央备案。","type":"paragraph"},{"text":" 中共中央一九五五年三月九日","type":"paragraph"},{"text":" 来源：根据中央档案馆提供的原件刊印。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于市、县人民委员会中党员和非党人士的比例及市、县设置政协委员会等问题的规定","authors":[],"dates":[{"year":1955,"month":3,"day":9}],"is_range_date":false,"parts":[{"text":"中共中央关于市、县人民委员会中党员和非党人士的比例及市、县设置政协委员会等问题的规定","type":"title"},{"text":"上海局、各分局、各省（市）委：","type":"appellation"},{"text":"目前，全国各市、县 均将召开人民代表大会，选举人民委员会，产生新的领导机构，有的市、县并准备建立第二届政协地方组织。为了在建立市、县人民政府及政协地方组织中正确地贯 彻党的统一战线政策，特对市、县人民委员会中党员和非党人士的比例及市、县设置政协委员会等问题作如下规定：","type":"paragraph"},{"text":"一、关于市、县人民委员会委员中党员和非党人干的比例：","type":"paragraph"},{"text":"市人民委员会委员中党员一般地应占半数略多，党员加劳动人民中非党分子占三分之二左右，民主人士占三分之一左右。私营工商业很少的矿区城市的人民委员会 中，民主人士的比例可以少些，但党员的比例仍不宜过大，至多不要超过百分之六十，应注意吸收更多的非党的工人、工程技术人员和文教人员中的优秀分子参加，","type":"paragraph"},{"text":"县人民委员会委员中，党员一般地也只应占百分之五十左右，党员加劳动人民中的非党分子占百分之七十到八十，民主人士应当占百分之二十到三十。在少数民族 地区，非党人士的比例还应该更大些，以便使少数民族各方面的主要代表人物能够参加到人民委员会中来，参加人民委员会的党员在能够保证党的领导的条件下其比 例可以低于百分之五十。这些地区的人民委员会中党员和非党人士的比例，由分局或省委根据当地具体情况加以掌握。","type":"paragraph"},{"text":"此外，乡的人民委员会，也必须注意吸收必要数量的劳动人民中的非党分子参加，以便从组织上保证党和非党的劳动人民的联盟。乡人民委员会中，党员至多不应超过三分之二。","type":"appellation"},{"text":"二、各市、县人民委员会的正副局长、科长中，可不规定一定的非党人士的比例，但是必须配备适当数量的非党干部和民主人士。对过去已安排担任正副局长、科 长职务的民主人士，一般应予留任。对民主人士中的主要代表人物，如需要安排为副市长副县长者，还应安排他们担任这些职务。","type":"paragraph"},{"text":"三、关于政协市、县委员会的设置：","type":"paragraph"},{"text":"市一般可设立政协市的委员会。县一般不设，只在资本主义工商业比重较大，和各方面代表人物较多的县才设立政协县的委员会。少数民族地区县一级也一般不设 政协委员会，只在民族或教派关系较复杂的县设立。市的区一般也不设政协委员会，如有民主人士需要安排，可增加政协市委员会的委员名额。但上海、北京、天 津、武汉、广州、重庆、西安、沈阳等八市的区一级是否需要设立政协委员会可由各该市委决定。","type":"paragraph"},{"text":"不设立政协委员会的市、县，应将不设政协地方组织的理由向各方面解释清楚，并对原有的协商委员会或常务委员会中的民主人士加以妥善安排。这些地方的党委今后应当通过其他各种方式继续加强统一战线工作。"

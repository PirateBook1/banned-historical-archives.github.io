script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“党员的党天下思想是产生宗派主义的根源”","authors":["南开大学","陈守礼"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“党员的党天下思想是产生宗派主义的根源”","type":"title"},{"text":"南开大学陈守礼","type":"authors"},{"text":"[陈守礼：南开大学数学系学生]","type":"subtitle"},{"text":"“高饶党政职务同时撤消，在手续上是不合法的，会造成党政不分。”","type":"paragraph"},{"text":"他为储安平“党天下”做解释说：“不是每个部门都有党员领导，也是每个党员都在领导着一个部门。只是没有那么多党员来做大小部门的头儿，那些做头的党员又有许多是不称职的”。于是要求不称职的党员退出领导地位。他认为“党天下思想每个党员中都很严重”。他说“我们再看一下解放后党群关系是好是坏？就可以看出党员的党天下思想是产生现在宗派主义的根源”。他认为三害产生的根源是“我国民主没有扩大，没有法制，一些人的盲从”。他认为“大和尚”“小和尚”是对我们党的领袖的尊敬，他说“我到过寺院，我知道那些方丈都以别人叫他为老和尚而感到高兴，所以把毛主席，周总理叫成老和尚也没什么”。","type":"paragraph"},{"text":"他说把“现在的政府说成是联合政府也未尝不可，十二位副总理中不应该全是党员，应该有民主人士参加”。他还说“民主人士虽然担任领导，但都是有职无权”。“宋庆龄副委员长要是以副主席的身份出国访问，那影响就更大”。他非常同情章乃器所说的“我的权利是斗争得来的”。","type":"paragraph"},{"text":"他说“人大像西方国家议会一样，没有行使权力的权力，只是吵吵嚷嚷而已”。“人大的作用在外国人来看和议会一样，人大和议会在英文中是一个字，知道吗？人大的作用大的话，就将党员都放到人大去好了”！","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e62dc9bdca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

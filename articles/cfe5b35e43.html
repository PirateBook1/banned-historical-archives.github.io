script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡春浦思想汇报","authors":["胡春浦"],"dates":[{"year":1971,"month":7,"day":11}],"is_range_date":false,"parts":[{"text":"胡春浦思想汇报","type":"title"},{"text":"胡春浦","type":"authors"},{"text":"〖胡春浦，时任中共宁夏回族自治区委员会统战部部长。〗","type":"subtitle"},{"text":"这一周，是我一生最可耻的一周。","type":"paragraph"},{"text":"去年七月四日夜晚十一点半钟以后，在审讯室承认了“伪造入党历史，冒充共产党员”的罪行。以后又接连写了一次材料，详细述说如何冒充、为什么要冒充等等情况。而在材料中为了说明过去历次交代自己那一段历史中几个重大问题是假的，竟不惜在政治上陷害了一个活人罗髫渔（说他三六年下半年去香港，是我们商量去依附国民党政客黄季陆达到升官发财的目的）；侮辱了两个死人郑少愚、陈怀刚（说我三五年在杭州、三六年去南京发展他们入党是假的）。","type":"paragraph"},{"text":"就是这一周，也仅仅是这一周的时间内，仅仅为了自己想得到“坦白从宽”的处理，早点恢复人身自由这点卑鄙的目的，就离开了毛泽东思想，给自己的政治历史上留下了不可抹灭的污点，也是自己五十八年来一生最大的耻辱。在这一周年的时候，回忆自己这个卑鄙的行为，心情感到特别沉痛。","type":"paragraph"},{"text":" 胡春浦一九七一年七月十一日","type":"paragraph"}],"comments":[],"origin":"亲属据手稿录入、提供。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cfe5b35e43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

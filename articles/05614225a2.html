script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永做忠于毛主席的红色通信兵——祝贺通信兵第二次学习毛主席著作积极分子代表大会胜利召开（图片）","authors":[],"dates":[{"year":1968,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永做忠于毛主席的红色通信兵"},{"type":"paragraph","text":"——祝贺通信兵第二次学习毛主席著作积极分子代表大会胜利召开"},{"type":"paragraph","text":"“为人民利益而死，就比泰山还重”。毛主席的好战士、沈阳部队通信兵某部班长王树庆同志，满怀对伟大领袖毛主席的无限忠诚，努力活学活用毛主席著作，热情宣传毛泽东思想，立下了“人类解放我解放，我愿一生为人民”的崇高志愿。他把自己维护的通信线路，当作保卫毛主席的无产阶级革命路线的光荣战斗岗位，为了捍卫毛主席的无产阶级革命路线，为了抢救战友而献出了年轻的生命。这是王树庆生前战友康连德同志，向出席大会的代表介绍王树庆同志生前的光辉事迹。"},{"type":"paragraph","text":"毛主席啊，毛主席！革命战士永远无限忠于您。通信兵某部长途台，在无产阶级文化大革命运动中，坚定地站在毛主席的无产阶级革命路线一边，为了保证无产阶级司令部的号令及时传达，她们兢兢业业地工作，为人民立下新功。图为长途台的女战士工作和学习的情形。"},{"type":"paragraph","text":"解放军报记者摄"},{"type":"paragraph","text":"无限忠于伟大统帅毛主席，坚决按照毛主席的指示办事，就有无穷无尽的力量。通信兵某部十二连，忠实地贯彻执行毛主席的建军路线，突出无产阶级政治，靠毛泽东思想排除万难，战胜天险，多次出色地完成了艰巨的施工任务。这是他们在作业前学习毛主席语录的情形。"},{"type":"paragraph","text":"毛主席最新指示的全面落实，就是无产阶级文化大革命的全面胜利。图为出席大会的代表，满怀革命豪情，交流落实毛主席最新指示的经验。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"战无不胜的毛泽东思想是人民军队的灵魂。通信兵某部五连，高举毛泽东思想伟大红旗，坚定不移地走突出无产阶级政治的道路，大大加强了连队的思想革命化，连续七年被评为四好连队。图为五连在政治野营行军途中作宣传鼓动工作。"},{"type":"paragraph","text":"“派军队干部训练革命师生的方法很好。”通信兵某部驻北京香厂路小学军训组，积极传播毛泽东思想，紧跟毛主席的伟大战略部署，热情帮助革命师生进行教育革命，并建立了红小兵组织。图为军训组同志同红小兵一起学习毛主席的最新指示。"},{"type":"paragraph","text":"“你们要关心国家大事，要把无产阶级文化大革命进行到底！”通信兵机关无产阶级革命派，在两个阶级、两条道路、两条路线的激烈斗争中，坚定地站在毛主席革命路线一边，狠抓革命，猛促战备，在无产阶级文化大革命运动中立下了新功。图为他们用革命的大字报彻底批判中国赫鲁晓夫的修正主义建党路线。"},{"type":"paragraph","text":"（本版照片除署名者外均为通信兵政治部供稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05614225a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

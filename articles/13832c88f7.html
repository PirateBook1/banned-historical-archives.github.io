script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的民族政策的颂歌——京剧《瑶山春》观后","authors":["燕向青"],"dates":[{"year":1974,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的民族政策的颂歌"},{"type":"paragraph","text":"——京剧《瑶山春》观后"},{"type":"paragraph","text":"燕向青"},{"type":"paragraph","text":"广西壮族自治区京剧团创作并演出的《瑶山春》，是反映广西解放初期，我军一支部队挺进瑶山，团结广大群众，追剿国民党残匪的斗争生活的。剧作者抓住这一场斗争的特点，热情地歌颂了毛主席的民族政策的光辉胜利。"},{"type":"paragraph","text":"我军来到了少数民族地区的大瑶山下，追剿国民党残匪，这是一场非同平常的特殊的战斗。已经遭到沉重打击的国民党残匪蒋祖轩一伙，逃窜到瑶山，与当地的反动总头人陶金保狼狈勾结，散布政治谣言，制造民族分裂，妄图欺骗和裹胁部分瑶族群众，拼凑起石牌团，抵抗我军的胜利进军。瑶族人民自发斗争的群众领袖凤大嫂，由于不了解解放军和党的政策，也对我军挺进瑶山产生了怀疑。因此，我军能不能解放瑶山的关键，在于能不能用毛主席民族政策的光辉思想宣传群众，发动群众，清除反动统治阶级的反动民族政策所造成的恶劣影响。这不仅是一场荷枪实弹的军事战斗，而且是一场用党的民族政策团结少数民族，战胜阶级敌人的政治斗争。"},{"type":"paragraph","text":"剧本一开始，用简练的笔墨，勾勒了当时的斗争环境：军号嘹亮，红旗招展，解放军乘胜前进，开到了大瑶山下。接着，蒋祖轩和反动总头人陶金保一起设谋，把在监牢里关了五年的凤大嫂假释出来，企图利用她在瑶族人民中的威望，拉起石牌团，对抗我军。然而，与匪霸有不共戴天之仇的凤大嫂一听说拉石牌团是陶金保的意思，立即果断地说：“姓陶的，他看错人了！我是个穷山丁，和他们决不同喝一碗酒！”陶金保一计不成，再耍诡计，派奸细谋害凤大嫂，栽赃解放军，说什么“有外族军队进山”，“瑶山必有灾难”，妄图挑起民族仇恨。事实清楚地说明了一个真理：“民族斗争，说到底，是一个阶级斗争问题。”所谓的民族隔阂，是瑶族和汉族人民的共同敌人一手制造的；在所谓民族纠纷的背后，是赤裸裸的阶级压迫、阶级剥削！"},{"type":"paragraph","text":"中国人民解放军某部营教导员覃世强，面对复杂的斗争形势，严格区分两类不同性质的矛盾，热情地用党的民族政策宣传瑶族群众，用人民军队爱人民的模范行动感召瑶族群众。敌人在青竹寨放火烧山，他率领战士奋勇灭火，抢救乡亲。群众被蒋匪和瑶霸搜刮得无衣无食，他带领战士把粮食和盐巴送到阶级亲人手中。凤大嫂误解党的政策，他满怀阶级深情，走访青竹林，耐心细致地做思想工作。陶金保在蒋祖轩的支使下，谋害凤大嫂，嫁祸解放军，覃世强在部分瑶族群众还处于受敌人蒙蔽的情况之下，冒着风险闯入石牌会，当场戳穿了阶级敌人的阴谋。党的民族政策的灿烂阳光照进了瑶寨的深山老林，凤大嫂觉醒了，瑶山群众发动起来了，终于使得陶金保的诡计落空，蒋祖轩的反革命武装全部被歼。《瑶山春》通过艺术描写说明了：只有在中国共产党的领导下，在毛主席的民族政策的光辉指引下，我国这个多民族的国家才能够真正地消除民族歧视和民族压迫，实现各族人民的革命大团结。"},{"type":"paragraph","text":"《瑶山春》正确地宣传了毛主席制定的民族政策，取得了可喜的成绩。但这个剧本还有一些不足之处。就人物关系来说，前半场中的凤大嫂一直处于矛盾的中心，为她的铺垫也比较多，这就冲淡了主要英雄人物覃世强的戏。此外，剧本表现的覃世强和凤大嫂的矛盾，也缺乏思想深度。我们相信，在毛主席革命文艺路线的指引下，认真学习革命样板戏的创作经验，《瑶山春》这个戏是能够进一步改好的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13832c88f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

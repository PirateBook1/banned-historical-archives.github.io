script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一场保卫毛主席革命路线的斗争","authors":["刘友志　唐生义　唐智珍　李洪发"],"dates":[{"year":1968,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一场保卫毛主席革命路线的斗争"},{"type":"paragraph","text":"衡阳机务段工人　刘友志　唐生义　唐智珍　李洪发"},{"type":"paragraph","text":"我们衡阳机务段同全国各地一样，也是形势大好。但是，党内一小撮走资派和社会上的牛鬼蛇神，不甘心他们的失败，在前一个时期，他们利用无政府主义思潮的泛滥，到处煽风点火，妄图破坏铁路运输。"},{"type":"paragraph","text":"眼看着列车停开，旅客受阻，货物积压的现象，我们十分着急。这时候，我们想起了毛主席“抓革命，促生产”的伟大号召，意识到：粉碎阶级敌人破坏生产的阴谋，克服无政府主义思潮的影响，就是一场保卫毛主席革命路线的斗争。我们是在毛主席领导下翻身、在毛泽东思想哺育下成长的红色铁路工人。我们不干谁干？想到这里，我们心头热呼呼的。我们很快就组织了一个“抓革命、促生产乘务战斗组”，那里缺人往那里顶，用实际行动来捍卫毛主席的革命路线。"},{"type":"paragraph","text":"我们的行动，马上得到了驻机务段的解放军和广大革命工人的热烈支持。在旧社会苦大仇深的老司机长邓达全坚定地对我们说：“只要能狠狠打击那些破坏铁路运输的阶级敌人，我坚决支持你们！”他参加了战斗组，不怕苦，不怕累，经常带病顶班工作。一些原来受无政府主义思潮影响较深的青年工人，在革命老工人的教育带动下，提高了觉悟，纷纷参加了战斗组。"},{"type":"paragraph","text":"乘务战斗组象一只铁拳头，击中了阶级敌人的要害。他们一方面散布流言蜚语，又趁机把难活重活推给战斗组，妄图拖垮我们。我们战斗组的同志认识到，敌人要搞垮的不仅是这个战斗组，而是妄图搞垮无产阶级的革命纪律性，妄图阻挠“抓革命，促生产”伟大方针的贯彻执行，破坏无产阶级文化大革命。大家纷纷表示：为了保卫毛主席，保卫毛主席的无产阶级革命路线，我们一定要坚持到底。"},{"type":"paragraph","text":"我们乘务战斗组在斗争中逐步壮大起来，全段的革命、生产出现了一片蓬勃的新气象。可是，有人企图用糖衣裹着的炮弹把我们攻垮，他们引诱一批新工人不上班，闹提级加薪。我们乘务战斗组的同志，带着这些问题，学习了毛主席这一教导：“可能有这样一些共产党人，他们是不曾被拿枪的敌人征服过的，他们在这些敌人面前不愧英雄的称号；但是经不起人们用糖衣裹着的炮弹的攻击，他们在糖弹面前要打败仗。我们必须预防这种情况。”乘务战斗组的全体同志提高了认识，纷纷表示，决不在糖弹面前打败仗。我们大伙儿还作出一条决议，名叫三不伸手：“不伸手向国家要活动经费；不伸手多领防护用品；不伸手要加班工资”。因为出班的次数多，防护用品损耗大，我们就将磨坏了的工作服、手套等洗干净，缝补使用；没有经费订阅报刊、杂志，就将自己的报纸、杂志拿来大家一块学习。就这样，阶级敌人的阴谋又一次被我们粉碎了。"},{"type":"paragraph","text":"回忆我们乘务战斗组在和阶级敌人作斗争时，哪一次不是靠战无不胜的毛泽东思想、靠突出无产阶级政治？我们每开一趟车，每取得一个胜利，都是战无不胜的毛泽东思想给了我们无穷的力量，无穷的智慧，无限的勇气。我们把多拉一吨货，多开一趟车，多省一锹煤，都看作是对走资派和一切阶级敌人的有力打击，都是对无产阶级文化大革命作出的贡献。"},{"type":"paragraph","text":"现在，已经有二百三十多名职工，参加了抓革命、促生产乘务战斗组。从成立到现在的短短两个多月的时间里，全组同志除完成本身的出乘任务外，还先后顶班一百多趟，保证一列列火车正常开出。铁路运输形势越来越好。"},{"type":"paragraph","text":"我们决心更高地举起毛泽东思想伟大红旗，进一步掀起“抓革命，促生产”和“节约闹革命”的新高潮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1fbafa859"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对电讯稿《北京二七机车厂形成两套领导班子的原因》的批语","alias":"","parts":[{"type":"paragraph","text":"对电讯稿《北京二七机车厂形成两套领导班子的原因》的批语"},{"type":"paragraph","text":"（1968年8月25日）康生、文元同志："},{"type":"paragraph","text":"二七工厂材料，请你们研究一下。加上北京别的工厂的材料一起，看是否可以写成一个整党文件，以便督促各地执行。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月廿五日"},{"type":"paragraph","text":"[1]康生，当时任中共中央政治局常委、中央文化革命小组顾问。文元，即姚文元，当时任中共中央文化革命小组组员。"},{"type":"paragraph","text":"[2]指题为《北京二七机车厂形成两套领导班子的原因》的新华社电讯稿，载于新华社1968年8月24日编印的内部参考特刊《文化革命动向》第一三八三期。这篇电讯稿说，北京二七机车车辆厂现有两个厂革委会，两套领导班子。一套是去年10月成立的老革委会和各车间的革委会，受原来的“红造团”成员拥护；另一套是今年6月20日重新成立的新革委会和各车间的党支部，受由大多数党、团员组成的“无产阶级革命派”拥护。由于工厂两派分歧的加深，现在两个革委会都处于瘫痪状态。对电讯稿《北京二七机车厂形成两套领导班子的原因》的批语"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"不吸引造反派优秀分子参加党组织，支部成员原班人马太多，看来是失败的主要原因。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"既然车间革委会中党员太少起不了核心作用，又要支部加强领导，岂不矛盾？口"},{"type":"paragraph","text":"[1]新华社的这篇电讯稿说，据“红造团”反映，二七机车厂在整党过程中，没有充分开展大批判，也没有充分吸收群众意见和发展造反派群众入党，就匆匆忙忙恢复了党组织，恢复后的党支部60%以上的干部是“文化大革命”前原班人马。“无产阶级革命派”则认为，二七厂的整党建党没有犯方向路线性错误，缺点是没有吸收群众参加，就选举了支部委员会。毛泽东在这两段话旁边画了线，并写了这个批语。"},{"type":"paragraph","text":"[2]新华社的这篇电讯稿说，二七机车厂军管会认为，“各车间的革委会中党员太少，起不到核心作用，所以只能让党支部来加强领导，结果形成了两个中心”。在这段话下面，毛泽东画了线并写了这个批语。"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":8,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":269,"page_end":270},"tags":[{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0eebd8c36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

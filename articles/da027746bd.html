script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"《麻城县万人大会简报》第10期","authors":[],"dates":[{"year":1959,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"《麻城县万人大会简报》第10期","type":"title"},{"text":"城关人民公社小队长讨论会","type":"subtitle"},{"text":"党委第一书记何志善同志今天召开了到会64个小队长的座谈会。会上，何志善同志提出了三个问题：","type":"paragraph"},{"text":"1.要不要58年总收入？要不要超产奖励？","type":"paragraph"},{"text":"队长们答复是：“要”，坚决要搞个水落石出。","type":"paragraph"},{"text":"2.大、中、小队之间应不应实行兑现？要不要分配？","type":"paragraph"},{"text":"队长们讨论的意见是：“应该兑现，县和公社就兑了现，大、中队也必须搞清楚”。","type":"paragraph"},{"text":"3.如何把账算清楚，么算法？大家异口同声说：“应该算，实事求是的算，一定要算清楚。”","type":"paragraph"},{"text":"平靖一中队小队长闫耀义说：“我到会几天没发言，我是这样想：党和毛主席再英明指示，县委和公社党委正确领导，就是有些账还未算清楚，感到回去不好办。今天县委、公社党委指示，这样做挺好！挺好！再好也冒得。人民公社本身就是好得很，就是个别干部搞了鬼，账冒算清，把一些过错都推到公社身上。我们58年的产量翻了三番，我们和社员真是不服气，粮食搞冒见了，钱也冒见了。我们小队上季节要得400多元，下季要得820多元，都不知搞到哪里去了，所以社员生产‘生软蛋’。县委真英明，叫把账算清楚，好得很。只要把账算清楚了，保险生产搞得好。”原红石六社一小队队长库流明说：“江文腾他是我社的保管，贪污了六十多块钱的污，强迫要社员照顾他一千三百个工分，这个账也要算清楚”。","type":"paragraph"},{"text":"红石一社二小队王庆安说：“我们和社员算不到账，眼睛看得到。我们社管委会每人有一件汗衫，两件白色的衬衣，灰色帽子，丁天成把社员的猪杀了几头，文钱没把，肉冒得吃，钱冒得钱，社员提他的意见，他说社员是九头鸟是与党闹对立。有一次他跳到食堂桌子上，说这个院里出了邪气。他家三个人过日子，穿得特殊，过年他搞一大挑鱼、肉、线粉、糖，他楼上放的一罐子油，把人家倒去了，去年开展地方投资四献运动，社员交给他十几对银圈子、金耳丝两对，没有下落”。","type":"paragraph"},{"text":"副业主任王庆寿等十三个干部私人喂猪，其实是社员的。他们每人还打了一床被絮，做衣服，上馆子，红辉一社五小队高延怀说：“丁消成社主任贪污二十多块西瓜钱，把粮食三处放，五个队合一个食堂一天吃了六百斤粮食，把十几万斤粮食搞得不对头。会计、食堂主任不准算账，还有三千多斤鱼和两万多斤萝卜都无账，把我们爱提意见的人调到龟山办钢铁”。","type":"paragraph"},{"text":"畜牧场每天平均收入四、五元没有账，三天两头到清元寺喝一次酒，并搞十几万斤粮食喂猪，猪死了自己吃，卖了猪无分文钱，肉票也没有，不准私人喂养，我们知道一次卖猪170多块没有账。","type":"paragraph"},{"text":"最后我们还提出了“要当面锣，对面鼓”的说明。把账算清。要把粮棉油丰产的成绩搞清楚，不埋没党的正确领导，和社员苦干一年的成绩！要坚决搞个水落石出，完成国家任务等十条意见。","type":"paragraph"}],"comments":[],"origin":"湖北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da027746bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"粉碎“四人帮”　文艺要大干快上","authors":["筱文艳"],"dates":[{"year":1977,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市人民淮剧团　筱文艳"},{"type":"paragraph","text":"自从去年十月下半月以来，我朝也盼，暮也盼，盼着十届三中全会的胜利召开。喜讯传来，真象阵阵春风，吹得人喜气洋洋，心花怒放。全会公报，越听越觉得字字句句说在我们心坎上；全会决议，越学越觉得项项决议都是我们的心愿。真是；华主席办的事，件件都称心。有这样的英明领袖，是全国人民莫大的幸福。"},{"type":"paragraph","text":"全会公报号召我们；把揭批“四人帮”的伟大斗争进行到底，这一点非常重要。“四人帮”虽然在政治上被判处了死刑，但是他们的流毒和影响是很深很广的。特别是文艺战线，要把“四人帮”在政治思想上、组织上、文艺理论上搞乱了的路线是非问题全部搞清楚，还要花很大的力气。我们决不能把他们的流毒和影响估计低了，估计浅了，估计少了，估计小了，而是应该发扬痛打落水狗的革命精神，坚持深入揭批，把这场伟大的斗争进行到底。"},{"type":"paragraph","text":"全会公报向我们吹响了新的进军的号角。我们一定要更加紧密地团结在以华主席为首的党中央周围，永远高举毛主席的伟大旗帜，继承毛主席的遗志，把文艺革命进行到底，拿出更多更好的作品，向党的十一次全国代表大会献礼。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c72d9fcbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

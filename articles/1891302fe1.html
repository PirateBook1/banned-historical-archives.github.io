script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-2","name":"毛泽东全集第9卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-2.pdf"],"article":{"title":"给冯卡御的信","alias":"","parts":[{"type":"paragraph","text":"给冯玉祥的信"},{"type":"paragraph","text":"（1936年12月5日）焕章先生："},{"type":"paragraph","text":"从报纸从广播从沪宁友人得悉先生一腔抗日救亡之义愤，虽没有和先生见面，等于见了一样。"},{"type":"paragraph","text":"在亡国惨祸面前，不分党派信仰将同遭浩劫，因此合作救亡是天经地义。"},{"type":"paragraph","text":"然而蒋介石先生至今犹孤行已意，对日无抗战决心，对内则动员三百个团大举“剿共”。最近军略施还击，胡宗南军一旅溃败，一旅覆灭，其军心动摇已极，然夫己氏犹不悟也。"},{"type":"paragraph","text":"目前急务似无急于停止内战。诚得先生登高一呼，众山齐应，今日停战，明日红军与西北“剿共”各军立可开进于绥远战场。否则，长城淞沪诸役前车可鉴，日国百里，虽噬脐而无及矣！泽东与先生处虽异地，心实无间，倘得不吝教悔，锡以圭针，敢不拜赐！敷方抗日救国纲领，具见八月二十五日致中国国民党书，前"},{"type":"paragraph","text":"[1]冯玉祥（1882一1948)，字焕章，安徽巢县人。1931年九一八事变后，主张抗日，反对蒋介石的不抵抗政策。1933年与中国共产党合作，在张家口组织民众抗日同盟军，任总司令。1936年任国民党政府军事委员会副委员长。"},{"type":"paragraph","text":"[2]夫已氏，词意为那个人。[3]即1936年8月25日毛泽东起草的《致中国国民党书》。曾遣人付上，谅承鉴察，有何评判，愿接高明。"},{"type":"paragraph","text":"先生老部下董振堂\"诸君，大有进步，堪以告慰。书不尽意。"},{"type":"paragraph","text":"肃颂勋祺！"},{"type":"paragraph","text":"毛泽东手启"},{"type":"paragraph","text":"十二月五号"},{"type":"paragraph","text":"[1]董振堂（1895一1937），河北新河人，曾是冯玉祥部的师长。1931年国民党军第二十六路军被蒋介石派到江西“围剿”红军，董任该部第七十三旅旅长。同年12月14日董振堂同赵博生、季振同等率部在江西宁都起义，参加中国工农红军，起义部队编为红军第五军团。1936年董任红军第五军军长。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":12,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":144,"page_end":145},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1891302fe1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></htm

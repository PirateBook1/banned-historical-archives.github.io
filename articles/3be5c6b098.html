script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"部分农村基层干部违法乱纪现象仍然严重","authors":["南京","广西","新华通讯社","武汉"],"dates":[{"year":1961,"month":9,"day":18}],"is_range_date":false,"parts":[{"text":"部分农村基层干部违法乱纪现象仍然严重","type":"title"},{"text":"新华通讯社广西武汉南京","type":"authors"},{"text":"本刊讯  广西僮族自治区从夏收夏种以来，在处理乱拿乱摸问题时，严重违犯政策的事件仍不断发生。据不完全统计，从6月份以来，有三十七个县和两个市发生打死、逼死人命事件九十九起，死五十四人，伤五十三人。这些事件多系大、小队干部和其他基层干部主持搞的，被害的多是系有拿摸行为的基本群众。在四十七名被打死、打伤和逼死的人中，基本群众三十四人，占72.32%；另有五类分子九名，地、富家庭成员四名。","type":"paragraph"},{"text":"(据最高人民法院“工作简报”编)","type":"paragraph"},{"text":"新华社武汉讯  最近，湖北汉川、武昌、孝感县，武汉市等地区连续发生打死打伤偷拿早秋作物群众的严重事件。据公安部门统计，7月中旬以来，各地因乱拿乱摸和小偷小摸而发生打死打伤人的事件已有十一起，打死了五人，打伤了十三人，在打死打伤的人中，有十五人是基本群众，武昌以竹牌洲区老官公社均乐大队社员彭成香去红光大队偷包谷，被红光大队副队长吴昌明等五人抓住后用扁担活活打死。武昌区渡蒲区东湖大队为防止别人偷瓜菜，在地里埋了炸弹(原是炸野兽用的)，东立大队社员黄汉明等八人去偷瓜，黄汉明踏上炸弹被炸伤。孝干县肖港区五爱公社的红苕藤被白沙公社的人偷了两亩多，第二天白沙公社的书记路过友爱公社时，被群众抓住打伤，这个书记生了气，回去后发动群众把通白沙镇的各个路口布置上人，说：“见五爱公社的人就打。”","type":"paragraph"},{"text":"在大城市也发生因小偷小摸打伤打死人的事情。","type":"paragraph"},{"text":"省委对以上情况很重视，已指示各地认真加以处理。处理的方法除了对敌人破坏行动坚决打击外。主要是教育群众生产自救，节约渡荒，自力更生。不能乱拿乱摸；同时要从积极方面解决一部份人的实际困难。","type":"paragraph"},{"text":"新华社南京讯  江苏省宿迁县6、7两个月的人民来信来访反映，目前在少数地方的基层干部中，违法乱纪现象又有抬头。","type":"paragraph"},{"text":"一、对小偷小摸的群众任意罚款。晓店公社湖滨大队第一生产小队宗景桂之子，因摘集体蕃瓜四个，被生产队发觉，除将原物追回外，并罚款七十元；古城公社魏井大队第五生产队社员何庆伦因拿集体的东西，从麦收到现在被罚三次；第一次翻去小麦四十六斤，第二次罚款三十元；最近小园田的玉米又被社长拿去一部分。这样处治，激起群众大大不满，有的群众说，你越能罚，我就越能偷，你罚我多少钱，我得要偷多少回来，横竖是不要脸了，非偷够本才拉倒。","type":"paragraph"},{"text":"二、利用职权打击报复。洋北公社船行大队第六生产队队长官守正，以往一贯强迫命令，打骂群众。整风期间因社员官士法之妻批评他这些错误和缺点，因此官守正怀恨在心，便在今年午季分配口粮时乘机报复，全队社员的口粮都是五至十天一发，而偏对官士法一天一发(据洋北公社赏委报告，官士法一贯劳动积极)，官士法找其说理，官守正不仅滑虚心改变他的错误做法，反而蛮横地痛打官士法十几个耳光。","type":"paragraph"},{"text":"三、私设公堂，严刑拷打。卓圩公社新化大队第四生产队队长季良才，自家的口粮于7月16日被人偷去二十多斤，未经查实，即将社员陈福胜带至小队办公室进行拷打逼供，绑吊半夜。霸王公社土产经理部办事员张启安把东大副业社工人丁砚博(因扑该部一只才出蛋壳的炕鸡)吊打一顿，臂部被打出血，经医疗多天，才恢复健康。","type":"paragraph"},{"text":"来源：1961年9月18日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3be5c6b098"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

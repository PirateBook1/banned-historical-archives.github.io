script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"中央转发国家机关党委关于肃清暗藏反革命分子报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发国家机关党委关于肃清暗藏反革命分子报告的批语"},{"type":"paragraph","text":"（1955年8月3日）上海局、各省市委、自治区党委："},{"type":"paragraph","text":"此件很好，发给你们参考。并可转发给各单位仿照办理。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五五年八月三日"},{"type":"paragraph","text":"[1]指中央国家机关党委1955年7月29日关于肃清暗藏的反革命分子的专题简报。简报说，国家机关肃清暗藏反革命分子的运动已进行了8周，大多数单位的群众已经发动起来，为了进一步深入开展这一运动，应当注意以下几个问题：一、认真贯彻中央指示，克服干部中存在的自满情绪和麻痹思想，加强对运动的具体领导。同时各单位的领导要注意将运动与业务工作很好地分工，不能耽误“五年计划”的实现，又要把运动搞好。二、要打开目前小组斗争中的僵持局面，着重解决下列几个重要问题：第一，克服一般化的领导方法，有计划地研究敌情，总结斗争经验，具体地研究斗争策略；第二，要注意克服某些小组的骨干分子轻敌速胜思想和粗糙简单的斗争方式，绝不能简单从事；第三，根据不同的斗争对象，采取不同的斗争方法和策略，提倡斗争方法和策略的多样性、灵活性；第四，注意调查研究工作，有计划地及早派人去调查材料；第五，积极开展专案审查小组的斗争，同时注意和一般小组的斗争相结合，灵活运用两种斗争形式。"},{"type":"paragraph","text":"中央转发国家机关党委关于肃清暗藏反革命分子报告的批语刘、朱、周、陈、邓即阅，尚昆用电报发去，另印发。"},{"type":"paragraph","text":"[1]刘，指刘少奇。朱，指朱德。周，指周恩来。陈，指陈云，当时任中共中央书记处书记、国务院副总理。邓，指邓小平，当时任中共中央秘书长、国务院副总理。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央副秘书长、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":257,"page_end":258},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发国家机关党委关于肃清暗藏反革命分子报告的批语","authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":3}],"is_range_date":false,"parts":[{"text":"中央转发国家机关党委关于肃清暗藏反革命分子报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"上海局、各省市委、自治区党委：","type":"subtitle"},{"text":"此件很好，发给你们参考。并可转发给各单位仿照办理。","type":"paragraph"},{"text":" 中央一九五五年八月三日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab445fbe8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

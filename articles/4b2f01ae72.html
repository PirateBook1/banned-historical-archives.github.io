script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"关于肃清广西匪患和增强广东兵力的电报","alias":"","parts":[{"type":"paragraph","text":"关于肃清广西匪惠和增强广东兵力的电报"},{"type":"paragraph","text":"（1950年11月14日）剑英、方方“同志，并告邓、谭及张、莫、陈、李："},{"type":"paragraph","text":"为对付台湾匪帮可能向广东进犯，有增强广东兵力之必要。为此必须提前肃清广西匪患，以便从广西抽出一个军增强广东。广西剿匪工作为全国各省剿匪工作中成绩最差者，其原因必是领导方法上有严重缺点，剑英前谈去广西帮助张莫陈李诸同志工作一时期，希望迅即前往，并在那里留住几个月，抓住工作重点限期肃清土匪，发动土改，端正政策，改善干部工作作风，确有成绩然后回来，否则不要回来。我们希望广西全省主要匪患六个月内能够肃"},{"type":"paragraph","text":"[1]剑英，即叶剑英，当时任中共中央华南分局第一书记、中国人民解放军广东军区司令员兼政治委员、广东省人民政府主席。方方，当时任中共中央华南分局第三书记、广东省人民政府副主席。"},{"type":"paragraph","text":"[2]邓，指邓子恢，当时任中共中央中南局第三书记、中国人民解放军中南军区第二政治委员。谭，指谭政，当时任中共中央中南局常务委员、中国人民解放军中南军区第三政治委员。"},{"type":"paragraph","text":"[3]张，指张云逸，当时任中国人民解放军广西军区司令员兼政治委员、广西省人民政府主席。莫，指莫文骅，当时任中国人民解放军广西军区副政治委员。陈，指陈漫远，当时任中共广西省委副书记、广西省人民政府副主席。李，指李天佑，当时任中国人民解放军广西军区副司令员。毛泽东全集第二十九卷清，明年五月一日以前调出一个军去广东。剑英何日动身去广西望告。又广东必须在广大地区立即开始进行土改，拖延则是失策，亦望注意。"},{"type":"paragraph","text":"毛泽东十一月十四日"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":11,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":362,"page_end":363},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b2f01ae72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》第五卷日文版在日本发行受到热烈欢迎  毛泽东思想继续指引中国和世界人民前进","authors":[],"dates":[{"year":1977,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东选集》第五卷日文版在日本发行受到热烈欢迎"},{"type":"paragraph","text":"毛泽东思想继续指引中国和世界人民前进"},{"type":"paragraph","text":"新华社东京一九七七年八月二十六日电  《毛泽东选集》第五卷日文版，从八月二十五日起在日本全国各地同时发行，受到日本各界人士的热烈欢迎。"},{"type":"paragraph","text":"当《毛泽东选集》第五卷日文版将在日本发行的喜讯传出后，东京的东方书店、内山书店、亚东书店、满江红书店、燎原书店、中华书店等，先后收到来自全国各地的订单达一万多份。一些读者在给书店寄来的来信和订单上，还写下了热情洋溢的贺词。佐贺县的一位读者山口虎夫在订单上写道：“在热烈祝贺《毛泽东选集》第五卷出版的同时，衷心盼望六卷、七卷也能早日出版。国际无产阶级与各国革命人民的共同财富、革命胜利的伟大旗帜——毛泽东的学说万岁！”"},{"type":"paragraph","text":"八月二十五日清晨，东京和大坂的东方书店等书店，都悬挂起热烈庆祝《毛泽东选集》第五卷日文版出版发行的横幅，设立了发行《毛泽东选集》第五卷的专柜。内山书店的内山嘉吉先生还同全体店员一起，连夜用红布制作了热烈庆祝《毛泽东选集》第五卷出版发行的大幅标语和宣传画。"},{"type":"paragraph","text":"日本毛泽东思想学院的活动家和学员们为了早些看到这本书，专门派人到东方书店大坂支店买了三百五十本。立命馆大学教授松野昭二说，赫鲁晓夫和勃列日涅夫集团丢掉了列宁和斯大林这两把刀子，把苏联引上了社会帝国主义的邪路。是毛主席坚持了马克思主义同中国革命的实践相结合，创造性地发展了马列主义，用他卓越的思想在八亿人民的中国进行社会主义革命和社会主义建设，同现代修正主义进行了坚决的斗争。毛主席逝世后，华主席高举毛泽东思想的伟大旗帜，根据无产阶级专政下继续革命的理论，在中国共产党第十一次代表大会上为中国人民制定了一个宏伟蓝图，保证中国沿着社会主义道路继续前进。"},{"type":"paragraph","text":"日本东方书店经理安井正幸说，毛主席虽然逝世了，但他的事业和思想是永存的，并将继续指引中国和世界各国人民前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80824539aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

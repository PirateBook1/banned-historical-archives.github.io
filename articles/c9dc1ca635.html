script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的伟大号召实现了！","authors":["上海市研制单晶炉小组"],"dates":[{"year":1970,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的伟大号召实现了！"},{"type":"paragraph","text":"上海市研制单晶炉小组"},{"type":"paragraph","text":"伟大领袖毛主席提出“我们也要搞人造卫星”的伟大号召，在二十世纪七十年代第一春胜利地实现了！当听到我国第一颗人造地球卫星发回的《东方红》乐曲的时候，我们参加研制单晶炉的全体工人、革命干部和科学技术人员，无比激动，不断振臂高呼：毛主席万岁！毛主席万万岁！"},{"type":"paragraph","text":"我国第一颗人造地球卫星上天，是战无不胜的毛泽东思想的伟大胜利，是坚持毛主席的独立自主、自力更生方针的伟大胜利，是贯彻执行鼓足干劲，力争上游，多快好省地建设社会主义总路线的伟大胜利。我国第一颗人造地球卫星上天，是对美帝、苏修和各国反动派又一沉重打击，是对全世界革命人民的强有力的支持。"},{"type":"paragraph","text":"我们单晶炉小组在研制电子工业的关键设备单晶炉的过程中，深深地体会到，要高速度地发展我国电子工业，必须走毛主席指引的独立自主、自力更生的道路，狠批叛徒、内奸、工贼刘少奇的“洋奴哲学”、“爬行主义”的反革命修正主义路线。当我们开始设计单晶炉时，有些迷信洋教条的人大吹冷风，把单晶炉描绘得神乎其神，说什么工人要自己制造单晶炉是一千个不行，一万个不行。工人们听了肺都气炸了，坚决批判这种“洋奴哲学”、“爬行主义”。大家说：这场制造单晶炉的战斗就是同反革命修正主义路线的搏斗。我们一定要依靠战无不胜的毛泽东思想，依靠自己的力量，闯自己的新路，以最快的速度、最高的质量拿下“争气炉”，为伟大领袖毛主席争光，为伟大的社会主义祖国争光。"},{"type":"paragraph","text":"在这场紧张的战斗中，工人同志们发扬“一不怕苦，二不怕死”的革命精神，在战无不胜的毛泽东思想的指引下，终于在短短的十三天中制造出第一台中国式的单晶炉。紧接着又在五十天时间里完成了一批单晶炉的制造任务，为我国多快好省地发展电子工业创造了有利条件。目前，已经生产出的单晶硅的产量和质量完全达到要求。工人们深有感触地说：有战无不胜的毛泽东思想指引，我们工人阶级能创造出人间的任何奇迹。"},{"type":"paragraph","text":"我国成功地发射第一颗人造地球卫星，对我们参加研制单晶炉的全体人员是一个极大的鼓舞。我们向参加研制、发射人造地球卫星的工人、解放军指战员、革命干部、科学工作者、工程技术人员、民兵和有关人员致敬。我们向你们学习，一定遵照伟大领袖毛主席关于“中国应当对于人类有较大的贡献”的教导，坚持独立自主、自力更生的方针，加倍努力活学活用毛泽东思想，决心为我国的社会主义革命和社会主义建设不断立新功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9dc1ca635"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

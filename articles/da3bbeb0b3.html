script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永做毛泽东思想宣传员","authors":["于乃昌　武涛"],"dates":[{"year":1968,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永做毛泽东思想宣传员"},{"type":"paragraph","text":"政治学院学习毛主席著作积极分子于乃昌　武涛"},{"type":"paragraph","text":"东方红，太阳升。全世界革命人民最伟大的领袖，我们心中的红太阳毛主席接见了我们。幸福和激动，使我们难以用语言表达对伟大领袖毛主席无限热爱无限忠诚的心情。"},{"type":"paragraph","text":"敬爱的毛主席啊，毛主席！雨露滋润禾苗长。是您的光辉思想，使我们这两个贫农的孩子，从小就跟随您率领的革命大军，踏上了革命的征程。是您的光辉思想，使我们在革命斗争中不断成长。"},{"type":"paragraph","text":"敬爱的毛主席！在天空乌云弥漫的时候，您的光辉思想，是一盏伟大的明灯，给我们指引了前进的方向。当党内最大的一小撮走资派同苏修内外呼应，大肆贩卖修正主义谬论的时候，您英明地教导我们，哲学要为无产阶级政治服务。您号召我们，哲学要走出书斋，哲学要走出课堂。您亲自发动和领导的无产阶级文化大革命，揭穿了党内最大的一小撮走资派和反革命修正主义分子反对和歪曲您的伟大思想、不准我们活学活用您的伟大著作的阴谋。我们一定要遵照您的教导，把哲学当成无产阶级对资产阶级进行斗争的锐利武器，把学习和宣传您的伟大哲学思想，当作毕生的战斗任务。"},{"type":"paragraph","text":"敬爱的毛主席！我们深深地认识到：在全世界进入以您的光辉思想为伟大旗帜的新时代，作为您的伟大思想的宣传员，责任是多么光荣和重大！"},{"type":"paragraph","text":"为了学习您的光辉思想，我们坚决响应您的伟大号召：到群众中去，向群众学习，甘当群众的小学生。我们一定要在群众运动的大风大浪中，坚持斗私批修，不断改造自己，锻炼自己。"},{"type":"paragraph","text":"敬爱的毛主席！我们向您宣誓：永远忠于您，永远忠于您的伟大思想，永远忠于您的无产阶级革命路线，永远做您的伟大思想的宣传员。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da3bbeb0b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

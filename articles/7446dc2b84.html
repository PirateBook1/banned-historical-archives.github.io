script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"厂小志气大　啃下硬骨头海燕塑料制品厂遵循毛主席教导，自力更生，艰苦奋斗，制成新型大功率可控硅，向“九大”献礼","authors":[],"dates":[{"year":1969,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　一项二十世纪六十年代电子工业的尖端产品——新型的大功率可控硅，在党的“九大”胜利召开的大喜日子里，在杨浦区海燕塑料制品厂的一个十分简陋的车间里诞生了。"},{"type":"paragraph","text":"可控硅是近代电子工业的重要半导体元件之一。机械工业有了它，可以扔掉庞大的齿轮变速传动机构；电机工业有了它，可以革掉交流电机的命。这样一个高、精、尖的电子元件，怎么会出在一家生产塑料制品的里弄小厂呢?"},{"type":"paragraph","text":"去年隆冬的一天，厂革委会负责人老任从市手工业局开会回来，带来了无产阶级司令部关于大力发展电子工业的指示。“同志们，电子工业中有一项十分重要的元件，叫可控硅，世界上只有几个国家能制造；我们国家虽然已能制造，但生产不能满足需要。市革委会希望我们街道工厂大力生产这种产品。你们有没有信心把这个任务接下来呀?”老任在一次生产会议上用商量的口气问大家。“行!快向上级要任务吧!”大家异口同声地说。“这可是个尖端产品呀，有人说这是一门电子学、物理学、化学综合性的科学，这根‘骨头’才难‘啃’呢!”老任试探地问。“什么难啃不难啃，我们革命造反派就是喜欢啃‘硬骨头’!”"},{"type":"paragraph","text":"任务接下来了，可困难也一个接一个来了。遇到困难就办毛泽东思想学习班，这是海燕厂长期以来从实际斗争中得出的一条经验。试制小组成立以后，厂革委会一面派人到有关单位学习，一面立即开办了抗大式的毛泽东思想专题学习班。在学习班上，同志们反复学习了毛主席的英明教导:“在共产党领导下，只要有了人，什么人间奇迹也可以造出来。”“全党同志都必须充分地估计到，并准备用百折不回的毅力，有计划地克服所有的困难。”毛主席的伟大教导象一盏无比灿烂的明灯，照亮了前进的方向。最早参加试制的七位同志卷起铺盖住到厂里，团结一条心，拧成一股绳，同争一口气。他们针对本厂的具体情况，制订了周密的作战计划。没有厂房，把仅有的一间办公室腾出来；不懂技术，虚心向兄弟厂学；没有设备，自己动手土法上马。就这样，开始了顽强的战斗。"},{"type":"paragraph","text":"硅片的落料和磨光，这是试制可控硅首先遇到的问题。根据过去的情况，必须用一种名叫超声波硅片落料机的洋设备进行落料，磨片也有专用设备。但自己没有这些设备怎么办?一个钳工根据钻头穿凿金属的原理，提出利用台钻稍加改造后进行落料的建议，同志们觉得这个办法很好，就从外面买来了一台手摇台钻，经过改装后，成了既可落料、又可磨片的两用机床。打响了第一炮，大大鼓舞了同志们的士气。可是接下来，又遇到了更大的困难。把单极的硅片变成三极的硅片，需要一种名叫氧化铝管扩散炉的设备。这种设备买一只要三千多元，而且暂时还买不到。是等还是闯?群众斩钉截铁地回答说:“闯!”厂革委会召开了现场“诸葛亮”会，有个同志提出了用废柏油桶和耐火砖粉制造扩散炉的建议。“好主意!”工人们夸赞说。于是大家分头去找，在废料店里买来了废柏油桶，到陶磁店买来了氧化铝管，到耐火材料厂买来了耐火砖，经过一次又一次的失败，终于制成了完全合乎生产要求的道道地地的“土扩散炉”。"},{"type":"paragraph","text":"他们顽强地战斗，战斗，再战斗，象蚂蚁啃骨头一样，逐口逐口地把可控硅这根“硬骨头”啃了下来，仅仅花了一个多月时间，制成了五十安培可控硅。在“九大”胜利召开的特大喜讯鼓舞下，他们进一步发扬敢想敢干的革命闯劲，奋战一昼夜，又胜利地完成了更大功率的可控硅试制任务。那些大厂的工人同志闻讯后赶来祝贺，他们表示一定要好好地向海燕厂的工人学习。海燕厂的工人按照毛主席戒骄戒躁的教导，决心再接再厉，以更出色的成绩向党报喜。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7446dc2b84"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“马来亚革命之声”欢呼毛主席“五·二○”庄严声明一周年  人民斗争不断高涨　超级大国处境困难  马来亚人民要大力发展武装斗争，同全世界人民一起，为打倒帝修反而奋斗","authors":[],"dates":[{"year":1971,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“马来亚革命之声”欢呼毛主席“五·二○”庄严声明一周年"},{"type":"paragraph","text":"人民斗争不断高涨　超级大国处境困难"},{"type":"paragraph","text":"马来亚人民要大力发展武装斗争，同全世界人民一起，为打倒帝修反而奋斗"},{"type":"paragraph","text":"新华社二十七日讯　“马来亚革命之声”电台二十六日广播一篇社论，热烈欢呼毛主席“五·二○”声明发表一周年。"},{"type":"paragraph","text":"社论说：“无产阶级的伟大导师毛主席发表‘全世界人民团结起来，打败美国侵略者及其一切走狗！’的庄严声明一周年了。"},{"type":"paragraph","text":"“毛主席在声明中指出：‘新的世界大战的危险依然存在，各国人民必须有所准备。但是，当前世界的主要倾向是革命。’一年来，国际形势的发展完全证实了毛主席的英明论断。一年来世界各国人民向以美国为首的帝国主义及其一切走狗发动了更加猛烈的进攻，人民革命运动越来越高涨，国际形势一片大好。”"},{"type":"paragraph","text":"社论说：“已经连成一片的印度支那战场，捷报频传。五千万印度支那人民紧密配合、并肩战斗，使这个地区的形势越来越有利于人民，而不利于美帝及其走狗。”"},{"type":"paragraph","text":"社论说：“在印度支那三国人民抗美救国战争辉煌胜利的鼓舞下，亚、非、拉特别是东南亚各国人民革命武装斗争蓬勃发展。亚洲各国人民反对美日反动派复活日本军国主义的斗争继续向前推进。”"},{"type":"paragraph","text":"社论说：“美帝对印度支那的侵略和对美国人民的法西斯统治，进一步激起美国广大人民的强烈反抗。”“美国工人、黑人和各民族各阶层人民把反对尼克松政府的侵略政策和战争政策的斗争，同反对种族歧视、反对垄断资产阶级统治的斗争结合起来，形成了猛烈的革命风暴，给了美帝以直接的有力的打击。”"},{"type":"paragraph","text":"社论说：“在一些主要的资本主义国家，革命群众运动也以空前的规模深入发展。”"},{"type":"paragraph","text":"社论说：全世界真正的马克思列宁主义政党和组织，在反对帝修反的斗争中，不断取得新的胜利。各国人民奋起反对美帝、苏修这两个超级大国的强权政治。美帝国主义陷入了全世界人民的重重包围之中，处境比过去任何时候更加困难、更加孤立了。苏修社会帝国主义的日子也越来越不好过。但是，他们是不甘心失败的，他们的侵略本性是不会变的。他们正在进行垂死挣扎。"},{"type":"paragraph","text":"社论说：“不管帝修反如何进行挣扎，等待着他们的将是更加可耻的失败。”"},{"type":"paragraph","text":"社论最后说：“马来亚人民要大力发展革命武装斗争，同亚洲和全世界人民一起，为打倒帝修反而奋斗！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5335f9746f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

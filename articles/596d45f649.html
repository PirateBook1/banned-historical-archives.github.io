script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首先要在学习毛主席著作上带头","authors":["中共山西长子县城关公社同福大队支部委员会"],"dates":[{"year":1966,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首先要在学习毛主席著作上带头"},{"type":"paragraph","text":"中共山西长子县城关公社同福大队支部委员会"},{"type":"paragraph","text":"在一次支部总结抗旱斗争的会上，我们讨论了干部怎样带头的问题。"},{"type":"paragraph","text":"当干部，就要带头。究竟最重要的是带什么头，以前的认识是糊涂的。光在生产劳动上带头，没有在活学活用毛主席著作上带头。有的同志说：“咱当上干部，知道要搞好工作，就得起带头作用，就是不明确首先应该带什么头。清早下地，咱带头叫人；下地干活，咱一股劲走在前头。干部在劳动上带头是完全必要的，但是，如果只做到这一点，那是不够的。”他举了一个例子说：去年夏季抗旱，担水浇玉茭。有一天，我因为有点事，去迟了点，到地里一看，有的社员坐在地头拉闲话、吸烟，还没有干哩。我问怎么还歇着呀？有人说：“等队长来了一起干。”"},{"type":"paragraph","text":"接着许多同志都用自己的亲身经历说明了：光带生产头，以生产领导生产；不带活学活用毛主席著作的头，不进行政治思想工作，结果，必然是干部本身实现不了思想革命化，社员群众也实现不了思想革命化。有时虽然能把大家带动起来，但是很不稳固。同时，如果整天只是埋头领导社员搞生产，不去好好学习毛主席著作，就会在阶级斗争的风浪中迷失方向，走到斜路上去。"},{"type":"paragraph","text":"同志们也用很多活生生的事实说明：只有带好活学活用毛主席著作的头，把活学活用毛主席著作的群众运动开展起来，使毛泽东思想在广大社员的思想上深深地扎了根，自觉地破“私”立“公”，破“旧”立“新”，才能真正扎扎实实地搞好生产。社员都说：“毛主席思想挂了帅，家里坐不住老太太。”第四生产队有一个社员，原来群众叫他“工分迷”，下地迟，收工早，嫌工分少，常和记工员吵。学习了《纪念白求恩》，他说：“白求恩是外国人，把生命都献给咱中国人民。我是个中国人，心里光有自己，光有小家庭，活的多没意思呀！”从此，他决心丢掉“私”字，树立“公”字。在抗旱斗争中，他迎着困难走，拣重活干，大家推选他当了作业组长。"},{"type":"paragraph","text":"经过这样一讨论，大家对带头活学活用毛主席著作的自觉性提高了。同志们说：当干部只有首先带头活学活用毛主席著作，才能成为革命的带头人。林彪同志说“我国是一个伟大的无产阶级专政的社会主义国家，有七亿人口，需要有一个统一的思想，革命的思想，正确的思想，这就是毛泽东思想。”我们这个大队同样是这样。全大队好几百人，只有用毛泽东思想去武装大家的头脑，才能思想一致，方向一致，行动一致。只有干部和群众认真读毛主席的书，听毛主席的话，照毛主席的指示办事，人的精神面貌才会改观，干部和群众的关系才会改观，生产面貌才会改观。这样，才能为社会主义革命和建设做出更大的贡献，为世界革命做出更大的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"596d45f649"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

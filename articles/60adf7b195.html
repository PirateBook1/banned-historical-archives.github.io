script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"干革命靠毛泽东思想","authors":["杜立甫　张志中"],"dates":[{"year":1969,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"干革命靠毛泽东思想"},{"type":"paragraph","text":"北京邮票厂工人　杜立甫　张志中"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想。”"},{"type":"paragraph","text":"在举国上下欢庆“九大”隆重开幕的盛大节日里，在伟大的毛泽东思想空前大普及、大传播的大好形势下，纪录影片《干革命靠毛泽东思想》上映了。这部影片，通过对出席中国人民解放军总后勤部第二届学习毛主席著作积极分子代表大会的先进集体和先进人物的介绍，又一次雄辩地说明了一个伟大真理：干革命靠毛泽东思想。"},{"type":"paragraph","text":"干革命靠毛泽东思想。总后勤部工程某团战士年四旺，在人民生命遇到严重危险的紧急关头，挺身而出，英勇地抢救了旅客列车……。是什么力量使年四旺迎着火车冲上前？是什么力量使他面对着危险面不改色心不跳？是战无不胜的毛泽东思想。年四旺入伍后，坚决响应林副主席的伟大号召，刻苦地学习毛主席著作，活学活用，学用结合，狠斗私字一闪念，不断提高两条路线斗争觉悟。在有生命危险的时刻，他的耳边响起了毛主席的伟大教导：“我们为人民而死，就是死得其所。”正是战无不胜的毛泽东思想，使年四旺产生了无穷的力量，最大的勇敢。"},{"type":"paragraph","text":"干革命靠毛泽东思想。李显文等十英雄执行战备运输任务，他们怀着对毛主席的无限忠诚，冒着生命危险，冲进险区中心探路。是什么力量鼓舞着他们冲进险区中心？是什么力量使他们攀登上“公”字的高峰？是战无不胜的毛泽东思想。十英雄生前如饥似渴地学习毛主席著作，自觉地用毛泽东思想统帅一切。“为了革命事业，为了全人类的解放事业，就是粉身碎骨，也在所不惜”。正是战无不胜的毛泽东思想，使十英雄的高大形象象巍峨的喜马拉雅山万古屹立。"},{"type":"paragraph","text":"干革命靠毛泽东思想。八一军马场蒙族牧工王七十三同志，二十多年如一日，以张思德、白求恩为榜样，“毫不利己专门利人”，能上能下，能官能民，身在草原，胸怀祖国，放眼世界，一心为办好马场，一心为革命养军马。是什么力量使他成为一个高尚的、纯粹的、有道德的、脱离了低级趣味的、有益于人民的人？是什么力量使他无论在什么时候、什么地方，都能出色地干好革命？是战无不胜的毛泽东思想。王七十三同志长期以来怀着深厚的无产阶级感情，勤奋地活学活用毛主席著作。正是战无不胜的毛泽东思想，使他成为我军后勤战线上的一个榜样。"},{"type":"paragraph","text":"伟大的毛泽东时代是英雄辈出的时代，战无不胜的毛泽东思想哺育着千千万万个革命英雄成长。"},{"type":"paragraph","text":"回顾中国革命的战斗历程，我们所取得的每一个胜利，哪一个不是毛泽东思想哺育的结果；我们每前进一步，哪一步不是毛主席在指引着我们。正如林副主席所说：“我们的一切成就，一切胜利，都是在毛主席的英明领导下取得的，都是毛泽东思想的胜利。”长期的革命实践，无数革命英雄成长的道路，使我们更深刻地认识到：“大海航行靠舵手，干革命靠毛泽东思想。”千重要万重要，活学活用毛泽东思想最重要。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60adf7b195"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

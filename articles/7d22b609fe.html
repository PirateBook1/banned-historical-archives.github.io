script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中柬友协致电柬中友协  热烈祝贺和感谢金边毛泽东大道命名  柬国家电台说毛泽东大道是两国人民永远联结的标志","authors":[],"dates":[{"year":1965,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中柬友协致电柬中友协"},{"type":"paragraph","text":"热烈祝贺和感谢金边毛泽东大道命名"},{"type":"paragraph","text":"柬国家电台说毛泽东大道是两国人民永远联结的标志"},{"type":"paragraph","text":"新华社二日讯　中国柬埔寨友好协会昨天打电报给柬埔寨中国友好协会，就金边毛泽东大道在柬埔寨国家元首、中国人民尊敬的朋友诺罗敦·西哈努克亲王殿下主持下举行命名仪式，向柬中友协并且通过柬中友协向诺罗敦·西哈努克亲王殿下、柬埔寨政府和人民表示热忱的祝贺和衷心的感谢。"},{"type":"paragraph","text":"电报说：“毛泽东大道的修建和命名，是柬埔寨王国首都金边市人民市政建设的新成就，是中柬两国人民友好合作和战斗团结不断发展和加强的重要标志。中国人民对此感到由衷的欢欣和鼓舞。中国人民不仅把柬埔寨的这一作法看作是对毛泽东主席的友好表示，而且把它看成是对中国人民的友好表示。"},{"type":"paragraph","text":"“目前，中国人民正热情期待诺罗敦·西哈努克亲王殿下对我国的国事访问。我们深信，亲王殿下再次光临我国，一定能够为进一步巩固和发展中柬两国人民亲戚般的友谊，作出新的贡献。”"},{"type":"paragraph","text":"新华社金边三十一日电柬埔寨国家电台昨晚就“毛泽东大道（前译大街）”命名仪式发表评论说：首都这条现代化的新大道，是永远把我们同伟大中国人民联结在一起的标志，同时也是对毛泽东主席这位有威望的亚洲领袖表示永久的敬意。"},{"type":"paragraph","text":"评论说，“尽管我们两国在幅员、资源和人口上非常悬殊，但是，柬埔寨和中国之间的友谊却是建立在互相尊敬和互相尊重主权的基础上的。”由于我们的中国朋友一向对我们以礼相待和诚挚的尊重，因此，我们更加尊敬他们。"},{"type":"paragraph","text":"评论说：“我们但愿看到其他的国家也效法中国，以同样的态度对待象我们这样人口有限、资源不丰富然而却把自己的独立看得高于一切的国家。归根到底，这就是说，要以尊重每一个国家的人民当家作主的愿望为基础。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d22b609fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

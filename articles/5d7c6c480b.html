script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席，我们永远忠于您","authors":["武汉市无线电元件厂革命委员会"],"dates":[{"year":1967,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大领袖毛主席，我们永远忠于您"},{"type":"paragraph","text":"武汉市无线电元件厂革命委员会"},{"type":"paragraph","text":"在全国无产阶级文化大革命空前大好形势下，当代最伟大的天才、最杰出的伟大领袖毛主席，亲自视察了华北、中南和华东地区。喜讯传来，举国欢腾。我们武汉地区的无产阶级革命派更加欢欣鼓舞。“毛主席万岁，万万岁！”的欢呼声，响彻云霄。"},{"type":"paragraph","text":"您不辞劳苦视察大江南北，这表明您老人家的身体非常健康，这是全国人民和全世界人民的最大幸福。我们衷心祝愿您老人家万寿无疆，万寿无疆！"},{"type":"paragraph","text":"毛主席呀毛主席，您老人家最相信群众，最依靠群众，最支持群众，您老人家总是和我们革命群众心连心。"},{"type":"paragraph","text":"在文化大革命的每一个关键时刻，总是您老人家给我们指明方向，发出胜利前进的战斗号令。我们一听到您的亲切教导，浑身都是劲。去年六、七月间，我们武汉市无线电元件厂无产阶级革命派受到党内一小撮走资本主义道路当权派的残酷镇压，白色恐怖笼罩全厂。是您老人家的革命路线鼓舞了我们。我们照您老人家的教导，投入了批判资产阶级反动路线的伟大斗争，从白色恐怖中杀了出来。"},{"type":"paragraph","text":"今年三月，湖北地区以王任重为首的党内一小撮走资本主义道路的当权派，刮起了复辟资本主义的黑风，许多革命闯将又遭到了残酷的镇压。后来党内一小撮走资本主义道路的当权派又操纵“百万雄师”的少数坏头头，对我们无产阶级革命派进行了更加残酷的镇压。就在这个时候，我们不断地听到您老人家的声音：“下定决心，不怕牺牲，排除万难，去争取胜利。”我们以大无畏的气概，向他们进行了坚决的斗争。也就是在这个关键时刻，又是您老人家给我们以巨大的支持，使我们获得了力量。"},{"type":"paragraph","text":"我们取得的每一个胜利，都是听您老人家的话的结果，都是您老人家的光辉思想的伟大胜利。"},{"type":"paragraph","text":"最近，我们厂的无产阶级革命派根据您的最新指示，实现了革命的大联合，实现了革命的“三结合”，成立了革命委员会。毛主席呀毛主席！我们永远忠于您，永远跟着您！我们决心紧跟您的伟大战略部署，进一步掀起革命大批判的新高潮，发展和巩固革命的大联合和革命“三结合”，认真执行您的“抓革命，促生产”的伟大指示，把无产阶级文化大革命进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d7c6c480b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

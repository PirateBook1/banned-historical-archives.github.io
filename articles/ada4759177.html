script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在党和毛主席领导下，在为社会主义服务等方面作出更多贡献全国政协四届首次会议胜利闭幕一致推举毛主席为政协名誉主席　选举周恩来为政协主席　选举彭真、陈毅、叶剑英、黄炎培、陈叔通、刘澜涛、宋任穷、徐冰、高崇民、蔡廷锴、韦国清、邓子恢、李四光、傅作义、滕代远、谢觉哉、沈雁冰、李烛尘、帕巴拉·格列朗杰、许德珩、李德全、马叙伦为政协副主席","authors":[],"dates":[{"year":1965,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京5日电　中国人民政治协商会议第四届全国委员会第一次会议今天闭幕。在今天的大会上，全体委员一致推举毛泽东主席为中国人民政治协商会议第四届全国委员会名誉主席，选举周恩来为政协第四届全国委员会主席。"},{"type":"paragraph","text":"大会在政协礼堂举行。当会议一致通过推举毛泽东主席为中国人民政治协商会议第四届全国委员会名誉主席时，全场响起长时间的雷鸣般的掌声。"},{"type":"paragraph","text":"今天的大会通过了政协第四届全国委员会第一次会议决议。决议说，中国人民政治协商会议第四届全国委员会第一次会议同意郭沫若副主席关于第三届全国委员会常务委员会工作报告，热烈拥护周恩来总理的政府工作报告。"},{"type":"paragraph","text":"决议指出，今后，政协全国委员会应当在中国共产党和毛泽东主席领导下，继续发扬成绩，克服缺点、错误，认真贯彻第三届全国委员会常务委员会工作报告中提出的方针任务，在巩固无产阶级专政，把社会主义革命进行到底，积极参加社会主义教育运动，并且团结、教育和改造资产阶级分子、各民主党派成员和其他爱国人士，调动他们的一切积极因素，为社会主义服务等方面，作出更多的贡献。"},{"type":"paragraph","text":"决议说，我们坚决拥护社会主义教育运动，号召一切爱国的、拥护社会主义事业的人们，积极投入这个运动，认真学习毛主席著作，努力进行自我教育和自我改造，兴无产阶级思想，灭资产阶级思想，过好社会主义关。"},{"type":"paragraph","text":"决议说，我们坚决拥护我国对外政策总路线，坚决反对以美国为首的帝国主义、各国反动派和现代修正主义，为争取世界和平、民族解放、人民民主和社会主义事业的新胜利而奋斗。"},{"type":"paragraph","text":"大会选举了中国人民政治协商会议第四届全国委员会主席、副主席、秘书长和常务委员。"},{"type":"paragraph","text":"周恩来当选为中国人民政治协商会议第四届全国委员会主席。"},{"type":"paragraph","text":"当选为政协第四届全国委员会副主席的是:彭真、陈毅、叶剑英、黄炎培、陈叔通、刘澜涛、宋任穷、徐冰、高崇民、蔡廷锴、韦国清、邓子恢、李四光、傅作义、滕代远、谢觉哉、沈雁冰、李烛尘、帕巴拉·格列朗杰、许德珩、李德全、马叙伦。"},{"type":"paragraph","text":"当选政协第四届全国委员会秘书长的是:平杰三。"},{"type":"paragraph","text":"当选的政协第四届全国委员会常务委员会委员共一百五十九人。"},{"type":"paragraph","text":"当大会宣布选举结果时，全体委员不断地热烈鼓掌。"},{"type":"paragraph","text":"大会还听取提案审查委员会关于提案的审查报告，通过了关于提案审查的决议。"},{"type":"paragraph","text":"出席今天会议的委员共一千零三十九人。"},{"type":"paragraph","text":"今天大会的执行主席是:周恩来、彭真、陈毅、郭沫若、黄炎培、陈叔通、杨明轩、徐冰、帕巴拉·格列朗杰、章蕴、张奚若、平杰三。"},{"type":"paragraph","text":"在这次会议的整个大会讨论中，先后作了发言或书面发言的委员共有一百七十九人。"},{"type":"paragraph","text":"下午五时，周恩来主席宣布本次会议已经胜利完成任务，大会闭幕。这时，全体委员起立，长时间地热烈地鼓掌。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\01\\6516010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e刘庆瑞\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e大会一致推举毛泽东主席为中国人民政治协商会议第四届全国委员会名誉主席"},{"type":"paragraph","text":"(新华社传真　刘庆瑞　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"宋任穷","type":"人物"},{"name":"刘澜涛","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ada4759177"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

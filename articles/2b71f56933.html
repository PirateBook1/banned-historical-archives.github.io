script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"京、津等地部分机关干部和厂矿企业职工对胡风反革命集团抱着怀疑态度","authors":[],"dates":[{"year":1955,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"京、津等地部分机关干部和厂矿企业职工对胡风反革命集团抱着怀疑态度","type":"title"},{"text":"【北京分社十五日讯】北京各厂矿企业职工在讨论胡风反革命集团问题时，有的人提出：“胡风既是反革命，为什么过去在革命低潮时他不出卖何其芳、周扬？”清河制呢厂有人问：“为什么高、饶事件那么严重都没大搞一家伙，胡风事件干嘛这么大张旗鼓的搞呢？”","type":"paragraph"},{"text":"有的人不自觉地为胡风集团辩护，说：“高岗有枪杆，可以割据一方，胡风只有笔杆，最多影响几个看小说的人。”“胡风文章难懂影响不了人。”“胡风是地位小，没当上部长不满意”等等。长辛店机车车辆修理工厂一个个材料员说：“胡风是个有名的作家，解放前自由发表作品，解放后发表作品都要审查，他感觉到写作不自由，因而对党不满。”丰台车站一个技术办事员说：“胡风既未杀人又未放火，反革命证据还不够。”","type":"paragraph"},{"text":" （任志椎）","type":"paragraph"},{"text":"【天津分社十五日讯】目前天津市机关、企业系统的干部中仍有不少人对胡风反革命集团的本质认识不清。天津钢厂有的干部依然认为这是文艺界的斗争。胡风是不是反革命，还不能肯定。天津人民银行一大夫说这是文人打笔墨官司。公安三分局副局长说：闹半天也不过是写写文章，政权在我们手里，闹不出大事来。","type":"paragraph"},{"text":" （梁一丁编）","type":"paragraph"},{"text":"【山西分社十四日讯】山西省各机关、工厂、企业和学校的部分干部对胡风反革命集团还存在着不少的错误认识。二二一厂干部范良认为胡风的错误只不过是个人英雄主义，不同意毛主席的一套罢了，说他想推翻革命政权是不会有的事。有些人还敌我不分，说胡风骂人很像鲁迅。教育厅干部崔士元说：“咳嗽引起痰来，肚痛引起病来，找典型找着胡风了。”有的人说傅作义杀了多少人，还能当水利部部长，而胡风只是文艺思想有问题，又没有杀过人和进行过其他反革命活动，对他的错误批评一下就行了，不必进行其他什么惩罚。","type":"paragraph"},{"text":" （水天生）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年6月18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b71f56933"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西康抗美援朝工作迄未很好开展","authors":[],"dates":[{"year":1951,"month":4,"day":12}],"is_range_date":false,"parts":[{"text":"西康抗美援朝工作迄未很好开展","type":"title"},{"text":"【西南总分社12日讯】西康省抗美援朝运动尚未很好开展，既不普遍，亦不深入，主要问题是干部对时事政治淡漠，群众呈现疲劳状态。过去时期的工作大多是突击性的（如“三八”前后），没有有系统地向群众进行时事宣传教育，因此不能使群众的觉悟随着形势的发展而提高。有些干部认为“雅安是小城市，农村环境不能与大地方比”，有的竟以“干部少，目前农村减租，土改任务繁重”为籍口，对抗美援朝的工作抱着“丢包袱”的态度。开展抗美援朝运动的组织工作做得很差，保卫和平反对美国侵略分会成立后，竟未正式开过一次会议。最近西康省委宣传部虽然召开了两次群众团体代表的会议，要群众订计划，但由于事先缺乏充分准备，结果没有开好。干部则普遍存在着对时事学习不重视的现象。他们认为只要“跟着毛主席走就对”。干部“埋头土改”的情绪很浓厚。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1951年4月12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d26b9fccce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

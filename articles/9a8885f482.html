script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共内务部机关委员会关于开除反革命分子周维斌党籍的决定","authors":[],"dates":[{"year":1958,"month":8,"day":19}],"is_range_date":false,"parts":[{"text":"中共内务部机关委员会关于开除反革命分子周维斌党籍的决定","type":"title"},{"text":"周维斌，男，现年50岁，辽宁省辽阳县周三界坝村人。家庭出身中农，本人成分学生。1928年参加了国民党。1931年10月加入中国共产党，1932年参加苏联极东情报组织。1938年充当河北省宝坻县大口屯镇伪警察分局长，1945年隐瞒了自己的历史罪恶混入了革命阵营，同年重新加入了共产党，并在党内盗取了重要职务，先后当了哈尔滨市公安局长、民政、社会局长。1949年调中央内务部任民政司副司长，后任户政司司长。","type":"paragraph"},{"text":"周维斌于1931的9、10月间，经中共东北特委批准，负责领导以警备为中心的武装暴动，周不但未完成任务，反而被汉奸于镜源说服，使抗日武装暴动全盘计划破产。之后周又接受于镜涛的任务到南京通过伪中央特务分子张冲向大特务头子陈立夫汇报东北整个局势，旋即将伪中央对日寇妥协态度转告于镜涛，从此，周投降日寇，成为效忠敌人的汉奸。","type":"paragraph"},{"text":"1938年周维斌在宝坻充当日伪警察分局长时，曾抓捕抗日干部王惠香、王充谦等，捕后送宝坻日寇宪兵队均遭杀害。另外，还逮捕抗日部队炊事员王树华，经托人说合，交周300元伪币才释放。","type":"paragraph"},{"text":"1939年周维斌被日寇宪兵队逮捕后，造成罪恶更加严重，他将苏联极东情报组织及赴苏学习所走的路线、上海联络点、联络暗号以及该组织内中国籍的王几圣、徐风超、周维德等人全部出卖。并供出关系及朋友赵乃昌、冷书田、于景阳、赵大卫等数人。在带领日寇抓捕王几圣时，使周维德、冷书田等人均遭逮捕，在敌人酷刑拷打下，周、冷、赵等人均死在狱中，于景阳死在狱外。","type":"paragraph"},{"text":"解放后，周维斌将其反革命弟弟周维义（周侠）安插到中国人民解放军汽车司机学校当会计，并包庇反革命分子袁公瑾、袁公瑜，甚至给军统特务分子乐彦[此处有一字不清]修改自传编造历史。","type":"paragraph"},{"text":"根据周维斌的上述罪恶事实，于1955年8月4日报请中央批准办理了逮捕手续，已将全部案情查清，并根据“中共中央十人小组关于反革命分子和其他坏分子的解释及处理的政策界限的暂行规定”精神，向法院提出刑事控诉。于1958年2月5日由北京市高级人民法院判处“无期徒刑，剥夺政治权利终身”。为此，中共内务部党委会第十六次常委会议（1958年8月16日）根据“中共中央监察委员会关于肃反运动中有关党的纪律问题的几项规定”的精神决定把周维斌清除出党。","type":"paragraph"},{"text":" 来源：中共中央监察委员会办公厅编《县委书记以上干部受到开除党籍处分的决定汇编》","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a8885f482"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

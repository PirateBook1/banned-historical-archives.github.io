script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央首长第二次接见湖南两派代表时的讲话","authors":["周恩来"],"dates":[{"year":1967,"month":7,"day":19}],"is_range_date":false,"parts":[{"text":"中央首长第二次接见湖南两派代表时的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖时间：7.19凌晨，地点：人民大会堂。参加接见的首长：周总理、戚本禹等。〗","type":"appellation"},{"text":"这次接见主要谈铁路运输问题。","type":"paragraph"},{"text":"总理建议“铁路军管，可介入地方，两派都退出。”并说：“邮电局军管行不行？”","type":"paragraph"},{"text":"总理：“你们都相信（47军），我让47军黎源同志跑一趟行不行？（答：行！工联派鼓掌）他们都相信你，请你跑一趟，你把长沙秩序维持起来，不要搞武斗了。谁拥护就证明谁站在毛主席的革命路线一边。”“铁路是全国的命脉，停车损失就很大，特别是对国际有影响。”“双方铁路组织不要介入地方，他们双方也就不互相斗。”“铁路无论如何不能中断，要以全局为重。”","type":"paragraph"},{"text":"总理：“湖南问题不统一，慢慢会统一的。你们要牢牢掌握斗争大方向。全国有刘、邓，中南局有陶、王，湖南也有嘛，王延春不是双方都不同意吗，你们可以批判他。”","type":"paragraph"},{"text":"总理：“双方做好调查到底谁夺了枪，我希望你们做毛主席的好学生，要实事求是，就是不要说假话。你们青年人，要光明磊落，错了就改，允许你们犯错误，也允许你们改正错误，我要求你们听毛主席的话，希望你们做毛主席的好学生。”","type":"paragraph"},{"text":"总理：“再不要武斗了，不要抢枪了，看哪派做得好，就证明你们愿做毛主席的好学生。马上恢复交通，不夺枪，不武斗，不挑动农民进城搞武斗。黎源同志的部队保护岳阳到衡阳的铁路，今后军管一律由47军派人，原来的军管单位有意见也可以派47军的人去补充或调换。”","type":"paragraph"},{"text":"（摘自67. 8. 14 《新北大报》《湘江风雷》）","type":"appellation"}],"comments":[],"origin":"摘自67. 8. 14 《新北大报》《湘江风雷》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7085d1c8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入批邓  促煤炭生产","authors":[],"dates":[{"year":1976,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深入批邓  促煤炭生产"},{"type":"paragraph","text":"梁洼煤矿一对年产六十万吨主焦煤的现代化矿井投产良庄煤矿“乘胜”采煤队创中厚煤层工作面月产原煤全国最高纪录"},{"type":"paragraph","text":"据新华社郑州电　在深入批邓、反击右倾翻案风斗争取得伟大胜利的大好形势下，河南省梁洼煤矿一对年产六十万吨主焦煤的现代化矿井——军营沟矿井最近胜利建成投入生产。这对矿井的采掘、运输、提升、排水和通风等整个生产系统，全部采用机械化操作。经过试生产，各种机器设备运转情况良好，经有关部门鉴定验收，证明各项工程质量达到设计要求。"},{"type":"paragraph","text":"梁洼煤矿原来只有一对年产十五万吨的小井。矿党委为了给国家生产更多的煤炭，支援工农业生产，决定兴建军营沟井。在建井过程中，矿党委组织职工认真学习毛主席关于“独立自主、自力更生”的伟大教导，坚持以阶级斗争为纲，批判刘少奇、林彪鼓吹的“洋奴哲学”、“爬行主义”等修正主义黑货，激发了大家的社会主义积极性。工人们学习大庆工人阶级的革命精神，在设备、人员、物资缺乏的情况下，采取“以小养大”、土法上马的办法。没有经验，他们就在干中学。没有施工设备，就自己改制，经过二年的艰苦奋斗，完成了二百五十多米的主、副井井筒工程的建设任务。同时，这个矿还成立了由工人、干部和技术人员参加的三结合技术小组，开展了技术革新和技术革命活动。全矿为建井工程实现了二百多项技术革新，其中自己设计制造的井架、皮带运输机、摇台等专用设备就有十七项，从而加快了工程的建设进度。"},{"type":"paragraph","text":"据新华社济南电　在批邓、反击右倾翻案风斗争的推动下，山东省新汶矿务局良庄煤矿“乘胜”采煤队的职工，发扬煤矿工人“特别能战斗”的光荣传统，六月份在一个中厚煤层工作面上，采用国产机组采煤、水沙充填的办法，创造了月产原煤十万○五千三百四十一吨的全国最高纪录，用实际行动回击了右倾翻案风。"},{"type":"paragraph","text":"“乘胜”采煤队是全国煤炭工业战线的先进集体之一。批邓、反击右倾翻案风斗争开展以来，“乘胜”采煤队党支部充分发挥战斗堡垒作用，带领全队职工认真学习马列著作和毛主席的一系列重要指示，深刻理解资产阶级就在共产党内等重大理论问题，集中火力批邓。工人们在斗争中坚定地表示，一定要学好理论，分清路线是非，同邓小平的修正主义路线对着干，六月份要拿下月产原煤十万吨，攀登煤炭生产的新高峰。"},{"type":"paragraph","text":"十万吨原煤相当于平时三个多月的工作量。靠什么来实现这一奋斗目标？“乘胜”采煤队党支部坚信，“群众是真正的英雄”。他们坚持政治挂帅，以批邓斗争为动力，充分调动广大工人的社会主义积极性。全队六月份井上大批判洪流滚滚，井下工作面煤浪翻腾。队干部和工人一起战斗在生产第一线，既是指挥员，又是战斗员，在干部的带动下，共产党员王柱善和青年工人宋宪伦、张淑廷、郑德胜四人，主动承担起原来十二个人干的打点柱的任务，他们以出色的工作成绩，为机组高速度采煤创造了有利条件。由于“乘胜”采煤队干群一心，英勇奋战，在兄弟单位的大力配合下，终于突破重重困难，创造了中厚煤层工作面月产原煤十万○五千三百四十一吨的全国最高纪录。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7088f6038a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

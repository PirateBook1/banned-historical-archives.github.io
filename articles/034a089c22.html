script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共（马列）机关报《先锋报》号召澳大利亚马列主义者　结合澳大利亚革命实践努力学习毛泽东思想　强调以毛泽东思想为武器进行反对现代修正主义的斗争","authors":[],"dates":[{"year":1969,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马列）机关报《先锋报》号召澳大利亚马列主义者"},{"type":"paragraph","text":"结合澳大利亚革命实践努力学习毛泽东思想"},{"type":"paragraph","text":"强调以毛泽东思想为武器进行反对现代修正主义的斗争"},{"type":"paragraph","text":"新华社墨尔本十八日电　澳大利亚共产党（马克思列宁主义）机关报《先锋报》十八日发表文章，号召澳大利亚的马克思列宁主义者结合澳大利亚的革命实践，努力学习毛泽东思想。"},{"type":"paragraph","text":"文章说：“由于阶级斗争日益尖锐，系统地学习毛泽东主席的著作就变得越来越必要。”毛泽东思想是当代的马克思列宁主义。"},{"type":"paragraph","text":"文章接着说：“毛泽东把马克思列宁主义同他所领导的、而且现在仍在领导的中国革命的具体实践结合起来。历史上任何革命领导人都没有这样长期的领导革命斗争的经验。”"},{"type":"paragraph","text":"文章说：“毫无疑问，毛泽东是当代的列宁。"},{"type":"paragraph","text":"“只有以毛泽东思想为武器，才能进行反对现代修正主义的斗争。如果没有反对修正主义的斗争，那么也就没有革命运动，而只能是阶级合作。”"},{"type":"paragraph","text":"文章严厉谴责现代修正主义破坏世界人民革命斗争。文章说，当前，世界上的人民革命如火如荼，正在同帝国主义进行着殊死的斗争。现代修正主义正在跳出来反对无产阶级和其他劳动人民的斗争，拚命企图转移他们斗争的方向，并妄图搞垮他们的斗争。现在在苏联当权的修正主义叛徒们，正在准备对中国这个世界革命运动的中流砥柱发动侵略战争。因此，反对修正主义叛徒的斗争是很必要的。正是在这场斗争中才会建立起无产阶级的革命政党，并为世界无产阶级革命的胜利扫清道路。"},{"type":"paragraph","text":"文章最后强调说：“我们用以战胜修正主义的武器是毛泽东思想。让我们带着澳大利亚革命运动的具体需要来学习毛主席著作，这种需要用毛主席的话来说就是：‘一个有纪律的，有马克思列宁主义的理论武装的，采取自我批评方法的，联系人民群众的党。一个由这样的党领导的军队。一个由这样的党领导的各革命阶级各革命派别的统一战线。这三件是我们战胜敌人的主要武器。’”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"034a089c22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

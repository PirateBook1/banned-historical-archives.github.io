script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西藏筹备庆祝和平解放两周年班禅堪布会议厅官员和扎什伦布寺喇嘛举行座谈　衷心地感谢毛主席民族平等政策带来的幸福生活","authors":[],"dates":[{"year":1953,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"五月二十三日是和平解放西藏办法的协议签订两周年纪念日，西藏地方政府、西藏僧俗人民和中国人民解放军西藏军区所属各机关、部队、正在积极筹备庆祝。拉萨、日喀则、昌都、江孜、黑河、帕里、亚东等主要城镇都成立了庆祝西藏和平解放两周年的筹备委员会。拉萨市筹备委员会在十二日召开了第一次会议，决定在二十三日举行庆祝大会，并在二十日到二十四日分别召集西藏地方政府官员、西藏文化界人士及各界青年、妇女举行座谈会。中国人民解放军西藏军区所属各机关、部队已开始检查两年来执行和平解放西藏办法协议的情况，以便进一步领会协议精神，团结西藏僧俗人民，共同为彻底实现协议而努力。【新华社】"},{"type":"paragraph","text":"班禅堪布会议厅主要负责官员和扎什伦布寺的负责喇嘛，为庆祝和平解放西藏两周年，在五月九日举行座谈会。会上，班禅堪布会议厅扎萨计晋美首先发言，他说:“西藏民族和西藏人民回到祖国大家庭将近两年了。两年来，西藏全体僧俗人民，已深刻地体会到毛主席、共产党和中央人民政府民族平等政策的伟大，西藏民族和祖国各兄弟民族的团结日益巩固，西藏人民的爱国主义热情日渐高涨。自从达赖喇嘛和班禅额尔德尼亲密曾晤后，西藏民族内部也亲密地团结起来。这样，帝国主义的侵略阴谋已肯定失败了。”接着发言的有大喇嘛王乐阶、台吉(在后藏的蒙古官名，四品)德来饶登、任细(四品官)团珠康萨等。他们都特别详细地谈到中央人民政府、中国人民解放军发放农业贷款、手工业贷款、收购羊毛以及为人民治病、办学校等，所给予各阶层人民的实际利益，并述说人民解放军和驻地僧俗人民的亲密关系。"},{"type":"paragraph","text":"喇嘛们在发言中，特别赞颂中央人民政府的宗教信仰自由政策。班禅副经师噶钦·罗积尼玛发表感想说:“西藏和平解放以来，喇嘛们特别高兴，因为西藏所有的寺院都切实得到了保护，西藏人民所虔诚信仰的二位宝佛也友爱团聚了。”扎什伦布寺阿巴扎仓的堪布安钦活佛和脱桑林扎仓、吉康扎仓、夏仔扎仓的堪布、活佛们也都参加了这一问题的讨论。他们一致认为:今后在毛主席民族政策、宗教信仰自由政策的感召下，在达赖喇嘛和班禅额尔德尼的领导下，全西藏喇嘛的爱国主义思想将日益提高。与会官员、喇嘛们在发言中都表示今后要进一步努力执行和平解放西藏办法的协议，和对毛主席、中国共产党、中央人民政府的衷心拥护与感激。【新华社】"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"636519987d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

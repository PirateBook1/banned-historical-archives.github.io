script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在欢迎戈总统宴会上张春桥副总理的讲话","authors":[],"dates":[{"year":1975,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年六月二十七日电　张春桥副总理在欢迎邦戈总统宴会上的讲话，全文如下:"},{"type":"paragraph","text":"尊敬的哈吉·奥马尔·邦戈总统阁下和夫人，尊敬的加蓬贵宾们，朋友们，同志们:"},{"type":"paragraph","text":"邦戈总统阁下是我们的老朋友。去年秋天，邦戈总统阁下访问我国，为中加两国人民友好关系的发展揭开了新篇章。今天我们能有机会在这里再次同邦戈总统和夫人欢聚一堂，共叙友情，感到格外高兴。我受周恩来总理的委托，主持今晚的宴会。请允许我代表朱德委员长和周恩来总理，向总统阁下和夫人以及其他加蓬贵宾表示热烈的欢迎。"},{"type":"paragraph","text":"自从总统阁下上次访华以来，国际形势继续朝着有利于世界人民的方向发展。特别是作为世界人民革命主力军的第三世界国家和人民为了捍卫本国的经济权益，正在对建立在帝国主义、殖民主义和霸权主义基础上的旧秩序发起越来越猛烈的冲击，它们日益广泛地运用自己的资源作武器，依靠组织起来的力量，共同对付超级大国和帝国主义，构成了一幅团结战斗的革命景象。在这里我们要特别提到加蓬共和国在这一斗争中作出的贡献。我们十分欣赏邦戈总统阁下关于“要求尊重主权，反对统治”的庄严声明。我们高兴地看到总统阁下积极参加石油输出国组织的斗争，努力促进石油输出国和第三世界其他国家的团结，并且大力提倡第三世界原料生产国仿效石油国家的榜样。正是在邦戈总统的倡导下，不久前成立了非洲森林经济和木材贸易组织。我们要对这件新出现的好事表示祝贺。我们相信第三世界各国沿着这个方向，不断加强团结斗争，就一定能够在争取建立新的国际经济秩序的斗争中取得新的更大的胜利。"},{"type":"paragraph","text":"朋友们，同志们:"},{"type":"paragraph","text":"战斗的伟大的非洲大陆，生气勃勃，热气腾腾。"},{"type":"paragraph","text":"已经独立的国家，正在为巩固政治独立和争取经济解放进行持续的斗争。在未独立地区，经过人民长期的武装斗争，形势也出现了根本变化。继几内亚(比绍)独立以后，英雄的莫桑比克人民共和国已于前天庄严宣告诞生。佛得角群岛、圣多美—普林西比和安哥拉也将相继独立。非洲独立国家的队伍正在迅速壮大。在南部非洲，尽管帝国主义超级大国还在策划新的更阴险的手段，妄图垂死挣扎。但是，久经考验的津巴布韦、纳米比亚和阿扎尼亚人民正在排除万难，把争取民族解放的武装斗争和群众运动深入开展下去。伟大的非洲人民在通向彻底解放的大道上阔步前进。我们衷心祝愿整个非洲大陆站起来，全部赢得解放。"},{"type":"paragraph","text":"中、加两国建交时间不长，但一年多来，我们两国的友好合作关系已有了长足的发展，我们对此感到满意。我们相信，邦戈总统阁下这次的访问，必将进一步增进两国人民的友谊和相互了解，为两国友好合作关系的发展作出新的贡献。现在，我提议，为加蓬共和国繁荣昌盛、人民幸福，为中、加两国的友好合作关系的进一步发展，为邦戈总统阁下和夫人的健康，为加蓬贵宾们的健康，为在座的各国使节和夫人的健康，为在座的朋友们、同志们的健康，干杯!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b11aea1899"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

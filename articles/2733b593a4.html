script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5482","name":"华东军政委员会卫生部关于取缔伪药暂行办法","author":"华东军政委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"华东军政委员会卫生部关于取缔伪药暂行办法","dates":[{"year":1951,"month":8,"day":13}],"is_range_date":false,"authors":["华东军政委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 453-454","tags":[{"name":"卫生部","type":"主题/事件"},{"name":"卫生局","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"华东军政委员会卫生部"},{"type":"title","text":"关于取缔伪药暂行办法"},{"type":"subtitle","text":"（一九五一年八月十三日）"},{"type":"paragraph","text":"第一条 为保障人民健康，维护正当经营药品厂商，严厉取缔伪药之制造、贩运与销售，特订定本办法。"},{"type":"paragraph","text":"第二条 除法令另有规定外，凡违反本办法之规定者，均依本办法处理之。"},{"type":"paragraph","text":"第三条 本办法所称伪药，指有下列情形之医疗用原料、制剂及成药："},{"type":"paragraph","text":"（一）假药；"},{"type":"paragraph","text":"（二）掺假或掺杂之药；"},{"type":"paragraph","text":"（三）与规定成份不符之药；"},{"type":"paragraph","text":"（四）含量不足之药；"},{"type":"paragraph","text":"（五）已失效或已变质之药；"},{"type":"paragraph","text":"（六）假冒牌号之药。"},{"type":"paragraph","text":"第四条 凡制造、贩运或销售伪药之工厂、商号，视其情节轻重，分别予以下列处分："},{"type":"paragraph","text":"（一）勒令定期停业；"},{"type":"paragraph","text":"（二）吊销营业证照。"},{"type":"paragraph","text":"伪药应予没收，其已出售者，责由原厂商追回之。"},{"type":"paragraph","text":"第五条 凡制造、贩运或销售伪药厂商之负责人，视其情节轻重，分别予以下列处分，并得并科罚锾："},{"type":"paragraph","text":"（一）警告；"},{"type":"paragraph","text":"（二）登报悔过；"},{"type":"paragraph","text":"（三）移送法院，依法判罪。"},{"type":"paragraph","text":"第六条 凡代他人制造、贩运或销售伪药或代他人印刷伪药标贴宣传品等之厂商及其负责人，均依前二条之规定论处；但非伙同行为之代办人得酌情减轻处分。"},{"type":"paragraph","text":"第七条 进口厂商对于医疗药品之进口，应取具化验合格凭证，方得办理进口手续。"},{"type":"paragraph","text":"第八条 药厂商在国内进货时，必须有正当可靠来源，必要时应自行抽验。"},{"type":"paragraph","text":"第九条 药厂商所存药品，应由药剂师或药剂士负责定期检查，对可疑药品，应即自行抽验。"},{"type":"paragraph","text":"第十条 药厂商或药品使用人如发现伪药，应即向当地卫生主管机关报告，依法处理。药厂商发见伪药，隐匿不报者，依第四第五两条之规定论处。"},{"type":"paragraph","text":"第十一条 各地卫生主管机关得随时派员向药厂商进行检查，如发现可疑药品，得会同厂商负责人予以封存并抽验。必要时，得令厂商负责人具结交保，听候处理。"},{"type":"paragraph","text":"第十二条 对伪药之制造、贩运、销售或收藏，进行检举因而查获者，卫生主管机关得予以奖励。"},{"type":"paragraph","text":"第十三条 各地取缔伪药之单行规章，与本办法之规定抵触者，一律废止。"},{"type":"paragraph","text":"第十四条 本办法报经华东军政委员会批准后公布施行，修改时同。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2733b593a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"姚文元、耿飚、申健会见智利社会主义青年联盟代表团","authors":[],"dates":[{"year":1972,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年四月十二日电　中共中央政治局委员姚文元，中共中央委员、中共中央对外联络部部长耿飚，中拉友协负责人申健，今天晚上会见了由吉多·戈麦斯·帕拉西奥斯率领的智利社会主义青年联盟代表团全体成员，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"姚文元同志对来自太平洋彼岸的智利青年表示热烈欢迎。他说，在反对帝国主义、维护国家主权和民族独立的斗争中，中智两国人民和青年是站在一起的。中国人民和青年坚决支持智利人民的正义斗争。他表示希望，两国青年今后继续加强来往，进一步促进两国人民和青年的互相了解和友谊。"},{"type":"paragraph","text":"我有关方面负责人和工作人员谢静宜、薛端、邢仁先、邢竹芳、贾学谦、林晨、蒋光化、李克明、王仲全、吕辉祥参加了会见。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"耿飚","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e5492e389"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

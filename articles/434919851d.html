script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本读卖新闻社为庆祝日中建交一周年翻印出版毛主席赠给田中首相的《楚辞集注》田中首相为《楚辞集注》翻印出版撰文，赞扬日中友好关系的发展","authors":[],"dates":[{"year":1973,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社东京一九七三年八月四日电　日本读卖新闻社为庆祝日中建交一周年，最近翻印出版了去年九月二十七日毛主席赠给田中角荣首相的《楚辞集注》。"},{"type":"paragraph","text":"田中首相为《楚辞集注》翻印出版写了一篇文章，它刊载在读卖新闻社同时出版的《\u0026lt;楚辞集注\u0026gt;解说》一书的前面。田中首相写道:“日中两国从政治、经济到文化、艺术，都具有悠久的交流历史。但是，在近代史中，尽管互为邻国，却持续了一段不幸的关系。一九七二年九月二十九日，我同周恩来总理一道签署了联合声明，从而结束了不幸的关系。我们以‘存小异求大同’的精神，立誓要子子孙孙友好下去。这就是日中两国国民的热忱结成的硕果。”"},{"type":"paragraph","text":"田中首相写道:“这次，作为纪念日中恢复邦交活动的一环，读卖新闻社翻印出版了《楚辞集注》六册。这本书的原本是在(日中)恢复邦交的前两天，即九月二十七日晚上，我同毛泽东主席会见时，他作为纪念品赠给我的。”"},{"type":"paragraph","text":"他写道，紧张地从事着新的国家建设的八亿中国邻人的精神，为日中两国国民的友谊的发展提供了保证。他还写道:“日中友好还刚刚开始，今后有必要在经济、文化等各个领域中促进相互交流。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"434919851d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

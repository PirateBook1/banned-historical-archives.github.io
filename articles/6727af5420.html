script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"前来参加中华人民共和国成立二十周年庆祝活动托斯卡同志率阿党政代表团抵沪张春桥同志等到机场热烈欢迎　贵宾今日到京","authors":[],"dates":[{"year":1969,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十七日电　由阿尔巴尼亚劳动党中央政治局委员、阿尔巴尼亚人民共和国部长会议副主席哈基·托斯卡同志率领的阿尔巴尼亚党政代表团，将于二十八日到达北京，前来参加中华人民共和国成立二十周年庆祝活动。"},{"type":"paragraph","text":"新华社上海二十七日讯　由阿尔巴尼亚劳动党中央政治局委员、阿尔巴尼亚人民共和国部长会议副主席哈基·托斯卡同志率领的阿尔巴尼亚党政代表团，前来参加中华人民共和国成立二十周年庆祝活动，今天下午乘飞机到达上海。"},{"type":"paragraph","text":"中共中央政治局委员、上海市革命委员会负责人张春桥同志，中共中央委员、上海市革命委员会领导成员王洪文同志，中共中央委员王秀珍同志，中共中央候补委员王维国同志、刘浩天同志、陈敢峰同志，上海市革命委员会其他领导成员和人民解放军驻上海部队负责人刘耀宗、冯国柱、张敬标等同志，以及革命群众一千多人，前往机场热烈欢迎阿尔巴尼亚同志。"},{"type":"paragraph","text":"今天，上海虹桥机场上空飘扬着中阿两国国旗。当哈基·托斯卡同志和其他阿尔巴尼亚同志同欢迎群众见面时，大家敲锣打鼓，不断高呼:“中阿两党、两国和两国人民牢不可破的战斗友谊万岁!”“坚决支持英雄的阿尔巴尼亚人民的反帝反修斗争!”"},{"type":"paragraph","text":"到机场欢迎的还有专程从北京到上海迎接阿尔巴尼亚同志的外交部副司长李连庆同志。"},{"type":"paragraph","text":"阿尔巴尼亚党政代表团团员、阿尔巴尼亚驻中国大使罗博同志也专程从北京到上海迎接。"},{"type":"paragraph","text":"今天晚上，张春桥同志设宴招待阿尔巴尼亚同志。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6727af5420"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席革命路线的伟大胜利　同“四人帮”作斗争的可喜成果洛阳黄河公路大桥胜利通车通车典礼大会通过了给华主席、党中央的致敬电","authors":[],"dates":[{"year":1977,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社郑州一九七七年一月二日电　新近建成的我国目前最长的公路桥——洛阳黄河公路大桥，已在一九七七年一月二日胜利通车。河南省和洛阳地区、洛阳市以及孟津县、孟县的三万多名建桥工人和民工满怀胜利的喜悦，一月二日举行了隆重的通车典礼。"},{"type":"paragraph","text":"交通部副部长潘琪、国家建委副主任彭敏、中国人民解放军总参谋部、武汉部队等单位有关方面负责人，以及河南省、洛阳地区、洛阳市党政军负责人参加了通车典礼。中共河南省委副书记、省革委会副主任胡立教和担负洛阳黄河公路大桥施工任务的铁道部大桥工程局一处党委书记苗亚农在通车典礼大会上讲了话。交通部副部长潘琪，在大会上宣读了交通部给参加洛阳黄河公路大桥建设的工人、贫下中农和工程技术人员的贺信。通车典礼大会通过了给华主席、党中央的致敬电。"},{"type":"paragraph","text":"接着，在喧天的锣鼓声中，三百多辆满载工农兵群众的彩车，两辆并行，徐徐通过大桥。桥上和两岸红旗飘舞，鞭炮齐鸣，一片欢腾。人们热烈欢呼这座大桥的建成是毛主席革命路线的伟大胜利，是广大建桥工人、干部，在以华主席为首的党中央英明领导下，同“四人帮”干扰破坏坚决斗争取得的可喜成果。"},{"type":"paragraph","text":"洛阳黄河公路大桥是遵照伟大的领袖和导师毛主席关于“备战、备荒、为人民”的指示，由敬爱的周总理亲自批准修建的。大桥距洛阳市三十公里，位于黄河中下游交界处的孟津县和孟县之间，全长三千四百二十八点九米，是河南省境内黄河千里线上修建的第一座公路大桥，也是我国目前最长的一座公路桥。新建的大桥桥面行车道宽九米，可以并驶三辆大卡车。这座大桥南近陇海、焦枝铁路，北靠河南、山西边境，是沟通我国中南和西北、华北地区的公路交通枢纽。这座大桥的胜利建成，对贯穿我国南北交通、支援工农业生产、发展国民经济和加强国防建设都有十分重要的意义。"},{"type":"paragraph","text":"担负这座大桥施工任务的铁道部大桥工程局一处的工人、干部和技术人员，遵照毛主席关于“精心设计、精心施工”的教导，贯彻执行“独立自主、自力更生”的方针，勇于实践，敢于闯新，在施工过程中实现技术革新一百四十三项，从基础工程到上部结构大部分采用了桥梁建筑的新技术、新工艺。全桥六十八个墩台，除了两个用圆形沉井外，其余全部采用了我国近年来出现的钻孔灌注桩新技术，进一步发展了在密集卵石层采用钻孔桩的新经验和制造、架设五十米预应力钢筋混凝土简支梁的新技术，使这座大桥建筑在节约用料、加快施工进度、降低造价、保证施工安全等方面都收到了较好效果，为多快好省地发展我国桥梁事业作出了新贡献。"},{"type":"paragraph","text":"这座大桥于一九七三年十一月二十六日动工后，曾遭到“四人帮”的干扰和破坏，使建桥工程被迫断断续续停工达八个月之久。以华主席为首的党中央一举粉碎“四人帮”以后，工地上三千多名工人、干部和技术人员干劲倍增，斗志昂扬，人人口诛笔伐，以批判“四人帮”为动力，日夜奋战，施工进度大大加快，终于在一九七六年十二月保质保量地完成了大桥建造任务。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a38957fc29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

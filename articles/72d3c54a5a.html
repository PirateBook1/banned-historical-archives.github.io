script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"曹恩邦关于中苏关系一些问题的大字报","authors":["东北林学院","曹恩邦"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"曹恩邦关于中苏关系一些问题的大字报","type":"title"},{"text":"东北林学院曹恩邦","type":"authors"},{"text":"[曹恩邦：东北林学院采运系715班学生]","type":"subtitle"},{"text":"首先声明一点，我敬慕苏联，我是中苏友协会员，但我下面谈之问题有些与身份不符，但实际看来与身份不相违背。我愿意提出自己对中苏黑龙江问题及中俄不平等条约问题的看法，但也担心帽子掌柜的给我一项反苏或则破坏中苏友谊的帽子，也同样担心同学们给订成分——右派。","type":"paragraph"},{"text":"当我看到721班的同学金玉海写出马列主义教研组同志关于中苏黑龙江问题的解答，只觉得不能以理服人，我不赞成这种解释。按它所说：苏联是社会主义国家对土地能发挥其更大威力，倘若真因此故，中苏兄弟之帮国界就清除，显社会主义阵营力量壮大，我认为我国不如早些参加苏维埃联盟。","type":"paragraph"},{"text":"要以谁掌握发挥最大生产力来解释黑龙江问题时，我认为黑龙江以北、乌苏里江以东可以给苏联，但乌克兰、克里米亚给中国，因为中国善于耕种农作物。","type":"paragraph"},{"text":"要说那里人民愿意在苏联住而抹杀了生息我们之士地这是同样错误的，因为那里人同样有祖国，同样哈尔滨许多人响往社会主义生活，难道说我们可以单独脱离中国而加入苏维埃领土吗？","type":"paragraph"},{"text":"如果以将来世界人同而取消国界的说法，这是脱离现实生活的，不能说服人，因为我只想国土应完整，地图恢复历史公认的面目。","type":"paragraph"},{"text":"关于中俄不平等条约的问题，我认为中苏两国应当合理解决。","type":"paragraph"},{"text":"关于苏联在帮助解放东北时抢走的机器(拉的牛)我表示沉默。有人说苏联帮助建工厂，我认为那些机器我们是用大米、花生、水果、肉、油买来的，您们想想您家乡当时的情景吧。","type":"paragraph"},{"text":"但这些问题我认为当前提出来不合适。因为美帝乐于我们阵营分化和矛盾百出。但我认为将来中苏两国应协商取得合理解决。","type":"paragraph"},{"text":"中华民族子孙应该保住祖先世代生息的土地而无一点权力损失。也许有人说这样作不是盟友啦！但我觉得不应拿领土取得盟友，希同学们讨论。","type":"paragraph"}],"comments":[],"origin":"中共东北林学院委员会办公室编《社会主义思想教育参考资料(右派言论及其有关材料)》，1957年8月23日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72d3c54a5a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

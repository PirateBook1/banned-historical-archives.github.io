script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治谈清理阶级队伍","authors":["谢富治"],"dates":[{"year":1968,"month":2,"day":5}],"is_range_date":false,"parts":[{"text":"谢富治谈清理阶级队伍","type":"title"},{"text":"谢富治","type":"authors"},{"text":"〖时间：1968.02.05至1968.05.15〗","type":"appellation"},{"text":"我看江青同志给文艺界的讲话，指出要他们揪出坏人，清理阶级队伍。我看这讲话很好，起了很好的作用。不仅文艺界、学校、工厂、机关，尤其是大学，也很适用。","type":"paragraph"},{"text":" （谢富治68年2月5日在大专院校毛泽东思想学习班动员大会上的讲话）","type":"paragraph"},{"text":"当然，抓坏人，要象江青同志所讲的要稳、要准、要狠。所谓稳，就是要慎重；所谓准，就是不要弄错了；所谓狠，就是要抓最坏的，不要让坏人跑了。","type":"paragraph"},{"text":" （谢富治68年2月5日在大专院校毛泽东思想学习班动员大会上的讲话）","type":"paragraph"},{"text":"确有少数坏人、叛徒、特务、自首分子、死不悔改的极少数走资派，刘邓陶、彭罗陆杨和他们的代理人，死不悔改的地、富、反、坏、右、阶级异己分子，混到我们群众组织中来，在里面操纵、挑拨，这一点我们要提高警惕性，我们应当把这些坏人揪出来。","type":"paragraph"},{"text":"对敌人要稳、准、狠就是要讲政策、讲策略；准就是不要打错了；狠就是要把真正的敌人打倒。","type":"paragraph"},{"text":" （谢富治68年2月9日讲话）","type":"paragraph"},{"text":"要执行党的政策，要文斗，不要打人，不要游街，要做好工作，交代政策，指出出路，要他们赎罪立功，检举坏人时，要防止起付作用，不要在批斗时替坏人散布流毒。","type":"paragraph"},{"text":"搞好这一工作最重要的是充分发动群众，群众还没有发动起来时，可用检举箱，背靠背的检举，揭发坏人；群众发动起来以后，要求写大字报揭发批判。大字报、检举箱还可以并用，有些没有把握的问题，或者怕得罪人的，可以在检举箱揭发。","type":"paragraph"},{"text":" （谢富治68年5月7日接见清河北毛、绒毯厂的讲话）","type":"paragraph"},{"text":"正确执行党的政策。清理工作必须正确执行以毛主席为首、林副主席为副的党中央、中央文革制定的政策。文件中说：要严格区分敌我矛盾和人民内部矛盾。要把广大群众和混入群众组织中的极少数坏人区别开来，把有一般历史问题的人同叛徒、特务区别开来，把一般性的错误与政治问题区别开来。这几个区别一定要掌握好，这一条是很重要的一条。","type":"paragraph"},{"text":"清理阶级队伍必须同革命的大批判紧密结合。这个工作必须持续下去。中国赫鲁晓夫刘少奇和他在北京市代理人彭真、刘仁是一伙叛徒、特务，他们招降纳叛，结党营私，包庇坏人，许多单位的坏人就是在他们的包庇下隐藏下来的。清理阶级队伍的工作要搞彻底，必须紧紧结合批判中国赫鲁晓夫刘少奇和他们的代理人。不要光看着本单位的几个坏人，这样就可以牢牢掌握斗争大方向，矛头始终对准党内最大的一小撮走资派及其代理人，对准被这些家伙包庇下来的特务、叛徒、地富反坏右分子，死不悔改的走资派。","type":"paragraph"},{"text":" （谢富治68年5月15日讲话）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7040a6c4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

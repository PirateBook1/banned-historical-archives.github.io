script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"控制硕山黄口段威协徐州","alias":"","parts":[{"type":"paragraph","text":"控制砀山黄口段威胁徐州"},{"type":"paragraph","text":"（1948年7月16日）粟、陈、张，许、谭："},{"type":"paragraph","text":"各电悉。许谭已歼灭八十四师，济汶3敌已南逃，邱兵团可能停止东进。许谭在现地休息一、二天，应不惜疲劳减员迅即北上包围济南，并争取于十天内外攻克之。粟陈张率四、八纵僚晚攻占砀山、黄口线并准备歼灭黄兵团，计划甚好。只要黄兵团歼灭，邱兵团即不敢冒险援济，可保证许谭攻济胜利，尔后你们可能各个歼灭邱兵团，并可能再入开封，夺取菏泽。战局可能迅速发展，望作精神准备。你们攻占砀山、黄口段后，应尽可能控制该段多日，威胁徐州，吸引黄兵团来援，以利歼击。望酌定为盼。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"铣未"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军代司令员兼代政治委员粟裕、参谋长陈士和副参谋长张震的电报。"},{"type":"paragraph","text":"[2]许、谭，指许世友、谭震林，当时分别任华东野战军山东兵团司令员和政治委员。"},{"type":"paragraph","text":"[3]济汶，指山东济宁和汶上。[4]邱兵团，指国民党军整编第五军，军长邱清泉。[5]黄兵团，指国民党军第七兵团，兵团司令官黄百韬。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":7,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":358,"page_end":358},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7846221388"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

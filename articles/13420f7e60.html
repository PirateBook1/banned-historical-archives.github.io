script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和周总理　电贺巴基斯坦国庆","authors":[],"dates":[{"year":1957,"month":3,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席和周总理"},{"type":"paragraph","text":"电贺巴基斯坦国庆"},{"type":"paragraph","text":"新华社22日讯　毛泽东主席致电巴基斯坦总统米尔扎，祝贺巴基斯坦伊斯兰共和国国庆，全文如下：巴基斯坦伊斯兰共和国总统伊斯坎德尔·米尔扎先生阁下："},{"type":"paragraph","text":"值此巴基斯坦伊斯兰共和国国庆之际，我谨代表中国人民，并且以我个人的名义向阁下和巴基斯坦人民致以诚挚的祝贺。祝巴基斯坦伊斯兰共和国日益繁荣，巴基斯坦人民日益幸福，并祝阁下身体健康。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东　1957年3月21日于北京"},{"type":"paragraph","text":"新华社22日讯　周恩来总理致电巴基斯坦总理苏拉瓦底，祝贺巴基斯坦伊斯兰共和国国庆，全文如下：巴基斯坦伊斯兰共和国总理侯·沙·苏拉瓦底先生阁下："},{"type":"paragraph","text":"值此巴基斯坦伊斯兰共和国国庆之际，我谨代表中国政府，并且以我个人的名义向巴基斯坦伊斯兰共和国政府和阁下致以热烈的祝贺。"},{"type":"paragraph","text":"在过去一年中，随着中巴两国间日益频繁的接触，特别是两国领导人员的相互访问，两国间的友谊已经有了进一步的增进。我衷心地希望：中巴两国间的友好关系将继续不断地发展，从而在促进亚洲各国友好团结和世界和平的事业中作出更大的贡献。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来　1957年3月21日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13420f7e60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“肃反基本上是不健康的”","authors":["北京师范大学","张荣生"],"dates":[{"year":1957,"month":5,"day":25}],"is_range_date":false,"parts":[{"text":"“肃反基本上是不健康的”","type":"title"},{"text":"北京师范大学张荣生","type":"authors"},{"text":"1.在5月25 日班里的座谈会上发言说：","type":"subtitle"},{"text":"“肃反基本上是不健康的，而且犯了很大错误，要中央答复。”","type":"paragraph"},{"text":"“胡风是否反革命值得怀疑，事实上没有找出胡风和国民党的联系”。","type":"paragraph"},{"text":"前期肃反“党全是主观主义、教条主义的典型表现。师大党委不从实际出发，不调查研究，主观里臆想出强大的敌人，结果变成一出滑稽戏，真有点像堂·吉诃德式的。”","type":"paragraph"},{"text":"肃反当时“哪一个不是心怀恐惧矛盾，弄得人人自危，草木皆兵。试问有人上吊、自杀、跳楼，是什么力量迫使他们这样干的？这就是党委的教条主义，主观主义。”","type":"paragraph"},{"text":"2.发表〈随感〉（摘要）：","type":"subtitle"},{"text":"“几年来党由于处于执政党的地位，很多党员开始忘记了过去斗争的目的，思想上慢慢沉溺于自己过去的一些‘功劳’，滋长起宗派主义、主观主义、命令主义、教条主义、特权思想，渐渐忘记了自己和群众的血肉关系了。”","type":"paragraph"},{"text":"干部子弟学校（如育才学校）是贵族学校，“只能培养他们的少爷作风”。","type":"paragraph"},{"text":"“见党委如见官，很多地方都反映出这一点，师大也并不例外。”","type":"paragraph"},{"text":"“事件竟发展到这种地步了，对党员不能有意见，对师大党委不能有意见，否则就是反党。”","type":"paragraph"},{"text":"“很多党员都沉醉于歌功颂德之中，反面意见是不听的。越来越把自己在群众中孤立起来，把自己培养成一种‘特种人物’。","type":"paragraph"},{"text":"说新党员“他/她们是为了入党而入党，他们仅仅是面对党，而不是面对群众。” “他/她们入党后，就更加脱离群众了，就更加特殊化起来了。”","type":"paragraph"},{"text":"“党支部在吸收新党员时却偷偷摸摸的干，好像有什么秘密似的”。“今天吸收入党的，又是对党积极，对群众不积极的积极分子。”","type":"paragraph"},{"text":"3.在六月十七日的《火星报》上发表〈评以党代政〉（摘要）：","type":"subtitle"},{"text":"“在我们国家里，不管是有意的，还是无意的，都存在着党即国家，国家即党的现象。”","type":"paragraph"}],"comments":[],"origin":"中共北京师范大学中文系总支〈关于张荣生右派问题的复审意见〉，以及北师大党委组织部2000年7月5日致张荣生信，见张荣生〈不堪回首的一九五七年〉，载《往事微痕》23期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8bf8160ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

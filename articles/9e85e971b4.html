script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"关于中南局工作报告的电报","alias":"","parts":[{"type":"paragraph","text":"关于中南局工作报告的电报"},{"type":"paragraph","text":"（1950年6月2日）中南局："},{"type":"paragraph","text":"五月廿五日子恢叫同志关于三四两月的报告收到。我认为你们所取调整工商业、改善公私关系劳资关系及其他工作方针是正确的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月二日[1]子恢，即邓子恢，当时任中共中央中南局第三书记。"},{"type":"paragraph","text":"[2]邓子恢1950年5月25日关于三、四两月的综合报告中提到的城市工作的方针和办法是：（一）减轻负担。对未完成公债任务的省市拟不再催收。税收拟请减征6亿，并停止城市附加税等。（二）调整公私关系。首先，停止国营贸易公司的零售商店，只保存一定限度的粮食零售，贸易公司的中心转到批发业、出口业及与友邻区的大批往来方面；贸易公司采取委托采购、联合采购、委托代销、委托转运和加工订货等方式与私资结合。其次，取消机关合作社，所有合作社转移给贸易公司接管。再次，部队的合作社一律停止做生意，停止用汽车搞运输，不与民争利。（三）确实保证交易自由，取消议价办法。严禁贸易公司任意限制私人采购，任意提高牌价等行为。（四）改善劳资关系。在劳资协商、维持生产、克服困难、渡过难关的口号下，领导工人主动团结资方，采取各种办法，同时鼓励资方改善管理，以维持生产，减少失业。（五）办理失业救济，主要是以工代赈。（六）用一切办法制止物价下跌，个别还要提高一点。主要靠贸易公司大量抛出货币，收购物资；同时着重运销土产品出口，搞好内外交流、城乡互助。（七）逐渐做到有计划地生产。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":6,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":448,"page_end":448},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e85e971b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

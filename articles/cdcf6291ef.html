script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命文艺路线的指引下  成都部队某炮团业余美术创作活动蓬勃开展","authors":[],"dates":[{"year":1974,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席革命文艺路线的指引下"},{"type":"paragraph","text":"成都部队某炮团业余美术创作活动蓬勃开展"},{"type":"paragraph","text":"据新华社成都电　在毛主席革命文艺路线的指引下，人民解放军成都部队某炮团群众性的业余美术创作活动蓬勃开展。全团干部、战士创作了一千二百多幅富有战斗性的美术作品，促进了批林批孔运动的深入发展。"},{"type":"paragraph","text":"这个炮团的业余美术创作活动，是在批林批孔运动的推动下开展起来的。今年二月，一连在批判林彪效法孔老二“克己复礼”的反动纲领时，有几个战士怀着对林彪修正主义路线的无比仇恨，画出了一些漫画，揭露和批判林彪、孔老二的反革命罪行，受到干部、战士的欢迎。这一新生事物的出现，引起了团党委的重视。他们认为，革命文艺是团结人民，战胜敌人的有力武器。让干部战士拿起这个武器，为批林批孔这场政治斗争和思想斗争服务，是团党委的责任。因此，他们及时总结推广了一连战士开展群众性业余美术创作活动的经验，由一名常委负责领导这项工作，各连队也相继成立了业余美术小组。在群众性的业余美术创作活动中，团党委认真组织他们学习毛主席《在延安文艺座谈会上的讲话》和有关文艺工作的论述，深入批判刘少奇、林彪修正主义的文艺路线，端正美术创作的方向。同时，采取走出去、请进来的方法，学习附近工厂和农村开展业余美术创作活动的经验。各级领导成员还经常和大家一起研究、修改作品，一起挥笔作画，使这一新生事物在斗争中不断健康成长。"},{"type":"paragraph","text":"在党委的领导下，这个团的业余美术创作人员，紧密配合批林批孔运动，创作了大批漫画、组画和宣传画等美术作品。其中有不少作品思想性强，具有浓郁的生活气息，有力地激励了干部战士批林批孔的战斗热情。例如，团里深入批判“克己复礼”，业余美术人员就及时画出了《林彪与孔老二走的是一条道》、《“仁政”就是吃人》、《绝不让旧社会的悲剧重演》、《把批林批孔进行到底》等漫画和组画，揭露了林彪修正主义路线的反动实质，鼓励指战员努力进行斗争。部队批判林彪攻击无产阶级文化大革命，否定社会主义新生事物的反动谬论时，他们又画出了宣传画《文化大革命就是好》、《社会主义祖国到处都在胜利前进》、《社会主义新生事物茁壮成长》等作品，教育干部战士热情支持社会主义的新生事物。为了鼓励大家在斗争中更好地看书学习，他们还以指战员们刻苦攻读马列和毛主席著作的事迹为素材，创作了《刻苦攻读》、《孜孜不倦》、《钉子精神》等五十多幅美术作品，充分反映了工农兵是批林批孔的主力军，表现了我军干部战士能文能武的新风貌。指战员们看了这些美术作品，受到很大的教育和鼓舞。彝族战士马芝明出生在大凉山的一个奴隶家庭，解放前全家受尽了奴隶主的剥削和压迫，他童年时，父母被奴隶主迫害死去，自己也被转卖给另一家奴隶主当娃子（奴隶），当年留在家里的姐姐至今还没有找到下落。解放以后，在党和毛主席的关怀下，他翻了身，以后又当了工人。他看了连队美术小组创作的《绝不让旧社会的悲剧重演》的组画后，想起了自己的苦难家史，怀着满腔的怒火，痛斥林彪效法孔老二“克己复礼”，妄图复辟资本主义的罪行。他说：“林彪要复礼，就是要复辟，妄想叫我们重新当奴隶娃，我们坚决不答应！”"},{"type":"paragraph","text":"经过批林批孔斗争的锻炼，这个炮团已逐步形成了一支业余美术创作队伍。全团四十多名美术骨干中，有参加革命多年的老干部，也有入伍不久的年轻战士。他们创作的水平不断提高。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdcf6291ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

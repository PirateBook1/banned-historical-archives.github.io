script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-2","name":"毛泽东全集第9卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-2.pdf"],"article":{"title":"关于西安事变应和平解决等事给图锡山的信","alias":"","parts":[{"type":"paragraph","text":"关于西安事变应和平解决等事"},{"type":"paragraph","text":"给阎锡山的信"},{"type":"paragraph","text":"（1936年12月16日）飞送山西阎百川先生勋鉴："},{"type":"paragraph","text":"接彭雪峰（枫）转来电，知先生抗日救国义薄云天，方奉商各端，倘荷赞谅，感幸实深。西安事变后，时局急转直下，有数事就商于先生者："},{"type":"paragraph","text":"（一）时局应和平解决，万不宜再起内战，自速覆亡，蔽方删日通电详申斯旨，先生一言九鼎，敢乞周旋宁陕之间，先停军事行动，再议时局善后。"},{"type":"paragraph","text":"（二）当前急务抗日第一，抗日所急，在于援绥，谓宜举宁方西进之军改道北进，张、杨二公所部尤志切同仇，红军则久矣，愿附骥尾与国仇相见于绥察之间，共组抗日联军，推先生为统帅，各军指挥调遣惟先生之命是从，给养方面以红军言所需甚少，但能发伙食费，即可不事征发，一切地方行政社会秩序不加丝毫干涉，乞速指示以便遵循。"},{"type":"paragraph","text":"（三）立即建立无线电联络，雪峰（枫）带去呼号密码，未知此处已否启用，方电台屡叫未通，幸赐注意。"},{"type":"paragraph","text":"毛泽东十二月十六日"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":12,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":176,"page_end":176},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a4322c941"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

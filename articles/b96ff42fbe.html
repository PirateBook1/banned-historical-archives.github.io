script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"中共中央、中央文革转发北京市革命委员会转来驻清华大学的工人、解放军宣传队关于《坚决贯彻执行对知识分子“再教育”“给出路”的政策》的报告","alias":"","parts":[{"type":"paragraph","text":"毛主席批示：照发。"},{"type":"paragraph","text":"中美中央、中央文革转发北京市革命委员会转来驻清华大学的工人，解放军宣传队"},{"type":"paragraph","text":"关于《坚决贯彻执行对知识分子“再教育”“给出路”的政策》的报告"},{"type":"paragraph","text":"（一九六九年一月二十九日）"},{"type":"paragraph","text":"北京市单命委员会-月十五日转来驻清华大学的工人、解放军宣传队关于《坚决贯彻执行对知识分子“再教育”“给出路”的政策》的报告，很好。这个报告是驻消华大学的工人、解放军宣传队去年七月二.十七日以来，经过半年的斗争和实践写出来的，不仅对各大专学校，而且对其他知识分子成班的机关和单位都很有用。现在把它发给你们，供参考。"},{"type":"paragraph","text":"清华大学坚决贯彻执行对知识分子"},{"type":"paragraph","text":"“再教育”“给出路”的政策"},{"type":"paragraph","text":"消华大学是一-九--一年由美帝国主义用“庚子赔款”筹建起来的。工人宜传队进校时，在校学生八千一百六十六人，教职员三千九百三十五人，校内工人二千一百六十二人，共计一万四千二百六十三人。解放后在修正主义路线的毒害下，资产阶级知识分子统治学校的现象十分严重。全校一六十五名处长、部长、系主任、总支书记等中层以上的干部，百分之八十八是解效酋受资产阶级教育出来的知识分子，百分之八十七出身于非劳动人民的家庭。各个教学龄基继单位一-教研室，儿乎全部被世界观没有改造好的教授、副教投、讲师把持着。"},{"type":"paragraph","text":"我们从一九六八年七月二十七日进校以来，坚决贯彻执行毛主席的各项政策，包括“给出路”的这一无产阶级的政策，把消敬因素转化为积极因素。争取、团结、教育了知识分了的人多数，“只对其中极少数坚决的反革命分子，才经过群众路线予以适当的处置。“我们的基本作法是："},{"type":"paragraph","text":"一、对知识分了的大多数要坚决相信是愿意革命的，但必须对他们进行再教育。"},{"type":"paragraph","text":"在消华大学的知识分子中，一种是在解放前受资产阶级培养教育出来的知识分子，一种是解放后在修正主义路线毒害下，受资产阶级知识分子培养教育出来的知识分子。总的来看，前一种人比较复杂，非劳动人民家庭出身的多，有历史问题的多，有海外关系的多（因为留学的多），执行反革命修正主义教育路线和有封、资、修学术思想的多，他们的世界观"}],"authors":[],"dates":[{"year":1969,"month":1,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":288,"page_end":288},"tags":[{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b96ff42fbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"迎接国庆表示保卫祖国保卫和平的决心  志愿军各英雄单位写信给毛主席  朝中人民部队已取得实战经验改善技术装备 如美方悍然拒绝和平就将遭到更沉重的打击","authors":[],"dates":[{"year":1951,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"迎接国庆表示保卫祖国保卫和平的决心"},{"type":"paragraph","text":"志愿军各英雄单位写信给毛主席"},{"type":"paragraph","text":"朝中人民部队已取得实战经验改善技术装备"},{"type":"paragraph","text":"如美方悍然拒绝和平就将遭到更沉重的打击"},{"type":"paragraph","text":"【新华社朝鲜前线二十五日电】中国人民志愿军“郭忠田英雄排”“尖刀英雄营”等英雄单位的指战员们，在国庆节前，从前线写信给毛主席，表示他们决心保卫祖国、保卫世界和平的意志。"},{"type":"paragraph","text":"曾在加里山痛歼美军第三十八团的某部“尖刀英雄营”指战员们，在工事里热烈讨论在信里面该向毛主席报告些什么。立了一等功的第八连战士廖道眼说：“首先要报告毛主席，如果美方硬不肯和平解决朝鲜问题，我们就和他们干到底！”接着，战士们这个说要告诉毛主席我们学会了好多新本领；那个抢着说要写上志愿军一定给祖国人民争光。经过了几次讨论，他们以“尖刀英雄营”全营名义写了一封向毛主席致敬的信。信里说：“敬爱的毛主席！我们完全知道，没有在您领导下的祖国人民的热烈支援，我们的胜利是不可能取得的。祖国轰轰烈烈的抗美援朝运动鼓舞着我们胜利前进，热火朝天的捐献武器运动更加振奋了我们大量歼灭敌人的信心。”又说：“在过去近一年中，朝中人民军队消灭了几十万吹嘘拥有所谓‘海空优势’的敌军，从鸭绿江边打到三八线附近。如果敌人敢于悍然拒绝和平解决朝鲜问题，那么已经取得实战经验的和技术装备已有显著提高改善的朝中人民军队，就有更大的力量来取得朝鲜的真正和平。”"},{"type":"paragraph","text":"某部“郭忠田英雄排”指战员在给毛主席的信上写着：“郭忠田回国时，我们特地请他一定要代表我们全排向您问好。即使在最紧张的战斗中，我们也从来没有忘记过您，您给了我们智慧、勇气和力量，一切的光荣是属于您的。当我们听到祖国的生产建设一天比一天发展的消息时，我们就更加下定决心，与朝鲜人民军一起，坚决保卫朝鲜和世界的和平，捍卫我们祖国的安全。敬爱的毛主席，我们向您保证：‘郭忠田英雄排’热爱自己的荣誉，争取在今后战斗中增添新的荣誉。”"},{"type":"paragraph","text":"在新年攻势中，因突破天险道成岘有功而荣获“道成岘英雄连”称号的某连指战员，给毛主席报告了战绩。他们说：“在过去五次战役中，在中朝人民的支援和上级的正确领导下，我们已经歼灭敌人二百八十四人，缴获了大批武器装备。在历次战斗中，全连涌现了人民功臣一百三十九名。”"},{"type":"paragraph","text":"功勋卓著的某部全体指战员写信给毛主席说：“现在我们的战斗力，远比才入朝鲜时增强了。由于营养条件的改善，每个人的体重增加了三斤到五斤。我们的装备与技术也大大改善、提高了。我们总结了战斗经验，部队里士气昂扬，人人都说：“我们的拳头比过去还要硬！”美国侵略者如果不停止他的侵略行为，我们将给予加倍沉重的打击。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"372deaf64f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

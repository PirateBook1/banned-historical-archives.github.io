script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于一九六二年第一季度粮食和食油调拨计划的通知","authors":[],"dates":[{"year":1962,"month":1,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央关于一九六二年第一季度粮食和食油调拨计划的通知","type":"title"},{"text":"各中央局，省、市、自治区党委：","type":"appellation"},{"text":"现将一九六二年第一季度粮食和食油调拨计划发给你们，希望你们认真安排，保证完成。","type":"paragraph"},{"text":"一九六一到一九六二年粮食年度国内的粮食调出计划为七十五点二亿斤，加上一九六一年第三季度借调给黑龙江、吉林、内蒙等地应该归还的十三点三亿斤，这个年度共计应当调出粮食八十八点五亿斤。一九六一年下半年预计可以调出三十五点三亿斤，一九六二年上半年还应当调出五十三点二亿斤，第一季度安排了三十点五五亿斤，第二季度还要调出二十二点六五亿斤。","type":"paragraph"},{"text":"今年第一季度的粮食调出任务比往年更加繁重。因为：（一）一九六一年后半年的粮食调出任务完成得差，今年上半年的调出任务很大。（二）北京、天津、上海的粮食库存很空，新粮登场以后还没有及时补充；受灾地区去年第四季度调进的粮食很少，主要是吃了自己征购的粮食，今年春耕时要靠调进粮食接济；出口和专项用粮还有很大数量必须拨付。（三）一九六一年进口的粮食已快用完，今年的进口粮食，目前还没有落实，主要靠国内粮食来平衡。过去经验证明，如果不在第一季度把应当调出的粮食基本上调出来，春耕一开始，农业生产繁忙起来，不但城市、工矿区和灾区的粮食供应将难以保证，同时对调出地区在生产上势必带来很大困难。因此，第一季度是完成粮食调出任务的关键时期，千万不能放松。","type":"paragraph"},{"text":"一九六一到一九六二年度食油调出计划为七千八百五十万斤，一九六一年下半年预计完成二千四百七十万斤，一九六二年上半年还应当调出五千三百八十万斤，第一季度安排调出三千五百五十万斤。目前京、津、沪食油十分紧张，工业用食油时断时续；市民口油调一点吃一点，特别是春节的食油供应，必须要在一月份内调到才行。","type":"paragraph"},{"text":"为了保证完成粮食和食油外调任务，中央要求各级党委要在抓紧粮食和食油征购的同时，必须把完成第一季度粮食和食油调出计划作为一项重要的工作，加强领导，抓紧时机，大力组织农村粮食和食油短途运输，安排好劳力、运力，把应当调出的粮食和食油迅速集运到交通沿线，以保证外调任务的顺利完成。","type":"paragraph"},{"text":"（发至省、市委）","type":"paragraph"},{"text":" 中  央一九六二年一月四日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f89a8a3037"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"忽视对营口的控制是不小的失着","alias":"","parts":[{"type":"paragraph","text":"忽视对营口的控制是不小的失着！"},{"type":"paragraph","text":"（1948年10月25日）林、罗、刘，并告东北局："},{"type":"paragraph","text":"二十五日九时电悉。（一）你们事先完全不估计到敌人以营口为退路之一，在我们数电指出之后，又根据五十二军西进的不确实消息，忽视对营口的控制，致使五十二军部队于二十四日占领营口，是一个不小的失着。（二）你们除以六纵插到黑山、打虎山以东断敌退路外，是否尚有别的纵队在黑山、打虎山以东及东南地区。你们必须充分估计到敌人随时有向营口退却可能，如果没有足够兵力则难于阻敌退路。你们主力从阜新、新立屯?方面下来，如果敌人集结一起从打虎山向东，正面无重兵堵击，不能收夹击之效，"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪、政治委员罗荣桓和参谋长刘亚楼的电报。"},{"type":"paragraph","text":"[2]指1948年10月25日9时林彪、罗荣桓、刘亚楼给中共中央军委的电报。电报说：“（一）敌五十二军部队二十三号占海城、牛庄，昨（二十四日）已占营口。我在辽南只有地方武装，辽南独二师已不能先占营口。（二）我一个独立师昨日已插到铁岭以南与敌对战。我十二纵本晨可包围铁岭，意图拖住敌人。（三）昨日新六军、七十一军及二〇七师一个旅各一部向我黑山、打虎山进攻，四次冲锋，均被击退。（四）我六纵本日可插到黑山、打虎山以东地区，断敌退路，其他各纵均陆续前进，首先抓住敌人。”"},{"type":"paragraph","text":"[3]打虎山，今名大虎山，位于辽宁省黑山县南部。则敌有全部或大部跑到营口的可能。（三）长春各独立师现到何处？我们认为这些独立师应迅速经铁岭附近兼程南进，收复营口、牛庄\"、海城，并以主力位于打虎山、营口之间，配合你们主力夹击敌人。（四）你们整个部署盼告。"},{"type":"paragraph","text":"军委二十五日十八时"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":109,"page_end":110},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0e5ca52c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

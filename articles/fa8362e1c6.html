script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2036","name":"谈谈所谓‘出口转内销’的问题","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"谈谈所谓‘出口转内销’的问题","dates":[{"year":1981,"month":3,"day":25}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1981(选编), 79-81","tags":[],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"谈谈所谓“出口转内销”的问题"},{"type":"paragraph","text":"近来，在一部分党员和干部中，有一种“出口转内销”的说法。意思是说，党中央的某些决定，国家的某些大事，往往是国外的人先知道，然后经过外国的通讯社、电台、报刊或其它途径传到国内，国内的人后知道。这些同志对此感到不解，甚至有点埋怨情绪，要求消除这种现象。这种意见，反映了这些同志想及时了解中央精神、关心国家大事的心情，出发点是好的。但是他们在这个问题上有误解，需要进行适当的解释。"},{"type":"paragraph","text":"粉碎“四人帮”以来，党中央认真实行民主集中制，坚持“从群众中来，到群众中去”的工作路线，在政治生活中改进和加强了上下通气的工作。中央对于一些重要决定和重大事件，一般都及时发出文件，采取先党内后党外的办法，有步骤地进行传达和通报。例如，一九七九年二月对越自卫反出战和今年一月对林彪、江青反革命集团十名主犯的审判等等，都预先向全党发了通知，很快地层层传达下去。"},{"type":"paragraph","text":"当然，也确实有一些事情，先在国外传播，然后传到国内。这有几种原因："},{"type":"paragraph","text":"第一，中央负责同志会见外宾时，外宾往往临时就国内的某些重大问题提出疑问，需作必要的答复，以利于在国际上争取、团结朋友。因为是作为朋友的谈话，有的是不适宜在对方透露之前公布的；有的是外国记者的专访，是由他们自由发表的。这些都难免造成被外国通讯社首先报道，然后才在国内某些内部刊物上面刊登的状况。"},{"type":"paragraph","text":"第二，有些事情先在党内一定的范围内通报，没有一下捅到基层，或正在层层下达的过程中，但由于发生窃密、泄密问题，给外国或港澳的记者捞了去，抢先发表。"},{"type":"paragraph","text":"第三，有些事情本是外国记者捕风捉影的猜测，甚至是别有用心的人或是敌人散布的谣言，有些同志从外国电台广播中听到后，对那些捏造的事，并不相信；但是对被外台猜准了的，也就说成是“出口转内销”。"},{"type":"paragraph","text":"第四，有些事情，该及时向全党打招呼的，未及时打招呼，可以及时作新闻报道的，没有及时报道，这种情况也是有的。"},{"type":"paragraph","text":"总之，原因是多方面的，要作具体分析。其中多数是正常的，是难以避免的。现在，中央正在进一步加强和改进这方面的工作。中央负责同志同外宾的谈话内容，除有选择地在报纸上摘要或全文发表外，并由有关部门通过一些内部刊物通报和传达。我们每一个党员和干部，应该坚决按照党中央的部署办事，同时要增强分析和鉴别的能力，不要轻信国外传来的小道消息。要加强保密教育，严格保密制度，杜绝发生泄密问题。"},{"type":"subtitle","text":"（第13期，3月25日）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa8362e1c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

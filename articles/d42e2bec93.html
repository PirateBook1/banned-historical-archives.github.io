script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东外交思想研讨会在京开幕江泽民发来贺词　李鹏出席讲话","authors":["吴绮敏"],"dates":[{"year":1993,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东外交思想研讨会在京开幕"},{"type":"paragraph","text":"江泽民发来贺词　李鹏出席讲话"},{"type":"paragraph","text":"本报北京１２月７日讯　记者吴绮敏报道：在纪念毛泽东同志诞辰１００周年之际，外交部毛泽东外交思想研讨会今天上午在人民大会堂开幕，中共中央总书记、国家主席江泽民为研讨会发来贺词，中共中央政治局常委、国务院总理李鹏同５００多位各界人士一起出席开幕式并发表重要讲话。"},{"type":"paragraph","text":"国务院副总理兼外交部长钱其琛主持了开幕式并宣读了江泽民主席的贺词。"},{"type":"paragraph","text":"接着，李鹏总理发表了重要讲话。他说，毛泽东同志是我国各族人民敬爱的伟大领袖，无论在当代中国的历史上，还是在马克思主义、社会主义的发展史上，他都占有不可磨灭的地位。他的伟大历史功绩是多方面的，外交工作是毛泽东同志历史功绩的一个非常重要的方面。毛泽东同志作为伟大的外交战略家，为我国外交战略的确立和外交方针政策的制定进行了大量的开创性工作，作出了巨大的贡献。"},{"type":"paragraph","text":"李鹏强调，邓小平同志继承和发展了毛泽东思想，深刻而全面地分析国际形势的变化，提出了一系列重要的外交战略、方针和政策，这些具有鲜明的时代特征和极强的针对性的思想和论断，是我们在新的历史时期从事外交工作必须认真学习并加以切实贯彻的。"},{"type":"paragraph","text":"李鹏指出，毛泽东同志和邓小平同志的外交思想是一个完整的科学体系，是我们极其宝贵的精神财富，一定要十分珍惜。我们有充分的信心，在以江泽民同志为核心的党中央领导下，把握当前国际国内形势为我们提供的不可多得的有利时机，不断夺取国内战线和外交战线的更大胜利。"},{"type":"paragraph","text":"随后，钱其琛在会上作了题为《学习毛泽东外交思想，做好新时期外交工作》的开幕词。（讲话摘要见第四版）"},{"type":"paragraph","text":"开幕式上，中联部部长李淑铮、文化部副部长陈昌本、社会科学院副院长滕藤和对外贸易经济合作部部长助理刘向东等也分别发言。出席开幕式的还有吴学谦、贾春旺、曾建徽、齐怀远、田曾佩、郑必坚等领导同志以及各界代表５００余人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d42e2bec93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"章伯鈞曾指示民盟青島市地方組織“在‘鳴’、‘放’中帶領羣衆對黨施加壓力”","authors":[],"dates":[{"year":1957,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"章伯钧曾指示民盟青岛市地方组织“在‘鸣’、‘放’中带领羣衆对党施加压力”","type":"title"},{"text":"新华社青岛21日讯   记者从青岛市委统战部获悉：章伯钧曾经指示民盟青岛市地方组纤在大“鸣”大“放”中应如何活动。","type":"paragraph"},{"text":"据青岛一中副校长、民盟一中负实人杨衍普(左派分子) 透露：民盟青岛市地方组纤负责人陈仰之，在5月10日到12日： (具体是那一天尚未查清)召开的民盟委员及基层组纤负实人的动员大“鸣”大“放”会议上说：中央章副主席指示，在这次大“鸣”大“放”中我们一定要站在羣衆的前面，带颌羣衆，对党施加压力。民盟青岛市地方组禄的后补委员、青岛一中数导主任李匡惠(右派分子)也透露出上述情况。","type":"paragraph"},{"text":"民盟青岛士六中学负责人职兮光在大“鸣”大“放”前召开的肃反事件及盟员会上说，民盟市委已经这样布置，我们必须站在羣衆前面，同羣衆联络感情，扩大我们民盟的威信，扩大我们民盟的组藏。青岛十七中学一个教员最近捣发出该校的民盟组织负责入在一次盟群会上曾说“盟指示我们要大‘鸣’大“放’，向党进攻，不胜利不甘休”的一段话。这两个基层组织的佈置正好同民盟青岛市地方组织负责人陈仰之的发言上下对起头来。 (王影)","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2238期，1957年6月23日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b902bc82c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

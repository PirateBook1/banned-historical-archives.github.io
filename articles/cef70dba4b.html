script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"赤水县岔角滩煤厂发生瓦斯爆炸事故的调查","authors":["《贵州工业简讯》（1-20）"],"dates":[{"year":1960,"month":4,"day":13}],"is_range_date":false,"parts":[{"text":"赤水县岔角滩煤厂发生瓦斯爆炸事故的调查","type":"title"},{"text":"《贵州工业简讯》（1-20）","type":"authors"},{"text":"赤水县县营岔角滩煤厂二号井于四月十三日下午六时半发生瓦斯爆炸事故，当班工人十五人，除二人未出勤；二人运煤出井未受伤害外；遇害十一人，其中死亡五人，重伤六人，职工群众和附近机关干部一起在四十多次抢救，在抢救中又有二十一人先后晕倒在井内，共十二人（其中包括干部），因窒息过久死亡。共计伤亡二十二人。","type":"paragraph"},{"text":"省、专、县调查组在县委领导下，经过现场复查，分头访问和研究分析，判明事故的直接原因是风巷堵塞，瓦斯职聚和工人在井下吸烟，而事故的原因还是煤厂领导人员长期忽视安全生产，特别是对于瓦斯的危害性有严重的麻痹思想，？？井是一九五九年一月开始修建，十月投入生产的。一九五九年二月到一九六零年三月曾发生四次瓦斯爆炸事故，两次是明火燃烧引起，两次是吸烟引起的，曾死亡一人，重伤十人，轻伤一人。这些事故发生以后，该厂领导未进行严肃处理和采取有效措施。煤矿有两个人参加过省办的瓦斯检查人员训练班，但其中一人回去后没有做检查，另一人由最初一天一检查改为三天一检查（其余两天参加生产，并兼管材料和伙食），后来由于瓦斯检定器药品用完，没有更换，也就不再进行松查了。此次事故发生的前五天（四月八日）就已发现风堵塞，但未很好修理，厂长知道工作面瓦斯高达百分之九（借四川省合洞煤矿的瓦斯检定器测定的），仍让工人放排炮。四月十一日老工人发现炮烟不散，提出意见，也未引起领导重视，有些老工人因此后来就没有上班。该厂虽有禁止在井下吸烟的制度，但并未严格执行，车间主任、班长等见工人带烟下井也不加制止。据厂长王宗昶说，他同县工业局副局长李兴富都曾在井下吸过烟。","type":"paragraph"},{"text":"此外，还发觉该煤厂在采煤技术和生产管理上也有许多严重问题。如一号井和二号井都没有整体规划和巷道布置，基本上是乱挖乱采，工人在老空区工作，非常危险。顶板管理和巷道维修很差，支架歪斜、下沉、断梁、缺腿的很多。多数采区过去只采一半，而且仅将大块煤运出井外，所有碎煤均用于充填，这样不仅浪费资源和劳力，而且以煤层作底，支柱易于下沉。（摘自省劳动局的材料）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cef70dba4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

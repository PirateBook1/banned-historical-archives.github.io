script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"少数民族学生自宁抵京 青年团等单位联合欢迎谢邦定号召大家，在中共和毛主席领导下，建设新中国。","authors":[],"dates":[{"year":1949,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十六日电】　中国新民主主义青年团中央委员会、中华全国学生联合会、与华北高等教育委员会于十五日晚联合欢迎来自南京边疆学院的廿八位藏、苗、满、回、倮倮和彝族学生，中共中央统一战线部、中国青年艺术剧院、北京大学、蒙藏学校等单位亦派代表参加。会上首由学联主席谢邦定致欢迎词，号召各民族青，年在中国共产党和毛主席领导下，建设新民主主义的中国。边疆学院学生格桑杨英刚致答词，表示他们一定要努力学习，推动少数民族青年的觉悟与进步。北京大学东方语文系教授季羡林、蒙藏学校代表伟英格娃也相继讲话。会中全国学联、青年团北京市工作委员会、北京市民主青年联合，会筹委会等向边疆学院诸学生赠书，最后并举行晚会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"111450ff24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"乍得民族联盟指导委员会支持毛主席谈话  亚非拉人民革命进入决定性阶段  建立反美统一战线已成时代要求","authors":[],"dates":[{"year":1964,"month":2,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"乍得民族联盟指导委员会支持毛主席谈话"},{"type":"paragraph","text":"亚非拉人民革命进入决定性阶段  建立反美统一战线已成时代要求"},{"type":"paragraph","text":"新华社阿克拉十九日电　乍得民族联盟指导委员会办事处今天在这里发表的一项声明中，表示热烈欢迎和完全支持毛泽东主席一月十二日就巴拿马人民的反美爱国斗争发表的谈话中关于建立最广泛的反对美帝国主义的统一战线的号召。声明说：“建立这样一个反美统一战线已经成为我们革命时代的必不可少的需要。”"},{"type":"paragraph","text":"声明强调指出：“当亚洲、非洲和拉丁美洲各国人民争取民族解放、民主、和平和社会主义的反对殖民主义、新殖民主义、帝国主义的革命疾风暴雨般地掀起并且进入决定性阶段的时候，美帝国主义这个国际宪兵和世界人民的头号敌人现在拼命企图以各种手段来取代老殖民主义者，以便永远保持其残暴统治和不人道的剥削。”"},{"type":"paragraph","text":"声明说，美国的帝国主义面目已在亚洲、非洲和拉丁美洲人民面前暴露无遗。"},{"type":"paragraph","text":"声明在指出美国反对乍得人民的各种阴谋之后说：“乍得人民决心永远挫败美国佬的阴谋；所有这些阴谋都是注定要失败的。”"},{"type":"paragraph","text":"声明最后主张：“全世界革命者团结起来反对我们的共同敌人——美帝国主义。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f00e3daf4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"事实俱在洗刷不了，程应镠是右派集团小头目","authors":[],"dates":[{"year":1957,"month":7,"day":24}],"is_range_date":false,"parts":[{"text":"事实俱在洗刷不了，程应镠是右派集团小头目","type":"title"},{"text":"【文汇报25日讯】 上海第一师范学院全体教职员昨日再一次集会批判和揭发该校历史系主任、右派分子程应镠的反党、反社会主义活动。会上，程应镠进行长达几小时的检讨，除了承认上一次历史系师生集会批判他的反动言论之后，在办公室内大叫大闹是错误举动以外，并没有交代出新的问题来。他这种顽抗态度，引起了到会师生的极大忿怒。最近，高桥中学教师曾举行过一次反右派分子程应镠的座谈会，董家骏在昨天的大会上报告了座谈会上揭发出来的材料，证明程应镠的反党活动是一贯的。1949年8月，程应缪由教育局派往高桥中学担任校长时，领导上十分尊重他，而程自高自大，严然是“局长级校长”，公开声称教育局是派他来领导学校的，要党支部为他服务，要团支部书记听从他的支配。稍有不合意之处，即以校长负责制来吓唬人。程又认为，高桥中学是高桥区的最高学府，因此他应该是高桥教育界的最高领导人，在参于运动时，要将参于人数和政治审查工作由他来决定，学校党组织对他说明这应由区委和团区委来领导，程就大为不满地说自己是“有职无权”，还到区团委去吵闹了一通。公安部门逮捕了混迹在高桥中学的一个反革命分子时，程也大为不满地说:“为什么事先不通知我，不尊重我的职权。”对于教育局，程一向认为只能管管人事与经费，不能领导业务。程有事，不管大小，都要直接找戴局长解决，连几个副局长也不放在眼里。有一次当面辱骂中教处处长“没有用”，有一次在电话中说:“教育局无能，不能领导。”教育局布置的理论学习，程认为不系统不全面，拒绝执行。","type":"paragraph"},{"text":"7月21日，前上海师专师生十多人举行了一次座谈会，揭发程应镠解放前在上海师专时的反动言行。李旭在昨天大会上报告了揭发出来的材料。程当时曾说做过国民党的少将参议，并引以为荣。还常常吹嘘伪中央政治学校教务长程天放是他的“家叔”，在程离开师专到光华去教书时即说过:“我不想在这里教书了，否则只要家叔一封信就可以”。程在课堂上公开对学生说你们搞学生运动“不要搞得太红，否则会吃亏。”并在学生运动时期请国民党党棍来校做报告。","type":"paragraph"},{"text":"在这些大量事实面前，进一步揭穿了右派分子程应镠的假面具。大会在昨天下午继续举行。中文系教授、民盟盟员包玉珂，历史学家魏建猷等十多位教师相继发言。包玉珂说程应镠是上海民盟右派小集团的骨干分子之一，和他们有同样的企图和目的，但现在硬要把自己说成是一个受欺骗和被利用的人，拒不交代右派活动情况。魏建猷从两方面揭穿程应镠的检查是骗人的。第一，程强调他只参加过右派活动的几次座谈会，想说明自己与右派分子没有组织关系；第二，程强调他在1951年后就没参加右派分子的座谈会，想洗刷自己与右派集团的关系。但现在已有大量事实说明直到鸣放期间，程还积极参加右派分子对党进攻的罪恶活动。在昨天会上发言的人都一致指出，程应镠只有彻底交代才有出路。","type":"paragraph"},{"text":" ——原载《文汇报》1957年7月25日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"493ecefd65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共滕县监察委员会关于开除右派分子庄风鲁党籍的决定","authors":[],"dates":[{"year":1958,"month":8,"day":20}],"is_range_date":false,"parts":[{"text":"中共滕县监察委员会关于开除右派分子庄风鲁党籍的决定","type":"title"},{"text":"庄风鲁，男，37岁，山东省曲阜县人。家庭出身贫农，个人成份农民，1946年入党，1948年入伍，原任乡党支部书记，现在工农干校学习，工资待遇19级。","type":"paragraph"},{"text":"一、主要反动言行：","type":"paragraph"},{"text":"1．恶毒的攻击污蔑校党委。他说：“党委委员不起作用，吃冤枉粮。要你们这些委员干什么，你们也不过开开会喝两碗水烤烤火炉子，却没给大家办事，不紧持正义，党委黑的像锅底一样，我真想退党”。","type":"paragraph"},{"text":"2．攻击学校领导干部。他说：“闰校长小恩小惠对待陈校长，陈校长的错误比闰校长还励害，闫校长两面态度，对二支部的处理采取压的办法，真不够领导资格。我认为你(闰校长)治不服大家，大家倒会治服你”。","type":"paragraph"},{"text":"3．攻击干部政策和人事制度。他说：“根据什么提拔的孙世隆呢?他的工作怎样呢?”因组织未及时批准将他爱人调动来与他一块工作，即不满的说：“组织上不能平等的对待同志”。","type":"paragraph"},{"text":"庄风鲁由于滋长了严重的个人主义，闹地位，闹待遇，图享受，当这些欲望达不到目的时，即对组织对党不满，一直发展到污蔑党，攻击领导和干部政策，成了资产阶级的右派分子。","type":"paragraph"},{"text":"据此决定开除其党籍，降职，降级，降薪(由19级降为21级)。","type":"paragraph"},{"text":" 中共滕县监察委员会1958年8月20日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8aef4aa6cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

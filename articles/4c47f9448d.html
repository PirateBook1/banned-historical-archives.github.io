script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“没有真正的社会主义民主”","authors":["周传儒","张春林","沈阳师范学院","黄振旅"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——“没有真正的社会主义民主”","type":"title"},{"text":"沈阳师范学院黄振旅周传儒张春林","type":"authors"},{"text":"黄振旅  (职员)说：“我对政治生活不满，没有真正的社会主义民主，宪法规定有这个那个自由，实际执行的很少。报刊杂志充满了廉价的歌颂……，真理报乱扣帽子，粉饰现实，我们的报纸也是一样……，有些人闭着眼睛说是强国、大国、陶醉于成绩是主要的里面……。”","type":"paragraph"},{"text":"张春林  (中文系助教)说：“社会主义的政治空气是不自由的，总觉得精神有一种无形而又沉重的压力。社会主义制度是束缚人们思想的制度，也是最不民主的制度，不如资本主义制度优越。”“我常想起过去在天津临中一段的流亡生活，我认为那是相当自由的，没有任何人管束，我把这一段生活称为我的“黄金”时代。我的理想也正是那种‘自由’、‘民主’的生活。而在今天的社会里，我感到精神压抑非常沉重，不敢说出心里所要说出的话。”","type":"paragraph"},{"text":"周传儒  (历史系教授)说：“先进工作者到校外开会回来大家才知道是领导任命的，不是大家选举的。选工会委员和主席也是领导指定几个人叫大家选，安排好了的，大家只好照办。”","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c47f9448d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

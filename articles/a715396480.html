script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海照相机三厂举行答辩讨论会讨论怎样认识党内资产阶级","authors":[],"dates":[{"year":1976,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"最近，上海照相机三厂党支部对全厂十六个班组学习马列、深入批邓的情况作了调查，根据工人群众理论讨论中比较关心的问题，组织工人理论小组列出专题，组成答辩宣讲组，到班组中去，和大家一起进行答辩讨论。这种形式，有讲、有问、有答、有辩，生动活泼，深受群众欢迎。如在讨论“怎样认识党内资产阶级”这个专题时，机修组有的同志说:走资派一不开厂、二不开店、三不雇工人，怎么看出他是党内资产阶级呢?这时，理论小组的同志就同机修组的同志一起，一问一答，你一言，我一语地讨论了起来。有的同志说:毛主席在《中国社会各阶级的分析》这篇光辉著作中教导我们，对于各个阶级的划分，要看“各阶级的经济地位及其对于革命的态度”，对走资派也要从经济上来分析，只有这样才是坚持了唯物论。旁边的同志马上补充说，毛主席在这篇著作中，还把各阶级“对于革命的态度”即政治立场，作为分析阶级的重要依据，因此分析走资派还要抓住它推行修正主义路线这一最本质的政治特征。于是，大家就从政治和经济两方面对走资派的阶级地位展开了讨论，通过互相补充、争辩，在政治上从走资派推行修正主义路线搞复辟倒退、搞分裂、要两面派等三个方面去分析，在经济上从走资派代表资本主义生产关系，把职权变特权，扩大资产阶级法权等方面来分析，使大家进一步看清了走资派的资产阶级本质，认识到走资派是能够识别的，是有规律可循，有特征可判断的。班组群众对这样的答辩讨论会十分欢迎。许多同志说:“答辩讨论，生动活泼，针对性强，打开思路，展得开，收得拢，听得懂，确实是个好方法。”在开展答辩讨论活动时，群众往往会提出许多新课题，依据这些新课题再列出专题，通过学习，重点准备，再回到群众中开展讨论，由此循环不断，专题越出越多，群众的思路越来越广，讨论的问题越来越深。最近，这个厂正发动群众进一步集中批判邓小平授意炮制的《论全党全国各项工作的总纲》、《关于加快工业发展的若干问题》和《关于科技工作的几个问题》，运用这些反面教材，加深认清邓小平一类党内资产阶级搞资本主义复辟的反动面目，把批邓斗争不断引向深入."}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a715396480"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

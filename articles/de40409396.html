script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于准备学生回乡工作和在反击右派分子的斗争中对人物应有具体分析的指示","authors":[],"dates":[{"year":1957,"month":6,"day":10}],"is_range_date":false,"parts":[{"text":"中央关于准备学生回乡工作和在反击右派分子的斗争中对人物应有具体分析的指示","type":"title"},{"text":"上海局、各省委、市委、内蒙古自治区党委：","type":"appellation"},{"text":"（一）北京条件已成熟，人民日报已于6月8日开始反击反动派。但建设性的批语将永远继续登高载。也将继续登载一些突出的反动言论，使人民得到警惕，以利批判。各地情况不同，何时开始反击，要看决地情况决定。目前应着重组织各民主党派和高等学校开座谈会，推动左中右三派人物展开争论，最为重要。北京正在广泛开座谈会，极有效益。","type":"paragraph"},{"text":"（二）一个月后，学校将放署假，许多学生将回家乡。你们应当立即通知地县区乡四级，特别是乡级，予作准备。原则是（1）善意欢迎；（2）向回乡学生解释合作化的优越民性，解释二类社三类社现在所以还没有办好的理由，过几年就会办好的。回乡学生可能有许多地富子弟，你们要对地富做好工作，要他们善于教育子弟。学生如果煽动农民反对政府，就要批评他们的错误，给以坚决的教训，但不可骂人打人，讲理为上，以理服人。此点甚重要，请即办城市也注意。","type":"paragraph"},{"text":"（三）在此次浪潮中，资产阶级大多数人表现好，没有起哄。你们要注意召集公方代表，党委书记，工会主席等人开会，迅即改善与私方的关系，有鼓励，有批评，拆墙，交朋友。现在工商联、民建会正在向章乃器、李康年等作批判，所以我们不要大搞，以便团结资产阶级大多数，孤立民主党派中知识分子中和学生中的右派和反动分子。","type":"paragraph"},{"text":"（四）无论民主党派、大学教授、大学生，均有一部分右派和反动分子，在此次运动中闹得最凶的就是他们，他们历史复杂，或是叛徒或是在过去三反肃反中被整的人，或是地富资本家子弟，或是有家属亲戚被镇压的。但他们人数不多。一时可以把空气闹得天昏地暗，日月无光，但是急风暴下雨，不崇朝而息。就北京而论，闹了几个星期，现在劲头也不大了，有些动摇恐慌了，各党派中，民革、民建、九三、民进等颇好，民盟农工最坏。章伯钧罗隆基拼命做颠复活动，野心很大，党要扩大，政要平权，积极夺取教育权，说半年或一年，天下就将大乱。毛泽东混不下去了，所以想辞职。共产党内部分裂，不久将被推翻。他们的野心极大，完全是资本主义路线，承认社会主义是假的。民盟右派和反动派的比例较大，大约有百分之十以上，填占许多领导职位。我们任务是揭露和孤立他们。","type":"paragraph"},{"text":"他们的真屁越放越多，对我们越有利。但民盟的多数人仍然是好的，或者有希望改造好的。民革的黄绍雄最坏，是个精灵鬼，阴谋破坏极坚决。陈铭枢也是阴谋家，能力不如黄绍雄。民建章乃器，已被孤立，无能为力了。你们也要作具体的人物分析，实事求是，看得准，打得准。这次运动中，一定要使反动分子在公众面前扫脸出丑。我们一定要团结大多数，孤立极少数，给扫脸的更是极少数。","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de40409396"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

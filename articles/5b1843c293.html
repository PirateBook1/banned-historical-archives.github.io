script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们要读一辈子毛主席的书","authors":["北京市大兴县黄村公社李营大队毛主席著作学习小组"],"dates":[{"year":1967,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们要读一辈子毛主席的书"},{"type":"paragraph","text":"北京市大兴县黄村公社李营大队毛主席著作学习小组"},{"type":"paragraph","text":"我们贫下中农，从心眼里最听毛主席的话，最爱读毛主席的书。一九六三年三月，伟大领袖毛主席向我们发出了“向雷锋同志学习”的伟大号召。通过学习雷锋活动，我们大队掀起了活学活用毛主席著作的高潮。全大队四十多个团员和青年，除个别人外，都积极参加了学习。我们共成立了七个学习小组，每星期集体学习讨论四次（时间在晚上）。对二十几个参加集体学习有困难的青年，我们确定专人到他们家里帮助学习。对六十几个校内外儿童，我们也把他们组织起来学习。我们还办了一个俱乐部，开展文娱活动，宣传毛泽东思想。在村里几条街道的墙壁上，我们也写上了毛主席语录和学习毛主席著作的标语口号。李营村气象一新，很多人反映：“李营变样了！”"},{"type":"paragraph","text":"千变样，万变样，归根结底就是人的思想变了样。读了毛主席的书，我们明确了“谁是我们的敌人？谁是我们的朋友？”这个革命的首要问题。过去和地富反坏界限不清的人，从思想上和他们划清了界限，揭露和粉碎了阶级敌人妄图拉拢腐蚀青年的阴谋诡计。"},{"type":"paragraph","text":"读了毛主席的书，我们树立起一心为革命，一心为人民，一心为公的思想。很多人不怕苦，不怕累，按照毛主席“完全”、“彻底”“为人民服务”的教导去做。一九六四年，在大雨滂沱的日子里，村东一百多亩玉米地积了一尺多深的水，二十多个团员和青年自动地冒雨抢挖排水沟，免除了水涝，在数九寒天，也是我们青年首先破除了“尿盆见不起人”的旧思想，每天起大早按户收集尿肥。"},{"type":"paragraph","text":"读了毛主席的书，我们还克服了自由散漫性，增强了无产阶级组织纪律性。过去有的人不大遵守劳动纪律，松松垮垮，干起活来常常行动不一致，学习了《反对自由主义》等著作以后，大家干活不但拧成一股绳，而且不挑活、不争分，处处走在前头。"},{"type":"paragraph","text":"我们大队的贫下中农，带着问题活学活用毛主席著作，越学越爱学，好人好事也就越来越多，精神面貌的变化也就越来越大。"},{"type":"paragraph","text":"彭真等一小撮反革命修正主义分子，把我们贫下中农活学活用毛主席著作看作眼中钉、肉中刺。就在我们大队掀起学习毛主席著作的群众运动的高潮时，他们在一九六四年五月召开了一次会，大肆诬蔑、攻击和破坏工农兵学习毛主席著作的群众运动。他们抛出了一个所谓“四大自由”（自愿参加、自由结合、自定时间、自选内容）的黑货，并在旧《北京日报》、《支部生活》上大肆贩卖。后来，彭真一伙又以“整顿”学习组织为名，叫嚷什么：“要巩固提高”，“参加学习的人数要少而精”，“不要犯一哄、二起、三垮台、四重来的错误”，等等。说来说去，就是不准我们贫下中农学习毛主席著作，妄想把活学活用毛主席著作的群众运动镇压下去。"},{"type":"paragraph","text":"但是，彭真一伙用尽种种恶毒手段，也动摇不了我们贫下中农学习毛主席著作的决心。毛主席的书我们是读定了，毛主席的话我们是听定了。他们不准我们组织起来集体学，我们就坚持自己学，在地头学，在场边学，在家里学。我们要读一辈子毛主席的书，听一辈子毛主席的话，改造一辈子思想，誓把毛泽东思想接过来，传下去，永远传下去。"},{"type":"paragraph","text":"（原北京市委、北京市人委摧旧兵团供稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b1843c293"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

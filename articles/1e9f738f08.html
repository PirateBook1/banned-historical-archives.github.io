script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念和表彰王杰活学活用毛主席著作一心为革命的精神国防部命名王杰生前所在班为“王杰班”济南部队隆重举行“王杰班”命名大会","authors":[],"dates":[{"year":1965,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京17日电　国防部最近发布命令，授予济南部队装甲兵某部工兵营一连五班为“王杰班”。"},{"type":"paragraph","text":"命令说:工兵营一连五班班长王杰同志于一九六五年七月十四日，在江苏省，邳县张楼人民公社训练民兵中光荣牺牲。王杰同志入伍以以后，做到了读毛主席的书，听毛主席的话，照毛主席的指示办事，改造思想，指导行动。为纪念和表彰王杰同志活学活用毛主席著作，一心一意为革命的崇高精神，特命名王杰同志生前所在的班为“王杰班”。"},{"type":"paragraph","text":"命令要求五班全体同志戒骄戒躁，保持与发扬荣誉，与全军的同志一起认真向王杰同志学习，进一步发扬我军的光荣传统。"},{"type":"paragraph","text":"据新华社济南17日电　中国人民解放军济南部队领导机关今天在济南隆重举行命名大会，根据国防部的命令，授予济南部队装甲兵某部工兵营一连五班为“王杰班”。"},{"type":"paragraph","text":"济南部队负责人杨得志，中共中央华东局书记处书记、济南部队负责人、中共山东省委第一书记谭启龙等两千多人出席了大会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e9f738f08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京市私营工商业职工有左倾情绪","authors":[],"dates":[{"year":1953,"month":3,"day":18}],"is_range_date":false,"parts":[{"text":"南京市私营工商业职工有左倾情绪","type":"title"},{"text":"【江苏分社讯】南京市私营工商业中有部分职工有过分强调工人的暂时利益，忽视了团结资方搞好生产的倾向。部分职工错误地采用“左”的斗争手段对待资本家，部分职工对工资要求不是从“发展生产，劳资两利”方针出发，而是不顾长远利益要求过高的工资。南洋猪鬃厂是个季节性生产的工厂，“五反”后工人却规定资方月月开工，月月发工资。由于季节性限制和工资过高，该厂终于在去年十二月关闭，资方卖沙发、家具发工资。南京轮船联营处，去年下半年客运生意较好，稍有盈余，职工不是督促资方把盈余中一部分用来修船，而是要求从每人每月近40万元的工资增加30%。目前该联营处营业困难，摇摇欲坠。民光织布厂去年下半年生产刚好转，个别职员要求把工资提高一倍，织布工向资方要六千元一匹工资，比别厂高出一千元。","type":"paragraph"},{"text":"部分工人的劳动纪律也很差，有些重视学习，轻视业务。绸布业很多青年工人每早要学习到十一点钟进店，晚上六点就离店，生意忙时少人照顾。丁顺兴豆腐店工人赵富贵不愿意早起做活，资方说几句则把豆腐做坏。二区一个店员工人对资方有意见，早上不起床，起床不干活，说是拼到关店为止。","type":"paragraph"},{"text":"某些行业劳资合同的签订多是劳方拟好合同给资方签字，当资方提出意见时，劳方就说：“不准说话，资产阶级就是要服从工人阶级领导。”有些资方在劳资合同上写着甲、乙方以代表资方、劳方，工人不同意说：“我们是领导阶级应该是甲方，资产阶级是乙方！”","type":"paragraph"},{"text":"市劳动局和工会中某些干部对劳资关系处理上有时片面地照顾工人利益，明知违反政策亦不说服教育工人纠正。劳动局对南洋猪鬃厂工人过去要求工资和月月开工的事知道很清楚，但未很好解决。海员工会曾积极支持南京轮船联营处工人增加工资的要求，结果工人的长远利益受到损害。（周哲生）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年3月18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b39c0009e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

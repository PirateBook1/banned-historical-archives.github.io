script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”“宁要”什么？","authors":["袁亮"],"dates":[{"year":1977,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“四人帮”“宁要”什么？"},{"type":"paragraph","text":"袁亮"},{"type":"paragraph","text":"“四人帮”干尽祸国殃民的勾当，却唱着欺世盗名的高调。他们说什么：“宁要社会主义的草，不要资本主义的苗”，“宁要社会主义的（火车）晚点，不要资本主义的正点”，“宁要社会主义的低速度，不要资本主义的高速度”，等等。他们说了一大堆“宁要”与"},{"type":"paragraph","text":"“不要”，装出一副虔诚拥护社会主义的样子，其实都是骗人的。"},{"type":"paragraph","text":"“四人帮”真的“宁要”社会主义吗？不是。他们是打着“宁要”社会主义的幌子，贩卖诽谤社会主义的黑货。他们颠倒黑白，混淆是非，公然把“苗”、“正点”、“高速度”这些反映生产发展的现象，同腐朽反动的资本主义制度紧紧联在一起；而把“草”、“晚点”、“低速度”这些反映生产落后或遭到破坏的现象，硬扣在先进的社会主义制度的头上。按照“四人帮”的胡说八道，我们的社会主义社会，就是地里杂草丛生、铁路运输阻塞、经济建设停滞不前的社会，这同半封建半殖民地的旧中国有什么两样呢？"},{"type":"paragraph","text":"“四人帮”到底“宁要”什么？是“宁要”社会主义，还是“宁要”资本主义？既然“四人帮”讲的社会主义，不是我国现在这种革命和生产蓬勃发展的社会主义，而是田里长“草”、火车“晚点”、建设“低速度”的所谓“社会主义”，那就不难看出，他们“宁要”的不是社会主义，而是资本主义，甚至封建主义。事实上，“四人帮”不仅这么说，而且也是这么干的。他们这伙丧心病狂的资产阶级阴谋家、野心家的黑手伸到哪里，哪里就引起分裂、武斗和混乱，哪里的革命和生产就遭到破坏，田里长“草”、火车“晚点”、建设“低速度”这类怪事就出现，资本主义就泛滥，反革命活动就猖獗。然而“四人帮”对这种情况却欣喜若狂，大加称赞，胡说什么那里“大方向正确”啦，“搞乱生产，就是胜利”啦！反之，哪里坚持党的基本路线，坚持社会主义方向，革命和生产蒸蒸日上，“四人帮”就极端仇视，横加指责，什么“形势不好”啦，“乱得不够”啦！非要把那里搞乱不可。这不恰恰证明：“四人帮”“宁要”革命和生产遭到破坏，也“不要”革命和生产兴旺发达；“宁要”资本主义泛滥成灾，也“不要”社会主义欣欣向荣么？一句话，“四人帮”“宁要”的不是社会主义，而是资本主义，这不是十分清楚吗！？"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9eab775b2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

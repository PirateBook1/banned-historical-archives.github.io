script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的书使革命者明确方向  阿扎尼亚泛非主义者大会领导人赞扬《毛主席语录》","authors":[],"dates":[{"year":1966,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的书使革命者明确方向"},{"type":"paragraph","text":"阿扎尼亚泛非主义者大会领导人赞扬《毛主席语录》"},{"type":"paragraph","text":"据新华社阿尔及尔十九日电　正在这里访问的阿扎尼亚（南非）泛非主义者大会宣传和新闻书记莫雷特十七日在这里对新华社记者说，《毛主席语录》外文版发行是一件大事，因为《毛主席语录》回答了正在进行反帝斗争的革命人民的许多实际问题。"},{"type":"paragraph","text":"他说，毛主席著作内容丰富，通俗易懂，既有革命理论，又有建设方针，既有对敌斗争，又有对待朋友和同志的团结问题，充满了各方面的斗争经验。“所以真正掌握了毛泽东思想，就可以做好一切工作”。“只要我们用毛泽东思想武装起来，我们就会有明确的方向”。"},{"type":"paragraph","text":"他说，他曾访问过不少非洲国家，亲眼看到许多亚非国家的革命者非常喜欢这本红书，他们走到哪里，带到哪里，在讨论问题时也常从口袋里掏出来，以便引用毛主席的话来说明问题。他说，“这本书已成了世界革命人民长时期的需要”。他特别赞扬毛主席关于分清敌友、武装斗争、战争的决定因素是人而不是武器、批评和自我批评等方面的理论。"},{"type":"paragraph","text":"他在谈到毛泽东思想时说：“我们确信，太阳已从东方升起，它的光辉将照耀全世界。”他接着背诵了毛主席关于“帝国主义和一切反动派都是纸老虎”的论断以及“捣乱，失败，再捣乱，再失败，直至灭亡——这就是帝国主义和世界上一切反动派对待人民事业的逻辑”等语录。他说，毛主席的许多文章虽然写了有许多年了，但是现在读起来还非常亲切，就像是昨天、甚至是今天写的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5122bbbbdf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东思想指引下团结起来共同对敌金陵中学革命红卫兵成立联合组织革命师生欢呼毛主席革命路线的胜利　市六女中等红卫兵代表热情祝贺","authors":[],"dates":[{"year":1967,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市金陵中学革命红卫兵学习了上海市第六女中的先进经验，通过革命的大批判进一步实现了革命的大联合，全校已以教学班为基础自下而上地成立了统一的革命红卫兵组织。昨天(十八日)下午，全校革命红卫兵和革命师生怀着无比激动的心情，举行了‘金陵中学红卫兵团’成立大会。"},{"type":"paragraph","text":"在轰轰烈烈的革命的大批判运动中，金陵中学的革命红卫兵通过揭发、批判、控诉，认识了资产阶级反动路线的滔天罪行，决心团结一致，集中火力，继续发扬无产阶级的革命精神，向党内头号走资本主义道路的当权派展开猛烈攻击，停止了为时三个月的无原则的‘内战’。学习市六女中的经验以后，他们又抬头看革命形势，回头看造反历史，进一步认识到无原则的‘内战’的教训，更激起了对党内头号走资本主义道路当权派的无比憎恨，更加认识了实行革命的大联合的意义，决心把矛头直指中国的赫鲁晓夫。各革命派红卫兵组织破私立公，求大同，存小异，在大方向一致的前提下，基本上实现了各组织之间的联合。接着，各班级也打破了各组织之间的界限，纷纷成立红卫兵小队。在这个基础上，自下而上地选举成立全校的红卫兵团。"},{"type":"paragraph","text":"在昨天大会上，全校革命红卫兵和革命师生都情不自禁地热烈欢呼革命的大批判、革命的大联合的胜利。他们说，革命的红卫兵的大联合，推动了革命教职员工的大联合，它必将进一步推动全校革命师生的大联合，促进革命的‘三结合’。这是伟大的毛泽东思想的胜利，是毛主席的革命路线的胜利。他们一遍又一遍地纵情高呼:‘我们心中最红最红的红太阳毛主席万岁!万岁!万万岁!’"},{"type":"paragraph","text":"市六女中红卫兵团的代表应邀在会上作了热情洋溢的发言。她说，我们两个学校的革命红卫兵都已实现了以教学班为基础的革命的大联合，这一切成绩都归功于伟大的战无不胜的毛泽东思想。我们一定戒骄戒躁，在革命的大批判中更好地活学活用毛主席著作，高举毛泽东思想伟大红旗，使这次革命的大批判更广泛、深入、细致、持久地开展，誓把无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"黄浦区革命委员会的代表，本市许多中学的革命红卫兵，也到会热烈祝贺金陵中学红卫兵团的成立。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f63514aba1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

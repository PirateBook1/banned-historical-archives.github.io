script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读了毛主席的文章一定要关心群众生活","authors":["利均"],"dates":[{"year":1951,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"读了毛主席的文章一定要关心群众生活编辑同志："},{"type":"paragraph","text":"我学习了毛主席一九三四年一月发表的《关心群众生活，注意工作方法》后，深深地体会到毛主席是怎样重视群众工作的。"},{"type":"paragraph","text":"毛主席说：“我们现在的中心任务是动员广大群众参加革命战争……谁要是看轻了这个中心任务，谁就不是一个很好的革命工作人员。”怎样发动群众呢？毛主席说：“我们对于广大群众的切身利益问题，群众的生活问题，那就一点也不能疏忽，一点也不能看轻。”毛主席之所以在当时提出这个问题，正是因为苏区还有个别的地方政府对这个问题的重要性缺乏足够的认识。特别是表现在扩大红军与动员运输队方面。"},{"type":"paragraph","text":"譬如汀洲市政府，他们在扩大红军和动员群众参加运输队工作中，“几次会都只讨论扩大红军和动员运输队，完全不理群众生活”，而群众则为柴、米、油、盐的问题纠缠着。其结果，工农代表会议的代表们“后来就不高兴到会了，会议也召集不成了。”因此，工作就“极少成绩。”"},{"type":"paragraph","text":"但在长冈乡，才溪乡情形就相反，参加红军的人就多得很。“长冈乡成年青年男女百个人中有八十个当红军去了，才溪乡百个人中有八十八个当红军去了。”为什么长冈乡有这样截然不同的情形呢？就因为这些地区的群众工作做得好。如“长冈乡有一个贫苦农民被火烧掉了一间半房子，乡政府就发动群众捐钱帮助他。有三个人没有饭吃，乡政府和互济会就马上捐米救济他们。……”毛主席这种关心群众生活的作风，已经成为今天人民政府与人民解放军的优良传统；特别是人民解放军的“三大纪律、八项注意”充分体现了人民军队的崇高品质，而这种品质也正是毛主席从井冈山建军起即着手培养起来的。"},{"type":"paragraph","text":"所以我感到：我们每一个革命干部都应当学习毛主席这种作风，关心群众、爱护群众。只有这样才能更好地为人民服务。"},{"type":"paragraph","text":"利均"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5cda6bcf18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

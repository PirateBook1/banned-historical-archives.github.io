script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"周恩来第七次接见江西四方代表的讲话","parts":[{"type":"title","text":"906.周恩来第七次接见江西四方代表的讲话"},{"type":"paragraph","text":"(1967年8月12日)"},{"type":"paragraph","text":"总理指示精神如下："},{"type":"paragraph","text":"(一)有关江西问题，福州大军区与江西省军区有关系，省军区不是犯了一般的方向路线错误，而是犯严重的方向性路线性错误。"},{"type":"paragraph","text":"(二)军区、军分区、人武部将要搞四大，造反派可以帮助提意见，选大字报、小字报，但不要进去串连。"},{"type":"paragraph","text":"(三)江西军区某些人策划打倒刘瑞轰是错误的。军区对刘瑞轰的态度是不对的。刘瑞轰是最早站出来支持造反派的，是对的。造反派支持他也是对的。"},{"type":"paragraph","text":"(四)总理一再指出：江西问题严重，特别是赣州，这是军区、军分区、人武部策划，挑动农民进城的，不仅是军区内部，而且是省委内部以方志纯这个大叛徒为首的走资派和地、县一小撮走资派挑动、纵容的。"},{"type":"paragraph","text":"(五)现在夺野战部队的枪，不管是那一派都是错误的，尤其是“萍总”围攻、殴打野战军的战士，夺野战部队的枪，严重的说，是叛乱行为，当然，群众是受蒙蔽的。而萍乡“大联筹”自卫反击是正义的，中央是支持的，称赞的！"},{"type":"paragraph","text":"总理一再指出：造反派是听话的，讲道理的，但不要翘尾巴。要欢迎受蒙蔽的同志回到毛主席的革命路线上来。同时指出：相信造反派会听中央的话，会立即撤出驻省军区拥军联络站的。今晚再接见时，听你们的消息。"}],"authors":["周恩来"],"dates":[{"year":1967,"month":8,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":350,"page_end":350,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2213a7e325"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

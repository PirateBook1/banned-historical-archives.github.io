script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于内迁职工家属安置问题的有关规定（概要）","authors":[],"dates":[{"year":1971,"month":7,"day":14}],"is_range_date":false,"parts":[{"text":"国务院关于内迁职工家属安置问题的有关规定（概要）","type":"title"},{"text":"7月14日，国务院发出《关于内迁职工家属安置问题的有关规定》。《规定》说，1964年以来，为加快内地建设，全国约有380个项目，14.5万名职工，3.8万多台设备从沿海迁往内地。但迁建工厂的职工家属，随迁的只有20－30％，大部分仍留在沿海，长期两地分居，生活上带来许多困难，而且每年探亲，增加国家开支，耽误生产。因此，国家规定：内迁职工的家属都允许随迁，原来吃商品粮的家属可以在内迁企业的所在地落户，原来户口在农村的仍落农村户口，个别确有困难的直系亲属也可以落城镇户口。安排内迁职工家属工作的原则是：原在全民所有制单位工作的固定工，内迁后就近安排在全民所有制单位工作，工种不对口可以调整；原在全民所有制单位担任常年性工作的临时工、合同工，如生产需要、本人符合条件，可由迁出地区转为固定工后内迁；原在集体所有制单位工作或从事临时性工作的家属，内迁后就近安置在集体所有制单位工作，如果全民所有制企业有招工指标，够条件的可以吸收为固定工；原来没有参加工作和家居农村的家属，可以组织起来办集体性质的小工厂或从事农副业生产和服务性劳动，还可以到农村插队落户；内迁职工的子女，已经上山下乡的不随迁，需要照顾的独生子女等，可以迁入当工人，或同当地知识青年一起统一安排。这些规定，解决了部分内迁职工两地分居问题，但由于内地工作生活条件的限制和其他原因，仍有许多内迁职工的家属不能或不愿随迁。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cf04a5db5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部、中央统战部关于云门寺问题给华南分局的覆示","authors":[],"dates":[{"year":1952,"month":5}],"is_range_date":false,"parts":[{"text":"中央宣传部、中央统战部关于云门寺问题给华南分局的覆示","type":"title"},{"text":"4月11日关于云门寺问题的报告悉。","type":"paragraph"},{"text":"从北江地委和你们的报告中，我们看到了三个值得注意的情况，即：（1）解放后云门寺的和尚骤减，由170余人减到现在的50余人；（2）云门寺的和尚绝大部分有劳动力而且参加劳动，但不能维持生活；（3）云门寺的和尚经常有汇款接济，数目相当大（本年1月中尚由银行汇到3千余万元），其中尚有从印度和香港来的汇款。","type":"paragraph"},{"text":"这些情况至少反映了三个问题：（1）北江地委对和尚们的劳动价值尚未作适当估计，因而没有甚至不想把他们的劳动力好好动员和组织起来，使他们在生产战线上发挥应有的作用；（2）云门寺和外面的联系是密切的，在社会上仍有一定的影响，同时，云门寺可能仍有少数和尚是和帝国主义有关系的，帝国主义正在利用北江地委对云门寺和尚处理上的缺陷（如未能注意及时解决他们的生活问题以及对僧尼的一些不必要的歧视），而进行收买活动，并在国外佛教徒中进行反对新中国的宣传；（3）北江地委对中央去年六月关于汉民族中佛教问题的指示尚未作认真的研究，因而，对在劳动生产中改造僧尼的认识还不够。因此，我们作如下建议：","type":"paragraph"},{"text":"（一）现在云门寺的和尚，凡有劳动力而愿从事农业生产者，必须照土地法的规定分给一份土地，如农民有意见，要从生产和人民生活权利的观点上来说服他们。","type":"paragraph"},{"text":"（二）照顾老年或残废僧尼，使他们安心生活下去，特别照顾对佛经确有研究或在群众中确有信誉的僧尼，这一政策，必须分别情况，坚决执行（以集体生产和集体生活的办法来照顾他们是好的）。要充分了解这一政策的政治作用，表现在对云门寺的问题上，对帝国主义和反动分子乃是杜塞他们在僧尼中进行间谍特务活动的空隙，对一般群众及僧尼本身，乃是用行动说明我们确实在保护宗教信仰自由。","type":"paragraph"},{"text":"（三）分给云门寺和尚一部分荒地，也要分给他们一部分好地，并积极而耐心地动员和帮助他们进行生产；劳动生产的价值是不能因宗教信仰不同而有所改变的，僧尼的真正改造也只有在劳动生产中才能逐渐达到目的。反之，如果不给他们充分劳动生产的条件，希图这样迫使他们放弃宗教信仰，那就会益发激起他们的宗教感情，结果适得其反。同时也就给了帝国主义和反动分子以造谣的机会。","type":"paragraph"},{"text":"（四）必须放弃以政治压力逼迫他们“转业”的办法。相反的，要注意照顾他们的宗教信仰，分给他们的土地不要离寺、庙太远，让他们既能及时地从事生产，又能及时地回到庙里做日常佛事。这样做，群众是会同意的。","type":"paragraph"},{"text":"（五）请北江地委就云门寺和尚骤减的情形，作一详细报告，并加以分析，由你们审查并加具意见后，送交我们。云门寺的问题已经引起了若干上层人物的注意，我们必须作缜密的调查研究，取得经验。","type":"paragraph"},{"text":"你们有何意见，望告。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dfc79a5c6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

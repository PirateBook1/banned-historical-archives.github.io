script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢毛主席对军属和少数民族的关怀","authors":[],"dates":[{"year":1952,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"感谢毛主席对军属和少数民族的关怀"},{"type":"paragraph","text":"苏州市中区革命家属报告愉快的生活情形"},{"type":"paragraph","text":"敬爱的毛主席：我们是苏州市中区的革命家属，在您英明的领导下，我们的生活有了保障，而且一天比一天好起来。更重要的是，我们有了光荣。"},{"type":"paragraph","text":"我们全区近九百户家属中，有二百零五人经人民政府介绍，有了职业，每人可以维持一人到三人的生活。我们有四百八十三户领到了“诊疗优待证”，二十七户特殊困难的可以长期领取生活补助费。我们的子弟中，有五百二十三人上学可以减免学杂费用等。经过土地改革、镇压反革命、抗美援朝运动，我们的觉悟提高了。我们中有四百九十一人成了各种基层组织中的干部，还有一百二十七人在各种工作中成了积极分子。去年七、八月间，我们组织起来设立了棉织品工厂和医疗器械工厂，并且办得很有成绩。今年元旦前后，各界人民向我们慰问、送礼，和我们开联欢会、座谈会等等，我们受到各界人民的尊敬和爱护。"},{"type":"paragraph","text":"敬爱的毛主席：我们知道，我们的幸福和光荣，都是您带给我们的。为了表示感谢您、感谢人民政府、感谢各界人民，我们保证：（一）响应增产节约的号召，不单纯依赖人民政府救济，要积极找寻生产门路，自力克服生活困难。更加爱护我们的工厂，并坚决搞好它。（二）经常给在前方的子女、丈夫写信，鼓励他们好好学本领，多杀敌人。（三）模范地遵守人民政府的各种政策、法令。在各种工作中积极带头，争取光荣加光荣。"},{"type":"paragraph","text":"苏州市革命家属协会中区分会全体会员"},{"type":"paragraph","text":"云南省武定中学少数民族学生感谢人民政府的救济"},{"type":"paragraph","text":"亲爱的毛主席：我们是云南省武定中学的几个少数民族学生。由于您领导我国各族人民翻了身，各级人民政府正确地执行了您的伟大的民族政策，我们在这严寒的季节里，得到从来没有过的照顾——西南区民族事务委员会发下少数民族救济费九十万元，由学校替我们每人做了一条棉被子。对于您的伟大恩情，我们真是说不完、谢不尽！我们一辈子也忘不了您！"},{"type":"paragraph","text":"我们回想起：从前我们的祖先，在山头上，在积雪里，过着艰苦万状的生活。千百年来，饿死、冻死、苦死或者被逼死，乃是我们的结果。我们一代一代地过着牛马还不如的生活。"},{"type":"paragraph","text":"毛主席：您把我们拯救到岸上来了。只有您才把我们放在心里，当作人看；只有您温暖了我们一向冰冷的心。现在你给了我们这条被子，它不只使我们几个人得到温暖，而是使我们所有少数民族同胞的身上都发出了热气。"},{"type":"paragraph","text":"我们向您提出保证：在学校里一定要好好学习，学好本事，坚决走上祖国建设及保卫祖国的光荣岗位；回到农村里，要大力展开宣传，那怕是对聋子哑子，也一定要把您的话向他交代明白。我们的欢呼声响彻云霄，希望能随风送到您的耳里。"},{"type":"paragraph","text":"云南省武定中学苗族学生：龙才华  张毓芳  张文学  张兴志陆明忠"},{"type":"paragraph","text":"彝族学生：李媛淑  杨玉芬"},{"type":"paragraph","text":"傈僳族学生：?爱宗  钟震东"},{"type":"paragraph","text":"回族学生：马龙现"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9073c9190c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

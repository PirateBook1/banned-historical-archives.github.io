script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"青海省学习毛主席著作积极分子代表大会代表指出派性是当前革命大联合的大敌","authors":[],"dates":[{"year":1968,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　据《青海日报》报道:出席省学习毛主席著作积极分子代表大会的代表，在学习了中央两报一刊元旦社论和《文汇报》等有关的社论、文章后，纷纷奋起痛斥资产阶级，小资产阶级派性，表示一定要奋起毛泽东思想千钧棒，坚决打倒派性，紧紧掌握斗争大方向，誓夺无产阶级文化大革命的全面胜利，把无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"代表们在座谈讨论中指出:当无产阶级文化大革命深入开展到今天，资产阶级、小资产阶级派性，就成了资产阶级疯狂反对无产阶级的一个重要手段。我们必须坚决打退阶级敌人的这一猖狂反扑，保卫无产阶级文化大革命的伟大成果。"},{"type":"paragraph","text":"技工学校代表说，有的同志在革命队伍内闹派性，搞山头，给革命带来很大损失。这种使亲者痛、仇者快的蠢事，我们坚决不干。省第二师范、五中、彭家寨小学、五四街小学等代表说，派性是直接违背毛主席的革命路线的。有了派性，就会干扰毛主席的伟大战略部署；有了派性，就不能很好地实现革命大联合和三结合；有了派性，就会分不清两类矛盾，有了派性，就不能落实毛主席的最新指示；有了派性，就不能正确地对待干部；有了派性，就不能搞好本单位的斗、批、改。我们必须大反特反资产阶级、小资产阶级派性，把它搞得有如老鼠过街、人人喊打，使它无处藏身。"},{"type":"paragraph","text":"省工交代表团的代表说，毛主席教导我们“在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织。”资产阶级、小资产阶级派性是我们革命组织的大敌，有了派性就会导致革命队伍的分裂，我们工人阶级决不能容忍派性来腐蚀我们的队伍。青海省邮电线务总站代表吴思九在控诉派性的罪行时说，有些人正路不走走歪路，专门搞派性活动，当他在大联合、三结合中没争上“席位”、“核心”时，就是惺惺地说:“我不当官，也不想入党”，但暗地里搞小动作’串连一帮人，专挑革委会成员的缺点，企图拆台；开会时不发言，会后搞鬼；更可恶的是当面一套，背后一套，台上握手，台下踢脚，到处煽阴风，点邪火，挑拨离间，这种资产阶级政客的作风一定要打倒。省工业厅机关、电业局供电所代表戴天明、王永江说，派性是资产阶级、小资产阶级的劣根性的集中表现，每到一个关键时刻，总有几个代表人物跳出来表演一番。对资产阶级、小资产阶级派性必须作针锋相对的斗争。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"青海文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49179f4776"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body><

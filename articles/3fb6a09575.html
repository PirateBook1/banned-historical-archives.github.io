script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西藏高原传喜讯翻身农民庆丰收农民们怀着对毛主席的无比热爱，将沉甸甸的第一束麦穗献在毛主席的画像前……","authors":[],"dates":[{"year":1966,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西藏翻身农民抓革命促生产，夺得民主改革以来的第八个丰收年。"},{"type":"paragraph","text":"目前，万里高原一片丰收景象。从各地收打的情况看，今年西藏无论河谷平原还是高寒地区，无论冬播作物还是春播作物，产量较去年都有较大幅度的增长。季节较晚的日喀则、阿里等地区，庄稼也普遍长得好，丰收在望。"},{"type":"paragraph","text":"丰收的田野上，沉甸甸的青稞、小麦一片金黄。许多翻身农民满怀着对党和毛主席的无比热爱，将丰收的第一束麦穗献在毛主席像前，有的在地边竖起毛主席像和毛主席语录牌，劳动时革命歌声荡漾，到处喜气洋洋。"},{"type":"paragraph","text":"毛泽东思想在西藏高原上已变为巨大的物质力量。农村今年喜获丰收，就是广大藏族翻身农民活学活用毛主席著作的结果。翻身农民着重学习了《为人民服务》、《愚公移山》、《纪念白求恩》等文章，普遍树立起为革命种田的思想，掀起了生产建设新高潮。据有关部门统计，今年播种面积、改造低产田和灌溉的面积都比往年扩大，肥料施得多，田间管理也比往年好。西藏西部的阿里，雪山环抱，地势高寒。这里的翻身农民学习毛主席著作后，誓当社会主义的新愚公。他们不顾地冻数尺，从冰峰雪山下开垦出大批荒地，使这个地区的播种面积比去年增加百分之二十四。在生产中，翻身农民“敢”字当头，大破封建农奴制社会遗留下来的陈规陋习，在农业技术和改良农具方面进行了破旧立新的尝试，使生产有了显著的提高。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"西藏文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fb6a09575"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东诞辰一百周年南宁千余人冬渡邕江","authors":["杨越"],"dates":[{"year":1993,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东诞辰一百周年"},{"type":"paragraph","text":"南宁千余人冬渡邕江"},{"type":"paragraph","text":"新华社南宁１２月２３日电　（记者杨越）今天，南宁市１５００名各界人士冬渡邕江，表达他们对毛泽东的怀念之情。"},{"type":"paragraph","text":"１９５８年１月７日，６５岁高龄的毛泽东曾在这里中流击水。"},{"type":"paragraph","text":"今天南宁最低气温为５摄氏度。为了纪念毛泽东诞辰１００周年，广西自治区党委、区政府在这里举行隆重的冬泳活动。在毛主席当年下水的地方，修建多年的冬泳纪念亭装饰一新。由１５００人组成的冬泳大军，从这里出发去搏击风浪。他们当中有工人、解放军战士、教师、学生、机关干部。年纪最大的７７岁，最小的只有６岁。"},{"type":"paragraph","text":"当年陪同毛泽东冬泳的梁树妹已经是一名５８岁的卓有成就的游泳教练。带着刚刚游完泳的兴奋，她告诉记者：“我仿佛回到了３５年前，与毛主席在一起的情景又重现眼前。当时主席风趣地对我说，让我培养一支游泳大军，我来当军长。那是我一生中幸福而又难忘的日子。”这位曾打破全国纪录的游泳运动员，今天真的造就了一支游泳大军。３０多年来她为国家队输送了３０多名优秀选手。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20a7fd293f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以毛泽东思想为武器向美日反动派展开猛烈持久的进攻日本人民反美爱国正义斗争打开新局面工人农民学生紧密配合，踢开宫本叛徒集团的羁绊，使反美运动规模迅速扩大","authors":[],"dates":[{"year":1969,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十日电　本社记者报道:日本革命人民以马克思主义、列宁主义、毛泽东思想为武器，向美日反动派展开猛烈的持久的进攻，打开了日本人民反美爱国正义斗争的新局面。"},{"type":"paragraph","text":"波澜壮阔的日本人民反美斗争，从一九六七年秋季以来，达到了一十新的水平。工人、农民、学生紧密配合，同其它各阶层人民群众一道，集中力量打击日本民族最凶恶的敌人——美帝国主义，使反美运动的规模迅速扩大。日本人民在一些设有美军基地和军事设施的地方，摆下了反美斗争的战场。在粉碎日美“安全条约”，反对美国军事基地，要求收复冲绳的斗争中，日本人民踢开了宫本叛徒集团的羁绊，同美日反动派英勇搏斗。工人、农民从要求改善生活条件和保卫土地的经济斗争，逐步发展到争取民主权利、反对美日反动统治的政治斗争；从采取徒手“请愿”、“静坐”的斗争形式，发展到拿起石块自卫，又发展到拿起棍棒、燃烧瓶和长柄镰刀进行斗争。席卷日本的学生运动，从大学向中学发展；从校内的罢课、封闭学校、占领校园、反对腐朽的资本主义教育制度，发展到争取改革整个社会制度、反对美日反动派的伟大斗争，并且逐步走上同工农结合的道路。日本人民的反美斗争形势表明，暴力革命的思想正日益被越来越多的日本人民所掌握。"},{"type":"paragraph","text":"在汹涌澎湃连绵不断的反美斗争中，日本革命人民正在努力把马克思主义、列宁主义、毛泽东思想同日本的具体革命实践相结合，发扬了敢于斗争，敢于胜利的革命造反精神。他们英勇地冲击美国军事基地，拦截美国的军火列车，阻止美军射击演习。他们闯进美国大使馆，在楼顶上挂起了红旗，贴出了抗议标语。在反美斗争中，进步学生和青年是一支朝气勃勃的生力军。东京大学、日本大学等一百多所大学的进步学生运动，促进了整个日本人民反美斗争的新高涨。在斗争中，青年、学生们高举着写有“毛泽东思想万岁!”的巨幅红旗，战斗在最前面；他们用“下定决心，不怕牺牲，排除万难，去争取胜利”的战斗口号相互鼓舞着；他们蔑视张牙舞爪的美日反动派，以大无畏的气概英勇奋战。他们筑起街垒，投掷石块和燃烧瓶，冒着催泪瓦斯的毒烟同法西斯军警抗衡；他们出奇不意地捣毁警察派出所，冲击国防部，并从各条战线向美日反动派发动猛攻，给美日反动派以沉重打击。这一切都显示了:日本的无产阶级、劳动人民和革命的知识分子正处在新的觉醒之中。正如伟大领袖毛主席指出的:“日本民族是一个伟大的民族。它是绝不会让美帝国主义长期骑在自己头上的。”"},{"type":"paragraph","text":"日本人民反美爱国正义斗争的新高涨，是日本革命人民高举马克思主义、列宁主义、毛泽东思想伟大红旗，同宫本修正主义集团进行针锋相对的斗争中发展起来的。"},{"type":"paragraph","text":"宫本集团早已成为美日反动派的忠实走狗。在日本革命人民进一步掌握和运用马克思主义、列宁主义、毛泽东思想，采取暴烈的行动抗击美日反动派镇压的时候，宫本叛徒集团又怕又恨。它的头目宫本显治竟然无耻地向它的主子美日反动派表白，说什么他“没有考虑”“用暴力方法改变政府的性格”。近来，宫本集团恶毒咒骂高举毛泽东思想伟大红旗、用暴烈行动抗击美日反动派野蛮镇压的进步学生和青年是什么“托洛茨基分子”、“挑衅分子”，诬蔑进步学生的革命行动是什么“挑衅行为”，并且无耻吹捧反动警察镇压学生的罪行是“合理的”。不仅如此，宫本显治还赤膊上阵，多次公开地向美日反动派献计献策，要日本首相佐藤荣作加紧镇压学生运动。不仅如此，宫本集团还经常招兵买马，用铁棍木棒殴打进步学生，直接用暴力破坏学生运动，赤裸裸地暴露了宫本集团同日本反动派勾结在一起，镇压日本人民革命运动的狰狞面目。日本革命人民在反美斗争中，看清了宫本修正主义集团的反革命反人民的真面目，纷纷起来愤怒声讨宫本叛徒集团的叛卖罪行，揭发他们鼓吹的“合法主义”、“议会道路”的反动本质及其忠实地为美帝、苏修、日本反动派效劳的险恶用心。日本人民越来越清楚地认识到反帝必须反修的伟大真理。"},{"type":"paragraph","text":"当美日反动派阴谋在一九七○年延长日美“安全条约”的前夕，日本人民正准备开展规模更加宏伟的反对日美军事同盟的伟大斗争。在这种形势下，美日反动派及其忠实走狗宫本修正主义集团，更加紧密勾结，狼狈为奸，它们正在更加疯狂地向革命人民作垂死的挣扎。但是，经过斗争锻炼的日本革命人民不断地识破敌人在明里暗里推行的各种毒计，争取和团结一切可以团结的人们，共同向着日本人民的最凶恶的民族敌人美帝国主义及其帮凶猛烈开火。日本的真正的马克思列宁主义的兄弟组织，正在把马克思列宁主义同日本的具体革命实践相结合的过程中，逐步发展起来。一个以马克思主义、列宁主义、毛泽东思想的革命理论建立起来的革命党，必将在这个资本主义“心脏”地区的反美风暴中诞生。它必将更加紧密地团结日本各阶层人民，冲破重重障碍，闯过一个又一个险滩，从胜利走向胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27ed34b60b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

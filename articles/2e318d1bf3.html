<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北城市建設工程学校学生罢課三天","authors":[],"dates":[{"year":1957,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"湖北城市建设工程学校学生罢课三天","type":"title"},{"text":"新华社武汉4日讯  本社记者张冠五报道：湖北城市建设工程学校学生因为校方领导的官僚主义，5月28日至30日罢课三天。","type":"paragraph"},{"text":"学生在症罢课中提出了十四条要求，作为他们行动的网领。这十四条主要内容为：要求学校由湖北城市建设局领导改由中央城市建设部领导（按：全国这类学校都由城建部领导，独这个学校属省领导），待遇和城建部领导的同类学校相同，每月增加一元伙食费；要求加强教学工作，恢复地质与水文两个专业，调来一个有教学经验的人做教育科长；生活问题上，要求改善伙食、解决寝室拥挤和潮湿现象，每人发一个蚊帐等。","type":"paragraph"},{"text":"这个学校有二百四十五个学生，是去年9月奉城建部之命成立的。学校成立违犯常规，不是先有校舍、教员，而是先招学生，后找校舍和教员，当时招了学生找不到校舍，暂借武汉行政干部学校的礼堂做教室上课，和干校合一口锅吃饭，为了不妨碍干校的吃饭时间，炊事员夜晚一点钟就得起来做饭。今年元月这个学校搬到武昌中南财经干校住的一个地方，一百人住的地方要容纳二百多个人，学生寝室拥挤不进，房屋年久失修，下雨漏的很厉害，房子里极为潮湿。现在这个地方，原主要收回，但新房子要到10月后才可能造起来。","type":"paragraph"},{"text":"学生罢课除受武汉一些学校学生罢课的影响外，是和这个学校领导上平时严重的官僚主义分不开的。学校对学生的说服教育工作做得很差，例如改专业问题，录取通知书上说的是五个专业。因教员不够，学生入学后又宣布为两个专业：地质与水文。过了几个多月，专业又改为道路桥梁与给排水两个专业。究竟为什么要改，没有讲明原因。这样改来改去学生很不满意，学生要求退学，校长朱濂对学生说：你们走就走，有一人就办一个人的学校，没有就算了。学生反映说：学校有单纯惩办主义的倾向。在生活问题上，也表现为严重不关心学生疾苦的官僚主义。学校的伙食办得不好，学生提了无数次意见，但始终没有改进；宿舍漏雨，池下潮湿问题，也始终没有得到很好解决。一个教室的日光灯坏了，学生和教员提了无数次意见，拖了20多天才找人修理。学校中的工作干部与学生和教员的关系极不密切。特别是，和学生的关系非常疏远。这个学校有六十三个工作人员（其中党团和行政工作干部就有三十五人），他们的事情很少，一天只作几个小时的工作，但他们许多人的工作却做得很不好，不安心工作，学校领导对一切面向教学，一切面向学 生的方针极不明确。教员学生反映校方领导是干部路綫。作党团工作的干部不联系群众，学校成立近一年来，在学生当中没有发展一个团员，竟有许多团员不知学校团总支和党支部书记是谁。","type":"paragraph"},{"text":"5月24号学校校长朱濂向师生全文传达了毛主席关于正确处理人民内部矛盾的讲话，接着进行了座谈，学生们对校长提了许多意见和要求，要求及时加以解决，声称如果不解决就要进行罢课，向湖北师专看齐。学生们以反对官僚主义为内容的大字报贴满了整个学校。5月27号的下午学生围着校长提意见，幷问他对他们行动的看法，当时朱濂态度不太好，说（大意）：你们反对官僚主义我是赞成的，但你们这样搞（指贴大字报标语）是否还要学校继续办下去。学生听了他这样的话，认为是在对他们的威胁，情绪非常激动，声称：我们不怕任何威胁，当天学生闹到下一点才睡覚，第二天一早晨各班推举代表在一起开会研究，就罢了课。","type":"paragraph"},{"text":"现在这个学校在上级的领导下虽然平复下来，答复了学生们的一些合理要求，但存在的问题仍然很多，学校工作人员与学生反而更加紧张了起来。学生要求辱駡他们的工作人员进行当面检讨，可是这位工作人员反而要求学生先作检讨然后他再进行检讨。学生中大有抵制校方领导之势，要求撤换领导，不仅学生不听学校领导的话，卽使勤杂、炊事员也不大服从学校领导，领导要通讯员给教员送水，通讯员就可以不去。","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2225期，1957年6月8日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e318d1bf3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

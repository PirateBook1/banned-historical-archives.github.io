script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"许谭所部暂在现地待命","alias":"","parts":[{"type":"paragraph","text":"许谭所部暂在现地待命!"},{"type":"paragraph","text":"（1948年7月17日）粟、陈、唐，许、谭，并告中原局，华东局："},{"type":"paragraph","text":"铣午粟陈唐电?悉。许谭所部暂在现地休息待命，看粟陈唐占领砀徐段?及他部击破徐蚌段?后，邱兵团?动作如何，再定是否提早攻击济南。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"酉"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军代司令员兼代政治委员粟裕、参谋长陈士、政治部主任唐亮和华东野战军山东兵团司令员许世友、政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]指1948年7月16日午时粟裕、陈士、唐亮给中共中央军委等的电报。电报说：建议许谭与我们争取休整时间一月，尔后协力攻打济南，并同时打援。于打援中选择有利阵地，求歼邱兵团之大部或全部，均属可能。为求迅速攻占济南，必要时此间可抽出几个长于攻坚速决的部队参战（估计有半月时间即可)。只要济南解决，打援方面又取得胜利，则战局可能迅速向南转移，今冬攻占徐州之计划，似属极大可能。"},{"type":"paragraph","text":"[3]砀徐段，指砀山至徐州的铁路，即陇海线一段。[4]徐蚌段，指徐州至蚌埠的铁路，即今京沪线一段。[5]邱兵团，指国民党军整编第五军，军长邱清泉。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":7,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":364,"page_end":364},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d13699b46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

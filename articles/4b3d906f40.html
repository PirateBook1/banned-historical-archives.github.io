script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"雁北阳高等地干部贩卖毒品现象严重","authors":[],"dates":[{"year":1952,"month":3,"day":14}],"is_range_date":false,"parts":[{"text":"雁北阳高等地干部贩卖毒品现象严重","type":"title"},{"text":"【华北总分社十四日讯】雁北阳高、应县、山阴、浑源等县银行干部贩卖料面毒品的现象相当普遍而严重。阳高前公安局长苏安、银行副行长曹子修，奸商尹吉忠(中兴煤栈经理)为首勾结城关派出所长于忠、银行业务股长张宁弼、业务主任王伟、会计梅季萍等十二人在一九五○年开始大制料面，销往绥、包、京、津、宁夏一带。除主犯外，据胁从分子的初步坦白分过料面二百二十九两。制卖方法是：奸商的劳力，公安局顶门，银行资金。地委已组织包打组分别赴该县专破此案。应县银行业务股正股长、副股长(均有政治问题)勾结奸商雷文，将银行大量资金盗出做料面，又以料面盗卖黄金七十七两。山阴银行业务股和奸商勾结成立料面公司，正股长黄金才和副股长刘瑛二人贪污三亿多元。","type":"paragraph"}],"comments":[],"origin":"1952年3月18日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b3d906f40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

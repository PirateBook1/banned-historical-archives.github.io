<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"全国综合大学一百多位文学史学专家根据百家争鸣的方针审订教学大纲","authors":["新华社"],"dates":[{"year":1956,"month":7,"day":5}],"is_range_date":false,"parts":[{"text":"全国综合大学一百多位文学史学专家根据百家争鸣的方针审订教学大纲","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社２３日讯在最近高等教育部召开的审订高等学校文、史科教学大纲会议上，全国综合大学的一百六十多位文、史学方面的专家，根据“百家争鸣”的方针展开了广泛的讨论。","type":"paragraph"},{"text":"“百花齐放，百家争鸣”的方针提出后，曾经有教授认为教学大纲对教师的约束性太大，限制教师发挥自己的见解，因此应该取消教学大纲。有的教授认为可以有教学大纲，但只能作为参考。这次会上，专家们首先接触到的问题是高等学校的教学要不要教学大纲？教学大纲和“百家争鸣”有没有矛盾？经过讨论，一致认为教学大纲一定要，而且是教学中重要的指导性文件。专家们认为，近几年来，高等学校学生的一般水平有普遍提高。各校采用了统一的教学计划、教学大纲，使学生能够接受比较完整和系统的科学知识，这是原因之一。但是，过去的缺点是把教学大纲“法律化”了，因此影响了“百家争鸣”。对于一些学术问题的阐述，只谈一种意见，不介绍别的意见，使学生的眼界不开阔，不能充分发挥他们独立思考的能力。经过讨论，专家们得出的一致意见认为，某些课程有重大意见分歧时，除了这次审订的教学大纲外，还允许有第二、第三个教学大纲；学校只要经过教研组讨论，得出一个系统的说法来，向高等教育部备案后，就可以不采用前一种教学大纲。教师在课堂教学时，除了应该忠实地按照大纲教学外，还允许谈他自己的看法。如果个别教师还有不同的看法，还可以允许在高年级开讲座，让研究生和高年级学生来研究他的学说。专家们认为，这样，不仅可以保证学生一定的质量，没有限制“百家争鸣”，还可以防止在教学中只讲授某一学派的见解，抹杀其他学派的成就这些缺点。","type":"paragraph"},{"text":"中国史的教学大纲的讨论，首先接触到的就是直到目前为止历史学家们还在争论着的问题——古代史的分期问题。解放以来，高等学校在古代史的教学上，关于分期问题一般采用的是西周封建论的说法。这次参加会议的历史学家中，有的是主张西周封建论的说法的，有的是主张魏晋封建论的说法的，有的是主张战国是奴隶制到封建制的过渡这一说法的，还有一些别的主张的学者，他们在学术上的见解并没有取得一致，但是都同意在教学大纲中采用战国是奴隶制到封建制的过渡这一说法。他们认为，分期问题即使没有解决，但是各种说法所根据的史料还是差不多的。这个大纲包括了必要的史实，有较高的科学水平。专家们同意采用这个大纲，但在讲授和学术研究中，他们可以阐述或保留自己的见解。有些学校有不同的意见，还可以允许有不同的教学大纲。","type":"paragraph"},{"text":"专家们对于中国社会的资本主义萌芽产生在明代中叶的论点取得了比较一致的意见。在这次审订的中国史教学大纲中，还增加了少数民族历史的比重。","type":"paragraph"},{"text":"“中国近代史”的专家们在审订教学大纲时，一致认为一向所说的中国近代史、现代史所指的时期——从１８４０年鸦片战争到１９１９年五四运动，从五四运动直到１９４９年中华人民共和国成立，应该总称为“中国通史——半殖民地半封建社会时代”。因为这两部分的社会性质属于一个历史时代，打通起来更有利于教学和科学研究。１９４９年以后称为“中国通史——中华人民共和国时代”。中国近代史的分期问题也是历史学家们正在研究中的问题，不过，历史学家们同意这次大纲所采用的一种分期法，认为还是比较妥当的。","type":"paragraph"},{"text":"讲授中国文学的教授和研究中国古典文学的专家，在审订“中国文学史”的教学大纲时，也展开了热烈的论争。对于“中国文学史”的编写，存在着按年代编写和按体裁编写两种看法，最后一致同意按年代编写，并且指出按体裁编写使人不能了解一个作家的主要成就等一些缺点。不过，文学史不同于经济史、政治史、哲学史，所以在掌握这个编写原则时，专家们认为还需要有灵活性。如有的不能判断年代时，还可以按体裁编写。他们认为高等学校讲授“中国文学史”，主要是让学生了解中国古典文学发展的面貌，培养他们研究古典文学的能力，因此讲授时必须重点突出。对中国文学史的分期问题，初步确定把中国文学史分为八个时期：上古到春秋的文学、晚周文学、秦汉文学、魏晋南北朝文学、隋唐五代文学、宋元文学、明清文学和鸦片战争到五四运动时期的文学。","type":"paragraph"},{"text":"这次会议，还讨论了语言学、亚洲史、世界史等课程的教学大纲。专家们对教学计划也提出了一些意见。","type":"paragraph"},{"text":"各课程教材的编写问题已初步得到解决。会上已初步确定编写人，组成各门课程的编辑委员会。","type":"paragraph"},{"text":"这次大纲审订会议是七月五日到十五日在北京召开的，会后又进行整理工作，现在已基本上结束。","type":"paragraph"},{"text":" ---- 原载《人民日报》1956年7月24日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04c5262c4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

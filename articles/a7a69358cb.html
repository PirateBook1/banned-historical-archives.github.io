script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军各总部等单位负责人热烈响应毛主席伟大号召立即部署具体措施雷厉风行大张旗鼓掀起爱民运动新高潮","authors":[],"dates":[{"year":1967,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"要在所属机关、部队中广泛深入地开展爱民教育，坚决支持左派，更好地完成“三支”“两军”光荣任务；大力向人民群众宣传毛泽东思想；虚心地向地方左派广大群众学习；认真订好爱民公约；加强战备，坚守岗位，做好工作，把军民关系搞得好上加好，在无产阶级文化大革命运动中立新功"},{"type":"paragraph","text":"新华社北京三十一日电　中国人民解放军各总部、国防科委、国防工办和陆、海、空三军驻京领导机关负责同志，于八月三十日上午召开了座谈会，认真学习和热烈讨论了毛主席和党中央关于进一步开展拥军爱民运动的号召，部署了立即开展爱民运动的具体措施。"},{"type":"paragraph","text":"到会同志一致认为，我们伟大领袖毛主席关于进一步开展拥军爱民运动的指示，具有重大的、深远的战略意义。拥军爱民是我们伟大领袖毛主席人民战争、人民军队光辉思想的体现。在当前无产阶级文化大革命取得决定性胜利的关键时刻，伟大领袖毛主席发出拥军爱民的伟大号召，是胜利推进无产阶级文化大革命的战略口号和强大动力，是无产阶级文化大革命在新形势下正确处理军队和革命群众之间关系的总原则，是取得无产阶级文化大革命胜利的根本保证。大家一致表示，坚决响应伟大统帅毛主席的号召，决不辜负伟大领袖毛主席的期望和人民群众的信赖，一定要永远高举拥军爱民的旗帜，永远做爱民的模范。"},{"type":"paragraph","text":"到会同志一致意见，要立即在所属机关、部队中，大张旗鼓、广泛深入地开展爱民教育，对人民群众进行广泛的宣传活动，迅速掀起一个轰轰烈烈的爱民运动新高潮，要求全体指战员坚决作到:"},{"type":"paragraph","text":"永远忠于毛主席，永远忠于毛泽东思想，永远忠于毛主席的无产阶级革命路线。这就是最大的爱民。我们必须更高地举起毛泽东思想伟大红旗，紧紧掌握斗争的大方向，坚定地支持无产阶级革命派，支持红卫兵革命小将，支持广大革命群众，和他们同呼吸，共命运，急左派所急，想左派所想，帮左派所需，促进革命大联合，更好地完成“三支”“两军”的光荣任务。"},{"type":"paragraph","text":"坚决支持左派广大群众，最主要的是用毛泽东思想武装人民群众。一定要大力向人民群众宣传毛泽东思想，帮助人民群众活学活用毛主席著作，共同学好用好“老三篇”等光辉著作，积极传播突出政治、四个第一、三八作风等我党我军的光荣传统和优良作风，加强革命性、科学性和组织纪律性，大树特树毛泽东思想的绝对权威。在支左工作中如果发生了缺点错误，就要主动地公开地进行自我批评，坚决克服，彻底改正。"},{"type":"paragraph","text":"虚心地向地方左派广大群众学习，勤勤恳恳，老老实实地当革命群众的小学生。通过各种形式，经常登门拜他们为师，请进来当我们的教员，把他们的一切好思想、好作风、好经验学到手。永远和他们团结在一起，战斗在一起，胜利在一起。"},{"type":"paragraph","text":"认真订好爱民公约。各机关、部队应根据不同任务和所在地区具体情况制订出切实可行的新的爱民公约。时刻关心人民群众疾苦，为人民群众大做好事。积极帮助秋收，保卫秋收。"},{"type":"paragraph","text":"抓革命，促战备、促工作、促生产。保持高度革命警惕性，加强战备，坚守岗位，做好工作。严防国内外阶级敌人的破坏和捣乱，保卫国防，保卫无产阶级文化大革命。"},{"type":"paragraph","text":"各级领导机关和负责同志，一定要切实加强对爱民运动的领导，不断总结交流经验，推动爱民运动的深入开展，把军民关系搞得好上加好，在无产阶级文化大革命运动中立新功。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7a69358cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

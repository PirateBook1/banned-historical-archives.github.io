script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"批邓斗争激发了工人战“三废”的积极性上海海运局大庆二十六轮船员在兄弟单位协助下，把一艘报废的油轮改建成简易油污水处理船","authors":[],"dates":[{"year":1976,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在批判邓小平和反击右倾翻案风的伟大斗争的推动下，上海海运局大庆二十六轮船员遵照毛主席关于“独立自主、自力更生”的教导，在上海船厂、自来水公司、南市水厂和市政工程设计院等单位的大力协助下，自己动手，土法上马，修旧利废，连续奋战四个月，把一艘报废的油轮改建成了简易油污水处理船。最近，这艘船处理大庆三十三轮等五艘船舶的油污水一万三千四百多吨，化验结果证明，经处理的油污水含油量，大大低于国家规定的污水排放标准和国际上先进的污水排放标准。船内还建造了一个自制淡水装置，水质也高于上海民用自来水的标准。这是我国第一艘油污水处理船。"},{"type":"paragraph","text":"大庆二十六轮原是一艘近二万吨级的旧油轮。当该轮船员接受把报废的油轮改建成简易油污水处理船的任务时，正值全国开展了轰轰烈烈的反击右倾翻案风的斗争。船员们认真学习毛主席关于反击右倾翻案风的重要指示，深入批判党内最大的不肯改悔的走资派邓小平鼓吹的洋奴哲学、爬行主义，进一步激发了大战“三废”、保护水域的积极性。船员们认识到，保护水域是造福人类，体现社会主义制度优越性的一件大事。他们决心凭着一颗红心两只手，一定把简易油污水处理船改建成功。"},{"type":"paragraph","text":"改建工作是在缺乏图纸和经验的情况下进行的。船员们采取“请进来，走出去”的办法，虚心向兄弟单位的工人们请教。他们先后到上海第二医疗器械厂、燃料供应站和自来水厂等六、七个单位参观、学习。同时，还把南市水厂的工人们请到船上来，一起研究，共同战斗，充分发挥群众的集体智慧。他们因船制宜，充分利用船上的现有设备，不轻易增添一项新的设备，不乱花国家一分钱。"},{"type":"paragraph","text":"目前，大庆二十六轮的船员正在认真学习中央两报一刊编辑部的重要文章《文化大革命永放光芒》，积极投入批判邓小平、反击右倾翻案风的战斗，并认真总结首次试产成功的经验，决心再接再厉，继续在提高污水存放量和加快污水自流量等方面下功夫，争取为祖国的海运事业多作贡献。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb23adfcb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

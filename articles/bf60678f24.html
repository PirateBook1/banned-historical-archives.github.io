script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"这笔帐要算在“四人帮”身上","authors":[],"dates":[{"year":1978,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"这笔帐要算在“四人帮”身上编辑同志："},{"type":"paragraph","text":"我们以极其兴奋的心情，告诉你们：我们向你们反映的关于拖拉机质量不好的问题，现在已经得到正确处理，江苏有关单位把我们买拖拉机的钱全部退赔了我们，旧拖拉机由临沂地区农机公司协助，运回江苏去。山东省农机公司给我们调拨了一台泰山25型的新拖拉机，已经在一月八日开到我们大队，配套农具齐全，满足了我队的要求。我们感谢党中央，感谢华主席，粉碎了“四人帮”，恢复和发扬了我党对人民负责的优良传统，才能使我们反映的问题，这样顺利地得到解决。这件事，给了我们全体贫下中农极大的鼓舞和教育。"},{"type":"paragraph","text":"由于万恶的“四人帮”的干扰和破坏，使全国工农业生产受到极大损失。我们认为，产品质量不好，根子在“四人帮”。“四人帮”为了篡党夺权，破坏革命，破坏生产，破坏规章制度，搞乱了人们的思想，弄得工厂里的干部和工人不敢抓产品质量。所以，这笔帐一定要算在“四人帮”身上。"},{"type":"paragraph","text":"回想我们大队的那台旧拖拉机“趴窝”以后，那时候真是人人愁呵。大家说：“卖了耕牛买铁牛，铁牛坏了人人愁”。现在呢，我们欢天喜地，变得人人喜了，因为问题解决了。社员们感激地说：“我们一定要大干快上，多打粮食多贡献。”现在，我们已经投入紧张的农忙，亲爱的同志们，请你们秋后听我们丰收的捷报吧！"},{"type":"paragraph","text":"山东临沂县汤头公社龙王塘子大队全体社员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf60678f24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远心系毛泽东","authors":["董宏君　贾奋勇"],"dates":[{"year":1993,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远心系毛泽东"},{"type":"paragraph","text":"董宏君　贾奋勇"},{"type":"paragraph","text":"１８日下午，人民大会堂广西厅洋溢着阵阵浓郁热烈的亲情。来自首都和全国各民族地区的代表１００余人聚集在这里，缅怀毛泽东同志的丰功伟绩。布赫、赛福鼎·艾则孜、司马义·艾买提、廖汉生和来自边疆大地曾经与毛泽东同志有过接触的各民族同志，深情回忆了毛泽东同志对他们的无微不至的关怀，重温了毛泽东主席的亲切教诲。"},{"type":"paragraph","text":"５１岁的蒙古族“三八”红旗手旭仁花，激动地回忆了她两次见到毛主席的情景。她说，她１７岁和２２岁时两次幸福地见到了毛主席。当时，作为一个普通牧羊姑娘，能与毛主席谈话、握手、合影，她真是无比高兴。毛主席勉励她一定要努力工作、学习，建设好我们的社会主义祖国。旭仁花满含眼泪告诉大家，现在，她的家乡内蒙古察哈尔右翼后旗已经完全改变了面貌，大部分自然村通了电，几乎家家有电视机，公路、铁路四通八达。"},{"type":"paragraph","text":"新疆疏附县哈太克里乡妇联主任阿扎提用维语高声朗诵了４１年前毛主席亲笔写给他们乡的回信，毛泽东在信里祝贺他们乡土地改革的胜利，希望他们不断努力，提高物质和文化水平。阿扎提说，我们永远牢记毛主席的嘱托，经过多年努力，现在，我乡社会总产值相当于４１年前的２９倍。"},{"type":"paragraph","text":"赛福鼎·艾则孜同志也激动地畅谈了他与毛主席的交往，他说，东方红，太阳升，中国出了个毛泽东，这话说得特别好。是毛泽东主席开创的道路把我们的人民和国家推进到了今天，他的贡献说不尽。"},{"type":"paragraph","text":"司马义·艾买提同志说，在邓小平建设有中国特色社会主义理论指导下，各民族人民将会不断团结进步，无愧于毛泽东等老一辈革命家的教诲。"},{"type":"paragraph","text":"最后，各民族同胞在满族歌唱家胡松华的指挥下，齐声高唱《东方红》，表达大家的决心和感情。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff559d519a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东水电站建设者又获重大胜利","authors":[],"dates":[{"year":1971,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东水电站建设者又获重大胜利"},{"type":"paragraph","text":"阿尔巴尼亚沃—德耶毛泽东水电站的建设者继八月十六日胜利地关闭导流隧洞底孔闸门后，九月九日又成功地关闭了基尔萨茨副坝底孔弧形闸门。这是水电站建设者在为迎接劳动党成立三十周年（十一月八日）和将在十一月召开的党的“六大”而掀起的社会主义竞赛热潮中取得的又一重大胜利。"},{"type":"paragraph","text":"由于副坝底孔弧形闸门的关闭，德林河水已被完全截住，水电站的水库开始大量蓄水，预计到十月中旬将蓄水一亿零八百万立方米。"},{"type":"paragraph","text":"目前，水电站建设进入了更加紧张的阶段。广大工人和技术人员以冲天的革命干劲，昼夜奋战，继续填筑主、副坝，加紧进行一、二号机组的电气安装工程，争取尽早地使一、二号机组开始发电。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e001e03de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

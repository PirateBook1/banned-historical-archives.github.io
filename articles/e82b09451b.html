script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵循毛主席“要节约闹革命”的伟大教导  青海公路交通系统发扬艰苦奋斗的作风","authors":[],"dates":[{"year":1969,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵循毛主席“要节约闹革命”的伟大教导"},{"type":"paragraph","text":"青海公路交通系统发扬艰苦奋斗的作风"},{"type":"paragraph","text":"新华社西宁八日电　青海省公路交通系统各级革命委员会，遵循伟大领袖毛主席“要节约闹革命”的教导，发动广大革命职工开展群众性的节约运动，为国家节约了大量资金和材料。据不完全统计，去年仅营运车辆就为国家节约汽油三十万公斤，从废品中修复各种汽车配件五万件，自力更生配制各种配件三万六千多件，还为国家节约了基本建设投资六十多万元和大批木材、水泥、钢材等物资。"},{"type":"paragraph","text":"青海省公路交通系统各级革委会在落实毛主席“要节约闹革命”的伟大指示中，狠抓了领导班子的思想革命化，使各级革委会成为厉行节约的表率。各级革委会成员经常深入车间、工地，和群众一起参加劳动，一起学习毛主席著作，一起斗私批修，保持和发扬了无产阶级勤俭节约、艰苦奋斗的优良作风。有一次，有些同志建议用公路局几个建桥工程队节约下来的木料为革委会做些家具。革委会认为，这个建议不符合毛主席“要节约闹革命”的教导，决定不采纳这个建议，还把这个建议交给群众讨论，使大家进一步认识到保持艰苦奋斗作风的重要意义。现在，这些建桥工程队在工地上用简陋的活动绘图板当办公桌，用砖头垫起来的废木板当凳子，进一步发扬了艰苦朴素的作风。工人群众兴奋地说：“我们的革委会象战争年代的司令部一样，全部家当一辆马车就拉光了，这样的无产阶级革命政权就是好！”"},{"type":"paragraph","text":"青海省公路交通系统的革命职工在落实毛主席“要节约闹革命”和“勤俭建国”、“厉行节约”等教导中，对叛徒、内奸、工贼刘少奇的反革命修正主义路线深入开展了革命的大批判。广大革命职工通过革命的大批判深刻认识到，是否坚持勤俭节约的作风，是是否坚持毛主席无产阶级革命路线的具体表现，从而树立了节约光荣、浪费可耻、为革命节约的新风尚。公路局第四工程队的许多工人，从改进设计中，给国家节约了大量财富。这个队的技术人员为预制桥梁水泥构件，按照常规设计了一百五十套模型板，但工人群众遵照毛主席“要节约闹革命”的教导，大胆革新，使模型板由过去只使用一次改为连续多次使用，这样模型板只要十套就够了，节约了大量木材。"},{"type":"paragraph","text":"青海省公路交通系统各级革委会在节约闹革命中，放手发动群众清理了废料堆，把大批废旧材料变为有用物资。他们还依靠群众革新了二十七项修旧制新专用机具，大大扩大了修旧利废的范围。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"青海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e82b09451b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

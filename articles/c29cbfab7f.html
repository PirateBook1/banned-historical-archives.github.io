script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对中央国家机关反右倾斗争情况等三个材料的批语","alias":"","parts":[{"type":"paragraph","text":"对中央国家机关反右倾斗争情况"},{"type":"paragraph","text":"等三个材料的批语"},{"type":"paragraph","text":"（1959年11月）江青阅后，交林克\"阅。三件²都可看。[1]林克，当时任毛泽东办公室秘书。"},{"type":"paragraph","text":"[2]指中共中央办公厅1959年11月19日编印的《情况简报》第一七四期上摘登的3份材料。其中《中央国家机关的反右倾斗争日益深入》一文说，中央国家机关反右倾运动正往深入阶段发展，具体表现在：1.群众发动得愈加广泛、深入。2.重点批判对象增加，批判也更加深入、细致。3.领导核心健全有力或已经得到改进的单位占80%至90%。目前在中央国家机关中，仍有落后单位和落后面，主要是领导上存在右倾，不敢或不愿放手发动群众，以简单粗糙的方法来代替深入艰苦的思想工作。为此，中央国家机关党委提出：1.必须继续大胆发动群众，充分运用大字报开展斗争。2.对重点对象要有计划、有步骤、深入细致地进行批判。3.要加强领导。4.运动必须有始有终，不能煮“夹生饭”。《十三个省农村整社工作动态》一文介绍了河北等13个省份进行整社试点工作的情况，指出在整社开始的地方，都普遍获得贫农和下中农的拥护。《农村公共食堂恢复和发展很快》一文指出，据12个省、区的材料看来，最近两三个月，农村公共食堂恢复和发展都很快，常年食堂也有很大的增长。目前各地在积极恢复和发展食堂的同时，开始大力抓食堂的巩固工作。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":499,"page_end":499},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c29cbfab7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

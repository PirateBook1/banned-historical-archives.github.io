script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入农业生产第一线　大力宣传毛泽东思想  安顺金融战线职工支农工作好","authors":[],"dates":[{"year":1968,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深入农业生产第一线　大力宣传毛泽东思想"},{"type":"paragraph","text":"安顺金融战线职工支农工作好"},{"type":"paragraph","text":"据新华社贵阳二十日电　贵州安顺地区金融战线上的广大革命职工，坚决贯彻毛主席“抓革命，促生产”的伟大方针，携带毛主席的革命宝书，深入农业第一线，大力宣传毛泽东思想，在做好调查研究的基础上发放支农资金，及时帮助生产队解决了当前生产中需要解决的问题。到五月上旬止，全区已发放农贷款、预购定金三百三十二万元。仅据安顺、镇宁、郎岱、修文等四县统计，已有一千零五十三个生产队用贷款购买了耕牛一千四百八十四头，以及大批抽水机、汽油泵、水车、犁耙、化肥等生产资料，有力地促进了农业生产。"},{"type":"paragraph","text":"安顺地区银行广大革命职工在革命委员会领导下，通过斗私批修和反复学习“老三篇”，一致认识到，不折不扣地积极贯彻执行毛主席提出的“抓革命，促生产”伟大方针，深入农业第一线做好支农工作，不失时机地发放好支农资金，就是积极为人民服务，就是忠于毛主席的表现。在提高认识的基础上，各单位革命职工狠批了过去银行系统走资派散布的“发富不发贫”等修正主义黑货，并且揪出了破坏支农工作的叛徒、特务和反革命分子，有力地推动了银行部门的支农工作。"},{"type":"paragraph","text":"全地区各县银行部门革命职工深入农业第一线后，遵照毛主席“办学习班，是个好办法，很多问题可以在学习班得到解决”的伟大教导，组织了三十五个毛泽东思想宣传组，深入到社队，帮助生产队大办学习班，宣传毛泽东思想，共同研究和解决农业生产上需要的资金问题。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0d2d248b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

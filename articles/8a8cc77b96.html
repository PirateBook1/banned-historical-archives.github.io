script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民革委员吴惟平部分同意铁托、卡德尔的论点","authors":[],"dates":[{"year":1957,"month":3,"day":14}],"is_range_date":false,"parts":[{"text":"民革委员吴惟平部分同意铁托、卡德尔的论点","type":"title"},{"text":"新华社杭州14日讯  在浙江省人民政协最近举行的民主人士座谈会上，曾传达了邓小平同志在清华大学的报告，并在传达后进行了座谈。民革委员吴惟平在座谈会上发表了如下的感想和意见：","type":"paragraph"},{"text":"吴惟平说：“听了报告，知道清华、航空学院等大学发生的事情，使人感到惊奇。我倒不是惊奇会发生匈牙利那样的事件，我惊奇的是这些事由邓小平同志讲了，我们才知道。其他学校是否也有类似事件，我们还不知道，但恐怕不是个别的，也不应看作是偶然的事情，这是设计无产阶级专政的问题”。","type":"paragraph"},{"text":"吴惟平接著说：无产阶级专政已有四十年力士，正如一部机器生产了许多产品（如建设社会主义、反法西斯的胜利……），也产生了一些次货（如斯大林的错误、匈牙利事件等等），这究竟是开机器的人有毛病呢？是机器有毛病呢？还是两方面都有毛病呢？铁托、卡德尔认为不仅使用机器的人有毛病，主要的是机器有毛病。卡德尔认为如果不是机器有毛病，为什麽工人阶级不能通过政党影响领导呢？苏联为什麽不能及时纠正斯大林的错误呢？我认为铁托、卡德尔提出这个问题是有道理的，我赞成他们的看法，是两方面都有毛病。但我与他们得出的结论是不同的，他们是否定这个机器，我的结论是认为机器是可以继续生产的，但肯定机器的某些机件是有毛病的，必须家易修理。为什麽机器有毛病呢？我认为最主要的是缺乏“监督”。任何政党执政，都意味著大权在握，必须有监督。我国历史上的监督有三种：1、封建专政是君权大夫制；2、资产阶级专政是允许反对党存在，允许公开发表意见；3、无产阶级专政是开展批评与自我批评。我并不认为这种制度还不如封建专政和资产阶级专政优越，但我认为光靠批评和自我批评是不够的，特别是在两个重大方面是不够的：1、国家的重大政策、措施方面，目前还不允许公开的发表反对意见，光靠批评与自我批评是不能发挥监督作用的；2、广大的基层干部，特别是农村干部最需要批评，但农民没有能力来批评。以我视察的松阳来看，这些基层干部的脱离群众倾向已有成为合法化的倾向：如在粮食统购统销后，有一个干部因为接近群众，到农民家裡去揭饭锅盖，看看农民是否真的没有吃，这个干部就被认为是“尾巴主义”，并因此被调动了工作。","type":"paragraph"},{"text":"他又说“关于监督问题，我认为共产党提出与民主党派“长期共存、互相监督”的方针，这是领导上已抓住了问题的中心，但光靠民主党派监督是不够的，应更广泛的允许大家从各方面来监督，使它成为一条鞭子，鞭策著领导；现在这条鞭子虽有，单不解释，还只是条稻草绳，未能切实的产生影响领导的作用”。","type":"paragraph"},{"text":"吴惟平发言以后，没有人不同意他的意见，只有许钦文说了一句：“吴先生认为这部机器的机件还要修理，使人听了不很舒服”。（摘自统战部材料）","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2152期，1957年3月14日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a8cc77b96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"福斯特电毛主席感谢中共中央的祝贺","authors":[],"dates":[{"year":1956,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"福斯特电毛主席感谢中共中央的祝贺"},{"type":"paragraph","text":"新华社9日讯　美国共产党全国委员会主席福斯特打电报给毛泽东主席，感谢中共中央在他七十五岁寿辰之际对他的祝贺。电文如下：亲爱的毛泽东同志："},{"type":"paragraph","text":"在我的七十五岁寿辰之际，承你们党中央委员会来信祝贺，这实在使我深感荣幸。请接受我最热烈的感谢。"},{"type":"paragraph","text":"美国的统治者们，正如其他资本主义国家的一样，对于过去十年来中国人民极大的革命成就是经常地或多或少地处于惊讶状态中的。这些伟大的成就，特别是资本主义老板们视为简直是社会“奇迹”的成就，是资产阶级头脑所不能真正理解的。"},{"type":"paragraph","text":"起初，美国资本主义的发言人曾经绝对肯定地说，在中国，共产党的军队是不可能击败华尔街的工具蒋介石的军队的。当这个“奇迹”出现以后，他们又肯定地说，共产党是不能够组织和领导起庞大而散漫的中国的，要这样做只是幻想而已。可是这后一个伟大的“奇迹”又被取得了，他们又失算了。在共产党的领导下，无敌的中国人民将会创造出许多更大的“奇迹”。至于他们这些脑筋极不冷静的人，他们的想法将来仍然会被许多“奇迹”所纠正的。人民中国在过去短短几年中已经成为第一流的世界强国，成为世界无产阶级及其同盟者在为争取和平、繁荣和社会主义的斗争中的一支最有决定性的力量；世界上每一个共产党人，每一个工人阶级战士都因人民中国这些奇观般的进展感到愉快、感到激动。"},{"type":"paragraph","text":"你的同志　威廉·福斯特（签名）　1956年2月29日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10fe650493"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

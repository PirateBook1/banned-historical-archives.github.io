script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"福建海澄、龙溪县群众对土地改革法的若干反映","authors":[],"dates":[{"year":1950,"month":7,"day":12}],"is_range_date":false,"parts":[{"text":"福建海澄、龙溪县群众对土地改革法的若干反映","type":"title"},{"text":"(福建日报七月十二日讯)福建海澄、龙溪县群众对土地改革法的反映：","type":"paragraph"},{"text":"(一)贫农：海澄有的贫农原以为土改是把全村土地没收后，再按人口平均分配。现知道不动富农，大为失望。尤其是没有地主的村的群众更是如此。龙溪县有的贫农说：“土改不好，赋元分来了，反而增加负担。”有的想在土改时解决所有问题，听了新土地改革法后大失所望。相反地还惟恐小商贩、小市民抽回土地。所以认为土改不但得不到土地，反会失去土地。","type":"paragraph"},{"text":"(二)市民：海澄一般市民对新土地改革法全文还看不大懂，对分析阶级也不明白。对政府保护工商业则很满意。","type":"paragraph"},{"text":"(三)小商人、小贩因分不到土地表示还是死心做生意。","type":"paragraph"},{"text":"(四)地主：部分地主盼望早日土改，以免负担过重。另有一部份地主耽心在土改时，分不分地给地主。","type":"paragraph"},{"text":"(五)机关干部：认为有的富农的田地比地主还多，不动富农，根本解决不了农民问题。","type":"paragraph"},{"text":"(六)一般华侨人士对土改法都表示不拥护，认为照顾了华侨，但亦有部份侨属，耽心土改中是否保护华侨。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1950年8月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8c1d5f642"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

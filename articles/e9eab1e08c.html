script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院第七办公室工作简报（第一号）","authors":["邓子恢"],"dates":[{"year":1955,"month":1,"day":4}],"is_range_date":false,"parts":[{"text":"国务院第七办公室工作简报（第一号）","type":"title"},{"text":"邓子恢","type":"authors"},{"text":"总理：","type":"appellation"},{"text":"最近时期内，我们主要的注意力是放在两件事情上，一是指导合作化运动，一是掌握粮食统购统销动态。后一问题拟另作专题报告，此次只就合作化运动简报如下：","type":"paragraph"},{"text":"去年十月间中央批准全国各省共办六十万个合作社，下边积极性很高，将计划提到七十多万个。现在看来真正办好六十万个都是不容易的，原因是县区干部几乎全年十二个月都在做统购统销等经济工作，可以抽一个短时间去发展合作社，但无经常而有系统去领导合作社的生产活动。现在全国已办起三十八万个新社（老社尚有十万），这批新社大部没有立住脚，没有人帮助这些社克服初建的种种困难，此时正赶上全国搞统购统销，部分农民抵触情绪很重，此种情绪和他们怕“归公”的思想顾虑结合在一起，就出现比较普遍的不利于生产的现象。例如不积极沤粪积肥，大批出卖牲畜，宰猪杀羊，有了钱不买生产资料，用于抢购不急用的用品，甚至用来修坟买棺材等等。这些现象提醒我们必须警惕小私有者对社会主义改造的动摇态度。因此，就进行了以下两项措施：","type":"paragraph"},{"text":"一、需要制订个全国性的章程，明确合作社的半社会主义性质，使干部不致乱立法，群众不致乱猜疑。现己制好一个草案，先请党中央批发各地试行，然后集中意见再做修改，今年夏季提请人代会或常委会通过正式颁发。","type":"paragraph"},{"text":"二、当前合作社的发展己离六十万计划不远了，东北、华北、华南、己接近完成计划。只中南、西南、西北须发展一些。整个运动须转向控制发展，着重做巩固工作阶段。某些地方如山东、河南、河北、原计划提的偏高，完成计划力所不及，己和他们商好主动减低。总的精神是完成六十万个好，完成五十万不出废品也应承认是最大胜利。现已拟出指示，送中央审批。这样做可以避免将统购和合作两种紧张碰在一起，引起更大的不利生产的现象。估计统购、征兵、合作社、交纳公粮任务很重，加上城乡交流不畅以及不可避免的下层干部的强迫命令作风。问题是不会很少发生的，需要密切注意。","type":"paragraph"},{"text":"其他做了几件事情是：召开渔业、林业工作座谈会，帮助农、林、水三部筹备年初布置工作的会议，筹备组织基层建设问题调查团等。","type":"paragraph"},{"text":" 邓子恢一九五五年一月四日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9eab1e08c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

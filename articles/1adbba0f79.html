script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"计划生育要大造舆论表扬好的典型计划生育宣传工作座谈会传达邓小平同志指示","authors":[],"dates":[{"year":1981,"month":1,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一月十六日电　邓小平同志最近指出，计划生育工作是一项战略性任务，一定要抓好，要大造舆论，表扬好的典型。"},{"type":"paragraph","text":"邓小平同志的这一指示是陈慕华同志在全国计划生育宣传工作座谈会上传达的。陈慕华说，邓小平同志在听取汇报后，对去年计划生育工作所取得的成绩表示满意。"},{"type":"paragraph","text":"陈慕华说，要从理论上讲清楚物质生产和人口增长这“两种生产”一起抓的道理，要加强晚婚、晚育、少生、优生的宣传。并且希望各级党委和各级政府加强对计划生育工作的领导，支持这项工作的开展。报刊、电台、电影、电视台等各方面要报道计划生育工作做得好的典型。"},{"type":"paragraph","text":"王任重同志在会上讲了话。他从理论和实际两方面讲述了开展计划生育的重要意义。他说，我国是一个近十亿人口的大国，搞不搞计划生育是关系到国家民族兴亡的大事。各级党委要继续把计划生育工作当作一件大事来抓。党委书记要注意抓这项工作，一年起码抓四次。要把宣传教育工作摆在首位，特别要加强对农村的宣传。在做好这项工作的同时，要加强妇幼卫生保健工作，注意保护妇女儿童的健康。少数民族同样要实行计划生育，但按照政策规定，可以放宽一些。"},{"type":"paragraph","text":"这次座谈会是一月十日至十四日在北京举行的。会议交流了宣传贯彻中共中央致全体党员、团员“公开信”的经验，就落实中宣部、国务院计划生育领导小组联合发出的《控制我国人口增长的宣传要点》的措施进行了研究。会上成立了三个计划生育工作协作组，并分组讨论了协作组的任务及今后工作安排。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1adbba0f79"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

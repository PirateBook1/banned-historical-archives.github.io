script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1994","name":"当前报刊宣传要注意的两个问题","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"当前报刊宣传要注意的两个问题","dates":[{"year":1982,"month":8,"day":16}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1982(选编), 306-307","tags":[{"name":"注意","type":"主题/事件"}],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"当前报刊宣传要注意的两个问题"},{"type":"paragraph","text":"一、党的十一届七中全会宣布在九月一日召开十二大，全国人民正在以生产、工作的新成绩，掀起迎接十二大的热潮。报刊宣传要利用这个有利时机，继续鼓劲，用我们在各方面实实在在的新进步、新成就、新英雄模范人物，激励全国各族人民团结一致进行社会主义现代化建设的信心。鼓全国人民之劲（当然是鼓实劲，而不是说假话、大话、空话），是我们各种报刊共同的基本任务。全国不少报刊是充分认识到自己的这个重大使命的，三中全会以来在这方面做出了显著的成绩。但是，有相当的一部分报刊在宣传上坚持鼓劲不够，有的甚至有点泄气。这个问题必须引起重视。那些由于编辑部某些同志思想认识上有偏差而造成这种状况的报刊，应该采取严肃的态度，把情况改变过来。"},{"type":"paragraph","text":"二、现在一些报刊上发表的一些理论文章，至今还是没有很好地从实际出发，去具体地分析和解决问题，而是依然从一般的原理原则出发去进行演绎，或者在过去经验的基础上进行推论。这样的文章即使洋洋洒洒，引经据典，却因不接触社会主义的物质文明和精神文明建设中的实际问题，而在干部、群众中没有影响。这是长期以来理论宣传中的一个通病，中央领导周志讲了多次了，一定要认真解决。请各地党委宣传部和有关的报刊编辑部下功夫抓一抓，争取在途期内有明显的好转。"},{"type":"paragraph","text":"（第48期，8月16日）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e261ade7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以最大热情发行更多毛主席著作","authors":[],"dates":[{"year":1967,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"最近，看了报上发表的毛主席论党的建设的语录和有关社论后，对我们正在深入开展革命的大批判帮助很大。我店革命委员会连夜召开了全体委员会议，认真进行了学习。为了使店内革命同志更好地学习毛主席建党路线和彻底批判中国赫鲁晓夫的修正主义建党路线，决定举办郊县店和市区店的两个学习班。"},{"type":"paragraph","text":"二十八日下午，我们举行了“高举毛泽东思想伟大红旗，彻底砸烂中国赫鲁晓夫修正主义建党路线誓师大会”，会场内外，热气腾腾，大家怀着对伟大领袖毛主席无限热爱的激情，痛斥了中国赫鲁晓夫和另一个党内最大的走资本主义道路的当权派，批驳了修正主义建党路线的谬论。目前，我店正在进一步掀起一个大学习、大批判的新高潮。"},{"type":"paragraph","text":"我们为了配合全市无产阶级革命派和革命群众彻底批判中国赫鲁晓夫在建党路线上的罪行，决心以最大的政治热情深入到工厂、农村、部队、机关、学校发行更多的毛主席著作，大树特树毛主席的绝对权威。我们还准备有计划地供应批判用书。我店的革命同志纷纷表示决心，要在当前大学习、大批判的高潮中立新功，为无产阶级文化大革命作出新的贡献!"},{"type":"paragraph","text":"新华书店上海市店、新华书店上海发行所革命委员会政宣组"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f764afcf1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

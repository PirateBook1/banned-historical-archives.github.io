script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"对谭震林关于华东五省市第一次农业协作会议总结的批语","alias":"","parts":[{"type":"paragraph","text":"对谭震林关于华东五省市第一次农业协作会议总结的批语"},{"type":"paragraph","text":"（1958年7月7日）陈伯达同志："},{"type":"paragraph","text":"此件“似可登红旗，你看如何？谭震林去郑州，大约一星期左右回京。他回来后，可和他商量一下。题目另换一个。文字略作修改（不要多改）即可。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月七日"},{"type":"paragraph","text":"[1]指谭震林1958年6月25日在合肥召开的华东四省一市第一次农业协作会议上的总结。总结在谈到农业发展的形势时指出：“从华东四省一市（江苏、浙江、安徽、福建和上海市）的情况看来，农业生产的发展是大有希望的。去年华东四省一市粮食总产量只有七百一十五亿斤，今年可能达到一千二百几十亿斤，比去年增加五百多亿斤。这就是说，华东四省一市平均每人一千斤粮食的任务原先设想要四年五年完成，今年一年就完成了，并基本解决了粮食问题。全国的粮食产量，估计可能达到五千亿斤以上。摆在我们面前的农业生产战线上的任务，就是积极争取今年的秋季丰收和明年的更大丰收，以便争取在两三年内做到丰衣足食。”总结还就争取农业全面丰收，保证夏种计划的完成，加强田间管理，认真推广改良农具和新式畜力农具几个方面提出了要求。谭震林的这个总结后来发表在1958年8月16日出版的《红旗》第六期上，题为《争取在两三年内做到丰衣足食》。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":7,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":469,"page_end":469},"tags":[{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"674c0e3aee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

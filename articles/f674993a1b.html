script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“党有退化腐败的萌芽”","authors":["中国人民大学","杨教"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“党有退化腐败的萌芽”","type":"title"},{"text":"中国人民大学杨教","type":"authors"},{"text":"（杨教：中国人民大学新闻系学生）","type":"subtitle"},{"text":"党有退化腐败的萌芽：","type":"paragraph"},{"text":"党有个人崇拜和停滞现象：在党没有提出个人崇拜以前，没有想到这个问题，现在感到党提出这问题是英明和伟大的。有人提出要毛主席作检查，这是胡闹，毛主席是没有个人崇拜的。但全党的思想上有个人崇拜，我们大家都敬爱毛主席，实际上是崇拜毛主席，‘敬爱’和‘崇拜’的概念是分不开的，很多人把毛主席的话神秘化了，从他的一言一动中，也要找出伟大意义来。外国记者说：在中国，毛主席的话就等于法律。实际上比法律的作用还大。中央机密文件有一特点，一般的都用中央指示，有特殊意义的由毛主席亲自批示，后者比前者的意义大。中宣部的学习杂志关于总路线文章都是联共党史上照抄下来的，全部是教条主义，很多人对文风不满，但中宣部听之任之，不管不闻，毛主席在农村合作高潮（原书名为：“中国农村的社会主义高潮”——编者）的一篇按语中提出了意见，才引起了他们的注意。群众提了许多意见一直不重视，毛主席说了才算话，这难道不是个人崇拜吗？党内长期存在盲目服从的气氛，参加组织生活，只能讨论如何贯彻，不能对决议本身提出什么意见，即使提出了受到批判、责难，用少数服从多数通过了，因而党内思想是不活跃的，是停滞不前的。盲目服从的现象是普遍的，各个党组织的书记就是各该地区的圣人，而且有一种言论：领导者就是党的代表，领导同志就是组织，变成组织的化身；对书记有意见，不同意书记的意见，就是反对组织（党是正确的、光荣的，这只能从三十年的事实来看，而对将来也是正确的那要看实践）。把党的政策神密化、绝对化了，似乎党委的决定就是绝对正确的，党委也是人组成的，不可能绝对正确的。很多地方党委是不学无术的，靠自己的资格吃饭，不钻研业务，靠过去的资本过日子，县委书记到工地上很多事情都不懂。","type":"appellation"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f674993a1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于外宾参观大字报问题的通知","authors":[],"dates":[{"year":1957,"month":9,"day":24}],"is_range_date":false,"parts":[{"text":"中央关于外宾参观大字报问题的通知","type":"title"},{"text":"各省、市、自治区党委，中央各部、委，国家机关、人民团体各党组，总政治部，新华社，人民日报，广播局：","type":"appellation"},{"text":"在我国条件下，大字报是一个有利于无产阶级而不利于资产阶级的斗争形式。从各地工厂、企业、机关、学校的情况看来，大字报对于揭露和克服矛盾以及推动人们进步，起了很好的作用。反动的大字报数目极少，而且很快会收到批判和纠正。让外国来宾参观大字报，对于他们真正了解我国的情况，懂得我们对待两类不同矛盾的不同处理办法，懂得我们的目标是要造成一个既有集中又有民主、既有纪律又有自由、既有统一意志又有个人心情舒畅和生动活泼的政治局面，都是有好处的。","type":"paragraph"},{"text":"过去一个时期，我们对于外宾参观大字报曾规定加以严格控制。今后，各地在接待外宾时，可以选择一些“鸣放”得较好的单位让他们参观大字报。为了取得良好的结果，各接待单位和负责同志应当根据外宾的不同情况，或在参观前，或在参观后，或结合参观，向外宾简短扼要地综合介绍一下本单位大字报上反映的主要意见，以及整顿改进工作的情况和广大群众热烈欢迎的情况。外宾如果要拍大字报的照片，也不必阻挡。当然，请外宾看大字报的次数和时间也不必太多，而应当尊重外宾本人意愿结合一般参观进行。","type":"paragraph"},{"text":"望根据上述精神布置进行，有何重要反映望随时报告。","type":"paragraph"},{"text":" 中央1957年9月24日","type":"paragraph"},{"text":"[电报等级\t加急\t由来\t中央来电\t译号\t72\t译者\t■\t办号\t党69 批抄\t各常委（■区）、毅忱、玉亭、怀德、各部委、指委、市委、省委办公厅、书记处办公室、文化、报社、友协、广播电台、新华分社、办公厅（2）。打四十一份内容]","type":"paragraph"}],"comments":[],"origin":"陕西省档案馆：123-43-3　P.12-13","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8c08f5159"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

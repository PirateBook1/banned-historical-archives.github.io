script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-940","name":"国务院关于国家机关工作人员退休时计算工作年限问题的复函（摘录）","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院关于国家机关工作人员退休时计算工作年限问题的复函（摘录）","dates":[{"year":1958,"month":9,"day":18}],"is_range_date":false,"authors":["国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 308-309","tags":[{"name":"工作年限","type":"主题/事件"},{"name":"国家机关","type":"主题/事件"},{"name":"退休","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"国务院关于国家机关工作人员退休时计算工作年限问题的复函（摘录）\n（一九五八年九月十八日）\n四川省人民委员会人事局：\n      七月四日人干（58）字第377号及九月九日人干（58）字第499号两函均悉。关于所询在处理国家机关工作人员退休工作中遇到有关工龄计算的一些具体问题，在没有统一规定以前，提出以下意见，供你们在处理此类问题时参考。\n      （一）“劳保条例实施细则修正草案”第41条所称“敌伪及国民党政府机关中的官吏”系指委任及委任职以上的人员而言。因此，曾在敌伪及国民党政府机关中担任办事员以上职员的人员，如果没有受委任的，其从事该项职务的时间，可以考虑计算为一般工龄。工作人员过去曾经担任“劳保条例实施细则修正草案”第41条所列各项职务之一的，他的一般工龄即应从其不担任该项职务以后重新依靠工资收入为全部或者主要生活来源的工作时间算起。\n      （二）工作人员过去曾在敌伪及国民党统治时期的银行、交通等部门工作的人员，其担任一般职务及纯粹技术职务的时间，可以考虑计算为一般工龄，担任股长、主任及其以上职务的时间，一律不计算一般工龄。担任小学校长的时间可以考虑计算一般工龄：从事专职公民教员、童子军教官等 职务的时间，可以不计算一般工龄。"},{"type":"paragraph","text":"（三）敌伪及国民党统治时期的厂矿企业中，除产业工人及纯粹担任技术职务的人员可以计算一般工龄以外，担任一般行政管理职务的时间，也可以考虑计算一般工龄。"},{"type":"paragraph","text":"以上意见，请你们请示省人民委员会确定。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3eeacf9e9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

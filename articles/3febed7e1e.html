script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国务院通报表扬辽南地震预测预报有功单位我国地震工作队伍对这次强烈地震做出预报；震区党政军民及时采取预防措施，使这次地震所造成的损失大大减轻。这是我国社会主义制度优越性的生动体现，是毛主席革命路线的伟大胜利","authors":[],"dates":[{"year":1975,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年三月十二日电　国务院今天发出通报，表扬辽宁省南部地区地震预测预报有功单位。通报说:"},{"type":"paragraph","text":"一九七五年二月四日十九点三十六分，我国辽宁省南部海城、营口一带，发生了七点三级的强烈地震。我国地震工作队伍对这次强烈地震做出了预报；在中共辽宁省委的统一领导下，震区党政军民及时采取了有力的预防措施，使这次地震在这个人口稠密地区所造成的损失大大减轻。这是我国社会主义制度优越性的生动体现。这是毛主席无产阶级革命路线的伟大胜利!"},{"type":"paragraph","text":"一九七四年六月和一九七五年一月，国家地震局召开了两次地震形势会商会议，先后提出了辽宁省南部地区要发生较大地震的判断。辽宁省的地震专业队伍和群众业余地震测报组织，在各级党委和革命委员会的领导下，认真贯彻执行地震工作要在党的一元化领导下，以预防为主，专群结合，土洋结合，依靠广大群众，做好预测预防工作的方针，在这次地震的预测预报工作中，发挥了关键的作用。营口市石硼峪地震台、旅大市地震台金县观测站、盘锦地区地震台、海城县地震观测站、营口县虎庄公社邮电支局业余地震测报组和辽宁冶金地质勘探公司一○二队业余地震测报组等单位，积极向群众宣传地震知识，广泛开展群测群防活动，在大震前，以全心全意地为人民服务的革命精神，认真监视地震活动，及时提出地震前兆资料和预报意见，为沈阳地震大队对这次强烈地震做出临震预报提供了重要的基础。对这些在辽宁省南部地区地震预测预报工作中有功的单位，特予通报表扬。"},{"type":"paragraph","text":"这次辽宁省南部地区地震预报预防工作的伟大胜利，有力地说明，地震不仅是可以预测的，而且是可以在震前预报的，事先做好防御工作是可以大大减少损失的。在我们无产阶级专政的社会主义国家，用马克思主义、列宁主义、毛泽东思想武装起来的我国人民和地震工作者，只要坚持党的基本路线，认真执行我国的地震工作方针，实践、认识、再实践、再认识，就一定能够逐步掌握地震发生发展的规律，不断提高地震预测预报的水平。希望我国地震战线的全体工作人员，认真学习和掌握马克思主义关于无产阶级专政的理论，进一步搞好批林批孔运动，走我国自己地震科学技术的道路，戒骄戒躁，再接再厉，为保卫社会主义革命和建设，保卫人民生命财产安全作出更大的贡献!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3febed7e1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

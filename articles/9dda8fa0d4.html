script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入批邓，做限制资产阶级法权的促进派","authors":[],"dates":[{"year":1976,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席最近指出:“社会主义革命革到自己头上了，合作化时党内就有人反对，批资产阶级法权他们有反感。搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。走资派还在走。”出席全国农业学大寨会议的下乡知识青年代表张登龙所在的安徽省临泉县高塘五·七农机修配厂的上海知识青年们，反复学习毛主席的重要指示，深入批判邓小平，反击右倾翻案风。下面是部分同志学习批判座谈纪要。"},{"type":"paragraph","text":"张登龙(上海知识青年、高塘五·七农机修配厂负责人、高塘公社党委副书记):资产阶级法权是党内资产阶级的命根子。当革命革到这些人的头上，要求限制他们维护的那部分资产阶级法权时，他们就要跳出来反对。他们极端仇视并叫嚷要“整”掉那些从各方面限制资产阶级法权的社会主义新生事物。"},{"type":"paragraph","text":"到底新生事物对资产阶级法权的限制是好得很，还是糟得很?我们战斗在农村广阔天地的广大知识青年最有发言权。就拿我们厂来说吧，十一名上海知识青年，响应毛主席的伟大号召，从千里遥远的上海来到淮北插队落户，同全国上千万上山下乡知识青年一样，扎根农村，铁心务农。这个新生事物的本身，就是限制资产阶级法权的一个具体行动。我们自力更生办起了一个“五·七”农机修配厂，三年来为方圆四个县一千多个生产队修理了各种农业机械和农具二万五千多部、件，为发展农业机械化，缩小三大差别作出了贡献。"},{"type":"paragraph","text":"陈洪启、陈银根(共青团员、上海知识青年):“技术私有”这个陈腐观念，也属资产阶级法权的残余。千百年来，“有了技术就有了铁饭碗”。我们新一代的青年就是不信这一套。几年来，我们在下乡检修农机时，把自己掌握的修配技术毫无保留地传授给贫下中农。我们还帮助社、队建立一支贫下中农自己的又红又专的农机队伍。这是对邓小平一类党内走资派诬蔑新生事物的有力批判。"},{"type":"paragraph","text":"陆巧芬、姚银凤(共产党员、上海知识青年):三年多来，我们遵照毛主席的教导，多次击退了形形色色改头换面的资产阶级法权的残余对我们的挑战。对拿着酒肉和扛着锦旗来买零件、修农机的人，我们都是拒绝礼物，谢绝锦旗，说服他们以后不要再这样做；对于蚕食农村集体经济的“黑技手”，我们积极同他们进行斗争，挤垮他们的投机市场，巩固壮大了农村集体经济。"},{"type":"paragraph","text":"金保庆(上海知识青年):“走资派还在走”，决定了限制资产阶级法权斗争的长期性。对于这一点，我们一定要保持清醒的头脑，刻苦学习无产阶级专政理论，认清社会主义时期阶级斗争的特点和规律，紧跟毛主席的伟大战略部署，以实际行动做限制资产阶级法权的促进派，把批邓和反击右倾翻案风斗争进行到底!"},{"type":"paragraph","text":"(临泉县革委会知识青年办公室、临泉县委通讯组、上海市赴安徽学习慰问团临泉小组)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9dda8fa0d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

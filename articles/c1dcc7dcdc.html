script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南省委办公厅《工作情况》第二期","authors":[],"dates":[{"year":1957,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"湖南省委办公厅《工作情况》第二期","type":"title"},{"text":"双季稻较原计划有缩小的趋势","type":"subtitle"},{"text":"各地在本月20日汇报早稻完成的情况是：湘潭、常德两地区可以超过省分配之双季稻数（湘潭超过30万亩，常德10万亩），衡阳、郴县可以达到，黔阳、邵阳、自治州不能完成，从当时情况看，全省早稻播种面积可以达到1,200万亩，但是，据28日汇报，情况有些变化：郴县区反映可能完不成省分配的50万亩；湘潭区反映早稻种植计划也有缩小趋势，如湘潭县原计划78万亩，初步了解缩小了4万，湘阴17个乡了解要缩小4万亩。在湘潭、郴县、常德等地区都发现一部分社不按原计划下种：宜章城西乡平均每亩只浸6斤种；最少的每亩只下5斤。湘潭县马托、连营两个社原计划种1,656亩早稻，开始只浸1,000亩的种子，经过教育动员才补浸。","type":"paragraph"},{"text":"塘坝储水不多，对翻田有影响","type":"subtitle"},{"text":"双峰县71座水库，蓄满水的只有5座，6万多口塘，满水的9,000多，占16％，完全无水的占24％，郴县区7个县检查，目前也有23.1％的塘坝没有水，40.2％水很少，其原因主要是领导思想麻痹，只抓修建，忽视蓄水保水；其次是高级化后，没有建立新的管水组织；再次是部分塘坝质量低，桂阳和平办事处337口干塘，有176口漏水，因而影响到翻田进展。酃县反映：西山水圳工程现已完成三分之二以上，目前经费困难，实需28万元，较原计划增加11万多元,群众负担很重，请省、地委投资解决，如不迅速完成，反将造成更大面积缺水。","type":"paragraph"},{"text":"有的社员偷卖社内耕牛，有的过渡使役耕牛，造成死亡","type":"subtitle"},{"text":"湘阴入春以来，即有11个乡，15个社，23户社员偷卖社内25头耕牛。衡南最近也发生5起这类事件。这些户绝大多数是富裕户，有的是闹退社、把入社的耕牛卖掉；有的是由于折价过低或社里不按期偿还牛款。湘阴新和蒋容生有头耕牛实值100元，去年入社只作80元，今年牛价较去年高，便以145元的价格出卖了；也有的是社内未解决饲料等具体问题，便将耕牛卖了。少数社耕牛使役过度发生死亡。衡阳白洋乡近十来天死了8头牛，复兴社一头牛一天的定额是1.68亩，有一社员为了抢工分，一个下午就犂了1.74亩，加以喂养的又不好，第二天便死了。个别地区甚至发生坏人破坏生产杀害耕牛事件，零陵东湖流乡高福田社一伪排长与老上中农杀死社的公牛一头。","type":"paragraph"},{"text":"无主田有的已得到处理，但有些地区还未引起注意","type":"subtitle"},{"text":"衡阳区反映：关于无主田，道县（2,100亩）、祁东（33,000亩）已全部处理。黔阳区反映，部分县由于领导注意不够，无主田仍未得到妥善处置。","type":"paragraph"},{"text":"卡单干户的情况发生不少","type":"subtitle"},{"text":"全省高级化后，尚有25万多户单干农民（占3％），占有水田250万亩左右。据反映，干部、群众对单干户还有歧视、排斥态度，强迫兑田，控制单干户的牛等情况还有发现。湘潭泉塘乡43户单干，有6户6头牛，都被农业社牵去统一使用，据14户了解，目前还有86％的板田没有犂。桂东刘元乡8户单干的30多亩田，还全部是板田。在（以下缺）","type":"paragraph"}],"comments":[],"origin":"湖南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1dcc7dcdc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

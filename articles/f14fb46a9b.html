script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"希尔同志热情赞扬中国是世界革命的伟大基地  让世界变成毛泽东思想红色海洋","authors":[],"dates":[{"year":1967,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"希尔同志热情赞扬中国是世界革命的伟大基地"},{"type":"paragraph","text":"让世界变成毛泽东思想红色海洋"},{"type":"paragraph","text":"新华社十二日讯  澳大利亚共产党（马克思列宁主义）主席爱·弗·希尔同志和诺·加拉格尔同志，今天由刘宁一同志陪同，访问了处在教育革命高潮中的北京师范大学，受到革命师生热烈的夹道欢迎。"},{"type":"paragraph","text":"希尔同志对欢迎的革命师生发表了热情洋溢的讲话。他说：“在使毛泽东思想取得最高的、绝对的权威的斗争中，我们同你们战斗在一起。我们同你们一起参加了批判中国赫鲁晓夫的斗争。”"},{"type":"paragraph","text":"希尔同志说，今天，在中国和在全世界都进行着两条路线的斗争。凡是毛泽东思想取得胜利的地方，凡是执行毛主席革命路线的地方，人民群众的革命首创精神就能够得到发扬，社会主义就能取得辉煌的胜利。"},{"type":"paragraph","text":"希尔同志说：“毛泽东思想指导下的社会主义中国是世界革命的伟大基地。中国对世界革命进行了大力的支援。”他说：“毛泽东思想给全世界人民以光辉灿烂的指导。让世界上所有的劳动人民都掌握毛泽东思想，变成毛泽东思想的红色海洋，淹没一切帝国主义、现代修正主义和各国反动派。”"},{"type":"paragraph","text":"北京师范大学革命委员会负责同志和红卫兵小将们同希尔等同志举行了座谈会。在座谈会上，革命委员会负责同志介绍了他们学校文化大革命的情况，并代表全校革命师生把毛主席的全身石膏塑像和红光闪闪的毛主席像章献给了希尔等同志。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f14fb46a9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"中央政府庆祝国际反帝非战大会开幕电","alias":"","parts":[{"type":"paragraph","text":"中央政府庆祝国际反帝非战大会开幕电"},{"type":"paragraph","text":"（1933年9月3日）国际反帝非战大会代表们："},{"type":"paragraph","text":"中华苏维埃共和国临时中央政府，代表全中国工农劳苦群众，向大会全体代表谨致无产阶级的革命敬礼，英勇的反帝战线的前卫们，你们不顾帝国主义国民党的自色恐怖，不顾法西斯蒂与巡警探子的恐吓阻止，毅然在国际帝国主义共管下的被日本强盗所炮毁过的上海，来召开全世界反帝非战大会，我们表示无限的钦佩与热望！"},{"type":"paragraph","text":"大会的开幕是国际工人阶级和一切劳苦群众在反帝的国际下层统一战线上获得了空前伟大的成功。我们坚信大会一定能够领导全世界反帝战士采取具体的步骤来反对不宣而战的企图把中国完全殖民地化的远东战争，反对正如火烧眉毛一般危急的国际帝国主义的反苏联的战争。"},{"type":"paragraph","text":"全中国劳苦民众完全深刻的理解李顿调查团与国际反帝非战代表团这两个组织的尖锐的对立，政治的经验告诉我们：前者是国际帝国主义强盗瓜分中国的计划者与组织者，而后者，就是你们呵，你们是全中国民众反对帝国主义的强盗侵略，争取中国的独立自由和解放的最有力的帮助者。我们希望你们把一切帝国主义在中国所造下的兽行、罪恶和阴谋的实情，揭露在全世界工农兄弟的面前，同时热烈地欢迎你们来参观苏维埃区域，把苏区内工农的革命热情和他们生活的改善，以及苏维埃政府的一切建设，和你们在帝国主义国民党统治区域内所见到饥饿、死亡、失业和灾荒做成一个显著的对照表，传播到全世界工人农人与兵士中间去，激起他们的兴奋与同情！"},{"type":"paragraph","text":"现在中国是在两条道路一殖民地的道路与苏维埃的道路的剧烈战争中。帝国主义国民党疯狂地进行对苏维埃红军的五次“围剿”，正是要使中国走上完全的殖民地的道路，而我们也正集中一切力量来粉碎敌人的死命的大举进攻，竭力阻止帝国主义殖民地的道路，为争取独立自由的苏维埃中国的道路而斗争。我们相信大会是完全同情于我们，因此，大会的成功即是我们的成功，大会的胜利即是我们的胜利。我们领导全国工农和红军，一致拥护大会的顺利进行，为大会的伟大的前进，表示热诚的祝贺！"},{"type":"paragraph","text":"中华苏维埃共和国临时中央政府主席毛泽东"},{"type":"paragraph","text":"副主席项英张国焘"}],"authors":["毛泽东"],"dates":[{"year":1933,"month":9,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":425,"page_end":426},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9479adf2ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席提出的革命的“三结合”的伟大指示松江县革命委员会正式成立各方面代表在成立大会上发言表示要掌好权用好权夺取革命生产双胜利　决心进一步活学活用毛主席著作为把松江县办成毛泽东思想大学校而努力","authors":[],"dates":[{"year":1967,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在我们心中最红最红的红太阳毛主席提出革命的“三结合”的伟大号召下，上海郊区又一个县的临时权力机构——松江县革命委员会已正式成立。"},{"type":"paragraph","text":"昨天，松江县的无产阶级革命派，工人、农民、解放军指战员、学生、机关干部以及各行各业代表，簇拥着毛主席的画像，手里拿着鲜红鲜红的《毛主席语录》，精神振奋，斗志昂扬，冒着连绵春雨，涌向县人民体育场，举行了松江县革命委员会成立大会。这是一个庆祝大会，也是一个誓师大会。大会自始至终表达了全县人民，决心更高地举起战无不胜的毛泽东思想伟大红旗，最坚决地响应毛主席的伟大号召，“抓革命，促生产”，誓夺革命、生产双胜利!"},{"type":"paragraph","text":"松江县的无产阶级革命派，工人和广大贫下中农、革命干部，在中国人民解放军驻松江部队强有力的支持下，为捍卫以毛主席为代表的无产阶级革命路线，为坚决执行革命的“三结合”的方针，进行了不屈不挠的斗争，取得了一个又一个的胜利。在实现无产阶级革命派大联合的过程中，驻地人民解放军首先从政治思想上给了无产阶级革命派以巨大支持，组织他们活学活用毛主席著作，帮助他们克服了小团体主义、分裂主义以及“以我为主”、排斥别人的错误思想等。在对待领导干部问题上，人民解放军又帮助他们提高认识，遵照毛主席“惩前毖后、治病救人”，“不但要看干部的一时一事，而且要看干部的全部历史和全部工作，这是识别干部的主要方法”的教导，经过斗争、考察，团结了革命的领导干部。在由各方面代表组成的松江县革命委员会成员中，有前县委副书记、县长刘玉山，前县委副书记曲里征、党彦堂，前副县长吴功夫等。他们还参加了县革命委员会的常委会工作。"},{"type":"paragraph","text":"“雄关漫道真如铁，而今迈步从头越。”在昨天充满着战斗精神和革命精神的成立大会上，各方面的代表还发了言，大家一致表示，夺权后，还要掌好权、用好权，要关心国家大事，把无产阶级文化大革命进行到底；坚决执行毛主席提出的“抓革命，促生产”的伟大方针。在当前掀起热火朝天的春耕生产高潮中，一定要遵照林彪同志的指示，把活学活用毛主席著作的群众运动推向新阶段，为把松江县办成红彤彤的毛泽东思想大学校而努力!"},{"type":"paragraph","text":"会后，还举行了庆祝游行。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33469913cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

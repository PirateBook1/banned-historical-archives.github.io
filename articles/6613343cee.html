script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"ff52da74-cd53-4377-9ad0-620ed1805f33","name":"红旗一九七六年第十期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/ff52da74-cd53-4377-9ad0-620ed1805f33.pdf"],"article":{"title":"中共中央、全国人大、国务院、中央军委公告","alias":"中国共产党中央委员会、中华人民共和国全国人民代表大会常务委员会、中华人民共和国国务院、中国共产党中央军事委员会公告","parts":[{"type":"paragraph","text":"中国共产党中央委员会中华人民共和国全国人民代表大会常务委员会中华人民共和国国务院中国共产党中央军事委员会"},{"type":"paragraph","text":"告"},{"type":"paragraph","text":"公"},{"type":"paragraph","text":"为了表达全党全军全国人民对伟大领袖毛泽东主席的无限崇敬和深切哀悼，现决定："},{"type":"paragraph","text":"（一）九月十一日至九月十七日，在人民大会堂举行吊。中共中央委员和候补中央委员，中央党政军机关和北京市等各方面的负责人、工农兵以及其他各方面的群众代表参加吊喧，瞻仰遗容。"},{"type":"paragraph","text":"全国各机关、部队、厂矿、企业、商店、人民公社、学校、街道等一切基层单位的人员，可在本单位举行吊。"},{"type":"paragraph","text":"（二）九月十八日北京时间下午三时，在天安门广场举行隆重的追悼大会。"},{"type":"paragraph","text":"中央人民广播电台、北京电视台转播在天安门广场举行的追悍大会的实况，全国各机关，部队，厂矿，企业、商店、人民公社、学校、街道等一切基层单位，都要组织群众收听、收看，进行追悼。"},{"type":"paragraph","text":"全国县以上地区，要在九月十八日下午三时召开有工农兵以及其他各界代表参加的追掉会，先收听北京追掉大会的实况，然后由本地区党政军主要负责人致悼词。"},{"type":"paragraph","text":"（三）从九月九日至九月十八日，全国各地和我驻外使领馆及其他驻外机构，一律下半旗志哀，同时停止一切娱乐活动。"},{"type":"paragraph","text":"（四）九月十八日下午三时正，一切在机关、部队、厂矿，企业、商店、人民公社、学校、街道的人员以及在外行进中的人员，除不能中断工作的以外，均应就地肃立，静默志哀三分钟。九月十八日下午三时正，有汽笛的地方和单位，如火车、轮船、军舰、工厂等，应鸣笛三分钟志哀。"},{"type":"paragraph","text":"（五）对外国政府、兄弟党和友好人士要求来华吊，我驻外使领馆应表示深切的感谢，并转达我党中央和我国政府关于不邀请外国政府、兄弟党和友好人士派代表团或代表来华吊嘻的决定。"},{"type":"paragraph","text":"特此公告。"},{"type":"paragraph","text":"一九七六年九月九日"}],"authors":[],"dates":[{"year":1976,"month":9,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":20,"page_end":20},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、全国人大、国务院、中央军委公告","authors":[],"dates":[{"year":1976,"month":9,"day":9}],"is_range_date":false,"parts":[{"text":"中国共产党中央委员会、中华人民共和国全国人民代表大会常务委员会、中华人民共和国国务院、中国共产党中央军事委员会公告","type":"title"},{"text":"为了表达全党全军全国人民对伟大领袖毛泽东主席的无限崇敬和深切哀悼，现决定：","type":"paragraph"},{"text":"（一）九月十一日至九月十七日，在人民大会堂举行吊唁。中共中央委员和候补中央委员、中央党政军机关和北京市等各方面的负责人、工农兵以及其他各方面的群众代表参加吊唁，瞻仰遗容。","type":"paragraph"},{"text":"全国各机关、部队、厂矿、企业、商店、人民公社、学校、街道等一切基层单位的人员，可在本单位举行吊唁。","type":"paragraph"},{"text":"（二）九月十八日北京时间下午三时，在天安门广场隆重举行的追悼大会。","type":"paragraph"},{"text":"中央人民广播电台、北京电视台转播在天安门广场举行的追悼大会的实况，全国各机关、部队、厂矿、企业、商店、人民公社、学校、街道等一切基层单位，都要组织群众收听、收看，进行追悼。","type":"paragraph"},{"text":"全国县以上地区，要在九月十八日下午三时召开有工农兵以及其他各界代表参加的追悼会，先收听北京追悼大会的实况，然后由本地区党政军主要负责人致悼词。","type":"paragraph"},{"text":"（三）从九月九日至九月十八日，全国各地和我驻外使领馆及其他驻外机构，一律下半旗志哀，同时停止一切娱乐活动。","type":"paragraph"},{"text":"（四）九月十八日下午三时正，一切在机关、部队、厂矿、企业、商店、人民公社、学校、街道的人员以及在外行进中的人员，除不能中断工作的以外，均应就地肃立，静默志哀三分钟。九月十八日下午三时正，有汽笛的地方和单位，如火车、轮船、军舰、工厂等，应鸣笛三分钟志哀。","type":"paragraph"},{"text":"（五）对外国政府、兄弟党和友好人士要求来华吊唁，我驻外使领馆应表示深切的感谢，并转达我党中央和我国政府关于不邀请外国政府、兄弟党和友好人士派代表团或代表来华吊唁的决定。","type":"paragraph"},{"text":"特此公告。","type":"paragraph"},{"text":" 一九七六年九月九日（新华社一九七六年九月九日讯）","type":"paragraph"}],"comments":[],"origin":"原载《人民日报》1976年9月10日)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6613343cee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

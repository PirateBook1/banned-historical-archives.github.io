script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"写在全国农业发展纲要草案初稿后面的一些文字","alias":"","parts":[{"type":"paragraph","text":"写在全国农业发展纲要草案初稿"},{"type":"paragraph","text":"后面的一些文字！"},{"type":"paragraph","text":"（1956年1月）四百斤问题（水的问题）。储粮两年问题。3"},{"type":"paragraph","text":"[1]《一九五六年到一九六七年全国农业发展纲要（草案初稿）》，在1956年1月中共中央召开的知识分子问题会议上作为会议文件之三印发。毛泽东在这个印件上对纲要草案又作了修改，并在另外一页纸上写了本篇这一些文字。这一些文字，主要是对纲要草案中他所作的一些修改的说明，其他是表明他对纲要草案中某些问题的思考。此外，毛泽东还作了一处重要修改，即将第二条中老解放区和合作基础较好、并且已经办了一批高级社的地区基本完成高级农业合作化的时间，由1958年改为1957年，其余地区基本完成高级农业合作化的时间，由1959年改为1958年，即分别提前了1年。"},{"type":"paragraph","text":"[2]《一九五六年到一九六七年全国农业发展纲要（草案初稿）》第六条规定：“从一九五六年开始，在十二年内，平均每亩粮食产量，在黄河、秦岭、白龙江、黄河（青海）以北地区，由现在的一百五十多斤增加到四百斤。”"},{"type":"paragraph","text":"[3]《一九五六年到一九六七年全国农业发展纲要（草案初稿）》第七条规定：“要求一切农业生产合作社，除了自己食用的和保证国家需要的粮食以外，从一九五六年开始，在十二年内，积储起足够两年食用的余粮，以备紧急时候的需要。各省、市、自治区、专区、县、区、乡和各农业生产合作社都应当定出实现这个要求的具体规划。在同一时期内，国家也应当储积足供两年之用的后备粮，以应急需。”毛泽东全集第三十六卷"},{"type":"paragraph","text":"十二年基本消灭十种病虫害问题（加了“可能的”的限制）。\""},{"type":"paragraph","text":"省内外移民1000万户、垦荒五亿五千万亩问题（与国营数是否有重复？）。"},{"type":"paragraph","text":"治病问题（加了“在一切可能地方”一句）。3除四害问题（作了限制，应无问题）。"},{"type":"paragraph","text":"[1]《一九五六年到一九六七年全国农业发展纲要（草案初稿）》第十八条规定：“从一九五六年开始，分别在七年或者十二年内，基本上消灭危害农作物最严重的虫害和病害，例如蝗虫、粘虫、棉蚜虫、稻虫、玉米虫、红蜘蛛、红铃虫、黑穗病、小麦线虫病、甘薯黑斑病。”毛泽东在其中的“基本上”三字前面，加写了“在一切可能的地方”八个字。"},{"type":"paragraph","text":"[2]《一九五六年到一九六七年全国农业发展纲要（草案初稿）》第十九条规定：“垦荒移民。从一九五六年开始，在十二年内垦荒五亿五千万亩，省内和省外的移民共一千万个劳动力，大体上也就是一千万户。”第二十条规定：“发展国营农场。从一九五六年开始，在十二年内，要求国营农场的耕地面积由一九五五年的四百万亩增加到二亿四千万亩。”毛泽东对这两条作了批注：“两项是否有重复？”还将第二十条中的“二亿四千万亩”改为“一亿四千万亩”，并在“四百方亩”旁划一问号。《一九五六年到一九六七年全国农业发展纲要（草案初稿）》在1956年1月26日公布时，第十九条删去了垦荒和移民的数字。第二十条的这段话改为：“从1956年开始，在12年内，要求国营农场的耕地面积由1955年的1336万亩增加到14000万亩。”"},{"type":"paragraph","text":"[3]《一九五六年到一九六七年全国农业发展纲要（草案初稿）》第二十六条规定：“从一九五六年开始，分别在七年或者十二年内，基本上消灭危害人民的最严重的疾病，例如血吸虫病，血丝虫病，钩虫病，黑热病，脑炎，鼠疫，白喉，疤疾，天花，性病。”毛泽东在其中的“基本上”三字前面，加写了“在一切可能的地方”八个字。"},{"type":"paragraph","text":"[4]《一九五六年到一九六七年全国农业发展纲要（草案初稿）》第二十七条规定：“除四害。从一九五六年开始，分别在五年、七年或者十二年内，在一切可能的地方，基本上消灭老鼠、麻雀、苍蝇、蚊子。”"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":182,"page_end":183},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33533eb741"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想加强革委会的思想建设  驻安庆市造纸厂的解放军支左人员帮助厂革委会不断克服各种非无产阶级的思想，进一步巩固和加强了革委会的一元化领导","authors":[],"dates":[{"year":1969,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想加强革委会的思想建设"},{"type":"paragraph","text":"驻安庆市造纸厂的解放军支左人员帮助厂革委会不断克服各种非无产阶级的思想，进一步巩固和加强了革委会的一元化领导"},{"type":"paragraph","text":"据新华社合肥十四日电　安徽省安庆市造纸厂革委会，在驻厂解放军支左人员的帮助下，用毛泽东思想统帅领导班子的思想建设，不断克服各种非无产阶级思想，进一步加强和巩固了革委会的一元化领导。"},{"type":"paragraph","text":"今年二月，革委会工作一度铺展不开，厂里生产也上不去，原因在哪里？驻厂解放军支左人员带着这个问题和革委会同志广泛开展谈心活动，从谈心中发现革委会中新老干部之间，群众代表之间，表面上是团结的，但思想深处存在着一些隔阂。于是，他们帮助革委会举办了以加强领导班子思想建设为中心的毛泽东思想学习班，认真学习毛主席的光辉著作《矛盾论》和其他有关教导。在学习班上，大家遵照毛主席关于“党内如果没有矛盾和解决矛盾的思想斗争，党的生命也就停止了”的伟大教导，联系思想，斗私批修，开展批评和自我批评，一个一个地解决矛盾。大家认识到，革委会能不能在毛泽东思想原则基础上实现统一，是关系到能不能掌好权、用好权的大问题。领导班子成员必须进一步增强无产阶级党性，消除资产阶级派性，加强革命团结，实现一元化领导。"},{"type":"paragraph","text":"从此以后，这个厂的革委会把活学活用毛泽东思想放在一切工作的首位，经常用毛泽东思想对照检查自己的思想、工作，促进领导成员的思想革命化。革委会成员发生意见分歧，首先学习毛主席的有关著作，展开积极的思想斗争，在斗争中求统一。以前，个别成员对革委会的决议稍有不同意见，就不认真贯彻执行，或者抱着旁观态度。现在，大家不再回避矛盾，有意见摆到桌面上谈，坚持用无产阶级党性掌权。"},{"type":"paragraph","text":"这个厂的革委会从斗争实践中体会到，充分发挥领导班子成员的作用，是实现革委会一元化领导的一个重要条件。充分发挥领导班子成员的长处，是十分重要的。他们的做法是：对新干部，在思想上热情帮助，工作上积极支持，放手让他们工作，充分发挥他们的革命干劲，使他们在斗争中不断成长。对革命老干部，针对他们过去脱离群众、脱离劳动、脱离实际的情况，积极推动他们深入到群众中去，改造思想，改变作风，进一步提高领导水平。新老干部工作中出现缺点、错误，领导班子热情地用毛泽东思想帮助他们提高认识，总结经验教训，鼓励他们改正缺点错误。"},{"type":"paragraph","text":"安庆市造纸厂革委会遵照毛主席关于“凡属正确的领导，必须是从群众中来，到群众中去”的伟大教导，坚决贯彻执行毛主席的群众路线，坚持不脱离群众，不脱离劳动，不脱离实际。这个厂革委会的领导成员不管工作多么忙，任务多么重，始终坚持深入到各车间、班组，同工人们一起学习毛主席著作，一起斗私批修，一起参加劳动，既改造客观世界，又改造主观世界。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f182122274"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

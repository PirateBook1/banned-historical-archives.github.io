script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席支持的我们就坚持","authors":["李春华"],"dates":[{"year":1976,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席支持的我们就坚持"},{"type":"paragraph","text":"湖南麻阳碌溪口公社赤脚医生　李春华"},{"type":"paragraph","text":"听到伟大领袖毛主席逝世的噩耗，我心如刀绞，泪如泉涌。毛主席啊，毛主席！是您把我由一个讨饭无门的孤儿、地主脚下的丫头，培养成为一名共产党员。在这悲痛欲绝的时刻，我有多少话要向您倾诉啊！"},{"type":"paragraph","text":"在旧社会，我家祖祖辈辈给地主扛长工。我六岁做了童养媳，七岁被卖给地主当丫头，吃尽了人间苦。一九四九年九月，盼来了共产党，家乡解放了，我和千万个苦孩子翻身做了主人。我牢记毛主席、共产党的恩情，十二岁就坚决要求参加了中国人民解放军，十三岁又参加了中国人民志愿军，起初当宣传员，后来当卫生员。在战火纷飞的战争年代，我只做了一些应做的事，毛主席、党和人民却给了我极大的荣誉：一九五二年，我和志愿军汇报团一起回国，在北京幸福地见到了伟大领袖毛主席！毛主席接见的幸福情景，时时激励着我更加严格地要求自己。一九五四年，部队决定我复员到城市工作，但我想到建设共产主义的伟大目标，想到农村缺医少药的情况，我坚决要求到农村去。在农村，我先后担任卫生员、接生员、兽医、赤脚医生。在为人民服务的实践中，我不断提高觉悟，光荣地加入了中国共产党。回顾自己的成长过程，我深深地体会到：爹亲娘亲，不如毛主席亲；天大地大，不如毛主席的恩情大。"},{"type":"paragraph","text":"敬爱的毛主席，您老人家热烈赞扬和支持的赤脚医生，是无产阶级文化大革命的成果，是社会主义的新生事物。我作为一个农村赤脚医生，感到无尚光荣，责任重大。我一定按照您的教导，坚持参加集体生产劳动，做到身不离药箱，手不离锄头，心不离群众，坚决走亦农亦医的道路，与贫下中农划等号，打一辈子赤脚，干一辈子革命，坚决执行您的革命卫生路线，为办好农村医疗事业奋斗不息。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bfd89ebfa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

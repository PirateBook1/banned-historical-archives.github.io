script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席和他的亲密战友林副主席亲自批准  中央军委命令授予总后某汽车部队十烈士光荣称号","authors":[],"dates":[{"year":1969,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大领袖毛主席和他的亲密战友林副主席亲自批准"},{"type":"paragraph","text":"中央军委命令授予总后某汽车部队十烈士光荣称号"},{"type":"paragraph","text":"命令说，为表彰李显文等十烈士的先进思想和先进事迹，决定授予他们以“无限忠于毛主席的川藏运输线上十英雄”光荣称号，并号召全军指战员学习他们无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席革命路线的高尚品质，学习他们的革命英雄主义精神和活学活用毛泽东思想，实现思想革命化的根本经验；更高地举起毛泽东思想伟大红旗，全面落实毛主席的最新指示，在保卫国防和夺取文化大革命全面胜利的伟大斗争中，为人民立新功"},{"type":"paragraph","text":"新华社十五日讯　我们最敬爱的伟大领袖毛主席和他的亲密战友林彪副主席亲自批准，由中共中央军委发布命令，授予人民解放军总后勤部某汽车部队三营副教导员李显文等十烈士“无限忠于毛主席的川藏运输线上十英雄”的光荣称号。"},{"type":"paragraph","text":"命令说，总后勤部汽车某部三营副教导员李显文等十位同志，为了保卫边疆，保卫无产阶级文化大革命，粉碎帝修反的反华挑衅，他们怀着对伟大领袖毛主席的无限忠诚，奋战在数千里川藏高原，在一次执行战备运输任务中，与特大山崩顽强搏斗，壮烈牺牲。他们“生为毛主席革命路线战斗，死为毛主席革命路线献身”。"},{"type":"paragraph","text":"命令说，为表彰他们的先进思想和先进事迹，决定授予李显文等十烈士以“无限忠于毛主席的川藏运输线上十英雄”的光荣称号，并号召全军指战员向他们学习。学习他们无限忠于伟大领袖毛主席，无限忠于伟大的毛泽东思想，无限忠于毛主席无产阶级革命路线的高尚品质；学习他们为了人民利益，山崩地裂也敢上的革命英雄主义精神；学习他们活学活用毛泽东思想，实现思想革命化的根本经验。"},{"type":"paragraph","text":"命令号召全军指战员要更高地举起毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，全面落实毛主席的最新指示，在保卫国防的伟大斗争中，在夺取无产阶级文化大革命全面胜利的伟大斗争中，为人民立新功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"615fffe152"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"政法教育界的“三害”很严重","authors":["北京大学","王铁崖"],"dates":[{"year":1957,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"政法教育界的“三害”很严重","type":"title"},{"text":"北京大学王铁崖","type":"authors"},{"text":"（王铁崖在北京法学界座谈会6月4日第4次会议上的发言）","type":"subtitle"},{"text":"政法教育界“三害”很严重，不解决是很危险的。人家说人民大学是教条主义，北大也有不少教条主义，教学计划就是搬用苏联的。1952年撤销北大法律系，这就是教条主义的学习苏联的表现，是否如此，领导教学改革工作的人可以检查一下。陶希晋一向反对教条主义，但是在教学改革中，即使他不是教条主义，也是犯了经验主义，它的根源同样是主观主义。","type":"paragraph"},{"text":"政法教育界官僚主义是严重的，干校如此，其他学校也如此。北大法律系官风很盛，系主任是首长，教员是下级，作风也生硬。这还不能叫机关？简直是衙门！古今中外没见过这样办学校的，这就不可能开展科学研究，谈不上百家争鸣。上次有人提议早些设立法学研究所，我认为最好晚设立，因为如果是再加一座衙门，那就更糟了。郭沫若在科学院会议上的闭幕词不是反对官僚作风，而是提倡。如果把法学研究所放在科学院之下，那就要考虑一下，暂缓设立，待基本肃清官僚主义再考虑。","type":"paragraph"},{"text":"关于宗派主义，它表现在对旧法学家一棍打死。党对知识分子的政策是团结教育改造，而前两年则不是团结而是打击，不是改造而是取消。","type":"paragraph"},{"text":"宗派主义对国际法部门的危害，是它使国际法科学在中国中断了七年，原有教员全部打散，除极少部分转外交部等部门从事实际工作外，大部改教外文、历史。人大法律系与外交学院有此课程，但青年教师知识较差，短时期内很难有成就。这门科学的现状与我国的国际地位和实际需要是不相称的。高教部和专家局应调查一下老教师的情况，把他们拉回来。政法部门也应克服本位主义，把他们送回去。","type":"paragraph"},{"text":"国际私法的老教师原来就不到十位，这门科学人材的培养是个严重问题。这门科学快要到绝种的程度了。目前对国际私法人材的安排很不恰当，如武大法律系韩德培现在又加上了行政职务；李浩培在国际关系研究所工作，而那里主要是搞国际公法，希望有关单位打破本位思想，把他们送回教学岗位。新、老教师合作，这门科学的某些部分是可以在12年内赶上世界先进水平的，这就要看高教部和政法部门是否肯下决心了。","type":"paragraph"},{"text":" 来源：《政法界右派分子谬论汇集》（法律出版社，1957年9月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3156970a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派集团如何篡夺上海民盟组织的领导权，罗隆基的一些秘密指示被揭露","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":10}],"is_range_date":false,"parts":[{"text":"右派集团如何篡夺上海民盟组织的领导权，罗隆基的一些秘密指示被揭露","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社上海９日电:上海民盟组织在反右派斗争中，最近又揭露出罗隆基指示上海右派集团向党进攻的一些材料。","type":"paragraph"},{"text":"据揭露，罗隆基的亲信赵文璧，今年年初由上海调到北京后，曾写了两封信给上海右派集团骨干分子彭文应。赵文璧在信中用隐语传达了罗隆基的指示，通知彭文应今年国家在就业和工业化方面都有“问题”，而最严重的是“失业问题”，叫他在这些问题上“早日想办法，准备在即将到来的上海政协与人代会上提出。”并具体指示说：“提法要注意，不要给过去的成绩浇冷水，也不要引起教条朋友的反感。这为的便于‘吾计得行。’”在大鸣大放期间，彭文应还写信给赵文璧汇报上海的“形势”，并要他转告罗隆基。","type":"paragraph"},{"text":"上海解放前后，罗隆基在上海和民盟右派分子彭文应、陈仁炳、赵文璧、孙斯鸣、孙大雨、周永德、程应缪等人结成右派小集团，反对民盟的正确路线，反对共产党的领导。罗隆基曾指示右派集团说，民盟一定不要使“上海大学教授联谊会”（大学教授的进步组织）走入“歧途”，即不要“大教联”一面倒，倒向共产党。","type":"paragraph"},{"text":"据揭露，罗隆基不但指示右派集团篡夺民盟上海市委的领导权，他在解放初期离开上海到北京前，还曾召开一次小集团全体会议，嘱小集团成员要多联系，说彭文应在上海搞了很久，大家要支持他。到北京后，他和上海右派小集团还不断保持联系，除利用到北京开会的机会外，还经常利用信函往来作指示。罗隆基陆续在信上指示说：“我以为首先应当争取集团的胜利，而后才谈到个人的得失。争个人利益而致集团失败，这是应当值得避免的。文应、仁炳两兄必须注意这点然后坚决做到：一、坚决反对中共派人；二、争取选举，以选举解决问题。”“必须在选举中掌握多数。”“问题在兄等要掌握多数，有了多数，什么都有把握，一旦失去多数，一切听命于人。”他又指示说：“对统战部不必绝对服从，盲目听从，更不要个别私自讨好，以自乱步骤，拆碎团结。”他还说：“北京各友在任何斗争中必须事先共同讨论方法步骤，此项经验可供沪友参考。”","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月10日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0675edb754"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

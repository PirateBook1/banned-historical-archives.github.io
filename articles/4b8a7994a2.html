script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天涯哨兵心向毛主席","authors":[],"dates":[{"year":1969,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天涯哨兵心向毛主席"},{"type":"paragraph","text":"天涯哨兵举红旗，红心永向毛主席。"},{"type":"paragraph","text":"党的第九次全国代表大会隆重开幕的特大喜讯传到南海前哨海南岛，日日夜夜守卫在天涯海角一带的某部四连指战员们齐声欢呼。他们在椰林深处，在营房里，在前沿阵地上，满怀革命豪情举行庆祝会，座谈会，畅谈中国革命在毛主席的英明领导下从胜利走向胜利的战斗历程，热烈歌颂伟大领袖毛主席，热烈歌颂战无不胜的毛泽东思想，热烈歌颂毛主席的革命路线。"},{"type":"paragraph","text":"几十年来，这个连队紧跟毛主席，南征北战，跨过千山万水，从黑龙江打到海南岛，为革命作出了贡献。毛主席的英明教导，连队的战斗经历，使指战员们深刻地认识到：帝、修、反的本性是绝对不会改变的，它们决不会甘心自己的失败，一定要作垂死的挣扎。指战员们说，我们一定要遵照毛主席关于“抓革命，促生产，促工作，促战备”的伟大教导，作好准备，随时歼灭敢于来犯之敌。他们说，千战备，万战备，活学活用毛泽东思想是最好的战备。指战员们决定把连队活学活用毛主席著作的群众运动推向新高潮，对毛泽东思想学出新水平，用出新水平。"},{"type":"paragraph","text":"连队的庆祝大会结束的时候，已是深夜。新战士谷有富默默背诵着毛主席的教导：“捣乱，失败，再捣乱，再失败，直至灭亡——这就是帝国主义和世界上一切反动派对待人民事业的逻辑，他们决不会违背这个逻辑的”，警惕地注视着滔滔南海的一水一石，监视着敌人可能入侵的方向。副班长陈家全带领两名战士，在伸手不见五指的夜里，翻越高山，跨过悬崖陡壁，去执行任务。他们满怀激情地说：海深没有我们对毛主席的无产阶级感情深，山高没有我们保卫毛主席的决心高。我们一定同广大人民群众一起，把南海前哨筑成坚不可摧的钢铁长城，彻底歼灭敢于来犯的敌人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b8a7994a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

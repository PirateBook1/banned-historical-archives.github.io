script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-471","name":"中共中央组织部转发《关于一、三办和联办移交案件复查后报批手续的请示报告》的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部转发《关于一、三办和联办移交案件复查后报批手续的请示报告》的通知","dates":[{"year":1979,"month":1,"day":22}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织干审局, 干审工作政策文件选编 (上), 704-705\n","tags":[{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部转发《关于一、三办和联办移交案件复查后报批手续的请示报告》的通知"},{"type":"paragraph","text":"1979年1月22日·〔79〕组通字2号"},{"type":"paragraph","text":"现将一九七九年一月十日党中央批准中央组织部《关于一、三办和联办移交案件复查后报批手续的请示报告》转发给你们。今后，对原中央专案审查小组第一办公室、第三办公室和五·一六专案联合小组办公室承办案件的复查和报批手续，即按此文件的规定办理。"},{"type":"paragraph","text":"关于一、三办和联办移交案件复查后报批手续的请示报告"},{"type":"paragraph","text":"耀邦同志转报华主席，叶、邓、李、陈、汪副主席：    根据中央的决定，中央专案审查小组第一办公室、第三办公室、五·一六专案联合小组办公室的专案移交工作正在进行。最近一个时期，原由中央专案审查小组各办公室审查的一些人,提出申诉的日益增多，估计在我们接过这项工作之后，还会增加，复查的工作量是相当大的。为了加速复查工作,根据全党办案，党委负责，群众路线的原则，我们考虑，除原来担任中央领导职务的，中央领导同志批示交办的，和不便交给其他单位复查的一些重大案件，由中央组织部直接复查外，其他人的案件均委托有关的中央、国家机关各部委和省、市、自治区党委的组织部门负责进行复查，我们抓紧督促检查，力求尽快结案。为了减轻中央常委的一些日常事务，按干部管理的权限，对复查结论的报批问题提出如下意见：    一、原中央和国家机关副部长，各省、市、自治区副省长以上干部，原定为敌我问题或定为人民内部问题受到纪律处分，经复查需改变结论和处分的，呈报中央审批;原定为人民内部问题，未给纪律处分的，经复查结论有变动的，均委托中央、国家机关各部委党委、党组和各省、市、自治区党委审批，报中央备案。    二、原中央、国家机关司局级和各省、市、自治区厅、局级以下干部的结论，无论原来是否经中央批准，其复查结论，均委托各部委党委、党组和各省、市、自治区党委审批，报中央组织部备案。    三、由中央组织部直接复查的案件，也按上述意见办理。    四、凡备案的结论，由我们审核，其中如有不适当的，我们与有关单位研究修改。    以上意见妥否，请批示。"},{"type":"subtitle","text":"中共中央组织部 一九七九年一月九日"}],"alias":""},"tags":[{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71ca97f3ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈庆祝越南二十年来的伟大成就","authors":[],"dates":[{"year":1965,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越南民主共和国大使举行盛大国庆招待会"},{"type":"paragraph","text":"热烈庆祝越南二十年来的伟大成就"},{"type":"paragraph","text":"刘少奇周恩来朱德邓小平等领导人应邀出席"},{"type":"paragraph","text":"陈子平大使周恩来总理讲话，共祝越南抗美救国斗争取得更加辉煌的胜利"},{"type":"paragraph","text":"黄文欢副主席出席南宁市庆祝大会和越南总领事的庆祝宴会"},{"type":"paragraph","text":"新华社二日讯　越南民主共和国驻中国大使陈子平今天晚间举行盛大招待会，热烈庆祝越南民主共和国成立二十周年。党和国家领导人刘少奇、周恩来、朱德、邓小平、彭真、贺龙、罗瑞卿、郭沫若、杨明轩等，应邀出席了招待会。"},{"type":"paragraph","text":"陈子平大使和周恩来总理，在招待会上发表了长篇讲话（全文见第五版）。"},{"type":"paragraph","text":"他们在讲话中严厉谴责美帝国主义正在一面疯狂地扩大侵略越南的战争，一面加紧策划和谈骗局。陈子平大使表示越南人民将同美国侵略者战斗到底，周恩来总理表示中国人民将永远同越南人民站在一起，坚决打败美国侵略者。他们在讲话中还共祝越南人民抗美救国斗争取得更加辉煌的胜利，祝中越两国人民的伟大团结和战斗友谊万古长青。"},{"type":"paragraph","text":"盛大的招待会在北京饭店宴会厅举行。大厅里灯火辉煌，正中央并排悬挂中越两国国旗。共有一千多位中外人士出席招待会。招待会上充满了热烈友好的气氛。"},{"type":"paragraph","text":"应邀出席招待会的，还有政协全国委员会副主席沈雁冰、许德珩，国防委员会副主席傅作义、蔡廷锴，最高人民法院院长、中越友好协会会长杨秀峰，外交部副部长章汉夫、姬鹏飞、乔冠华，国防部副部长廖汉生，政府其他各部门、人民团体、民主党派、中国人民解放军和北京市的负责人，以及首都各界著名人士。"},{"type":"paragraph","text":"以陈辉燎为首的越中友协代表团，在北京的其他越南朋友出席了招待会。越南南方民族解放阵线常驻中国代表团团长陈文成，各国驻中国的使节，也出席了招待会。"},{"type":"paragraph","text":"据新华社南宁二日电　广西僮族自治区和南宁市各族各界一千四百多人集会，热烈庆祝越南民主共和国成立二十周年。"},{"type":"paragraph","text":"中共广西僮族自治区委员会第二书记乔晓光等出席了庆祝会。由黄文欢副主席率领的越南民主共和国国会代表团应邀出席了大会。应邀出席大会的，还有越南劳动党越北自治区委员会代表团和越南驻南宁总领事潘孟居等越南朋友。广西僮族自治区副主席钟枫和黄文欢副主席以及潘孟居总领事在大会上讲了话。"},{"type":"paragraph","text":"据新华社南宁二日电　越南民主共和国驻南宁总领事馆总领事潘孟居一日晚举行国庆宴会。以黄文欢副主席为首的越南国会代表团等出席了宴会。中共广西僮族自治区委员会第二书记乔晓光等应邀出席了宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e05333fd47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国人民英勇斗争史的记录和重要理论财富《刘少奇选集》上卷出版对于我们学习和研究马列主义、毛泽东思想，总结党的历史经验，加强党的建设，推动社会主义物质文明和精神文明的建设，具有重大现实意义","authors":[],"dates":[{"year":1982,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一月五日电　中共中央文献编辑委员会编辑的《刘少奇选集》上卷已由人民出版社出版，从本月十日起在全国各省、市、自治区的新华书店发行。"},{"type":"paragraph","text":"《刘少奇选集》上卷共三十一万字，集中了刘少奇同志建国以前最重要的讲话、文章、书信和电报三十八篇，其中二十二篇没有公开发表过。选集记录了刘少奇同志在党的建设、白区工作、工人运动、统一战线、抗日游击战争和根据地建设等方面建立的不朽功绩，反映了他对作为党的集体智慧结晶的毛泽东思想的形成和发展所作的杰出贡献。"},{"type":"paragraph","text":"早在一九六○年，毛泽东同志曾建议编辑出版刘少奇同志的选集，中央书记处对此作出了决定。在编选过程中，曾于一九六二年发表了经作者修订的《论共产党员的修养》。由于历史的曲折，这项工作中断了。二十二年后的今天，《刘少奇选集》上卷终于出版了，这是值得全国人民庆贺的事。"},{"type":"paragraph","text":"从《刘少奇选集》上卷里，读者可以看到，无论是在遭受挫折或失败的革命低潮时期，还是在发展顺利的革命高潮时期，无论是在从事职工运动和白区工作的艰难岁月，还是在敌后抗日战火纷飞的环境里，无论是肩负部分地区的领导工作，还是参与党中央指挥全局的斗争，刘少奇同志总是自觉地运用马克思列宁主义的立场、观点、方法来具体解决革命斗争的实际问题；可以看到，他领导革命斗争的胆略和艺术，以及他在工作中有失误时勇于承担责任、坚持批评与自我批评的崇高品德；可以看到，他艰苦奋斗与密切联系群众的工作作风，遇事同群众商量的工作方法。这些，都会给人们以深刻的教育。"},{"type":"paragraph","text":"《刘少奇选集》上卷是中国人民英勇斗争历史的记录，是党的丰富斗争经验的总结，是中国共产党人和中国人民的重要理论财富。选集的出版，对于学习和研究马克思列宁主义、毛泽东思想，学习和研究党所领导的中国革命的历史，推动当前社会主义物质文明和精神文明的建设，都具有重大的意义。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bcb52feea0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

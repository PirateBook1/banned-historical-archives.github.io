script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"关于新四军军部及皖南部队移动方向致叶挺等电","alias":"","parts":[{"type":"paragraph","text":"关于新四军军部及皖南部队"},{"type":"paragraph","text":"移动方向致叶挺等电"},{"type":"paragraph","text":"（1940年10月8日）"},{"type":"paragraph","text":"一、蒋令顾、韩扫荡大江南北新四军，大江南北比较大的武装磨擦是可能的，主力战将在苏北与江南，韩进攻陈毅部队，被消灭二千余，另有顾、冷一师到江边还有北渡增援韩之模样，而李品仙等也可在策应，但是次要的方向。"},{"type":"paragraph","text":"二、最困难的是在皖南的战争与军部，我们意见军部应移动到三支地区，如顽军来攻不易长期抵抗时则北渡长江，如移苏南尚有可能，也可移苏南。向南深入黄山山脉游击，无论在政治上、军事上是最不利的。决心移皖北，则四支应派一部到无为接应。"},{"type":"paragraph","text":"三、苏北以全力击退韩之进攻，解决韩部。对顽方之李品仙、何柱国等力求和缓，惟同时应注意日寇之扫荡，日寇有可能配合此磨擦，四处扫荡我华中地区。"},{"type":"paragraph","text":"四、苏南新四军部队，应以游击战争坚持原地区。"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":10,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":145,"page_end":145},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed0804a262"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

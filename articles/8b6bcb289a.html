script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"忍耐等候不骄不躁可以寻得歼敌机会","alias":"","parts":[{"type":"paragraph","text":"忍耐等候不骄不躁可以寻得歼敌机会！"},{"type":"paragraph","text":"（1947年4月15日）彭、习，并告朱、刘，贺、李，聂、萧、罗，林、王，叶、杨，刘、邓，陈、谢，滕、薄、王，陈、饶、粟、谭，林、高："},{"type":"paragraph","text":"接彭习寒亥电，继寅有在青化砭歼灭三十一旅主力之后，卵寒"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给西北野战兵团司令员兼政治委员彭德怀和副政治委员习仲勋并告各地领导人的电报。1947年4月11日，当获悉国民党军第一三五旅沿瓦窑堡至青化砭公路南下策应主力的动向后，毛泽东当即指示西北野战兵团以伏击手段求歼第一三五旅于运动中。4月14日，当第一三五旅进至羊马河以北地区时，遭到西北野战兵团4个旅的伏击，经8小时激战，该旅4700余人全部被歼。"},{"type":"paragraph","text":"[2]朱、刘，指朱德和刘少奇。贺、李，指贺龙、李井泉，当时分别任晋绥军区司令员和政治委员。聂、萧、罗，指聂荣臻、萧克、罗瑞卿，当时分别任晋察冀军区司令员兼政治委员、副司令员和副政治委员。林、王，指林伯渠、王维舟，当时分别任陕甘宁边区政府主席和陕甘宁晋绥联防军副司令员。叶、杨，指叶剑英、杨尚昆，当时分别任中共中央后方委员会书记和副书记。刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。陈、谢，指陈、谢富治，当时分别任晋冀鲁豫野战军第四纵队司令员和政治委员。滕、薄、王，指滕代远、薄一波、王宏坤，当时分别任晋冀鲁豫军区第一副司令员、第一副政治委员和第二副司令员。陈、饶，指陈毅、饶漱石，当时分别任华东军区司令员和政治委员。粟、谭，指粟裕、谭震林，当时分别任华东野战军副司令员和副政治委员。林、高，指林彪、高岗，当时分别任东北民主联军总司令兼政治委员和副政治委员。又在瓦窑堡附近将敌一三五旅（属十五师建制）全部歼灭。这一胜利给胡宗南\"进犯军以重大打击，奠定了彻底粉碎胡军的基础。这一胜利证明仅用边区现有兵力（六个野战旅及地方部队），不借任何外援即可逐步解决胡军。这一胜利又证明忍耐等候不骄不躁，可以寻得歼敌机会。望对全军将士传令嘉奖，并望通令全边区军民开会庆祝，鼓励民心士气，继续歼敌。"},{"type":"paragraph","text":"中央卵删"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":4,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":529,"page_end":530},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b6bcb289a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"周恩来重要讲话","parts":[{"type":"title","text":"439．周恩来重要讲话"},{"type":"paragraph","text":"(1967年1月23日)"},{"type":"paragraph","text":"各地革命造反派夺权的基本经验是："},{"type":"paragraph","text":"第一条：必须实行各革命群众组织的大联合，在接管中也必须实行大联合，有计划有组织地进行，要反对分裂主义，各自为政。"},{"type":"paragraph","text":"第二条：各单位的接管必须以本单位的革命组织为主体，外边的群众组织只起帮助作用。"},{"type":"paragraph","text":"第三条：原来业务机构和人员能够工作的要照常执行任务，革命的群众组织起监督作用。必须明确，我们要夺权，是无产阶级向资产阶级夺权，是以毛主席为首的无产阶级革命派夺党内一小撮走资本主义道路当权派的权，我们决不允许资产阶级夺无产阶级的权。"},{"type":"paragraph","text":"决不允许走资本主义道路的当权派和地、富、反、坏、右夺无产阶级革命派的权。我们要夺权，是一个阶级推翻另一个阶级，是一个阶级夺另一个阶级的权，而不是个人主义争权夺利，不是小团体主义的争权夺利。必须提倡无产阶级革命派的大联合，提倡无产阶级的组织纪律性，提倡民主集中制，坚决反对个人主义、反对小团体主义、反对分散主义、反对无政府主义等不良倾向。"}],"authors":["周恩来"],"dates":[{"year":1967,"month":1,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":109,"page_end":110,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f44feb0262"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

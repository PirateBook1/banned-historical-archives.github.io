script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东会见刚果人民共和国总统恩古瓦比时的谈话（节录）","authors":[],"dates":[{"year":1973,"month":7,"day":29}],"is_range_date":false,"parts":[{"text":"会见刚果人民共和国总统恩古瓦比时的谈话（节录）毛泽东（未经本人审阅）","type":"title"},{"text":"毛：中国跟你们非洲国家差不多，全世界的帝国主义都压迫我们。现在苏联，我们也说它是帝国主义，因为他也压迫我们。","type":"paragraph"},{"text":"周恩来：我们叫它社会帝国主义，因为列宁说过，披着社会主义外衣，实际上是帝国主义。","type":"paragraph"},{"text":"毛：我们希望你们非洲国家和地区一个个统统独立。第二，团结起来，逐步，急了也不行，逐步统一起来。还有拉丁美洲、亚洲──日本除外的一切国家──我们也是这么希望。日本为什么除外呢？它不属于所谓的第三世界。","type":"paragraph"},{"text":"毛：我也不知道我们的大使馆在非洲各国犯过错误没有，我也不知道什么叫新殖民主义。如果中国人在你们国家，一切非洲独立国家，在那里称王称霸，自以为了不起，那么这种态度就是不对的了。第二个问题，就是什么叫新殖民主义，我不大清楚。","type":"paragraph"},{"text":"周：就是象美帝国主义那样，没有殖民地，但有特权，实际上苏联也是，即不是象老殖民主义那样直接统治。","type":"paragraph"},{"text":"毛：我对扎伊尔的总统说，那个时候，我们恨不得把你们统统推翻。我们是支持革命的，是支持革命人民的，可是这些人不争气，推不倒你啊，那也没有办法啊，只有跟你打交道。他说我这个话是实话。","type":"paragraph"},{"text":"因为共产党如果不支持世界人民革命，那还算共产党？！我说，你（指恩古瓦比）也要采取这种态度，就是要站在各国人民方面。","type":"paragraph"},{"text":"恩：是这样。","type":"paragraph"},{"text":"毛：总而言之，应该偏向代表多数人的政府。如果偏向代表少数的入，那就不大妥了。","type":"paragraph"},{"text":"有时候在外交政策上也不得不搞。譬如美帝国主义，他们是少数人统治多数人，所以叫帝国主义。但是我们跟它往来，因为现在那个左派好是好，但是没有权力，中间派也没有权力，就是这个右派，反共最厉害的，尼克松，他有权力。","type":"paragraph"},{"text":"毛：现在这个世界，不要相信是平安无事。","type":"paragraph"},{"text":"周：天下大乱，毛主席常说是大乱。","type":"paragraph"},{"text":"毛：现在的局势是“山雨欲来风满楼”。但是这个山雨要来，还没有来呢。可是风来了，而且风很急啊！不晓得你们非洲人感觉怎么样？","type":"paragraph"},{"text":"恩：我们要保持警惕，因为现在有表面和平，但实际上并不如此。大家都谈“安全”，但这只是表面现象，所以我们对世界和平持怀疑态度。","type":"paragraph"},{"text":"毛：我们根本不相信，什么“和平”啊，“安全”啊。","type":"paragraph"},{"text":"（外交部绝密文件，文特57）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"935386baa4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中南军政委员会关于制裁非法逼租分散财产破坏秋征土地改革的通令","authors":[],"dates":[{"year":1950,"month":9,"day":14}],"is_range_date":false,"parts":[{"text":"中南军政委员会关于制裁非法逼租分散财产破坏秋征土地改革的通令","type":"title"},{"text":"（中南军政委员会1950年9月14日会秘字第0251号通令）","type":"subtitle"},{"text":"现新谷登场，秋征即将开始，部份地区且将实行土地改革。各地不法地主不顾减租法令，用造谣威胁强迫夺佃等非法手段向农民催逼租课，分散变卖，准备抵抗秋征。对其在土地改革中应予征收之财产，即肆意隐藏破坏，而勾结匪特捣乱治安煽惑暴乱者亦所在多有。","type":"paragraph"},{"text":"为迅速严厉制裁此种违法行为，保障农民合法权益及秋征土地改革之顺利完成，特通令如下：","type":"paragraph"},{"text":"一、对违法逼租威胁夺佃的不法地主，应迅速加以制止，勒令将多收租额及已夺佃权退还佃户，并酌情给以处罚。","type":"paragraph"},{"text":"二、对破坏土地改革分散土地，变卖财物，宰杀耕牛，破坏农具，砍伐树木，拆卖房屋的不法地主，应迅速逮捕，审判法办。情节严重者得经省人民政府批准判处长期徒刑或死刑。","type":"paragraph"},{"text":"三、对匪特及反动分子暗杀干部煽惑暴乱者，经审判属实后，其首犯一律应判死刑。","type":"paragraph"},{"text":"四、对去年无理拖延抵抗秋征的不法地主应暂时禁止收租，俟秋征评议完毕，由佃户代缴纳公粮以后，始许收租。","type":"paragraph"},{"text":"五、去冬今春应退租粮尚未清理者，根据现颁中南区减租条例之规定，应适当加以清理。允许佃户从今年应交租额中扣除一部，然后交租。发生争议时，由区人民政府会同区农民协会调处之。","type":"paragraph"},{"text":"以上各级人民政府必须结合秋征工作切实公布执行至要。","type":"paragraph"},{"text":"此令","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e92274c3dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席分别接见蒙古贵宾  林伯渠副委员长设宴欢送蒙古大人民呼拉尔代表团","authors":[],"dates":[{"year":1960,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席刘主席分别接见蒙古贵宾"},{"type":"paragraph","text":"林伯渠副委员长设宴欢送蒙古大人民呼拉尔代表团"},{"type":"paragraph","text":"新华社15日讯　毛泽东主席今天晚上接见了蒙古人民共和国大人民呼拉尔主席、蒙古人民革命党中央委员巴扬勒·贾尔卡赛汗，和由他率领的蒙古大人民呼拉尔代表团全体成员：大人民呼拉尔外交委员会主席、乌兰巴托市市长、蒙古人民革命党中央委员桑·巴特，大人民呼拉尔代表、蒙古人民革命党中央委员桑·乔热姆茨，大人民呼拉尔代表、南戈壁省省长那木海，大人民呼拉尔代表、“幸福生活”合作社主任鲁布桑等贵宾，并同贵宾们进行了亲切友好的谈话。接见时在座的，有全国人民代表大会常务委员会副委员长林伯渠、委员张启龙、副秘书长连贯，外交部副部长姬鹏飞。接见时，蒙古驻中国大使沙拉布也在座。"},{"type":"paragraph","text":"新华社15日讯　刘少奇主席今天晚上接见蒙古人民共和国大人民呼拉尔主席、蒙古人民革命党中央委员巴扬勒·贾尔卡赛汗，和由他率领的蒙古大人民呼拉尔代表团全体成员：大人民呼拉尔外交委员会主席、乌兰巴托市市长、蒙古人民革命党中央委员桑·巴特，大人民呼拉尔代表、蒙古人民革命党中央委员桑·乔热姆茨，大人民呼拉尔代表、南戈壁省省长那木海，大人民呼拉尔代表、“幸福生活”合作社主任鲁布桑等贵宾，并同贵宾们进行了亲切友好的谈话。接见时在座的，有全国人民代表大会常委会副委员长林伯渠、委员张苏、张启龙，副秘书长连贯，外交部副部长姬鹏飞。接见时，蒙古驻中国大使沙拉布也在座。"},{"type":"paragraph","text":"新华社15日讯　全国人民代表大会常务委员会副委员长林伯渠，今晚举行宴会欢送贾尔卡赛汗主席和由他率领的蒙古人民共和国大人民呼拉尔代表团的全体贵宾。林伯渠副委员长在宴会上讲话。他说，你们的访问，对进一步发展中蒙两国人民的友好合作作出了贡献。我愿借此机会对你们表示衷心的感谢，并请你们把中国人民的友谊和亲切问候转达给蒙古人民。林伯渠说，蒙古人民是勤劳、勇敢的民族。中国人民对兄弟的蒙古人民一向怀着深厚友情。代表团在中国的访问，热情地转达了蒙古人民对中国人民的深情厚谊，这对中国人民是有力的鼓舞。去年秋天，我访问了你们美好的国家，受到了你们党、政府和人民的隆重而热情的款待，看到了蒙古人民在蒙古人民革命党和政府的领导下，在社会主义建设事业中取得的巨大成就，给我留下了深刻印象。"},{"type":"paragraph","text":"贾尔卡赛汗主席在宴会上讲话说，蒙中两国人民和苏联以及其他社会主义国家的人民，生活在一个大家庭里，共同前进着。蒙中两国人民传统的友谊，正在日益发展和巩固，而且今后还将不断发展和巩固。"},{"type":"paragraph","text":"他说，我们在参观访问中看到，光荣的中国共产党和毛泽东同志在社会主义建设实践中，作出了结合本国特点，创造性地、卓越地运用马克思列宁主义的光辉范例。我们衷心地为兄弟中国人民所取得的美好的成就感到高兴。贾尔卡赛汗主席说，我们将带着良好的印象回国。我们蒙古人民把中国人民所取得的成就，看成是自己的一样。"},{"type":"paragraph","text":"出席宴会作陪的有副委员长程潜、林枫，国务院副总理习仲勋，全国人民代表大会常委会的部分委员，外交部副部长姬鹏飞，中蒙友好协会会长张致祥以及北京市的负责人等。"},{"type":"paragraph","text":"蒙古驻华大使沙拉布和夫人应邀出席了宴会。"},{"type":"paragraph","text":"今天上午，贵宾们参观了十三陵水库和定陵。晚上观看了芭蕾舞剧“鱼美人”。"},{"type":"paragraph","text":"毛泽东主席接见蒙古大人民呼拉尔代表团。图为毛主席和巴扬勒·贾尔卡赛汗主席亲切握手。　新华社记者　孟庆彪摄（附图片）"},{"type":"paragraph","text":"刘少奇主席接见蒙古大人民呼拉尔代表团。图为刘少奇主席和巴扬勒·贾尔卡赛汗主席（中）亲切谈话。　新华社记者　塔吉古勒摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8005e24eb2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

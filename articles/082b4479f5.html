script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南《人民报》热烈欢呼中越人民的战斗友谊  中国人民全力支持越南人民打败美帝  毛主席三年前的声明、使全体越南人民感到振奋","authors":[],"dates":[{"year":1966,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越南《人民报》热烈欢呼中越人民的战斗友谊"},{"type":"paragraph","text":"中国人民全力支持越南人民打败美帝"},{"type":"paragraph","text":"毛主席三年前的声明使全体越南人民感到振奋"},{"type":"paragraph","text":"新华社河内三十日电  越南《人民报》三十日就中国给予越南经济技术援助协定签订发表社论，热烈欢呼中越两国之间的战斗友谊。"},{"type":"paragraph","text":"这篇题为《七亿中国人民全心全意帮助我国人民战胜美国侵略强盗》的社论说，在北京签订的这个协定，是越中两国人民深厚的兄弟友谊和战斗团结的突出的表现，是中国共产党、政府和人民对越南人民反对美帝国主义侵略的战斗所给予的巨大、真诚、慷慨和始终如一的支持和帮助的突出的表现。"},{"type":"paragraph","text":"社论说，从二十年代以来的越中关系的历史，是两国人民在反对共同敌人——帝国主义侵略者及其走狗的斗争中的团结战斗、互相支持和帮助的历史。在过去抗击法帝国主义的战斗中和目前的抗击美帝国主义的战斗中，越南人民一贯得到中国共产党和兄弟的中国人民给予的长期、巨大、诚挚和多方面的支持。中国人民发扬崇高的无产阶级国际主义精神，一贯完全站在越南人民一边，彻底支持越南人民，全心全力帮助越南人民。"},{"type":"paragraph","text":"社论说：“毛主席在多次会见胡主席的时候，都代表中国共产党、政府和人民谈到对我国人民反对美帝国主义及其走狗的斗争的彻底支持。三年前，一九六三年八月二十九日，毛主席就我国南方同胞反对美帝国主义及其走狗的斗争发表了重要声明，并强调指出：‘我们中国人民是坚决支持越南南方人民的正义斗争的’。毛主席的声明使我国全体人民感到极大的振奋。”"},{"type":"paragraph","text":"社论说，去年以来，在美国侵略者轰炸越南北方以图挽救它侵越战争的失败的时候，中国共产党、政府和人民不断表示坚决同越南人民站在一起，以各种形式帮助越南人民战胜美国侵略强盗的立场。"},{"type":"paragraph","text":"社论还谈到中国党和国家领导人对《胡志明主席的号召书》的支持。"},{"type":"paragraph","text":"社论说，这一切清楚地证明了越中两国人民之间的亲密和同甘共苦的同志情谊，清楚地证明了七亿中国人民在以毛主席为首的伟大中国共产党的领导下，坚决反对帝国主义、保卫和平的革命精神。"},{"type":"paragraph","text":"社论说：“中国人民的支持和帮助，对我国人民反对美帝国主义侵略的斗争有着十分重大的意义。这种支持和帮助，强有力地鼓舞了我国全体军民，同时对增强我们的经济和国防潜力、进一步促进抗击美帝国主义侵略的战斗作出了重大贡献。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"082b4479f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

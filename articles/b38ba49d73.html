script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在中央统战部座谈会上的讲话","authors":["中国民主同盟","叶笃义"],"dates":[{"year":1957,"month":5,"day":16}],"is_range_date":false,"parts":[{"text":"在中央统战部座谈会上的讲话","type":"title"},{"text":"中国民主同盟叶笃义","type":"authors"},{"text":"(叶笃义：中国民主同盟副秘书长兼办公厅主任)","type":"subtitle"},{"text":"国家机关有了党派组织，多了一层身份就多了一层关系，也就多了一层产生矛盾的机会。我主张在学校，机关和企业中，不宜强调党派关系，不宜强调发挥包括中共在内的党派组织作用。","type":"paragraph"},{"text":"目前把政治地位代替一切和超过一切的现象。政治地位好像是筹码，用来衡量人的高低。政治地位代替了社会地位。过去是行行出状元，现在是行行出代表(人民代表大会代表)，行行出委员(政协委员)。这种情况应该改变，不能把政治地位做为筹码来衡量各行各业的状元。政治地位不应超过本行本业的，包括物质待遇在内。","type":"paragraph"},{"text":"高等学校里的党委管的太严太多。学校中并不需要任何党派参加活动，一个人多一种关系，多一种身份，就多了一种矛盾。所以，我主张取消学校中的“党委制”，我们如果不以党派成员身份出现，关系就简单多了。","type":"paragraph"},{"text":" 来源：1957年5月16日《人民日报》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b38ba49d73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

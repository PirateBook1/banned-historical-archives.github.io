script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发湖南省革委会擅自传达毛主席指示检查报告的通知（概要）","authors":[],"dates":[{"year":1969,"month":12,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央转发“湖南省革委会擅自传达毛主席指示检查报告”的通知（概要）","type":"title"},{"text":"毛主席批示：照办。","type":"paragraph"},{"text":"周恩来等一九六九年十二月二十五日送审的这个通知稿指出，湖南省革命委员会未经请示，擅自印发毛主席对湖南工作所作的重要指示，是错误的，是违背中央历次的通知和决定的。中央再次重申：严禁私编、私印和散发毛主席、林副主席的讲话、视察谈话和中央其他同志的传记、抄件、文件、书籍、诗词、画册、图片，等等。凡属以上谈话纪录和文书、图片、画册，各地都应采取措施，立即收回，予以销毁。以后如再有违犯这一通知的规定的，即应执行纪律，严予处份。对于那些为达到反革命目的的造谣惑众、招摇撞骗的罪大恶极的反革命分子，必须分别予以判刑。各省、市、自治区革命委员会都必须严格控制各地区、各单位所属的印刷厂，严格控制纸张的分配、使用。","type":"paragraph"},{"text":"该通知有二个附件，其一是黎原、华国锋、杨大易关于擅自传达毛主席指示的检查报告（1969.12.18）。其二是黑龙江省革命委员会关于清查和处理非法印刷品情况的报告。（1969.12.3）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71ebe63147"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

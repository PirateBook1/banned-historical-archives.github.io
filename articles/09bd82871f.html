script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平市青年团体庆祝人民政协　发表告青年书  学习毛主席的开幕词等文件　组织青年展开宣传庆祝活动","authors":[],"dates":[{"year":1949,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"平市青年团体庆祝人民政协"},{"type":"paragraph","text":"发表告青年书"},{"type":"paragraph","text":"学习毛主席的开幕词等文件"},{"type":"paragraph","text":"组织青年展开宣传庆祝活动"},{"type":"paragraph","text":"【本市讯】为庆祝中国人民政治协商会议开幕，中国新民主主义青年团北平市筹委会、北平市民主青年联合会筹委会、北平市学生联合会等三个青年团体昨（二十二）日发出告全市青年书，全文如下："},{"type":"paragraph","text":"北平全市的青年们："},{"type":"paragraph","text":"中国人民政治协商会议开幕了，它将宣告中华人民共和国的诞生及其中央人民政府的成立。它掀起了中国历史的新页，标志着中国人民的大翻身和人民的大团结。青年们都以最大热情积极准备盛大的庆祝。各级青年团的组织及学校中的学生会要组织广大青年展开宣传庆祝活动，学习人民政治协商会议上毛主席的开幕词及各种文件，组织壁报特刊，座谈，讨论会，游行，向自己的家庭、亲友及各界人民进行宣传教育等活动；并立即具体筹备全市大规模庆祝活动。占人类总数四分之一的中国人从此站立起来了，中国青年也真正作了中华人民共和国的主人。让我们欢呼：中国人民革命大团结万岁！中国人民政治协商会议万岁！中华人民共和国万岁！中央人民政府万岁！中国人民领袖毛泽东万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09bd82871f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

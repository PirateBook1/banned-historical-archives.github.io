script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"对广东省委关于肃清暗藏反革命分子的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对广东省委关于肃清暗藏反革命分子的报告\"的批语"},{"type":"paragraph","text":"（1955年7月20日、21日）"},{"type":"paragraph","text":"刘、周、邓、彭真、陈云、陆定一阅，尚昆用电报发，另印发北京各单位。"},{"type":"paragraph","text":"[1]指中共广东省委1955年7月17日关于肃清暗藏反革命分子运动情况给中央的报告。报告说，广东省省直机关及广州市各机关肃清暗藏反革命分子的运动已进入坦白检举阶段，暴露了许多问题。广东自解放以来，干部队伍是特别复杂的，而纯洁内部的工作又做得差，三反与土改整队虽然都是大的群众运动，但当时只解决了内部贪污腐化分子与土改立场不坚定分子的问题，后来清理中、内层也未形成一个大的运动，搞得冷冷清清，领导上花的力量太少。最近的审干也未解决问题。因此在广东没有一个大的运动和斗争，内部不纯、暗藏反革命分子的问题，是根本不能获得解决的。省委决心彻底搞好坦白检举，扩大战果，务求在这次运动结束时能基本上解决一些主要工作部门的问题。"},{"type":"paragraph","text":"[2]刘，指刘少奇。周，指周恩来。邓，指邓小平，当时任中共中央秘书长、国务院副总理。彭真，当时任中共中央书记处候补书记、全国人大常委会副委员长。陈云，当时任中共中央书记处书记、国务院副总理。陆定一，当时任中共中央宣传部部长、中央十人小组组长。"},{"type":"paragraph","text":"[3]尚昆，即杨尚昆，当时任中共中央副秘书长、中央办公厅主任。毛泽东全集第三十五卷"},{"type":"paragraph","text":"此件很好。内有关于历史的估计。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月廿日"},{"type":"paragraph","text":"二上海局、各省市委、自治区党委："},{"type":"paragraph","text":"现将广东省委七月十七日关于肃清暗藏反革命分子的报告一件，发给你们参考。中央认为这个文件是正确的。各地可能有同样的问题发生，可以参考广东的经验。"},{"type":"paragraph","text":"中央一九五五年七月廿一日"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":7,"day":20},{"year":1955,"month":7,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":222,"page_end":223},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"陈云","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e4f28a75f"},"buildId":"Sk_QHO4GJi-i

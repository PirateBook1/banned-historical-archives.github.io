script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对国家计委商计局关于市场情况的研究材料的批语","alias":"","parts":[{"type":"paragraph","text":"对国家计委商计局关于市场情况的研究材料的批语"},{"type":"paragraph","text":"（1959年7月21日）印发各同志。值得一看，并应研究。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月二十一日"},{"type":"paragraph","text":"[1]指国家计委商业计划局1959年7月9日对1959年下半年市场形势的估计和1960年的展望材料。主要内容是：（一）对下半年市场形势的估计。在中央发出六一指示和召开大中城市副食品、手工业生产会议之后，市场全面紧张的状况即逐步停止发展。压缩机关、团体购买力已见效果，商品供应状况开始好转。（二）对1960年市场情况的初步估计。明年的市场情况决定于今年的农业生产，目前农业生产的全局是好的。因此明年粮食作物有可能避免出现类似今年上半年的过分紧张局面，但棉、麻等轻工原料供应估计仍比较紧张。副食品、手工业品的情况则会比今年大为好转。（三）对稳定今明两年国内市场的几点建议：（1）大搞野生植物和代用品的采集、收购工作。（2）充分地合理利用废次钢铁。（3）继续抓紧进行副食品的增产工作。（4）继续提倡节约。（5）继续控制社会购买力。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":7,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":202,"page_end":202},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a679aff8ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"干部和工人参加学习班一起斗私批修 互教互学共同前进密切了上下级关系人民银行闸北区办事处毛泽东思想学习班收到良好效果","authors":[],"dates":[{"year":1968,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中国人民银行闸北区办事处举办的第十五期毛泽东思想学习班，遵照毛主席“军队办学习班要有战士参加”的伟大指示，广泛吸收通讯员、炊事员、驾驶员、公务员等勤杂工人参加。干部主动下去，一部分顶替抽出来参加学习的勤杂工人的劳动；一部分参加学习班，和大家一起斗私批修。学习班出现了生动活泼的局面，收到了良好的效果。"},{"type":"paragraph","text":"第一，密切了上下级关系。不少勤杂工人感慨地说:“过去领导干部很少和我们接触、谈心，偶而下来谈谈，也象是‘单程交通’，做报告，大家很受拘束。现在干部、工人一起学习，亮‘私’、交心，开展争论、批判，心情很舒畅。干部的官架子打掉了，我们的自卑感也消失了，我们就把干部看作自己人，信得过了。”"},{"type":"paragraph","text":"第二，交流了思想感情。勤杂工人文化水平虽然不高，然而对伟大领袖毛主席、对毛泽东思想的阶级感情很深。比如对干部、工人一起学习的问题，他们一针见血地说:“过去勤杂工人被排斥在学习班以外，就是由于中国赫鲁晓夫害怕劳动人民掌握了毛泽东思想造他们的反。现在干部和我们一起学习，就是好!这是毛主席的无产阶级革命路线的胜利，一定要尽自己的最大努力认真学习，更好地用毛泽东思想这个锐利武器，彻底批倒、批臭中国赫鲁晓夫的反革命修正主义路线。”"},{"type":"paragraph","text":"第三，发扬了官兵互教的光荣传统，促进了干部的思想革命化。在这次学习中，干部检查了过去眼睛向上，相信自己，眼里、心里唯独没有群众的错误思想。勤杂工人就帮助干部提到“纲”上来分析，使他们认识到:站在中国赫鲁晓夫的资产阶级反动路线一边，看待事物、考虑问题必然首先看到的是“我”的作用，想到的是“我”的得失；而坚定地站在毛主席的革命路线一边，看待事物、考虑问题，就会首先看到群众的作用，想到的是毛泽东思想的胜利。这使干部得到很大教育，认识大大提高一步。表示今后要正确处理个人与群众的关系，永远做群众的小学生。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37f32246a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见中央戏剧学院等文艺单位代表时的谈话","authors":["周恩来"],"dates":[{"year":1966,"month":12,"day":4}],"is_range_date":false,"parts":[{"text":"周恩来接见中央戏剧学院等文艺单位代表时的谈话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖按：中央戏剧学院、北京电影学院毛泽东主义公社等四个组织，冲入彭真的家，抓了彭真。以后又相继抓了刘仁、万里、郑天翔，以及许立群、林默涵。周恩来接见了中央戏剧学院、北京电影学院、中央音乐学院、中央乐团四个单位的代表。〗","type":"appellation"},{"text":"你们走后我们召开了中央会议，我们完全支持你们的革命行动。首先鼓励你们。我们很理解你们的这种义愤心情，现在确实象上午同志们分析的，存在反扑，要给予反击，反扑不止一次，要有多次。反扑，机关里有，学校里就更多了。有斗争的反复可以锻炼我们。尤其在北京，林彪同志负责这个地方，他们就更不甘心了。","type":"paragraph"},{"text":"我们每个行动都要估计，要再三估计，考虑到后果。但是革命不是请客吃饭，你们的行动是革命的，也是很成功的。第一，仅五分钟就解决问题了，干得漂亮！你们把警备卫戍司令部都给瞒过了。","type":"paragraph"},{"text":"你们的行动是好的，但也不可能没有缺点，你们如何配合中央，请大家考虑。","type":"paragraph"},{"text":"“三极”（？）宣传想得很理想，做出来很不好办。长安街的人那么多，你们怎么走得动？很不好办，如果出点事情，很麻烦。所以要我来说服你们……这样搞不安全，斗争的效果也不太理想……方才开会时，我们都不同意你们这种做法，游街示众，我们感觉没把握……开大会这个办法好，可以出出你们的气，当然不仅是你们的气罗，而是公气。","type":"paragraph"}],"comments":[],"origin":"一九六六年北京化工学院《红色宣传员》战斗组、北京经济学院无产阶级革命团、北京市东方红印刷厂革命造反联络处、化工部化学工业出版社印刷厂联合汇编《无产阶级文化大革命参考资料（4）》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"彭真","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"926c3560c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

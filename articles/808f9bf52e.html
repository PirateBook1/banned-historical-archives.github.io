script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚战友登上虎头山阿军事代表团的战友们在虎头山上看到英雄的大寨人战天斗地的动人景象，高兴地说:“毛主席说要愚公移山，你们就是当代愚公。”","authors":[],"dates":[{"year":1975,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"以国防部副部长兼人民军总参谋长维利·拉卡伊为团长、国防部副部长纳扎尔·贝尔贝里为副团长的阿尔巴尼亚军事代表团，由中国人民解放军副总参谋长杨成武陪同，今天上午从北京乘火车到达山西省昔阳县大寨大队参观访问，受到大寨干部和社员的热情欢迎。"},{"type":"paragraph","text":"大寨大队党支部书记郭凤莲、副书记贾存锁陪同阿尔巴尼亚战友登上虎头山，观看大寨社员正在大规模进行农田基本建设的情况。入冬以来，这里下了第一场大雪，今天雪后放晴，灿烂的阳光把层层梯田映照得更为壮观。郭凤莲向阿尔巴尼亚战友介绍了大寨社员对虎头山七沟八梁一面坡进行治理的情况。阿尔巴尼亚战友看到社员们在全国农业学大寨会议精神的鼓舞下，正在进行着更大规模、更高标准的农田基本建设。虎头山上到处可以看到英雄的大寨人战天斗地的动人景象。推土机在沟坡上平整土地，采石场上在加紧采料，梯田边社员们在忙着垒坝造田。阿尔巴尼亚战友高兴地说:“毛主席说要愚公移山，你们就是当代愚公。”"},{"type":"paragraph","text":"代表团到社员家里去作客。社员们拿出自己家里做的芝麻压饼、枣糕和大寨新产的千鲜果品，热情地招待远方来的客人。"},{"type":"paragraph","text":"多年以来，阿尔巴尼亚战友来大寨参观的不少，大寨大队也曾派出自己的代表访问过阿尔巴尼亚，他们同阿尔巴尼亚人民建立了深厚的友谊，许多社员的家里挂着两国人民友谊的合影。郭凤莲对阿尔巴尼亚同志说，看到这些照片，我们就想起了同阿尔巴尼亚兄弟姐妹们亲切聚会的日子。阿尔巴尼亚战友说，这些被珍贵地保留着的合影照片，就是我们两国人民牢不可破的友谊的象征。"},{"type":"paragraph","text":"代表团今天还参观了昔阳县大寨展览馆，并同大寨民兵一起射击打靶。晚上，郭凤莲代表大寨党支部和全体社员设宴招待阿尔巴尼亚战友。席间，宾主互赠了礼品。"},{"type":"paragraph","text":"今天，陪同阿尔巴尼亚战友在大寨参观访问的还有:山西省军区政治委员李布德，山西省革命委员会外事办公室副主任李成元，昔阳县委副书记王金籽、贾火林。"},{"type":"paragraph","text":"(新华社太原十二月十二日电)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"808f9bf52e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

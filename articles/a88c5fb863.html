script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省政协代表对党和政府的意见","authors":["张济生"],"dates":[{"year":1957,"month":5,"day":2}],"is_range_date":false,"parts":[{"text":"浙江省政协代表对党和政府的意见","type":"title"},{"text":"张济生","type":"authors"},{"text":"新华社杭州11日讯  浙江省在5月2日举行政协的全体会议上，代表们对党和政府提了许多意见。","type":"paragraph"},{"text":"民革代表吴惟平就“百花齐放、百家争鸣”的问题发表意见说：感到无花可“放”的人，主要是因为没有养成独立思考的习惯。这样的人有两类：一类是由于对党中央十二万分的信任，认为党总不会错，所以脑子里不大去想。这种人就党内说，是积极分子，在党外是进步分子，这种情形使人觉得很可惜。另一种人是缺乏独立思考的能力。吴惟平说：放不起来的另一个重要原因是缺乏两种性质不同的资料，亦即正面的和反面的资料。他说，他过去喜欢研究国际问题，觉得还有点把握，判断事情：“虽不中，亦不远”。现在却觉得没有把握，原因是只知道正面的材料，对反面的材料知道得太少了。","type":"paragraph"},{"text":"镇海县的代表提出：县的人民委员会会议没有实际权力，只是一个形式。有些问题，刚刚交给人民委员会会议讨论，下面就已经贯彻了。张伯锐说：县长是县人代会选举产生的，而县长被调走往往人民代表不知道，这是不对的，应该经过法定的手续。","type":"paragraph"},{"text":"不少代表对干部的违法乱纪作风提出批评。凌独见说：农村干部打人骂人吊人是家常便饭，这是什么原因呢？一句话，就是忘掉了自己的责任是为人民服务。整风是好的，但是我担心日子一长便忘了。我主张，由于干部不负责任给人民造成的损失，要干部赔偿，我建议对这一条特别制定法律。","type":"appellation"},{"text":" 来源：1957年5月11日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a88c5fb863"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

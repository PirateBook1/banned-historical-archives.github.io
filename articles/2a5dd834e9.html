script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"前往苏联、捷克斯洛伐克访问途中  柬埔寨议会代表团到北京  刘少奇委员长接见代表团","authors":[],"dates":[{"year":1958,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"前往苏联、捷克斯洛伐克访问途中"},{"type":"paragraph","text":"柬埔寨议会代表团到北京"},{"type":"paragraph","text":"刘少奇委员长接见代表团"},{"type":"paragraph","text":"新华社27日讯　柬埔寨王国议会代表团一行九人，由柬埔寨王国会议议长桑·年率领，在今天下午乘飞机到达北京。代表团是在前往苏联、捷克斯洛伐克访问的途中路过北京的，他们将在北京作短时间的参观游览。"},{"type":"paragraph","text":"前往机场欢迎的，有副委员长李济深、沈钧儒、李维汉，人大常委会委员胡愈之、许广平，副秘书长连贯，中国佛教协会副会长赵朴初，北京市副市长王昆仑等人，以及苏联驻华临时代办安东诺夫，越南驻华临时代办范平，捷克斯洛伐克、缅甸驻华大使馆代表和柬埔寨驻华经济代表团团长杨安。"},{"type":"paragraph","text":"晚间，副委员长李济深、沈钧儒、李维汉设宴招待代表团全体人员。"},{"type":"paragraph","text":"新华社27日讯  刘少奇委员长今晚接见了柬埔寨王国议会代表团团长桑·年和代表团全体团员。"},{"type":"paragraph","text":"接见时在座的，有副委员长李济深、沈钧儒、彭真，人大常委会委员胡愈之、张苏等人。"},{"type":"paragraph","text":"接见时，柬埔寨驻华经济代表团团长杨安和他的夫人也在座。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"刘委员长接见柬埔寨王国议会代表团。左起第二人是桑·年团长。\t\t\t\t新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a5dd834e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

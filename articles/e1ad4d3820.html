script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"帮助生产大队健全领导班子青岛驻军某部二连在支援春耕中大力宣传毛主席的干部政策","authors":[],"dates":[{"year":1967,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社济南12日电　青岛驻军某部二连指战员，在支援春耕生产中大力宣传毛主席的干部政策，帮助驻地生产大队健全抓革命促生产的领导班子，广大贫下中农和革命干部欢欣鼓舞，迅速掀起了春耕生产热潮。"},{"type":"paragraph","text":"二连的指战员最近到驻地附近李家下庄大队支援春耕生产，发现有些干部不敢大胆地领导春耕生产，他们认为，要帮助李家下庄大队贯彻党中央的指示，关键就在于帮助干部站出来，加强对春耕生产的领导。因此，决定在帮助春耕生产的同时向大队干部和贫下中农大力宣传毛主席的干部政策。他们首先组织干部、社员反复学习了《中共中央给全国农村人民公社贫下中农和各级干部的信》和《红旗》杂志第四期社论。党中央和毛主席的关怀，使干部们深受感动。不少干部都含着热泪说:“毛主席这样关怀我们，党中央这样相信我们，我们一定要积极地出来抓革命、促生产”。大队长王维功和支部副书记李克玉本来怕群众不信任，通过学习，提高了认识，他们表示要勇敢地站出来，和革命群众一起，永远跟着毛主席干革命，决心在春耕生产中将功补过。"},{"type":"paragraph","text":"为了让毛主席的干部政策家喻户晓，深入人心，二连指战员还挨家挨户宣传毛主席的教导。广大贫下中农看到犯过错误的干部听毛主席的话，积极起来抓革命促生产，都热情地支持他们。"},{"type":"paragraph","text":"在二连同志的帮助下，这个大队迅速健全了领导生产的班子，召开了春耕生产誓师大会，修订了春耕生产计划，全大队春耕生产出现了一派欣欣向荣的景象。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\03\\673d020601.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e驻沪部队战士在支援春耕生产中，和贫下中农社员一起学习毛主席著作，开讲用会，讨论春耕生产任务。"},{"type":"paragraph","text":"(新华社稿)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1ad4d3820"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

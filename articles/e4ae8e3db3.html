script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贺兰县粮食统购试点乡的干部思想情况","authors":[],"dates":[{"year":1953,"month":11,"day":23}],"is_range_date":false,"parts":[{"text":"贺兰县粮食统购试点乡的干部思想情况","type":"title"},{"text":"【宁夏分社十一月二十三日讯】中共宁夏省委会在贺兰县四区试办粮食统购工作时，曾召开了该区一、六两乡中共支部书记、乡长(均党员)及省、县、区参加试办工作的干部会议。会议中乡支部书记和乡长对粮食统购政策有以下一些抵触情绪：","type":"paragraph"},{"text":"(一)他们拥护自由市场，不接受计划收购。如一乡乡长说：统购办法，不仅群众不同意，我也想不通。我家已经卖过五石小麦，还可以卖十几石麦，但是不能一下子卖给国家；等着今后用钱时再卖。六乡乡长说：今年群众生活好过一点了，又要统购粮食，到底我们要改善人民生活呢，还是叫群众刚够吃就算了呢?","type":"paragraph"},{"text":"(二)部分干部有看涨惜售思想。如一乡乡支部书记(贫农)说：卖粮食就得由我自己决定，政府不能强迫着卖，今年我到城里卖二石粮食，本想卖两万元一斗，但只给一万七千元，我气得把粮食运回来不卖了，等到明年春天粮价涨了再卖，如果不涨，我宁愿吃了也不卖。","type":"paragraph"},{"text":"(三)有的干部怕带头后挨群众骂。一乡乡长说：去年查田定产时硬要干部带头，结果产量评高了，群众到现在还骂干部。","type":"paragraph"},{"text":"会上经过反覆讨论，乡干部认识了统购粮食对工业建设的作用及对农民扩大生产的好处，尤其回顾了三年来国家掌握市场，平稳物价的成绩后，与统购政策相抵触的思想问题，已基本上得到解决。会议结束时，乡干部自报出售余粮二十石五斗。","type":"paragraph"},{"text":"(王体强根据省委会试办工作组报告编写)","type":"paragraph"}],"comments":[],"origin":"1953年12月11日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4ae8e3db3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

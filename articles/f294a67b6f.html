script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东邓小平论中国国情》出版共编入八十八篇，反映了党对中国国情的认识进程和成果","authors":[],"dates":[{"year":1992,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东邓小平论中国国情》出版"},{"type":"paragraph","text":"共编入八十八篇，反映了党对中国国情的认识进程和成果"},{"type":"paragraph","text":"新华社北京8月8日电中共中央政策研究室党建组编辑的《毛泽东邓小平论中国国情》一书，近日由中共中央党校出版社出版。"},{"type":"paragraph","text":"中国共产党有一条最根本的经验，就是坚持马列主义的基本原理同中国革命和建设的具体实际相结合，坚持实事求是，从中国的基本国情出发，坚定不移地走自己的道路。毛泽东同志和邓小平同志的科学著作，是坚持和发展马克思主义的典范，也是立足于中国实际，运用马克思主义的立场、观点、方法，科学地分析中国国情的典范。"},{"type":"paragraph","text":"为了帮助广大干部和群众，更好地学习中国共产党的历史，更好地学习马列主义、毛泽东思想，更好地学习邓小平同志建设有中国特色社会主义理论，更好地学习党的十一届三中全会以来的路线、方针、政策，排除一切干扰，坚定不移地全面贯彻党的基本路线，把建设有中国特色社会主义的伟大事业推向前进，中央政策研究室党建组的同志编辑了这本《毛泽东邓小平论中国国情》。"},{"type":"paragraph","text":"关于中国国情的科学分析，贯穿于毛泽东和邓小平的许多著作中。编入本书的，是他们在不同历史时期的主要著作，共88篇。其中，毛泽东的24篇，邓小平的64篇。邓小平同志的，主要是十一届三中全会以后的著作。这些著作，反映了中国共产党领导革命和建设的历史进程，也反映了中国共产党对中国国情的认识进程和在各个历史时期的认识成果。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f294a67b6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

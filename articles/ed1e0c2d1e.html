script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"把思想工作做好做透","authors":["《人民日报》编者按"],"dates":[{"year":1958,"month":1,"day":9}],"is_range_date":false,"parts":[{"text":"把思想工作做好做透","type":"title"},{"text":"《人民日报》编者按","type":"authors"},{"text":"现在，许多国家机关中已掀起了干部报名要求下放参加劳动锻炼的热潮，到处是欢欢喜喜、热热闹闹。党的改造知识分子的政策已得到了广泛的响应。","type":"paragraph"},{"text":"但是，是不是每一个报名下放的干部都真正认识到干部下放的政治意义了呢？是不是每一个人都理解到下放对自己的好处了呢？是不是每一个人都是很自觉地要到劳动中去锻炼、改造自己呢？这是需要冷静地进行分析的问题。根据有些单位的分析，在开始报名的人中，有一部分人是真正认识到干部下放的重大政治意义、坚决要求下去锻炼、改造自己的；有一部分人是在“大势所趋”的情况下报名的，下放的决心并不是很大；还有一小部分人对干部下放政策有抵触情绪，不愿意下去。这就是说，虽然掀起了报名下放的热潮，甚至百分之百的人都报了名，但并不能证明每个干部的认识都很清楚，思想都很坚定、明确，心情都很舒畅。","type":"paragraph"},{"text":"这种情况，就给领导者提出了一个问题：不能满足于报名的热潮，还要做深入细致的思想工作，要通过辩论、座谈、小组会、个别谈话，使每个干部都能够正确地理解下放对自己对国家的好处，从而自觉地到劳动中去锻炼改造自己。同时，也要通过各种办法，使干部畅所欲言，把自己对下放的认识、真实的思想情况、各种顾虑和困难，大胆地、毫无保留地反映出来，领导上再针对着这些情况做工作，帮助干部端正认识，解决思想问题和实际问题，消除各种顾虑。","type":"paragraph"},{"text":"当然，做思想工作是要花一些时间和精力的，但是，为了认真作好干部下放的工作，为了对下放干部负责，多花一些时间和精力是完全值得的。否则，干部对下放没有正确的认识，思想上还有不少问题，即使下去了，也是锻炼不好的，而且还可能产生一些新的问题。将来要解决这些问题，就会更加困难，花费的时间和精力也会更多。昨天本报发表的文化部的作法和今天本报发表的水电总局的作法，是值得参考学习的。文化部在干部下放以前，花了很多时间和精力，认真地、比较细致深入地解决了下放干部的思想认识问题和实际困难，因而做到了去者愉快、留者满意。电力部水电总局用大辩论的方法，解决了思想认识问题，下放干部名单公布后，群众情绪很高，原来对下放有不正确想法的同志，也很愉快地贴出大字报表示要下放好好劳动锻炼改造自己。","type":"paragraph"},{"text":"文化部和水电总局的情况都说明：干部下放工作中深入细致的思想工作是多么重要，多么不可少！希望每个单位都能把思想工作做好做透，不要只看到干部的热情很高，报名下放的很多，就放松了细致的思想工作。","type":"paragraph"},{"text":" ---- 原载《人民日报》1958年1月9日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed1e0c2d1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

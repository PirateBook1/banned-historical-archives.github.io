script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"党中央应重新估计农民的革命性","authors":["朱泽觥","西南农学院"],"dates":[{"year":1957,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"党中央应重新估计农民的革命性","type":"title"},{"text":"西南农学院朱泽觥","type":"authors"},{"text":"以往我们说，工人阶级是最革命的阶级，革命最坚决，是因为他们一无所有，身受三重压迫，是因为他们代表了向上的最先进的生产力。现在解放了，造成他们“最革命”的客观条件没有了，他们仅仅还与大生产保持着联系；同时，由于革命的胜利而使整个工人阶级的成分和精神面貌发生了很大的变化。这是由于他们不仅在数量上大大的增加了，而且是由于他们在政治上成了国家的领导阶级，在经济上翻了身，再也不是“无产”的穷光蛋了。几年来，党口口声声宣传工人阶级绝对正确绝对优越，宣扬农民自私、保守、落后。我们觉得问题不应这么说了，农民应该是最革命的阶级。","type":"paragraph"},{"text":"看吧，农民不仅随着工人阶级革过命，当过所谓的“同盟军”。而且现在最积极地参加了社会主义建设，最积极地支援了社会主义建设。他们最坚决，最少顾虑。如果说他们过去保存了革命的火星，使革命没有绝种，而且逐渐由农村包围城市而取得了胜利。那么，他们现在缴公粮、卖余粮，上夏征税，买公债，卖猪羊，他们不在支援着工业建设吗？他们不是最积极的革命者吗？然而他们喂肥了猪，但最少吃有肉；他们辛辛苦苦种了水稻，而最少吃米。他们支援了工人支援了城市，他们忍饥受饿、节衣缩食地来建设社会主义，这难道还能罪加于农民革命不积极吗？再看看工人，他们伟大，不错；他们生产了钢铁，不错；他们重要，不错。但是，他们再伟大却不能生产出粮食叫人们不挨饿。那么他们有什么理由比农民吃的好、住的好、穿的好？他们有什么理由挂个金牌——“最革命”？","type":"paragraph"},{"text":"现在，小农经济不复存了，农民走资本主义的道路被塞死了。那么他们还有什么可能表现“动摇性”？为什么还称他们是“站在十字路口”的人？他们的党为什么说他们“既革命又不革命”？如果说他们生产方式落后，如果说他们代表了落后的与社会蒸蒸日上的面貌不相容的生产力。那么，我们的党又为什么不更加积极的来使他们摆脱贫困和落后的生产方式呢？如果说这是由于我国解放不久，国家力量不够，那么，为啥又大大的优先于工业呢？这一切的一切，不能不使我们怀疑，不能不使我们不满。我们要求，农民应组织起自己的政党，在统一战线中参政。我们要为农民向党中央和毛主席呼吁、望重新估价农民的革命性，并且从各方面来加强对他们的关心。","type":"paragraph"},{"text":" (此文系集体讨论后由朱泽觥写成)","type":"paragraph"}],"comments":[],"origin":"原载西南农学院1957年6月9日“真理塔”第一期，2006年9月25日朱泽觥抄录。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe9ca4e696"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

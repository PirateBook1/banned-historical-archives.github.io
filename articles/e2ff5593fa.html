script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南省开展学术思想批判运动","authors":["李兰桂"],"dates":[{"year":1960,"month":6,"day":18}],"is_range_date":false,"parts":[{"text":"湖南省开展学术思想批判运动","type":"title"},{"text":"李兰桂","type":"authors"},{"text":"新华社长沙18日电　湖南省根据中央文教书记会议精神，在高等学校、省文艺界、教育界、学术界等二十八个单位开展了学术思想批判运动。批判的锋芒主要针对资产阶级“人道主义”、“人性论”、“和平主义”、“学术自由”等现代修正主义观点。","type":"paragraph"},{"text":"运动自4月初开始，现已进入批判阶段。广大师生和文化艺术工作人员在各级党委领导下，认真学习了“矛盾论”、“实践论”、“关于正确处理人民内部矛盾问题”、“在延安文艺座谈会上的讲话”等毛主席著作，以及纪念列宁的三篇文章。他们边战边学，以毛泽东思想为武器，对现代修正主义和资产阶级学术观点，进行了尖锐的批判和斗争。","type":"paragraph"},{"text":"对运动中揭发出来的重点对象，各单位都召开了全院、人校性的批判大会，一般对象召开了中小型批判会。有的单位以问题为中心对现代修正主义进行了批判。一个多月中，各单位群众写出批判大字报达三十三万一千多张，批判文章二万九千五百九十五篇。","type":"paragraph"},{"text":"通过重点批判，群众思想觉悟得到普遍提高。大家擦亮了眼睛，认识了修正主义的危害性，初步划清了是非界限，缩小了现代修正主义和资产阶级学术思想影响的阵地。同时，还培养了骨干队伍。从湖南大学、中南矿冶学院、湖南农学院三校的典型调查来看，在教师中，对运动表现积极的由运动开始的30%上升到50%，中间的由50%下降到35%，抵触、抗拒的由20%下降到10%；在学生中，对运动表现积极的由50% 上升到65% ，一般的由40% 下降30%，认识模糊的由10%下降到 5%左右。重点对象经过批判教育，一般已开始有所转变，但有的转变不大，个别的还公开坚持反动观点，说明斗争是深刻的、尖锐、长期的。","type":"paragraph"},{"text":"高等学校通过学术批判，还彻底批判了所谓“量力性”、“系统性”等资产阶级教育思想，为教学改革打下了思想基础。","type":"paragraph"},{"text":"目前湖南省学术批判运动还在继续深入地发展。","type":"paragraph"},{"text":"来源： 1960年6月20日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2ff5593fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

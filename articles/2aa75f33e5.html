script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黄华说我准备隆重热烈欢迎日本首相大平访华必将推进中日友好合作大平表示他的使命是为八十年代日中关系开辟坚实道路","authors":[],"dates":[{"year":1979,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十二月二日电　中国外交部长黄华说:“中国政府和人民准备隆重、热烈地欢迎日本大平首相访华。华国锋总理和邓小平副总理将同大平首相会谈。我国其他领导人也将同大平首相会晤。他们将深入讨论两国经济、文化、科技等方面的合作问题，并将就亚洲形势和共同关心的国际问题，广泛地交换意见。”"},{"type":"paragraph","text":"黄华外长今天在接受新华社记者采访时说，这次大平首相来访，中日双方将进一步就两国之间的经济合作、科技、文化交流、加强两国外交当局间的协商等问题，进行具体讨论，并签订文化协定。"},{"type":"paragraph","text":"黄华外长指出，发展两国间的友谊符合中日两国人民的根本利益，有利于维护亚洲和世界的和平与稳定，这是中日双方的一致看法。他相信，大平首相的这次访问将使中日两国的友好合作关系，在平等互利的基础上，跨出扎扎实实的一大步。"},{"type":"paragraph","text":"新华社北京十二月二日电　日本首相大平正芳说，自从他一九七二年九月第一次访问中国以来，“日中关系得到了令人夺目的发展”。“比一九七二年邦交正常化时，现在人员往来增加到大约五倍，贸易总额也达到大约五倍的规模”。"},{"type":"paragraph","text":"这是大平首相在十一月二十日接见中国新闻代表团时交给代表团的一封《给中国人民的信》中说的。《人民日报》今天全文刊登了这封信。"},{"type":"paragraph","text":"大平在信中说:“尤其是去年缔结和平友好条约之后，自政府领导人至留学生，我本人与贵国各位人士会见的机会显著增加，从而强烈感到日中两国的亲近”。“日中关系这样顺利地发展着，我作为对发展日中关系尽了微薄力量的人士之一，感到无比高兴。”"},{"type":"paragraph","text":"大平在谈到他将在十二月五日至九日对中国进行的访问时说，“这次我的使命是为八十年代的日中关系开辟坚实的道路”。他表示:“我衷心高兴地期待能够会见华国锋总理为首的政府重要人士和中国各界各阶层的各位人士”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2aa75f33e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

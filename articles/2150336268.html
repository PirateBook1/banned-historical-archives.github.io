script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西南各民族访问团分访滇西少数民族各族人民纷献礼给毛主席","authors":[],"dates":[{"year":1951,"month":1,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】昆明廿一日消息:中央人民政府西南各民族访问团第二分团在访问了云南省西部保山专区各民族以后，又到该省北部武定专区进行访问。访问团在上月初到保山专区以后，曾经分组访问了镇康，耿马、腾街、赢江等地的族、山头族、傈傈族等。各民族的人民访问团慰问了他们，了解了他们过去生活的痛苦，听取了他们的意见和要求，并且赠送了大批绣有毛主席亲笔题字铁旗、中央各首长的题字和工队给各民族演出了歌剧，放映毛主席纪念章等。访问团的文工队给各民族演出了歌剧，放映了电影，举行了年画和照片展览会，医疗队还给一千多人医治了疾病，各民族人民深切地感谢毛主席和中央人民政府对他们的关怀，他们纷纷表示要热诚地爱护祖国，亲密地团结起来，肃清土匪特务，巩固祖国边防，防止帝国主义的侵略。本月十一日访问团由保山专区到了武定专区，沿途受到各民族人民的热烈欢迎，十四日该区所属武定、元谋、禄劝等县的彝族、苗族、回族、汉族、仲家族、民家族等民族的一万五千多人，在武定城外举行了盛大的欢迎会，各民族人民都从一百多里路以外赶来参加大会，他们把珍贵的土产、各民族服式和各种文字绣制的锦旗献给毛主席。"}],"comments":[],"origin":"中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2150336268"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"布达拉宫前广场一大盛会拉萨军民热烈庆祝国庆张经武号召入藏部队和僧俗人民在毛主席领导下亲密团结建设新西藏","authors":[],"dates":[{"year":1951,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社拉萨五日电】　回到祖国怀抱的西藏首邑——拉萨僧俗人民及人民解放军六千余人，于一日在布达拉宫前的广场上举行集会，热烈庆祝国庆节二周年纪念。西藏地方政府及哲蚌、色拉、噶登三大寺均派代表参加主席团。这是拉萨历史上空前的盛会。藏族僧俗人民对祖国的诞生节日感到极大兴趣，一早不少居民和商店便开始收听祖国首都北京天安门前广场上庆祝大会的实况。市内郊外都按照西藏风俗习惯燃香庆祝，成群结队的盛装男女涌向会场。会场上有鲜明的大小二十面五星红旗，会场四周围绕着写有藏汉两种文字的巨大横幅标语，写着“坚决实现和平协议”，“建设西藏”，“巩固国防”，“西藏人民团结起来驱逐帝国主义势力出西藏”，“中国各民族伟大领袖毛主席万岁”，在阳光照耀下极为醒目。"},{"type":"paragraph","text":"大会在军乐声中开幕。在举行升国旗仪式后，中央人民政府代表张经武将军讲话。张将军说:“在西藏民族团结平等已获良好开始的今天，首次在拉萨庆祝国庆具有伟大的历史意义。”接着他报告了祖国一年来各项建设伟大成就，以及抗美援朝的伟大胜利。最后张将军重申和平解放西藏协议的精神和中央人民政府的民族政策，号召入藏的人民解放军和工作人员与藏族僧俗人民，在毛主席的领导下亲密团结，建设新西藏。"},{"type":"paragraph","text":"西藏地方政府代表任协(官衔)赤松平康接着讲话。他说:“今天西藏僧俗人民，能与人民解放军一道庆祝国庆，非常高兴。”他在讲话中赞扬和平解放西藏协议完全消除了历史上反动统治者造成的藏汉兄弟民族间隔阂。他祝贺中国各民族永远亲密团结，并祝各族人民伟大领袖毛主席身体健康，达赖喇嘛身体健康。"},{"type":"paragraph","text":"接着是人民解放军进藏先遣部队王其梅将军讲话。他着重说明进藏的人民解放军是西藏僧俗人民的军队，这支部队将忠实为西藏人民服务，坚决执行和平解放西藏的协议，尊重藏族人民的风俗习惯和宗教信仰，驱逐帝国主义侵略势力出西藏，巩固国防。"},{"type":"paragraph","text":"在大会上，宣读了西藏地方政府致中央人民政府毛主席祝贺国庆节的电文，和进藏先遣部队给毛主席、朱总司令和中国人民志愿军的致敬电。到会的西藏僧俗人民与解放军不断高呼:“各族人民的伟大领袖毛主席万岁!”“中国各民族大团结万岁!”"},{"type":"paragraph","text":"这天成百成千的僧俗人民，按照藏族的风俗习惯，都到布达拉宫前的草地上和林园内，搭起帐棚，举行野餐和歌舞。直至暮色苍茫，仍然歌声不断。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4b5958fff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

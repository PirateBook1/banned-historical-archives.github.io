script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"迎接毛主席《在延安文艺座谈会上的讲话》发表三十周年市文化系统有关部门举办小戏创作学习班","authors":[],"dates":[{"year":1972,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为了迎接毛主席的光辉著作《在延安文艺座谈会上的讲话》发表三十周年，进一步推动本市群众业余文艺创作活动，最近，市文化系统有关部门在各级领导的支持下，连续举办了三期区、县小戏创作学习班，共有业余作者三十余人参加，加工修改了一批小戏。参加学习班的同志，结合创作实践，认真学习毛主席的光辉著作《在延安文艺座谈会上的讲话》和革命样板戏的创作经验，开展革命大批判。通过学习，大家进一步明确了努力塑造工农兵英雄形象，是业余文艺创作的根本任务；要繁荣社会主义文艺创作，充分发挥革命文艺“团结人民、教育人民、打击敌人、消灭敌人”的战斗作用，必须认真读马、列和毛主席的书，不断改造世界观，调动一切艺术手段，塑造高大丰满的无产阶级的光辉形象。"},{"type":"paragraph","text":"根据革命样板戏塑造英雄形象“三突出”的创作经验，到会的业余作者与部分专业作者相结合，对一些反映工农业等各条战线，生活气息浓厚，基调较好的小戏，进行了互相交流，互相学习，集体讨论、修改，使不少小戏的思想性与艺术性都有了不同程度的提高。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3087f79cc7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黎有谈粮食统购统销工作中的官僚主义作风","authors":["中共榆树县委书记","黎有"],"dates":[{"year":1956,"month":7,"day":23}],"is_range_date":false,"parts":[{"text":"黎有谈粮食统购统销工作中的官僚主义作风","type":"title"},{"text":"中共榆树县委书记黎有","type":"authors"},{"text":"新华社长春23日讯   中共榆树县委书记黎有在中共吉林省第一次党代表大会上揭露了省委在粮食统购统销工作上的脱离实际的官僚主义作风。他说：1954年榆树县粮食实产量的确定的经过是这样的：县实产量调查是四十四万吨，县委认为偏低，进行了两次指标调整，确定为四十八万吨。在省的粮食工作会议上给确定为五十三万吨。当时虽然表示：“四十八万吨的产量已经加上了积极性”，但省委还批评我们有“右倾情绪”。给榆树县分配了二十七万吨的购粮任务。结果只完成了二十五万一千零三十九吨。在完成任务中发生了严重的强迫命令现象，逼死了三人，自杀未成的二人，遭受各种体罚的群众一千五百七十八人，最后处分了县区干部二十六人。农民反映：“共产党的政策变了吗？还要不要老百姓了？”干部一致批评我们“不执行国家政策”。最不好的是，我们在布置任务时给干部打气，中间发现了完不成任务时也不敢刹车，强迫命令后处分了干部。1956年确定实产量工作仍然如此。","type":"paragraph"},{"text":"黎有认为在粮食问题上所犯的错误是严重的。他检讨县委和他本人存在着严重的脱离实际的主观主义，官僚主义作风，和对国家利益与农民利益、目前利益与长远利益的一致性的原则贯彻执行不够，并且指出县委也有责任，对省委的意见听取不够。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年7月23日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"331ea1676f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

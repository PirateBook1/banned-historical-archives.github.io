script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-539","name":"谁破坏军婚？","author":"云南丽江地区中级人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"谁破坏军婚？","dates":[{"year":1978}],"is_range_date":false,"authors":["云南丽江地区中级人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"西南政法学院刑法教研室, 冤假错案选编, 84-85","tags":[{"name":"案件","type":"主题/事件"},{"name":"军队","type":"主题/事件"},{"name":"刑事","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"},{"name":"云南","type":"主题/事件"}],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"谁破坏军婚？"},{"type":"paragraph","text":"胡文清，男，廿三岁，汉族，家庭出身下中农，本人成份学生，初中文化，云南永胜县大安公社人。捕前系大安小学教师。胡文清案原认定奸污军人未婚妻熊美连、杨芝连，造成军人退婚，于一九七七年元月十九日，经永胜县法院判处有期徒刑七年，胡文清不服上诉。经丽江中院复查：胡在一九七五年九月转正定级中，因与梓里大队女青年张兴燕有不正当的男女关系，曾在教师中予以帮助教育。七四年十月大安公社 XXX 同志到永乐天队工作，将军人未婚妻杨芝连、熊美连及女青年杨美连传到大队询问与胡文清是否有不正当关系，三人均予否认，当晚三人被扣留在大队。第二天早上继续逐个追问，三人仍未供认。XXX 就叫了购销店的 XXX、拿来草绳并说：“胡文清都承认了，你们还不承认，不承认就用绳捆起来[”]。三人在威逼之下，假供了与胡文清有不正当的男女关系，才放回家。XXX 又到熊美连家中拿了军人给熊的信，于十二月由公社写信给军人征求意见，七六年元月军人向永胜县法院控告，要求对胡进行处理。杨芝连因其爱人从部队复员回家，知道杨芝连被传到大队询问供认了与胡的关系问题而与之退了婚。同时，法院办理此案的人员对胡进行讯问时，叫胡跪着交待，胡文清在逼供下假供了情况。经丽江地区中级人民法院重新审理：撤销永胜县法院判决，否定了胡文清破坏军婚事实，对胡文清予以释放。选自云南丽江地区中级人民法院一九七八年《情况反映》第一期"}],"alias":""},"tags":[{"name":"云南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fbadb6dbe4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

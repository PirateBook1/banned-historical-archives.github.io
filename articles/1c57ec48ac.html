script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼克松总统和夫人观看革命现代舞剧《红色娘子军》周恩来、江青、李先念、郭沫若、邓颖超、姬鹏飞、乔冠华、吴德等陪同观看演出","authors":[],"dates":[{"year":1972,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年二月二十二日电　尼克松总统和夫人今天应邀出席文艺晚会，观看了革命现代舞剧《红色娘子军》。"},{"type":"paragraph","text":"应邀出席文艺晚会的，还有罗杰斯国务卿、基辛格博士、霍尔德曼、齐格勒和随同尼克松总统来访的其他正式成员、非正式成员，以及技术人员、记者和专机机组人员。"},{"type":"paragraph","text":"周恩来总理，江青同志，李先念副总理，郭沫若副委员长，邓颖超同志，外交部长姬鹏飞、副部长乔冠华，国务院文化组组长、北京市革命委员会副主任吴德等，陪同尼克松总统和夫人观看了演出。"},{"type":"paragraph","text":"陪同观看演出的还有外交部、国务院文化组等有关部门负责人李耀文、刘贤权、于桑、石少华、熊向晖、章文晋、林佳楣、于立群、许寒冰、刘建功、杨德中、黄厚民、韩叙、王海容、彭华。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\02\\722n010501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e尼克松总统和夫人二月二十二日应邀出席文艺晚会，观看了革命现代舞剧《红色娘子军》。应邀出席文艺晚会的还有罗杰斯国务卿、基辛格博士等。周恩来总理、江青同志、李先念副总理、郭沫若副委员长、邓颖超同志、姬鹏飞部长、乔冠华副部长、吴德副主任等陪同观看演出。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c57ec48ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

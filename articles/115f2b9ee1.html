script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"形势座谈会","parts":[{"type":"title","text":"900.形势座谈会"},{"type":"paragraph","text":"(1967年8月10日晚8：00)参加成员："},{"type":"paragraph","text":"首长：周总理、陈伯达、康生、谢富治、江青、叶群、姚文元、关锋、戚本禹、李中奇"},{"type":"paragraph","text":"各大中院校同学大专红代会、中学生红代会"},{"type":"paragraph","text":"大会开始是各大中院校同学谈北京及全国的形势，当民院谈到他院两派打内战动武时，"},{"type":"paragraph","text":"江青：坚决反对吗！"},{"type":"paragraph","text":"周总理进入会堂，康生也来了，在总理之后。"},{"type":"paragraph","text":"康生：我刚才从美国人那儿来，我刚接见了美国人，(1)黑人有一个组织是黑卫兵，抗暴反美斗争，年岁18—20，他们放暑假回家了，家里的生活比学校更苦，有时间体会到民族、阶级压迫，现在100城市都成立了，你们不要光听名字(指黑卫兵)(周总理插话，说的英文，意思是翻译不确切，可能是黑人红卫兵)"},{"type":"paragraph","text":"(2)现在美国人逃避服兵役：他们有一种办法，就是检查时，身上带毛主席语录，就不要了。"},{"type":"paragraph","text":"在“新北大公社”代表发言时，康生同志插话。"},{"type":"paragraph","text":"康生：7·24对彭真批判大会很错误的，这样把讲台让给反革命修正主义分子，还印成报纸发向全国，这是放毒，很错误的。"},{"type":"paragraph","text":"谢副总理：“5·16”是秘密组织(指“5·16”红卫兵团)不合法。(同学：是反动组织)。"}],"authors":[],"dates":[{"year":1967,"month":8,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":340,"page_end":340,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"115f2b9ee1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

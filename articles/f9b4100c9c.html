script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在北京市高等学校图书馆工作人员座谈会上的发言","authors":["北京大学","向达"],"dates":[{"year":1957,"month":6,"day":7}],"is_range_date":false,"parts":[{"text":"在北京市高等学校图书馆工作人员座谈会上的发言","type":"title"},{"text":"北京大学向达","type":"authors"},{"text":"（向达：北京大学历史系教授）","type":"subtitle"},{"text":"高等教育部于六月七、八两日召开北京市高等学校图书馆工作人员座谈会向达的发言（摘自高教部科学研究司所整理的座谈会记录）","type":"subtitle"},{"text":"现在官僚主义用另一种方式表现出来——形式主义。例如我在昆明时见到一个副市长参加浴室擦背的体力劳动，在报上还拍了照片。我觉得天下事多，何必擦背。到北京后说部长要来图书馆劳动，不知是哪位部长，我承认部长有劳动观点，我愿出证明书给他上报中央。因为扫地、擦桌我都有定时，上架得有人拥，晚上还得做善后工作，既是部长、司长总得警卫一番。我希望部里不要如此形式，我们负不了这个责任，能常到图书馆去坐下来和我们谈谈就好了。","type":"paragraph"},{"text":"如四个文件下达了解决了什么问题？只有可向上汇报而已，部里是报了账了，但我们报不了账啊！江校长并未找我谈过啊，校委并未见过啊！现在党委会搬家了，不挂牌子，不知在何处，党委未加重视，高教部检查了没有？","type":"paragraph"},{"text":"北大要科研费80万，部给33万，但对科研工作检查了没有？真是要不得。希望党领导的部和司老老实实工作，不要形式主义。希望到七八月间，部长们能先到图书馆坐坐，尝尝100℃的味儿，那儿热火朝天呢！","type":"paragraph"},{"text":"高教部一直不重视中国专家的意见，如科学研究与教学是否有矛盾，本来是没有矛盾的，问题在我们的措施上制度上产生了问题，但张勃川司长要两次上莫斯科大学，碰了一鼻子灰。人家当然说没有这个问题。最近高等教育部搞了个基建标准，原是总务长会议上决定的，为何不问问图书馆长呢？反而由总务长决定呢？又如1952年图书调拨问题，少数人坐在屋里搞，一直行不通；干部定额也是干部司搞的，脱离实际；基建定额每人三平方米，基建司派个干部到北大，我说我坐下就得二米多，下次你来，我只能请你坐在我的桌上了。张宗麟司长怎的不来了？（去学习了）请转告他好好学习！我们吃他苦不少。高等教育部的干部司财务司的权力不知有多大并影响了学校。武大人事处的干部和教授谈话竟把脚搁在桌上，并说：“你没有我签字你要出也出不了校门”真是搞人事工作的、财务工作的这次必须得好好整整。他们缺乏全面观点，他们只知道擦荷包，张宗麟司长可以向上报功，连升三级，我们可苦了，流了多少汗，流了多少泪，我对财务计划司、干部司意见最大。请问龙司长有多大权？你发的命令，计划司、财务司、干部司给你否定了，科研司关于科研工作、人员编制，经费基建、工资批准等等你说的话有用吗？算数吗？你们有多少权？我不向部提多少意见，只请部内先整一整内部的矛盾，“政令不出高教部”，否则，科学司是无法工作的。","type":"paragraph"},{"text":"我们向龙司长和高先生诉苦无用，曾部长椅子尚未坐热就走了，明天可能又来了，我帮龙司长高先生整风吗？他们自顾不暇。大家就在此抱头大哭吗？我们对部长不出席很有意见。","type":"paragraph"}],"comments":[],"origin":"《中国科学院右派分子言论材料汇集(一)》内部资料，中国科学院整风领导小组办公室编印，1958年6月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9b4100c9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

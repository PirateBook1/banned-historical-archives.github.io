script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1494","name":"关于左和左倾打不打引号的问题","author":"中央文献研究室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于左和左倾打不打引号的问题","dates":[{"year":1982,"month":5,"day":3}],"is_range_date":false,"authors":["中央文献研究室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1982(选编), 111-112","tags":[{"name":"提法","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"},{"name":"左倾","type":"主题/事件"}],"parts":[{"type":"title","text":"关于左和左倾打不打引号的问题"},{"type":"paragraph","text":"今年二月，中央文献研究室给胡乔木同志写了一份报告，谈关于左和左倾打不打引号的问题。"},{"type":"paragraph","text":"报告说：在历史文献中，左倾有不同的两种含义。一种含义是指倾向于进步。例如，《周恩来选集》上卷中说：“共产派还希望右派能彻底了解民主政治，日趋左倾，忠实的国民党党员都成左派。”（第4页）又例如，《刘少奇选集》中说：“工人阶级并应促进小资产阶级之左倾，以补救其游移保守之根性”（第2页)。另一种含义是指过左的错误倾向。在《周恩来选集》和《刘少奇选集》的文章中，当批评党内过左的错误倾向时，也经常使用左倾一词。这两种不同含义的左倾出现在同一本书里，如不用引号加以区别，是会发生混淆的。此外，如果采用左字加引号、左倾不加引号（都作贬义词用）的办法，当左与左倾字样在同一篇以至同一句话中使用的时候，就会出现形式上不协调的现象。比如，六届七中全会《决议》中，在一段话里同时使用了两个词：左的盲动主义、左倾盲动主义。为了避免引起混乱，报告建议仍恢复解放以来我国通行的用法，即：不论左字单独使用，还是左倾两字连用，凡是褒义的都不打引号，贬义的都打引号。"},{"type":"paragraph","text":"乔木同志同意这个建议。请各报刊、出版单位和宣传战线的同志今后使用时注意。"},{"type":"subtitle","text":"（第24期，5月3日）"}],"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56fdf952ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

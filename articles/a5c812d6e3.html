script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"九三学社的社会主义竞赛决心书","authors":[],"dates":[{"year":1958,"month":3,"day":1}],"is_range_date":false,"parts":[{"text":"九三学社的社会主义竞赛决心书","type":"title"},{"text":"在全国工人、农民、知识分子热火朝天的社会主义大跃进中，我们参加九三学社中央整风的同志们深受鼓舞。我们决心做左派，决心做又红又专，更红更专的工人阶级知识分子，把心交给党，把知识交给人民。现在提出五项奋斗目标，向全体社员、兄弟党派以及全国科学文教、医药卫生、工程技术界的同志们，发起社会主义竞赛：","type":"paragraph"},{"text":"１，全心全意接受党的领导，把心交给党，坚决走社会主义道路。","type":"paragraph"},{"text":"２，努力工作，贡献才能，为社会主义服务，保证多、快、好、省地完成国家科学文教事业计划所赋予的任务，并积极促进技术革新。","type":"paragraph"},{"text":"３，参加劳动锻炼和生产实践，向工农学习，与工农打成一片。","type":"paragraph"},{"text":"４，联系实际，认真学习马克思列宁主义，诚心诚意学习苏联先进科学技术。","type":"paragraph"},{"text":"５，保证搞好一般整风，推动社员思想改造大跃进，争取五年内社基本上成为社会主义性质的政党，社员中的左派和中左分子达到８０％","type":"paragraph"},{"text":"。","type":"appellation"},{"text":"根据以上各点结合我们每个人的具体情况分别订出个人规划，鼓足干劲，认真执行，并定期进行检查评比。","type":"paragraph"},{"text":"在决心书上签名的有：许德珩、梁希、涂长望、方亮、王之相、尹赞勋、叶恭绍、孙承佩、孙云铸、刘及辰、初大告、劳君展、李毅、周培源、金克木、胡志彬、茅以升、俞平伯、张席缇、游国恩、黄子卿、黄汲清、乔启明、杨钟健、裴文中、赵九章、潘菽、黎锦熙、薛公绰、魏建功、严济慈、李孝芳、彭饬三、王钧衡、程希孟、韩寿萱、魏璧","type":"paragraph"},{"text":" ---- 原载《人民日报》1958年3月2日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5c812d6e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北、青海、广西等地三反运动情况","authors":[],"dates":[{"year":1960,"month":5,"day":31}],"is_range_date":false,"parts":[{"text":"河北、青海、广西等地三反运动情况","type":"title"},{"text":"本刊讯    河北、青海、广西、辽宁等省、区“三反”运动试点工作已基本结束，目前正在向纵深和全面铺开的方向发展。","type":"paragraph"},{"text":"各地试点已基本结束","type":"subtitle"},{"text":"河北省“三反”试点工作是从四月上旬开始的，全省共搞了四百二十八个试点，其中大多数是三类队（或三类支部），各试点正在深入发展群众斗争重点和查证定案。青海省“三反”运动，经过第一阶段组织广大干部学习有关文件和指示以后，已于四月下旬普遍转入以揭发问题、批判斗争的主要内容的第二阶段，个别单位对严重的官僚主义分子和已经查清的贪污盗窃分子大张旗鼓地进行了处理，有的单位本着边整边改的精神，着手进行规章制度的改革。广西自治区农村“三反”试点工作已经结束，正在全面铺开。辽宁省农村的“三反”运动，除落后地区结合改选工作已铺开外，喟四个县（市）、两个郊区也已全面开展。其余大部分地区计划在春耕后和挂职锄期普遍开。对沈阳、鞍山、安东等市，计划在5、6月份全面铺开；其他各市也在积极进行“三反”准备工作。","type":"paragraph"},{"text":"各地对进一步开展“三反”运动的部署","type":"subtitle"},{"text":"为了深入开展“三反”运动，各地都进一步地作了部署。河北省农村“三反”运动，大体于九月以前搞完；城市“三反”运动，计划于九月以后开始。省委要求各地，必须把正在进行的“三反”试点搞深搞透，善始善终，防止草率收兵。","type":"paragraph"},{"text":"青海省委提出：“三反”整风的目的是为了搞好生产，搞好工作，搞好集体生活，因此，要使运动紧密结合生产、生活和工和，防止关起门来孤立地搞“三反”。在整改中强调抓薄弱环节，抓落后面。","type":"paragraph"},{"text":"广西自治区“三反”全面铺开的具体办法有两个：（1）分三个步骤进行；第一步以县为单位，在县委直接领导下，集中公社、大队和小队部分干部进行“三反”，并且要有社员代表参加。这一步主要是以解决公社和大队两级干部的问题为重点：第二步，以公社为单位，在县、社直接领导下，集中大队、小队部分干部和社员代表进行“三反”。这一步主要是以解决小队干部的问题为重点；第三步，以大队为单位，使运动和群众直接见面。主要内容是，大队、小队干部向群众坦白交代，并对少数拒不坦白或坦白不的彻底的重点对象开展斗争，在斗争胜利的基础上，进行全面束整改。（2）分四个步骤进行：第一步，干部集中到县，使公社、大队和小队干部的问题在县里都基本上得到解决；第二步不在公社开会，直接到大队同群众见面。","type":"paragraph"},{"text":"广西自治区党委认为，无论采取那一个办法，都要做到以下三点：（1）不要拖延会议时间，即要开得短，又要开得好；（2）干部要同群众见面，这样做既教育了干部。也教育了群众，经过运动，做到干部有事和群众商量，群众又自学地服从干部的领导；（3）在运动发展过程中，一定要同时抓生产，而且一定要使运动推动生产，促进生产；（4）要求运动在六月中旬以前基本结束。","type":"paragraph"},{"text":"来源：据河北、青海、广西、辽宁等分社来稿编, 载1960年5月31日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17dffeef8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈庆祝朝鲜民主主义人民共和国成立二十四周年玄峻极大使和夫人举行宴会周恩来叶剑英张春桥姚文元李先念纪登奎郭沫若等应邀出席　玄峻极大使和李先念副总理在洋溢着热烈友好气氛的宴会上先后讲话","authors":[],"dates":[{"year":1972,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年九月九日电　朝鲜骏中国大使玄峻极和夫人今天晚上在大使馆举行宴会，热烈庆祝朝鲜民主主义人民共和国成立二十四周年。"},{"type":"paragraph","text":"中共中央政治局常委、国务院总理周恩来，中共中央政治局委员、中共中央军委副主席叶剑英，中共中央政治局委员张春桥、姚文元，中共中央政治局委员、国务院副总理李先念，中共中央政治局候补委员纪登奎，中共中央委员、人大常委会副委员长郭沫若，中共中央委员、中共中央对外联络部部长耿飚，中共中央委员、北京市革命委员会主任吴德，外交部副部长韩念龙等，应邀出席宴会。"},{"type":"paragraph","text":"柬埔寨王国民族团结政府外交大臣沙林察也应邀出席宴会。"},{"type":"paragraph","text":"使馆大厅里并排悬挂着中国人民的伟大领袖毛泽东同志的画像和朝鲜人民的伟大领袖金日成同志的画像。画像两侧是中朝两国国旗。宴会开始，奏中国国歌和朝鲜国歌。"},{"type":"paragraph","text":"在洋溢着热烈友好气氛的宴会上，玄峻极大使和李先念副总理先后讲话(全文另发)。他们的讲话博得了全场一阵阵的热烈掌声。"},{"type":"paragraph","text":"应邀出席宴会的还有:"},{"type":"paragraph","text":"中共中央和政府有关部门及对外友协的负责人方毅、杨杰、李震、李强、刘贤权、申健、冯铉、韩宗正、徐今强、杜星垣、杨立功、阎钧、吴有训、姚晓程、乔培新、杨德中、鲁瑛、张政德，张士诚、师海云、杨骥、陆维钊、韩叙，红星中朝友好人民公社的负责人张进霖；"},{"type":"paragraph","text":"中国人民解放军各总部、军种兵种、北京部队和北京卫成区的负责人王树声、张才千、田维新、张池明、刘道生、薛少卿、张达志、钟人仿、王耀南、滕海请、吴忠、汪祖美、柴成文、陈金元。"},{"type":"paragraph","text":"各国驻中国使节也应邀出席了宴会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李先念","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b396c39dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

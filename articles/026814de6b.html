script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"荟萃珍贵历史镜头的大型文献纪录影片《中国出了个毛泽东》上映　知名人士盛赞影片震撼人心","authors":["张何平"],"dates":[{"year":1993,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"荟萃珍贵历史镜头的大型文献纪录影片"},{"type":"paragraph","text":"《中国出了个毛泽东》上映"},{"type":"paragraph","text":"知名人士盛赞影片震撼人心"},{"type":"paragraph","text":"本报北京１２月２５日讯　记者张何平报道：荟萃几代摄影师以心血和深情拍摄的大量珍贵历史镜头，融史料、政治和电影艺术为一体的大型文献纪录影片《中国出了个毛泽东》，从今天起陆续与全国广大观众见面。今天，首都电影界、新闻界知名人士出席广播电影电视部召开的座谈会，盛赞这部中国电影工作者为纪念毛泽东同志百年诞辰的献礼影片，以真实的画面和声音，表现了毛泽东波澜壮阔的一生，刻画了毛泽东熠熠生辉的人物性格和领袖形象，是一部具有强烈震撼力、感染力和教育作用的好影片。"},{"type":"paragraph","text":"由中央新闻纪录电影制片厂摄制的《中国出了个毛泽东》，以丰富、翔实的影片资料为雄厚基础，运用电影艺术手段，采用跨越时空大跳跃，而又依据历史事件的内在联系和发展的编导，歌颂了毛泽东为创建中国共产党，建立新中国，以及领导全国人民进行社会主义建设的丰功伟绩。影片既有激动人心、宏伟辉煌的大手笔，也有动人以情的细微描写，看后使人心潮澎湃，回味无穷。"},{"type":"paragraph","text":"影片成功之处还在于展现毛泽东作为党和人民领袖在革命历史过程中发挥巨大作用的同时，也恰如其分地叙述了毛泽东晚年由于违背历史规律在新的探索道路上造成的失误。"},{"type":"paragraph","text":"作为历史见证的纪录片，《中国出了个毛泽东》编用的许多珍贵资料镜头是第一次搬上银幕的。"},{"type":"paragraph","text":"田聪明、郑梦熊、丁峤和徐肖冰等电影界、新闻界人士参加了座谈会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"026814de6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席“备战、备荒、为人民”的教导用野生植物新浆料代替粮食上浆上海棉纺织工业系统为国家节的了大量工业用粮","authors":[],"dates":[{"year":1969,"month":12,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市棉纺织工业系统的无产阶级革命派认真落实伟大领袖毛主席关于“备战、备荒、为人民”和“要节约闹革命”的教导，经过一年多的反复实践，最近试制成功野生植物新浆料，为国家节约大量工业用粮。"},{"type":"paragraph","text":"纺织厂经纱上浆，一直用米粉或面粉作浆料。据统计，上海纺织工业每年耗用的粮食可供数万人吃一年。一九五八年有关工厂和科研单位，曾试图从一种野生植物中提取淀粉来代替粮食上浆。但在叛徒、内奸、工贼刘少奇“利润挂帅”的反革命修正主义企业路线控制下，只看到从野生植物中提取淀粉作浆料，成本高，利润低，得不偿失，而科研部门也认为这不是高精尖课题，搞不出名堂，出不了论文，因此，搞了一段时间就半途而废了。无产阶级文化大革命中，广大无产阶级革命派奋起战无不胜的毛泽东思想千钧棒，狠批了叛徒、内奸、工贼刘少奇反革命修正主义路线，狠批了“利润挂帅”、“专家路线”以及资产阶级的名利思想。一九六八年五月，上海国棉一厂、八厂、十一厂、十六厂、二十八厂、三十二厂、三十三厂等单位的无产阶级革命派，怀着为毛主席争光，为社会主义祖国争光的豪情壮志’自动地组成新浆料试制小组，决心探索以野生植物淀粉上浆来代替粮食上浆的新路子。在市革委会的支持下，市纺织局革委会和棉纺织工业公司革委会，对这个新浆料试制小组进一步充实力量，开始进行有组织、有领导、有计划的试制工作。在一无资料，二无设备的情况下，参加试制的工人、革命知识分子和革命干部进行了大量的调查研究，他们群策群力，因陋就简，土法上马，一次一次地进行试验、摸索，使试制工作逐步取得成效。"},{"type":"paragraph","text":"目前，新浆料已试制成功，并投入生产。这种野生植物淀粉除了能作浆料外，还能酿酒和提炼工业原料拷胶，下脚又能作饲料，综合利用的经济价值很高。新浆料试用结果，质量很好。粘度的稳定性大大地超过面粉。用面粉制浆，超过两个半小时粘度就要淡弱，时间再长一点就要发酸，而用这种野生植物淀粉制成的浆料，可存放二十小时以上。据统计，使用野生植物淀粉上浆，浆纱产量能提高百分之十到十五，断头率降低百分之二十五左右。"},{"type":"paragraph","text":"在试制过程中，还得到了中国科学院华东分院无产阶级革命派的支持，色织机配件一厂、红旗制革厂和上海医疗器械厂为试制新浆料，也给予了技术上和物质上的帮助。"},{"type":"paragraph","text":"上海市棉纺织工业公司革委会政宣组"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2a305c54a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

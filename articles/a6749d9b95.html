script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"同济大学讲师金成棣的右派言论","authors":["同济大学道桥系讲师","金成棣"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"同济大学讲师金成棣的右派言论","type":"title"},{"text":"同济大学道桥系讲师金成棣","type":"authors"},{"text":"“对革命资历的评价问题应该研究并重新考虑，外行不能领导内行，不懂业务就不能领导。”","type":"paragraph"},{"text":"“不管功劳有多大，能力不行的就应下放，如看门的现仍应叫他看门，党委书记不能担任校长，否则就是党政不分。”","type":"paragraph"},{"text":"“反对学校中党政二套干部。”","type":"paragraph"},{"text":"“人事部门应容许非党人士参加。”","type":"paragraph"},{"text":"反对和歪曲在高级知识分子中发展党员，说：“李国豪、杨钦、吴之翰（三人都是副校长）入党后，便是系主任、教研组主任。”","type":"paragraph"},{"text":"“现在有的不是法律上的，而暗地处分很厉害，如：桥四几个重点分子，像充军一样，大都分配到边疆地区，这是宗派主义。”（摘自金成棣言论摘要）","type":"paragraph"},{"text":"周子鸣说，“谁害怕反批评，除非他自己是右派分子，所以才担心会影响鸣放。这样就是一棍子打死的说法。”","type":"paragraph"},{"text":"反批评开始后，为钱钟毅打掩护，到处为钱诉苦说：“钱怕自己成为右派，故现在不敢讲话了。”（摘自金成棣材料）","type":"paragraph"},{"text":"认为肃反时是受了“委屈”，是“杀鸡给猴子看。”认为大家向他提意见是党组织位置的。","type":"paragraph"},{"text":"怀疑肃反成绩说：“高校肃反成绩之大小，值得全面考虑。”“思改与肃反的副作用比效果大。”（摘自金成棣反动言论摘要）","type":"paragraph"},{"text":"“我们过去学习苏联是否都是先进经验，是值得研究的，有些就不是先进经验。但是专家讲了，他坚持自己的意见，我们为了照顾他的面子，就照着他的意见做。”","type":"paragraph"},{"text":"“苏联专家上课情况不一定比中国专家的效果好。”（摘自金成棣反动言论摘要）","type":"paragraph"},{"text":"“不能用行政命令来解决和限制人民的迁移权。”（摘自金成棣反动言论摘要）","type":"paragraph"},{"text":"“工资调整谈什么‘按劳取酬’，反正按年资排队。”","type":"paragraph"},{"text":"“党员升等升级快，这是宗派主义的表现。”“升等完全要靠运气，是否赶上高潮。去年是高潮，今年是低潮。”","type":"paragraph"},{"text":"讨论学校增产节约时，他说是“括回来的问题，过去增加的工资等于不加。”“现在增加水电房租费是把过去增加的工资剥削回去。”（摘自金成棣反动言论摘要）","type":"paragraph"}],"comments":[],"origin":"同济大学马列主义资料室编印《右派分子言论汇编》第二辑（内部资料不得外传），一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},

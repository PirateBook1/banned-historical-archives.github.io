script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2016","name":"内务部关于国家行政机关工作人员的奖惩暂行规定中若干问题的解答","author":"内务部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"内务部关于国家行政机关工作人员的奖惩暂行规定中若干问题的解答","dates":[{"year":1964,"month":4,"day":22}],"is_range_date":false,"authors":["内务部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共绵阳地委组织部，纪律检查工作文件选编，125-127","tags":[{"name":"处分","type":"主题/事件"},{"name":"奖惩","type":"主题/事件"},{"name":"内务部","type":"主题/事件"},{"name":"行政机关","type":"主题/事件"}],"parts":[{"type":"title","text":"内务部关于国家行政机关工作人员的奖惩暂行规定中若干问题的解答"},{"type":"subtitle","text":"（94）内人二字第143号"},{"type":"paragraph","text":"现在随文发去“内务部关于国家行政机关工作人员的奖惩暂行规定中若干问题的解答”。其中与原监察部一九五八年六月十二日解答不相同的地方，请按照现在的解答执行。"},{"type":"paragraph","text":"一九六四年四月二十二日"},{"type":"paragraph","text":"附：内务部关于国家行政机关工作人员的奖惩暂行规定中若干问题的解答"},{"type":"paragraph","text":"一、给予开除留用察看处分的人员的工资待遇应怎样规定？"},{"type":"paragraph","text":"答：对于给予开除留用察看处分的人员，应降低原工资待遇，不定工资级别。致于降低多少，应根据受处分人员的具体情况确定。"},{"type":"paragraph","text":"二、给予开除留用察看处分的人员是否需要规定留用察看的期限？干部在受开除留用察看期间是否算干部？"},{"type":"paragraph","text":"答：原监察部解答，开除留用察看处分，不需要规定留用察看的期限，根据几年来执行情况，为了更好地贯彻执行教育改造的方针，促使受处分人员改正错误，对受开除留用察看处分的，需要规定期限。留用察看期限为一年，悔改表现不好的，可以延长一年。经过考察证明，悔改表现好的，可由原批准其处分的机关或相当机关批准，正式分配工作，复位工资级别，但不办理撤销处分的手续；留用察看期间又犯错误的和留用察看期满毫无悔改表现的，可以决定予以开除，开除时，应该按照国务院奖惩暂行规定中有关规定办理。"},{"type":"paragraph","text":"干部受开除留用察看处分后，在留用察看期间，仍算干部。"},{"type":"paragraph","text":"三、国家行政机关工作人员违犯纪律，经人民法院判处徒刑，管制或者剥夺政治权利，以及判处徒刑宣告缓刑，其职务自然撤销，不需要再办理纪律处分手续，是指不办理何种纪律处分手续？刑满后是否收回分配工作？"},{"type":"paragraph","text":"答：职务自然撤销的，不需要再办理纪律处分的手续，是指不需要办理任何纪律处分手续。"},{"type":"paragraph","text":"国家行政机关工作人员违犯法律，经人民法院判处徒刑、管制或者剥夺政治权利的，以及判处徒刑宣告缓刑不留机关继续工作的；刑满后，一般不收回分配工作。"},{"type":"paragraph","text":"四、对判处徒刑宣告缓刑仍然留机关继续工作的人员的工资待遇应怎样规定？缓刑期间表现不好的应该怎样处理？"},{"type":"paragraph","text":"答：对判处徒刑宣告缓刑的人员，在缓刑期间，仍然可以留机关继续工作的，应该分配适当工作，降低原工资待遇，不定工资级别：缓刑期满后，表现好的，可由其直属上级或主管机关批准，正式分配工作，复位工资级别；缓刑期间犯错误的或缓刑期满表现不好的，不应该再留用。也不必办理开除处分的手续。"},{"type":"paragraph","text":"五、八种纪律处分中的某两种纪律处分是否可以同时并用？"},{"type":"paragraph","text":"答：降职或撤职纪律处分，一般的不和降级处分同时并用，但对某些人员，根据具体情况也可以和降级处分同时并用。其它几种纪律处分，任何两种均不能同时并用。"},{"type":"paragraph","text":"六、国务院奖惩暂行规定是否适用在见习期间的高等学校、中等专业学校毕业生和在劳动实习期间的高等学校毕业生？"},{"type":"paragraph","text":"答：适用。"},{"type":"paragraph","text":"七、国务院奖惩暂行规定是否适用国家行政机关的试用人员，他们犯了错误如何处理？"},{"type":"paragraph","text":"答：国务院奖惩暂行规定，不适用国家行政机关的试用人员，他们在试用期间犯了错误，应该按照所犯错误的性质和情节的轻重予以批评教有或者停止试用。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a38c13dd89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

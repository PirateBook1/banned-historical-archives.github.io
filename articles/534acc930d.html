script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在首都新闻工作座谈会上，王中妄想抵赖受到一致斥责","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":12}],"is_range_date":false,"parts":[{"text":"在首都新闻工作座谈会上，王中妄想抵赖受到一致斥责","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社１２日讯: 党内右派分子、复旦大学新闻系主任王中在今天举行的北京新闻工作者座谈会上对他的反党言行继续抵赖，他的恶劣态度受到了与会同志的一致斥责。会议并继续揭露了许多事实，决定让他回到上海后彻底交代。王中在今天会上的“检讨”，不但不承认他所犯错误的严重性质，反而还污蔑过去关于他的新闻报道“与事实不符”，妄想向党反扑。会上，会议主席当场取来关于他的新闻报道，叫他指出“事实不符”之处。结果，他指出的每个所谓“事实不符”，都在他的经过他自己看过的书面言论中找到了确凿的根据。面对这样的事实，王中时而哑口无言，时而支吾其词，态度极为狼狈，并不得不表示要继续交代。","type":"paragraph"},{"text":"中华全国新闻工作者协会会长邓拓最后在会上发言。邓拓指出，王中是一个有纲领有行动的党内右派分子，他在人民革命刚刚打垮资产阶级的新闻阵地后不久，就捡起资产阶级反动新闻理论的武器，在新闻战线上为资产阶级保镖，向党进攻。他在政治上和思想上早已背叛了党和人民。王中在向党进攻时，并且把持复旦大学新闻系作为他的阵地，以支持他的反动论点的复旦大学学生作为他的队伍。","type":"paragraph"},{"text":"邓拓说，王中现在已经面临着政治上完全毁灭自己的危险的边缘，如果他在回到上海后的继续交代中不能正视这一点，他就将彻底地自绝于人民。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月14日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"534acc930d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

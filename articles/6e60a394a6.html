script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北十一个省属市五反运动的情况与问题","authors":[],"dates":[{"year":1952,"month":4,"day":2}],"is_range_date":false,"parts":[{"text":"华北十一个省属市五反运动的情况与问题","type":"title"},{"text":"【华北总分社二日讯】华北十二个省属市的五反运动，于三月一日前后开始休整，到三月二十日左右已开始“过关”。现各市守法和基本守法户已大体过完，半守法半违法户正在过。预计四月初开始处理严重连法户与完全违法户，到四月中旬结束运动。","type":"paragraph"},{"text":"在休整期间，各市均进行了整顿队伍、讲清政策、划分工商户类型等工作。在划分工商户的类型方面，各市均根据新的精神，重新划分了五类，但多因时间仓促，干部、工人思想上有抵触，变化多次，一时难于化妥，初步情况是：各市守法户一般在百分之十至十五。安阳最多，占百分之五十一；太原最少，不到百分之五。基本守法户一般在百分之五十至六十，只太原多达百分之七十六，半守法半违法户一般在百分之十七至二十，只石家庄则多达百分之三十二，严重违法户和完全违法户一般在百分之三左右，只有安阳等三市超过百分之四，其中安阳市高达百分之七。","type":"paragraph"},{"text":"目前运动中还存在以下几个问题：","type":"paragraph"},{"text":"(一)打击面问题：五类划分标准下达后，下级干部与工人、店员普遍有抵触情绪，认为“费了很大劲，政府宽大了”，因而部分人产生松劲情绪，加以领导上动员教育，反覆交代政策不够，故划分五类的初步结果均高于原估计的打击面。如新乡市严重违法户与完全违法户达到百分之五，安阳高达百分之七以上，唐山为百分之四点五，以上各市正在重新划分这两类违法户，缩小打击面。","type":"paragraph"},{"text":"(二)过关问题：一般均极重视这一斗争形式，作了充分准备，组织力量，展开斗争。如唐山组织了一百一十九个“会计关”和一百一十三个“工人关”，把关的会计六百多人，工人六千多人，但也有些地方急于求成，过第一关时曾发生草率现象。有些地方把“过关”当成一种形式，追求表面的轰轰烈烈，实际准备极不充分。","type":"paragraph"},{"text":"(三)关于守法户、基本守法户是否过关，各市作法不一样，有的提出不过，有的过二关、三关，有的过四关。在“过关”中，对他们也追的很紧，部分人还过不去，如太原通过者二千零七十八户，未通过者一百七十七户，其原因是：问题交代不清，态度不好，问题虽小，但很复杂，为工人所不满。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年4月3日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e60a394a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"八马坊生产大队发生一百二十五人中毒事件","authors":["张映华","新华通讯社"],"dates":[{"year":1960,"month":3,"day":13}],"is_range_date":false,"parts":[{"text":"八马坊生产大队发生一百二十五人中毒事件","type":"title"},{"text":"新华通讯社张映华","type":"authors"},{"text":"新华社天津12日讯  3月4日，河北省张家口市蔚县东城人民公社八马坊生产大队发生一百二十五人食物中毒事件。在党的领导亲切关怀下，经各方协力抢救后，已全部转危为安，没有发生死亡。少数中毒轻的社员已恢复健康，参加生产。","type":"paragraph"},{"text":"这次食物中毒的毒品已查明是红砒霜，毒量较大。目前破坏分子尚未查出。市、县、公社集中了一批干部在队里进行工作，通过事件教育社员，把坏事变成好事，搞好当前抗旱保墒春耕工作。","type":"appellation"},{"text":"据张治平县长和公社党委副书记刘积同志谈：这个大队是全公社十八个大队中社会情况最复杂的一个队。全村四百六十户中有地富反坏四十八户。土改时有的地主没斗彻底，发生过村干部被拉拢，地主向农民倒算的事情。现在这个队的工作不够好，党支部是三类支部。食堂在去年四月初全部解散了，国庆节后才逐渐整顿恢复起来。食堂管理员王怡树是个富裕中农，两个固定粮食加工员都是“好”中农（即生活好的中农）。另外，中毒前两天（3月2日）全大队曾开过一次反对盲目外出大会。","type":"paragraph"},{"text":"又据张治平县长说：在发生食物中毒的次日，坏人造谣说，“有兄弟二人把自己的母亲煮吃了，公安局已把二人用布裹起5日这天要点天灯”。结果有约两千人听信谣言5日拥在县公安局这条街上等着看“点天灯”。5日该县暖泉公社发生放火烧山的事件。","type":"paragraph"},{"text":"来源：1960年3月13日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0bf8e10f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市冶金工人深入批邓夺高产全局一至六月生铁产量比去年同期增长近二成，新产品试制增长一成多，六个主要炼钢车间产量超过去年同期水平","authors":[],"dates":[{"year":1976,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　批邓、反击右倾翻案风的伟大斗争，进一步发展了上海冶金系统革命和生产的大好形势。广大钢铁工人响亮地提出“认真学习，深入批邓，和邓小平修正主义路线对着干，勇挑重担夺高产”的战斗口号，以实际行动回击右倾翻案风。"},{"type":"paragraph","text":"今年一至六月，冶金系统有六个主要炼钢车间的钢产量超过了去年同期的水平；全局生铁产量比去年同期增长百分之十九点三；新产品试制项目比去年同期增长百分之十四，并填补了一些空白，为科研、生产作出了新的贡献。这些事实，有力地驳斥了邓小平诬蔑工业战线“今不如昔”的无耻谰言。"},{"type":"paragraph","text":"上海钢铁工人在反击右倾翻案风的斗争中，深入批判邓小平鼓吹的阶级斗争熄灭论和唯生产力论，一致表示:邓小平鼓吹唯生产力论，我们就是要同他对着干，坚持以阶级斗争为纲，抓革命、促生产。上钢五厂广大职工针对炼钢生产的特点，从讲路线、改善生产关系入手，经常组织有关车间、部门搞一条龙大协作和大会战。领导干部深入群众，把政治思想工作做到第一线。干群关系越来越密切，工人同志越干越有劲。全厂一至六月与去年同期相比，两个电炉车间钢产量都创造了历史纪录。上钢三厂广大职工通过批判阶级斗争熄灭论和唯生产力论，对社会主义历史阶段阶级斗争的特点和规律加深了理解，全厂革命热气腾腾，生产蓬勃发展，一至六月钢和钢材的产量，都比去年同期有增长。今年以来，梅山工程指挥部，带领广大干部、职工狠抓阶级斗争，集中火力批邓，提高了觉悟，振奋了精神。今年头四个月，主要产品产量均创建厂以来同期最高水平。"},{"type":"paragraph","text":"批邓斗争的深入开展，进一步促进了生产关系的改善，使共产主义协作精神在上海冶金系统许多单位大大发扬。担负着为钢铁生产提供设备原料、辅助材料的上海机修总厂、上海铁合金厂、上海耐火材料厂、上海碳素厂的职工，坚决当好后勤兵，当好钢铁生产的促进派。上海机修总厂工人快抢猛攻炼钢重点设备，自力更生试制一批技术难度较高的炼钢设备，以确保完成本市的钢铁生产任务。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9dd420920"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

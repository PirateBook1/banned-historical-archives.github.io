script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发挥革命儿歌的战斗作用","authors":["北京市西四北小学党支部"],"dates":[{"year":1976,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"发挥革命儿歌的战斗作用"},{"type":"paragraph","text":"北京市西四北小学党支部"},{"type":"paragraph","text":"在深入批判邓小平、反击右倾翻案风的伟大斗争中，为了让红小兵在阶级斗争和路线斗争的风浪中得到锻炼，我们遵照毛主席关于学生“不但学文，也要学工、学农、学军，也要批判资产阶级”的指示，坚持以阶级斗争为纲，组织红小兵用革命儿歌批判党内最大的不肯改悔的走资派邓小平，同党内资产阶级进行斗争。"},{"type":"paragraph","text":"毛主席亲自发动和领导的反击右倾翻案风的伟大斗争一开始，我们就组织革命师生认真学习毛主席有关阶级斗争的重要指示，使大家认识到这场斗争是无产阶级和资产阶级之间两个阶级、两条道路、两条路线的斗争，是关系到我们党和国家的命运与前途的大事。同时，号召红小兵积极参加战斗，保卫毛主席的革命路线。在提高认识的基础上，我校革命师生积极投入战斗，大家挥笔写儿歌，批判党内最大的不肯改悔的走资派邓小平推行的反革命的修正主义路线；批判他搞翻案复辟，反对文化大革命，反对教育革命的反动罪行；热情歌颂文化大革命，歌颂教育革命，歌颂社会主义的新生事物。半年多时间，全校六百多名师生创作了革命儿歌上万首，选印了六本批邓儿歌专集，还谱写了一些儿童歌曲，发挥了革命儿歌的战斗作用。斗争的实践，使我们体会到：用编写革命儿歌的形式批判邓小平，可以使广大的少年儿童从小就直接参加社会的阶级斗争，参加批判资产阶级，批判修正主义，在斗争中锻炼成长。红小兵在用革命儿歌批判邓小平的反动罪行中，提高了阶级斗争、路线斗争的觉悟，精神面貌发生了很大变化。他们豪迈地说：“新儿歌，天天写，赛诗会，月月开；阶级斗争记心怀，反修防修大步迈。”"},{"type":"paragraph","text":"我们在组织红小兵编写革命儿歌、批判邓小平的斗争中，根据小学生的特点，开展了学一条毛主席语录，批判邓小平一个反动谬论，编一首革命儿歌的活动。我们采取“走出去，请进来”的方法，组织学生到工厂和农村开展社会调查，也请工农兵到学校作学习辅导，使大家加深了对毛主席关于“文化大革命是干什么的？是阶级斗争嘛。”和“搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。走资派还在走”的重要指示的理解，写出了许多战斗性强的革命儿歌。李新和林鸿同学一起编了这样一首儿歌："},{"type":"paragraph","text":"贫下中农作报告，"},{"type":"paragraph","text":"红小兵听了斗志高，"},{"type":"paragraph","text":"阶级斗争没熄灭，"},{"type":"paragraph","text":"基本路线要记牢。"},{"type":"paragraph","text":"资产阶级在党内，"},{"type":"paragraph","text":"邓小平是总代表，"},{"type":"paragraph","text":"坚决把他批深和批臭，"},{"type":"paragraph","text":"誓让革命红旗万代飘。"},{"type":"paragraph","text":"在学习和批判活动中，我们还引导红小兵总结自己在阶级斗争中的成长过程，总结学校文化大革命以来的巨大变化，写了歌颂教育革命的儿歌："},{"type":"paragraph","text":"文化大革命就是好，"},{"type":"paragraph","text":"教育战线出现新面貌。"},{"type":"paragraph","text":"工宣队，进学校，"},{"type":"paragraph","text":"教育革命掀高潮。"},{"type":"paragraph","text":"《五·七指示》金光照，"},{"type":"paragraph","text":"开门办学育新苗，"},{"type":"paragraph","text":"读马列，学理论，"},{"type":"paragraph","text":"红小兵觉悟大提高。"},{"type":"paragraph","text":"革命儿歌威力大，"},{"type":"paragraph","text":"冲着邓小平猛开炮。……"},{"type":"paragraph","text":"在斗争中，孩子们的政治思想和文化学习提高很快，他们关心教育革命，争当批邓的小尖兵。四年级红小兵张加红利用课余时间到街道、商店，调查文化大革命带来的巨大变化，使她受到深刻的教育。她想：“文化大革命十年，我十岁，我是和文化大革命一起成长的红小兵，我一定要用实际行动保卫文化大革命。”她用调查来的生动事例，写了《文化大革命就是好》的调查报告，还编写了一首儿歌，用事实驳斥了邓小平“今不如昔”的谬论。"},{"type":"paragraph","text":"红小兵们为革命写儿歌，越写心越红，同走资派斗，同修正主义斗，越斗志越坚。他们象金灿灿的向阳花，在毛泽东思想的哺育下，在阶级斗争的风浪中茁壮成长。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c97813b27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"朱继圣代表的发言","authors":["天津日报"],"dates":[{"year":1957,"month":9,"day":12}],"is_range_date":false,"parts":[{"text":"朱继圣代表的发言","type":"title"},{"text":"天津日报","type":"authors"},{"text":"【本报讯】民建天津市委员会主任委员朱继圣，昨日在市人民代表大会上就工商业者参加反右派斗争和整风运动的问题作了发言。","type":"paragraph"},{"text":"朱继圣说：根据中共中央统战部李维汉部长向全国工商界提出工商界中全面开展一次整风运动的建议，和中共天津市委统战部就工商界反右派斗争和整风问题提出的具体建议，中国民主建国会天津市委和天津市工商联联合制定了整风方案，决定在38，000工商业者中，分期分批开展反右派斗争和整风运动，并进行反右派斗争、破资本主义、立社会主义的教育。","type":"paragraph"},{"text":"在党的领导下，天津市工商界必将掀起第二次社会主义改造的高潮。","type":"paragraph"},{"text":"朱继圣说：两个多月以来，天津市工商界对章乃器、毕鸣岐、荣子正、董少臣等右派分子的罪恶言行，进行了揭露和批判，使越来越多的工商业者认识到右派分子的丑恶嘴脸，他们反对社会主义革命，要来一个倒算，来一个翻案，说什么“中国民族资产阶级是伟大的”、“马列主义在中国对不上号”，有的甚至公然叫嚣在合营企业中撤出公方代表，他们反对共产党的领导，反对社会主义道路。因此，对右派分子的任何姑息就是对党、对社会主义的不忠，要保障我们子孙万代的幸福生活，就必须与右派分子坚决斗争到底。","type":"paragraph"},{"text":"他说：去年一月天津市的工商业者和全国工商业者一样，以欢欣鼓舞的心情迎接了全行业公私合营的高潮，这是可喜的现象，这反映出党的和平改造资产阶级政策的成功，也反映出工商界几年来在党的教育下的进步。一年以来党和政府对工商界做了种种的安排与照顾，论理工商业者对这些关怀与照顾应该感恩图报，但是在这次鸣放期间，右派分子发出谬论之后，在全市工商界中引起了一部分人的思想混乱，不少人同意章乃器、毕鸣岐、荣子正等的荒谬言论，这就说明工商业者在用以进行剥削的生产资料交出来以后，多数人的思想和政治立场还没有得到相应的改变，必须通过反右派斗争与整风来改造自己的政治立场，以便把自己改造成为自食其力的劳动者。","type":"paragraph"},{"text":"朱继圣根据前一段工商界的反右派斗争情况，还就克服温情主义，反对简单粗暴方法，贯彻群众路线，团结、争取中间群众，和袪除顾虑，端正态度，积极参加整风运动等谈了谈自己的一些体会。","type":"paragraph"},{"text":" 原载《天津日报》1957年9月13日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"042b266a4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

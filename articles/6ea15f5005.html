script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热情关心向阳院的工人辅导员","authors":[],"dates":[{"year":1976,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在虹口区海门街道春江里委的一个向阳院学习小组里，一位工人辅导员正在满怀激情地向同学们讲述着优秀红卫兵孔宪凤的动人事迹。小将们听着、听着，不由得一个个紧攥着小拳，表示要坚定地走孔宪凤姐姐没有走完的道路。"},{"type":"paragraph","text":"这位工人辅导员就是上棉十七厂的工人民兵、共产党员徐文彬同志。"},{"type":"paragraph","text":"老徐自从担任了向阳院的辅导员，十分关心青少年政治上的成长，坚持做耐心细致的思想工作。向阳院里有一个青年，由于受资产阶级思想的影响，染上了吸烟等不良习气，有些同学觉得他落后，就不理他，歧视他，甚至不要他参加小组的活动。这个青年一气之下，离开了向阳院。老徐知道后，思忖着当前两个阶级争夺青少年的斗争尖锐、复杂，邓小平鼓吹阶级斗争熄灭论，完全是睁着眼睛说瞎话，我们工人阶级不能眼看着这个青年被资产阶级拖下水，而是要满腔热情地教育帮助他。当晚，老徐找来了这个青年，向他谈了自己童年时代的苦难生活，谈了社会主义时期阶级斗争的特点和如何做一个无产阶级革命事业接班人。老徐语重心长地说:“资产阶级正在向你招手，你离开了集体，就会陷入资产阶级的泥坑。你是工人阶级的后代，可得接好无产阶级的班啊。”一番话，说得这个青年心潮翻腾，激动地说:“徐师傅，我错了，我要与资产阶级思想彻底决裂，回到集体行列中去。”第二天，在向阳院小组里，老徐又组织同学们学习孔宪凤帮助后进青年进步的事迹，学习雷锋同志“对待同志要象春天般的温暖”的事迹，使大家认识到对待一个掉了队的同学，应该伸出同志之手，热情帮助，团结友爱，共同进步。最后，向阳院全体同学以热烈的掌声，欢迎这个青年重新回到集体中来。"},{"type":"paragraph","text":"徐文彬是民兵战士，他经常带领青少年参加社会阶级斗争，组织他们进行夜间巡逻，监管里弄四类分子，让青少年在阶级斗争的风浪中提高政治觉悟。有一个时期，向阳院的同学们向老徐反映了一个情况:一些青少年经常到里弄里一个老头子家里去，关着房门不知道干些什么。这件事引起老徐的警觉，他想:里弄是阶级斗争的前哨，一小撮阶级敌人常常会用一支香烟，一本黄色书来拉拢腐蚀青少年，这是值得引起注意的新动向。在向阳院学习会上，他组织大家学习毛主席关于阶级斗争的论述，给大家布置了战斗任务，严密监视这个老头子的行踪。经过几天的努力，果然掌握了这个老头子勾结四类分子腐蚀毒害青少年的大量事实。老徐又及时将情况向里弄党支部和民兵小分队作了汇报，终于挖出了这个隐藏在幕后进行教唆活动的犯罪分子，使他受到应得的惩罚。(虹口区革委会通讯报道组)"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\08\\768C040401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e巡逻值班护线路，斗志昂扬上征途。\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ea15f5005"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

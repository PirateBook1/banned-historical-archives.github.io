script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"河南省商邱县十一个参加互助组的农民向毛主席报告学习总路线后的收获","authors":[],"dates":[{"year":1953,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社开封六日电】　河南省商邱县十一个参加互助组的农民写信向毛主席报告学习总路线的收获。这十一个农民都是解放后分得了土地、并组织起来努力生产的翻身户。解放前，他们终年劳动不得温饱，受尽了苦处。解放后在共产党和人民政府的领导扶助下，走上了大家富裕的互助合作道路，历年战胜了霜、旱、水、虫等自然灾害，产量年年有提高，生活也好了。现在他们家家都有余粮。最近，他们在县里学习了国家过渡时期总路线后，更明白了农业要发展，必须依靠国家工业化，农业机械化，生产才能更加提高，生活才能更加富裕的道理。他们在一块算了一下细账，十一家共有余粮两万九千五百六十斤，保证都卖给国家，把卖粮的钱买新式步犁、打井等用到扩大生产上，其余的存入银行。他们还向毛主席保证回乡后把学的总路线精神，向广大群众宣传，带领大家出售余粮，并搞好冬季生产。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71f5a66083"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"反对美国对将军事接助法案的声明","alias":"","parts":[{"type":"paragraph","text":"反对美国对蒋军事援助法案的声明！"},{"type":"paragraph","text":"（1946年6月22日）"},{"type":"paragraph","text":"美国国务院于本月十四日提付国会审议的继续对华军事援助法案，对中国的和平安定与独立民主有极为不利的影响，因此中国共产党坚决反对此项法案。中共此种意见，并为中国广大民主人士所支持。在抗日战争中，美国对于中国实施军事援助，并派遣美军在中国领土上协同作战，其目的是击败中美的共同敌人日本帝国主义，但就在那时，由于美国错误地仅仅援助国民党军阀，这种援助也并未有效地加强中国的抵抗，相反地是被国民党军阀用以加强其对于积极抗日的中国共产党与中国解放区的进攻与封锁。在日本投降以后，美国没有停止反而极大地加强了对于中国国民党政府的各种军事援助，并在此实际目的下派遣庞大的军队驻在中国的领土与领海之上，这种行动已经证明是中国大规模内战爆发与继续扩大的根本原因。仅仅在美国政府宣布履行一九四五年十二月莫斯科三国外长会议公报关于中国问题的约束，与中国国民党宣布停止内战，并宣布履行中国政治协商会议关于国家民主化的决议的前提之下，中国共产党才曾经不反对美国对于中国的某种军事援助。但是现在这些前提都已被严重破坏，因此美国实行所谓军事援助，实际上只是武装干涉中国内政，只是以强力支持国民党独裁政府继续陷中国于内战、分裂、混乱、恐怖和贫困，只是使中国不能实现整军复员和履行其对于联合国的义务，只是危害中国国家安全独立与领土主权完整，只是破坏中美两大民族的光荣友谊与中美贸易的发展前途。中国人民今天所急需的并不是美国的枪炮及美军留驻中国领土，相反，中国人民痛感美国运来中国的军火已经太多，美国在中国的军队已经驻得太久，他们已经构成中国的和平和安定与中国人民的生存和自由之严重巨大威胁。在此种现实情况之下，中国共产党不得不坚决反对美国政府继续以出售、交换、租借、赠送或让渡等方式将军火交给中国的国民党独裁政府，坚决反对美国派遣军事使团来华，并坚决要求美国立即停止与收回对华的一切所谓军事援助，和立即撤回在华的美国军队。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":6,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":407,"page_end":408},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1762a7f96e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

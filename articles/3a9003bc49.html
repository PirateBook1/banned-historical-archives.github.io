script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我民主青年代表团抵捷捷京狂热欢迎群呼:“人民的中国!”和“毛泽东!”","authors":[],"dates":[{"year":1949,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社布拉格廿六日电】　二十四日晚捷京五千青年、战士、工人和公务员的代表，在布拉格市中心区露其诺大厅欢迎由萧华率领的中国民主青年代表团来捷，这是继本月十二日捷京各界庆祝中华人民共和国成立大会之后，又一次热烈表现中捷人民兄弟之谊的大集会。萧华一行到达捷克后，即由捷克青年联盟中央委员会招待，到布尔诺。哥特瓦尔德城和布拉的斯拉发等地参观工厂、青年铁路和水电站建设队，并于二十四日晨返抵布拉格。在欢迎会上，捷青年联盟主席赫兹勒在致词中指出中华人民共和国的成立，对巩固世界和平的伟大意义，以及捷克青年与人民对于中国青年与人民经过长期艰苦斗争，战胜美帝国主义及其走狗蒋介石反动派的休戚相关。萧华在答辞中历述他亲眼看到的捷克青年和人民在哥特瓦尔德总统领导下建设社会主义的光辉成就，并称:中捷两国人民青年及全世界人民青年团结起来，在人类灯塔苏联与伟大的斯大林领导下为争取世界持久和平、人民民主，为着人类美满的将来而斗争，胜利一定是我们的!他的讲话结束时，全场为“斯大林、毛泽东、哥特瓦尔德万岁”的欢呼声所沸腾。"},{"type":"paragraph","text":"欢迎会节目有布拉格区青年联盟组织的大合唱与民族舞蹈节目，有一队四十几个捷克男女青年用中文字音合唱一人民解放军大反攻“全场起立热烈高呼”毛泽东!毛泽东!“历数分钟之久。捷克男女青年拿着鲜花，蜂涌地包围了中国青年代表团，握手、接吻，他们是如此热情，在大会结束之后，挤在会场门口的一群青年，一面喊着“人民的中国!人民的中国!”一面把一部分中国代表乘坐的汽车高高地抬了起来。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a9003bc49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

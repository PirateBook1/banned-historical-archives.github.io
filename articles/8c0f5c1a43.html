script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加纳新任驻华大使默塞尔  向刘少奇主席递交国书","authors":[],"dates":[{"year":1962,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加纳新任驻华大使默塞尔"},{"type":"paragraph","text":"向刘少奇主席递交国书"},{"type":"paragraph","text":"新华社24日讯　加纳共和国新任驻中国大使詹姆斯·默塞尔偕使馆外交官员，今天下午向刘少奇主席递交国书。"},{"type":"paragraph","text":"在递交国书的时候，默塞尔大使致颂词，刘少奇主席致答词，他们热烈祝贺中加两国友好合作关系的日益巩固和发展。"},{"type":"paragraph","text":"默塞尔大使在颂词中说：“中华人民共和国政府为实现其政治、经济、社会、文化生活的改造而进行的斗争，加纳政府和人民一向怀着最大的钦佩和同情予以注意。”他还说：“我们和中国的关系一向是亲密的。我深信，由于我们目下所处的这个具有历史意义的时刻，这种关系将获得进一步加强。”"},{"type":"paragraph","text":"大使说：“加纳已保证致力于各国人民从殖民主义和帝国主义下取得解放的事业，为世界和平和安全而努力。这是它的责任。在履行这个责任中，加纳将依靠中华人民共和国和一切爱好和平国家的信任和合作。”"},{"type":"paragraph","text":"刘少奇主席在答词中说：“中、加两国人民早已在反对帝国主义和殖民主义的共同斗争中结成了深厚的友谊。自从我们两国建立外交关系，特别是恩克鲁玛总统访问我国以来，中加两国的友好合作关系不断地获得发展和巩固。以和平共处五项原则为基础的中加友好条约是中加两国人民友好团结事业的可靠保证。我深信，中、加两国人民友谊的发展是具有光辉的前景的，是任何力量也阻止不了的。”"},{"type":"paragraph","text":"刘主席还说：“加纳是高举团结反帝旗帜的非洲国家联盟和卡萨布兰卡宪章国家的成员国。在恩克鲁玛总统的领导下，加纳一贯奉行不结盟的和平中立政策，积极支持非洲人民争取和维护民族独立的斗争，在反对帝国主义和殖民主义、保卫世界和平的斗争中作出了不懈的努力。加纳人民在实现干部非洲化，发展民族经济，建设自己国家的事业中，取得了重大的成就。对此，中国人民表示由衷的钦佩，并且预祝加纳人民在维护民族独立和建设自己国家的事业中取得新的更大的胜利。”"},{"type":"paragraph","text":"递交国书时在场的有：外交部副部长章汉夫、礼宾司副司长马振武、西亚非洲司副司长何功楷。递交国书以后，刘少奇主席同默塞尔大使进行了亲切友好的谈话。（附图片）"},{"type":"paragraph","text":"加纳共和国新任驻华大使詹姆斯·默塞尔，五月二十四日下午，偕同使馆外交官员向刘少奇主席递交国书。刘少奇主席和默塞尔大使亲切握手　新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c0f5c1a43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

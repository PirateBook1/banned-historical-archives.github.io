script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"和平解放西藏六周年西藏高原面貌已有了显著的变化　达赖和班禅分别电毛主席和国务院致敬","authors":[],"dates":[{"year":1957,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报综合报道】六年前的5月23日，中央人民政府和西藏地方政府的代表在北京签订了关于和平解放西藏办法的协议。在和平解放西藏办法的协议签订六周年的时候，达赖喇嘛和班禅额尔德尼代表西藏僧俗人民，分别打电报给毛主席和国务院致敬，表示为建设祖国建设新西藏作不懈的努力。达赖喇嘛和班禅额尔德尼并且都写了文章，庆祝这个具有伟大历史意义的“西藏人民的吉日”。中央人民政府驻西藏代表张经武也在中央人民广播电台发表广播讲话，祝贺西藏和平解放六周年。拉萨和日喀则各界人民，都在23日分别集会庆祝西藏和平解放六周年。"},{"type":"paragraph","text":"六年来，在中国共产党的领导下，在藏族人民的努力下，西藏高原的政治、经济、文教事业等方面，都获得显著的成就。西藏六年来的主要成就是:巩固了祖国的统一，密切了中央和西藏地方的关系，加强了藏汉民族间的团结，西藏各阶层人民的爱国热情也迅速地增涨起来。康藏、青藏公路的修通，由拉萨通往西藏各个主要城市的公路相继兴建，以及北京一拉萨和拉萨一印度的航线的开辟，使西藏同国内其他地区和国外的联系更加迅速和紧密了。在拉萨、日喀则、昌都三地先后修建了发电厂，此外，还有砖瓦厂、伐木加工厂、木材厂、印刷厂、被服厂、血清厂、煤矿等厂矿分布在西藏各地。国务院帮助西藏修建的拉萨汽车修配厂和拉萨铁工厂，前者已经投入生产。各地设立了贸易公司、银行、邮电、电厂、农业试验场、水文站、建筑工程等机构。发放了农牧水利工商业贷款、救济款，设立了人民医院和卫生所，开办了中学和许多小学校。尤其是去年4月22日西藏自治区筹备委员会的成立，将进一步加强西藏内部的新团结和统一，鼓舞西藏人民以更高的热情和积极性建设祖国的新西藏。"},{"type":"paragraph","text":"西藏是肯定迟早要实行改革的，但是西藏地方目前没有完全具备实行改革的条件。中央考虑了西藏的情况，认为西藏在第二个五年计划期间还不能实现民主改革。至于第三个五年计划期间是否进行改革，将要根据当时情况，由民族领袖、上层人士以及人民群众共同协商决定。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3b660d212"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

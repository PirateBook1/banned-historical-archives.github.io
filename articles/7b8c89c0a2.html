script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"怕死鬼刘少奇雨夜偷偷过舰艇","authors":["东闻"],"dates":[{"year":1968,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一九五八年冬天的一个夜晚，“长江舰”巍然停靠在芜湖码头。忽然从岸上来了一个“干部”模样的人，他一上舰，就装模作样地说:“奉地委指示，有位‘首长’要从这里上码头，请你们立即离开，靠边站站。”"},{"type":"paragraph","text":"水兵们一听说要“长江舰”靠边站，真是火冒三千丈，哗地一下围了上去。一个水兵气愤地说:“咱们舰是伟大领袖毛主席坐过的最光荣的军舰，谁敢叫咱们靠边站!”水兵们都齐声说:“对!谁敢叫我们最最敬爱的伟大领袖毛主席乘坐过的军舰靠边站?!”那人还想狡辩，可是一见水兵们个个虎视眈眈，怒气冲冲，知道形势不妙，立即转换口气说:“这，这，这是为了‘首长’的安全，你们是否……”水兵们一听，更是愤怒地说:“什么安全?毛主席都信得过咱们，谁要是信不过咱们就叫他靠边站!”在水兵们的怒斥下，这个人只得灰溜溜地走了。"},{"type":"paragraph","text":"天越来越黑，阵阵冷风夹着蒙蒙细雨扑打着黑洞洞的江面。晚上九点多钟，一艘游艇靠上了“长江舰”，一个象僵尸一样瘦长的黑影偷偷地爬上了“长江舰”的甲板，搭拉着脑袋，缩着脖子，踩过甲板跨上码头，夹着尾巴钻进黑色轿车，离开了码头。这时，水兵们才知道这个“大人物”就是叛徒、内奸、工贼刘少奇。"},{"type":"paragraph","text":"“长江舰”依然停靠在码头上。水兵们躺在床铺上越想越气愤。他们不时看看床头毛主席和水兵们的合影，想起毛主席在军舰上的四天三夜，再想想今天这个冷若冰霜的“大人物”，心里一直是个“谜”。"},{"type":"paragraph","text":"无产阶级文化大革命一声炮响，这个谜终于揭开了，原来这个“大人物”根本不是和咱们一条心，走一条道，他是个大叛徒、大内奸、大工贼。当党的八届十二中全会的公报传到正在海上执勤的“长江舰”时，全舰一片欢腾，他们一千个、一万个拥护全会决定把大叛徒、大内奸、大工贼刘少奇永远开除出党，撤消其党内外一切职务。全舰指战员决心响应公报的战斗号召，进一步开展革命大批判，把刘少奇彻底批倒批臭。　(东闻)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b8c89c0a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻足在毛主席纪念堂","authors":["曹学海岳文厚"],"dates":[{"year":1996,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻足在毛主席纪念堂"},{"type":"paragraph","text":"曹学海岳文厚"},{"type":"paragraph","text":"鲜花、翠柏丛中的水晶棺里，安放着一代伟人毛泽东的遗体。从旁边走过的瞻仰队伍，似乎没有中断的时候。"},{"type":"paragraph","text":"九月九日，这是一个特别的日子，毛泽东逝世已经二十年了。这天，从祖国各地赶来的群众，排着长队走进毛主席纪念堂，默默地瞻仰伟人的遗容，表达怀念之情。人民没有忘记他为新中国的创立和建设立下的不朽功勋。"},{"type":"paragraph","text":"上午，笔者采访了来自江苏南通的瞻仰者袁水拍，他刚从毛主席纪念堂走出来，脸上表情凝重。他说：“毛主席逝世的时候，我还是一个初中生。学校举行追悼会的时候，我们师生都为失去毛主席悲痛欲绝。二十年来，早就想瞻仰毛主席遗容，苦于没有来京的机会。这次，单位派我到北京学习，本来打算十日到京，一想到九月九日是毛主席逝世二十周年的日子，我便连夜赶来了……”"},{"type":"paragraph","text":"九月九日前一天，笔者在毛主席纪念堂见到一位头扎白羊肚毛巾的老人，他和一群少先队员们瞻仰过毛泽东遗容后，又到人民英雄纪念碑前拍了合影照。拍照的时候，他们展开一面队旗，上面绣着“刘志丹中队”和宋任穷、温济泽等人的签名，红彤彤，金灿灿，在秋阳下熠熠生辉。"},{"type":"paragraph","text":"那头扎白羊肚毛巾的老人叫李增堂，他的父亲正是《东方红》的作者、民歌手李有源。毛泽东在陕北的时候，曾和李有源促膝交谈。如今，李有源的儿子和孙子特意赶来瞻仰毛主席遗容。李有源的孙子对笔者说：“从我爷爷唱信天游《东方红》算起，我家已唱了四代人了，还要唱下去。让世世代代都知道‘中国出了个毛泽东……’”"},{"type":"paragraph","text":"九日这天，从毛主席纪念堂走出的瞻仰人群中，许多人还陆续登上了天安门城楼。在毛主席宣布“中华人民共和国成立了”的地方，尽情地拍照留念。在天安门城楼上，笔者采访了一位东北来的妇女，她说：“我们怀念毛主席，因为他是在中国历史上具有划时代意义的伟人。”她说：“来北京是想真切地感受毛主席的丰功伟绩。我感到，打江山不易，守江山更难。特别是现在，国力增强了，人民生活好过了，但问题也不少。这就需要每一个中国人多想一些办法，少一些埋怨。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a69f0001ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

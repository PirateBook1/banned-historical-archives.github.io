script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"关于争取江浙民族资产阶级问题的指示","alias":"","parts":[{"type":"paragraph","text":"关于争取江浙民族资产阶级"},{"type":"paragraph","text":"问题的指示"},{"type":"paragraph","text":"（1941年1月14日）恩来、剑英同志："},{"type":"paragraph","text":"苏北根据地的工作对全国有重大政治影响，而对民族资产阶级的正确政策，成为我们建立苏北模范抗日根据地的中心问题之一，如果我们能以正确政策争取民族资产阶级，在抗日民主方面与我们合作，在国共斗争方面保持中立，则不仅对孤立大资产阶级有极大帮助，且使我们的新民主主义政策得以开始在全国注目之地区具体实现，对于目前阶段整个革命进程是有帮助的。因此请你们除对生活教育社人员加以联络，鼓励他们去苏北外(这是主要方面)，同时亦对黄炎培、江问渔、张一、褚辅成等江浙民族资产阶级之代表加以联络争取工作，向他们说明苏北事件真相，说明我们在苏北的各种政策，征求他们对苏北问题的意见，约请他们派人和介绍人到苏北去办教育文化事业，去投资兴办实业，并说明我们欢迎他们派人和介绍人参加苏北的政权工作和民意机关工作，以便经过他们，扩大我们争取江浙民族资本家的范围，并帮助我们巩固苏北根据地。"},{"type":"paragraph","text":"毛泽东十四日"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":1,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":350,"page_end":350},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cbf801ed9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

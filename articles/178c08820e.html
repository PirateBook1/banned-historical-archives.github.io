script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学英雄的思想　走英雄的道路  武汉部队广大指战员以李全洲同志为榜样，在斗争中活学活用毛泽东思想","authors":[],"dates":[{"year":1970,"month":7,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学英雄的思想　走英雄的道路"},{"type":"paragraph","text":"武汉部队广大指战员以李全洲同志为榜样，在斗争中活学活用毛泽东思想"},{"type":"paragraph","text":"据新华社武汉二十五日电　人民解放军武汉部队广大指战员，热烈响应中央军委号召，广泛开展向“无限忠于毛主席的好党员”李全洲同志学习的活动。在这一学习活动中，广大共产党员和革命战士以李全洲同志为榜样，在斗争中活学活用毛泽东思想，按照新党章规定的共产党员必须做到的五条严格要求自己，自觉地改造世界观，决心成为无产阶级专政下继续革命的先锋战士。"},{"type":"paragraph","text":"中央军委发布命令，授予李全洲同志“无限忠于毛主席的好党员”的光荣称号以后，武汉部队党委和所属各部队党委分别发出指示、决定和通知，号召广大共产党员和革命战士，进一步用毛主席关于无产阶级专政下继续革命的伟大理论武装头脑，认真学习和贯彻执行毛主席的建党学说，以新党章规定的共产党员必须做到的五条为标准，以李全洲同志为榜样，努力改造世界观，把部队的革命化、战斗化建设提高到一个新水平，培养出更多的象李全洲同志那样无限忠于伟大领袖毛主席的无产阶级先进分子。在李全洲同志的英雄事迹鼓舞下，武汉部队从机关到连队，从营房到施工工地，从训练场到三支两军第一线，到处掀起了向“无限忠于毛主席的好党员”李全洲同志学习的热潮。许多身经百战的老干部和入伍不久的新战士，满怀革命激情，倾听英雄事迹的报告，参观英雄事迹的展览。不少部队以李全洲同志的英雄事迹为教材，举办各种类型的毛泽东思想学习班。许多单位还邀请李全洲同志的父母亲和生前战友，介绍李全洲同志活学活用毛泽东思想，不断攀登思想革命化高峰的事迹。目前，这一学习活动，已经成为各部队正在深入开展的学习毛主席建党学说和新党章的群众运动的组成部分。"},{"type":"paragraph","text":"武汉部队广大共产党员和革命战士在学习李全洲同志的活动中，反复学习新党章规定的党员必须做到的五条，一致认为，要做一个思想上完全入党的共产党员，就要象李全洲同志那样，时刻用无产阶级先进分子的标准严格要求自己。邱少云生前所在连的党支部结合这次学习活动，举办了“怎样从思想上入党”的学习班。在学习班里，许多共产党员以李全洲同志为榜样，重温自己的入党志愿书，看自己入党以后的表现，那些符合无产阶级先进分子的要求，那些做得不够，从而进一步明确了继续革命的方向。"},{"type":"paragraph","text":"在学习李全洲同志的活动中，广大指战员深深认识到：要成为无产阶级先锋战士，最根本的是要坚持在斗争中活学活用毛泽东思想，把无限忠于毛主席作为思想革命化的最高标准。武汉部队活学活用毛泽东思想积极分子宋乐山、余朝富、钟观荫等，反复学习了李全洲同志的英雄事迹，深有感受地说：学习李全洲同志，首先要象李全洲同志那样，带着深厚的无产阶级感情，活学活用毛主席著作，真正做到“心中只有毛主席，事事请教毛主席，步步紧跟毛主席，誓死保卫毛主席”。武汉部队活学活用毛泽东思想先进集体、李全洲生前所在团的党委成员，在深入开展学习活动中，普遍做到三带头：象李全洲同志那样，带头读毛主席的书，带头斗私批修，带头做毛主席的好战士。他们深入连队，虚心向战士们学习，刻苦地改造世界观，使全团很快出现了一个学习李全洲同志的革命精神、走李全洲同志的英雄道路，争取做李全洲同志那样无限忠于毛主席的好党员的热潮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"三支两军","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"178c08820e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部关于学习刘主席指示的通知","authors":[],"dates":[{"year":1961,"month":7,"day":15}],"is_range_date":false,"parts":[{"text":"公安部关于学习刘主席指示的通知","type":"title"},{"text":"（不另行文）","type":"paragraph"},{"text":"读了刘主席对湖南省公安厅关于冯国全“破坏耕牛”案件报告的批示，使我们深受感动。县以上公安机关应当组织全体公安干部和民警认真学习这个重要文件，遵照刘主席的指示，对几年来所有类似“冯国全案件”这样的冤案，都进行一次认真的调查研究，得出符合客观实际的结论。凡是判错了的，都应当予以平反。","type":"paragraph"},{"text":"湖南省公安厅根据刘主席的指示，对“冯国全案件”的全部案件和有关的当事人进行了认真的深入细致的调查，和科学的研究鉴定，才得出正确的结论，平反了冤案。象冯国全“破坏耕牛”这类案件，在我们许多同志看来，似乎是很简单的。但我们办了不少错案，恰恰就是由于办案人简单草率，不认真进行调查研究，自己缺乏必要的知识，又不虚心向别人请教，主观臆断而造成的。每个公安人员学了这个文件，应当更自觉地提高自己的政治责任心，坚持党的调查研究和实事求是的优良传统，努力学习党的政策和各种知识。如果我们办理一切案件，都能象现在湖南省公安厅调查“冯国全案件”那样进行深入细致的调查研究，尊重客观事实，就可以更准确地打击敌人，避免误伤好人。我们的事业就会大大前进一步。虽然，我们公安机关本来就是应该这样办事的，但是事情已经办错了，能够认真负责地改过来，“亡羊补牢”，也是不晚的。","type":"paragraph"},{"text":"“破坏耕牛”是当前农村公安机关遇到的各种政治案件中数量较多的一类，很容易混淆两类矛盾。但由于方法不对，近两年来，我们很多同志对这一类问题的认识还是只停留在老概念上，即使发现了典型，也没有深入解剖，因而仍然不甚了了，对干部的教育缺乏说服力。刘主席曾经给我们提示过“刘桂阳案件”这个典型，教导我们如何透过现象，抓住本质，鉴别貌似敌我矛盾，实为人民内部矛盾的案件。现在，他在深入天华大队做调查研究工作中，又替我们抓了“冯国全案件”这个典型，从头到尾抓紧，甚至替湖南省公安厅修改了报告，使我们受到深刻的教育。目前公安机关在领导方法和作风上存在着一个重要的毛病，就是工作一般化，不注意和不善于从抓典型、解剖麻雀入手，来认识和解决问题。公安部党组愿意同各级领导同志，特别是各省、市、自治区公安厅、局的同志一道，通过学习“冯国全案件”的经验，逐步克服这个缺点。对于当前工作中比较容易混淆两类矛盾的一些案件，如反动标语、反革命集团、各种破坏事故等，选择典型，进行深入细致的调查研究，从中总结经验，划清政策界限，教育干部，使我们的工作和全体干部民警的思想、政策水平和作风大大提高一步。","type":"paragraph"},{"text":" 一九六一年七月十五日","type":"paragraph"}],"comments":[],"origin":"《人民公安》1961年第11期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c44ea5f159"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

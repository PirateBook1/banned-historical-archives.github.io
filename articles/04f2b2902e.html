script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"荷《红色论坛》葡《人民团结报》高度评价《毛泽东选集》第五卷出版毛主席运用继续革命思想极大丰富马列主义芬《十月》指出《毛泽东选集》第五卷的出版是国际共产主义运动的一个重要事件","authors":[],"dates":[{"year":1977,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年五月二十八日电　海牙消息:荷兰共产主义统一运动(马列)机关刊物《红色论坛》最近发表文章指出，《毛泽东选集》第五卷的出版是一件“具有历史意义的事”。"},{"type":"paragraph","text":"文章说，《毛泽东选集》第五卷收集了毛主席自一九四九至一九五七年期间一系列极其重要的著作，概括地介绍了中国这一时期各项工作的胜利成果，科学地总结了这一时期阶级斗争的经验。《毛泽东选集》第五卷阐述了无产阶级专政下继续革命的必要性。毛主席创造和运用了无产阶级专政下继续革命的思想，极大地丰富了马克思列宁主义理论。"},{"type":"paragraph","text":"文章说:“毛主席把马列主义同中国的具体实践相结合，领导党和人民从胜利走向胜利。”"},{"type":"paragraph","text":"新华社北京一九七七年五月二十三日电　葡萄牙共产党(马列)机关报《人民团结报》五月五日发表文章指出，《毛泽东选集》第五卷的出版，是中国人民和所有为共产主义事业、民族独立事业和反对世界霸权主义事业而斗争的人民的一件大事。"},{"type":"paragraph","text":"文章说:“在这些著作中，毛泽东同志将科学社会主义的普遍真理同中国革命的具体实践相结合，发展了马克思列宁主义。在第五卷中发表的毛主席的著作中阐述了中国共产党内出现的为巩固无产阶级专政、防止资本主义复辟和揭露修正主义路线而进行的斗争。他对国内和国际无产阶级专政历史经验的分析，他对社会主义时期各种矛盾和阶级斗争的分析是对马克思列宁主义的巨大贡献。就是在这个时期，他在历史上首次提出了无产阶级专政下继续革命的理论。毛泽东同志阐明了生产资料所有制的社会主义改造基本完成以后，无产阶级和资产阶级、社会主义道路和资本主义道路的斗争还长期存在的理论，和正确处理人民内部矛盾以及区分人民内部矛盾和敌我矛盾的学说。”"},{"type":"paragraph","text":"文章指出，“第五卷的出版为中国共产党反对修正主义提供了强大武器。以华国锋主席为首的中国共产党正在继续同王、张、江、姚极右派集团进行斗争，这一伙政治骗子千方百计地阻挠第五卷的出版。”"},{"type":"paragraph","text":"这篇以《共产党人的武器》为题的文章最后说，《毛泽东选集》第五卷的出版，使被压迫人民、国家和民族的解放事业，取得了一件反对霸权主义斗争的新武器。第五卷的出版也使全世界马克思列宁主义者取得了一件为共产主义而奋斗和对今天以俄国社会帝国主义新沙皇为代表的现代修正主义进行斗争的强大武器。"},{"type":"paragraph","text":"新华社赫尔辛基一九七七年五月二十日电　芬兰马列主义小组机关刊物《十月》最近一期发表文章和社论，热烈欢呼《毛泽东选集》第五卷出版。"},{"type":"paragraph","text":"文章写道:“(《毛泽东选集》)第五卷的出版是国际共产主义运动的一个重要事件。这一著作包括了毛泽东的一些基本思想。这些思想是他从中国社会的实际出发，对于社会主义(社会)存在的矛盾和对这种矛盾的正确处理加以总结而形成的。这些思想保证了中国的社会主义进程和防止了资本主义复辟。”"},{"type":"paragraph","text":"文章说，《毛泽东选集》第五卷的文章展现了毛泽东领导中国共产党为反对国内外、党内外敌人所进行的斗争的一幅清晰图景。“在社会主义革命和社会主义建设的新的历史阶段，毛泽东系统地总结了中国无产阶级专政的历史经验和其他国家的经验。他运用辩证唯物主义分析了社会主义社会的矛盾、阶级和阶级斗争，从而揭示了在社会主义时期阶级斗争继续存在这个普遍真理。”文章指出，毛主席的这些文章“是在哲学、政治经济学和科学社会主义领域里对马克思主义的创造性发展”。"},{"type":"paragraph","text":"文章指出，中国人民对于出版毛主席著作所显示出来的热情，反映了中国人民是如何地尊敬毛泽东思想，而“四人帮”企图阻挠毛主席著作的出版又是何等不得人心。"},{"type":"paragraph","text":"《十月》杂志就《毛泽东选集》第五卷的出版发表的一篇社论说，《毛泽东选集》第五卷的出版“是国际工人阶级运动中一个历史性的事件”。"},{"type":"paragraph","text":"社论写道:马克思把对立统一规律用于分析资本主义社会的矛盾，得出的结论是，社会主义革命是唯一的出路。毛泽东把这一规律用于分析社会主义社会的矛盾，他得出的结论是划时代的:社会主义社会继续存在阶级斗争。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04f2b2902e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"扫除灰色人生观","authors":[],"dates":[{"year":1958,"month":6,"day":10}],"is_range_date":false,"parts":[{"text":"六座楼社的新纪录: 一亩产麦2394斤","type":"title"},{"text":"本报讯　据河北日报消息：魏县北乡六座楼村农业社第六生产队青年跃进小组，种了六亩丰产小麦，创造了平均亩产一千零五十七斤的高额丰产纪录。其中一亩高 额丰产田单收单打的结果，达到二千三百九十四斤。在收打的时候，中共魏县县委第一书记武坤、县监察委员会副书记常林山、团地委陈思勤和团县委朱俭等同志曾 到现场验收。","type":"paragraph"},{"text":"这块丰产田是这个社的副主任李秀萍、韩金和青年小组共同培育的。这一亩高额丰产小麦先用渠水浇了一遍，深耕八寸，耙了三遍，每亩施底肥两万二千斤，播种碧 蚂一号优种二十五斤，播幅三寸，行距八寸，经过分蘖，每亩达七十六万八千多棵。春节前后共追肥四次，第一次在封冻前盖牲口粪一万六千斤，人粪尿一万五千斤；第二次在小麦返青时，追牲口粪三千斤，饼肥一百八十斤，硝酸铵一百五十斤；第三次在小麦拔节时追牲口粪六千斤，饼肥二百斤，硫酸铵一百斤，草木灰一百 五十斤；第四次在小麦抽穗时追化肥七十斤，饼肥一百二十斤，根外喷磷二斤。这亩小麦从播种到收获前浇了七次水，第一次小麦出齐后浇镇虫水，第二次浇冬水， 第三次春节时浇返青水，第四次浇拔节水，第五次浇孕穗水，第六次浇抽穗扬花水，第七次浇灌浆水。每次追肥和浇水以后，都进行了中耕和除草。在小麦收割前， 为了防止倒伏，又全部用木棍搭了架。经过采取这些措施，保证了小麦高额丰产。","type":"paragraph"}],"comments":[],"origin":"1958年6月11日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29f7cda700"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保各地劳动人民纷纷致电　祝贺毛主席及新中国  法邮工领袖电我政府致贺","authors":[],"dates":[{"year":1949,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保各地劳动人民纷纷致电"},{"type":"paragraph","text":"祝贺毛主席及新中国"},{"type":"paragraph","text":"法邮工领袖电我政府致贺"},{"type":"paragraph","text":"【新华社布拉格二十日电】保加利亚通讯社报道：保加利亚共产党中央委员会、外交部和保加利亚总工会中委会，每天都收到全国各地致中华人民共和国中央人民政府和毛泽东主席的贺电。职工会、群众团体和政治团体、工厂机关和农场中的劳动人民，在其贺电中祝贺以中国共产党和中国人民的久经考验的领袖——毛泽东为首的中华人民共和国中央人民政府的建立，到十八日止，收到的贺电包括将近六十个单位。"},{"type":"paragraph","text":"【新华社布拉格二十日电】法国总工会所属法国邮电工人全国联合会的法国邮工联合会总书记比索，于五日致函祝贺中华人民共和国中央人民政府的成立称：法国邮工联合会欢欣地对人民民主中国的成立致敬，向已经领导中国人民战胜反动力量的勇敢有远见的领袖们祝贺。法国邮务工人从人民的中国中看到一个为民主和平服务的巨大力量，他们也同样由人民的中国看到：从污辱工人阶级和希望把我们拖入最残酷的战争去的资本主义中求得解放的一个范例。值此时机，我们谨向中国的邮务工作同志们表示兄弟的情谊和我们的羡慕与贺意。"},{"type":"paragraph","text":"人民的中国万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33d173c60e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

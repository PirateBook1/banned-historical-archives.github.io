script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"四届人大","authors":[],"dates":[{"year":1981,"month":7,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"四届人大"},{"type":"paragraph","text":"中华人民共和国第四届全国人民代表大会第一次会议于1975年1月13日至17日在北京举行。周恩来总理在重病中向四届人大作了政府工作报告。他遵照毛泽东主席的指示，向全国人民指出：在本世纪内，全面实现农业、工业、国防和科学技术的现代化，使我国国民经济走在世界的前列，把我国建设成为社会主义的现代化强国。这个宏伟规划，反映了我国亿万人民的共同愿望，极大地鼓舞了全国各族人民。四届人大通过了修改后的《中华人民共和国宪法》。大会根据中共十届二中全会提出的候选人名单，选出了第四届全国人民代表大会常务委员会委员长、副委员长、委员，任命了国务院总理、副总理、各部部长、各委员会主任。四届人大召开前，“四人帮”利用批林批孔，搞突然袭击，大造反革命舆论，把矛头指向周恩来总理，阴谋篡夺国家的最高权力。毛泽东主席戳穿了他们的阴谋，确定周恩来总理负责四届人大和国务院的人事安排。四届人大确定了以周恩来、邓小平同志为领导核心的国务院人选，挫败了“四人帮”的组阁阴谋。四届人大的胜利召开和国家的领导工作人员的决定，鼓舞了全国人民团结一致、意气风发地投入社会主义革命和社会主义建设。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69b79680cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

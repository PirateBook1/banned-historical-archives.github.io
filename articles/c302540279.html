script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席的阶级分析方法  端正自己的立场观点","authors":["国义"],"dates":[{"year":1951,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习毛主席的阶级分析方法  端正自己的立场观点编辑同志："},{"type":"paragraph","text":"最近我读了毛主席的《中国社会各阶级的分析》一文，我有两点体会："},{"type":"paragraph","text":"（一）阶级分析方法，是认识一切事物的锐利武器。我平日虽然也不断地学习马克思列宁主义的书籍，但了解总不深刻，一遇到比较复杂的现实问题，往往便无从下手，分析不开；勉强分析，就会发生错误。至于错误的原因，在我主要就是立场、观点模糊，因而对事物不能直截了当地加以判断。学习了毛主席的阶级分析方法以后，才知道解决问题的根本方法，只有从阶级分析入手。"},{"type":"paragraph","text":"（二）在毛主席这篇杰出的著作里，指出了中国无产阶级革命的忠实可靠的同盟军。在大革命时期中，正当蒋介石“组织了反共反苏的阴谋，利用他自己所制造的借口打击共产党在军队中和国民党领导机关中的地位”（胡乔木：《中国共产党的三十年》）、而以陈独秀和张国焘为首的“两种机会主义都感觉自己力量不足，而不知道到何处去寻找力量，到何处去取得广大的同盟军”（《毛泽东选集出版委员会》按语）的时候，毛主席则“指出中国无产阶级的最广大和最忠实的同盟军是农民，这样就解决了中国革命中的最主要的同盟军问题。”（同上）这样，“毛泽东同志就既反对了陈独秀的只看见资产阶级和国民党而看不见农民的右倾机会主义，也反对了张国焘的只看见工人而看不见农民的左倾机会主义。”（胡乔木：《中国共产党的三十年》）"},{"type":"paragraph","text":"国义"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡乔木","type":"人物"},{"name":"陈独秀","type":"人物"},{"name":"张国焘","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c302540279"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

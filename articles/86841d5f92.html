script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决贯彻毛主席“抓革命，促生产”伟大方针  兰州工交战线革命生产面貌一新  第二季度的全市工业总产值比第一季度增加很多","authors":[],"dates":[{"year":1968,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决贯彻毛主席“抓革命，促生产”伟大方针"},{"type":"paragraph","text":"兰州工交战线革命生产面貌一新"},{"type":"paragraph","text":"第二季度的全市工业总产值比第一季度增加很多"},{"type":"paragraph","text":"新华社兰州二十二日电　兰州地区工业交通战线无产阶级革命派和广大革命职工，坚决贯彻执行毛主席“抓革命，促生产”的伟大方针，使革命和生产形势越来越好。"},{"type":"paragraph","text":"在毛主席一系列最新指示的指引下，兰州市各大中型厂矿已经全部实现了革命的大联合和革命的三结合，建立了革命委员会。"},{"type":"paragraph","text":"新生的革命委员会的成员遵照毛主席“国家机关的改革，最根本的一条，就是联系群众”的教导，深入群众，紧紧依靠群众，在带领群众狠抓革命，猛促生产中，发挥出越来越大的作用。"},{"type":"paragraph","text":"毛主席最近深刻地指出：“无产阶级文化大革命，实质上是在社会主义条件下，无产阶级反对资产阶级和一切剥削阶级的政治大革命，是中国共产党及其领导下的广大革命人民群众和国民党反动派长期斗争的继续，是无产阶级和资产阶级阶级斗争的继续。”兰州市工业交通战线的各级革命委员会遵照毛主席的伟大教导，带领广大革命职工向一小撮阶级敌人展开了猛烈进攻，把死不悔改的走资派、叛徒、特务和其他反革命分子，一个个揪了出来，彻底批判他们的反革命罪行，大大提高了广大革命职工的阶级斗争和两条路线斗争觉悟，有力地推动了生产的发展。许多先进厂矿企业更加先进，一些后进厂矿企业的革命和生产面貌也焕然一新。很多厂矿企业生产大幅度增长。特别是进入第二季度以来，全市工业总产值比第一季度增加很多。煤炭、汽油、煤油、柴油、润滑油、合成氨、硝铵、呢绒、肥皂、牙膏、搪瓷等产品，五月份都超额完成了国家生产计划。"},{"type":"paragraph","text":"兰州市工业交通战线上的革命职工坚决响应毛主席提出的“要进一步节约闹革命”的伟大号召，开展了增加生产、厉行节约的活动。许多工厂的革命职工不仅注意增加产品产量，而且特别注意提高产品质量，节约原料材料，争取为国家多生产优质产品。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86841d5f92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body><

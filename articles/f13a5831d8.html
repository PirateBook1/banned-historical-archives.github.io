script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"中央转发《各行各业办机械是高速度发展机械工业的好办法》一文的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发《各行各业办机械是高速度发展机械工业的好办法》一文的批语"},{"type":"paragraph","text":"（1960年4月18日）上海局，各省、市、区党委，中央一级各部委、各党组："},{"type":"paragraph","text":"这是一个好文件\"，发给你们遵照执行。可登党刊。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"1960年4月18日送小平、彭真、富春阅后，尚昆发出。"},{"type":"paragraph","text":"[1]国家计划委员会编印的《计划工作简报》第十五期上登载的这篇文章说，以专业机械工业部为主，同时发动各行各业办机械，是保证国民经济大跃进、保证供应建设所需设备的好办法，也是机械工业继续大跃进的好办法。1960年，全国除第一机械工业部和农业机械工业部两个专业部以外，还有铁道部和纺织部两个“半机械部”，以及煤炭部、水电部等17个“小机械毛泽东全集第四十三卷部”，这是一支强大的机械工业队伍，全部地或者部分地承担着本部门主要专业设备的制造，对全国机器设备的制造起了重大的作用。在国家计划产品中，大约有一半的产品是由这些部门全部地或部分地承担生产的。随着国民经济的发展，机械工业日益繁重的任务仅仅由专业机械部来承担，事实上是有困难的。出路就在于采取统一规划、综合经营的办法，发挥各方面办机械的积极性，由中央到地方各行各业大家办机械。由需要设备的部门制造本部门的专用设备，可以更好地结合本部门的实际需要，最迅速地采用、吸取本部门和本地区经常出现的技术革新与创造发明，也便于发挥大家办机械工业企业的积极性；同时由于制造和修理密切结合，也更加有利于迅速培养和壮大机械工业的技术力量。这样，便可以使专业机械部门能够更好地集中力量发展高效率的、大型的、精密的、尖端的设备和新产品，更好地供应各行各业所需的通用设备和标准设备。因此，从中央到地方，以专业机械部门为主体，结合各行各业办机械，是我国高速度发展机械工业的正确途径，也是迅速建立完整的机械工业体系的最好形式。在各行各业大家办机械的情况下，要注意两个问题：一是要合理分工；二是要加强统一领导。"},{"type":"paragraph","text":"[2]小平，即邓小平，当时任中共中央总书记、国务院副总理。彭真，当时任中共中央政治局委员、中央书记处书记。富春，即李富春，当时任中共中央政治局委员、中央书记处书记、国务院副总理。"},{"type":"paragraph","text":"[3]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":4,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":264,"page_end":265},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型"

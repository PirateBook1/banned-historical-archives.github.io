script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"孙德胜黎笋长征范文同同志致电毛主席林副主席周总理  最热烈祝贺我国成功发射科学实验人造地球卫星","authors":[],"dates":[{"year":1971,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"孙德胜黎笋长征范文同同志致电毛主席林副主席周总理"},{"type":"paragraph","text":"最热烈祝贺我国成功发射科学实验人造地球卫星"},{"type":"paragraph","text":"新华社河内十九日电　越南民主共和国主席孙德胜同志、越南劳动党中央委员会第一书记黎笋同志、越南民主共和国国会常务委员会主席长征同志、越南民主共和国政府总理范文同同志，十九日打电报给中国共产党中央委员会主席毛泽东同志、中国共产党中央委员会副主席林彪同志、中华人民共和国国务院总理周恩来同志，最热烈地祝贺中国成功地发射科学实验人造地球卫星。电报全文如下：北京中国共产党中央委员会主席毛泽东同志，中国共产党中央委员会副主席林彪同志，中华人民共和国国务院总理周恩来同志，亲爱的同志们："},{"type":"paragraph","text":"获悉中国成功地发射科学实验人造地球卫星，我们代表越南人民、越南劳动党、越南民主共和国国会和政府，谨向同志们致以最热烈的祝贺。"},{"type":"paragraph","text":"这次卫星发射成功，是中国人民在以敬爱的毛泽东主席为首的中国共产党的领导下，在发展宇宙科学技术领域中以及在中国的社会主义建设事业中所取得的又一辉煌成就，对为进步人类利益服务的科学技术作出了宝贵的贡献。"},{"type":"paragraph","text":"越南人民对兄弟的中国人民的这一辉煌成就感到无比高兴，并衷心祝愿中国人民在中国建设社会主义的全部事业中取得更加巨大的新胜利。"},{"type":"paragraph","text":"我们请同志们向中国工人、人民解放军指战员和科学技术工作者转达我们的热烈祝贺。"},{"type":"paragraph","text":"越南民主共和国主席　孙德胜"},{"type":"paragraph","text":"越南劳动党中央委员会"},{"type":"paragraph","text":"第一书记　黎笋"},{"type":"paragraph","text":"越南民主共和国国会"},{"type":"paragraph","text":"常务委员会主席　长征"},{"type":"paragraph","text":"越南民主共和国政府"},{"type":"paragraph","text":"总理　范文同"},{"type":"paragraph","text":"一九七一年三月十九日于河内"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e331d1617"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

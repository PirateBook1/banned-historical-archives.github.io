script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对西藏工委关于成立农牧部未报中央的检讨的批语","alias":"","parts":[{"type":"paragraph","text":"对西藏工委关于成立农牧部"},{"type":"paragraph","text":"未报中央的检讨的批语"},{"type":"paragraph","text":"（1952年12月29日）邓小平同志阅，送交李维汉同志："},{"type":"paragraph","text":"根据中央过去规定，我党委和军队一切与西藏人民和西藏政府有关的重要问题，都须报请中央处理，不归西南处理；西藏工委和军区有些事并未遵守这一条规定。请引据规定原文给以再次指示。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月廿九日"},{"type":"paragraph","text":"[1]中共西藏工委1952年12月24日向中央并西南局的检讨中说：西藏农牧部是在西藏工委1952年10月29日向西南局报告，经西南局于同年11月6日批准后成立的。“由于我们疏忽，故只报告了西南局而未报告中央，这是欠妥当的。”"},{"type":"paragraph","text":"[2]指中共中央1952年4月8日关于同西藏方面商谈、处理重要问题均由中央解决的指示中所作的规定，即：“同意西南局意见拉萨骚乱事件由中央直接处理。中央并决定嗣后关于我方和藏方发生的政治、军事、外交、贸易、宗教、文化等交涉、商谈和处理事件，均集中由中央解决，西藏工委直接向中央作报告，同时告知西南局。西南局对这些问题的意见向中央提出。关于西藏党和军区的内部事宜，包括编制、部署、整训、生产、修筑、支援等项仍由西南局和西南军区主管。西藏工委凡关与藏方发生交涉事件及对印度尼泊尔等国的外交事件，均应每事报告请示，方能办理。”"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":12,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":402,"page_end":402},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b5a2f81d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

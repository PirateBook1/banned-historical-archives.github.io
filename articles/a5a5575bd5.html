script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席关于“发展经济，保障供给”的方针指引下  湖南利用米糠生产食油和多种副产品","authors":[],"dates":[{"year":1972,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席关于“发展经济，保障供给”的方针指引下"},{"type":"paragraph","text":"湖南利用米糠生产食油和多种副产品"},{"type":"paragraph","text":"据新华社长沙电　在毛主席关于“发展经济，保障供给”的总方针指引下，湖南省粮食加工部门开展米糠综合利用，取得了很好的成绩。"},{"type":"paragraph","text":"去年以来，全省综合利用的米糠已经占到粮食加工部门米糠总量的百分之八十。利用米糠榨油，生产了大量油脂，出油率一般达到百分之十二。利用米糠榨油后的油脚等副产品还生产出“九二○”、“七○二”生物刺激素、“五四○六”菌肥、油酸、糠蜡、杀螟杆菌、混合脂肪酸、磷肥等十多种产品，支援了工农业生产和人民生活的需要。"},{"type":"paragraph","text":"过去，米糠用作猪饲料。现在米糠榨油后，糠饼同样可以喂猪。粮食加工部门把米糠和糠饼喂猪作了对比试验：米糠含有糠蜡和油酸，味道苦涩，猪吃了不易消化。糠饼是经过高温高压的，去掉了酸、蜡和杂味，猪喜欢吃。粮食加工部门为了增辟饲料来源，将谷壳掺上百分之二十左右的糠饼、米粞等，加工成统糠饲料，富有营养，猪也爱吃。现在，全省百分之九十五以上的米厂都设有统糠车间。"},{"type":"paragraph","text":"在开展米糠综合利用的过程中，湖南省粮食加工部门发扬了自力更生、艰苦奋斗的精神，尽量做到少花钱多办事。武冈县大米厂职工发扬“穷棒子”精神，把破房钉上晒席做厂房，把破油桶修补好做炼锅，从废品店里换来旧零件，做成油泵和真空泵，用木材制成滤油机，坚持土法上马，生产出了十四种米糠综合利用的产品。长沙市油脂化工厂在创建油酸车间的过程中，工人们自己动手，把皂脚锅改成酸化锅，锅内贴上瓷砖，涂上灰缘岩，代替了用耐酸不锈钢制造的酸化锅。生产油酸还需要冷却装置，厂里没有，工人们就发挥革命干劲，把一桶桶混合脂肪酸挑进地洞里自然冷却。就这样，他们克服种种困难，建成了一个年产六十万斤的油酸车间。从去年下半年以来，已经为国家生产油酸四十八万四千多斤。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5a5575bd5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东关于民兵工作“三落实”指示发表三十周年甘肃举行各族民兵盛大阅兵式天津国防后备力量开展“三队”活动","authors":["吴杰　黄刚郭嘉"],"dates":[{"year":1992,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东关于民兵工作“三落实”指示发表三十周年"},{"type":"paragraph","text":"甘肃举行各族民兵盛大阅兵式"},{"type":"paragraph","text":"天津国防后备力量开展“三队”活动"},{"type":"paragraph","text":"本报兰州电　为纪念毛泽东主席关于民兵工作“三落实”指示发表30周年，6月19日上午9时，甘肃省在省城兰州举行了盛大的各族民兵阅兵式。由回族方队、藏族方队、女子方队、预备役方队、太平鼓方队等1200人组成的12个方队参加了检阅，并进行了火炮、射击、太平鼓阵法、作战阵法的表演。兰州军区司令员傅全有、政委曹芃生等军队主要领导和甘肃省委书记顾金池、省长贾志杰等地方领导出席了阅兵式。近万名群众冒雨观看了阅兵式。总参、总政也派专人参加了当天的纪念活动。　（吴杰　黄刚）"},{"type":"paragraph","text":"本报讯　记者郭嘉从天津市国防后备力量基层建设总结表彰会上了解到，3年来，天津市各级人武部门和预备役部队认真贯彻军委新时期后备力量建设的方针原则，在坚持“三落实”（组织落实、政治落实、军事落实）的基础上，普遍开展争当经济建设突击队、精神文明宣传队、维护社会稳定治安队的“三队”活动，为改革开放和两个文明建设做出了积极贡献。"},{"type":"paragraph","text":"3年来，各区县人武部和预备役师团普遍与企业挂钩，争创“三队”活动模范。他们先后出动70多万民兵、预备役军人参加天津市的防汛、农田水利基本建设以及京津塘高速公路、海滨浴场、津港公路、大无缝钢管厂、大港电厂等重点工程建设。各区县还结合本地实际，开展“雷锋岗”、“科技兴农”等多种有益活动，积极倡导社会主义文明风尚，进一步振兴农村经济。"},{"type":"paragraph","text":"在社会治安综合治理中，仅去年全市就累计出动民兵、预备役军人4万多人次，配合公安部门破获各类案件486起，抓获各种违法犯罪分子600多人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2068467400"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"发展边区经济文化","alias":"","parts":[{"type":"paragraph","text":"发展边区经济文化！]"},{"type":"paragraph","text":"（1944年7月3日）"},{"type":"paragraph","text":"自四二年边区高十会后，一年半中间，合作社事业有了很大的发展，整个工作走上了轨道，出现了大批的模范合作社。每一个模范的合作社，都是一本活的教科书。"},{"type":"paragraph","text":"第一，合作社是为什么人办的？边区的合作社是为着广大人民而办的，为边区一百四十方老百姓、十万部队和学校人员，一切经济文化事业，都必须通过合作社才能完成。这个方针在前年冬天高千会议上就已确定，这就是刘建章的方针。一年半以来很多合作社都朝着这个方向走，都有很大成绩，但是还有些合作社没有解决这个问题，因此这次合作社会议要重新宣布这一条方针。第二，合作社办些什么事？合作社的业务主要有十项：工业、农业、运输、畜牧、供销、卫生、信用、教育、植树、公益。通过合作社把全边区人民组织起来。第三，合作社是统一战线的性质，所有农民、工人、地主、资本家都可以参加合作社，它是政府领导，各阶层人民联合经营的经济、文化及社会公益事业的组织。第四，所有做政府工作与党务工作的同志们都应该认清合作社事业的重要性，不应该有丝毫轻视的心理。边区的任何经济、文化事业都必须通过合作社才能完成，因此要鼓励更多的同志去参加合作社事业。"},{"type":"paragraph","text":"今天中共中央欢迎各位同志，对大家热心办合作社表示关切，希望大家回去好好办。"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":7,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":526,"page_end":527},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"172af1d66d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

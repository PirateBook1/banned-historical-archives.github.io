script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新疆和绥远部分地区宗教徒活动情况","authors":[],"dates":[{"year":1953,"month":11,"day":7}],"is_range_date":false,"parts":[{"text":"新疆和绥远部分地区宗教徒活动情况","type":"title"},{"text":"【新疆分社7日讯】今年国庆节应邀来迪化观礼的新疆省各地宗教界人士，在迪化期间，曾先后提出了许多要求和意见，个别人并公开表示不满意人民政府。他们提出的主要问题是要求成立宗教法庭、成立经文学校和在一般学校里增上经文课；并提出关于修改婚姻法的具体意见。如夫妇间的关系问题，男方只要说三次“塔拉克”（即不要女的），就可以离婚。在10月4日，该省召开的宗教界代表座谈会上，鲍尔汗主席曾对他们提出的问题作了解释，但个别人仍不满意。其中，以皮山县宗教代表司马益哈热阿吉为首，曾在会上发表了不满言论。他号召宗教界人士应该“团结起来”，“三塔拉克”问题应按宗教规定执行，并说：“只有这样，宗教敌人才不能压迫我们……”。","type":"paragraph"},{"text":"此外，司马益哈热阿吉在迪化期间，曾在南关礼拜寺亿作礼拜、讲经为借口，在群众中散布了反对人民政府的言论。如说：“穆民要团结，如果我们不很好的团结，敌人便会利用我们，吞并我们，我们应该为伊斯兰的利益而工作……”，“任何力量不能阻挡我们关于宗教的宣传，谁要仇视，妨碍或叛离宗教，她就要灭亡”。和阗县宗教代表拉四尔阿吉，在南关大寺讲经时说：“这个世界是宗教的地域，一切事情都是假的。我们在这世界上都是客人，住一宿就完。因此，不应该听其他人的话和政府的法令”。（摘自新疆省公安厅社情26期）","type":"paragraph"},{"text":"【孟绥分社7日讯】绥远省乌兰察布盟自治区四子王旗第九区天主教的活动，至今仍很猖獗。如今该区因受灾，仅三成年景，但该区三股乡教堂依然向“教反”（农民）勒索勒索，名义上是自愿捐助，实际上是摊派。现该乡200多户教民（占全乡户数一半）已给教堂送去莜麦、小麦20多石。该乡党支书蔡四孩说：“三股村读报组的组长尹四子、侯大老虎等曾背着口袋为神父要粮。困难的教徒想给2升还不行，非要6升不可。”他说：“10月间，因为天主教神父派人在教徒家要粮食，使乡内的治安工作非常难做，入教的干部对工作也不好好做了，并且每天有人在街上乱穿，不知是些什么人。”该乡共有11个青年团员，入教的便有4人。七股村团小组长张九元说，至死也不忘了天主教。他们团的工作一点不起作用，开会往往不到。","type":"paragraph"},{"text":"此外，段神父曾唆使姑娘不嫁给非教徒，男方要结婚首先就得入教。因而有些青年为此问题很苦闷。同时，神父还干涩三段乡学效的学生打篮球，理由是影响教堂的清净（教堂与学校靠近）。该校校长因害怕天主教的势力，在上政治课时有顾虑，不敢批判迷信思想。另外，教堂还组织儿童修道，强迫学生入教。因此星期日、星期一教堂做祈祷时，该校一部分学生也去参加。","type":"paragraph"},{"text":"上述情况，乡支部急盼上级党委能予设法解决。（石云子）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年11月17日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe1c2f7f9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见加拿大外长麦圭根时重申  中国对外开放政策不变","authors":[],"dates":[{"year":1981,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见加拿大外长麦圭根时重申"},{"type":"paragraph","text":"中国对外开放政策不变"},{"type":"paragraph","text":"新华社北京8月27日电 中共中央副主席邓小平今天上午在人民大会堂会见加拿大外交部长马克·麦圭根一行。"},{"type":"paragraph","text":"邓小平对加拿大客人说，中加两国的关系一直很好。两国人民之间存在着传统的友谊。中国人民十分怀念白求恩大夫。我们两国在国际事务中也合作得很好，两国在许多国际问题上有共同的看法。他希望两国在各个领域中的合作关系不断得到加强。"},{"type":"paragraph","text":"邓小平还向客人们介绍了我国国内情况。他说，我们已经把过去的历史问题作了总结，我们将一心一意向前看，搞四个现代化建设。"},{"type":"paragraph","text":"在谈到与外国的经济合作时，邓小平说，我们坚持走社会主义道路，吸收外资、搞合资企业，不会影响社会主义的基础。他重申中国的对外开放政策不会改变。"},{"type":"paragraph","text":"国务院副总理兼外交部长黄华、外交部副部长章文晋、加拿大驻中国大使高文，会见时在座。"},{"type":"paragraph","text":"加拿大客人是在访问西安、成都、重庆等地后于昨天回到北京的。他们已在今天上午离开北京回国。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33b9454dcb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"对开封守敌的喊话材料","alias":"","parts":[{"type":"paragraph","text":"对开封守敌的喊话材料！"},{"type":"paragraph","text":"（1948年6月）困守开封的国民党军全体官兵注意：国民党省县市政府机关全体人员注意：开封城内的一切公私商店、工厂、银行、仓库、邮电、交通等经济机关注意：河南大学和其他学校、医院、教堂、图书馆、博物馆等文化机关注意：全开封各阶级各行业的市民注意："},{"type":"paragraph","text":"现在开封城外的人民解放军前线司令部、政治部特向你们讲话。"},{"type":"paragraph","text":"第一，本军无论在兵力上火力上对于开封的守军都占绝对优势，你们等候的援军亦被本军隔断无法接近，你们的一切抵抗都是害人害己的无意义的牺牲，你们如果顾念自已的安全，顾念全城的生命财产，应该立即放下武器，开城迎接本军入城。本军郑重负责保护你们全体官兵的安全。只要你们立即这样做，使得开封城内外居民的生命财产和公私建筑少受损失，本军就认为你们护城有功，无论官兵一律宽待。如果你们不这样做，而进行顽固的抵抗，本军当坚决予以消灭，直到你们全部放下武器为止。如果有人故意破坏武器、物资和伤害人民生命财产，本军一定彻查严办。"},{"type":"paragraph","text":"[1]此文经过毛泽东亲笔修改。"},{"type":"paragraph","text":"第二，无论在本军进城以前和进城以后，城内一切机关团体和各界人民都要共同负责维持全城秩序，不许有丝毫破坏。所有国民党省县市各级政府机关官员和警察，所有属于国民党政府的经济文化机关中的一切人员，都要安心照常供职，并且负责保护各该机关的一切资财文件，听候本军处理，不得怠职毁损，不得阴谋破坏。凡不持枪抵抗的一切官员警察，本军一律优待。其他学校、教堂、医院和一切私人工厂、商店、住宅，本军一律保护，不准侵犯。希望所有热心公益的社会团体和公正人士在本军进城后与本军合作，共同维持全城秩序，免遭破坏，希望全体市民一律安居乐业，切勿自相惊扰。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":324,"page_end":325},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c48719bc9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

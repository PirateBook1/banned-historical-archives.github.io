script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃农民朱怀学和张秀英准备去新疆逃荒的信件","authors":[],"dates":[{"year":1959,"month":6,"day":3}],"is_range_date":false,"parts":[{"text":"甘肃农民朱怀学和张秀英准备去新疆逃荒的信件","type":"title"},{"text":"效忠婿你好？","type":"appellation"},{"text":"近来你工作顺利吗，学习都好，你的来信岳父母在5月17日收到了，拆开后内情尽知，知道你到达了新疆目地，还找上了工作，岳父母看信后心中非常的高举和愉快。另外我把你家中的情况谈一下，现在咱们县上和社上每人供应一天2两，生活很困难无办法生活，请你和亲家研究一下带些钱来或是到新疆来赶快解决这一问题。再者朱吉到新疆来的话因家中生活困难没路费上来不下，请你和你父亲研究一下，给我借些路费，上来有工作一定给你们二位亲家能还下，在这个困难的情况下我想亲家会帮助的，效忠婿你在工作的时后（候）和亲家给朱吉找给工作希你们三人多帮助，我们是吃水不忘挖井人。我们是劳（牢）不可破的亲家，在这次要靠你们三人帮助，就是说人往熟处走水往哇（洼）处流，难当你是我的女婿和亲密的亲家我们是会当相信的，女婿和女子一样的面（看）待。","type":"paragraph"},{"text":"再无多言，接到信速来信","type":"paragraph"},{"text":" 岳父母朱怀学\t张秀英6月3日","type":"paragraph"},{"text":"敬爱的姨夫母大人：","type":"appellation"},{"text":"近来你们的身体健康吗？生活愉快各方面都好吗？我给你们谈一下问题，你如何（果）同意和姨母研究一下。","type":"paragraph"},{"text":"1、我在上次给你来信不知你收到了没有，我要来新疆没路费，情（请）姨夫母大人给我解决一下，给我借些路费，我上来会给你还下的，你上次来信说别的工作没有就是劳动，我是很同意。劳动是创造世界的，劳动是创造幸福的，但是新疆地土宽广，人少地多，到处是为了祖国的建设，我是完全同意的，因没路费不能上来请姨父母大人和芦光成效忠你们帮给忙，咱们劳（牢）不可破的姨父和姨母请你们给我找给工作，我是不能忘记你们二位大人的。","type":"paragraph"},{"text":"再者芳琴和娃娃都很好，但是生活上有些困难，粮食供应每人按一天2两，姨父母效忠赶快解决这一问题，或是到新疆来呢，还是带些钱来呢，家中的生活情况就是这样的。","type":"paragraph"},{"text":" 效忠的妻哥朱吉    6月3日","type":"paragraph"}],"comments":[],"origin":"中共甘肃省委办公厅《人民来信》档案。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a43ab7767d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

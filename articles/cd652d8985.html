script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"通电毛主席，朱总司令致敬","authors":[],"dates":[{"year":1949,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社本市卅一日讯】　上海市临时农民代表会议顷发表通电　，向毛主席朱总司令致敬，电文全文如下:"},{"type":"paragraph","text":"北平毛主席、朱总司令钧鉴:"},{"type":"paragraph","text":"当此人民解放军胜利南进，全国胜利将要到来的时候，我们二百多个农民代表，代表上海近百万农民，在此召开有史以来第一次临时农民代表会议，成立自己的农民协会筹备会。这是我们几千年来所没有的。我们所以有今天的日子，全赖中国共产党和人民解放军的奋斗，全赖毛主席，朱总司令的英明领导。今天我们以万分的热情向你们及人民解放军指战员欢呼和致敬!并愿今后在中共上海市委及人民政府领导下，与上海工人阶级亲密联盟，以我们勤劳的双手努力生产，支援前线，克服当前的困难。为粉碎敌人封锁与建设新上海、新中国而奋斗。　并祝健康　上海市临时农民代表会议　一九四九年八月卅一日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd652d8985"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

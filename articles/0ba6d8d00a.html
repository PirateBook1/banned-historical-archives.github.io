script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"认真严肃地纠正农村工作中的瞎指挥、强迫命令——中共中央转发浙江省委办公厅整理的一个材料","authors":[],"dates":[{"year":1965,"month":7,"day":27}],"is_range_date":false,"parts":[{"text":"认真严肃地纠正农村工作中的瞎指挥、强迫命令——中共中央转发浙江省委办公厅整理的一个材料","type":"title"},{"text":"各中央局，各省、市、区党委，中央各部党委（组）：","type":"appellation"},{"text":"浙江省委转发省委办公厅整理的一个材料，转发各地参考。这个材料，对全国来说都有意义，希望各地随时注意，加以检查，不管哪里，凡发现有不切实际的瞎指挥，都应认真严肃地予以纠正。","type":"paragraph"},{"text":" 中 央一九六五年七月二十七日（发至县级）","type":"paragraph"},{"text":"浙江省委批语","type":"subtitle"},{"text":"各地、市、县委，公社党委：","type":"appellation"},{"text":"现将省委办公厅整理的《当前农村工作中瞎指挥、强迫命令的几个事例》的材料发给你们一阅。像材料中所反映的这类错误，各级党委都必须引起严重注意，并且用这些活教材，对所有于部进行教育，以防止类似错误的继续发生。千万不要以为只是个别事例，或者认为只是人家那里有，自己这里没有，而加以忽视，让它滋长、蔓延，损害群众的积极性，妨害生产高潮的健康发展。要使广大党员干部懂得，形势越好，群众积极性越高，越要关心群众生活，注意工作方法，严肃执行党的政策。切不可因为形势大好就骄傲起来，忘记党和毛主席历来的有关教导，忘记党的群众路线和党的政策。","type":"paragraph"},{"text":"推广增产措施，应当严格遵照《农村人民公社工作条例（修正草案）》中的有关规定，和毛主席一九五九年四月《党内通信》中的有关指示办事，特别要注意不违农时，因地制宜，一切经过试验，放手发动群众，实行生产民主。越是农忙，越要同群众商量，越要防止行政命令。各级干部千万不要忽视这样一个基本的事实：人民公社集体经济是由生产队独立核算、自负盈亏的。干部的瞎指挥给生产造成了损失，就会影响群众的口粮和收入，影响集体经济的巩固，影响社员的积极性，这种损失是干部作检讨不能补偿的。我们过去因为瞎指挥闹过一些笑话，现在千万不能再闹了。","type":"paragraph"},{"text":" 中共浙江省委一九六五年七月十三日","type":"paragraph"},{"text":"当前农村工作中瞎指挥、强迫命令的几个事例","type":"subtitle"},{"text":"（浙江省委办公厅  一九六五年七月九日）","type":"subtitle"},{"text":"当前农业生产形势很好，干部、群众积极性高涨。但是，少数地方出现了一些不好的苗头，瞎指挥生产，强迫命令。如：","type":"paragraph"},{"text":"余杭县永建公社，为了推广良种，在晚稻品种的搭配上，为溪塔大队作了如下规定：“农垦五十八”种百分之四十，“广场六号”种百分之四十，“红壳糯”种百分之二十。还规定了每个品种每亩秧田的播种量。如果谁不按此办理，一、要“整风”，二、一律耖掉重来。溪塔大队在一九六三年、一九六四年种红壳糯获得丰收，因此，社员认为种红壳糯有经验，产量有把握，要求多种一些红壳糯，公社不同意。结果，到六月二十六日止，这个大队除播了八亩红壳糯的晚稻种子外，其余稻种都未下田，顶在那里。这个公社为了保证晚稻插秧不过立秋关，叫群众割青，要求溪塔大队在七月五日前割掉“莲塘早”四十亩作晚稻秧田，群众思想不通，有的说，现在割稻子，割来的稻子连猪饲料也不能做；有的说，早割三到五天，每亩田要少收百斤。公社则认为，早稻每亩少收百斤，但可换来晚稻几百斤（工作组发现后，已经帮助纠正）。","type":"paragraph"},{"text":"温州市郊天河公社强迫社员拔掉薯地套种的棉花四百多亩。有些队套种的棉花，苗高已达六寸左右，也全部拔掉了。","type":"paragraph"},{"text":"发生上述问题的地方，已经引起群众的严重不满，影响了群众的积极性。这些问题，虽然有的地、县的领导，一经发现，就检查纠正或正在纠正，但为了教育干部和防止继续发生，还有必要提请各级领导注意。","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"浙江文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ba6d8d00a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"对中央转发财经小组关于讨论一九六二年调整计划的报告的指示稿的批语","alias":"","parts":[{"type":"paragraph","text":"对中央转发财经小组关于讨论一九六二年调整计划的报告\"的"},{"type":"paragraph","text":"指示稿?的批语"},{"type":"paragraph","text":"（1962年5月24日）退总理，照办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月廿四日"},{"type":"paragraph","text":"[1]中央财经小组1962年4月30日关于讨论1962年调整计划的报告说，国家计划委员会提出的今年计划调整方案，着重注意了以下4点：（一）尽可能地挤出一部分材料来增产农业所需要的生产资料。（二）尽可能地安排较多的原料、材料和燃料，增加日用品的生产。（三）根据农轻重的方针和实际的可能，降低绝大多数重工业产品的指标，比原计划分别降低5%到20%。（四）进一步缩小基本建设的规模，工作量从原计划的60.7亿元降低为46亿元。这样调整的结果：1962年的工农业总产值从原计划的1400亿元降为1300亿元；工业总产值从950亿元降为880亿元，其中，生产资料总产值从550亿元降为470亿元，生活资料总产值从400亿元上升为410亿元；农业总产值从450亿元降为420亿元。农业总产值基本上是根据中央2月16日下达的粮食2885亿斤、棉花2063万担等主要指标估算出来的。但是，最近各"},{"type":"paragraph","text":"对中央转发财经小组关于讨论一九六二年调整计划的报告的指示稿的批语地报来的粮食和棉花的计划数字，都比上述数字低。今年的农业总产值能否有420亿元，要看春耕、夏收和中耕的情况，才能得出比较恰当的估计。"},{"type":"paragraph","text":"[2]中共中央1962年5月转发中央财经小组这一报告的指示稿说，中央政治局常委于5月7日到11日召开中央工作会议，讨论了中央财经小组提出的关于讨论1962年调整计划的报告。中央完全同意这个报告，并且决定：在县委第一书记和相当于这一级以上的干部中，口头传达这次会议的精神和方针；地委第一书记和相当于这一级以上的千部，到省委和中央各部委去阅读中央财经小组的书面报告。军队中传达和阅读的范围，由总政治部比照这个规定办理。中央认为，中央财经小组的这个报告比较全面地、深入地分析了当前国民经济的重要情况。我们对于财政经济困难的严重程度，对于克服困难的快慢，从总的方面，可以说认识清楚了。但有一些具体的困难还没有认识清楚，今后也还可能出现一些现在没有预料到的困难。为了尽快地恢复农业生产，逐步地克服困难，全党目前必须抓紧的主要工作，一是坚决缩短工业生产建设战线，坚决减少职工和城镇人口；一是加强农村人民公社生产队的领导，加强各方面，特别是工业对农业生产的支援，巩固农村的集体经济。从中央到地方，都要把主要的领导力量分为两部分，在统一的领导下，一部分人抓精简工作，一部分人抓农村工作。中央的指示和中央财经小组关于讨论1962年调整计划的报告，1962年5月26日，中共中央以中发【62]254号文件发至各部委党组、各省市区党委。"},{"type":"paragraph","text":"[3]国务院总理周恩来1962年5月19日在报送中共中央批发中央财经小组这一报告的指示稿时，写了一封信，请李富春阅后即送毛泽东审批。信中说，财经小组报告的第一部分，主席在京时已看过，在五一节政治局常委会上，主席说同意这个方针。这次中央政治局常委扩大会议，就是按这个方针开的。主席如有暇，希望能约富春同志（他现在上海）去杭州当面报告一次。这个文件，主席如同意发，请告田家英或林克以电话告杨尚昆办。"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":5,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":142,"page_end":143},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe7313e753"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

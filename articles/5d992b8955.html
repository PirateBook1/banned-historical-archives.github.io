script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"中央转发北京市委关于整风工作报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发北京市委关于整风工作报告的批语"},{"type":"paragraph","text":"（1950年7月21日）各中央局，分局，并转各大市委，省委，区党委："},{"type":"paragraph","text":"兹将北京市委关于全党整风工作报告一件发给你们作参考。其中许多经验我们认为【是】各省委区党委特别是各大中城市的党委值得采取，或部分采取的。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"七月二十一日"},{"type":"paragraph","text":"[1]指中共北京市委书记彭真1950年7月18日关于北京市整风工作计划的报告中提出的准备采取的做法。主要有：（一）首长负责，亲自动手，注意领导骨干与群众相结合。（二）各单位的工作总结和思想作风检讨，一般均通过和依靠各该组织的领导机关来进行。上级要抓紧领导，但要防止包办代替和不必要的超越组织。（三）用人民代表会议的形式检查工作、检查工作人员的作风，是正确的和很有效的。（四）整风重点是自上而下地总结工作，检讨对中央方针政策的执行情形、经验教训及工作作风。在干部作风方面，上级主要是检查官僚主义，中下级主要是检查命令主义。在同党外人士合作方面，主要是检查关门主义和忽视统一战线工作的倾向。（五）政权和群众组织系统的整风中，总结工作应一律根据共同纲领和中央人民政府的政策法令进行检讨，党与非党干部一视同仁，但在检讨个人思想、作风时，党与非党人员，特别是与民主人士，应有所区别，不以党员的标准去要求非党干部，民主人士的整风学习完全听其自愿。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":7,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":45,"page_end":45},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发北京市委关于整风工作报告的批语","authors":["毛泽东"],"dates":[{"year":1950,"month":7,"day":21}],"is_range_date":false,"parts":[{"text":"中央转发北京市委关于整风工作报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"各中央局，分局，并转各大市委，省委、区党委：","type":"appellation"},{"text":"兹将北京市委关于全党整风工作报告一件发给你们作参考。其中许多经验我们认为[是]各省委区党委特别是各大中城市的党委值得采取，或部分采取的。","type":"paragraph"},{"text":" 中央七月二十一日","type":

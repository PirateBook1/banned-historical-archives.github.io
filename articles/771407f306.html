script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"首都大专院校红卫兵革命造反总司令部第三号通令","authors":["首都大专院校红卫兵革命造反总司令部"],"dates":[{"year":1966,"month":10,"day":14}],"is_range_date":false,"parts":[{"text":"首都大专院校红卫兵革命造反总司令部第三号通令","type":"title"},{"text":"首都大专院校红卫兵革命造反总司令部","type":"authors"},{"text":"十六条中明确指出：“文化革命小组、文化革命委员会的成员和文化革命代表大会的代表的产生，要象巴黎公社那样，必须实行全面的选举制。”我们是毛主席的红色卫兵，是十六条的忠实捍卫者，凡是不符合十六条的，我们都要反对！目前，有些学校对抗十六条的现象还非常严重。有些革委会是工作队一手泡制的，没有经过群众全面选举。它的产生就违反了十六条。现在它们仍在发号施令，压制革命群众行动。为此，我们紧急通令：凡是在工作队一手操纵下组织的革委会、筹委会等组织要立即解散，新的革委会必须由群众按巴黎公社选举制民主产生；在新的革委会没有产生之前，一切权力应当归革命的红卫兵组织，不得违抗！","type":"paragraph"},{"text":"坚决捍卫十六条的红卫兵战友们：","type":"paragraph"},{"text":"踢开绊脚石，彻底闹革命！","type":"paragraph"},{"text":" 载《首都红卫兵》第十一号（一九六六年十一月十三日）","type":"paragraph"}],"comments":[],"origin":"载《首都红卫兵》第十一号\n          （一九六六年十一月十三日）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"771407f306"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

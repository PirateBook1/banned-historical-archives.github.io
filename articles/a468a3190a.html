script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"歪曲整风运动的言论","authors":["丁镜心","何伟芳","姚培琛","孔庆隆","广州市工商界","朱文熹","黄永安"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"歪曲整风运动的言论","type":"title"},{"text":"广州市工商界黄永安姚培琛朱文熹何伟芳丁镜心孔庆隆","type":"authors"},{"text":"黄永安：","type":"paragraph"},{"text":"鲁迅是一个文坛伟人，是硬骨头。在人民内部不能打，要象鲁迅说的要敢说、敢笑、敢怒、敢骂，这样纔能做好助手，否则只能摇旗呐喊，这样只是点辍。","type":"paragraph"},{"text":"姚培琛：","type":"paragraph"},{"text":"目前工商业者还有不少人怀疑“放”、“鸣”的方针，怕反去了现在的官僚主义，又出现新的官僚主义。","type":"paragraph"},{"text":"一些工商界的反映有四怕：①怕报复，认为现在运动当头，一些党员被批，当然不怎么出声，但运动过后，就会逐个的报复整你一番，因此思想上有顾虑；②怕好像“三反”、“五反”时初期也是和风细雨的，整整下整到自己头上来，因此思想上也有顾虑；③怕形式一套，不解决问题，不如少讲免伤和气；④怕党放长线钩大鱼。有这四怕，因此有很多人还是骑在墙头看马跑。","type":"paragraph"},{"text":"朱文熹：","type":"paragraph"},{"text":"广州日报登了上海老工人座谈会批判李康年的定息20年是谬论时，看了抵触情绪很大，这是阻止鸣放。","type":"paragraph"},{"text":"何伟芳：","type":"paragraph"},{"text":"私方人员对鸣放有顾虑，因为“五反”是由“三反”而起的结果，搞到工商界头上。","type":"paragraph"},{"text":"丁镜心：","type":"paragraph"},{"text":"现在很多人说“不鸣则平”，怕写检讨，54年搞增产节约一提意见，就扣上帽子，说是破坏增产节约。","type":"paragraph"},{"text":"孔庆隆：","type":"appellation"},{"text":"上海老工人这次座谈（注：指新华社报导的消息），主持方面原是以揭露企业内部矛盾，推广增产节约为目的的，结果发表的消息都是针对工商界的意见提出反驳；首先说定息20年是拖长社会主义的后腿，其次说党来领导企业之后企业的成绩多大，还说为什么工商界现在提出这样多缺点等等。我不是说不能让工人们发表他们的看法，而问题是在于会议主持者的态度不对，可能是见到工商界现在批评政府，就拿出工人来顶住，特别是南方日报、广州日报接到这个消息时，为什么不好好考虑本市的具体情况，就赶忙以显著的位置列出？有没有考虑到发表后会引起什么影响？现在有人说：“果然不出山人所料”，认为早预料到工商界鸣了之后会被人打的……。","type":"paragraph"},{"text":" 来源：《广州市工商界错误的右派的言论汇编》（第一辑），中共广州市委社会反右办公室编印，1958年4月10日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a468a3190a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

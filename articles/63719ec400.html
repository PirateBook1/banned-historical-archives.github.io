script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"桑戈尔总统和夫人举行盛大宴会西哈努克亲王和夫人、宾努首相和夫人，李先念、陈锡联、华国锋、吴德、徐向前等应邀出席　桑戈尔总统和李先念副总理先后讲话","authors":[],"dates":[{"year":1974,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年五月九日电　塞内加尔共和国总统列奥波尔德·塞达·桑戈尔和夫人今天晚上在人民大会堂举行盛大宴会。"},{"type":"paragraph","text":"柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人，柬埔寨民族统一阵线中央政治局主席、柬埔寨王国民族团结政府首相宾努亲王和夫人，应邀出席了宴会。"},{"type":"paragraph","text":"我国领导人李先念、陈锡联、华国锋、吴德、徐向前，以及有关方面负责人姬鹏飞、方毅、沙风、彭绍辉、林佳楣，应邀出席了宴会。"},{"type":"paragraph","text":"宴会厅里并排悬挂着中国国旗和塞内加尔国旗。"},{"type":"paragraph","text":"在充满友好气氛的宴会上，桑戈尔总统和李先念副总理先后讲话。桑戈尔总统感谢中国政府给予他们的兄弟般的接待，并祝愿中国和塞内加尔两国的合作取得成就。李先念副总理赞扬桑戈尔总统这次成功的访问，进一步巩固和发展了中塞两国的友好合作关系和两国人民的友谊，并为第三世界团结反霸事业作出了有益的贡献。他们讲话以后，乐队分别奏中国国歌和塞内加尔国歌。"},{"type":"paragraph","text":"应邀出席宴会的还有人大常委会委员，政府有关部门、中国人民解放军、对外友协和北京市革命委员会的负责人。"},{"type":"paragraph","text":"随同桑戈尔总统和夫人访问的塞内加尔贵宾，塞内加尔驻中国大使阿里·迪乌姆和大使馆外交官员，出席宴会作陪。各国驻中国的外交使节也应邀出席了宴会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63719ec400"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

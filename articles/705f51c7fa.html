script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"对卫生部党委关于进一步改革北京医院工作的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对卫生部党委关于进一步改革北京医院工作的报告的批语！!"},{"type":"paragraph","text":"（1965年8月2日）请书记处处理。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月二日"},{"type":"paragraph","text":"[1]这个批语写在卫生部党委1965年8月1日关于进一步改革北京医院工作给毛泽东并中共中央的报告上。报告说：今年6月26日，主席对卫生部提出了严格的批评。目前，我们正在根据主席的批评和刘少奇、周恩来等的指示，检查我们的错误，并研究制定把卫生工作重点转向农村的措施。现先就北京医院的进一步改革问题，提出我们的意见，请审核批示，以便立即着手执行。一、彻底改变北京医院的性质，取消北京医院的名称，改称东单医院。取消该医院专门承担高级干部及高级干部家属医疗的任务。今后，该院和市内其他医院一样，完全向群众开放，并负责划区公费医疗任务。二、集中在原北京医院的高干及高干家属医疗任务，今后根据划区原则，分别由包括东单医院在内的各个划区医院负担。今后，还拟加强和增设市区门诊部，负责群众和干部的医疗工作。中共中央8月14日以中发[65]495号文件将这个报告转发给各中央局，省、市、区党委，中央各部门并告总政治部，要求各地区对于类似北京医院的这种老爷医院，必须同样进行改革，纠正严重脱离群众的现象。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":8,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":135,"page_end":135},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"705f51c7fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

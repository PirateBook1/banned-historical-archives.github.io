script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"难道你心上就没有老百姓？","authors":["李因"],"dates":[{"year":1980,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"难道你心上就没有老百姓？"},{"type":"paragraph","text":"看了邓小平同志游黄山的故事，感慨系之。邓小平同志不以领导人自居，破除禁令，让游客自由游山，还同游客谈天、合影，真是人民的贴心人。这使我想起了另一桩恰恰相反的事情。"},{"type":"paragraph","text":"七月的镜泊湖正是旅游的好季节，可是去年七月竟有半个月左右不准人们游湖。这就使许多游客高兴而来，扫兴而归。一打听，才知道是某位首长在游湖。据说，有关单位每天除要保证供应大量镜泊名鱼“湖鲤”等外，且专派车跋涉一百五、六十里去牡丹江等处采办杂物。"},{"type":"paragraph","text":"当年彭德怀同志因怕人民骂娘，下决心不逛公园，他说："},{"type":"paragraph","text":"“这么大一个公园，我们来了，别人就不能来？这种规矩，以后在我们共产党领导的国家里决不能有！”他讲得多么好哇！时至今日，为什么有的同志还要固执地去做“共产党领导的国家里决不能有”的事情呢？"},{"type":"paragraph","text":"说实在的，老百姓对绝大部分首长就是见了面也不认识。人们除了从带着大量随从前拥后护能看出是个“大官”以外，什么也不知道。本来你游你的，我游我的，互不相干。可有的同志却非要搞这种"},{"type":"paragraph","text":"“让闲人免游”的低级趣味，让老百姓背后大声骂娘。试问这么做的同志，你不觉得后脊梁一阵阵发冷吗？"},{"type":"paragraph","text":"黑龙江牡丹江市  李因"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6ef4a0ac7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

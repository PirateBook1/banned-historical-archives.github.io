script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杂文——带头","authors":["河南","苏金伞"],"dates":[{"year":1956,"month":8,"day":31}],"is_range_date":false,"parts":[{"text":"杂文——带头","type":"title"},{"text":"河南苏金伞","type":"authors"},{"text":"(苏金伞：诗人，河南省文联主席，河南省政协常委、人大代表)","type":"subtitle"},{"text":"先进带后进，本是推进工作，开展运动，带动社会前进的好方法。但就在这大家公认的规律上，却也常常发生问题。","type":"paragraph"},{"text":"不久以前，安阳动员农民打井，打井本来是解决农村水利问题的一个最好的措施，但由于缺乏砖石，农民须挖窍门，想办法。某乡的支都书记就动员农民“挖”祖坟，并“带头”首先“挖”了自己的祖坟。农民在他这样“带头”之下，纷纷挖起祖坟来，有的挖开坟墓对着尸骨说：“老爷爷，请你也帮助我们建设社会主义吧！”","type":"paragraph"},{"text":"乡支部书记为了动员大家打井，带头挖了自己的祖坟，其真心为社会主义，是很感动人的，可惜影响却很不好，实在出乎他的意料之外。","type":"paragraph"},{"text":"可见“头”也不能乱“带”，乱“带”，就会带出恶结果。","type":"paragraph"},{"text":"即使是最好的事情，带头也要首先带动思想，如果以自己的“带头”，“逼着”群众照自己的样子作，实际上那是变相的强迫命令，好事也会作成坏事的。","type":"paragraph"},{"text":" （人民日报1956年8月31日）","type":"paragraph"},{"text":" 来源：《苏金伞右派集团言论与作品》（河南省文学美术工作者联合会，1958年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b12caa058d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

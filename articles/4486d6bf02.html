script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“感谢毛主席派来的好医生”","authors":["吴志钧"],"dates":[{"year":1966,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一月十四日上午，川沙县广播站里来了一位四十开外的男同志。他一踏进办公室，就带着恳切的口气说:“同志!请你们在广播里表扬一下毛主席派来的好医生，他们为我儿子看好了一只烂了七年的脚。”"},{"type":"paragraph","text":"这人是川沙油厂工人周火生，家住川沙江镇公社红旗大队第二生产队。七年前，他的长子周永权一条右腿患了慢性节髓炎(中医称串骨流珠)，曾住院医治过，并无效果。周永权腿上的病势越发越严重，二十岁的人瘦得皮包骨头，这使他和全家人伤透了脑筋。村上人也认为周永权那条腿无法治好了，只能“听天由命”。"},{"type":"paragraph","text":"去年十二月的一天晚上，周火生从广播喇叭里听说毛主席派来的好医生，为一个贫农治好了双目失明的眼睛。他带着莫大的希望，在厂休日特地到江镇公社卫生工作队，把儿子的病情说了一番。卫生工作队同志热情地接待了他，并详细记好了周火生家的住址，然后由王浩然医生前往为周永权诊断。王医生一连三次赶到红旗二队，看了周永权腿上的病势，就建议把他送到川沙县人民医院去拍片子。去年十二月三十日，王医生就为周永权动了手术。在王医生和川沙县人民医院医生、护士的悉心医治下，周永权在一月十六日已经出院，他的精神比手术前好多了。周火生激动地说:“在旧社会，农民生了这种病只好等死，现在共产党、毛主席领导得好，派医生到农村来，为贫下中农服务。今后我要尽一切努力搞好生产，教育子女好好种田，树立种田为革命的思想，来报答共产党和毛主席的救命恩情!”(吴志钧)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4486d6bf02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

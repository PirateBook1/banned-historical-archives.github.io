script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想光辉照耀全世界红遍全世界","authors":[],"dates":[{"year":1967,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本齿轮座剧团文艺战士访问伟大领袖毛主席的家乡韶山"},{"type":"paragraph","text":"毛泽东思想光辉照耀全世界红遍全世界"},{"type":"paragraph","text":"新华社长沙十五日电　日本齿轮座剧团文艺战士在访问伟大领袖毛主席的家乡韶山时，热情称颂伟大的毛泽东思想，祝愿世界革命人民伟大领袖毛主席万寿无疆。日本文艺战士怀着无限崇敬的心情，在韶山度过了幸福的一日。"},{"type":"paragraph","text":"听说今天参观伟大领袖毛主席家乡韶山，日本朋友高兴得心花怒放。他们一路上高声朗读毛主席语录，一遍又一遍地歌唱《万岁，毛主席》、《北京有个金太阳》，他们还热情地向陪同人员学唱歌颂我们伟大领袖毛主席的湖南民歌《浏阳河》。充满激情的歌声，一直飞向了韶山。"},{"type":"paragraph","text":"群山环抱着的韶山冲，今天锣鼓喧天，歌声嘹亮，一片欢腾。日本朋友一到韶山，顾不上休息，便立即参观毛主席旧居。日本文艺战士们心潮澎湃，抑制不住内心的激动，有的热泪盈眶，不断和欢迎群众一起高呼：“毛主席万岁！万万岁！”"},{"type":"paragraph","text":"在毛主席的旧居，女演员文恭子激动地说：“在这偏僻的山村诞生了伟大领袖毛主席，他使全中国人民得到了解放，他的光辉照耀全世界，红遍全世界！”团长藤川夏子满怀激情地说：“毛主席是我们心中最红最红的红太阳，韶山是红太阳升起的地方，红太阳温暖地照耀着我们，我们带着这样的温暖回到日本，用毛泽东思想武装日本人民，一定要同美日反动派、现代修正主义进行坚决的斗争。我们一定要把在韶山以及在中国各地学到的东西，运用到日本的实际斗争中去，争取更大的胜利！”副团长日笠世志久说：“来到韶山，使我们更加热爱毛主席，更加尊敬毛主席，更加深刻地懂得了毛泽东思想是当代马列主义的最高峰。我们回国以后，决心进一步按照毛主席的教导，献身于日本的革命事业。”"},{"type":"paragraph","text":"十月二十三日中午十二时十五分，我们伟大领袖毛主席在北京接见了齿轮座剧团全体成员。为了纪念这一终生难忘的幸福时刻，日本革命文艺战士们在中国参观访问的旅途中，将他们见到毛主席时的情景和他们激动的心情，赶排了一出歌舞节目。今天，他们以异常兴奋的心情，为毛主席家乡的人民演出了这个节目，受到韶山人民的热烈欢迎。齿轮座剧团文艺战士参观韶山后，全体一致在留言簿上留言：“毛主席的诞生对于中国人民和全世界人民都是重大的事情。毛主席是我们最好的榜样，是世界人民心中的红太阳。这个太阳不仅在空中闪耀着光辉，而且以温暖的光和热照耀着我们的具体工作，成为我们的表率。我们为有这样伟大的领袖而感到幸福。祝愿我们心中最红最红的红太阳毛主席万寿无疆！万寿无疆！”"},{"type":"paragraph","text":"齿轮座剧团文艺战士已在十四日到达长沙访问。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6247c82a7e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

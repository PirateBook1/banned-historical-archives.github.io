script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1472","name":"认真清理过时标语","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"认真清理过时标语","dates":[{"year":1981,"month":8,"day":5}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1981(选编), 244-245\n","tags":[{"name":"标语","type":"主题/事件"},{"name":"大跃进","type":"主题/事件"},{"name":"华国锋","type":"主题/事件"},{"name":"揭批查运动","type":"主题/事件"},{"name":"提法","type":"主题/事件"},{"name":"宣传","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"认真清理过时标语"},{"type":"paragraph","text":"最近，有的同志来信提出，不少地方特别是“一些铁路沿线对过时的标语未予清理。这些标语口号，有少数是“大跃进”年代的，多数是“文化大革命”时期和粉碎“四人帮”后前两年的，都已陈旧过时，同党的三中全会以来的路线、方针、政策是不相符的，有的甚至是对立的，因此，建议彻底清除。"},{"type":"paragraph","text":"对这一问题，一九七九年九月中宣部曾专门发出《关于处理公众场所语录牌和标语口号的通知》，提出过具体要求；一九八〇年二月本刊又再次提出清理过时标语。近几年来，许多地方都进行了清理，但还有不少地方没有清理。当前，各地正在学习贯彻党的六中全会精神，继续保留这些过时甚至有害的标语口号，不利于贯彻党的现行方针、政策，群众很有意见。因此，各级宣传部门应该对本地的公共场所和交通沿线的标语口号做一次检查，并积极组织和监督有关单位做好清理工作。有些地方这类标语数量大，要彻底清理，所需工程费用大，如一下办不到，可以先把重要场所那些很明显的不适当的标语清除掉，然后再逐步清理。"},{"type":"paragraph","text":"这个问题，多年来教训太大。耗费了巨大的人力物力财力，今年写，明年改。究竟起了多大好作用，值得考虑。鉴于此，今后一般不再提倡在公共场所、城镇、乡村的墙壁上写标语口号(某些节日或开重要会议，在会场上挂几条标语例外)。请各地宣传部门注意。"},{"type":"subtitle","text":"(第41期，8月5日）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe28faf00c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

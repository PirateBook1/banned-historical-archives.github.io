script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市光复西路第一小学全体学生家长 上书毛主席报告他们孩子的幸福生活","authors":[],"dates":[{"year":1952,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"我们是上海市普陀区光复西路第一小学学生的家长，绝大多数都是产业和非产业工人，在旧社会里，我们过着牛马的生活，受尽种种压迫和剥削，日夜劳动，不得一饱，我们的孩子从小就在街头上，垃圾堆旁，过着流浪的日子，根本谈不到进学校去念书。"},{"type":"paragraph","text":"解放了，太阳光照亮了上海和全中国，也温暖了苏州河边的草棚和破船上的穷苦的人们，在共产党的领导下，我们翻身做了主人，不但在生活上一步步地提高，而且学校的大门也向着我们敞开了，我们的孩子纷纷的进了学校，今年秋季招生更无条件地吸收工农子女入学，我们所有适合学龄的孩子，都有书读了，"},{"type":"paragraph","text":"光复西路第一小学，三年来有很大的发展，从十三班增到三十八班，从六百七十二个学生增到一千八百六十九个学生；而且新建了高大宽敞的楼房，扩充了大量的设备。孩子们能在这样愉快的环境里学习，我们感觉得太幸福了，"},{"type":"paragraph","text":"毛主席——亲爱的太阳，您照亮了我们的眼睛，照暖了我们的心，您把我们从苦难中拯救出来，带给我们和孩子们这样的幸福，我们喜在心里，笑在面上，只觉得日子越过越有劲，"},{"type":"paragraph","text":"我们不会说:“毛主席!我感激您呀!”那样的话，但是我们都有决心要报答您的恩情，"},{"type":"paragraph","text":"我们向您保证:在生产岗位上，加油猛干，搞好生产，多找增产节约的穷门，为国家增加财富，继续加强抗美援朝来保卫和平，建设可爱的祖国，并且保证:和学校的老师紧密地联系，更好地培养和教育我们的孩子、使他们都成为您的革命事业的继承人，最处，让我们向您致以最崇高的敬礼!"},{"type":"paragraph","text":"上海市普陀区光复西路第一小学全体学生家长(一千一百五十二人)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db633433ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国政府举行文艺晚会欢迎朝鲜贵宾周恩来江青李先念吴法宪邱会作姚文元郭沫若等同志陪同观看演出","authors":[],"dates":[{"year":1970,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十七日电　中国政府今天举行文艺晚会，热烈欢迎朝鲜民主主义人民共和国代表团。北京京剧团革命文艺战士在晚会上演出了革命现代京剧《沙家浜》。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国代表团团长朴成哲同志，副团长金仲麟同志，团员韩益洙、杨亨燮、玄峻极同志和代表团随行人员观看了演出。朝鲜驻中国大使馆的同志也观看了演出。"},{"type":"paragraph","text":"中国方面陪同观看演出的，有周恩来、江青、李先念、吴法宪、邱会作、姚文元、郭沫若等负责同志。"},{"type":"paragraph","text":"朴成哲、金仲麟等朝鲜同志，在周恩来、江青等同志陪同下，走进会场时，全场起立，长时间地热烈鼓掌，欢迎兄弟的朝鲜人民的使者。"},{"type":"paragraph","text":"这出反映抗日战争时期，我国军民团结一致，英勇抗击日本侵略者及其走狗的革命现代京剧，受到朝鲜战友和观众的热烈鼓掌欢迎。"},{"type":"paragraph","text":"演出结束后，全体革命文艺战士和观众齐声高呼:“金日成首相万岁!”“毛主席万岁!”全场一片欢腾。这时，朴成哲、金仲麟等同志，由周恩来、江青等同志陪同，走上舞台，同演员亲切握手，祝贺他们演出成功。朝鲜代表团还向革命文艺战士赠送了花篮。"},{"type":"paragraph","text":"陪同观看的，还有中共中央和政府各部门、中国人民解放军、北京市革命委员会、中国人民对外友好协会的负责人王新亭、吴德、刘贤权、李强、石少华、黄志勇、陈庞、姬鹏飞、韩念龙、马文波、王海容、白相国、申健、丁西林等同志。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"吴法宪","type":"人物"},{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"李先念","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9faa84413"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

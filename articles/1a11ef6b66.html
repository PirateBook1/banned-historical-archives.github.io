<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"高邮县不少大队违反以生产队为基本核算单位的政策","authors":[],"dates":[{"year":1963,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"高邮县不少大队违反以生产队为基本核算单位的政策","type":"title"},{"text":"本刊讯  江苏省高邮县违反以生产队为基本核算单位的政策的情况相当普遍，大队和公社不但向生产队无偿调用资金，而且向社员个人乱调财物。据初步统计，全县犯有平调错误的大队有三百六十七个，占全县大队总数的60.7 %。最近一年多来，乱调的物资计有：粮食一百七十八万多斤，现金十六万三千多元，稻麦草七十六万多斤，劳动日二万七千多个，其他物资折价一万六千多元。具体情况是：","type":"paragraph"},{"text":"一、财粮大权仍由生产大队操纵。各生产队的粮食，仍然集中在大队保管，表面上落锁盖印，分囤储存，实际上大队要动就动，生产队无权过问。去年秋季，大队不但提留了机动粮，还巧立许多名目，增加生产队的上交任务。国家下达给生产队的生产生活补助粮，大队都要扣留少发甚至不发。大队手里有了大批粮食以后，就乱搞工分粮，乱搞奖励粮，乱支“协作”粮，乱支工业用粮和副业用粮，乱支干部工分补贴，或以粮食兑换生产资料。","type":"paragraph"},{"text":"二、以搞协作为名，乱调物资和劳力。如三百六大队从去年以来，劳力和农具被公社无偿调用过两次，生产队的劳力和农具被大队无偿调用过七次。当生产队干部提出要按“六十条”办事时，公社和大队即以“不协作就不发粮，不协作就是组织观念有问题”向生产队施加压力。","type":"paragraph"},{"text":"三、无偿地为大集体服务，基本建设负担不合理。卸甲公社卸甲大队兴建的一座两个公社之间的交通大桥，土方和杂工都由大队负担，大队又把负担转嫁到生产队身上。这个公社修盖的大会堂由公社和大队合用，但所需劳力、材料和经费全由大队、生产队负担。这两项工程，共被调粮食二千一百一十八斤，人工七百零五个。","type":"paragraph"},{"text":"四、收益分配平均主义，征购负担不合理。大队对生产队下达的征购任务，可以随时变动。征购时，谁有粮谁就先卖，谁积极谁多卖。结果，经常出现先卖过头粮，而后大量返销的现象，造成严重的平均主义。卸甲公社卸甲大队去年完成征购以后，高产队口粮水平反而低于低产队。低产的第八生产队，水稻亩产只有六十斤，征购二千一百八十四斤，返销一万三千七百七十三斤，平均每人吃粮二百六十三斤；而高产的第五生产队，征购六千四百三十七斤，返还三千一百六十七斤，平均每人仅吃粮二百五十八斤，比第八生产队少五斤。","type":"paragraph"},{"text":"五、生产大队乱调物资和干部特殊多占、贪污盗窃纠缠在一起。老家大队以支部书记陈锡连、大队长张林桃为首的三十八个大队和生产队干部，形成了一个贪污盗窃集团。根据群众揭发，从去年以来，他们就以加码征购、提机动粮、瞒报产量等手段，共贪污和浪费粮食十一万七千多斤，平均每个社员损失一百一十七斤。","type":"paragraph"},{"text":"高邮县委对以上问题已引起了重视，正在进行调查研究，总结经验教训，结合社会主义教育运动，加以解决。","type":"paragraph"},{"text":" 来源：1963年8月27日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a11ef6b66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委下发《军委办事组关于军队院校调整方案的通知》","authors":[],"dates":[{"year":1969,"month":2,"day":19}],"is_range_date":false,"parts":[{"text":"中央军委下发《军委办事组关于军队院校调整方案的通知》","type":"title"},{"text":"1969年2月3日，军委办事组提交总参拟制的《军队院校调整方案》。经毛泽东批准后，2月19日，下发《军委办事组关于军队院校调整方案的通知》（军委[69]1号文件）称：","type":"paragraph"},{"text":"伟大领袖毛主席批准了军队院校调整方案。现转发给你们，并将执行推广方案的有关注意事项通知如下：","type":"paragraph"},{"text":"（一）各单位对院校的调整应有准备、有步骤地执行。对撤销合并的学校要做好政治思想工作。","type":"paragraph"},{"text":"（二）各院校待清理阶级队伍大体告一段落即进行调整和处理。高等军事学院、政治学院、南京军事学院由中央军委办事组处理，其余学校由各总部、军种、兵种调整和处理。广州体育学院、长沙政治学校由广州军区处理。","type":"paragraph"},{"text":"（三）各撤销院校的房产、营具、各种教学设备和一切公共财物均不准动用损坏，如要使用一律报总参谋部、总后勤部批准。","type":"paragraph"},{"text":"《军队院校调整方案》称：","type":"paragraph"},{"text":"遵照伟大领袖毛主席教导：军队就是一个大学校，现在的学校应当减少。现将军队院、校调整方案报告如下：","type":"paragraph"},{"text":"一、军队现有学校（含飞行学校）125所，按学校的性质区分，计：指挥、政治学校45所，技术学校65所，飞行学校15所。","type":"paragraph"},{"text":"二、调整学校的原则：①指挥、政治，体育、艺术学校一律撤销；②技术学校：凡是在部队能学到技术，一律在部队培养，高级技术学校（含维护修理学校）基本上保留；③撤销各军区的步兵学校，陆、海、空军的军、师建立小型教导队（机构很小，十人左右），担任为毛泽东思想学习班轮训部队干部。","type":"paragraph"},{"text":"三、根据调整学校的原则，全军拟保留学校43所。减少82所，占65.6%。保留的学校，计：军政大学1所，工程技术院校20所，医务学校6所，兽医学校1所，飞行学校15所，共计43所（详见附表）。","type":"paragraph"},{"text":"四、为了轮训中、高级干部及担负外训任务，建议成立一所精干的“中国人民解放军军政大学”。这所学校的任务是：办毛泽东思想学习班轮训陆、海、空三军的中、高级干部和担负外训任务。校址拟利用现在的高等军事学院。","type":"paragraph"},{"text":"五、学校调整方案经批准后，对撤销的学校在清理阶级队伍暂告一段落后，拟逐渐处理。处理方法：①有的整建制使用，如用于新组建生产兵团、“五七”劳动学校等；②适合部队工作的干部即调出分配工作；③下放农村劳动锻炼。","type":"paragraph"},{"text":"对保留的学校必须坚决实行毛主席的教育路线、教育方针，进行彻底的教学改革，缩短学制，改革教材，改革招生（主要从部队招生）方法，精简机构，其措施待研究后再报。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24530cb707"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

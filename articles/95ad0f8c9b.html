script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"姚文元对《红旗》杂志编辑组召集人谈批邓","authors":["姚文元"],"dates":[{"year":1976,"month":8,"day":12}],"is_range_date":false,"parts":[{"text":"姚文元对《红旗》杂志编辑组召集人谈批邓","type":"title"},{"text":"姚文元","type":"authors"},{"text":"批邓不限于地震，地震也是批邓课堂，说明邓小平一系列谬论破产。邓讲物质刺激，但灾区最少物质，积极性很大；邓讲限制资产阶级法权要物质基础，正好是群众起来，四面八方支援，灾区人民自力更生；说积重难返，雷锋不在，实际经过文化大革命，更坚强；说软、懒、散，实际很有战斗力，在突然事变面前，能把唐山说是软、懒、散吗？要看到事物的本质方面。有的地方派性厉害，但事变来了仍要共同战斗，要从本质上发现群众的积极性。","type":"paragraph"},{"text":"唐山、丰南两篇文章都要说明以阶级斗争为纲。","type":"appellation"},{"text":"此次抗震救灾斗争社会主义大院起作用。","type":"paragraph"},{"text":"这次地震等于一次核战争，经验总结起来对付核战争很有用的。","type":"paragraph"},{"text":"有些观察到的材料，可以写进文章。","type":"paragraph"},{"text":"从路线上看，和62年是鲜明对照。那时白猫黑猫，资本主义泛滥。现在经过多次运动，文化大革命，主席路线贯彻了。","type":"paragraph"},{"text":"英雄事迹，人民日报要继续报道一点，也不能很多。","type":"paragraph"},{"text":"灾区干部，老中青都有一批经得起考验的，表现好的。","type":"paragraph"},{"text":"赤脚医生，可以写进去。","type":"paragraph"},{"text":"唐山人民英勇无畏无私，报上有报道，原因何在，我们文章要写出来。邓小平说乱、糟、偏，真正碰见大问题，表现都很好，要看事物的本质和主流。变修怎么办？大风大浪中，涌现出一批人来。地震时，省委第一书记还在解决保定问题，自己搞的，赶快赶去。在困难条件下，发扬艰苦奋斗精神，在条件好了之后，如何坚持下去。小靳庄就有规划，震掉了一些私有观念，说震光了不一定，但震掉了一些。","type":"paragraph"},{"text":"人们精神面貌好，次要的矛盾让路了。","type":"paragraph"},{"text":"在困难面前，坚持社会主义，批资批修，自觉性很高的，文章要讲出来。","type":"paragraph"},{"text":"坚持以阶级斗争为纲，正是因为以前无产阶级对资产阶级的胜利，包括班子，才能起作用，没有这个胜利，是不行的。62年，白天开会，晚上出气，对文化大革命要有充分估计。也注意有坏人，反革命，群众抓住。当逃兵，抢东西，被批判。这样大的灾害发生在资本主义国家，这些东西就要占上风。问题是谁专谁的政？","type":"paragraph"},{"text":"唐山文章，要写得豪迈，要想到一两年之后，也能坚持下去。事实可以说明，不怕核战争，还有比这更厉害的？地下的都未破坏。未预报出地震局有责任。","type":"paragraph"},{"text":"全国情况：唐山抗震救灾对大家鼓舞大，对全国教育鼓舞，支援灾区，有地震可能的地方也吸取教训，如山东、山西。阶级斗争方面，有的地方有谣言，包括政治、地震都有，坏分子有活动。第二，有人攻击反击右倾翻案风，要转变纲，去抓生产，这是个别的，属于党内的思想动态。是否仍然要坚持阶级斗争为纲，唐山的抗震斗争说明文化大革命深刻意义还是相反？第三，有点忧虑，今年又是天安门事件，又是总理、朱总去世，又是地震，还会不会出什么事？天安门前和阶级敌人斗，战胜天安门广场政治地震，天安门仍壮丽，又战胜自然灾害，好的是主要的，生产好了，以自己努力把灾区损失补回来。考虑全国思想情况写文章。","type":"paragraph"},{"text":"唐山要写出一篇气壮山河的文章，我们自己写的要写得深刻一些。","type":"paragraph"},{"text":"出版时间可以在月底，也可以早几天。","type":"paragraph"},{"text":"群测群防，如赤脚医生一样，可以发展，也不是乱发展。","type":"paragraph"},{"text":"墨西哥处地震带上，每天震，小地震。","type":"paragraph"},{"text":"物质可以变精神，精神可以变物质。我们可以支援唐山精神的东西。","type":"paragraph"},{"text":"对地震的错误观点，地震史文章可以驳一驳。","type":"paragraph"},{"text":"洪秀全打到南京，就有驳地震的诗。","type":"paragraph"},{"text":"批邓的文章不能缺，要有几篇，一篇主要的。","type":"paragraph"},{"text":"（反映封面纸紧张）封面纸要想措施。","type":"paragraph"},{"text":"对邓的各种观点唐山文章或那一篇痛快淋漓地驳一下，一个一个驳得精光。","type":"paragraph"},{"text":"打钢仗，还是靠人？原子战争来了也靠人的因素。苏修靠乌龟壳，一派信乌龟壳，一派信反坦克武器。但都不起作用，现代化武器也靠人力，要电，没有电不行，事物的两重性。","type":"paragraph"},{"text":"排字，手工要革命。","type":"appellation"},{"text":"（关于小说《机电局长的一天》的自我批评）思想动态上摘它一下。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"yaowenyuan","name":"姚文元文录","internal":false,"type":"pdf","official":false,"author":"姚文元","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/姚文元文录.pdf"],"article":{"title":"姚文元对《红旗》杂志编辑组召集人谈批邓","parts":[{"type":"title","text":"姚文元对《红旗》杂志编辑组召集人谈批邓"},{"type":"paragraph","text":"批邓不限于地震，地震也是批邓课堂，说明邓小平一系列谬论破产。邓讲物质刺激，但灾区最少物质，积极性很大；邓讲限制资产阶级法权要物质基础，正好是群众起来，四面八方支援，灾区人民自力更生；说积重难返，雷锋不在，实际经过文化大革命，更坚强；说软、懒、散，实际很有战斗力，在突然事变面前，能把唐山说是软、懒、散吗？要看到事物的本质方面。有的地方派性厉害，但事变来了仍要共同战斗，要从本质上发现群众的积极性。"},{"type":"paragraph","text":"唐山、丰南两篇文章都要说明以阶级斗争为纲。"},{"type":"paragraph","text":"此次抗震救灾斗争社会主义大院起作用。"},{"type":"paragraph","text":"这次地震等于一次核战争，经验总结起来对付核战争很有用的。"},{"type":"paragraph","text":"有些观察到的材料，可以写进文章。"},{"type":"paragraph","text":"从路线上看，和62年是鲜明对照。那时白猫黑猫，资本主义泛滥。现在经过多次运动，文化大革命，主席路线贯彻了。"},{"type":"paragraph",

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来、张春桥、耿飚、韩念龙同志在亲切友好的气氛中会见长征同志  长征同志出访回国途中到达北京时，张春桥等同志，阮氏萍外长、吴船大使、阮文广大使等到机场迎接","authors":[],"dates":[{"year":1972,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来、张春桥、耿飚、韩念龙同志在亲切友好的气氛中会见长征同志"},{"type":"paragraph","text":"长征同志出访回国途中到达北京时，张春桥等同志，阮氏萍外长、吴船大使、阮文广大使等到机场迎接"},{"type":"paragraph","text":"新华社一九七二年十二月三十一日讯　中共中央政治局常委、国务院总理周恩来，中共中央政治局委员张春桥，中共中央委员、中联部部长耿飚，外交部副部长韩念龙，今天晚上会见了越南劳动党中央政治局委员、国会常务委员会主席长征。"},{"type":"paragraph","text":"会见是在兄弟般的亲切友好的气氛中进行的。"},{"type":"paragraph","text":"参加会见的还有越南民主共和国驻中国大使吴船、大使馆一等秘书新风，越南民主共和国外交部苏联东欧司司长黄秀。"},{"type":"paragraph","text":"有关方面负责人陆维钊、梁枫、高建中也参加了会见。"},{"type":"paragraph","text":"新华社一九七二年十二月三十一日讯　越南劳动党、越南民主共和国国会和政府代表团团长、越南劳动党中央政治局委员、国会常务委员会主席长征，团员、部长、中央农业委员会常务副主任严春菴，以及代表团随行人员，在访问苏联以后回国途中，今天上午乘专机到达北京。"},{"type":"paragraph","text":"同机到达的还有以越南民主共和国国会常务委员会副主席、越南妇女联合会主席阮氏十为团长的越南妇女联合会代表团。"},{"type":"paragraph","text":"中共中央政治局委员张春桥，中共中央委员、中联部部长耿飚，人大常委会委员胡愈之，外交部副部长韩念龙，以及申健、区棠亮、陆维钊、肖簧、高建中等同志，前往机场迎接越南战友。"},{"type":"paragraph","text":"前往机场迎接的还有：正在北京的越南南方共和临时革命政府外交部长阮氏萍，越南民主共和国驻中国大使吴船，越南南方共和驻中国大使阮文广，以及这两个大使馆的外交官员。"},{"type":"paragraph","text":"苏联驻中国大使馆临时代办卜烈仁也到机场迎接。"},{"type":"paragraph","text":"张春桥同志晚上设宴招待长征主席等越南同志。宴会洋溢着中越两国人民兄弟情谊和战斗团结的热烈气氛。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0fde12ec8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}

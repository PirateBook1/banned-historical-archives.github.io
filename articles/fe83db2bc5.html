<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"改造思想，急性不得","authors":["《中国青年》社论"],"dates":[{"year":1950,"month":4,"day":10}],"is_range_date":false,"parts":[{"text":"改造思想，急性不得","type":"title"},{"text":"《中国青年》社论","type":"authors"},{"text":"【新华社讯】新民主主义青年团中央委员会机关刊物《中国青年》第三十六期以“改造思想，急性不得”为题，发表社论。全文如下：","type":"paragraph"},{"text":"新区各学校学生，在学校里开展了新民主主义学习，进行了思想的改造。这一思想改造，主要是消灭帝国主义及反动阶级在学生思想中散布的影响，再就是改造小资产阶级思想。因为小资产阶级虽是四个朋友之一，但这一阶级的散漫性、私有性、轻视劳动、超阶级观点等等思想反映在学生中，如不加以改造，是会妨害他们成为很好的新中国的建设者的。一年来，许多学校学生思想改造有了很大的成就，抛弃了旧的包袱，开始建立了革命人生观；但是，有个别学校，对于学生的思想改造，却产生了过急的偏向。这样的学校把改造学生思想看做一个突击任务，要求在短短几天之内，掀起全校性的思想检讨热潮；他们不问对象、条件、觉悟的程度，企图把存在于全校一切学生中的一切非无产阶级的思想，立刻完全打垮；在团员和群众中间，来寻找典型，让他们反省检讨；而检讨的又是“单纯技术观点”、“个人主义”等思想；还有类似“三查”的行动，祖宗三代的事情都拿出来批判；检讨一次，觉得还不深刻，还要再次地追；一个思想总结，要讨论修改十几次，甚至，对于中间落后的同学，还采取所谓“打落后堡垒”、“围攻”等办法，要他们在一两天之内，立刻打通思想。","type":"paragraph"},{"text":"这种作法是不正确的。首先我们必须了解：小资产阶级思想，在一般小资产阶级出身的学生身上是有着社会根源的。改造小资产阶级是一个相当长期的过程。我们不可能也不应该用整党整风的办法，来整顿普通学校学生的思想；用一个共产党员的标准来衡量普通学校的学生，要求他们在短期内打垮一切非无产阶级的思想。何况事实上，就是一个非无产阶级出身的共产党员，参加革命以后，也须在长期革命实践中，不断地努力，才能打垮与肃清非无产阶级思想。根据以往的经验，改造学校学生的思想，主要是依靠新民主主义的学习，使学生从学习中树立起革命人生观。在一定时期（如假期）中可以通过参加土地改革、劳动服务等运动，进行思想改造，而在根本上还是依靠学习。这是一个耐心说服教育的工作。要抱着循循善诱，与人为善的态度。如果在检讨时有下列这样的气氛，即所谓类似“杀气腾腾”“磨刀霍霍”“紧追敌人”的情景，那么被围攻的人，有的虽坦白暴露自己思想，但不免有牵强附会，把过去一切大小错误都硬归结到一个“主导思想根源”。连考试作弊也提高成为“落在地狱里的罪恶”。如果错误虽承认了，但这是因为免遭打击所承认的，不是从思想上认识到的，因而自己也不懂得，而且还增加了潜伏的反感。这样就失去了改造思想的意义，不能培养出坚持真理修正错误的优良品质，在思想上反增加了新的障碍。","type":"paragraph"},{"text":"总之，我们认为，学生思想上的进步，主要的是开展新民主主义学习，加强学习政治课，培养自己有正确的为人民服务的观点。加强学习文化科学的课程，培养自己有为人民服务的基本知识。也只有加强各种课程，才能使自己在思想上提高一步。同学们，目前需要我们更好地学习。","type":"paragraph"},{"text":"来源：1950年4月10日人民日报电子版","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe83db2bc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

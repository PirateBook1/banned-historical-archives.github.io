script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"歪曲整风运动的言论","authors":["凌志荣","刘文亮","广州市工商界","汤博文","蔡凯元","郑赞"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"歪曲整风运动的言论","type":"title"},{"text":"广州市工商界汤博文刘文亮郑赞凌志荣蔡凯元","type":"authors"},{"text":"汤博文：","type":"paragraph"},{"text":"虽然目前有国务院的直接支持，谁也不敢报复，但是事后我看问题会来的，打击报复是避免不了的，过去各个运动事例说明这一点。（注：意思是鸣放后会受打击）。","type":"paragraph"},{"text":"刘文亮：","type":"paragraph"},{"text":"现在政府大力宣传和鼓励“争鸣”，但是大多数人还是不敢鸣，因为搞过反胡风，大家都怕，将来一个运动就吃不消。","type":"paragraph"},{"text":"郑赞：","type":"paragraph"},{"text":"讲到埋身一般是有顾虑，是否每个党员对鸣放都认识清楚，这是一个问题，如有一个学院出墙报，党支书要看原稿和笔者姓名，使鸣放有顾虑。","type":"paragraph"},{"text":"凌志荣：","type":"paragraph"},{"text":"整风运动是形式主义，是真主意假商量，现在矛盾咁多，不知如何争、如何鸣，都是没有作用，因为天下是共产党打来的，如果有些改变的话，都是形式主义，真主意，假商量的。","type":"paragraph"},{"text":"蔡凯元：","type":"paragraph"},{"text":"讲话讲得多了，难免就有错，爱之者、言之切，葛佩琦的言论有好处也有坏处，他不放出来，党就不知，放出来了，纔能深入了解群情，如果一下子扣大帽子那是不好的，要做到“言者无罪，闻者足戒”。","type":"paragraph"},{"text":" 来源：《广州市工商界错误的右派的言论汇编》（第一辑），中共广州市委社会反右办公室编印，1958年4月10日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7451ede4f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"军委关于同意补充陈明仁、张部致邓子恢等电","alias":"","parts":[{"type":"paragraph","text":"军委关于同意补充陈明仁、张轮部"},{"type":"paragraph","text":"致邓子恢等电…"},{"type":"paragraph","text":"（1950年5月24日）邓、谭、陶，并告林彪同志："},{"type":"paragraph","text":"五月廿二日电悉。你们补充陈明仁的计划是好的，张亦须予以补充，表示一视同仁。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"五月二十四日"},{"type":"paragraph","text":"[1]陈明仁，原国民党政府军将领，1949年8月与程潜率部在长沙起义；当时任中国人民解放军第二十一兵团司令员、湖南军区副司令员。张，原国民党政府军将领，1949年5月率部在武昌起义；当时任中国人民解放军第五十一军军长。邓子恢，当时任中国人民解放军中南军区第二政治委员。"},{"type":"paragraph","text":"[2]谭，指谭政，当时任中国人民解放军中南军区第三政治委员。陶，指陶铸，当时任中国人民解放军中南军区政治部主任。"},{"type":"paragraph","text":"[3]林彪，当时任中国人民解放军第四野战军司令员、中南军区司令员。"},{"type":"paragraph","text":"[4]指邓子恢、谭政、陶铸1950年5月24日给军委并林彪的电报。电报说：“陈明仁部（第二十一兵团）现有人数二万四千余人，计划补充二万二千人，总共可达四万六七千人。与其起义以后兵团部成立时的人数比较，约多出一万人。张部也须给以补充，可否补充二三千人，以示一视同仁。”"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":5,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":423,"page_end":423},"tags":[{"name":"陶铸","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23ab30697c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

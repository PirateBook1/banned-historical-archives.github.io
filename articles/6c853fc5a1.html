script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在湖北人民出版社编辑部全体大会上的发言","authors":["湖北","陈家镕"],"dates":[{"year":1957,"month":6,"day":3}],"is_range_date":false,"parts":[{"text":"在湖北人民出版社编辑部全体大会上的发言","type":"title"},{"text":"湖北陈家镕","type":"authors"},{"text":"[按：陈家镕系湖北人民出版社第四编辑室文艺组编辑，这个材料是根据该社整理的材料选编的。]","type":"subtitle"},{"text":"在湖北人民出版社编辑部第一次全体大会上的发言","type":"subtitle"},{"text":"6月3日：","type":"subtitle"},{"text":"职工代表会要鸣放，不能操之过急，想用解决某些具体问题来缓和紧张局面。所以说职工代表会只是边整边改，在目前还是不大切合实际的。工会还没有和群众讲话，如果不是党团员当一个工会主席是很可怜的；大家都知道，科、组长不是党团员，也有类似的情况。不重要的工作、麻烦的工作都推给工会。去年开展先进工作者运动，要工会作报告。有许多工作得不到支持。特别是表现在魏启元身上。领导上对群众团体是有用的时候便用，如外面宿舍的分配问题，开始是用工会的名义，后来大家从新成里搬进来了，而我不知道(因为我是房屋调配小组)，后来知道是魏启元同志决定的。这是强奸民意。","type":"paragraph"},{"text":"关于听党课的问题，其他的机关都是公开的，征求大家的意见。我们是神秘的，鬼鬼祟祟的。有些认识浅薄的人自以为光荣，有优越感。党课内容老生常谈，甚至有讲错的地方。党课内容可以在电台广播，没有神密的必要。","type":"paragraph"},{"text":"肃反中突然来一个反右倾，我感到很突然，又做得很激烈。有些被批判的对象所依据的材料是不可靠的，使人昏头昏脑。有些会开得很没有目的，好象领导上是为了没有事而布置下来的。反右倾以前那样疲蹋，到反右倾何必那样紧张呢？","type":"paragraph"},{"text":"保密检查有问题，进行时感到不大对头。明明是组织“搜查”，为什么要美其名曰：“保密检查”。我是执行者，但我不同意。这是违反宪法的。这样做属于公安局的范围。这个事要反映到上面，如果做错了，要公开道歉。现在群众都不敢写日记。肃反为什么不让我们出去，使人失去自由，这说明一切片面都是以党代政。缺乏法制观念，到了现在，刑法、民法都没有。","type":"paragraph"},{"text":"6月7日：","type":"subtitle"},{"text":"关于“偏听偏信”，几年来一直是这样，领导个人有好恶成见。造成的原因，是有些团员或某些同志喜欢向领导汇报，领导人也喜欢听人汇报。这个制度不是好事，如果汇报制度是中央规定的，要反映上去，重新考虑。江云说她没有培养小人，但问题不这么简单。汇报人是否言行一致？不能说所有的团员和积极分子都是人道的，都有些人带个人动机。要依靠人民，不要依靠少数人，建议取消“积极分子”称号，总的行动说明了谁是积极分子。虽然党并没有说谁是积极分子，但实际上是有的。有些同志讲了几句积极话，就会被讽刺为“积极分子”，这不是一句好话。为什么把200多个人分为这么多等级呢？这样分法不需要。要明白宣布：没有积极分子存在，或说都是积极分子。","type":"paragraph"},{"text":" 来源：《右派言论选集(续编)》（中共湖北省委宣传部编，湖北人民出版社，1958）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c853fc5a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡风是人民的死敌","authors":["冯亦代"],"dates":[{"year":1955,"month":5,"day":30}],"is_range_date":false,"parts":[{"text":"胡风是人民的死敌","type":"title"},{"text":"冯亦代","type":"authors"},{"text":"十多年来，我曾经亲眼看到党内同志对于胡风的关怀，在生活和工作方面给予他种种帮助；甚至在严肃批评了他的反马克思主义的错误思想的时候，也还是照顾到他的健康，他的情绪，希冀他能够认真认识自己错误，真正改正过来。这些关怀和照顾决不是个人的温情，而是党对于一个知识分子的关怀和照顾。我还清楚地记得他那副作衷心感激状的脸嘴。然而，胡风对这些同志们却称之为“官们”、“老爷们”，用“微笑包着侮蔑”的态度来对待！","type":"paragraph"},{"text":"胡风比国民党特务更凶恶地反对党和非党的进步文学工作者。上海的戏剧工作者对国民党反动派特务进行了艰苦的斗争，才能上演陈白尘的“升官图”；杂志报刊突破了特务检查的种种留难，才能刊登一些反对美蒋反动统治的文学作品；可是胡风却指使他那集团的喽罗们，用公开的和不公开的墙报和油印报，对这些作品进行了侮蔑和攻击。这种公开的和不公开的墙报和油印报曾经在当时的上海学生群众中造成了思想混乱；有人向胡风提出这件事时，他却含含糊糊地说是要严肃文坛。","type":"paragraph"},{"text":"解放后几年来，胡风对党的进攻，一方面用打进来、拉出去的方法来扩充实力，用探听和盗窃的方法来收集情况和党内文件，用代号隐语来发号施令，用盗用革命机关的信纸信封的办法来混人耳目；另一方面则是要喽罗们“遵守组织原则”来“保证斗争”。胡风的这种做法和美蒋特务所用的方法又有什么不同之处呢？胡风指使他那集团的喽罗们用假检讨掩护退却，要“在忍受中求得重生”，他所要求“重生”的“时机”又是什么呢？","type":"paragraph"},{"text":"事情已经清清楚楚了！胡风是党和人民的死敌，他的企图是要使反动政权复辟，使中国人民永远沦于不复的地步。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1955年5月30日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7eb0519e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

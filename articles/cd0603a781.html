script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来江青同志会见伊文思和罗丽丹  会见以后，江青同志设宴招待荷兰和法国贵宾","authors":[],"dates":[{"year":1971,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来江青同志会见伊文思和罗丽丹"},{"type":"paragraph","text":"会见以后，江青同志设宴招待荷兰和法国贵宾"},{"type":"paragraph","text":"新华社一日讯　中共中央政治局常委周恩来同志、政治局委员江青同志今天下午会见了荷兰国际知名电影导演尤里斯·伊文思和法国电影工作者玛斯琳·罗丽丹，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"参加这次会见的有我国国务院文化组成员，文艺界负责同志，中央乐团的指挥、钢琴演奏者，以及革命样板戏《智取威虎山》、《红灯记》、《红色娘子军》、交响音乐《沙家浜》摄制组和北京电视台的导演和摄影。他们当中有吴德、刘贤权、石少华、王曼恬、于会泳、狄福才、黄厚民、吴印咸、浩亮、刘庆棠、李德伦、殷诚忠、谢铁骊、钱江、成荫、张冬凉、潘文展、李文化、沙丹、张沼滨、杨杰、莫宣。"},{"type":"paragraph","text":"会见时对外友协、中央广播事业局等有关方面负责人和工作人员王国权、戴征远、陈德和、王海容、王治、胡洪范、齐宗华、赵宝珍在座。"},{"type":"paragraph","text":"会见以后，江青同志设宴招待尤里斯·伊文思和玛斯琳·罗丽丹。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd0603a781"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"毛泽东等祝贺保加利亚社会主义革命十九周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺保加利亚社会主义"},{"type":"paragraph","text":"革命十九周年的电报"},{"type":"paragraph","text":"（1963年9月8日）索非亚保加利亚共产党中央委员会第一书记、保加利亚人民共和国部长会议主席托·日夫科夫同志，保加利亚人民共和国国民议会主席团主席迪·加涅夫同志："},{"type":"paragraph","text":"在保加利亚社会主义革命十九周年的时候，我们代表中国人民、中国共产党和中华人民共和国政府，向保加利亚人民、保加利亚共产党和保加利亚人民共和国政府，致以热烈的祝贺。"},{"type":"paragraph","text":"一年来，兄弟的保加利亚人民进行了辛勤的劳动，在建设自己祖国的事业中取得了新的成就，中国人民对此感到高兴。"},{"type":"paragraph","text":"中保两国人民存在着深厚的友谊。中国人民一直同富有革命传统的保加利亚人民紧密团结，互相同情，互相支持。中国人民十分珍视同保加利亚人民的友谊。我们希望，中保两国人民在马克思列宁主义和无产阶级国际主义的基础上，在一九五七年宣言和一九六C年声明的革命原则的基础上，为加强友谊和团结，为加强社会主义阵营的团结，为反对帝国主义，争取世界和平、民族解放、人民民主和社会主义而共同奋斗。"},{"type":"paragraph","text":"祝保加利亚人民在自已祖国的社会主义建设事业中，在保卫世毛泽东全集第四十六卷界和平的斗争中，取得新的成就。祝中保两国人民的友谊万古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六三年九月八日1963年9月9日，毛泽东会见新西兰共产党主席姆·威廉斯。"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":9,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":37,"page_end":38},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dad01d4126"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

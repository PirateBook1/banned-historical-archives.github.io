script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央关于党员党籍处理问题的通知","alias":"","parts":[{"type":"paragraph","text":"中共中央、国务院"},{"type":"paragraph","text":"告通"},{"type":"paragraph","text":"（一九六七年二月十二日）"},{"type":"paragraph","text":"在这次无产阶级文化大革命期间，北京和各地出现了许多所谓全国性组织，它们都不是自下而上地在全国各地真正的革命派大联合的基础上：经过民主选举产生的，而是少数人临时凑合在一起组成的。其中，还有极少数组织是地、富、反、坏、右分子搞起来的。中共中央、国务院决定："},{"type":"paragraph","text":"”、所谓全国性组织，中央一律不予承认，所有这些组织应当立即取消。它们的成员应该立即从北京等地回去，到原单位参加运动。"},{"type":"paragraph","text":"二、这些组织以各种名义冒领的公款，应一律由批款单位如数追回。在本通告下达前，已经花掉的款项必须开列清单，由批款单位进行审查，购买的实物，除已经消耗的以外，也应一律追回。本通告下达后，领到的款项，不准动用。如有携款逃匿者，追查法办。"},{"type":"paragraph","text":"三、这些组织，如发现有反革命活动，其成员必须向公安部门揭发报告，由公安部门负责审查处理。特此通告。中共中央关于党员党籍处理问题的通知"},{"type":"paragraph","text":"（一九六七年二月十二日）"},{"type":"paragraph","text":"最近，有些单位的党组织或群众组织按照某些群众的要求，开除了一些党员的党籍，有的还当场烧毁了人党志愿书等档案材料。对此，中央认为："},{"type":"paragraph","text":"一、除了逮捕法办的现行反革命分子应该立即开除其党籍外，一般党员的党籍处理，应该放在运动后期进行。"},{"type":"paragraph","text":"二、按照党章规定，党员的处分，必须由党组织执行，群众及其组织，无权对党员进行党纪处分。三、有关党员的人党申请书等档案材料，不得烧毁。这个通知可以在农村、城市和部队各单位内普遍张贴。"}],"authors":[],"dates":[{"year":1967,"month":2,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":307,"page_end":307},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于党员党籍处理问题的通知","authors":[],"dates":[{"year":1967,"month":2,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央关于党员党籍处理问题的通知","type":"title"},{"text":"各级党委、各级军区党委：","type":"appellation"},{"text":"最近，有些单位的党组织或群众组织按照某些群众的要求，开除了一些党员的党籍，有的还当场烧毁了入党志愿书等档案材料。对此，中央认为：","type":"paragraph"},{"text":"一、除了逮捕法办的现行反革命分子应该立即开除其党籍外，一般党员的党籍处理，应该放在运动后期进行。","type":"paragraph"},{"text":"二、按照党章规定，党员的处分，必须由党组织执行，群众及其组织，无权对党员进行党纪处分。","type":"paragraph"},{"text":"三、有关党员的入党申请书等档案材料，不得烧毁。","type":"paragraph"},{"text":"这个通知可以在农村、城市和部队各单位内普遍张贴。","type":"paragraph"},{"text":" 中共中央一九六七年二月十二日","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第一集）》， 北京：1967年2月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce57e95fc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

,"text":"最商书示加弹泥律性，革命无不胜。"},{"type":"paragraph","text":"大云须知和组只纪律"},{"type":"paragraph","text":"一各社、各单位，高举毛泽东思想伟大江所，突出无产阶叛政治，对参加会的广大革命群食，要加强政治思想教育工作，提商对会议的伟大意义和认识，以无限束于毛主肃的感传参加好窄放。"},{"type":"paragraph","text":"二.各单位、必按要木充分好准备工作保证按时参相议。"},{"type":"paragraph","text":"三.参如会为的同志，必服从大会主席团的领导，听从指，坚持四个节一，大兴三八作风"},{"type":"paragraph","text":"四.必负严守时问，按指定地点集合，正理好队伍，按指定时恒入坊，按指定道路顺序行，按指道口反回公社。"},{"type":"paragraph","text":"五.按想定时间放鞭炮，个准随便乱放以免形响大会正常进行市开会时放，布激行时放）"},{"type":"paragraph","text":"六.参加会义的回志，每人代语录本，服楼要整介（节日服装七大会要求各个粗架设一名连落员，与大#快回起未，密切"}],"authors":["大业公社革命委员会"],"dates":[{"year":1969,"month":4,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":11,"page_end":11},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8e17baab7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

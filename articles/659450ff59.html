script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"请毛主席下令　让解放军渡江吧！　郑学生职工抗议南京血案","authors":[],"dates":[{"year":1949,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"请毛主席下令"},{"type":"paragraph","text":"让解放军渡江吧！"},{"type":"paragraph","text":"郑学生职工抗议南京血案"},{"type":"paragraph","text":"【新华社郑州九日电】郑州学生、职工纷纷抗议国民党反动集团在南京屠杀爱国学生的罪行。郑市青联、学联六日联合召开四一惨案座谈会，会上各校代表发言，痛斥反动派的假和平阴谋，一致要求惩办惨案凶手，为死难者报仇，并决定通电拥护全国学联号召，声援坚持斗争的南京同学。陇平铁路郑州工务修配厂工人说：他们誓以最大努力加紧生产，支援大军过江解放在地狱里呻吟的江南同胞。铁工李福青说：“这是啥和平呀？反动派的‘和平’我们看够了，绝不能再上当，我们应坚决将革命进行到底，捉拿战犯惩办他们。”郑州南站站长严恒元说：应坚决消灭这群狼，才会有和平。郑州邮局职工漫谈时提出：请中共和谈代表周恩来将军向南京反动政府的代表团提出，要南京国民党反动政府缴出全部反动武装，以表示他们的和平诚意。郑市各公营鞋厂女工听到血案消息异常愤激，四十多岁的女工刘大娘说：“反动派既然要求谈和，为啥又杀死求真和平的爱国学生？这样谈和一辈子也成不了功，请毛主席下令让解放军渡江吧！不管怎么样，我们一定耐着劲支援解放军过江解放全中国。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"659450ff59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

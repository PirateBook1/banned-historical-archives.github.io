script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"必须重新估价肃反","authors":["北京大学学生"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"必须重新估价肃反","type":"title"},{"text":"北京大学学生","type":"authors"},{"text":"（作者学号5411028）","type":"subtitle"},{"text":"“肃反”运动对巩固我国人民民主专政是有巨大意义的，至于获得很大成就，我决不怀疑，但是，“肃反”运动中所犯的错误性质和不良后果，是十分严重的。","type":"paragraph"},{"text":"如果只是轻描淡写的说成绩是主要的，缺点是可以避免的等的官僚腔，已不能令人信服的。","type":"paragraph"},{"text":"我建议对“肃反”能作一番新的估价。","type":"paragraph"},{"text":"我认为“肃反”有如下缺点，供领导参考：","type":"paragraph"},{"text":"①侵犯了一些公民的基本权利。如斗错了人，关错了人，迫坏了人，迫死了人，侮辱一些人的人格等等。","type":"paragraph"},{"text":"②破坏了法制，损害了宪法，损害民主与自由。","type":"paragraph"},{"text":"如限制一些公民的通讯自由，人身自由，无根据地搜查，看守和逮捕","type":"paragraph"},{"text":"③促使了党员与非党员间的墙更高，沟更深，少数党员在肃反后在人民头上高视阔步，目空一切，宛如我是皇上，对“蚁儿”与“奴才”们意见一笔抹杀。","type":"paragraph"},{"text":"稍不称意即用一套特殊的罗辑推理硬把自己丑恶的灵魂和我们亲爱的党连在一起，给人扣上一串“不满意”“反党”“反动”等帽子，虽经有人叹曰“凡人皆下贱惟有党员高”。","type":"paragraph"},{"text":"④摧残了人们间应有的感情，破坏了多少家庭幸福拆散了多少鸳鸯，损害了多少友谊，如夫妻失和拆散，父子不睦朋友疏远，爱情被破坏，（如因受到怀疑，而造成失恋了）。","type":"paragraph"},{"text":"⑤青年中产生了一定不良的副作用，如被打击了，消沉，有些积极好学生，只敢听命是从，不敢独立思考怕扣上落后帽子，至于少数拍马，吹牛之流也趁机向上爬的“路南捷径”。","type":"paragraph"},{"text":"另外有两点建议：","type":"paragraph"},{"text":"①迅速处理胡风反革命集团案件并向广大人们作出答复。","type":"paragraph"},{"text":"②除了负责恢复一切被冤枉被蹂躏被侮辱的人的名誉人格和道歉外，必须保证负责帮助这些同志进步，解铃还须系铃人。","type":"paragraph"},{"text":" 5411028","type":"paragraph"},{"text":" 来源：北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f10d9e5753"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

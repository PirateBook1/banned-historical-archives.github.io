script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持和发展毛泽东文艺思想市文联昨举行座谈会","authors":[],"dates":[{"year":1982,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　坚持和发展毛泽东文艺思想对于促进社会主义新时期文艺事业的更大繁荣，具有重要的现实意义。这是本市部分作家、文学评论家昨天下午在市文联举行的座谈会上表示的共同看法。"},{"type":"paragraph","text":"座谈会由作协上海分会副主席吴强主持。王元化、王若望、王纪人、罗竹风、徐中玉、任干、袁雪芬等就如何正确对待《讲话》和整个毛泽东文艺思想，谈了各自的看法。他们认为，《讲话》和整个毛泽东文艺思想指导了我国数十年的革命文艺运动，在历史上曾起过巨大的作用。由于一定的历史局限，毛泽东同志关于文艺问题的某些提法与论点，已不符合当前的实际情况，但《讲话》和整个毛泽东文艺思想的基本精神是正确的，今天仍然是我们文艺工作的指导方针。对毛泽东文艺思想，既要坚持，又要发展。至于如何坚持、如何发展，需要我们文艺工作者去实践、去探索。"},{"type":"paragraph","text":"会上，一些同志还就深入生活、歌颂与暴露和“写新人”等问题，发表了自己的意见。"},{"type":"paragraph","text":"市文联及各协会负责人钟望阳、王西彦、师陀、蔡振华、舒巧等四十余人参加座谈。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"490987fb51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席派来的“恩即拉”","authors":[],"dates":[{"year":1969,"month":3,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席派来的“恩即拉”"},{"type":"paragraph","text":"在西藏的哲古草原上，一位人民解放军边防战士的名字被藏族人民热情传颂。他是某边防部队的医生，名叫李信琪。"},{"type":"paragraph","text":"不论是风雪交加的严冬，还是烈日炎炎的酷暑，李信琪常常背着药箱，从一个帐篷走到另一个帐篷，为翻身农牧民巡回医疗。他曾为贫农卓玛曲地治好了耳聋，为翻身农奴格里治好了瘫痪；他还亲口为贫苦牧民巴桑卓玛吸出积在气管里的粘痰。半年时间，李信琪几乎走遍了哲古草原，经他医疗过的农牧民达一千多人次。农牧民们热情地称赞说："},{"type":"paragraph","text":"“李信琪是毛主席派来的好‘恩即拉’（医生），藏族人民的贴心人。”"},{"type":"paragraph","text":"有一次，李信琪来到了翻身牧民布穷老人的帐篷。双目失明了二十四年的布穷老人，正捧着《毛主席语录》，摸着第一页上的毛主席像。一听是解放军的医生来了，布穷老人含着热泪说：“孩子，阿爸多么想睁开眼睛，看看毛主席他老人家啊！”"},{"type":"paragraph","text":"二十四年前，布穷老人被迫为领主放羊，过着人间地狱生活。后来，布穷患了眼病，狠心的领主还用皮鞭抽打他，强迫他出工放牧。就这样，布穷的眼病越来越重，不久，双目就失明了。"},{"type":"paragraph","text":"布穷老人的悲惨遭遇，和他无限热爱毛主席的感情，深深地感动着李信琪。从此以后，李信琪更加刻苦地学习毛主席的“老三篇”和其他光辉著作，从中汲取了无穷无尽的力量，坚定了他帮助布穷老人重见光明的信心。"},{"type":"paragraph","text":"李信琪带着强烈的阶级感情，每天背着药箱，不辞劳苦地到布穷老人的帐篷里，给老人治疗。在李信琪的精心治疗下，布穷老人双眼重见了光明。当老人第一次见到了伟大领袖毛主席的画像时，他热泪滚滚，不断高呼：毛主席万岁！毛主席万万岁！"},{"type":"paragraph","text":"（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f01d28db86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东撰中央批转一个重要文件","authors":[],"dates":[{"year":1959,"month":2,"day":22}],"is_range_date":false,"parts":[{"text":"毛泽东撰中央批转一个重要文件","type":"title"},{"text":"一","type":"subtitle"},{"text":"各省、市、区党委：","type":"appellation"},{"text":"赵紫阳同志给广东省委关于解决粮食问题的信件及广东省委的批语，极为重要，现在转发你们。公社大队长小队长瞒产私分粮食一事，情况严重，造成人心不安，影响广大基层干部的共产主义品德，影响春耕和一九五九年大跃进的积极性，影响人民公社的巩固，在全国是一个普遍存在的问题，必须立即解决。各地各县凡是对于这个问题尚未正确解决的，必须立即动手照赵紫阳同志在雷南县所采用的政策和方法，迅速予以解决。瞒产私分是公社成立后，广大基层干部和农民惧怕集体所有制马上变为国有制，“拿走他们的粮食”，所造成的一种不正常的现象。六中全会关于人民公社的决议，肯定了公社在现阶段仍为社会主义的集体所有制，这一点使群众放了心。但公社很大，各大队小队仍怕公社拿走队上的粮食，并且在秋收后已经瞒产私分了，故必须照雷南县那样宣布粮食和干部两条正确的政策，并举行一个坚决的教育运动，才能解决问题。只要政策和方法正确，解决问题的时间只需要十天或者半个月就够了。此件可登党刊，并可转发各地、县。","type":"paragraph"},{"text":" 中央一九五九年二月二十二日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"即送刘、彭真、周阅后，即刻印发，或用电报发去，越快\u003c越\u003e好。另印如前示。","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"即送李雪峰同志办。最好用电报发去。另印政治局各同志。常委各同志已看过。","type":"paragraph"},{"text":" 毛泽东二月廿二日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"赵紫阳","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a5e7a6a4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张春玉同志活学活用毛主席著作一不怕苦二不怕死  国防部授予“铁道兵硬骨头战士”光荣称号  号召全军学习他公而忘私的高贵品质","authors":[],"dates":[{"year":1967,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"张春玉同志活学活用毛主席著作一不怕苦二不怕死"},{"type":"paragraph","text":"国防部授予“铁道兵硬骨头战士”光荣称号"},{"type":"paragraph","text":"号召全军学习他公而忘私的高贵品质"},{"type":"paragraph","text":"新华社十五日讯　国防部发布命令，授予人民解放军铁道兵某部副班长张春玉以“铁道兵硬骨头战士”的光荣称号。"},{"type":"paragraph","text":"命令说，张春玉同志入伍以来，一贯带着深厚的阶级感情，活学活用毛主席著作，以雷锋、王杰等英雄人物为榜样，学好人好事，做好人好事，甘心当一辈子铁道兵，为人民修一辈子路。处处严格要求自己，工作一贯积极努力，是师、团学习毛主席著作的积极分子，连续被评为五好战士，多次立功受奖。一九六五年六月三十日凌晨，在大兴安岭林区某线隧道施工中，在遇到意外塌方的危急时刻，舍生忘死，奋勇抢救受伤战友，不幸被塌下的万斤巨石的边缘卡住达两个多小时，造成左股骨闭合性粉碎性骨折、右胸三根肋骨被压断的严重伤残，张春玉同志在身负重伤、生命垂危的情况下，以坚毅不拔和革命乐观主义的精神，与伤残作顽强斗争，刻苦学习毛主席著作，时刻关怀受伤战友的安危，念念不忘连队的工作，充分表现了他对革命事业的高度负责精神和不为名、不为利、不怕苦、不怕死的无产阶级硬骨头战士的高贵品质。为此，特授予张春玉同志以“铁道兵硬骨头战士”称号。"},{"type":"paragraph","text":"国防部在命令中希望张春玉同志保持荣誉，发扬荣誉，并号召全军指战员学习张春玉同志先人后己、公而忘私的高贵品质，在无产阶级文化大革命中，更高地举起毛泽东思想伟大红旗，突出政治，为学习毛泽东思想，贯彻毛泽东思想，宣传毛泽东思想，捍卫毛泽东思想和更好地完成党和国家交给的一切任务而努力。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37bcffe3b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

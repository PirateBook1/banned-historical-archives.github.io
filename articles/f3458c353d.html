script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共凤阳县委《关于赵玉书同志错误事实报告》(草稿)","authors":[],"dates":[{"year":1961,"month":1}],"is_range_date":false,"parts":[{"text":"中共凤阳县委《关于赵玉书同志错误事实报告》(草稿)","type":"title"},{"text":"（原凤阳县委书记赵玉书）好大喜功，谎报成绩，骗取声誉，给全县人民带来深重的灾难。1959年全县粮食实际产量仅10,968万斤，虚报40,500万斤。结果征购任务无法完成，很多社队出卖了口粮、种籽，有的社队停伙断炊，而赵玉书仍指使各地千方百计挖掘粮食潜力。1959年粮食登场后，赵亲自到府城公社红旗大队算粮食产量，由于灾害歉收，水稻平均每亩仅产34斤，赵认为太低，有问题，结果提高到平均亩产80斤，后又亲自到大通桥算粮食帐，一算再算，结果多算出空头粮13万斤。1960年9月赵亲自到黄湾搞粮食，当时该社的种子、口粮已经卖尽了，赵偏听公社党委副书记阮夕田的谎报，就叫出售胡萝卜70万斤抵征购任务。赵还指示：“反右倾”“反瞒产私分”、“反资本主义”、“兴无灭资”等。1959年10月份赵亲自掌握县里召开的生产组长以上的干部大会搞粮食，并开展了斗争。在逼粮斗争中，有些社队进行了体罚，大会结束后，各地又分别召开了斗争会，其斗争情况（比县里的大会）有过之而无不及。有撤职的，有捆绑吊打的，甚至逮捕法办的。很多社、队成立了“查粮小组”、“调粮突击队”，翻箱倒柜地凿壁，逐户搜查，吊打群众，坏人乘机作乱，结果不仅将社员自留地收的少量粮食和留下的一点杂粮、种子没收，就连山芋叶子、鸡徽、鸡蛋、藕粉、现金等亦被以“反资本主义”为名搜走。如板桥公社小王庄共42户，户户被搜，吊打群众14人，挖地搜粮14户。这种违法乱纪的行为，得到赵的极力支持。小溪河公社组织的所谓“查粮突击队”深夜带枪搜查小溪河火车站，将职工家属的粮食、鸡蛋、洋葱等都拿走了。车站认为这是一种抢劫行为，并提出：“就是搜查也要有个搜查证”。后来县司法部长徐万里向赵反映了这个情况，赵当时激怒地说：“我查粮是查资本主义，要搜查证我补给他一张”。从1959年午季就开始搞粮食一直搞到1960年3月份。","type":"paragraph"},{"text":"(对全县出现的严重情况)赵不仅不如实向党反映，采取有力措施，而是对上隐瞒，封锁消息，对下专搞压制。自1959年冬到1960年春，有大批的人民来信（有些是经他批阅的）和敢于宣传的干部，充分地反映了当时农村现状。这些都被他认为是“有意攻击”、“造谣诬蔑”，致使一些好人受到冤屈和遭到不应有的处分。如武店公社考城医院院长王善良，因说了“浮肿病人多，缺少粮食”，被赵认为是“造谣生事”而批准逮捕。共产党员蒋家惠1960年春受命到武店公社山王大队调查灾情，由于她如实地汇报了该大队遭灾歉收，社员生活困苦情况，赵玉书认为是攻击县委，交机关干部大会斗争7次，写书面检查9次，停职劳动长达4个月之久。","type":"paragraph"},{"text":"赵玉书身为县委第一书记，……置身于人民疾苦之外，见死不救。最突出的表现是：1960年元月份在公社党委电话会议上布置，不准拾被抛弃的婴儿。他说：“丢小孩的都是 坏人，不能拾，越拾越多”。由于这一布置，使不少被抛弃的婴儿失去了生命。","type":"paragraph"},{"text":"赵玉书亲自到府城公社红旗大队布置，把社员口粮，菜、柴草集中到食堂，掀起了新的“共产风”，结果有些队不准社员家冒烟，把社员的小铁锅也集中了。“三集中”变成了“四集中”。","type":"paragraph"},{"text":"据统计，1959年冬到1960年春全县发病率达102,994人，占31.12%，其中肿病33,729人，占10%，非正常死亡50,669人，占农业人口的15%，外流1,196人，占农业人口的3.4%。","type":"paragraph"},{"text":"来源：中共凤阳县委《关于赵玉书同志错误事实报告》(草稿)，见《乡村三十年──凤阳农村社会经济发展实录(1949—1983)》(北京：农村读物出版社，1989)第200-202页。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3458c353d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

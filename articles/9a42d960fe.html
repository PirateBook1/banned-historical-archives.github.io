script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北有些国营农场经营管理差，年年赔钱","authors":[],"dates":[{"year":1952,"month":7,"day":29}],"is_range_date":false,"parts":[{"text":"东北有些国营农场经营管理差，年年赔钱","type":"title"},{"text":"【东北总分社七月二十九日讯】东北区各地二十八个机械农场的领导上有供给制思想，致使农场的经营管理普遍很差，大多数农场年年赔钱，给国家造成很大浪费。许多农场没有民主管理的组织，经营管理上未贯彻民主管理的方针，大部是场长说了算。如通北机械农场工人建议不要用“康拜因”脱谷，该场领导上置之不理，结果坏了二十六台“康拜因”。另外，对职工单纯使用，不进行教育，工人觉悟不高。如有些工人故意欺骗领导，耕地时两头耕的深，中间耕的浅。九三、通北等国营农场，每年均赔钱达二十多亿元以上。成绩最好的永安国营农场也要赔钱。供给制思想具体表现在有些农场编制不合理，许多农场的理发员、炊事员的工资编到成本费里。通北农场五十多个炊事员，每人平均作十几个人的饭。按该厂生产情况可减少三百人。九三农场可减少二百人。另外，各方面的损坏与浪费也很严重。九三农场从春耕到现在浪费油料一万公斤。通北农场几十台胶轮拖拉机，因保管不好而将胶轮压坏了。各场都以农具多为光荣，因之每年都要增加折旧费，使成本年年提高。如通北农场有成百台的马拉农具放着不能用，但是农民却用不到。九三农场积压的机械，折合三十九亿多元。哈尔滨供应站，从一九四八年到现在，积压在仓库的农业机械达三百多亿元。此外，各农场产量不高，不能起到示范作用。通北农场近年来小麦生育很好，但因没掌握着成熟度，因而损失很多。九三农场共种六千多垌小麦，估计每垌可产两吨左右，但因没能适时收割，损失达百分之九十以上。故在农场内流传着：“能丰产、不能丰收”的说法。对群众的影响很坏。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年8月5日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a42d960fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

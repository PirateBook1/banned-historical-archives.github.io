script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东传（1949－1976）》《毛泽东著作专题摘编》等出版发行","authors":[],"dates":[{"year":2003,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东传（1949—1976）》《毛泽东著作专题摘编》等出版发行"},{"type":"paragraph","text":"本报北京12月8日讯  为纪念毛泽东同志诞辰110周年，中共中央文献研究室撰写和编辑的《毛泽东传（1949—1976）》、《毛泽东著作专题摘编》等图书，将于近日由中央文献出版社出版，在全国发行。"},{"type":"paragraph","text":"《毛泽东传（1949—1976）》由中共中央文献研究室编著，逄先知、金冲及主编，共43章、130万字。它以《中共中央关于建国以来党的若干历史问题的决议》为指针，根据可靠的第一手资料，力求向广大读者提供一部翔实的信史。"},{"type":"paragraph","text":"《毛泽东传（1949—1976）》的编写，主要依据中央档案馆保存的毛泽东建国后的大量文稿、讲话和谈话记录，中共中央文件和有关会议记录；还利用了《人民日报》、新华社电讯等资料，有关的书籍和资料，同毛泽东有过直接接触的同志的回忆录和对他们访问的记录。"},{"type":"paragraph","text":"毛泽东传的建国前部分已于1996年8月出版。这次出版的是毛泽东传的建国后部分，书中力求全面、准确地反映毛泽东对于探索中国社会主义改造道路、探索中国社会主义建设道路所作的艰辛努力和历史贡献，以及在探索过程中经历的曲折历程。同时，也不讳言他的失误，并对当时的国内外历史背景和他作出决策的思考过程、失误原因，作了客观的叙述。它的出版，对于深入了解和研究以毛泽东为核心的中共中央第一代领导集体在新中国成立后的重大历史决策的过程，对于深入了解和研究毛泽东在新中国成立后的思想发展和变化过程，都具有重要意义。"},{"type":"paragraph","text":"《毛泽东著作专题摘编》由中共中央文献研究室编辑，杨胜群、汪裕尧主编。这是一部系统地反映毛泽东思想科学体系及其丰富内涵的大型理论工具书。"},{"type":"paragraph","text":"《毛泽东著作专题摘编》依据《中共中央关于建国以来党的若干历史问题的决议》关于毛泽东思想科学体系的概括，从《毛泽东选集》（第二版）、《毛泽东文集》和毛泽东的各种专题文集以及少量文稿档案中，精选出重要论述6000余条，共180万字。全书分为“关于世界观和方法论”、“关于新民主主义革命”、“关于从新民主主义到社会主义的转变”、“关于社会主义建设”、“关于人民军队、人民战争、战略战术和国防建设”、“关于思想宣传工作和文化工作”、“关于政策和策略”、“关于党的建设”等八编，此外还以对若干历史事件、人物和文献著作的评述作为“副编”。"},{"type":"paragraph","text":"《毛泽东著作专题摘编》的出版，为广大干部和群众学习和研究毛泽东思想，深入理解马克思列宁主义、毛泽东思想、邓小平理论和“三个代表”重要思想的一脉相承而又与时俱进的关系，加强党的思想理论建设，提供了一部重要读物。"},{"type":"paragraph","text":"中共中央文献研究室编辑、中央文献出版社出版发行的重点图书还有：《毛泽东诗词集》（重印本）、《毛泽东书信选集》（重印本）、《毛泽东论林业》、《毛泽东的读书生活》等。"},{"type":"paragraph","text":"由中共中央文献研究室、中共江苏省委、中央电视台联合摄制的20集电视文献专题片《独领风骚——诗人毛泽东》，中共中央文献研究室和中央新闻纪录电影制片厂联合摄制的电影纪录片《走近毛泽东》，也将于近日公开播映。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df2365a336"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

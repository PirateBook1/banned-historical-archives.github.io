script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宁夏广大革命群众积极响应党的八届十二中全会伟大号召　怀着对毛主席无限深厚的无产阶级感情　掀起活学活用毛泽东思想群众运动高潮　有力地推动了斗、批、改和工农业生产，全区出现了更加生气勃勃的大好局面","authors":[],"dates":[{"year":1968,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宁夏广大革命群众积极响应党的八届十二中全会伟大号召"},{"type":"paragraph","text":"怀着对毛主席无限深厚的无产阶级感情"},{"type":"paragraph","text":"掀起活学活用毛泽东思想群众运动高潮"},{"type":"paragraph","text":"有力地推动了斗、批、改和工农业生产，全区出现了更加生气勃勃的大好局面"},{"type":"paragraph","text":"新华社银川十六日电　宁夏回族自治区广大革命群众在学习、宣传、落实党的八届扩大的十二中全会公报中，怀着对伟大领袖毛主席的无限深厚的无产阶级感情，广泛深入地开展无限忠于毛主席、无限忠于毛泽东思想、无限忠于毛主席无产阶级革命路线的“三忠于”活动，掀起了一个活学活用毛泽东思想群众运动的新高潮。"},{"type":"paragraph","text":"半个月来，从六盘山区到黄河两岸，从草原牧区到工厂矿山，自治区各级革命委员会组织广大革命群众，办起了数以千计的以贯彻落实全会公报提出的各项伟大战斗任务为中心内容的各种类型的毛泽东思想学习班，百分之九十以上的革命群众参加了学习。在学习班里，他们满怀胜利的喜悦，回顾了两年多来无产阶级文化大革命的战斗历程，更加深刻地体会到，无产阶级文化大革命所取得的一切胜利，都是毛主席英明领导的结果，都是毛主席光辉思想的伟大胜利，都是毛主席无产阶级革命路线的伟大胜利。他们决心紧密团结在以毛主席为首、林副主席为副的无产阶级司令部的周围，紧跟毛主席的伟大战略部署，全面落实毛主席的一系列最新指示，进一步发扬“不到长城非好汉”的彻底革命精神，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"自治区各级革委会领导成员，通过对全会公报的学习，更加深刻地认识到，无产阶级的政权，就是毛泽东思想的领导权。认真宣传、贯彻毛主席一系列最新指示，把毛泽东思想化为广大革命人民群众的自觉行动，是革委会的最根本的任务，也只有这样，新生的革命委员会才能在阶级斗争的大风大浪中不断得到巩固、发展和完善，更好地担负起无产阶级专政的职能。他们根据全会公报精神，认真总结了文化大革命以来开展活学活用毛泽东思想群众运动的经验，找出差距，订出措施。许多县革委会的主要负责人，冒着大风雪，带着毛主席最新指示和全会公报，深入到偏僻山区和牧区草原，同贫下中农一起举办毛泽东思想学习班，参加活学活用毛主席著作讲用会，开展革命大批判。许多厂矿、公社、学校最近都纷纷召开讲用会，总结和交流活学活用毛泽东思想的经验。在农村，贫下中农举办的院落、家庭毛泽东思想学习班越来越普遍，许多在旧社会苦大仇深的老贫农在全会公报发表以后，每天夜晚都举办家庭学习班和批判会，活学活用毛主席著作，一次又一次地进行回忆对比，忆苦思甜，狠批叛徒、内奸、工贼刘少奇，进一步提高了阶级斗争和两条路线斗争觉悟，更加增强了学好用好毛泽东思想的决心。"},{"type":"paragraph","text":"广大革命群众把活学活用毛泽东思想和当前正在开展的清理阶级队伍、整党建党等工作紧密结合起来，他们以战无不胜的毛泽东思想为武器，狠批叛徒、内奸、工贼刘少奇的“阶级斗争熄灭论”等黑“六论”，有力推动了清理阶级队伍和整党建党工作。银川、吴忠、石咀山等地区的许多工厂，广大工人学习毛主席一个教导，狠批刘少奇一个谬论，肃清一个方面的修正主义流毒，改革一条不合理的规章制度，大大加快了斗、批、改的步伐，取得了立竿见影的效果。毛泽东思想被广大革命人民群众所掌握，就产生了巨大的物质力量。最近以来，工业生产战线捷报频传，农村冬季生产搞得热气腾腾，全区革命和生产出现了一个更加生气勃勃的大好局面。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"宁夏文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a890a8a14f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"史家风范永世长存——痛悼王年一教授","authors":["丁凯文"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"９月１３日晨朋友们传来王年一教授因病去世的消息。几天前我就知悉王老病重的消息，间或有消息说王老已度过最危险的时期，心中不断为王老祈祷，期望王老这次仍能像以前那样逢凶化吉战胜病魔。然而天不假年，王老最终还是撒手人寰，让人唏嘘不已。我们失去了一位文革史研究专家，失去了一位文革史研究的开拓者，失去了一位可亲可敬的学术前辈，更失去了一个具有铮铮铁骨的敢言和有良知的知识分子。我的心充满了悲痛。","type":"paragraph"},{"text":"我与王老从未谋面，但很早就看过王老的《大动乱的年代》，该书是最早的一部关于文化大革命的专著，由此也奠定了王老在文革史研究领域的地位，此后又不断读过王老其他一些文革史方面的文章。王老在文革史研究方面有如下几个特点：","type":"paragraph"},{"text":"(1)研究范围极广，涉及到文革史的方方面面。举例来说，文革运动兴起的由来、文革人物的研究、文革重大事件的研究等，无一不备，是文革史研究的开拓者。","type":"paragraph"},{"text":"(2)文革研究资料详实。王老编辑出版了《“文化大革命”资料》（三辑），其中包括文化大革命”大事记（《中国共产党执政５０年》“文革”部分）、有关“文革”的资料、中共党史的若干问题等。这些资料对文革史的研究起了重要的作用。王老功不可没。","type":"paragraph"},{"text":"(3)文革史研究的新突破。就林彪事件而言，王老是最早呼吁重新评价林彪事件的文革史学者。早在１９９６年王老出席当代中国研究所文革三十周年讨论会上，就指出应该重新评价林彪事件。此后王老撰写了多篇论述林彪事件的文章，进一步推进了这一研究的深入进行，王老对此起了重要的无可替代的作用。","type":"paragraph"},{"text":"(4)老骥伏枥，志在千里，烈士暮年，壮心不已。王老尽管年事已高，健康不佳，特别是１９９２年曾中风，身体半瘫，但依然笔耕不缀。２００６年香港的中文大学《二十一世纪》杂志１０月号还发表了王老精心修改过的《文革漫谈》一文，就文革史研究中的若干问题提出自己独到、精辟的见解。此外，王老对其他年纪较轻的文革史研究者不遗余力地予以提携，有求必应，得到大家深深的爱戴。","type":"paragraph"},{"text":"王老最使人感动之处在于，王老从不默守成规，不人云亦云，并勇于超越自己。王老早期的《大动乱的年代》因成书于上个世纪八十年代后期，随着越来越多新史料的问世，很多早期形成的看法、观点就显得有些过时。王老对此并不回避、隐讳，而是勇于面对，根据新的史料不断修改自己过去的著作、文章，并不断撰写新的文章。王老自己在谈到《大动乱的年代》时说：“我写《大动乱的年代》，感到最难的是有关林彪的问题，如九届二中全会，如‘九一三’事件，我研究不深，吃得不透，所以下笔时欲言又止，含含糊糊，实在是不得已而为之。 ”（见王老《我和〈大动乱的年代〉》，发表在《党史博览》２００５年第９期）王老襟怀坦白、光明磊落，高大人格跃然纸上，令人感佩不已。王老就林彪事件先后与其他学者撰有《“设国家主席”问题论析》、《林彪是“文化大革命”中特殊的观潮派、逍遥派》、《“九一三”事件是毛泽东逼出来的》、《２５６号飞机是先起火后迫降的》等。这些都表明王老敢于突破原有的框框，不局限于官方的一家之言，禀持历史学家的治学原则，追求历史之真相。王老不愧是一位真正有良知的史家，他不仅仅超越了自我，跳出了党文化的蕃篱，更将这方面的研究推向了深入，起了别人无可替代的作用。","type":"paragraph"},{"text":"我与王老虽未谋面，但神交已久。２００６年年初为了参加纽约举行的文革四十周年讨论会，我撰写了《周恩来与林彪文革作用之比较研究》，初稿完成后友人转给王老一阅。王老不顾眼疾，很快就看完全稿并给我写了一信，称赞之余还提了一些中肯的意见。王老在信中说：“今年是狗年大年初三，我在遥远的大洋彼岸，向您拜年，敬祝狗年体健笔健！昨天读了您的大作《周恩来与林彪文革作用之比较研究》，节日中读此佳作，如享美味。大作为上乘之作。选题选得好，抓得巧，周林对比，足以说明问题，极具说服力。二是立论正确，材料丰富，特别是选用了吴法宪和余汝信提供的材料，准确、生动。使人眼睛为之一亮。……总而言之，我从大作中获得很多教益。连同您这一篇，海外佳作不少，请与宋永毅兄商量，最好能再出几本书（汇集佳作的书）……十分想念你，为你祝福！”如今再读王老的信，不禁思绪万千，不能自己。我为失去这么一位好前辈而万分难过。","type":"paragraph"},{"text":"王老虽然离我们而去，但是王老的精神和史家的风范永远存留在人们的心里。文革史研究依然任重而道远，我们只有加倍努力，不断推进这一领域的研究，我想这就是王老的心愿，王老在九泉之下定会欣然微笑。王老，您走好。————————————————————————————————————本期编辑：      《华夏文摘》执行编辑：      《ＣＮＤ》总编：华新民（美国）    思语（美国）           陈天寒（美国）————————————————————————————————————\u003c/pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"林彪","type":"人物"},{"name":"九·一三事件","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"953b92758b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

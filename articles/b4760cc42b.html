script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"他又听到了毛主席的声音","authors":["雁红兵"],"dates":[{"year":1969,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"他又听到了毛主席的声音"},{"type":"paragraph","text":"人们挥动着红宝书，敲起锣，打起鼓，热情欢送亲人解放军。在欢送的人群里，前几天刚参加民兵的王四，心情格外激动。只见他热泪滚滚地拉着医助王书孟的手，心中不知有多少话要说。望着这动人的情景，人们不由得一遍又一遍地高呼：“毛主席万岁！毛主席万万岁！”"},{"type":"paragraph","text":"还是在一个多月前，医助王书孟跟随部队到内蒙古某地执行任务。来到这个村里后，部队刚住下，他就想：“这儿是一个偏僻的小山村，一定有不少贫下中农病人需要医治。”他顾不得长途行军的疲劳，就背起药箱，挨门挨户去巡诊。"},{"type":"paragraph","text":"刚走了几家，一个老贫农就迎了上来，见了亲人高兴地说：“解放军同志，可盼到你们啦！”说着就把王书孟拉到他的家中。这个老贫农姓王，四儿子王四，十二年前得了一场重病，由于山沟里缺医少药，未能及时治疗，耳朵聋了。事后，王大爷送儿子到过好多大医院，但都被冷然回绝，说是没治了。回到家中，王大爷年复一年地盼啊，望啊，坚信有一天，毛主席会派人来为贫下中农治病。今天，毛主席派来的亲人解放军背着药箱，送医上门来了。王大爷觉得嗓门里不知有多少话要往外抖落。他无比激动地说：“同志，我们家过去世代当牛做马，靠了毛主席才有今天！现在我们爷儿几个都参加了民兵，每天都听北京的声音，每天都练枪法，随时准备打击苏修的战争挑衅，保卫毛主席他老人家！可就是这四儿子，……”王大爷扑簌簌地掉下了眼泪，难过得说不下去了。贫农老大爷无限忠于毛主席的深厚无产阶级感情，使王书孟心里久久不能平静。是什么造成了这个贫农的儿子听不到毛主席的声音？是大叛徒刘少奇！是他推行了一整套资产阶级医疗卫生路线，只为“城市老爷”服务，不管贫下中农死活。"},{"type":"paragraph","text":"王书孟打开了红宝书，和王大爷一家反复学习毛主席关于“把医疗卫生工作的重点放到农村去”的光辉指示，狠批了大叛徒刘少奇的资产阶级医疗卫生路线。接着，王书孟掏出了银针，给这个贫农的儿子扎了第一针。"},{"type":"paragraph","text":"但治了几次以后，仍不见好转。王四急得直抓心，王大爷更是坐立不安。这天，王书孟第五次来到这里，刚迈进门槛，王大爷就问："},{"type":"paragraph","text":"“同志，这孩子是不是真的没治了？”"},{"type":"paragraph","text":"“不！大爷，你放心吧！毛主席派我们来为贫下中农治病，我们一定治好他！”"},{"type":"paragraph","text":"王书孟坚定地回答。"},{"type":"paragraph","text":"回来后，他在心里一遍又一遍反问自己：“难道就不能使这个贫农的儿子听到毛主席的声音，扛起枪来，打击苏修的战争挑衅，保卫祖国北大门吗？”“能，一定能！”夜深了，他还在灯下反复学习着毛主席的教导：“我们的同志在困难的时候，要看到成绩，要看到光明，要提高我们的勇气。”"},{"type":"paragraph","text":"毛主席的教导，给了王书孟无穷的力量。他在自己身上反复试扎，探讨着新的治疗方案，并住到了王大爷家中。"},{"type":"paragraph","text":"经过十几天的精心治疗后，一天中午，突然王四兴冲冲地找来了：“解放军同志，我能听到毛主席的最新指示了！我能拿枪去打击苏修的战争挑衅！”王四象天真烂漫的小孩，高兴得又蹦又跳，说完，就一溜烟地跑去找民兵营长去了。"},{"type":"paragraph","text":"望着飞跑过去的背影，王书孟同志十分激动，禁不住在心底里高呼：“毛主席的医疗卫生路线万岁！”"},{"type":"paragraph","text":"很快，王四就加入了民兵。王大爷一家个个欣喜万分，热泪盈眶地向毛主席宣誓："},{"type":"paragraph","text":"“毛主席啊，毛主席！千里草原连着天，您对我们贫下中农的恩情大无边！我们一定永远忠于您，世世代代干革命！”"},{"type":"paragraph","text":"四六六三部队　雁红兵"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4760cc42b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

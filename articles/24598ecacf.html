script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理分别同德斯坦总统、希拉克总理会谈","authors":[],"dates":[{"year":1975,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理分别同德斯坦总统、希拉克总理会谈"},{"type":"paragraph","text":"新华社巴黎一九七五年五月十三日电　中华人民共和国国务院副总理邓小平和法兰西共和国总统瓦莱里·吉斯卡尔·德斯坦五月十三日下午在法国总统府进行了友好会谈。"},{"type":"paragraph","text":"双方就当前重大国际问题广泛地交换了意见。"},{"type":"paragraph","text":"会谈时，中国方面在座的有：外交部部长乔冠华，中国驻法国大使曾涛，外交部西欧司副司长齐宗华。法国方面在座的有：外交部部长让·索瓦尼亚格，外交部秘书长乔弗鲁瓦·肖德隆·德古塞尔，法国驻中国大使克洛德·阿尔诺。"},{"type":"paragraph","text":"新华社巴黎一九七五年五月十二日电　中华人民共和国国务院副总理邓小平和法兰西共和国政府总理雅克·希拉克五月十二日下午在法国总理府举行会谈。"},{"type":"paragraph","text":"中国方面参加会谈的有：外交部部长乔冠华、中国驻法国大使曾涛、外贸部局长郑拓彬、外交部礼宾司司长朱传贤、外交部西欧司副司长齐宗华。"},{"type":"paragraph","text":"法国方面参加会谈的有：外交部部长让·索瓦尼亚格、法国驻中国大使克洛德·阿尔诺、外交部政治司司长弗朗索瓦·勒费弗尔·德拉布拉热、外交部财政经济司副司长克里斯蒂昂·多马尔、总理国际事务和合作顾问塞尔日·布瓦德韦。"},{"type":"paragraph","text":"双方在友好的气氛中就共同关心的国际问题和发展两国关系问题交换了意见。（附图片）"},{"type":"paragraph","text":"中华人民共和国国务院副总理邓小平和法兰西共和国总统瓦莱里·吉斯卡尔·德斯坦五月十三日下午在法国总统府进行了友好会谈。"},{"type":"paragraph","text":"新华社记者摄（传真照片）"},{"type":"paragraph","text":"中华人民共和国国务院副总理邓小平五月十二日下午在巴黎同法兰西共和国政府总理雅克·希拉克举行会谈。　新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"乔冠华","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24598ecacf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"运用多种形式宣传法制凌云中学许多后进学生控诉林彪、“四人帮”的毒害，思想认识有较大提高，增强了法制观念","authors":["周国良","董念祖"],"dates":[{"year":1979,"month":11,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市凌云中学对学生进行法制教育，增强了学生的法制观念，促进了后进学生的思想转化。"},{"type":"paragraph","text":"由于林彪、“四人帮”的破坏和毒害，该校一部分学生沾染了不良习气，有的犯了严重错误，有的甚至走上了犯罪道路。针对这个情况，学校党支部认为必须对他们进行法制教育，做好后进学生的转化工作。"},{"type":"paragraph","text":"在进行法制教育中，该校抓了以下工作:"},{"type":"paragraph","text":"组织教师认真学习，编写刑法的宣讲材料。在向学生进行刑法宣传教育之前，学校首先组织全体教师学习刑法，并请区人民检察院作了两次辅导报告。在此基础上，学校针对学生的思想实际，组织政治教师编写了《刑法的性质和任务》、《犯罪与刑罚》、《青少年要做遵纪守法的模范》三篇宣讲材料，对全校学生进行宣传教育。"},{"type":"paragraph","text":"抓好先行班，以点带面。学校确定高二(6)班为刑法教育的先行班。在先行班里，政治教师试讲了三篇刑法宣讲材料，并组织学生利用文艺形式宣传刑法。在先行班取得经验之后，教导处、团队组织和班主任分别召开了干部和团员座谈会，并为各班训练宣传骨干。"},{"type":"paragraph","text":"做好后进学生的转化工作。在刚开始宣讲刑法时，一部分后进学生有抵触情绪，产生挨整思想，教师针对他们存在“动刀子最光彩”、“赌博不犯法”、“小偷小摸无所谓”等错误思想，组织大家开展讨论，并和他们作个别谈心，帮助学生从思想上划清界线，提高认识。"},{"type":"paragraph","text":"开展生动形象的法制教育辅导活动。为了配合刑法的宣讲，学校分批在各年级、班级放映了宣传刑法的幻灯片，组织部分学生观看教育青少年的戏剧和电影。他们还请卢湾区检察院的同志来校作报告，对一些青少年走上犯罪道路的典型案例作剖析，并让过去犯有严重错误、现有显著转变的学生现身说法，帮助学生提高认识。"},{"type":"paragraph","text":"经过法制教育，学生们增强了法制观念。不少学生在主题班会和学校召开的座谈会上，联系实际控诉了林彪、“四人帮”散布的“小节无害”、“青少年犯法无罪”、“流氓勇敢”等反动谬论对自己的毒害，有些双差生交出了犯罪工具。目前，这个学校的后进学生的思想有较大提高，九、十两个月基本上没有发生刑事案件。"},{"type":"paragraph","text":"(董念祖　周国良)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2767049276"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

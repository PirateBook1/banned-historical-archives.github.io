script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发中南局关于定案追赃工作的有关规定","authors":[],"dates":[{"year":1952,"month":5,"day":8}],"is_range_date":false,"parts":[{"text":"中共中央转发中南局关于定案追赃工作的有关规定","type":"title"},{"text":"此件发各中央局、分局并转省市区党委仿照办理。","type":"paragraph"},{"text":" 中 央五月八日","type":"paragraph"},{"text":"河南省委并告各省委、分局、两路局、各军区、各军、中南各部委、各党组直属党委并报中央：","type":"appellation"},{"text":"转去华北局办公厅来电，请各地均加注意，防止类似许昌分区向农民干部出身的贪污分子实行追赃时所犯的错误。直接派人到农村强迫家属拆房卖地偿还赃款，影响极坏，有损无益，绝不可再做这种错误事情。","type":"paragraph"},{"text":"今后在定案追赃工作中必须按以下规定执行：","type":"paragraph"},{"text":"（一）要先定案后追赃，先查清来龙，再查清去脉，然后动手取赃，绝不能盲目要钱而不问案情之真假大小。赃款可以证明贪污，但有钱不一定就是赃证。","type":"paragraph"},{"text":"（二）不准直接派人到贪污分子家庭，特别是劳动人民家属那里去逼赃。案情确实者，令本人自取；在远地者，通知当地政府协助调查，并说服自送，家属坚不承认者，即应重新审查案情，不再追逼，俟取得确切证据后；诉之于当地法院，实行法律判处。家属成分系工农，承认得赃，但无力偿还者，可以减免，无论如何，不许拆房子、拉耕牛、拿农具，像过去已通报过的河南某地那样。","type":"paragraph"},{"text":"（三）贪污分子供称赃款存投于商店而又无证件，加以“五反”中商人坚不承认者，同样应采取慎重怀疑态度，而勿采取草率肯定态度，硬追硬逼，引来不良后果。商店如不承认，只可让老板写出具结保证备查，既不派人坐逼，尤不可拉到机关斗争，否则依法办罪。","type":"paragraph"},{"text":"这样做的结果，“老虎”数字要大降一批，不必害怕。该降的让它降下来，这就是实事求是，死守原数，一个不准降低，坚持“逼供信”错误，是不对的，对党危害更大。","type":"paragraph"},{"text":"关于定案追赃工作，各省最近很少报告，统限于最近送一份报告来，以便了解你们工作进行状况。","type":"paragraph"},{"text":" 中南局五月四日","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5670e1eca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

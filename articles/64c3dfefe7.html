script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给光明日报编辑部的信","authors":["中国人民大学","许孟雄"],"dates":[{"year":1957,"month":6,"day":25}],"is_range_date":false,"parts":[{"text":"给光明日报编辑部的信","type":"title"},{"text":"中国人民大学许孟雄","type":"authors"},{"text":"编辑同志：","type":"paragraph"},{"text":"我读了您报今天发表的几位人民大学教师驳我的文章。现在我来一个答复，不知道您愿意发表吗?","type":"paragraph"},{"text":"人民大学有否教条主义呢？很多校外和校内人士都异口同声地说“有”。我们校长也承认这个矛盾。承认矛盾才能解决矛盾。不然，何必有整风呢?","type":"paragraph"},{"text":"我用“蜂窝”两字来形容学生散课对作嗡嗡声类似群蜂出窝。当初口快，没想到事后引起一场小风波，更不料光明日报窃用我的喻语，加上个“大”字，又用大标题显出。我看见这标题，莫明其妙！现在知道光明日报的彼时的醉翁之意，人人都知道记者可怕，我现在也怕了!","type":"paragraph"},{"text":"我用“蜂字”，后就联想起“蜂有刺”“刺有毒”“毒”字脱口而出，一言既出驷马难追!我的意思是个别毕业生出去以教条主义办，等于放毒，记者可能没有听到“个别”两字。我不敢断定记者听觉有问题，但是记者不可能把每个人的每个字听一清二楚。这就是记者和人家打官司的原因！","type":"paragraph"},{"text":"现在人民大学几位老师生气了!他们说他们不是教条主义者，我为什么诽谤他们呢？天呀，他们当然不是教条主义者，我为什么要诽谤他们呢？天下有这样没有良心的人。","type":"paragraph"},{"text":"他们说他们能将苏联先进经验和中国实际情况相结合，我就是这样主张。我而且说教外语的教师也应该介绍苏联先进经验和中国情况相结合。人民大学有很多教师能够这样教书是既值得我们尊敬又值得我们学习。驳我的教师们自己不是教条主义者，这是事实。但这不等于说人民大学内就没有教条主义者了，也不等于说我们就不反对教条主义了。这几位“结合中国实际”者应该和我们联系起来反对教条主义。","type":"paragraph"},{"text":"我在座谈会也曾说过：“介绍教条为理论的基础是必要的，人民大学在这方面是有功的。可是不能停止在这个阶段。”这几位教师可能那一天没有来城里参加座谈会，他们只看光明日报大标题就动肝火来了!","type":"paragraph"},{"text":" 许孟雄6月25日","type":"paragraph"},{"text":" 来源：《光明日报》1957年6月25日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64c3dfefe7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亚非法律工作者会议书记热烈支持毛主席声明  毛主席揭示的伟大真理深入人心","authors":[],"dates":[{"year":1968,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亚非法律工作者会议书记热烈支持毛主席声明"},{"type":"paragraph","text":"毛主席揭示的伟大真理深入人心"},{"type":"paragraph","text":"据新华社科纳克里二十日电　亚非法律工作者会议执行委员会常设书记处书记维扬托二十日在科纳克里对新华社记者发表谈话时说：“毛泽东主席支持美国黑人抗暴斗争的声明具有伟大的历史意义。这个声明不仅对美国黑人是一个巨大的声援和鼓舞，而且对正在反对以美国为首的殖民主义和帝国主义的亚、非、拉和世界其他地区的人民来说，同样是一个巨大的声援和鼓舞。”"},{"type":"paragraph","text":"维扬托指出，非暴力主义者马丁·路德·金牧师被法西斯暴力残暴地暗杀这一事实，向美国黑人和世界其他各国人民再一次表明，非暴力主义是绝对对付不了帝国主义和垄断资产阶级的。"},{"type":"paragraph","text":"维扬托强调指出：“现在，毛主席所揭示的‘枪杆子里面出政权’的伟大真理已在各国人民中深入人心。在这个光辉思想的照耀下，亚非拉人民的武装斗争正在蓬勃发展。"},{"type":"paragraph","text":"维扬托最后说，我们必须响应毛主席发出的“全世界人民更紧密地团结起来，向着我们的共同敌人美帝国主义及其帮凶们发动持久的猛烈的进攻”的伟大号召，彻底粉碎以美帝为首的帝国主义。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"487cd432da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席朱委员长周总理电贺阿尔及利亚国庆","authors":[],"dates":[{"year":1962,"month":11,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京31日电】　中国共产党中央委员会主席毛泽东、中华人民共和国主席刘少奇、全国人民代表大会常务委员会委员长朱德和国务院总理周恩来今天打电报给阿尔及利亚民主人民共和国总理艾哈迈德·本·贝拉、国民议会议长费尔哈特·阿巴斯和阿尔及利亚民族解放阵线政治局总书记穆罕默德·赫德尔，热烈祝贺阿尔及利亚民主人民共和国国庆。电文如下:阿尔及尔阿尔及利亚民主人民共和国总理艾哈迈德·本·贝拉阁下，阿尔及利亚民主人民共和国国民议会议长费尔哈特·阿巴斯阁下，阿尔及利亚民族解放阵线政治局总书记穆罕默德·赫德尔阁下:"},{"type":"paragraph","text":"值此阿尔及利亚革命武装起义纪念日之际，我们代表中国人民和中华人民共和国政府，并且以我们个人的名义，向你们和阿尔及利亚人民，致以最热烈的祝贺。"},{"type":"paragraph","text":"1954年11月1日阿尔及利亚革命武装起义标志着阿尔及利亚民族解放运动进入一个靳新的阶段。英雄的阿尔及利亚人民以坚韧不拔的气概，通过七年多的武装斗争，愈战愈强，终于取得了民族独立。阿尔及利亚人民这一伟大胜利，沉重地打击了帝国主义和殖民主义，极大地鼓舞了非洲和世界其他各地被压迫民族事争取民族解放的斗志。我们深信:在阿尔及利亚民族解放阵线和艾哈迈德·本·贝拉总理的领导下，阿尔及利亚人民将会团结一致地在反对帝国主义和新老殖民主义、维护民族独立以及建设自己祖国的崇高事业中取得新的、更大的成就。"},{"type":"paragraph","text":"中阿两国人民之间存在着深厚的战斗友谊。中国人民把阿尔及利亚人民的胜利看成是对自己的有力支持。中国人民一向坚决支持阿尔及利亚人民的正义斗争，并将永远和阿尔及利亚人民站在一起，为反对帝国主义、殖民主义和保卫世界和平而斗争到底。"},{"type":"paragraph","text":"祝阿尔及利亚民主人民共和国繁荣昌盛，人民幸福。祝中阿两国人民的战斗友谊万古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"中华人民共和国主席刘少奇"},{"type":"paragraph","text":"中华人民共和国全国人民代朱德"},{"type":"paragraph","text":"表大会常务委员会委员长"},{"type":"paragraph","text":"中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"1962年10月31日"},{"type":"paragraph","text":"【据新华社北京31日电】　中华人民共和国外交部长陈毅今天打电报给阿尔及利亚民主人民共和国外交部长穆罕默德·赫米斯提，热烈祝贺阿尔及利亚民主人民共和国国庆。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"598d843e57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彭真同志在沪欢宴宫本显治同志宾主互祝中日两党、两国人民战斗友谊进一步发展　日共代表团在沪进行参观访问","authors":[],"dates":[{"year":1966,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社本市12日讯　中共中央政治局委员、书记处书记彭真同志，今晚在上海宴请由日本共产党中央委员会总书记宫本显治同志率领的日本共产党代表团。"},{"type":"paragraph","text":"中共中央政治局候补委员康生、中央委员刘宁一等同志出席了宴会。"},{"type":"paragraph","text":"彭真同志和宫本显治同志在宴会上致词。他们祝中国共产党和日本共产党，中国人民和日本人民之间的深厚的战斗友谊进一步发展，两党和两国人民反对美帝国主义、日本反动派和现代修正主义的共同斗争取得更大胜利。"},{"type":"paragraph","text":"出席宴会的日本共产党代表团成员有:中央政治局常务委员、书记处书记冈正芳，中央政治局委员藏原惟人、米原昶，中央候补委员上田耕一郎、上田建二郎、工藤晃等。"},{"type":"paragraph","text":"正在上海的日本共产党中央书记处书记砂间一良同志也出席了宴会。"},{"type":"paragraph","text":"出席宴会作陪的，还有中共中央华东局和中共上海市委的负责同志陈丕显、魏文伯。"},{"type":"paragraph","text":"出席宴会的中国同志还有吴冷西、胡绳、田家英、赵安博等。"},{"type":"paragraph","text":"新华社本市12日讯　由日本共产党中央委员会总书记宫本显治同志率领的日本共产党代表团，十一、十二日在上海进行了参观访问。"},{"type":"paragraph","text":"十一日，宫本显治同志和日本共产党代表团全体成员，在中共中央委员刘宁一，中共中央华东局书记处书记、中共上海市委第一书记陈丕显等陪同下，参观了中国共产党的诞生地、一九二一年中国共产党举行第一次代表大会的会址，访问了具有光荣反帝斗争历史的杨树浦发电厂和大庆式的企业——永鑫无缝钢管厂。"},{"type":"paragraph","text":"十二日，宫本显治同志和代表团的同志们由刘宁一、陈丕显同志等陪同，参观了重型机器厂、造船厂和上海博物馆。"},{"type":"paragraph","text":"宫本显治同志和日共代表团所到之处，都受到热情的接待。他们到工厂参观的时候，职工们聚集在厂门口热烈迎送日本共产党代表团的同志们，并高呼“中国共产党和日本共产党的战斗友谊万岁”“中日两国人民友好万岁”等口号。宫本显治同志等向他们频频挥手致意。"},{"type":"paragraph","text":"十一日晚上，宫本显治同志等由刘宁一、陈丕显同志等陪同，出席了文艺晚会，观看了京剧现代戏《奇袭白虎团》。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\02\\662d010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e夏道陵\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e下图为宴会前宾主们正在亲切交谈。右起第一人为彭真同志、第二人为宫本显治同志，左第一人为康生同志。"},{"type":"paragraph","text":"(新华社记者　夏道陵摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"彭真","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db7264b0ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

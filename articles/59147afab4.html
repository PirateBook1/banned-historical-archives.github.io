script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"杨得志、余秋里强调  坚持和发展毛泽东思想是全军的责任","authors":[],"dates":[{"year":1983,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"杨得志、余秋里强调"},{"type":"paragraph","text":"坚持和发展毛泽东思想是全军的责任"},{"type":"paragraph","text":"新华社北京12月14日电　人民解放军总参谋长杨得志、总政治部主任余秋里要求全军指战员在新的历史条件下坚持和发展毛泽东思想。他们强调，坚持和发展毛泽东思想，探索新时期人民军队建设中的新问题，是全军同志们的光荣责任。"},{"type":"paragraph","text":"为纪念毛泽东同志诞辰九十周年，人民解放军总参谋部、政治学院今天分别举行毛泽东军事思想讨论会和毛泽东思想学术讨论会。杨得志、余秋里分别在会上讲了话。"},{"type":"paragraph","text":"余秋里说，党的十一届三中全会以后，我们党致力于恢复毛泽东思想的本来面目。党的十二大制定了全面开创社会主义建设新局面的正确纲领，坚持了毛泽东思想的基本精神，又在总结新经验的基础上，丰富发展了毛泽东思想。他说，坚持和发展毛泽东思想，要有个正确的态度。这就是邓小平同志倡导的，完整准确地掌握毛泽东思想的科学体系，学习和运用它的立场，观点和方法，目的是为了解决社会主义建设，解决现代化、正规化革命军队建设的新问题。他指出，在新的革命实践中，群众有许许多多的新经验、新创造，把这些新创造、新经验，加以深入分析研究，作出理论性的概括，就能对毛泽东思想的发展有所贡献。"},{"type":"paragraph","text":"杨得志说，在长期的中国革命战争过程中形成和发展起来的毛泽东军事思想，是当代无产阶级的先进的军事科学。在新的历史条件下坚持和发展毛泽东军事思想，最根本的就是要坚持和发展毛泽东同志的军事辩证法思想。我们学习和研究毛泽东军事思想，不但要注意人民军队的建军和作战的原则、方法，更重要的是学习和研究毛泽东同志指导战争的理论基础和方法论，即军事辩证法。这样才能从根本上提高我们指导战争的能力，提高我们研究和解决新的历史条件下建军、作战问题的能力。他强调，我们要在全军造成浓厚的学习与研究毛泽东军事思想的空气，培养和造就一大批用马列主义、毛泽东思想武装的高质量的指挥员、战斗员，使我军成为保卫社会主义祖国、保卫四化建设的坚不可摧的钢铁长城和建设社会主义物质文明、精神文明的重要力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"杨得志","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"余秋里","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59147afab4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马里国家元首兼政府总理特拉奥雷游览长城  邓小平副总理、何英副部长陪同马里贵宾游览","authors":[],"dates":[{"year":1973,"month":6,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马里国家元首兼政府总理特拉奥雷游览长城"},{"type":"paragraph","text":"邓小平副总理、何英副部长陪同马里贵宾游览"},{"type":"paragraph","text":"新华社一九七三年六月二十二日讯　马里共和国国家元首兼政府总理穆萨·特拉奥雷上校及其他马里贵宾，今天上午由国务院副总理邓小平、外交部副部长何英陪同，前往八达岭游览了我国古代的伟大建筑——长城。"},{"type":"paragraph","text":"马里贵宾登上长城烽火台，观看了长城内外的景色。马里国家元首穆萨·特拉奥雷上校为能有机会到这里游览，感到很高兴。他一边走着，一边仔细听取有关这古代建筑的介绍。"},{"type":"paragraph","text":"今天陪同马里贵宾游览的还有北京市革命委员会副秘书长王笑一，外交部礼宾司副司长朱传贤，中国驻马里大使孟钺。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"右图：马里共和国国家元首兼政府总理特拉奥雷及其他马里贵宾，由邓小平副总理、何英副部长等陪同游览长城。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f64bb8799"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

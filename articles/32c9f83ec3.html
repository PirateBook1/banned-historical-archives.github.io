script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"对付冯治安部及侧击徐州援敌的部署","alias":"","parts":[{"type":"paragraph","text":"对付冯治安部及侧击徐州援敌的部署！"},{"type":"paragraph","text":"（1948年10月15日）饶、粟、谭："},{"type":"paragraph","text":"寒电悉。（一）完全同意你们对冯治安部的方针，望作具体布置，并且要快。（二）关于对付冯部及侧击徐州援敌之兵力，我们认为除以一个强力纵队袭占运河车站，控制该段运河由正面阻援外，必须使用五个纵队攻占临、枣、峰、台及其以南地区，控制运武两河，架设多数浮桥，使我军有强大部队直达铁路附近，从铁道北侧起，直到运河构筑阻击工事，吸引援敌向该方进攻，使我取得时间。为此，应将围冯打冯及迫冯起义之兵力，与超越冯部南下直达铁路北侧之兵力，分为两部分别规定任务，不要混杂，不要使用五个纵队全部围冯打冯，而应至少使用两个纵队担负超越冯部南下阻敌之任务，否则就不能有效阻止援敌取得时间。（三）如邳县等处有敌，我担任歼击黄兵团之兵力亦应分路超越邳县等处，迅速直达黄"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东军区政治委员饶漱石、华东野战军代司令员兼代政治委员粟裕和副政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]冯治安，当时任国民党军第三绥靖区司令官。[3]运河，镇名，今为江苏省邳县县治。"},{"type":"paragraph","text":"[4]临，指临城，即今山东省枣庄市薛城。枣，即枣庄市。峄，指峄县，旧县名，即今枣庄市峰城。台，指台儿庄，位于枣庄市南部。"},{"type":"paragraph","text":"[5]黄兵团，指国民党军第七兵团，兵团司令官黄百韬。兵团各师所在地，分割围歼。（四）昨电“询问你们七个问题，请即答复。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"删申[1]指1948年10月14日申时毛泽东为中共中央军委起草的给粟裕的电"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":61,"page_end":62},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32c9f83ec3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都万人隆重公祭林伯渠同志","authors":[],"dates":[{"year":1960,"month":6,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国人民的伟大革命战士林伯渠同志永垂不朽"},{"type":"paragraph","text":"首都万人隆重公祭林伯渠同志"},{"type":"paragraph","text":"刘少奇主祭　周恩来朱德宋庆龄邓小平董必武彭真何香凝沈钧儒黄炎培陪祭"},{"type":"paragraph","text":"邓小平同志代表中共中央致悼词　号召全党全民继承林伯渠同志的革命精神"},{"type":"paragraph","text":"新华社2日讯　首都各界人民一万多人今天上午在劳动人民文化宫隆重公祭中国人民的伟大革命战士——中国共产党中央委员会政治局委员、全国人民代表大会常务委员会副委员长林伯渠同志。"},{"type":"paragraph","text":"公祭大会由中共中央副主席、中华人民共和国主席刘少奇主祭，周恩来、朱德、宋庆龄、邓小平、董必武、彭真、何香凝、沈钧儒、黄炎培陪祭。"},{"type":"paragraph","text":"中共中央总书记邓小平代表中国共产党中央委员会在悼词中说，中国人民的伟大革命战士和杰出的政治活动家林伯渠同志不幸逝世，我们全党和全国人民都感到深切的悲痛。"},{"type":"paragraph","text":"邓小平在讲述林伯渠同志的生平事迹时说，无论在长征中，在抗日战争时期担任陕甘宁边区政府主席的工作中，在长期担任的统一战线工作中，在社会主义革命和社会主义建设时期中，林伯渠同志都是一贯站在以毛泽东同志为代表的正确路线方面，向右倾机会主义和左倾机会主义进行了不调和的斗争，坚决维护党的利益，巩固党的团结，表现了共产党员的高度的原则性。"},{"type":"paragraph","text":"邓小平说，林伯渠同志是毛泽东同志最亲密的战友之一。他的一生，全心全意地从事于人民解放事业和共产主义事业。林伯渠同志的伟大革命斗争精神，维护党的正确路线的坚定立场和密切联系群众、艰苦朴素的作风，永远值得全党和全国人民学习。中国共产党中央委员会号召全体党员和全国人民，继承林伯渠同志崇高的革命精神，在以毛泽东同志为首的党中央的领导下，团结一致，为把我国建设成为一个具有现代工业、现代农业、现代科学文化的强大的社会主义国家而奋斗。"},{"type":"paragraph","text":"林伯渠同志的灵堂内放着长青盆松和鲜花。灵台上安置着林伯渠同志的骨灰盒，上面复盖着中国共产党党旗。灵台前面陈放着中国共产党中央委员会、国务院和全国人民代表大会常务委员会的花圈，两侧摆着毛泽东、刘少奇、周恩来、朱德、宋庆龄、陈云、林彪、邓小平、董必武和其他党和国家领导人敬献的花圈。灵堂内外还悬挂着许多缟素的挽联和挽幛。"},{"type":"paragraph","text":"公祭大会在上午十时开始。乐队奏哀乐后，主祭人刘少奇向林伯渠同志遗像献花圈。这时，全场一万多人脱帽肃立，沉痛地为全党和全国人民爱戴的林伯渠同志的逝世，静默致哀。接着，中共中央总书记邓小平致悼词。"},{"type":"paragraph","text":"参加公祭的，还有中共中央政治局委员罗荣桓、陈毅、李富春、刘伯承、李先念，候补委员张闻天、陆定一、陈伯达、薄一波，中央书记处书记王稼祥，候补书记刘澜涛，国务院副总理罗瑞卿、习仲勋，全国人民代表大会常务委员会副委员长郭沫若、赛福鼎、林枫，政协全国委员会副主席李四光，国防委员会副主席叶剑英、张治中、傅作义，最高人民法院院长谢觉哉，中共中央委员、候补委员和中央各部门的负责人，政府各部门的负责人，各人民团体、各民主党派的负责人，全国人民代表大会常务委员会和政协全国委员会常务委员会的委员，中国人民解放军陆、海、空三军的高级将领，北京市的党政负责人，以及林伯渠同志的亲属、亲友等。公祭仪式结束后，在哀乐声中起灵。林伯渠同志的骨灰盒移置北京西郊八宝山革命公墓。（附图片）"},{"type":"paragraph","text":"在首都各界人民公祭林伯渠同志大会上，主祭人刘少奇同志向林伯渠同志遗像献花圈　新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"朱德","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a76a394ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

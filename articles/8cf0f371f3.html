script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏门答腊及纽约等地华侨团体　电毛主席贺祖国新生  缅甸侨胞宣誓拥护中央人民政府","authors":[],"dates":[{"year":1949,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏门答腊及纽约等地华侨团体"},{"type":"paragraph","text":"电毛主席贺祖国新生"},{"type":"paragraph","text":"缅甸侨胞宣誓拥护中央人民政府"},{"type":"paragraph","text":"【新华社北京十五日电】苏门答腊及美国纽约等地华侨团体先后致电毛泽东主席，祝贺中华人民共和国的成立。苏门答腊棉兰华侨总会贺电称：“深喜人民共和国成立。此地各阶层之华侨将在您英明领导之下，克尽责任，以实现人民政协会议所制定之共同纲领。”苏门答腊福州会馆贺电称：“中央人民政府成立的消息使我们欢欣若狂。谨向你致敬，并祝人民共和国万岁！”纽约华侨洗衣馆联合会、纽约中华青年俱乐部及华侨日报的贺电称：“中华人民共和国之诞生及中央政府之成立，深使华侨欢欣鼓舞，这标志着中国人民的真正解放，华侨从此将获得保障与安全。”"},{"type":"paragraph","text":"【新华社北京十五日电】据安尼塔通讯社报道，棉兰“瑞希埃特”报载，棉兰（苏门答腊北部）华侨于辛亥革命纪念日举行的群众大会上通过决议案两起，拥护中华人民共和国，并要求联合国不承认蒋介石政府是中国人民的代表。"},{"type":"paragraph","text":"又据缅甸通讯社仰光消息，巴森华侨在十日庆祝会上悬挂五星红地的新中国国旗，并宣誓效忠在毛泽东主席领导下的中央人民政府。与会者有十一个华侨协会和许多华侨及缅甸人士。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cf0f371f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

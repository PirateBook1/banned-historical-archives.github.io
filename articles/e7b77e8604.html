script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"在重庆第十八集团军办事处的谈话","alias":"","parts":[{"type":"paragraph","text":"在重庆第十八集团军办事处的谈话"},{"type":"paragraph","text":"（1945年8月29日）"},{"type":"paragraph","text":"一、对中苏订约之观感：苏联此次与中国订约目的有四：（一)防止日本法西斯之复活与英美反动派之阴谋。（二）确定中苏边界，避免将来中国为边界问题而作反苏之根据。（三）苏联对中国友好实属必要，如条约不立，将来中国必为反苏之重要根据地。（四）苏联今后中共之希望与援助，在条约内虽明定苏联今后之援助为国民政府，似对共党为不利，其实苏联今后将更积极支持中共，扶持建立民主之新中国。此次本人“来渝与国民党商讨，亦为苏联之暗示，盖苏联希望国共能有合作机会，此种政府固不甚合于苏联理想，但较发生剧烈之内战为佳。"},{"type":"paragraph","text":"二、与国民党谈判之预测：此次谈判两方面均确相当诚意，谈判前途比较乐观，但各位不可理想太高。观测蒋主席此次之谈判目的有二：（一）希望本党能接纳其条件，彼以全国领袖自居，俟国内安定逐渐趋独裁之路。（二）如谈判无结果，内战不免发生，此时两方面牺牲必相当重大。此次本人与蒋主席商讨：一方面可以说受苏之暗示；一方面为打破蒋之企图争取国际国内之舆论。但此次本党所拟条件愿作相当让步，如联合政府之提议，可以取消，但其他"},{"type":"paragraph","text":"[1]本人即毛泽东，下同。[2]本党即中国共产党，下同。重要谈判原则将不予更改。"},{"type":"paragraph","text":"三、本党今后之新动向以鼓动全国之“民主”潮流为原则，故应由农村工作，而转向都市活动，各地下活动同志将来可以半公开活动，以争取群众对中共之同情。"},{"type":"paragraph","text":"四、此次谈判所取策略：此次谈判希望有所结果，故所取方式：一方面与蒋直接谈判；一方面拉拢与联络国民党之左派，如孙科等及民主同盟张澜等，又美大使赫尔利亦可作侧面帮忙，故预料谈判前途当有相当结果。重庆谈判期间的毛泽东。重庆谈判期间，毛泽东在八路军驻重庆办事处。重庆谈判期间，毛泽东在八路军重庆办事处的办公室。重庆谈判期间，毛泽东的住所红岩村十三号。"},{"type":"paragraph","text":"重庆谈判期间，毛泽东在重庆办公和休息的地方一中山四路桂园张治中公馆。重庆谈判期间，毛泽东在重庆和中外记者合影。重庆谈判期间，毛泽东和斯诺、龚澎等合影。重庆谈判期间，毛泽东和斯诺、龚澎合影。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":8,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":354,"page_end":362},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7b77e8604"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

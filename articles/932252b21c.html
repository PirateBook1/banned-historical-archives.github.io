script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命战士最能活学活用毛主席著作","authors":["牛振喜"],"dates":[{"year":1968,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命战士最能活学活用毛主席著作"},{"type":"paragraph","text":"某部防化连饲养员　牛振喜"},{"type":"paragraph","text":"党内另一个最大的走资派，恶毒咒骂我们广大工农兵学习毛主席著作是“形式主义”，胡说什么“形式主义害人”。这是对史无前例的亿万人民学习毛主席著作的群众运动的恶毒攻击和污蔑，真是反动透顶！"},{"type":"paragraph","text":"党内另一个最大的走资派妄想用“形式主义”这根棍子，否定毛泽东思想的巨大威力，抹煞我们工农兵学习毛主席著作的巨大效果，这完全是白日作梦！我们对毛主席著作有着最深厚的阶级感情，我们学习毛主席著作有最高度的自觉。毛主席的书，我们最爱读，也最能够用。我们最能够用毛泽东思想去和帝、修、反作斗争，和党内一小撮走资派作斗争；我们也最能够用毛泽东思想和自己头脑中的“私”字作斗争，大破资产阶级世界观，大立无产阶级世界观。"},{"type":"paragraph","text":"我原来是防化连侦察排的战士，后来党支部决定调我去喂猪。最初，一听说喂猪我就觉得没啥出息。心想，论文化程度我是个初中生，让我喂猪不是大材小用吗？后来指导员帮助我学习毛主席著作，我认识到不愿做喂猪工作，是“私”字在头脑里作怪。我就用毛泽东思想狠斗“私”字。我以张思德、白求恩、老愚公为榜样，在猪圈里大闹革命。我把毛主席的教导写在黑板上，挂在我的面前，每天照“镜子”，找差距，狠斗私心，荡涤自己头脑中的污泥浊水，下定决心，排除万难，努力做到“完全”、“彻底”和两个“极端”，全心全意做好喂猪工作。毛主席的书，我越读越爱读，越学我就越爱上了喂猪这一行。"},{"type":"paragraph","text":"党内另一个最大的走资派拚死命地反对我们工农兵活学活用毛主席著作，这是他的反革命狼子野心的大暴露。我们要奋起毛泽东思想的千钧棒，粉碎他的罪恶阴谋。我们要大学特学毛主席著作，进一步掀起活学活用毛主席著作群众运动的新高潮，一定把毛泽东思想真正学到手。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"932252b21c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

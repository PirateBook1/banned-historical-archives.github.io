script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"关于反对江浙军阀战争问题","alias":"","parts":[{"type":"paragraph","text":"关于反对江浙军阀战争问题"},{"type":"paragraph","text":"（1924年9月10日）"},{"type":"paragraph","text":"此次江浙战争，显然是军阀争夺地盘与国际帝国主义操纵中国政治之一种表现；无论对于参加战争之任何方，若有人为偏祖之言动，都是牺牲人民利益来助宰制势力张目。我们对于此次战争的适当努力，只有是暴露其实在性质及关系于国民之前，借之使人民了解在双重宰制之下中国和平之无望，每一次军阀的战乱的结果，只有加增人民的痛苦及奴服的地位；人民对任何军阀战争不能存丝毫希望，可希望解救中国的惟有是国民革命。我们要借此次战争为现实的材料，更努力地来宣传国民革命，号召民众组织国民革命的实力！为此中局已决定发布一对时局宣言，表示本党对于此次战争的态度！此项文件，现已在印刷之中，不日即可寄发各地。本党各级组织在接到此通告之后，应立即下令所有党员开始活动，万勿因循放弃此次宣传绝好机会！至活动态度，应一律依本通告及宣言所指示；此外若任何级机关或个人有独立的言动者，一律以破坏本党纪律论。"},{"type":"paragraph","text":"委员长T.S.Chen秘书T.T.Mao1924年，杨开慧和幼年的毛岸英、毛岸青在上海合影。里秀甲"},{"type":"paragraph","text":"毛翠东橡网慧住车上级《毛泽东、杨开慧和他们的孩子》（中国画）"},{"type":"paragraph","text":"父孚情深《父子情深》（中国画）"}],"authors":["毛泽东"],"dates":[{"year":1924,"month":9,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":98,"page_end":101},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9da3289c2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于宣传毛主席形象应注意的几个问题的通知 （概要）","authors":[],"dates":[{"year":1969,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央关于宣传毛主席形象应注意的几个问题的通知（概要）","type":"title"},{"text":"毛主席批示：照办","type":"paragraph"},{"text":"这个文件指出，文化大革命以来，在宣传毛主席形像、宣传毛泽东思想这个问题上，有些时候，在一些地方，出现了不突出无产阶级政治、追求形式和浮夸浪费的问题。为此，特提出如下改进意见：一、各级领导要积极引导群众，活学活用毛泽东思想，搞好思想革命化，不要追求形式，要讲究实效。二、重申中央一九六七年七月十三日《关于建造毛主席塑像问题的指示》，今后，塑造毛主席像，必须严格按此指示执行。三、不经中央批准，不能再制作毛主席像章。四、各报纸平时不要用毛主席像作刊头画。五、各种物品及包装等，一律不要印毛主席像；引用毛主席语录也要得当；禁止在瓷器上印制毛主席像。六、“忠”字是有阶级内容的，不要乱贴滥用；不要搞“忠字化”运动；不要修建封建式的建筑，如有，应作适当处理。七、不要搞“早请示、晚汇报”、饭前读语录、向主席像行礼等形式主义活动。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad1845d32e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

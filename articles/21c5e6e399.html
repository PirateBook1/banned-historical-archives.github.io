<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上毛主席书","authors":["唐国富","武汉大学"],"dates":[{"year":1957,"month":9,"day":14}],"is_range_date":false,"parts":[{"text":"上毛主席书","type":"title"},{"text":"武汉大学唐国富","type":"authors"},{"text":"[唐国富：武汉大学中文系学生]","type":"subtitle"},{"text":"……对学校工作还提几点建议：","type":"paragraph"},{"text":"主席认为我们知识分子的组织工作跟不上我们争取知识分子的方针，我拥护这样看法。我也认为：党内的组织生活也不能适应高级知识分子的特点，包括不能适应党员大学生的特点。我们基本上是运用统一的，全国一律的办法来对待一切的部门，用对待小知识分子的办法来对待所有的知识分子，这是平均主义或机械的统一。","type":"paragraph"},{"text":"我见到著名的、有威望的刚入党的科学家，他们以预备党员的身份来参加我们一切会议，总感到一种伤心，不是说他们应当特殊，而是说让他们用时间放在科学研究上对党有利还是用在频繁的会议上对党有利？他们是预备党员，但更重要的是科学家，这样长期下去他们是有苦闷的。","type":"paragraph"},{"text":"因此，我赞成科学家预备党员参加党委，这对鼓励他们，对联系高级知识分子等等都有利，但是，我也认为，这同时必须加重党委专职人员的责任，不要事事找他，这样开会，许多党内的经常工作都要党委讨论的，但假如也要他一样，就不好，也不要按过去党委分工，一个人负责一条战线，一个单位，要是那样，他们的科学工作就受到损失。","type":"paragraph"},{"text":"对于系的党的工作，我的意见也是如此，把原来做党总支书记的青年同志担任副书记，而让入党不久的适当的专家任书记，但党的日常工作仍由副书记搞。“因人设事”是不大好，在一定时期，也还得运用，将来入党高级知识分子，哪怕是由他轮流担任系主任，系总支书记也好，当然，系主任不一定由党内担任。","type":"paragraph"},{"text":"学校党的组织，党对群众的联系必须加强，但党的经常活动时间必须减少。学生党员也需要那样，星期三、六党委布置学校性的活动，可是还有其它工作呢？支委会、支部会、小组会、积极分子座谈会、预备党员鉴定、转正、没有一项不需要做。于是，星期一、二、三、四、五都有开会，学校只管把工作布置到第十五周，“第十六周同学愿意讨论也行”。好像一学期有两个时间给你们准备考试就是办好事了。","type":"paragraph"},{"text":"这样看来，我是不是要求高等学校党组织生活来些特殊呢？说实在，我是要求有些特殊的。","type":"paragraph"},{"text":"我是从军队复员到学校读书的，在军队我是做政治工作，也担任过参谋，三年来的学校生活，除了感到快乐，也有感到苦闷，就是我们是一个党的干部。但到大学来，我们是为了把自己养成为专家呢？还是为了社会活动呢？在军队领导机关，首长尚且不是每次党小组会，支部会都参加——他们并不做科学研究工作。而这里我们却得这样，我深深知道，理论科学研究工作要比一般行政岗位费去时间，知识，是逐渐积累起来的，人们日以继夜工作，我们却是开不完的会，做不完的事。","type":"paragraph"},{"text":"对学生来说，我是建议领导上将那“与民休息”的政策，把保证六分之五的时间进行业务工作或学习当成法制性的来实行，政治理论课算在政治活动时间以内，而要提高政治课质量。那么，一星期就有8小时政治活动，课内4小时，课外4小时，即星期六下午，超过这个时间，党内党外都可以拒绝参加任何活动。","type":"paragraph"},{"text":"高等学校的工作水平低，缺点都被中央的大树盖住了，我同意道种看法，高等学校贯彻中央一般性的政策时不考虑到科学研究机关的特点，就鲜明地反映自己的水平低，没有经过消化。而我们这些人呢，有意见，但在人领导之下，回到头来还得服从。但我也反过来说，中央没有较高的负责同志专管高等学校工作——我不是指高教部没有做事，而是指党内。主席研究了知识分子的问题而提出了重大的报告，我们工作方向明确了，我们水平比不上主席，但除了主席，还应当有二、三个流的副手研究这个问题，系统地、全面地，并提出带政策性的意见。拿农业生产合作社的事来说。我们除了主席的关于合作化的报告外，也经常看到一些很有分量的，令人信服，带有政策性的报告。可是，对高等学校，并没有，至少我没有看到。主席报告会党拥护，但主席报告是原则性的报告，并没有包括高等学校的一切问题，我们正需要根据主席报告的指导原则，进行系统，细致的工作。","type":"paragraph"},{"text":"清华提出改变高等院校党委负责制，改变为校务委员会负责制，我是同意这个意见的。因为只要能够发挥他们的力量，和我们一起建设社会主义，就是我们的目的，抗日战争时期三三制仍然保证了党的领导，今后党的领导不会因为这些学校领导制名称的改变而削弱。相反，通过共同负责，通过在他们之间发展党员而使学校改变成红色高等学校，消除隔阂。这个问题我想要说的仍然是中央系统地研究学校工作，从大事到小事，从党委制到学校的社会活动、教学工作、共青团、党的组织生活、党员，一方面，各有各的范围，另一方面，也要合在一起研究一下，象主席过去研究第四军的工作一样，这样，结论就不止是方针，而且有具体政策。","type":"paragraph"},{"text":"去年春天，从清华发展刘仙州同志起，对全国知识分手发生很大影响，加强了党与知识分子的联系，下半年匈波问题后，吹了一阵风。今年初，百家争鸣响起来，有作用也有付作用，有人积极起来，也有人感到迷惑，什么事也不是完全绝对的，看样子，我们还是比大知识分子们走在前面一大步，他们发些牢骚，我们改进工作，始终领着他们一起走，明年1958年春天，我建议中央又来个发展刘仙州，当然，人不是他，而还是从清华大学搞起，清华9个系主任都是民社的，这就来个把它三个民社变成共产党的贯彻百家争鸣、百花齐放政策，经过解冻之后，就把它变为永久、经常的事，而党，就要放手发展一批，在报上登，影响就会扩大，成绩就会巩固，联系就会加强。","type":"paragraph"},{"text":"今有人说：“共产党就是这一套”，一个运动接着一个运动，一个高潮接着一个高潮，而且，其中的关系，有的接不上来，有的矛盾，人们还会到迷惑，然而，路是这样走的。","type":"paragraph"},{"text":"为了许多，我的意见带有很多的片面，但作为一个党员，我希望人民日报编辑部把我的意见转给中央。","type":"paragraph"},{"text":" 唐国富1957年9月14日","type":"paragraph"}],"comments":[],"origin":"《武汉大学右派言论汇编》（中共武汉大学社会主义思想教育办公室，1957.12）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21c5e6e399"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

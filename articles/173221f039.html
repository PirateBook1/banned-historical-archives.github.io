script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大冶钢厂遵照毛主席有关教育革命的教导  做好厂校挂钩工作　积极支持教育革命","authors":[],"dates":[{"year":1973,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大冶钢厂遵照毛主席有关教育革命的教导"},{"type":"paragraph","text":"做好厂校挂钩工作　积极支持教育革命"},{"type":"paragraph","text":"据新华社武汉一九七三年七月五日电　遵照毛主席关于“实现无产阶级教育革命，必须有工人阶级领导，必须有工人群众参加”的教导，湖北大冶钢厂认真做好厂校挂钩工作，从各方面大力支持教育革命。他们先后同六所高等学校和四所中学建立了固定的或临时的挂钩关系，成为这些学校实行教学、科学研究、生产劳动“三结合”和学工的基地。"},{"type":"paragraph","text":"大冶钢厂党委认识到，贯彻执行毛主席的无产阶级教育路线，培养好无产阶级革命事业接班人，是巩固无产阶级专政，防止资本主义复辟的百年大计。因此，他们很重视厂校挂钩的工作，积极支持教育革命，经常召开专门会议进行讨论。党委还指定领导成员，配备干部，具体抓这项工作，并且要求有关车间、科室都要从领导思想上重视，从组织、制度、措施上落实。无论对固定挂钩的学校，还是对临时挂钩的学校，大冶钢厂都统筹安排，想方设法，为他们来厂进行教育革命实践创造良好的条件。武汉大学化学系分析化学专业，从一九六九年下半年起，就同这个厂建立了固定的挂钩关系。当师生们来厂时，厂中心试验室的炉前分析室便选拔工人和技术人员，当好兼职教师，从政治上、思想上、技术上对学生进行耐心培养和帮助。这个厂有的车间还派人帮助挂钩的四所中学，创建了硫酸亚铁、炼铜、翻砂和制药等四个校办工厂，并且为这些校办工厂培训技术人员。"},{"type":"paragraph","text":"一九七○年底，武汉大学化学系分析化学专业向厂里提出聘请兼职教师的要求。当时，有的同志曾担心把生产骨干、班组干部选派作兼职教师，会影响工厂生产任务的完成。针对这种情况，厂党委组织干部认真学习毛主席关于教育革命的指示，使大家认识到，搞好教育革命，是造成工人阶级知识分子宏大队伍的根本措施，应当积极支持；同时，对教学计划和生产计划作了统一安排。结果，选派出一些优秀工人担任兼职教师，热情鼓励他们搞好教育工作，全厂的生产任务也胜利完成了。"},{"type":"paragraph","text":"在师生们来厂实践的过程中，大冶钢厂党委注意组织他们和工人一起开展革命大批判，还请老工人给他们讲厂史、家史，忆苦思甜，帮助他们提高阶级斗争和路线斗争觉悟。武汉大学有个学生对学习专业缺乏信心，老工人就和他一起读毛主席的书，并且用自己在旧社会当童工的苦难史，用现在工农兵上大学的幸福情景，进行回忆对比，鼓励他为革命学好本领。在老工人的热情帮助下，这个学生刻苦学习技术理论和实际操作，进步很快。"},{"type":"paragraph","text":"大冶钢厂通过厂校挂钩，积极参加了教育革命。今年四月份，这个厂中心试验室的炉前分析室党支部专门召开了老工人、技术人员座谈会，研究如何辅导武汉大学化学系工农兵学生搞好毕业前的实习，并且提供生产中经常遇到的三项难题作为毕业实习题目，帮助学校废弃了过去脱离实际的毕业论文题目。厂里还组织工人、技术人员和干部“三结合”的教材编写小组，帮助学校教师解决理论联系实际中的许多具体问题，提高了教材编写质量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"173221f039"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

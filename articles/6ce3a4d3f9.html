script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西萨摩亚各界人士和华侨举行毛主席追悼大会赞颂毛主席的丰功伟绩","authors":[],"dates":[{"year":1976,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年九月二十全日电　阿皮亚消息:西萨摩亚各界人士和华侨九月十八日下午在西萨摩亚首都阿皮亚举行毛泽东主席追悼大会。"},{"type":"paragraph","text":"出席追悼大会的有西萨摩亚副国家元首塔马塞塞、总理图普奥拉·埃菲、各部部长和高级官员、各界友好人士以及一些国家驻西萨摩亚的外交使节。"},{"type":"paragraph","text":"这次追悼大会是由西萨摩亚华侨公会组织的，当地许多华侨出席了追悼大会。"},{"type":"paragraph","text":"西萨摩亚政府还组织了仪仗队，庄严肃穆地排列在会场外面。"},{"type":"paragraph","text":"图普奥拉总理代表西萨摩亚政府在追悼大会上讲话。他高度赞扬毛泽东主席领导中国人民在各方面所取得的巨大成就。他说，毛泽东主席的逝世，“这是人类的一个损失。”毛泽东主席“用自己的榜样和思想团结本国同胞，胜利抗击国内外敌人的业绩，对于争取民族独立而斗争的人民是一个鼓舞。他用自力更生的原则激励中国人民实现经济上的自给，这给亚洲亿万人民带来了希望。”他说，“中国对大小国家一视同仁”，这给西萨摩亚“政府和人民留下了深刻的印象”。"},{"type":"paragraph","text":"图普奥拉总理说:“我谨代表西萨摩亚副国家元首、政府和人民表示我们分担中国人民因伟大领袖毛泽东主席逝世而感到的悲痛。我谨对这一伟大人物的逝世表示哀悼。”"},{"type":"paragraph","text":"华侨代表在追悼大会上作了赞颂伟大领袖毛主席的丰功伟绩的讲话。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ce3a4d3f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

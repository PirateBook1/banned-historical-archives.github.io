script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对江青在华北会议上的讲话的批语","alias":"","parts":[{"type":"paragraph","text":"对江青在华北会议\"上的讲话的批语2"},{"type":"paragraph","text":"（1971年1月）照办。江青录音是否放听，请先将文字送我看过再定。"},{"type":"paragraph","text":"[1]这次会议1970年12月22日至1971年1月24日在北京召开。到会的有北京军区、华北各省军区、北京卫戌区、天津警备区及华北地区有关单位负责人共449人。从1971年1月9日起，出席中央军委座谈会的143人也参加会议。这次会议揭发、批判了陈伯达的反党罪行，但又说李雪峰、郑维山“参与”陈伯达的反党活动。1979年12月6日，中共中央发出《关于为所谓“华北山头主义”平反的通知》，为李雪峰、郑维山平反。"},{"type":"paragraph","text":"[2]江青（当时任中共中央政治局委员、中央组织宣传组组员）在华北会议上，曾先后两次发表讲话，未经中央讨论，随意点名批评他人。1971年1月7日，周恩来在关于华北会议问题给毛泽东等的报告中，对落实毛泽东关于开好会议、团结全军的方针和有关指示，作了6项具体安排。其中第六项讲道，为集中大家注意力，拟印发毛主席、林副主席12月16日、19日两次批示和有关报告，及中央有关文件，编印华北会议的材料7件。“另拟将江青同志两次讲话录音，加以删减，给大区同志放听。”毛泽东阅后，写了一个批语，即本篇一。1月11日，周恩来将江青两次讲话录音整理稿报送毛泽东时写道，“七日晚得主席批示，于次日告江青同志”。昨晚商定“将整理原稿划有我们拟删节处送主席审阅。现送上，是否在会上放听，请主席审定”。毛泽东阅后，又写了一个批语，即本篇二。毛泽东全集第五十一卷"},{"type":"paragraph","text":"二不要放听，也不要印发，可作内部材料保存。"}],"authors":["毛泽东"],"dates":[{"year":1971,"month":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":168,"page_end":169},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"李雪峰","type":"人物"},{"name":"郑维山","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"566c8375a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民是创造历史的动力，群众是真正的英雄毛主席关于群众路线的语录十一条","authors":[],"dates":[{"year":1966,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"人民，只有人民，才是创造世界历史的动力。"},{"type":"paragraph","text":"《论联合政府》(一九四五年四月二十四日)"},{"type":"paragraph","text":"《毛泽东选集》第三卷第一○三一页"},{"type":"paragraph","text":"世间一切事物中，人是第一个可宝贵的。在共产党领导下，只要有了人，什么人间奇迹也可以造出来。"},{"type":"paragraph","text":"《唯心历史观的破产》(一九四九年九月十六日)"},{"type":"paragraph","text":"《毛泽东选集》第四卷第一五一六页"},{"type":"paragraph","text":"必须明白:群众是真正的英雄，而我们自己则往往是幼稚可笑的，不了解这一点，就不能得到起码的知识。"},{"type":"paragraph","text":"《\u0026lt;农村调查\u0026gt;的序言和跋》(一九四一年三月、四月)"},{"type":"paragraph","text":"《毛泽东选集》第三卷第七九○页"},{"type":"paragraph","text":"“三个臭皮匠，合成一个诸葛亮”，这就是说，群众有伟大的创造力。中国人民中间，实在有成千成万的“诸葛亮”，每个乡村，每个市镇，都有那里的“诸葛亮”。"},{"type":"paragraph","text":"《组织起来》(一九四三年十一月二十九日)"},{"type":"paragraph","text":"《毛泽东选集》第三卷第九三六页"},{"type":"paragraph","text":"除了党的领导之外，六亿人口是一个决定的因素。人多议论多，热气高，干劲大。"},{"type":"paragraph","text":"《介绍一个合作社》(一九五八年四月十五日)"},{"type":"paragraph","text":"《毛泽东著作选读》甲种本第三八一页"},{"type":"paragraph","text":"人民群众有无限的创造力。他们可以组织起来，向一切可以发挥自己力量的地方和部门进军，向生产的深度和广度进军，替自己创造日益增多的福利事业。"},{"type":"paragraph","text":"《多余劳动力找到了出路》一文的按语(一九五五年)"},{"type":"paragraph","text":"《中国农村的社会主义高潮》中册第五七八页"},{"type":"paragraph","text":"真正的铜墙铁壁是什么?是群众，是千百万真心实意地拥护革命的群众。这是真正的铜墙铁壁，什么力量也打不破的，完全打不破的。反革命打不破我们，我们却要打破反革命。在革命政府的周围团结起千百万群众来，发展我们的革命战争，我们就能消灭一切反革命，我们就能夺取全中国。"},{"type":"paragraph","text":"《关心群众生活，注意工作方法》(一九三四年一月二十七日)"},{"type":"paragraph","text":"《毛泽东选集》第一卷第一三四页"},{"type":"paragraph","text":"应该使每一个同志懂得，只要我们依靠人民，坚决地相信人民群众的创造力是无穷无尽的，因而信任人民，和人民打成一片，那就任何困难也能克服，任何敌人也不能压倒我们，而只会被我们所压倒。"},{"type":"paragraph","text":"《论联合政府》(一九四五年四月二十四日)"},{"type":"paragraph","text":"《毛泽东选集》第三卷第一○九七页"},{"type":"paragraph","text":"只要我们能够掌握马克思列宁主义的科学，信任群众，紧紧地和群众一道，并领导他们前进，我们是完全能够超越任何障碍和战胜任何困难的，我们的力量是无敌的。"},{"type":"paragraph","text":"《目前形势和我们的任务》(一九四七年十二月二十五日)"},{"type":"paragraph","text":"《毛泽东选集》第四卷第一二六○页"},{"type":"paragraph","text":"我们应当相信群众，我们应当相信党，这是两条根本的原理。如果怀疑这两条原理，那就什么事情也做不成了。"},{"type":"paragraph","text":"《关于农业合作化问题》(一九五五年七月三十一日)"},{"type":"paragraph","text":"《毛泽东著作选读》甲种本第三○○页"},{"type":"paragraph","text":"中国人民将会看见，中国的命运一经操在人民自己的手里，中国就将如太阳升起在东方那样，以自己的辉煌的光焰普照大地，迅速地荡涤反动政府留下来的污泥浊水，治好战争的创伤，建设起一个崭新的强盛的名副其实的人民共和国。"},{"type":"paragraph","text":"《在新政治协商会议筹备会上的讲话》(一九四九年六月十五日)"},{"type":"paragraph","text":"《毛泽东选集》第四卷第一四七○——一四七一页"},{"type":"paragraph","text":"原载《人民日报》"},{"type":"paragraph","text":"(新华社北京27日电)"}],"comments":[],"origin":"《人民日报》,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a76b57fbd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"鞍钢炼钢厂全厂职工  向毛主席报告完成第一季度生产计划情况","authors":[],"dates":[{"year":1954,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"鞍钢炼钢厂全厂职工"},{"type":"paragraph","text":"向毛主席报告完成第一季度生产计划情况"},{"type":"paragraph","text":"据新华社讯：鞍山钢铁公司炼钢厂全体职工，四月十日写信向毛主席报告完成第一季度生产计划的情况。"},{"type":"paragraph","text":"职工们在信中首先向毛主席报告了他们已提前三天完成三月份国家计划和提前八天完成第一季度生产任务的喜讯。第一季度的产钢量较国家计划超过百分之一十点二，合格率较计划提高百分之零点五二，降低成本六十多亿元。钢种任务都完成了国家计划。特别是优质钢的产量，三个月中月月都超过了计划。在日产量方面，如以去年第四季度的平均日产量为一百，今年三月份平均日产钢量已达到了一百一十点六。炉底单位面积利用系数，去年第四季度平均为一百，今年三月份为一百一十点六。职工们最后在信中说：“我们厂全体职工绝不骄傲，继续努力，加强炉体维护，巩固经常化的劳动竞赛，学习苏联先进经验，为生产更多更好的优质钢而奋斗。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d9b0bded6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

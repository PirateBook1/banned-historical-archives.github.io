script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理参观“波音”飞机装配厂","authors":[],"dates":[{"year":1979,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理和夫人卓琳二月四日下午在西雅图附近的埃弗雷特区参观了“波音747”飞机装配厂，受到波音飞机公司董事长威尔逊、公司总经理斯坦珀以及许多工人的欢迎。"},{"type":"paragraph","text":"邓副总理一行乘坐电瓶车绕厂一周。他们对墙上“质量就是技艺”、“质量同成功是伙伴”等标语表示赞同。"},{"type":"paragraph","text":"波音飞机公司是世界上规模最大的飞机公司。它从世界各地的两千二百多家供应商进口飞机零件。生产过程的绝大部分受计算机控制。"},{"type":"paragraph","text":"中国客人参观了铆接和机身装配线。在厂房外面，邓副总理一行登上了由斯堪的纳维亚航空公司订购的一架准备起飞的巨型喷气式客机。威尔逊董事长对邓副总理说，中国订购的三架大型喷气式客机中的第一架，将在一九八○年交货。每架飞机有三百零五个坐位。"},{"type":"paragraph","text":"参观结束时，邓副总理对主人表示感谢，并且说，他看到了一些很新颖的东西。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1979\\02\\7926030501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e钱嗣杰\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e邓小平副总理和夫人卓琳二月四日下午(当地时间)在西雅图参观“波音747”飞机装配厂。"},{"type":"paragraph","text":"新华社记者钱嗣杰摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c21b7f742e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

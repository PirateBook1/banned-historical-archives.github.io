script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于石龙县三里公社党委第一书记崔志军同志违法乱纪打击报复的错误的通报","authors":[],"dates":[{"year":1960,"month":12,"day":15}],"is_range_date":false,"parts":[{"text":"关于石龙县三里公社党委第一书记崔志军同志违法乱纪打击报复的错误的通报","type":"title"},{"text":"石龙县委书记处书记兼三里公社党委第一书记崔志军同志，利用职权，路上拦车要搭未遂，进行打击报复，严重违犯党的纪律。今年11月15日下午约6时30分，他由古旺大队回三里(公社所在地)，两地仅距10毕里，当时路上有三辆运矿汽车经古旺开回三里，崔招手拦车要搭，因第一、二辆车没有停，急速的开过去，眼看搭车就有落空的危险，他就干脆的站到路中间再拦车，这样第三辆就停下来。司机问：“你干什么?”(因两方互不认识)崔说：“要搭车回三里”。司机说：“上级规定不准搭客”。崔只带有威协性和批评的口吻说：“我是公社党委书记，要搭车都不可以吗?青年妇女招手搭车就可以，而且还坐车头。待后我到柳州要问问你们焦局长看”！两人相持不下，司机把车开走了，而崔搭不上车，认为自己碰了钉子，感到非常不满，徒步回到三里后，则不顾党的纪律和影响，即怒气冲冲的到饭店去找经理，要停止供应司机吃饭，当时经理不在店里，司机们热热闹闹正在吃饭，而崔对此景更不满，则大声告诉谭惠兰、陈俊娥说：“你们不要再供应柳州司机吃饭，今后不准再给他们司机留饭，不然我就要关你们的门，停你们的业”。随后又到旅店去，正逢旅店主人一家四口在灯下围桌吃饭，崔站在门口大声说：“要你们叫柳州司机在今晚10点钟以前搬出，不给他们在这里住，影响公社开会没地方住(实际公社开会时没有用过此地)，如果不搬我就要封门(停业之意)”。由于崔这样说以后，当晚就引起了所有的司机和运输队的工作人员极为不满。饭店、旅店经理、服务员，不知如何是好，议论纷纷，影响极坏。","type":"paragraph"},{"text":"鉴于上述情况，崔志军同志身为公社党委第一书记，利用职权，不准司机在饭店吃饭和旅店住宿，是一种打击报复，违法乱纪的错误行为，事后检讨又不够深刻，因此责成崔志军同志再次进行检查承认错误，改进作风。","type":"paragraph"},{"text":"上述问题，在我们干部中虽然是极个别的，但党的纪律是不能容忍的，为了教育干部彻底纠正共产风、浮夸风、命令风、瞎指挥风，反对干部特殊化，严禁干部压制民主，打击报复，除要求石龙县委责令崔志军作深刻检讨外，特此通报。","type":"paragraph"},{"text":"中共柳州地委","type":"paragraph"},{"text":"1960年12月15日","type":"paragraph"},{"text":"发：市委、各县委，各公社党委、地委各部委、党组、各办公室、地委委员、工、青、妇、报社、交通、邮电、航运局党委报区党委、地办存  　　　　  　　　　(印457分)","type":"paragraph"},{"text":"本件　　页　中共柳州地委办公室  　一九六○年十二月廿日印发","type":"paragraph"}],"comments":[],"origin":"广西省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73d70461c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"中央关于新四军行动方针的指示","alias":"","parts":[{"type":"paragraph","text":"中央关于新四军行动方针的指示"},{"type":"paragraph","text":"（1938年5月14日）"},{"type":"paragraph","text":"（一）迭次来电均收到。根据华北经验，在目前形势下，在敌人的广大后方，即使是平原地区，极便利于我们的游击活动与根据地的创造。我们在那里更能自由的发展与扩大自己的力量与影响。只要自己不犯严重错误与慎重从事，是没有什么危险的。"},{"type":"paragraph","text":"（二）因此，新四军正应利用目前的有利时机，主动的、积极的深入到敌人后方去，以自己灵活坚决的行动，模范的纪律与群众工作，大大的去发动与组织群众，建立地方党，组织与团集无数的游击队在自己周围，扩大自己，坚强自己，解决自己的武装与给养，在大江以南，创立一些模范的游击根据地，以建立新四军的威信，扩大新四军的影响。"},{"type":"paragraph","text":"（三）必须向党的干部解释：目前斗争形势与过去的根本区别，因此，目前的工作方法与方式与过去有根本的不同。要他们在大胆的向外发展与积极的抗战行动中，来扩大与巩固统一战线，争取更多同情者在自己的周围，同时扩大与巩固自己的力量。也只有这样，才能有力的打击造谣中伤与打破防范限制。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":5,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":200,"page_end":200},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"610e67d536"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"电毛主席朱总司令致敬","authors":[],"dates":[{"year":1949,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"电毛主席朱总司令致敬"},{"type":"paragraph","text":"【新华社北平十三日电】北平各界庆祝解放大会致毛主席电称：敬爱的毛主席："},{"type":"paragraph","text":"我们北平各界二百余万人民，今天以无比的热情庆祝了本市的解放，这是我们永远不能忘记的最快乐的节日。"},{"type":"paragraph","text":"回忆起过去我们所身受的一切奴役、压迫和痛苦，体会到现在已经得到的自由、民主和快乐，展望着将要到来的更光明幸福的前途，我们衷心地感谢您和您所领导着的中国共产党——我们敬爱的领袖，因为这一切都是在您的英明领导下得到的。现在，当人民解放战争的全国胜利快要到来的时候，反动派为要挽救其土崩瓦解的统治，正在玩弄“和平”阴谋，企图得到喘息机会，准备卷土重来，这种奸计是不能欺骗我们的。我们北平二百余万人民坚决拥护您在一月十四日所提出的八项和平条件，我们认为，只有在中国共产党的领导之下一致行动起来，勇敢地坚持地反对美帝国主义和国民党反动派的虚伪和平阴谋，才能实现真正的、永久的、人民的和平。"},{"type":"paragraph","text":"多年来，我们在身受国民党反动派奴役、压迫、欺骗、蒙蔽的经验中，认清了一条真理，这就是：对于“好话说完，坏事作尽”的国民党反动派所讲的一切所谓“好话”，都是不能相信的，我们不愿再听他们讲的是什么了！我们学会了看他们做的究竟是些什么！我们认为这是最好的照妖镜，在这一面照妖镜下面我们清楚地看到那些口嚷“和平”的反动派，现在正在七拼八凑的部署军事；正在打击对和平具有诚意的人民！正在竭力庇护人人痛恨的战犯，和开脱了万恶不赦的民族敌人冈宁次等。毛主席，今后我们要经常用这面照妖镜来照出国民党反动派的丑恶原形，不管他们如何巧于化装改头换面！毛主席，我们向您保证：我们要永远跟着共产党为建设新民主主义的北平和建设独立、自由、民主、统一、幸福、富强的新中国而奋斗到底！"},{"type":"paragraph","text":"【新华社北平十三日电】北平各界庆祝解放大会致朱总司令电称：敬爱的朱总司令："},{"type":"paragraph","text":"在我们二百余万人民以无比的欢欣和骄傲，庆祝北平解放的时候，我们永远不能忘记。我们所以能有今天，都是由于中共中央毛主席和您的英明领导及英勇无敌，纪律严明的人民解放军全体将士们坚苦奋斗的结果。我们特向您致热烈的敬礼！请转告人民解放军全体将士，我们将以最大的努力从各方面来支援他们，因为多年来的亲身经验，使我们认识到人民解放军是真正人民的军队，没有他们就没有中国民族的和人民的解放。仅向您和您所领导的人民解放军致诚挚的敬意。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d61f11ac94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席会见威廉斯总理等贵宾","authors":[],"dates":[{"year":1974,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席会见威廉斯总理等贵宾"},{"type":"paragraph","text":"毛主席对贵宾们不远万里从加勒比地区前来我国访问，表示热烈欢迎。毛主席同贵宾们一一握手问候以后，同威廉斯总理和埃罗尔·马哈比尔部长进行了亲切友好的谈话"},{"type":"paragraph","text":"李先念副总理、王海容副部长等参加了会见和谈话"},{"type":"paragraph","text":"新华社一九七四年十一月六日讯　毛泽东主席今天晚上会见特立尼达和多巴哥总理埃里克·尤斯塔斯·威廉斯博士及其随行人员。毛主席对贵宾们不远万里从加勒比地区前来我国访问，表示热烈欢迎。参加今天会见的威廉斯总理的随行人员有：总理的女儿埃里卡·威廉斯小姐、工商部长埃罗尔·马哈比尔、外交部常任秘书阿卜杜拉和专门医生考特尼·巴塞洛缪。毛主席同贵宾们一一握手问候以后，同威廉斯总理和埃罗尔·马哈比尔部长进行了亲切友好的谈话。国务院副总理李先念，外交部副部长王海容、副司长唐闻生和章含之参加了会见和谈话。（附图片）"},{"type":"paragraph","text":"毛泽东主席同威廉斯总理握手。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86c80c5856"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

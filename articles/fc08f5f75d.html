script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于知识分子工作中三项组织措施的指示","authors":[],"dates":[{"year":1957,"month":7,"day":20}],"is_range_date":false,"parts":[{"text":"中央关于知识分子工作中三项组织措施的指示","type":"title"},{"text":"在这次同资产阶级右派的斗争中，看出右派的阴谋，是首先夺取民主党派、知识分子和工商界的领导权，然后夺取全国的领导权。反动的右派分子经过民主党派，在知识分子中大量发展组织，依靠右派分子，争取中间分子，打击左派分子，来同我们争夺领导权。在教育界、新闻出版界、科学技术（工业和农业）界、文艺界、卫生界，右派的活动都是很积极的。由于我们在上述各界知识分子中，过去工作很差，右派得以乘机而入。","type":"paragraph"},{"text":"必须在各界知识分子中，逐步建立党的核心力量，巩固党的领导权。否则，社会主义的胜利和发展是没有希望的。","type":"paragraph"},{"text":"现在，在中央和省市两级，批判资产阶级右派的斗争已经取得决定性的胜利，这个斗争还正在深入中。在地、县两级和城市的区，也将逐步展开这个斗争。必须采取组织上的办法，来巩固和发展这个胜利。","type":"paragraph"},{"text":"（一）要象过去调派工业干部一样，下最大决心，从党的系统、政府系统和工矿企业系统中抽调一批得力干部，去担负高等学校、中等学校、报纸、刊物、出版社、广播、文化机关、卫生机关等的领导工作。对于现在这些部门工作的干部，应该通过整风和反右派斗争，提高思想水平，改正错误和缺点。对于那些不适宜于这些工作的干部和党内右派分子，应该调离这些部门，改作其他工作。","type":"paragraph"},{"text":"广播和电信事业要完全掌握在党的手中，把右派分子调出去，不让其他民主党派建立和发展组织。","type":"paragraph"},{"text":"（二）要在上述各界知识分子中发展一批党员，发展对象从大鸣大放、反右派斗争中的可靠的左派分子和有威信的政治上好的科学家中挑选。特别注意党的力量薄弱的部门。","type":"paragraph"},{"text":"（三）党委的宣传文教部门，要配备一批有文化知识、经过政治斗争考验、能够团结知识分子的干部。","type":"paragraph"},{"text":"政府的文教部门，应该掌握在可靠的党员和非党左派及中间偏左的分子的手中。","type":"paragraph"},{"text":"以上三项组织措施，除属于中央所管理的干部范围，省市委可提意见，由中央决定以外，其余均由省市委自己负责处理。","type":"paragraph"},{"text":"请将你们的安排报告中央。","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc08f5f75d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

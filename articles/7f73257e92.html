script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对陈伯达同余秋里谈话记录稿的批语","alias":"","parts":[{"type":"paragraph","text":"对陈伯达同余秋里谈话记录稿的批语！！"},{"type":"paragraph","text":"（1964年12月31日）"},{"type":"paragraph","text":"印发给中央政治局、国务院副总理各同志看看。形而上学在我们党内盛行，辩证法抛到九霄云外，连一些大老爷也在所不免。现在应该是想一想这个问题的时候了。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九六四年十二月三十一日"},{"type":"paragraph","text":"[1]这个批语写在中共中央政治局候补委员、中央政治研究室主任、毛泽东的秘书陈伯达1964年12月30日报送他12月11日同石油工业部部长余秋里的谈话记录稿给毛泽东的信上。陈伯达同余秋里谈话的主要内容是中国的工业革命问题。陈伯达说，外国报刊说电子技术正在实现第二次工业革命。第二次工业革命有可能由中国来完成。我们必须采用一系列新的技术。另外，要改变工业管理机构，要搞一系列设计委员会，这些委员会要搞政治设计，进行政治领导，不搞技术、工艺设计。余秋里说，在我们那里，实际上是部党组在搞这种设计，要以主席思想挂帅，要合乎总路线要求，要通过讨论确定工作方针、战略部署、技术政策。我的理解，工业革命，首先是思想上、方法上的革命，这种革命的统帅是毛泽东思想，没有思想上、方法上的革命，就没有技术上的革命。陈伯达说，我们不能老是在人家的后面赶人家的四十年代、五十年代、六十年代的水平。余秋里说，这是跟着人家跑，我们应当根据主席思想，闯出自已的路子来。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":12,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":366,"page_end":366},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f73257e92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

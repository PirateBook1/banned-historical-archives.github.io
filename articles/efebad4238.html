script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纺织工业部革命群众坚持党性克服派性认真落实毛主席干部问题最新指示 热情帮助支持领导干部站出来革命《人民日报》在发表有关报道时的编者按","authors":[],"dates":[{"year":1968,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京九日电　《人民日报》今天在发表纺织工业部革命群众克服派性认真落实毛主席关于干部问题的最新指示的消息时指出，每个革命同志都要遵循伟大领袖毛主席“丢掉错误的观点，干部就站在面前了”的教导，坚持无产阶级的党性原则，彻底打倒资产阶级、小资产阶级派性，帮助大批干部站出来革命。"},{"type":"paragraph","text":"《人民日报》在刊登这条消息时发表的编者按说:"},{"type":"paragraph","text":"毛主席教导我们:“正确地对待干部，是实行革命三结合，巩固革命大联合，搞好本单位斗、批、改的关键问题，一定要解决好”。"},{"type":"paragraph","text":"当前，落实毛主席这一最新指示的障碍是什么呢?纺织工业部解放大批领导干部的过程表明:最大的障碍是反动的资产阶级、小资产阶级派性。"},{"type":"paragraph","text":"站在资产阶级、小资产阶级派性的立场上对待干部，就会使大批革命的领导干部站不出来，而一小撮坏人就会逍遥法外，甚至可能受到包庇。"},{"type":"paragraph","text":"革命的领导干部，是我们党的极其宝贵的财富。经过轰轰烈烈的无产阶级文化大革命的锻炼，他们受到了极其深刻的教育，他们的世界观得到了进一步的改造。今天，他们在革命群众的帮助下，又以新的战斗姿态站出来挑革命的重担，发挥核心骨干作用，这是他们坚定地站到毛主席的无产阶级革命路线上、紧跟毛主席的伟大战略部署的重要表现。因此，帮助犯错误的干部站出来革命，就是忠于毛主席、忠于毛泽东思想、忠于毛主席的无产阶级革命路线；反之，任资产阶级、小资产阶级派性自由泛滥，障碍干部的解放，就是对毛主席最大的不忠。"},{"type":"paragraph","text":"“丢掉错误的观点，干部就站在面前了。”每个革命同志都要遵循毛主席的这一教导，坚持无产阶级的党性原则，彻底打倒资产阶级、小资产阶级派性，帮助大批干部站出来革命!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"派性","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"efebad4238"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红日高照英雄家——记战斗英雄麦贤得全家活学活用毛泽东思想的事迹","authors":[],"dates":[{"year":1969,"month":11,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红日高照英雄家"},{"type":"paragraph","text":"——记战斗英雄麦贤得全家活学活用毛泽东思想的事迹"},{"type":"paragraph","text":"战斗英雄麦贤得的一家努力活学活用毛泽东思想，自觉地用毛泽东思想统帅自己的灵魂，指挥自己的行动。在无产阶级文化大革命中，他们一家紧跟毛主席的伟大战略部署，不断地为人民立新功。麦贤得的弟弟麦贤有最近荣立了汕头专区抗灾斗争一等功；妹妹麦贤妹是五好民兵，广州部队活学活用毛泽东思想积极分子，不久前光荣地参加了中国人民解放军。"},{"type":"paragraph","text":"永远和群众心连心"},{"type":"paragraph","text":"麦贤得的父亲麦阿记自担任广东省革委会委员以来，除了开会外，总是和社员一起下船出海，参加集体生产劳动。今年春节期间，麦阿记所在的木船队休息没出海，他就和老伴一起扛着工具，到七里开外的东海边参加围垦红山埭。队里的干部和社员都关切地对他说：“记叔，你一年到头忙个不停，还是休息休息吧！”麦阿记回答说：“刀不磨会生锈，人不劳动要变修。”"},{"type":"paragraph","text":"一天，麦贤得的弟弟麦贤有同渔民一起下海生产，回来时麦阿记见他脸色有点苍白，便问他：“怎么啦！”麦贤有说：“今天出海遇风浪，头有点晕了。”"},{"type":"paragraph","text":"麦阿记听后心里一怔：贤有过去下海，大风大浪从来没有晕过船，今天出海遇风浪头就晕了，这是什么原因？这是能不能保持劳动人民本色的问题。"},{"type":"paragraph","text":"于是，麦阿记抓住麦贤有“晕船”这件事，当晚就开办毛泽东思想学习班，组织全家反复学习毛主席关于干部参加集体生产劳动的教导。麦贤有对照毛主席的教导，深有感受地说：今天晕船了，还能回家，再不锻炼，就会脱离劳动人民。从此，他除开会外，积极参加集体生产劳动。"},{"type":"paragraph","text":"“掏　尽　红　心　为　人　民”"},{"type":"paragraph","text":"麦贤有被推选为饶平县革委会常委后，他想：自己文化水平低，缺乏工作经验，因而怕担重担子。他的心事很快被父亲麦阿记看出来了。"},{"type":"paragraph","text":"一天晚上，麦阿记组织全家人认真学习毛主席有关为人民服务和政权建设的教导。他以激动的心情亲切地对贤有说："},{"type":"paragraph","text":"“孩子，你可不能忘记我们贫下中农的苦底子，不能忘记大救星毛主席的恩情啊！”七十八岁的老祖母语重心长地接上说：“权来得不易啊！没有权，就没有我们劳动人民的一切。”他的妹妹麦贤妹也激动地说：“我们这个从苦海里泡大的船民家，如今能参加各级革委会的工作，这全是托毛主席的福啊！哥哥，我们可得听毛主席的话，掌好无产阶级的印把子。”"},{"type":"paragraph","text":"毛主席的教导深深地教育了麦贤有；父亲、妹妹的话和祖母的忆苦思甜，也使他受到很大启发。他想，贫下中农信任我，让我担负一些重要工作，正是要我为无产阶级掌好权。怕担重担子，这是资产阶级的“私”字作怪。他在全家人面前狠狠地亮私斗私，破私立公。最后，麦阿记还领着全家人站在毛主席像前庄严宣誓：千条万条，活学活用毛泽东思想第一条；千变万变，忠于毛主席的红心永不变；千条路万条路，要走毛主席指引的革命路，决心掏尽红心为人民。"},{"type":"paragraph","text":"荣誉面前不骄傲，继续革命永向前"},{"type":"paragraph","text":"去年腊月寒天，麦贤得的母亲正在家里缝补衣裳。突然，第六个孩子麦贤细无精打采地走进屋来，二话不说，就把身上穿的棉衣脱下，一摔就跑了。"},{"type":"paragraph","text":"原来，有个邻居跟他开玩笑说：“贤细，你是战斗英雄的弟弟，穿破棉衣真没意思啦！”他听后就不愿再穿补钉的棉衣了。麦阿记知道后，专门举办一期“在荣誉面前怎么办”为内容的家庭毛泽东思想学习班。一开头，比贤细小的弟弟就说：“六哥不穿破棉衣，不是毛主席的好孩子。”麦贤妹接上说：“我们家要保持艰苦朴素的作风，衣食住行都要同群众一个样，决不能有任何特殊。”最后，麦阿记说：“我们家能为人民做一点应该做的事，也全靠毛主席的英明领导。作为战斗英雄的亲属，更要谦虚谨慎，艰苦朴素。如果背上‘荣誉’的包袱，就不能继续革命。”麦贤细一字一句地听着，他想了一会儿，红着脸向全家检讨了自己的错误，并表示：“我一定要听毛主席的话，做毛主席的好孩子。”"},{"type":"paragraph","text":"新华社通讯员　新华社记者　（本报有删节）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32423f8367"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"有些社队干部私分许多救灾粮款","authors":[],"dates":[{"year":1963,"month":11,"day":1}],"is_range_date":false,"parts":[{"text":"有些社队干部私分许多救灾粮款","type":"title"},{"text":"新华社合肥讯  安徽淮北灾区不少社队干部克扣私分、多占多吃、挥霍浪费国家发的救灾粮和救灾款的现象很严重。毫县刘集公社党委书记张彩光等二十人，将冻结的1962年夏荒粮六千七百斤全部分掉。该社秦楼大队，今年灾情严重，群众生活困难。6月20日至9月5日，上级供应口粮三万零九十斤，大队分配给社员二万八千一百八十斤，留下一千九百十斤；又以照顾大队干部和老人为名，从各生产队调出小麦一千斤，共计二千九百十斤；除给敬老院四百五十斤外，余二千四百六十斤全部被大队正副支部书记张洪福、张洪友、大队长张连其等六人分掉，每人分得四百一十斤。泗县巩沟、曹场、草庙等三个公社，从去年2月以来，国家发给救济款三万八千多元，但发到群众手里的只有二万八千一百多元，其余九千九百多元都被干部挪用和挥霍浪费掉了。肖县吴集公社吴东大队第五生产队，扣留供应粮九百七十斤，被干部会餐、吃夜餐浪费掉三百三十五斤。该县吴从公社保元店大队，用救济款请客，浪费七十一元四角。省委已指示各级党委对上述情况进行一次普遍检查，采取切实措施加以纠正。","type":"paragraph"},{"text":"来源：1963年11月1日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dcf23be84a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

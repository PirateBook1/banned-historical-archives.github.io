script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中联部外交部举行文艺晚会欢迎老挝党政代表团  凯山、西巴色等老挝战友参观全国农业学大寨展览  姚文元、吴德等陪同观看演出　姚文元等陪同参观展览","authors":[],"dates":[{"year":1976,"month":3,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中联部外交部举行文艺晚会欢迎老挝党政代表团"},{"type":"paragraph","text":"凯山、西巴色等老挝战友参观全国农业学大寨展览"},{"type":"paragraph","text":"姚文元、吴德等陪同观看演出　姚文元等陪同参观展览"},{"type":"paragraph","text":"新华社一九七六年三月十六日讯　中联部、外交部今天晚上举行文艺晚会，热烈欢迎以凯山·丰威汉同志为团长、奔·西巴色同志为副团长的老挝党政代表团。"},{"type":"paragraph","text":"中共中央政治局委员姚文元，中共中央政治局委员、人大常委会副委员长吴德，中联部长耿飚，外交部长乔冠华，文化部长于会泳，中联部副部长申健，中国驻老挝大使国鹰等，陪同老挝战友观看演出。老挝驻中国大使塔汶·西扎伦、大使馆外交官员，以及在北京的其他老挝朋友，也应邀出席了文艺晚会。"},{"type":"paragraph","text":"晚会上，中国歌舞团的文艺工作者演出了反映我国社会主义革命和社会主义建设、具有民族特色的音乐、舞蹈节目。他们还怀着对老挝人民的友好情谊，演唱了歌颂老挝人民新生革命政权的老挝歌曲《新老挝万岁》。演出受到热烈鼓掌欢迎。"},{"type":"paragraph","text":"演出结束后，凯山·丰威汉、奔·西巴色同志由姚文元、吴德同志陪同走上舞台，同演员们一一握手，并向演员们赠送了花篮。"},{"type":"paragraph","text":"新华社一九七六年三月十六日讯　以凯山·丰威汉同志为团长、奔·西巴色同志为副团长的老挝党政代表团，由中共中央政治局委员姚文元陪同，今天上午在全国农业展览馆参观了全国农业学大寨展览，受到展览馆负责人和工作人员的热情接待。"},{"type":"paragraph","text":"这里展出的有大寨大队和全国二十九个省、市、自治区的一些农业学大寨先进县的事迹。老挝贵宾们详细了解了大寨大队改山、治水、造田的经验。展览馆的负责人向老挝战友介绍了大寨大队贫下中农坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，把贫穷落后的旧大寨改造成为欣欣向荣的社会主义新农村的情况。在参观河南省林县人民建设红旗渠的情况展览时，讲解员把当年林县人民开凿红旗渠用过的一根由一米长磨剩三寸长的钢钎给贵宾们看。凯山·丰威汉同志说，这的确体现了自力更生、艰苦奋斗的精神。"},{"type":"paragraph","text":"参观以后，凯山·丰威汉等老挝同志同讲解员们亲切握手，并合影留念。"},{"type":"paragraph","text":"陪同老挝战友参观的还有农林部副部长梁昌武，外交部亚洲司司长沈平、礼宾司司长朱传贤，中国驻老挝大使国鹰。（附图片）"},{"type":"paragraph","text":"中联部、外交部举行文艺晚会，热烈欢迎老挝党政代表团。演出结束后，凯山·丰威汉同志、奔·西巴色同志等由姚文元、吴德同志等陪同，走上舞台同演员合影。新华社记者摄"},{"type":"paragraph","text":"凯山·丰威汉等老挝战友在姚文元同志陪同下，参观全国农业学大寨展览。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"吴德","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35d964208d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

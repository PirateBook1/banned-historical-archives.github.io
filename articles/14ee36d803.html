script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"《人民日报》发表《柳河“五·七”干校为机关革命化提供了新的经验》的编者按语","alias":"","parts":[{"type":"paragraph","text":"苏修日子不好过，各国反动派的日子不好过。他们的反革命统治不会长久了。等待着他们的是：资本主义旧世界的全面崩溃，无产阶级社会主义革命走向全世界的胜利。"},{"type":"paragraph","text":"全世界无产者联合起来！全世界无产者同被压迫人民、被压迫民族联合起来！打倒美帝！打倒苏修！打倒各国反动派！粉碎美帝、苏修勾结瓜分世界的阴谋！无产阶级文化大革命的全面胜利万岁！毛主席的无产阶级革命路线胜利万岁！无产阶级专政万岁！伟大的中华人民共和国万岁！伟大的中国共产党万岁！战无不胜的马克思主义、列宁主义、毛泽东思想万岁！我们的伟大领袖毛主席万岁！万岁！万万岁！"},{"type":"paragraph","text":"（原载1968年10月2日《人民日报》）《人民日报》发表《柳河“五·七”于校"},{"type":"paragraph","text":"为机关革命化提供了新的经验》"},{"type":"paragraph","text":"的编者按语．、"},{"type":"paragraph","text":"（一九六八年十月五日）"},{"type":"paragraph","text":"黑龙江“五·七”干校关于干部下放劳动的经验很好，建议各级革命委员会的同志们和广大于部、知识分子认真读一读。我们已经有了关于精简机构方面的经验，再加上关于干部下放劳动方面的经验，对如何实现机关革命化、干部革命化，认识就比较完整了。"},{"type":"paragraph","text":"毛主席最近指出：“广大于部下放劳动，这对干部是一种重新学习的极好机会，除老弱病残者外都应这样做。在职干部也应分批下放劳动。”毛主席的这个指示，对反修、防修，对搞好斗、批、改，有十分重大的意义，应引起我们各级革命干部和广大革命群众的高度重视。希望广大干部（除老弱病残者外），包括那些犯过错误的干部，遵照毛主席的指示，在下放劳动的过程中重新学习，使自已精神面貌来一个比较彻底的革命化。在革命委员会中工作的新老革命于部，也要执行毛主席的指示，分期分批下放劳动，使自已不脱离劳动人民，既当“官”，又当老百姓。新干部要特别注意不要染上脱离群众、脱离劳动、一切依靠秘书、做官当老爷的剥削阶级坏作风，要保持无产阶级朝气勃勃的革命的青春。"},{"type":"paragraph","text":"（原载1968年10月5日《人民日报》）"}],"authors":[],"dates":[{"year":1968,"month":10,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":224,"page_end":224},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14ee36d803"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cb043827-1a6a-46f3-863d-a430958e5a0d","name":"无产阶级文化大革命参考资料（1966年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/cb043827-1a6a-46f3-863d-a430958e5a0d.pdf"],"article":{"title":"王任重、张平化等同志在接见中南地区及北大部分同学的讲话","alias":"","parts":[{"type":"paragraph","text":"王任重、张平化等同志八月二十五日接见中南地区及"},{"type":"paragraph","text":"北大部分革命同学的讲话张平化同志讲："},{"type":"paragraph","text":"同学们，现在开会了。中南各省来京串联的同学们，我们热烈欢迎你们的行动，北京的、中南地区的同志们来支持我们，我们欢迎。"},{"type":"paragraph","text":"中南地区，我接见湖南同学二次，我会对湖南同学表示过，支持大家的革命行动，我把同学们反映的情况向中央反映了，向中南局反映了。我重新把我讲的三点再给大家讲一讲："},{"type":"paragraph","text":"第一，在长沙，有人提出“三结合”的口号，是错的口号，这对革命学生的革命行动是犯罪行为。"},{"type":"paragraph","text":"第二，在长沙，不准同学上北京，进行刁难，设置种种障碍，并且到北京告状，这是错的，怕的人是心中有鬼的人，你心中没有鬼怕什么？就是他们心里有鬼见不得人。"},{"type":"paragraph","text":"第三，在长沙，发生了挑动工人、学生组“红卫军”斗学生，有些学生受到欧打，这是错错的。必须彻底追究，叫他们彻底坦白，中央一定调查清楚，中南局已派人去调查了。"},{"type":"paragraph","text":"我现在还要向湖南同学作检讨，我原是湖南省第一书记，现在离开了。··（脱落）直接犯错的人要负责任，我也有责任。王任重同志讲："},{"type":"paragraph","text":"我在这里，对你们到北京来，是很欢迎的，非常高兴的。来到我们的首都，首都是党中央，毛主席住的地方。特别是最近一个时期。在毛主席亲自主持下，召开了八属十一中全会，制定了中共中央关于无产阶级文化大革命的决定，发表了公报，北京的革命烈烈，全体青少年参加了横扫一切牛鬼蛇神，希望中南地区的同学把北京的经带回去，师大的同学提出到中南去串联，热烈欢迎。文化革命需要革命的串联、革命的支持，这样才能把文化大革命搞好搞彻底。也有同学对我提出批，我没有接见同学们，有些同学来了，我不知道。"},{"type":"paragraph","text":"刚才平化同志讲得好，为什么有人怕别人怀疑市委，怀疑省委，为什么啊？你是革命的，你就站在群众一边，如果不是革命的，压群众运动，就一定打倒！"},{"type":"paragraph","text":"昨天中南局同志作了研究，打电话湖南省委第一书记王迎春同志，指使欧打同学的负人要严办，在楼上看着同学挨打不加制止的负贵人，一律撤职。"},{"type":"paragraph","text":"师大同学到中南去串联，我欢迎，其他同学到中南地区去，我也都热烈欢迎。"},{"type":"paragraph","text":"·118·"}],"authors":["张平化","王任重"],"dates":[{"year":1966,"month":8,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":128,"page_end":128},"tags":[{"name":"张平化","type":"人物"},{"name":"王任重","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"444167a771"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

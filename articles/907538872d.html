script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央一些部门已改正一批错划右派","authors":["《人民日报》"],"dates":[{"year":1979,"month":1,"day":2}],"is_range_date":false,"parts":[{"text":"中央一些部门已改正一批错划右派","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报讯中共中央和国务院所属一些部门，认真贯彻执行中央关于全部摘掉右派分子帽子的决定，积极慎重地做好已摘掉右派帽子的人的安置工作，做好不应划右派而被错划了的人的改正工作。这对发扬党的实事求是作风，调动一切积极因素，发展安定团结的大好形势，具有重要意义。","type":"paragraph"},{"text":"中央的决定下达后，不少单位对这项工作抓得较紧，进展较快，已正式公布了第一批改正的名单。据了解，中央党校原划右派分子九十八人，经过初步复查，确定王谭等三十九人属错划，应予改正。最高人民法院原划右派分子五十六人（包括由他们复审的原司法部、政法学会、法律出版社等单位），经过复查，初步确定贾潜、林亨元、朱耀堂等十二位同志被错划为右派，应予改正。公安部原划右派分子六十三名，经过复查，确定有六十人是错划的，应予改正。外贸部原划右派分子一百九十三人，经过初步复查，确定有一百零四人是错划的，应予改正。人民日报社原划右派分子三十名，经过复查，初步确定黄操良、蒋元椿、刘衡等十位同志是错划的，应予改正。凡是应予改正的，经过党支部讨论通过，报上级党委或党组批准，均已恢复组织生活和原来的工资级别，另行安排适当工作。现在这些单位的复查改正工作仍在继续进行，不受比例限制，错多少，改正多少，力争在不太长的时间内，全部妥善地完成这项工作。","type":"paragraph"},{"text":"这些单位所以能在较短时间内做出一定成绩，主要是由于领导重视，建立了专门班子。有的领导同志亲自审阅材料，分析案情，接待申诉者；并以中央决定为武器，坚持实事求是，有错必纠的方针，以一九五七年划分右派分子的标准为依据，解除专案工作人员的思想顾虑。他们认真地分析一九五七年反右派斗争的形势和当时的定案材料，以及这些同志在革命斗争中的全部表现，确定是否应该改正。","type":"paragraph"},{"text":"通过这一段的工作，许多单位的同志认识到，做好错划右派的改正工作，既恢复和发扬了党的优良传统，又维护了反右斗争的成果，这是大得人心之事，有利于调动一切积极因素，促进四个现代化的实现。","type":"paragraph"},{"text":"复查、改正的情况表明：这些年来，被错划为右派的同志，虽然开除了党籍，降职降薪，但他们中的多数仍然相信群众相信党，仍然以共产党员的标准严格要求自己，坚持为人民服务。经过改正，这些同志和他们的家属都感谢党给了他们第二次政治生命。他们表示：今后在新的长征中，一定严格要求自己，尽最大的努力，为四个现代化作出贡献。","type":"paragraph"},{"text":"---- 原载《人民日报》1979年1月2日, 原题为：“坚持实事求是原则　调动一切积极因素  中央一些部门已改正一批错划右派”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"907538872d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

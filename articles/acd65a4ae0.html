script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西宜山县×达乡农民入社前出卖耕牛的日渐增多","authors":[],"dates":[{"year":1954,"month":12,"day":15}],"is_range_date":false,"parts":[{"text":"广西宜山县×达乡农民入社前出卖耕牛的日渐增多","type":"title"},{"text":"【广西分社十五日讯】宜山县(此处一字打不出)达乡出卖耕牛现象逐月增加。这个乡共十四个村，五百二十户，已建成两个农业生产合作社，组织起来的农户占百分之九十，在生产运动中属于第一类乡。今年六月全乡出卖耕牛两头，八月份出卖十三头，最近一个半月共出卖三十四头。其基本情况于下：","type":"paragraph"},{"text":"(一)卖牛(七头)盖房子的七户，其中贫农五户，中农一户。(二)卖牛(三头)买田地的三户。其中贫农一户，中农两户。(三)卖大牛买小牛，从中取钱使用的四户，其中贫农三户，中农一户。(四)不需用钱因牛多而卖出的(六头)五户。其中贫农三户，中农两户。(五)为结婚请酒出卖耕牛(二头)的两户，其中贫、中农各一户。(六)卖牛(一头)还债的一户，是贫农。(七)属于更换性质或卖小牛(九头)买大牛用于生产的六户，都是贫农。","type":"paragraph"},{"text":"出卖耕牛的主要原因：","type":"appellation"},{"text":"(一)农业社实行劳动记分制，有些农民怕入社后盖房子要给别人出工分，所以在未入社前就卖牛请人盖房子。","type":"paragraph"},{"text":"(二)耕牛入社评价保本付息，不如买土地入股分红合算。中农贲学德卖一头牛得款四十多万元，又添五十万元买了五亩田地。他说：卖一头牛得四十多万元可买二亩田，常年产量以六百斤计(每亩三百斤)，四、六分红可得二百四十斤谷，若一头牛评四十万入社，按银行最高年息百分之十二计算，只得四万八千元，还买不到一担谷(每担一百斤)。","type":"paragraph"},{"text":"(三)耕牛入社评价普遍比市价低五万至十万元。牛多的农民便卖大牛留小牛，入社，牛少的农民愿卖去用现钱，打算入社后用别人的牛。","type":"paragraph"},{"text":"(四)全乡每村都有常年互助组，除一个组外其余各组在组内使用耕牛普遍不评工计分，不互利。农民怕农业社和组一样，不愿带牛入社以免吃亏。(郭纯青编)","type":"paragraph"},{"text":"1954年12月22日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"acd65a4ae0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"开滦煤矿革命生产形势大好","authors":[],"dates":[{"year":1976,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"开滦煤矿革命生产形势大好"},{"type":"paragraph","text":"据新华社石家庄电　开滦煤矿党委带领广大职工认真学习毛主席的重要指示，深入批判不肯改悔的走资派邓小平抛出的“三项指示为纲”的修正主义纲领，以更大干劲抓革命促生产，回击右倾翻案风。百里矿区呈现一派欣欣向荣的新气象。全矿区在去年胜利实现煤炭产量按设计能力翻一番的基础上，今年第一季度又提前完成了国家原煤生产计划，原煤产量比去年同期增长百分之六点五，其它主要经济技术指标也都达到国家规定的标准。"},{"type":"paragraph","text":"毛主席的两首光辉诗词和《人民日报》、《红旗》杂志、《解放军报》元旦社论发表后，极大地鼓舞了开滦煤矿广大职工的革命斗志。大家认真学习毛主席的重要指示，学习毛主席关于阶级斗争的论述，分析社会主义革命的性质、任务、对象和前途，批判阶级斗争熄灭论；学习政治经济学，研究上层建筑与经济基础、生产关系与生产力之间的矛盾，批判唯生产力论；学习马克思主义的辩证唯物主义和历史唯物主义，批判唯心史观和折中主义的诡辩论。在认真学习革命理论的基础上，整个矿区到处摆开革命大批判的战场，斗争矛头直指不肯改悔的走资派邓小平。著名劳动模范吴旭芝在批判会上联系自己在旧社会的悲惨遭遇，狠批“三项指示为纲”的反动实质。他愤怒地说：我们煤矿工人在旧社会是“下几年煤窑抱几年瓢，死后席卷扔荒郊”。这种悲剧我们决不允许重演！我们一定要把反击右倾翻案风的斗争进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5af61a3dd7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

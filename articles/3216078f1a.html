script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对周恩来送审水利工作两文件的批示","alias":"","parts":[{"type":"paragraph","text":"中央转发薄一波关于上海市五反"},{"type":"paragraph","text":"策略和部署的报告的批语"},{"type":"paragraph","text":"（1952年3月29日）薄一波同志，各中央局，分局，并转省市区党委："},{"type":"paragraph","text":"薄一波同志三月二十五日关于五反的策略和部署很好，各城市均应仿行。上海五反的重点首先放在占六十二万人中的四十三万人方面，是正确的。尤其不误生产，极为重要，各城市凡误生产者，均应立即改变做法。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"三月二十九日"},{"type":"paragraph","text":"[1]薄一波，当时任中央人民政府节约检查委员会主任，受中央委派在上海帮助三反五反工作。"},{"type":"paragraph","text":"[2]指薄一波1952年3月25日关于上海五反给毛泽东并中央的报告中所述的第一战役的经验和第二战役的部署。上海五反第一战役的经验是：（一）五反要与生产相结合，五反必须维持生产。（二）把五反政策向工人、店员、高级职员及老板彻底摊牌，让他们都摸到政府的底。（三）五反斗争必须从诉苦运动入手，通过诉苦发动群众，形成五反统一战线。（四）五反斗争过程也即是争取高级职员的过程，高级职员争取过来了，问题就接近解决了。（五）要学会利用矛盾，分化资本家。（六）充分运用党在资本家中间的影响和力量，发挥资本家亲戚朋友中的党团员和其他积极分子的作用。关于五反第二战役的部署是：第二战役可如期在4月1日开始。拟选择2000个重点户进行检查，非重点户则以区街或行业为单位，对资本家和工人店员分别进行发动。党的领导力量主要仍应放在重点户和大户身上，只分出一部分力量来进行一般的动员。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":3,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":536,"page_end":536},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3216078f1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

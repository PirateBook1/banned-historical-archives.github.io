script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西哈努克亲王参观东海舰队  上海市革委会便宴招待西哈努克亲王及其他柬埔寨贵宾  宴会前，西哈努克亲王在张春桥、叶剑英等同志的陪同下，出席了音乐杂技晚会","authors":[],"dates":[{"year":1971,"month":2,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西哈努克亲王参观东海舰队"},{"type":"paragraph","text":"上海市革委会便宴招待西哈努克亲王及其他柬埔寨贵宾"},{"type":"paragraph","text":"宴会前，西哈努克亲王在张春桥、叶剑英等同志的陪同下，出席了音乐杂技晚会"},{"type":"paragraph","text":"新华社上海二十四日电　柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人，今天上午参观访问了中国人民解放军东海舰队。"},{"type":"paragraph","text":"晚上，上海市革命委员会设便宴招待西哈努克亲王和夫人，以及其他柬埔寨贵宾。宴会前，西哈努克亲王和夫人在上海市革命委员会主任、中国人民解放军南京部队第一政治委员张春桥，中共中央军委副主席叶剑英陪同下，出席了音乐杂技晚会。"},{"type":"paragraph","text":"今天上午，当西哈努克亲王和夫人来到东海舰队某部时，受到东海舰队负责人高志荣和海军指战员的热烈欢迎。在码头和舰艇甲板上，列队夹道欢迎贵宾的指战员们，举着横幅，敲锣打鼓，高呼口号，表示坚决支持柬埔寨人民和印度支那人民的抗美救国战争，誓做印度支那三国人民的坚强后盾。"},{"type":"paragraph","text":"西哈努克亲王和夫人由上海市革命委员会和中国人民解放军驻上海部队负责人王洪文、周纯麟、徐景贤、王秀珍、杨富珍、高志荣等陪同，参观了伟大领袖毛主席视察过的舰艇，并登舰检阅了快艇演习。西哈努克亲王赞扬海军指战员们的出色演习，祝愿他们在建设海防、保卫祖国的事业中取得更大的成就。"},{"type":"paragraph","text":"西哈努克亲王的姑母诺罗敦·凯卡妮娅公主，国家元首办公厅主任西索瓦·梅达维亲王，古伦夫人，柬埔寨王国民族团结政府军需、军备大臣杨森安将军和夫人，柬埔寨驻中国大使凯密等柬埔寨贵宾，随同西哈努克亲王和夫人进行参观访问，并应邀出席了便宴和音乐杂技晚会。"},{"type":"paragraph","text":"中国驻柬埔寨大使康矛召以及杨玲同志陪同柬埔寨贵宾进行参观等活动。"},{"type":"paragraph","text":"今天下午，部分柬埔寨贵宾分别参观了上海机床厂和郊区嘉定县马陆人民公社，受到革命群众的热烈欢迎。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人以及其他柬埔寨贵宾，二月二十四日参观了中国人民解放军东海舰队，受到广大指战员的热烈欢迎。"},{"type":"paragraph","text":"新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f1c710b13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北省天津专署林业局长张永福在办理其父亲丧事中犯了严重错误受到党内撤销工作处分","authors":[],"dates":[{"year":1954,"month":5,"day":10}],"is_range_date":false,"parts":[{"text":"河北省天津专署林业局长张永福在办理其父亲丧事中犯了严重错误受到党内撤销工作处分","type":"title"},{"text":"河北省天津专署林业局长张永福，河北霸县大柏林村人，一九三八年参加工作。张永福虽经长期革命斗争的锻炼，但由于不努力学习，政治思想落后，严重地存在着地主、资产阶级的“光宗耀祖”的腐朽思想，因而于去年八月间回家安葬其父亲时犯了严重错误。张永福在其父亲病故后，不顾党的政治影响，不顾当时正值农忙季节和当地沥水成灾的严重情况，为了“光宗耀祖”、“扬名显亲”，竟动员村干部和群众六十多人为其父办丧事，制办大批纸人、纸马、花盆等布设灵棚，雇了十九名“吹鼓手”接连吹打两天，并广发丧帖，让本村、邻村群众去送礼弔唁，受礼二百二十万元，设宴一百八十席，浪费达一千一百余万元。还派了十一个民兵为其父轮流打更、守灵，出殡时并令民兵鸣枪放炮，一直护送到坟上。对此，群众议论纷纷，有的说：“人家有好儿子，死后也体面！”“张永福在外边混阔了！”有的更直接责备区干部说：“张永福办这么大的丧事，你们也不管管！”连他的亲属也有不满意的。张永福对此次办理丧事所造成的恶劣影响不但不知悔悟，反以为此种作为纯属正当，故在回机关后，又经两次请求领取了棺材费五十万元。张永福这种错误思想与恶劣行为，损害了党与人民的利益，造成了严重的浪费，妨害了当地生产救灾工作的进行，为教育张永福本人并挽回党的政治影响，已给予撤销工作的党纪处分。","type":"paragraph"}],"comments":[],"origin":"《建设》1954年5月10日第282期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2e8032483"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见铁路抓革命促生产会议代表讲话中有关新疆问题摘录","authors":["周恩来"],"dates":[{"year":1968,"month":1,"day":5}],"is_range_date":false,"parts":[{"text":"周恩来接见铁路抓革命促生产会议代表讲话中有关新疆问题摘录","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖一九六八年元月五日下午二点四十五分至五点，周总理在人民大会堂接见了全国五个铁路局的谈判代表，新疆铁路系统的两大派代表也参加了接见。〗","type":"appellation"},{"text":"在谈到西北情况时，周总理说：","type":"paragraph"},{"text":"青海已经成立了革命委员会，青海就促进了甘肃的兰州，还有什么宁夏、陕西、最后是新疆。新疆嘛是最后了。红二司和一、三司现在已经联合起来了（指铁路局两派）已经是很不容易啦。我首先祝贺你们。","type":"paragraph"},{"text":"红二司同志来了没有？（铁路司代表站起来答：来了！）啊！久别了。一、三司的同志来了没有？（铁联总代表站起来答：来了！）听说你们协议当中还有一个问题没有解决，就是武器上交给谁的问题，刚才我和铁道部军管会还有国务院办公厅办公室的同志商量了一下，新疆的问题我比较了解，我很了解你们的心情。新疆军区嘛，主要是相信不相信的问题，我们的意见是新疆军区出两名代表，空九军出两名代表，红二司（指铁造司）出两名代表，一、三司（指铁联总）出两名代表，共八人组成查封、收交、保管武器小组，红二司你们同意吗？（铁造司代表答：同意。并高呼：“毛主席万岁！万岁！！万万岁！！！”“向周总理学习！向周总理致敬！”）一、三司的同志同意吗？（铁联总代表答：同意。也高呼了口号）这样问题就解决了嘛！","type":"paragraph"},{"text":"在谈到制止武斗问题时，周总理说：不要武斗，“六·六”通令，“九·五”命令都说了，已有多次规定，要执行，武斗要停下来。武器可以封存上交，困难是武器交给谁，军管会有些派性，群众不信任。如新疆，采用各派组成小组保管。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"056e491118"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

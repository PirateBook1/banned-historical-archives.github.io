script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见美中贸易全委会代表团  指出双方要多找一些门路来扩大两国间经济贸易关系","authors":[],"dates":[{"year":1979,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理会见美中贸易全委会代表团"},{"type":"paragraph","text":"指出双方要多找一些门路来扩大两国间经济贸易关系"},{"type":"paragraph","text":"新华社北京六月五日电  邓小平副总理今天上午会见了以萨里先生为团长的美中贸易全国委员会代表团。"},{"type":"paragraph","text":"邓小平副总理在同美国客人的交谈中指出，中美双方要多找一些门路来扩大两国之间的经济贸易关系。目前，中国在同美国贸易中出现的很大逆差的状况应该改变。美方应该赞助更多的中国商品进入美国市场。"},{"type":"paragraph","text":"萨里先生说，作为贸易界人士，我们充分懂得，贸易必须有来有往的重要性。美国只有增加进口才能扩大出口。美中贸易全国委员会将尽一切努力，使两国贸易在尽可能平衡的基础上得到发展。"},{"type":"paragraph","text":"中国国际贸易促进委员会主任王耀庭，美国驻中国大使伍德科克等，参加了会见。"},{"type":"paragraph","text":"今天下午，我国外贸部长李强会见了美中贸易全国委员会代表团。"},{"type":"paragraph","text":"美中贸易全国委员会代表团是六月二日到达北京的。（附图片）"},{"type":"paragraph","text":"邓副总理会见美中贸易全国委员会代表团。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"053db5d224"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"文化部为“二流堂”问题平反  所谓“二流堂”是我党联系党外人士的一个场所，林彪、“四人帮”把它打成“反革命的裴多菲俱乐部”，其矛头是对着周总理的","authors":[],"dates":[{"year":1979,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"文化部为“二流堂”问题平反"},{"type":"paragraph","text":"所谓“二流堂”是我党联系党外人士的一个场所，林彪、“四人帮”把它打成“反革命的裴多菲俱乐部”，其矛头是对着周总理的"},{"type":"paragraph","text":"新华社北京八月十八日电  文化部党组最近发出通知为“二流堂”问题平反，为受到“二流堂”问题牵连的同志恢复名誉。"},{"type":"paragraph","text":"抗战时期，有些从上海等地转移到重庆的文化、戏剧、电影、美术、新闻界人士没有住处，借住在唐瑜同志家里，他们大多数是青年，没有固定职业，生活比较艰苦。周恩来同志对他们很关心，曾指派夏衍同志经常做他们的工作。郭沫若、徐冰等同志常探望他们。重庆《新华日报》在举行创办五周年纪念演出的晚会上，有个改造“二流子”的戏，大家觉得很有趣。因为上述同志没有固定职业，过着流浪式生活，有的同志就开玩笑说他们是“二流子”，住的地方可以取名“二流堂”。一时传为笑谈。当时在那里经常往来的有吴祖光、吕恩、丁聪、张正宇、郁风、黄苗子、张光宇、盛加伦、戴浩等。"},{"type":"paragraph","text":"文化部党组通知说，在一九五五年肃反期间，由于对“二流堂”的情况缺乏全面了解，作了错误的结论。文化大革命期间，林彪、“四人帮”怀着不可告人的罪恶目的，把“二流堂”打成“反革命的裴多菲俱乐部”，他们的矛头是对着周恩来同志的。许多人因此遭到迫害和摧残。"},{"type":"paragraph","text":"文化部党组通知指出，经过近年来的反复调查研究，大量事实证明，所谓“二流堂”是我党和一些党外人士联系的一个场所。当时和所谓“二流堂”往来的人，都是倾向进步，要求民主的。为此，文化部党组通知，对所谓“二流堂”所加一切诬蔑不实之词予以推倒，凡因“二流堂”受冲击、受牵连的人予以彻底平反、恢复名誉。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"重庆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3996b45ca8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

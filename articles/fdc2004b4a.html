script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"讽刺诗——“肃反干部颂”","authors":["李慎徽","沈阳师范学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"讽刺诗——“肃反干部颂”","type":"title"},{"text":"沈阳师范学院李慎徽","type":"authors"},{"text":"（李慎徽：沈阳师范学院中文系学生)","type":"subtitle"},{"text":"“肃反干部，功大无边，损人利己，不断升官。","type":"paragraph"},{"text":"踥蹀躜营，居然又作了党员，今后自然是永垂不朽，流芳万年。”","type":"paragraph"},{"text":"“在肃反中间，他们胡作非为，无法无天。","type":"paragraph"},{"text":"名利冲昏了头脑，使他们倒行逆施，肆无忌惮。","type":"paragraph"},{"text":"以莫须有的罪名把我辈严加惩办，在言行的束缚上，不下于监狱的囚犯。","type":"paragraph"},{"text":"在精神上，更受到了非人道的摧残。","type":"paragraph"},{"text":"我辈为他们付出的牺牲，真是绝后空前，","type":"paragraph"},{"text":"我们流了多少血泪，","type":"paragraph"},{"text":"三好的勋章才挂到了他们的胸前。","type":"paragraph"},{"text":"我们用肉体堆砌了进升之阶，","type":"paragraph"},{"text":"这才使他们一步登了天。","type":"paragraph"},{"text":"………………","type":"paragraph"},{"text":"当时我辈岂敢争辩，","type":"paragraph"},{"text":"因为他们掌握死生之权。","type":"paragraph"},{"text":"肃反结束，","type":"paragraph"},{"text":"我辈仍然未曾见天。","type":"paragraph"},{"text":"忍恨吞声，有口难言，","type":"paragraph"},{"text":"他们大权在握，而且有组织作为靠山。”","type":"paragraph"},{"text":"另一首诗：","type":"paragraph"},{"text":"“假若对他们的错误还继续宽容，","type":"paragraph"},{"text":"今后还有什么真理可言。","type":"paragraph"},{"text":"今天我辈要当仁不让，大胆呐喊：","type":"paragraph"},{"text":"为了今后正义的伸张，","type":"paragraph"},{"text":"为了维护大学生的尊严，","type":"paragraph"},{"text":"坚决揭露他们的丑恶面目，","type":"paragraph"},{"text":"使他们感到以后作假的困难，","type":"paragraph"},{"text":"拿出肃反干部，严加惩办。”","type":"paragraph"},{"text":"另一首诗肯定“胡统领剿匪记”：","type":"paragraph"},{"text":"伟大共产党，","type":"paragraph"},{"text":"功德实难铭。","type":"paragraph"},{"text":"然有坏党员，","type":"paragraph"},{"text":"谁也不否认。","type":"paragraph"},{"text":"君如不相信，","type":"paragraph"},{"text":"请看今日的胡统领。","type":"paragraph"},{"text":"残民以自肥，","type":"paragraph"},{"text":"统领的本性，","type":"paragraph"},{"text":"损人以利己，","type":"paragraph"},{"text":"酷吏的良心。","type":"paragraph"},{"text":"两者若相比，","type":"paragraph"},{"text":"一丘之貉云。","type":"paragraph"},{"text":"“歌颂”官吏们，","type":"paragraph"},{"text":"谁曰不近情。","type":"paragraph"},{"text":"党与胡统领，","type":"paragraph"},{"text":"怎能一体论。","type":"paragraph"},{"text":"劝君深思虑，","type":"paragraph"},{"text":"头脑要清醒。","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdc2004b4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

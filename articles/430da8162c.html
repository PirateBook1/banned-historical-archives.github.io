script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共上海市委通知","authors":[],"dates":[{"year":1976,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全市各级党组织:"},{"type":"paragraph","text":"(一)我们热烈欢呼、坚决拥护中共中央关于华国锋同志任党中央第一副主席和国务院总理的决议；我们热烈欢呼、坚决拥护中共中央关于撤销邓小平党内外一切职务的决议。这是伟大领袖毛主席的英明决策。这是毛主席亲自发动和领导的反击右倾翻案风斗争的伟大胜利。中共中央的两个决议，充分表达了上海一千万军民的共同心愿。全市各级党组织要组织广大干部和群众，认真学习党中央的两个决议，坚决拥护党中央的两个决议。"},{"type":"paragraph","text":"(二)中央决议指出:邓小平问题的性质已经变为对抗性的矛盾。我们要继续认真学习毛主席的重要指示，深揭深批邓小平的反动罪行，彻底批判邓小平反革命的修正主义路线，牢牢掌握斗争的大方向，坚决把反击右倾翻案风的伟大斗争进行到底。"},{"type":"paragraph","text":"(三)我们坚决拥护对制造天安门广场反革命政治事件的一小撮阶级敌人实行无产阶级专政，愤怒声讨一小撮阶级敌人把矛头指向伟大领袖毛主席，分裂以毛主席为首的党中央，并公开叫嚣拥护邓小平的反革命罪行。全市军民要加倍提高革命警惕，进一步加强无产阶级专政，粉碎一切阶级敌人的破坏活动。"},{"type":"paragraph","text":"(四)全市各级党组织要以阶级斗争为纲，坚持抓革命、促生产、促工作、促战备，把各项工作做得更好，以实际行动保卫毛主席，保卫以毛主席为首的党中央，保卫毛主席的无产阶级革命路线，保卫无产阶级文化大革命的胜利成果。"},{"type":"paragraph","text":"中共上海市委员会"},{"type":"paragraph","text":"一九七六年四月八日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"430da8162c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

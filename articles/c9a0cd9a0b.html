script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——诬蔑领袖","authors":["丁少飞","北京地质勘探学院","孙增垣","孙增垣","曹荫浓","李燕吉"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——诬蔑领袖","type":"title"},{"text":"北京地质勘探学院李燕吉孙增垣曹荫浓孙增垣丁少飞","type":"authors"},{"text":"李燕吉说：","type":"paragraph"},{"text":"劳动节和国庆节人民高呼毛主席万岁都是被迫的，不是发自内心的；认为喊万岁是独裁的表现，说毛主席是“大独裁者”和“个人野心家”。","type":"paragraph"},{"text":"孙增垣说：","type":"paragraph"},{"text":"“毛主席确是一个气量狭小，意气用事，胸襟狭窄的小人，企图在群众中造成个人崇拜的气氛。批判斯大林的个人崇拜的错误时，毛主席是一再表示反对，处处为斯大林辩护，替斯大林翻案，以图达到仍旧在中国保持大权独揽，专制独裁，靠一些无耻之尤们歌功颂德和高呼万岁来好大喜功，功臣自居，处处希望和欢迎别人叫好和高呼万岁。”","type":"paragraph"},{"text":"“毛主席、赫鲁晓夫是胖猪，肥头大耳。”","type":"paragraph"},{"text":"“胡志明主席象瘦猴瘦王八。”","type":"paragraph"},{"text":"“他（胡主席）到北京是来吃饭的。”","type":"paragraph"},{"text":"“毛主席到苏联签订中苏友好条约时和斯大林同志打了起来，为了一个女人，结果周总理去圆场，跪在斯大林面前求饶，说主席是不好，希望斯大林能原谅。”","type":"paragraph"},{"text":"曹荫浓说：","type":"paragraph"},{"text":"“毛主席的原配在苏联休养，实际上把她抛了，和过去的‘三宫六院’有什么区别？”","type":"paragraph"},{"text":"孙增垣扬言：“五·一”、“十·一”前要给领袖写恐吓信，要挟毛主席在观礼台上小心行刺，可能在任何方向飞来枪弹。”","type":"paragraph"},{"text":"“毛主席横渡长江是‘水君下界’。每到国庆节和‘七一’党的生日和‘五一’国际劳动节时不是阴天就是要下雨，或是倾盆大雨，这就更加证实了这一点，国庆节没有遇到一个晴天，说明共产党的天下是长不了的。”","type":"paragraph"},{"text":"丁少飞说：","type":"paragraph"},{"text":"“接伏老（注：指苏联国家主席伏罗希洛夫访华），请我去我也不去，用汽车来接我，我也不去，他也是人，为什么不来看我。去接伏老的人是傻瓜。”","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9a0cd9a0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

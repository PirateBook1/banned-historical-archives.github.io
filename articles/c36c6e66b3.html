script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"根本的问题在路线","authors":[],"dates":[{"year":1976,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"根本的问题在路线"},{"type":"paragraph","text":"官僚主义者阶级，为什么与工人阶级和贫下中农尖锐对立呢？根本的问题是他们推行反革命的修正主义路线。工人阶级和贫下中农是要革命的，是坚决执行毛主席的革命路线的，是坚持无产阶级专政下继续革命的，这是由他们的阶级地位和阶级本质所决定的。而官僚主义者阶级，也由他们的阶级地位和阶级本质所决定，必定要反对毛主席的革命路线，反对无产阶级专政下的继续革命。工人阶级、贫下中农同官僚主义者阶级的矛盾和斗争，是两个阶级、两条路线的尖锐斗争。"},{"type":"paragraph","text":"刘少奇、林彪、邓小平一类走资派，都是利用手中掌握的很大一部分权力，推行反革命的修正主义路线。在他们的修正主义路线占了统治地位的单位，就使社会主义公有制只剩下一个外壳，实际上变为走资派所控制的资本主义所有制，对工人和贫下中农进行残酷的政治压迫和经济剥削。"},{"type":"paragraph","text":"（摘自七月三日《安徽日报》载《官僚主义者阶级就是党内资产阶级》一文，作者：芜湖纺织厂工人理论小组　中共芜湖市委宣传部理论小组）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c36c6e66b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

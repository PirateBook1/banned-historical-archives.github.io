script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"山高，没有人民群众学习毛主席著作的热情高；海大，没有人民群众学习毛主席著作的决心大。  学习毛泽东思想风雨无阻","authors":[],"dates":[{"year":1968,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"山高，没有人民群众学习毛主席著作的热情高；海大，没有人民群众学习毛主席著作的决心大。"},{"type":"paragraph","text":"学习毛泽东思想风雨无阻"},{"type":"paragraph","text":"人民群众一旦懂得了学习毛泽东思想的伟大意义，尝到学习毛主席著作的甜头，就会产生极大的热情，无限的力量，任何困难也可以克服，就可以把学习毛主席著作放在高于一切，先于一切，重于一切，大于一切的位置。"},{"type":"paragraph","text":"居住在左安门的街道妇女赵金凤、王秀珍等十五人，有的是五、六十岁的老太太，有的身体不好，有的是好几个孩子的妈妈，但是，她们摆脱了一切拖累，克服了重重困难，每天到几里以外的地方参加学习，一天往返几次，参加学习班十几天，从未迟到早退。"},{"type":"paragraph","text":"有一天，下起了雨，风也刮得厉害，天气很冷。按照规定，八点开始学习。辅导学习的解放军同志说：今天学习恐怕要受影响了，住在左安门的学员八点钟怎么能赶得到呢？也有的说：九点钟来到就不错了。"},{"type":"paragraph","text":"可是，事出人料，在七点五十分，居住在左安门的学员冒着风雨，顶着严寒，赶到了学习班。"},{"type":"paragraph","text":"解放军同志又是高兴，又是钦佩，很关心地问：天下着雨，怎么还能来得这么早？"},{"type":"paragraph","text":"赵金凤、王秀珍她们齐声回答：“饭可以不吃，水可以不喝，觉可以不睡，学习毛泽东思想一刻也不能放松！雷打不动，风雨无阻。”"},{"type":"paragraph","text":"她们这种无限热爱毛主席，无限热爱毛泽东思想的感情，深深地感动了辅导学习的解放军同志，他们忘记了吃饭，便和大家一起朗读毛主席的最新指示："},{"type":"paragraph","text":"“全国的无产阶级文化大革命形势大好，不是小好。整个形势比以往任何时候都好。”"},{"type":"paragraph","text":"“形势大好的重要标志，是人民群众充分发动起来了。从来的群众运动都没有象这次发动得这么广泛，这么深入。……”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王秀珍","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7490650c32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"港澳爱国同胞隆重纪念毛主席逝世一周年旅法华侨在巴黎举行毛主席逝世一周年纪念大会","authors":[],"dates":[{"year":1977,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社香港一九七七年九月十一日电　在伟大领袖和导师毛主席逝世一周年的时候，港、澳各界爱国同胞怀着无限崇敬和深切怀念的心情，隆重地举行了各种纪念活动。"},{"type":"paragraph","text":"九日上午，香港各界同胞一千七百多人在新光戏院举行了隆重的纪念大会。大会主席台悬挂着毛主席的巨幅画像，摆放着一盆盆翠柏，庄严肃穆。大会由港九工会联合会理事长杨光主持，新华社香港分社社长梁威林和各界代表郑耀棠、费彝民、张泉、汤秉达、吴康民、崔绮云等先后在大会上讲了话。他们一致表示，在纪念伟大领袖和导师毛主席逝世一周年的时候，一定要高举和捍卫毛主席的旗帜，全面地、准确地学习和宣传毛泽东思想，在华主席为首的党中央领导下，坚持党的十一大的路线，抓纲治国，团结一切可以团结的力量，调动一切积极因素，为祖国的社会主义革命和社会主义建设事业，为解放台湾，为爱国反霸事业，作出新的贡献。"},{"type":"paragraph","text":"澳门各界同胞九日上午也举行了隆重的纪念大会。"},{"type":"paragraph","text":"九日晚上，香港各界爱国同胞还举行了文艺晚会。近百名文艺工作者饱含激情，以合唱、表演唱、独唱等形式，演唱了以毛主席诗词谱写的歌曲，表达了香港同胞对毛主席的无限怀念和崇敬。"},{"type":"paragraph","text":"新华社巴黎一九七七年九月十日电　旅法华侨俱乐部九月十日在巴黎举行伟大领袖和导师毛泽东主席逝世一周年纪念大会。旅法各界华侨六百多人出席了大会。"},{"type":"paragraph","text":"大会首先向毛主席遗像默哀三分钟。接着，旅法华侨俱乐部主席叶福澄代表华侨讲话。他说:“一年来，我们时时刻刻都在想念着毛主席，都在谈论着他的丰功伟绩。毛主席亲手缔造了伟大的、光荣的、正确的中国共产党，亲手缔造了英雄的人民解放军和伟大的社会主义祖国，他的一生是为中国人民解放事业和无产阶级革命事业战斗的一生，他的一生是为人民谋幸福的一生。毛主席把马克思列宁主义同中国革命和世界革命的具体实践相结合，并且科学地继承、捍卫和发展了马克思列宁主义。毛主席的伟大旗帜，光辉的毛泽东思想永远照耀着中国人民前进的道路。”"},{"type":"paragraph","text":"六位旅法华侨代表也在会上讲了话。华侨代表张壁山说，在这一年中，祖国同胞化悲痛为力量，紧密团结在以华主席为首的党中央周围，为在本世纪内把我国建设成为伟大的社会主义的现代化强国而奋斗。"},{"type":"paragraph","text":"他说，“特别令人鼓舞的是，在这一年中，领导中国人民前进的、用毛泽东思想培育的中国共产党越来越坚强了。”"},{"type":"paragraph","text":"他说:“通过这一年的实践，证明以华主席为首的党中央的政治路线和组织路线是完全正确的，毛主席开创的无产阶级革命事业后继有人。”"},{"type":"paragraph","text":"会后，放映了电影《南征北战》。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5caa5cb871"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

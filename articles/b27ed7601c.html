script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席接见马拉迪等外宾","authors":[],"dates":[{"year":1965,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席接见马拉迪等外宾"},{"type":"paragraph","text":"新华社一日讯　刘少奇主席今天下午接见了新兴力量运动会联合会主席马拉迪和他的夫人、新兴力量运动会联合会副主席艾·迪·图尼（阿联）、拉斐尔·坎博（古巴）、卡·阿赫麦托夫（苏联）和新兴力量运动会联合会常设秘书处主任苏莱曼，以及参加在北京召开的新兴力量运动会联合会第二次理事会会议、新运会亚洲委员会成立大会和参观中华人民共和国第二届运动会的各国代表和来宾。"},{"type":"paragraph","text":"接见时在场的有：中华人民共和国新兴力量运动会全国委员会主席、国家体委副主任荣高棠和夫人管平，中华人民共和国新兴力量运动会全国委员会副主席、国家体委副主任黄中和夫人吴力，中华人民共和国新兴力量运动会全国委员会秘书长张联华。"},{"type":"paragraph","text":"接见的时候，马拉迪主席代表出席新运会联合会第二次理事会会议的代表向刘少奇主席递交了一封祝贺和感谢信。（附图片）"},{"type":"paragraph","text":"刘少奇主席接见了新兴力量运动会联合会主席马拉迪和他的夫人、副主席艾·迪·图尼（阿联）、拉斐尔·坎博（古巴）、卡·阿赫麦托夫（苏联）和常设秘书处主任苏莱曼，以及参加在北京召开的新兴力量运动会联合会第二次理事会会议、新运会亚洲委员会成立大会和参观中华人民共和国第二届运动会的各国代表和来宾。"},{"type":"paragraph","text":"新华社记者　刘长忠摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b27ed7601c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

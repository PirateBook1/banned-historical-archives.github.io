script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆纺织公司副经理宋芳圃进行反革命活动，被公安局依法逮捕","authors":[],"dates":[{"year":1958,"month":5,"day":29}],"is_range_date":false,"parts":[{"text":"重庆纺织公司副经理宋芳圃进行反革命活动，被公安局依法逮捕","type":"title"},{"text":"新华社重庆23日电　重庆市公安局最近破获了重庆纺织公司副经理宋芳圃打着反革命组织的旗帜，向党投递恐吓信，进行反革命活动的案件。","type":"paragraph"},{"text":"宋芳圃山东栖霞县人，家庭出身中农，1940年参加革命，1941年入党，曾任乡长、区委书记、县民政科副科长、县委宣传部长等职。宋一贯计较个人地位、待遇，达不到目的时，就对党不满。1953年，他由中共四川省秀山县委调中共重庆市委燃料工业党委宣传部工作时，埋怨领导上未提拔他当宣传部长，工作消极怠工。调重庆纺织公司任副经理以后，他对党更为仇恨。去年大鸣大放期间，他写书面意见攻击领导，说分配他当副经理是用“卡、摔、整、压、折磨”等办法对付他；认为当副经理在人之下，是“小子领导老子”，这一口气“叫人怎咽得下去？”在这个公司科长以上干部的鸣放会上，一个有政治历史问题的工作人员沈同明（国民党防谍保密小组长）向他进行挑拨说：“宋经理这段时间工作沉默、苦闷，会议上不发言，是否对工作安排有意见？我看安排工作是组织上信任不信任的问题，如果信任，作个局长未尝不可。”宋马上就当众回答说：“是呀！我们这里不需要像马林科夫、赫鲁晓夫那样的人才，如果组织上信任我，还是可以作高一点的职务！”宋芳圃是这个公司的党支部书记，当公司开党员大会研究右派分子宋鹤笙的问题时，他借口事前未与他商量，便拍桌大骂：“老子活够了，拼了也合得来”，把这个大会闹散了。后来，群众斗垮了右派分子宋鹤笙，宋芳圃竟暗中写匿名信煽动宋鹤笙向党进行报复活动。信中说：“鹤笙同志，你的右派分子之名，你知是谁给定的？是李恒奎（公司经理）那家伙的意见。……因为我同情你的问题，才告诉你。我遭整过，我们这辈子算完了。你比我还严重，你想这气怎样出？你是青年人，成了共产党的敌人，还有何出路？为工资遭到这样打击，你看多毒辣。不报仇不能为人！应寻机以报。”","type":"paragraph"},{"text":"在这以前，宋芳圃曾先后发出三封反动恐吓信件。第一封信以“老干部老子革命委员会重庆地工委”名义发出的，投交重庆市人事局。信中疯狂地向党宣战：“我们现在有足够的力量来反对你们的措施，……。我们今天的扩大会议作了决议，向你们宣告战争开始。老子革命委员会成立三年来阵营大大壮大，你以职权压，我们要你的头。”信末写着“致所谓共产党的市委先生们。”","type":"paragraph"},{"text":"第二封信以“老子革命会上清寺工作组”名义发出，投交中共重庆市委组织部，信中恶毒地咒骂党组织，并质问市委“有无良心，有无天理”，对他“为什么这样恶毒，这就是你的政策吗？……。”","type":"paragraph"},{"text":"第三封信以“北方老干部革命委员会重庆市工委工作组”名义发出，投中共重庆市委工业部交市委组织部，重庆市人民委员会办公厅”，内容大肆侮辱市委和党的干部政策。信中写道：“你们是否共产党的组织，是共产党为什么又是国民党的作风和立场？我看你们完全是代表国民党。你们是怎样对待干部的，你们所谓德才是什么？……。你们是转眼无恩。好吧！不能任你所为，就这样对待，不能再忍了，干吧！……。我们有力量，老子们起来，组织起来向市委的国民党立场斗争到底！”","type":"paragraph"},{"text":"以上反动信件，经重庆市公安局侦察证实为宋犯所写，目前已将宋逮捕法办。据了解，宋犯所以叛变革命，主要是卑鄙的个人主义目的没有达到。","type":"paragraph"},{"text":"中共重庆市委已将这个案件通报全市党组织，结合第四阶段整风教育党员从中接受教训，彻底批判和克服资产阶级个人主义。（平兰）","type":"paragraph"}],"comments":[],"origin":"1958年5月29日_第2492期《内部参考》新华通讯社编。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cebc90b879"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

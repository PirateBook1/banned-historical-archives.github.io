script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“亲爱的毛主席，我们热烈地祝贺您新年快乐!”苏州小学生向领袖拜年。","authors":["蒋馨"],"dates":[{"year":1950,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报本报讯】　在苏市各界热烈庆祝开国后第一个新年的高潮中，苏州市私立江南小学校四年级小学生，也以无比的热情发起写信向毛主席拜年，并且希望通过报纸的作用让毛主席亲眼看到这封拜年的信，原函如下:“最亲爱的毛主席:"},{"type":"paragraph","text":"在一九五○年中华人民共和国开国后第一个元旦日，苏州市私立江南小学校四年级全体小学生，向你表示无限的热爱和感谢。亲爱的毛主席，我们热烈地祝贺你新年快乐。为了中国人民的利益，为了劳动人民的幸福，我们祝你身体健康!"},{"type":"paragraph","text":"我们牢记你的说话:一九五○年是‘有困难的，有办法的，有希望的’，政府为了克服财政困难，发行人民胜利折实公债，我们小学生热烈拥护这项措施，并将保证尽最大的劳力，节省新年糖果费用，集体认购胜利公债，有一分力量，买一分公债!"},{"type":"paragraph","text":"在你英明的领导下，我们一定加紧学习，立志在将来做个劳动英雄，真正能为人民服务。我们知道有了一个你，新中国的事情就好办了!"},{"type":"paragraph","text":"谢谢毛主席，让我们过着解放后第一个快乐新年!"},{"type":"paragraph","text":"恭贺你"},{"type":"paragraph","text":"新年愉快!身体健康!"},{"type":"paragraph","text":"私立江南小学校四年级全体小学生敬礼。一九五○年元旦日”　(蒋馨)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c2cb63f96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

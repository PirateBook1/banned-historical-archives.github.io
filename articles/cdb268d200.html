script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想统帅妇女工作  增城县新塘公社新何大队革委会大力加强妇女工作，提高妇女的阶级斗争和两条路线斗争觉悟，全大队妇女精神面貌发生了深刻变化，有力地推动了革命和生产的发展","authors":[],"dates":[{"year":1969,"month":3,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想统帅妇女工作"},{"type":"paragraph","text":"增城县新塘公社新何大队革委会大力加强妇女工作，提高妇女的阶级斗争和两条路线斗争觉悟，全大队妇女精神面貌发生了深刻变化，有力地推动了革命和生产的发展"},{"type":"paragraph","text":"新华社广州七日电广东省增城县新塘公社新何大队革委会和广大贫下中农在解放军支农人员帮助下，狠批叛徒、内奸、工贼刘少奇在妇女工作上的各种修正主义反动谬论，用毛泽东思想统帅妇女工作，使全大队革命妇女的精神面貌发生了深刻的变化。她们积极参加社会主义革命和社会主义建设，充分发挥妇女“半边天”的作用，有力地推动了斗、批、改和农业生产的发展。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“全国妇女起来之日，就是中国革命胜利之时。”新何大队领导班子在公社革委会领导和解放军支农人员帮助下，学习了毛主席的伟大教导，认识到：重不重视妇女工作，不是一般的工作作风和工作方法问题，而是相不相信群众，依不依靠群众的根本立场和根本态度问题。他们狠批大叛徒刘少奇在妇女工作上散布的反革命修正主义谬论，决定进一步加强妇女工作，从根本上提高妇女社员的政治思想觉悟，充分发挥她们在三大革命运动中的作用。"},{"type":"paragraph","text":"毛主席教导我们：“办学习班，是个好办法，很多问题可以在学习班得到解决。”遵照毛主席的教导，大队领导班子领导妇女群众大办毛泽东思想学习班。他们根据老年、中年、青年妇女的不同情况，分别举办“妈妈班”、“奶奶班”、青年妇女学习班，组织她们学习毛主席著作和毛主席的一系列最新指示。例如，带孩子的妇女由于白天要出勤，晚上要料理家务，参加集体学习比较困难，生产队就派出青年妇女宣传员上门办“妈妈班”，组织她们在家里学习或联户学习。年老的妇女一般参加劳动较少，晚上行走又不方便，大队和生产队便不定期地在白天集中办“奶奶班”，组织她们学习毛主席的一系列最新指示和“你们要关心国家大事，要把无产阶级文化大革命进行到底”的伟大教导，用毛泽东思想武装她们的头脑，提高她们的毛泽东思想的觉悟。目前，这个大队的广大妇女群众如饥似渴地学习毛泽东思想，热情宣传毛泽东思想，已蔚然成风。贫农妇女曾有娣不识字，经过忆苦思甜，提高了阶级觉悟。她怀着无限热爱伟大领袖毛主席的忠心，积极学习毛主席著作，热情宣传毛泽东思想。每当毛主席的最新指示一发表，她就叫女儿一字一句地念给自己听，把毛主席的最新指示背熟，然后挨家挨户向贫下中农宣传。社员都称赞她是忠于毛主席的红色宣传员。"},{"type":"paragraph","text":"新何大队在加强妇女工作的实践中深深体会到，狠抓阶级教育，提高妇女社员的阶级斗争和两条路线斗争觉悟，是促进妇女思想革命化的关键。大队革委会经常组织贫下中农妇女在一起忆苦思甜，狠批刘少奇的“阶级斗争熄灭论”等反革命修正主义谬论，不断提高她们的觉悟。经过阶级教育，广大妇女社员积极投入斗、批、改运动，主动地向阶级敌人发起猛烈进攻，有力地推动了清理阶级队伍的工作。"},{"type":"paragraph","text":"新何大队革委会还十分注意搞好妇幼福利和保健事业，解放了妇女劳动力，为广大革命妇女参加三大革命运动创造了有利条件。"},{"type":"paragraph","text":"新何大队的贫下中农还把高举毛泽东思想伟大红旗，有革命干劲，密切联系群众的先进妇女选进大队、生产队的领导班子，大大发挥了她们的革命积极性。目前，全大队广大革命妇女遵照毛主席的“团结起来，参加生产和政治活动，改善妇女的经济地位和政治地位”的教导，怀着无限忠于毛主席的红心，以高涨的无产阶级政治热情，冲天的革命干劲，积极投入社会主义革命和社会主义建设，勇当抓革命的闯将，促生产的模范，全大队革命、生产呈现一派欣欣向荣的景象。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdb268d200"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“肃反从中央就错了”","authors":["傅锟","北京地质勘探学院","华荫桐","王佐堂","陆伟文","陈炳昕"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“肃反从中央就错了”","type":"title"},{"text":"北京地质勘探学院陈炳昕王佐堂傅锟华荫桐陆伟文","type":"authors"},{"text":"陈炳昕说：","type":"paragraph"},{"text":"「党中央按百分之五反革命来进行肃反，数字太大了，从中央就错了。我院党委是利用正确的口号来做坏事，按百分率斗，整了一百五十人，只有一个反革命，肃反打击人太狠，太不人道了。要求公开档案。」","type":"paragraph"},{"text":"王佐堂说：","type":"paragraph"},{"text":"「罗瑞卿的报告中提出肃反人数有百分之五要肃的，但肃反的结果与事实不符，如何解释？是否受到斯大林肃反扩大化的影响而提出这样数字。」","type":"paragraph"},{"text":"傅锟说：","type":"paragraph"},{"text":"「我院肃反机械执行百分之五比例，因而是扩大化了，搞错了。」","type":"paragraph"},{"text":"「对全院在肃反问题上的政策，我因不了解不能多说，但总的说做的不好，犯了相当严重的错误。」","type":"paragraph"},{"text":"华荫桐说：「党的政策是不委曲一个好人，但我校委曲了一百多人。」","type":"paragraph"},{"text":"陆伟文说：","type":"paragraph"},{"text":"「要看到人民对肃反的看法，看到肃反对人民的离心作用，说老实话，我就是说肃反之后不再相信共产党了，和共产党两条心。」","type":"paragraph"},{"text":"「用做十间房子的材料盖起一间房子，是否能说成绩是主要的？」","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"009ecddc88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席革命路线的又一曲凯歌  陕西省革命大联合协商会议正式成立","authors":[],"dates":[{"year":1967,"month":12,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席革命路线的又一曲凯歌"},{"type":"paragraph","text":"陕西省革命大联合协商会议正式成立"},{"type":"paragraph","text":"新华社西安二十八日电　在全国无产阶级文化大革命取得决定性胜利的空前大好形势下，陕西省革命大联合协商会议正式成立了。这是战无不胜的毛泽东思想的伟大胜利，是毛主席革命路线的又一曲凯歌。"},{"type":"paragraph","text":"十二月二十六日，在西安召开了陕西省革命大联合协商会议成立会议。中国人民解放军陕西省支左委员会负责人黄经耀、胡炜、杨焕民、刘建功、方升普、白辛夫等参加了会议。会上，当黄经耀同志宣布陕西省革命大联合协商会议正式成立时，全场响起了经久不息的热烈掌声，人们激动地长时间高呼：“伟大的毛泽东思想胜利万岁！”“毛主席的革命路线胜利万岁！”“伟大领袖毛主席万岁！万万岁！”"},{"type":"paragraph","text":"目前，陕西省和全国的无产阶级文化大革命一样，形势空前大好，而且越来越好。西安地区的各革命群众组织和革命群众，认真学习毛主席视察华北、中南和华东地区所作的伟大指示，以“斗私，批修”为纲，在人民解放军的大力帮助下，经过充分的酝酿协商，最近分别成立了西安地区的工人、农民、高等院校、中等学校和省、市级机关的革命大联合协商代表会议。革命大联合的强劲东风，吹遍了秦岭南北、渭河两岸和八百里秦川。陕西省革命大联合协商会议就是在这种大好形势的推动下成立的。"},{"type":"paragraph","text":"杨焕民同志代表中国人民解放军陕西省支左委员会、陕西省军区和驻陕部队全体指战员，对陕西省革命大联合协商会议的成立表示最热烈的祝贺。他说，陕西省革命大联合协商会议的成立，标志着陕西省和西安地区的革命大联合又向前迈进了一大步。这是贯彻执行毛主席最新指示的伟大胜利，这是毛主席革命路线的伟大胜利，这是战无不胜的毛泽东思想的伟大胜利，也是陕西省和西安地区无产阶级革命派斗私批修的重大成果，是全省两千多万人民的大喜事。他希望陕西省和西安地区的无产阶级革命派，更高地举起毛泽东思想伟大红旗，活学活用毛主席著作，不折不扣地贯彻执行毛主席的最新指示，以“斗私，批修”为纲，继续克服小资产阶级派性，增强无产阶级党性。他还指出，要警惕阶级敌人的阴谋破坏，排除前进道路上可能遇到的一切障碍，去夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"西安地区的工人、农民、高等院校、中等学校和省、市级机关等各方面革命大联合协商会议的代表，纷纷在会上发言。他们表示，要永远忠于毛主席，永远读毛主席的书，听毛主席的话，照毛主席的指示办事，更好地斗私批修，破私立公，继续克服小资产阶级派性，增强无产阶级党性，为发展和巩固陕西省和西安地区的革命大联合、革命三结合作出新的贡献。"},{"type":"paragraph","text":"在热烈的掌声和欢呼声中，会议通过了给伟大领袖毛主席的报喜电。会议还一致通过了陕西省革命大联合协商会议的任务和要求。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黄经耀","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a3de0cd2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

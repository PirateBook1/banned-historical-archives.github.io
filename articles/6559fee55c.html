script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中华全国合作社第一次代表大会  向毛泽东主席致敬电","authors":[],"dates":[{"year":1954,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中华全国合作社第一次代表大会"},{"type":"paragraph","text":"向毛泽东主席致敬电敬爱的毛主席：在中共中央、中央人民政府和您的领导与关怀下，中华全国合作社第一次代表大会已经胜利闭幕了。我们全体代表谨向您致以最崇高的敬意和最衷心的感谢。几年来，供销合作社和消费合作社依照党的二中全会所指出的道路，在党和政府正确领导及国营经济的积极扶助之下，有了很大的发展。为了进一步适应国家经济建设的需要，我们这次大会根据您所指示的国家过渡时期总任务的要求，检查和总结了过去几年来的工作，并确定了过渡时期的基本任务。"},{"type":"paragraph","text":"敬爱的毛主席，经过这次大会，我们全体代表更认识到合作社在国家进行伟大的社会主义建设和社会主义改造事业中所担负的光荣而艰巨的任务。我们决心更好地团结全体社员和职工，在国营商业的领导下，进一步开展城乡物资交流，作好国家委托的计划收购和计划供应，促进以互助合作为中心的农业生产运动，促进手工业的合作化，并积极领导农村市场，逐步实现对农村私商的改造，以支援国家的社会主义工业化并巩固工农联盟。"},{"type":"paragraph","text":"敬爱的毛主席，遵照着您所指示的“合作社性质，就是为群众服务，这就是处处要想到群众，为群众打算，把群众的利益放在第一位”的原则，我们一定要密切联系群众，加强合作社的民主管理和群众监督，不断提高广大社员群众的社会主义觉悟。我们一定要根据国家计划和价格政策，积极开展供销业务，努力改善经营管理，不断地降低流转费用，更好的为社员群众服务。"},{"type":"paragraph","text":"敬爱的毛主席，在中共中央、中央人民政府和您的领导之下，我们有信心把合作社办好，为胜利地完成过渡时期合作社的任务而奋斗。"},{"type":"paragraph","text":"敬祝您身体健康！　中华全国合作社第一次代表大会全体代表"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6559fee55c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"妈妈站到了毛主席一边","authors":["李远良"],"dates":[{"year":1967,"month":3,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"妈妈站到了毛主席一边"},{"type":"paragraph","text":"解放军某部五好战士　李远良"},{"type":"paragraph","text":"我的妈妈是个生产队长。"},{"type":"paragraph","text":"不久前，她给我来信说，在文化大革命运动中，社员们给她贴了些大字报，她思想有抵触，觉得还是不当队长好。"},{"type":"paragraph","text":"看了妈妈的来信，我觉得她的情绪不对头。我决心帮助妈妈提高阶级觉悟。"},{"type":"paragraph","text":"我接连给妈妈写了几封信。每一封信，都是针对妈妈的活思想，用毛主席的教导，来帮助她解决思想问题。比如，妈妈不愿意当队长，我就把毛主席说的“世界上一切革命斗争都是为着夺取政权，巩固政权”的道理告诉她，说明没有政权就没有一切，有了政权，就有了一切。掌握生产队的大权就是掌握贫下中农的命根子。我帮助她回忆这样一件事：一九四五年，父亲差点被地主折磨死，就是因为印把子在地主手里。解放了，毛主席领导我们夺了地主的权，才开始掌握自己的命运，才有了今天的幸福生活。"},{"type":"paragraph","text":"我告诉妈妈：我们的印把子来之不易啊！今天，如果我们贫下中农撂挑子，不去掌权，正是中了阶级敌人的诡计。一旦让那些牛鬼蛇神掌了权，我们就会重新过解放前那种牛马不如的生活。我还向妈妈指出，毛主席说：“因为我们是为人民服务的，所以，我们如果有缺点，就不怕别人批评指出。”贫下中农批评我们的缺点错误，这是一件好事，一定要虚心接受。"},{"type":"paragraph","text":"不久，妈妈来信说：“看了你的信，回忆过去的苦，我认识到了过去不想当队长的思想是很错误的。阶级兄弟指出我的缺点错误，这是对我最大的爱护和帮助。我一定听毛主席的话，改正错误，把革命、生产的重担挑起来。”"},{"type":"paragraph","text":"几天后，村里的同志来信说，我妈妈参加了革命派组织，积极响应毛主席“抓革命，促生产”的伟大号召，和全队革命社员一起，一面参加斗争，一面领导生产。我听到这个消息，心里有说不出的高兴。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14544ab4ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

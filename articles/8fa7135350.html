script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"2b0f3a68-1cdd-4494-b122-3ed9cb3cb0b7","name":"毛远新在辽革站赴京代表团揭发批判宋任穷会议上的讲话纪要（1968.3.8）","internal":false,"official":true,"type":"img","author":"毛远新，1968.3.8，沈阳日报联委会《曙光在前》翻印","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/2b0f3a68-1cdd-4494-b122-3ed9cb3cb0b7/1.jpg"],"article":{"title":"毛远新同志在辽革站赴京代表团揭发批判宋任穷会议上的讲话纪要","alias":"","parts":[{"type":"title","text":"毛远新同志在辽革站赴京代表团揭发批判宋任穷会议上的讲话纪要"},{"type":"subdate","text":"时间：一九六八年三月七日十五时十五分至十九时三十分"},{"type":"subdate","text":"参加人：陈锡联、李伯秋、杨弃、凌少农同志、总理联络员、中央军委毛泽东思想宣传队和沈阳军区、辽宁军区在京的一些同志"},{"type":"paragraph","text":"我说两句。今天大家提的很好，很痛快，很尖锐。同志们真是下决心帮助宋任穷同志从泥坑里爬出来，确实下了这个功夫。希望同志们进一步准备。今天是个机会，以后还有机会，今后要考虑进一步帮助。大家有很多话要说，正像有的同志说的，三天三夜也说不完。我看十天十夜也可能还说不完。希望大家继续做这个工作，希望宋任穷同志从泥坑里爬出来。"},{"type":"paragraph","text":"挽救一个干部，群众帮助是一个方面，主要看自己自觉不自觉，大家使劲你不出来那没办法。宋任穷同志不要扭扭捏捏，遮遮掩掩，吞吞吐吐了，想稀里糊涂滑过去，群众是通不过的。今天不看得很清楚吗？这仅是部分群众代表，回到沈阳那群众的话就更多了，就看你自己了，你要能和刘邓司令部一刀两断，群众还是欢迎的。今天同志们语重心长地挽救你，虽然批评得很尖锐，但确实是为了挽救，把你看成是犯错误的一个同志对待，还管你叫同志嘛！希望宋任穷同志能考虑一下，这是最后一个机会，要老老实实地向党向群众老实交代，脱胎换骨。"},{"type":"paragraph","text":"真正挽救，要靠两个方面：一方面靠群众用毛泽东思想进行揭发批判，给你动手术；另一方面靠你自己情愿，自己不情愿，大家白使劲。动手术是痛苦的，你这个手术是很大的嘛！比你当第一书记发号施令要难受得多，痛快痛快，不痛不快，痛才能快。现在感觉难受不交代，以后比这更难受。"},{"type":"paragraph","text":"真正挽救，要靠两个方面：一方面靠群众用毛泽东思想进行揭发批判，给你动手术；另一方面靠你自己情愿，自己不情愿，大家白使劲。动手术是痛苦的，你这个手术是很大的嘛！比你当第一书记发号施令要难受得多，痛快痛快，不痛不快，痛才能快。现在感觉难受不交代，以后比这更难受。"}],"authors":["毛远新"],"dates":[{"year":1968,"month":3,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"（根据记录整理，未经本人审阅）\n\n沈阳日报联委会《曙光在前》翻印\n一九六八年三月八日\n（请张贴、传抄、广播、翻印）","page_start":1,"page_end":1},"tags":[{"name":"毛泽东","type":"人物"},{"name":"宋任穷","type":"人物"},{"name":"毛远新","type":"人物"},{"name":"辽宁无产阶级革命派联络站（辽革站）","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fa7135350"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

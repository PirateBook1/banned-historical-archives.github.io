script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-2","name":"毛泽东全集第7卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-2.pdf"],"article":{"title":"中共中央政治局和中央军委给张国寿的电报","alias":"","parts":[{"type":"paragraph","text":"中共中央政冶局和中央军委"},{"type":"paragraph","text":"给张国寿的电报"},{"type":"paragraph","text":"（1935年1月22日）"},{"type":"paragraph","text":"为选择优良条件，争取更大发展前途计，决定我野战军转入川西，拟从泸州上游渡江，若无障碍，约二月中旬即可渡江北上。预计沿途将有许多激烈的战斗。这一战略方针的实现，与你们的行动有密切关系，为便四方面军与野战军乘蒋敌尚未完全入川实施“围剿”以前，密切地协同作战，先击破川敌起见，我们建议：你们应以群众武装与独立师、团向东线积极活动，钳制刘敌，而集中红军主力向西线进攻。因我军入川，刘湘已无对你们进攻可能，你们若进攻刘敌，亦少胜利把握，与我军配合作战距离较远，苏区发展方向亦较不利；西线则田部内江，邓部将南调，杨、李、罗兵单力弱，胜利把握较多，与我军配合较近，苏区发展亦是有利的。故你们宜迅速集结部队完成进攻准备，于最近时期，实行向嘉陵江以西进攻。兵力部署及攻击自标，宜以一部向营山之线，为辅助方向；而以苍溪、阆中、南部之线为主要方向。在主要方向宜集中主力，从敌之堡垒间隙部及薄弱部突入敌后，在广大无堡垒地带寻求敌人，于运动战中包围消灭之。若你们依战况发展，能进入西充、南充、蓬溪地带，则与我军之配合最为有利。同时我们要估计到敌人际，转移主力实行突击，以收各个击破之效。因此，你们作战方针应从速决定电复。"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":1,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":145,"page_end":146},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7edcb894a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

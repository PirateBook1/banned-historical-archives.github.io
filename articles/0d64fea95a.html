script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席《送瘟神》发表二十周年市血防领导小组召开大会要求加速消灭血吸虫病","authors":[],"dates":[{"year":1978,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市血防领导小组于十月六日、七日在青浦县召开了上海市纪念毛主席《送瘟神》光辉诗篇发表二十周年大会。到会同志总结了血防工作所取得的成绩，交流了经验，决心将消灭血吸虫病的斗争进行到底。"},{"type":"paragraph","text":"市革委会副主任杨恺同志出席了会议，并讲了话。出席会议的还有市血防领导小组成员、市革委会有关部、委、办负责人，血防战线、驻沪三军有关部门负责人共五百多人。"},{"type":"paragraph","text":"会议期间，与会同志回顾、总结了本市的血防工作，参观了青浦县莲盛公社任屯大队《送瘟神》展览会和这个大队结合生产搞好血防工作的现场。"},{"type":"paragraph","text":"会议认为，二十多年来，本市郊区血防工作在毛主席《送瘟神》光辉诗篇鼓舞下，不断排除刘少奇、林彪和“四人帮”修正主义路线的干扰破坏，取得了很大成绩。历年来，先后出动五千八百多万人次，反复灭螺累计达十四亿九千二百多万平方米，结合兴修水利和农田基本建设，使许多钉螺成灾的荒田变成了高产稳产田；同时积极开展查病、治病工作，使百分之九十六的血吸虫病人恢复了健康。在流行区建造了一万八千多只无害化粪池，打水并二十五万多口，使“两管”(管水、管粪)工作有了新发展。到一九七五年，郊区基本上消灭了血吸虫病。"},{"type":"paragraph","text":"会议指出，本市血吸虫病的防治工作虽然取得了重大胜利，但扫尾任务还比较艰巨。血防战线上的广大干部和群众要深入揭批“四人帮”破坏血防工作的罪行，巩固和发展血防成果，向根除血吸虫病的方向努力。春节前，有关医疗单位将采取县、社、队三级设点的办法，力争多收治一些病人。从现在起，各县要早作安排，要有专人负责，组织好专业队伍，坚持高质量，做好查灭钉螺工作。原规划今年达到根除血吸虫病的社、镇，要下定决心完成任务。对保质保量、坚决完成任务的要表扬；对条件好，拖拖拉拉完不成任务的要批评。"},{"type":"paragraph","text":"会议要求各级党组织切实加强对血防工作的领导，统筹安排，列入议事日程。要象余江县那样，做到思想上不松，组织上不散，工作上不停，战术上不轻敌。各级卫生部门都要有一支坚强的血防专业队伍，有一套行之有效的制度，要充分发挥科研人员和专业人员的作用，充分调动他们的积极性，以只争朝夕的革命精神，力争在短时期内，取得血防科研的新成果。"},{"type":"paragraph","text":"青浦县任屯大队党支部、金山县委血防领导小组、嘉定县委血防领导小组、中国人民解放军一○九医院、上海县华漕公社、川沙县黄楼公社血防组等单位和任屯大队贫下中农代表，在会上发了言。他们表示，在飞跃发展的大好形势下，一定要大干快上，加速消灭血吸虫病的步伐，为实现毛主席“一定要消灭血吸虫病”的遗愿，为实现新时期的总任务作出贡献。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d64fea95a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

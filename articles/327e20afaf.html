script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北一级机关第一阶段打虎获得很大成绩　目前情况较复杂群众普遍产生急躁情绪","authors":[],"dates":[{"year":1952,"month":2,"day":11}],"is_range_date":false,"parts":[{"text":"西北一级机关第一阶段打虎获得很大成绩　目前情况较复杂群众普遍产生急躁情绪","type":"title"},{"text":"【西北总分社十一日电】西北区一级机关第一阶段打虎战斗获得很大成绩，至九日止，已捕捉老虎四百七十七只(九日有部分机关捕虎数字未列入)，其中一亿元以上的大老虎有四十九只。目前各机关的打虎数字已追加到一千一百三十八只。各个打虎队的士气一直是高涨的，但是，由于九天来的激烈战斗大家都有些乏了，一些比较好打的老虎(过去露出头来的)也大体上打完了，现在各机关都开始碰到一些较有经验和狡猾的老虎。在新情况下，各机关普遍产生了简单急躁的情绪，约有三分之一以上的机关向老虎“动武”。粮食局局长说：“习副主席叫我们对大贪污分子要采取‘软硬兼施’的办法”，因此就得打，不打不行。还有采取“车轮战术”的。粮食局面粉厂连战三天三夜，虽然老虎乏极了，但最后只承认贪污人民币四十二万元。近两天来，发生老虎潜逃和自杀的事件已有六七起。今天财经系统打虎指挥部已发出指示要各个打虎队轮流争取休整两天，以便调配兵力、研究战术、仔细了解敌情，坚决打尽一切“顽强”的老虎。","type":"paragraph"}],"comments":[],"origin":"1952年2月12日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"327e20afaf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达、谢富治接见北航红旗等院校的谈话纪要","authors":[],"dates":[{"year":1967,"month":6,"day":20}],"is_range_date":false,"parts":[{"text":"陈伯达、谢富治接见北航红旗等院校的谈话纪要","type":"title"},{"text":"6 月 20 日在北京工人体育场召开了纪念毛主席光辉著作《关于正确处理人民内部矛盾的问题》发表十周年大会，会后陈伯达、谢富治、戚本禹同志接见了北航红旗等院校的同学。","type":"paragraph"},{"text":"谢：你们要坐下来，狠狠地学习毛主席著作，不要荒废时光，要读毛主席的书，要学习毛主席著作，照毛主席的指示办事。","type":"paragraph"},{"text":"（同学们汇报了今天大会的情况，主要内容是不同观点发言的） 谢：好！","type":"paragraph"},{"text":"（这时陈伯达同志、戚本禹同志也来了，大家拥上前去争着握手，然后首长坐下。）","type":"paragraph"},{"text":"陈：我们都是老朋友了。","type":"paragraph"},{"text":"（同学汇报了大会参加的单位，有 58 个大专院校，120 多个群众组织，不同观点的都来了，在会上发言的有联合起来的，如政法，正在联合的，如人大三红和新人大公社。北航、北大、清华、地质、师大五个单位联合发言，当介绍到五个单位联合发言时）","type":"paragraph"},{"text":"戚：这是韩爱晶搞的吧？","type":"paragraph"},{"text":"答：这是韩爱晶委托我们做的。","type":"paragraph"},{"text":"戚：韩爱晶不错嘛！","type":"paragraph"},{"text":"同学：这是毛泽东思想的胜利。","type":"paragraph"},{"text":"谢：我对今天的会不了解，我以为又是打架，怕上当，我是消极的。","type":"paragraph"},{"text":"陈：我是积极的，哪儿打架，我到哪儿去。 戚：为什么要联合？","type":"paragraph"},{"text":"同学：我们学习了毛主席《关于正确处理人民内部矛盾的问题》光辉著作。","type":"paragraph"},{"text":"戚：那我发生误会了。","type":"paragraph"},{"text":"谢：这个会为什么不告诉我？ 同学：打了十一次电话了。","type":"paragraph"},{"text":"戚：接到一次。（同学继续汇报大会情况） 陈：这个大会好得很，好极了。","type":"paragraph"},{"text":"同学；这个大会好就好在由下向上发起的。 陈：把大会宣传一下。","type":"paragraph"},{"text":"戚：不用你说他们已去宣传了。 同学问：红卫兵报怎么办？","type":"paragraph"},{"text":"陈：联合出版。另搞一摊是不合适的，要搞个联合编辑部，这不是和稀泥。","type":"paragraph"},{"text":"戚：原则问题是要搞清楚的，炮打谢富治副总理是错误的，要检查。","type":"paragraph"},{"text":"谢：过去的事不要提了。","type":"paragraph"},{"text":"戚：还是要检查的，不要公开，内部检讨。","type":"paragraph"},{"text":"陈：不要在报上检查，不要贴大字报，也不要请罪了。","type":"paragraph"},{"text":"（接着陈伯达同志讲了一个故事，他说：去年贴对联时，有人给他贴大字报，找他辩论，谈了当时的情况）","type":"paragraph"},{"text":"谢：伯达谈这段故事的意思是可以贴大字报的，但不能乱贴。 陈：心里无鬼不怕！","type":"paragraph"},{"text":"谢：河南贴了我不少大字报，你们不要管。 同学：河南一个候补书记是中央请来的吗？ 陈：是","type":"paragraph"},{"text":"谢：你们串联都回来了吗？ 同学：能通知到的都回来了。","type":"paragraph"},{"text":"（有人谈到江青同志对首都红卫兵报的三点指示） 谢：没有那回事。","type":"paragraph"},{"text":"陈：那天我批评的太重了吧？","type":"paragraph"},{"text":"体院一同学：首长批评很诚恳，但地质回来攻击北大。 谢：不要说了吧，人家已经作了自我批评。","type":"paragraph"},{"text":"陈：既要批评对方，又要批评自己，只批评人家，不批评自己是联合不起来的。双方不能自我批评是联合不起来的。你们说最近陈伯达火气大了。","type":"paragraph"},{"text":"同学：首长讲话很诚恳，对我们震动很大，有很大帮助。 谢：我今天到北大去了。","type":"paragraph"},{"text":"同学：知道了。","type":"paragraph"},{"text":"谢：你们怎么知道的，你们消息好灵通哪！ 同学：听聂元梓说的。","type":"paragraph"},{"text":"陈：你们的消息比无线电还快，就是今天这个消息太慢了（指今天的大会）","type":"paragraph"},{"text":"谢：今天我负主要责任。","type":"paragraph"},{"text":"陈：以后这样的会，你们可以找谢富治商量。 同学：丁国钰参加昨天的讨论会。","type":"paragraph"},{"text":"陈：我们太官僚主义了。","type":"paragraph"},{"text":"（同学们继续汇报联合发言的情况）","type":"paragraph"},{"text":"陈：北京出现了一个新气象啊！大批判，大联合，可以成为全国的模范。","type":"paragraph"},{"text":"戚：好得很！","type":"paragraph"},{"text":"陈、谢同时说：好得很！好得很！ 戚：就是好得很！","type":"paragraph"},{"text":"陈：不同意见的组织联合发言，这种形式很好！","type":"paragraph"},{"text":"（下面又谈到了攻击北大的情况）","type":"paragraph"},{"text":"陈：不要挖人家的墙角，你挖人家的墙角，最后自己的墙角就会被挖掉。你们明白我的意思吗？","type":"paragraph"},{"text":"同学：明白了。","type":"paragraph"}],"comments":[],"origin":"《北京大学文革资料选编（下）》，美国华忆出版社，2020。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21e3a24a77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

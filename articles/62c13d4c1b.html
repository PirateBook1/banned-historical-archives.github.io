script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"福建省合作化运动中发现的问题","authors":[],"dates":[{"year":1955,"month":10,"day":12}],"is_range_date":false,"parts":[{"text":"福建省合作化运动中发现的问题","type":"title"},{"text":"【福建分社十二日讯】福建省各级干部对毛主席“关于农业合作化问题”的指示热烈拥护，大多数都表示有信心有办法贯彻执行这个指示，工作热情很高。但也出现了以下一些问题：","type":"paragraph"},{"text":"一、向群众的宣传教育工作做得不广泛、不深入、不全面。有的照搬指示和上级讲的一套，未结合本乡特点和具体事例，致使积极分子和一般农民难于理解。因而个别的已基本合作化的乡认为本乡合作化高潮已经过去，不必再作规划也不打算整顿提高，工作劲头不大。有的只看到有利的一面，对困难认识不足，不估计条件，盲目地赶时间和追求数字，空白乡也提出今年全乡入社农户要占总农户百分之八、九十的计划。","type":"paragraph"},{"text":"二、有些乡结合整党、建党工作不够，没有整党只有发展党员计划，党员成份不纯，影响合作化运动的开展。龙溪县各乡在工作开始时曾抽出二天到三天时间整党，但据县委检查，在二十二个支部扩大会或乡扩大干部会开得不好的乡中，有十二个乡就因支部书记、支委大部分是中农和其他非贫苦劳动人民出身，工作劲头不大。南安县济川乡支部扩大会上，有些党员还认为不能依靠贫农建社，因而在订计划时排斥贫农入社。","type":"paragraph"},{"text":"三、有的乡在宣传中乱提口号、乱宣传。闽侯专区有的乡在宣传中提出“消灭单干户”的口号。闽侯县瓜山乡有个乡干部在宣传中说：“今年大家都要入社，这是毛主席的指示；不入社的就是不听毛主席的话，就是怕蒋介石还会反攻的思想。”有的乡还采用挑战、送喜报等方式方法来鼓动农民报名入社，形成了变相的强迫命令。","type":"paragraph"},{"text":"以上问题已经引起福建省领导上的注意，有些问题已经县以上领导机关及时发现和批判改正。(陈启桐)","type":"paragraph"}],"comments":[],"origin":"1955年10月21日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62c13d4c1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"我参加的李洪山辩论会","authors":["杜钧福"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"确切地说，我参加的是和李洪山辩论的辩论会，而且我也不能说是参加，只能说是旁听。时间是１９６６年１２月５日晚，地点在林学院的一间教室里。是一些红卫兵要求和李洪山辩论，约好时间地点后贴出海报被我看到了。我不是去和李洪山辩论的，而是想看看李是个什么人，说些什么。","type":"paragraph"},{"text":"我是吃完晚饭去的，坐在靠窗的一个课桌上。不一会，人们就来齐了，一共几十人，看来主要是外地来京串联的红卫兵，大部分看样子是中学生，年纪不大。李洪山什么模样现在记不得了，因为他就是一个普通的学生，没什么特点。","type":"paragraph"},{"text":"李洪山首先讲他们的观点，然后大家发言。有两位自称清华大学学生的人拥护李洪山的观点，其余的发言者大抵是反对派。李洪山的原话我当然不能记忆了，印象中和他大字报上的观点差不多，说中央文革未经选举产生，是不合法的，要怀疑一切，只有毛主席可以领导，中央文革挑动群众斗群众，等等。他在其它场合还讲过拥护谭力夫的大字报，这一天似乎没有说。","type":"paragraph"},{"text":"反对者的话也不记得了。之所以不记得，原因之一是无论李洪山还是他的反对者，说话逻辑性都不强，辩论的层次不高。","type":"paragraph"},{"text":"但是给我留下极深刻印象的是这一点：当有很少数人不是据理反驳，而是给李洪山扣上“反中央文革”、“反革命”的帽子时，遭到与会群众一致的反对。","type":"paragraph"},{"text":"我当时是站在造反派的立场上坚决反对李洪山的。我不认为中央文革不可反，但是李洪山的道理都不能说服我。我认为他是站在保守派的立场上反对批判资产阶级反动路线运动。","type":"paragraph"},{"text":"但是，我非常欣赏这些小红卫兵维护民主讨论的立场。虽然他们认定李洪山说的道理不对，层次也不高，但他说什么，甚至反对中央文革，是他的权利。而广大群众，甚至这些来自各地的小红卫兵都知道要维护这一权利，这正是批判资产阶级反动路线运动的成果。在这个运动深入开展以后，反对动辄将普通群众打成反革命，维护人民的基本权利已成为社会的共识。我为达到这样的生动活泼的政治局面非常高兴，我感到和这些小红卫兵的思想相通。那就是，李洪山说了什么，红卫兵们说了什么，可能是原则性的问题，要辩论明白。但是，要保护每一位辩论者，这个原则应高于所有原则。李洪山是反对批判资产阶级反动路线运动的。但是这个运动的宗旨就应当包括保护李洪山这样的反对者。","type":"paragraph"},{"text":"这以后，我到外地去“串联”了十几天。１２月底回到北京后，发现形势大变。李洪山被当作“反革命”逮捕了。我院那几个保守派头头，也被认为和李洪山有联系，开会批斗了几场，保守派组织彻底解散。","type":"paragraph"},{"text":"我虽然有些幸灾乐祸，但也有疑问：这是怎么回事呢？为什么局势发展和我期望的大不相同呢？为什么不允许有自由讨论呢？","type":"paragraph"},{"text":"要知道，我们这些在文革前受过正统政治教育的人有一个习惯，就是自己的想法和中央的政策不一致的时候，总会想是不是自己错了，而且认为这就是“思想改造”的本来含义。所以这次，我就开始想，是不是我自己错了？对那些反对中央文革，反对中央政策的人，根本就应剥夺他们的发言权。于是，在我们战斗小组的会上，我就作了检讨，说我原来的想法，反映了一种资产阶级平等自由观，而未能领会无产阶级专政的真正意义。","type":"paragraph"},{"text":"当然，后来的事实很快证明，既然李洪山的发言权被剥夺，他的反对者的发言权很快也同样遭到剥夺。","type":"paragraph"},{"text":"我至今仍很怀念林学院那个初冬的晚上，怀念那些来自全国各地，稚气未脱的小红卫兵。我感觉，民主、自由这些普适价值的种子本来就在民间存在，在适当的条件下，是会长成大树，开花结果的。□ 原载《记忆》２００９年总第３２期————————————————————————————————————本期编辑：      《华夏文摘》执行编辑：      《ＣＮＤ》总编：华新民（美国）    思语（美国）           陈天寒（美国）————————————————————————————————————\u003c/pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c325d9c55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

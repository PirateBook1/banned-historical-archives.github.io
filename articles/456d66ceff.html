script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古党委关于社会主义改造中解决喇嘛教、伊斯兰教、天主教、基督教、佛道教等宗教职业者生活问题的几项办法（节录）","authors":[],"dates":[{"year":1956,"month":9,"day":24}],"is_range_date":false,"parts":[{"text":"内蒙古党委关于社会主义改造中解决喇嘛教、伊斯兰教、天主教、基督教、佛道教等宗教职业者生活问题的几项办法（节录）","type":"title"},{"text":"我区喇嘛教、伊斯兰教、天主教、基督教和佛、道教等宗教职业者共有22722人。这些宗教的召庙寺院多数有土地、牲畜和房屋等财产，其中喇嘛教召庙财产最多，仅据乌盟统计，喇嘛庙原来共有土地2000多顷，伊、乌两盟喇嘛庙现有牲畜30多万头。清真寺、基督教堂部分有少许土地、房屋。天主教堂和佛道教的土地、房屋在土地改革时除留给个人一部分外已征收分配给农民，教堂房屋、寺院也有不少被占用，他们目前仅有自耕地和住房。","type":"paragraph"},{"text":"自从去年下半年农业合作化高潮以来，已有不少加入了农牧业生产合作社、互助组，也有些宗教界人士参加了其他生产或有了适当的工作，部分人的生活有了保障。另一方面，由于过去召庙寺院出租给农民的土地，随着农民加入高级社多数取消了土地报酬；牧区实了新“苏鲁克”制度，大部召庙放弃了出租土地，加上信教群众的“布施”、“月费乜贴”、“奉献送礼”等日趋减少或已停止，因而召庙寺院的收入大大减少。一贯依靠召庙寺院生活的宗教职业者的生活发生了困难，他们对自己的前途和生活产生了很大顾虑，特别是牧区的喇嘛的顾虑更大一些，情绪不安，有不满言论。","type":"paragraph"},{"text":"根据上述情况，对各种宗教职业者参加各种生产合作社问题的处理上，应该是一般的不去号召和动员他们入社，更不要强迫他们入社，对一些有劳动条件而且真正出于自愿要求入社者也不要歧视他们，应当允许他们入社。要很好安排他们所能从事的生产劳动，采取多种办法尽可能保证不低于一般农、牧民生活水平，对他们的宗教生活问题必须本着保证宗教职业者的宗教生活习惯，安排生产时间（中央关于全面安排宗教界人士生活的办法的确定还需要一个时期）。为此，提出如下几项临时办法：","type":"paragraph"},{"text":"一、在农区的办法（略）","type":"paragraph"},{"text":"二、在城市的办法","type":"paragraph"},{"text":"1、城市中的宗教职业者主要依靠召庙寺院房产收入的教徒“布施”维持生活，因此，占住召庙寺院房屋的机关、企业、部队、学校应按一般规定给召庙寺院出房租，使他们维持生活（在农村、牧区占住召庙寺院房屋的单位应给宗教职业者适当的生恬补助金并将占用之经堂、礼拜堂和宗教人士的住房应尽快地腾出，使他们能过宗教生活）。个别城市中喇嘛庙出租给公私合营或国营企业的房屋，不要实行公私合营进行定息，暂时仍按城市房屋管理办法的规定由公私合营或国营企业包租。","type":"paragraph"},{"text":"2、对教徒自愿给召庙寺院的“布施”、“乜贴”、“送礼奉献”等维持召庙寺院的开支和养活宗教畀人士的原有办法，因系群众的宗教信仰问题，一律不要干涉（农村、牧区亦同）。","type":"paragraph"},{"text":"3、对一些自愿要求找其他职业的宗教职业者，应该给予帮助，介绍参加城市建设或其他生产以及适当的工作。","type":"paragraph"},{"text":"4、在城市私营工商业实行全行业合营和手工业合作化（指纯回民社）以后，原来由回民经营的工商业给清真寺交纳“月费乜贴”的可以仍由公私合营企业或手工业合作社代为交纳，暂时不要变更。至于原是独自经营生产的回民小商和手工业者现与其他民族共同组织了合作商店、小组或手工业合作社，其给清真寺交纳的“月费乜贴”，可由其家庭交纳，企业和手工业合作社不再给交纳，如有困难可考虑由企业和手工业合作社进行补助。","type":"paragraph"},{"text":"5、对城市中已经参加手工业和郊区农业生产的基督教、天主教神职人员和僧、尼、道士，务使他们的生产、生活得到妥善安置。至于其中少数已自动脱离宗教职业者生活的，可不必再把他们当作宗教职业者对待。","type":"paragraph"},{"text":"二、在牧区的办法（略）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"456d66ceff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

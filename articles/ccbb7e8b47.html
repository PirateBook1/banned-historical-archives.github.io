script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"对林彪所提五项原则的批语","alias":"","parts":[{"type":"paragraph","text":"对林彪\"所提五项原则的批语2"},{"type":"paragraph","text":"（1965年11月20日）此件已阅。同意五项原则。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月二十日退林彪同志。"},{"type":"paragraph","text":"[1]林彪，当时任中共中央副主席、中央军委副主席、国务院副总理兼国防部部长。"},{"type":"paragraph","text":"[2]这个批语写在林彪1965年11月16日给毛泽东的电话报告记录上。报告说，“我根据海、空军最近的情况，提出了五条原则，拟作为明年全军工作的方针，用以统率各种业务和任务。”随电话报告记录还附送了载有林彪提出的五项原则的1965年11月15日《人民日报》发表的一篇通讯。根据毛泽东的批示，中共中央军委11月25日作出决定：“把这五项原则作为1966年全军工作的方针，望全军遵照执行。”决定正式颁布时对林彪提出的五项原则作了一些补充和修改，这五项原则是：一、活学活用毛主席著作，特别要在“用”字上狠下功夫，要把毛主席的书当作我们全军各项工作的最高指示。二、坚持四个第一，特别要大抓狼抓活思想。三、领导干部要深入基层，狠抓四好连队运动，切实搞好基层，同时要切实搞好干部的领导作风。四、大胆地提拔真正优秀的指战员，到关键性的负责岗位上。五、苦练过硬的技术和近战夜战的战术。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":11,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":235,"page_end":235},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ccbb7e8b47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

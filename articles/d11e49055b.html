script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"夺取更大丰收  支援地震灾区","authors":["本报通讯员"],"dates":[{"year":1976,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"夺取更大丰收  支援地震灾区"},{"type":"paragraph","text":"河北省唐山、丰南一带发生强烈地震后，山东省滕县各级党组织率领广大干部、群众，迅速动员起来，深入开展批邓、反击右倾翻案风的伟大斗争，决心以抓革命、促生产的新胜利，支援灾区人民。"},{"type":"paragraph","text":"连日来，这里纷纷召开会议，举行座谈，学习中共中央给地震灾区人民的慰问电，学习唐山地区人民抗震救灾的英勇行动，学习全国军民支援灾区的共产主义精神，受到了极大的教育和鼓舞。大家深深感到，有伟大领袖毛主席、党中央对灾区人民的关怀，有优越的社会主义制度，有全国人民的支援，唐山地区人民一定能战胜灾害，重建家园。现在，以实际行动支援灾区，已成为全县广大干部、群众的自觉行动。"},{"type":"paragraph","text":"在批邓、反击右倾翻案风的推动下，滕县今年九十万亩小麦，亩产达到四百七十多斤，出现了社社队队都增产，山区湖洼大丰收的新局面。小麦一季向国家交售公余粮一亿一千万斤，超过了全年粮食征购任务。全县一百三十多万亩秋季粮食作物和二十多万亩经济作物，普遍长势良好。"},{"type":"paragraph","text":"七月底八月初以来，全县出现了程度不同的干旱和虫害。滕县县委及时加强领导，抗击自然灾害，决心夺取全年大丰收，向国家交售更多的粮食、棉花、油料，为革命多作贡献。全县组织一千四百名县、社干部，深入生产队，与社员同吃、同住、同劳动，共同批判邓小平反革命的修正主义路线，鼓舞了广大贫下中农和社员群众夺取全年丰收的决心。玉米种植比较集中的姜屯、西奋、金庄等公社广大社员，冒着酷暑，夜以继日地给玉米浇水、追肥、除虫。到目前为止，全县五十万亩玉米，已普遍浇了抗旱水，追施了增产肥，消灭了各种虫害，为夺取玉米大丰收打下了可靠基础。地处山区的店子、夏庄公社种植花生较多，过去每年都向国家提供花生米一百万斤左右。今年花生地发生虫害，这些公社的干部、社员意气风发，发扬了不怕疲劳和连续作战的作风，一棵苗一棵苗地检查，一块地一块地地防治，很快扑灭了花生虫害。与此同时，他们还认真加强了棉花、黄烟的田间管理。他们说：我们一定要向地震灾区的干部、贫下中农学习，天塌地陷无所惧，泰山压顶不弯腰，夺取秋季增产和全年大丰收，争取对国家多作贡献，以实际行动支援唐山、丰南一带灾区的阶级兄弟。"},{"type":"paragraph","text":"目前，这个县的广大干部、群众，在各级党组织的带领下，认真学习毛主席的一系列重要指示，以阶级斗争为纲，深入批判邓小平反革命的修正主义路线、反击右倾翻案风。大家决心在去年粮食平均亩产六百七十二斤的基础上，实现今年粮食亩产过“长江”的计划，支援国家的社会主义建设，支援灾区人民抗震救灾的斗争。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d11e49055b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

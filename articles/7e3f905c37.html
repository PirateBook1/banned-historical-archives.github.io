script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇形“左”实右四清路线的破产","authors":["郑学林"],"dates":[{"year":1969,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"郑学林"},{"type":"paragraph","text":"林副主席在党的第九次全国代表大会报告中指出:“毛主席的无产阶级革命路线的每一个胜利，党发动的反对资产阶级的每一个重大战役的胜利，都是粉碎了以刘少奇为代表的右的或形‘左’实右的修正主义路线，才取得的。”围绕着社会主义教育运动的两个阶级、两条路线的斗争，就是无产阶级反对资产阶级猖狂进攻的一个重大战役，是毛主席的无产阶级革命路线粉碎了刘少奇的形“左”实右的反革命路线，取得了伟大的胜利。"},{"type":"paragraph","text":"一九六二年九月，毛主席亲自主持召开了党的八届十中全会。毛主席尖锐地批判了刘少奇的右倾机会主义路线，刹住了刘少奇刮起的复辟资本主义的黑风。毛主席向全国人民发出了“千万不要忘记阶级斗争”的伟大号召。"},{"type":"paragraph","text":"接着，一九六三年五月，伟大领袖毛主席亲自主持制定了《中共中央关于目前农村工作中若干问题的决定(草案)》，明确规定了社会主义教育运动中的路线、方针和政策。在毛主席无产阶级革命路线的指引下，城乡社会主义教育运动轰轰烈烈地开展起来了，狠狠地打击了资本主义势力和封建势力，触到了刘少奇一伙的痛处，打破了他们复辟资本主义的迷梦。一九六四年，叛徒、内奸、工贼刘少奇，在他的右倾机会主义路线被粉碎后，迫不及待地跳了出来，换了一副嘴脸，以极“左”的面目出现，抛出了一条形“左”实右的资产阶级反动路线，代表资产阶级和地富反坏右的利益，向毛主席的无产阶级革命路线猖狂进攻。"},{"type":"paragraph","text":"一九六三年冬至一九六四年春，刘少奇指使他的老婆王××到河北桃园大队搞所谓“蹲点”，就是要把桃园变成他们推行形“左”实右资产阶级反动路线、反对毛主席无产阶级革命路线的黑试验场，后来就搞出了一个所谓“桃园经验”。对这个臭不可闻的“经验”，刘少奇恬不知耻地大吹大擂，自卖自夸，到处兜售，甚至盗用中央名义，把它推广到全国。这还不算，刘贼又根据这个“经验”对“后十条”(草案)作了一番加工修改，搞出了一个“修正草案”。至此，他所推行的形“左”实右的资产阶级反动路线，已经暴露得很彻底了。"},{"type":"paragraph","text":"毛主席教导我们:“整个过渡时期存在着阶级矛盾、存在着无产阶级和资产阶级的阶级斗争、存在着社会主义和资本主义的两条道路斗争。忘记十几年来我党的这一条基本理论和基本实践，就会要走到斜路上去。”毛主席的这一光辉指示，指明了社会主义教育运动的性质，是进行社会主义教育运动唯一正确的指南。可是，刘少奇公然同毛主席的指示相对抗，用反革命釜底抽薪的手法，抽掉了两个阶级、两条道路斗争这一根本内容，胡说社会主义教育运动的性质是“四清和四不清的矛盾”，“党内外矛盾的交叉，或者是敌我矛盾和人民内部矛盾的交叉”等等。刘贼炮制这种种奇谈怪论，混淆了两类不同性质的矛盾，搅乱了阶级阵线，转移了斗争大方向，妄图把社会主义教育运动引向邪路上去。"},{"type":"paragraph","text":"毛主席指出:“这次运动的重点，是整党内那些走资本主义道路的当权派”。“那些走资本主义道路的当权派，有在幕前的，有在幕后的。”支持这些当权派的，“在上面的，有在社、区、县、地、甚至有在省和中央部门工作的一些反对搞社会主义的人。”刘少奇是党内走资本主义道路当权派的总代表，是“反对搞社会主义的人”，在社会主义教育运动中，他顽固地推行资产阶级反动路线，把广大好的和比较好的干部都当作打击对象。他的罪恶目的就是:“打击一大片，保护一小撮”。"},{"type":"paragraph","text":"毛主席教导我们:“没有调查就没有发言权”，要了解社会情况，“开调查会，是最简单易行又最忠实可靠的方法”。而刘少奇公开地攻击毛主席倡导的对社会情况进行调查研究这个马克思主义的科学方法，胡说什么:“调查会的办法在很多情况下是不行了。……调查会调查不出问题来。”为了使四清运动纳入修正主义轨道，刘贼别有用心地提出，四清运动“要进行一些秘密工作，要扎根串连。”刘贼的这一套，就是疯狂反对大搞革命群众运动，把运动搞得冷冷清清，使社会主义教育运动走过场，使刘贼一伙得以蒙混过关。"},{"type":"paragraph","text":"刘贼的所有这些罪行都是围绕着一个“权”字进行的，其目的就是为了夺取无产阶级政权，变无产阶级专政为资产阶级专政，复辟资本主义。"},{"type":"paragraph","text":"就在刘少奇急不可待地要复辟资本主义的时候，一九六四年底，伟大领袖毛主席召集了中央工作会议，亲自主持制定了《农村社会主义教育运动中目前提出的一些问题》(即《二十三条》)，宣告了刘少奇形“左”实右四清路线的破产，粉碎了刘少奇反革命复辟阴谋，拨正了社会主义教育运动的航向，使我国社会主义教育运动取得了极其伟大的成绩，进一步巩固了无产阶级专政。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e3f905c37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

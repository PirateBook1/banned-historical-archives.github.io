script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"关于转载《知识分子应怎样对待整风》一文的批语","alias":"","parts":[{"type":"paragraph","text":"关于转载《知识分子应怎样对待整风》[1一文的批语"},{"type":"paragraph","text":"（1957年6月7日）"},{"type":"paragraph","text":"[1]《知识分子应怎样对待整风》，作者耸移今，登载于1957年6月6日的《文汇报》上。文章提出，知识分子对待整风应做到：第一，要认识党有伟大的气魄。党是以全国人民意见为制定政策的依据的，是大公无私、敢于公开承认错误、纠正错误的。官僚主义、宗派主义和主观主义，不是党的本性所固有的东西，而是某些党性不纯的党员在执行党的方针时，脱离群众、脱离实际、不从团结人民出发所产生的后果。整风，就是党以实际行动来表明克服缺点的决心。第二，要学习整风文件。学好文件能使我们更清楚地了解自己是置身在一个新的剧烈的伟大的变革时代中，使我们善于掌握自己的命运，善于识别社会演变的方向，善于处理个人利益和集体利益的矛盾，懂得拥护什么和反对什么。第三，要掌握和风细雨的精神。现在的矛盾是人民内部矛盾，要搞好团结。要接受过去运动有些过火批评的教训。第四，要明辨是非。非党人士帮助整风，要在接受党的领导下，要在不与党对立的认识下，监督党贯彻整风政策。既要大胆批评，又要避免冤柱人，发现批评离事实太远，要出来说话。第五，要提出解决矛盾的办法。协助领导共同解决矛盾，缩小矛盾。对于人民提出的过高要求，对于暂时办不到的事情，知识分子更应该用笔向群众进行宣传和解释。第六，要从帮助整风来改造自己。第七，要领会整风运动的实质。整风的目的就是巩固党的威信，加强党的战斗力量，使党能更有效地团结六亿人民，充分贡献力量，为加速建设社会主义而奋斗。不能把扩大社会主义的民主生活，与腐朽的资产阶级的自由主义混为一谈。这篇文章，后来未见转载。"},{"type":"paragraph","text":"关于转载《知识分子应怎样对待整风》一文的批语乔木同志："},{"type":"paragraph","text":"此文很好，可以转载在显著地位。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"六月七日[1]乔木，即胡乔木，当时任中共中央书记处候补书记、毛泽东的秘书。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":6,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":110,"page_end":111},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"504c52b86f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

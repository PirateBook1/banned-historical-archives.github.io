script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应我国政府的邀请前来进行正式访问洛佩斯总理到京受到热烈欢迎邓小平、吴桂贤、姚连蔚等以及数千群众到机场迎接刚果贵宾","authors":[],"dates":[{"year":1975,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年二月二十七日电　刚果人民共和国总理亨利·洛佩斯和夫人，以及由洛佩斯总理率领的政府代表团，应我国政府的邀请前来进行正式访问，今天晚上乘飞机到达北京。首都群众数千人聚集在机场上，热烈欢迎来自赤道非洲的刚果贵宾。"},{"type":"paragraph","text":"到机场迎接的有:国务院副总理邓小平、吴桂贤，人大常委会副委员长姚连蔚，外交部长乔冠华，农林部长沙风，外交部副部长何英，外经部副部长李克，财政部副部长陈希愈，中国人民解放军总后勤部副部长封永顺等。"},{"type":"paragraph","text":"邓小平副总理代表周恩来总理向洛佩斯总理和夫人表示热烈的欢迎。"},{"type":"paragraph","text":"刚果人民共和国政府代表团的团员有:刚果驻中国大使伊图阿，负责经济事务的副参谋长奥孔戈·尼古拉中尉，刚果劳动党中央委员帕卡·安托瓦内特夫人，财政部长奥卡贝·萨蒂南，总理办公室计划顾问米隆戈·安德烈，总理办公室专员姆布萨一潘，卫生部秘书长波瓦蒂博士，农业部计划统计局长马祖一阿一米埃尔，礼宾司长恩丁加·普罗斯佩，国家贸易局处长奥班贝·约瑟夫。代表团的来访，将为发展中、刚两国人民的友谊和两国友好合作关系作出新的贡献。"},{"type":"paragraph","text":"今天晚上，首都机场灯火辉煌，中、刚两国国旗迎风飘扬，横幅大标语上写着:“热烈欢迎洛佩斯总理和夫人!”“热烈欢迎刚果贵宾!”“坚决支持刚果人民维护民族独立和国家主权的斗争!”“中、刚两国人民的友谊万岁!”“第三世界人民大团结万岁!”“全世界人民大团结万岁!”"},{"type":"paragraph","text":"当洛佩斯总理和夫人等刚果贵宾走下飞机时，邓小平、吴桂贤、姚连蔚等迎上前去，同他们热烈握手。机场上举行了隆重的欢迎仪式。乐队奏刚果国歌和中国国歌。洛佩斯总理由邓小平副总理陪同检阅了中国人民解放军陆、海、空三军仪仗队。当洛佩斯总理和夫人等刚果贵宾同欢迎群众见面时，人们敲锣打鼓，高呼口号，青少年欢乐起舞，祝愿洛佩斯总理等贵宾访问中国取得圆满成功。"},{"type":"paragraph","text":"随后，洛佩斯总理和夫人等乘车前往宾馆。在贵宾们经过的市区主要街道上空，彩旗招展，两旁高大建筑物上悬挂着巨幅欢迎标语。"},{"type":"paragraph","text":"刚果驻中国大使伊图阿和夫人及大使馆外交官员，各国驻中国的外交使节，也到机场迎接。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5c1698cb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

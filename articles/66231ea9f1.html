script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"四言诗·赠尼克松总统","alias":"","parts":[{"type":"paragraph","text":"四言诗·赠尼克松总统"},{"type":"paragraph","text":"(1972年）老叟坐凳川嫦娥奔月12"},{"type":"paragraph","text":"走马观花3"},{"type":"paragraph","text":"[1]坐凳，即坐等。这句是隐喻中美关系的过去。多年来，毛泽东等老一辈领导人一直在谋求打破中美关系的僵局，但未得到美国方面的响应。这些领导人都年事已高了。毛泽东等中国领导人在日复一日、年复一年地等待着美国方面转变态度。"},{"type":"paragraph","text":"[2]这句比喻美国方面在中美关系中的变化情况。尼克松曾把基辛格秘密访华称为“阿波罗行动”，尼克松在启程访华之前同国会领袖们告别时，引用了登月纪念碑上的铭文：“我们是为了谋求全人类的和平而来。”端娥所以奔月，也是为了冲破禁。这句话是毛泽东风趣地称赞尼克松终于冲破了阻力。"},{"type":"paragraph","text":"[3]这句概括了中美关系的现状和未来。中美关系是一种既有分歧和矛盾，但又必须发展下去的关系。基辛格途经巴基斯坦秘密访华的安排，比起媒人安排的“走马观花”式的相亲喜剧更具戏剧性。从这个比喻中，我们可进一步体会到，只有正视现实，从国际关系的大局出发，求同存异，而不要干预别国内政，这种关系才能不断发展下去。"}],"authors":["毛泽东"],"dates":[{"year":1972}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":311,"page_end":311},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66231ea9f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

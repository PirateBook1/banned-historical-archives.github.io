script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在陈毅同志和王新亭同志陪同下阿党政代表团参观北京针织总厂受到全厂职工和驻厂解放军毛泽东思想宣传队热烈欢迎","authors":[],"dates":[{"year":1968,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一日电　由阿尔巴尼亚劳动党中央政治局委员、阿尔巴尼亚人民共和国部长会议副主席兼国防部长贝基尔·巴卢库同志率领的阿尔巴尼亚党政代表团，九月三十日上午参观了北京针织总厂，受到全厂革命工人和驻厂中国人民解放军毛泽东思想宣传队的热烈欢迎。九月三十日，北京针织总厂洋溢着中阿两党和两国人民革命友谊和战斗团结的气氛。“毛泽东——恩维尔”、“恩维尔——毛泽东”的口号声响彻上空。"},{"type":"paragraph","text":"当天上午九时三十分，当巴卢库、马尔科、查尔查尼和蒂奥多西等同志，在陈毅同志和王新亭同志的陪同下来到针织总厂的时候，列队在道路两旁的一千多名革命工人，怀着对阿尔巴尼亚人民的深厚感情，高举我们伟大领袖毛主席的画像，高举阿尔巴尼亚人民伟大领袖、中国人民的亲密战友恩维尔·霍查同志的画像，挥动中阿两国国旗，敲锣打鼓，载歌载舞，不断高呼:“毛主席万岁!”“恩维尔·霍查同志万岁!”“中国和阿尔巴尼亚两国人民的友谊万岁!”“打倒美帝!”“打倒苏修!”“打倒各国反动派!”"},{"type":"paragraph","text":"北京针织总厂革命委员会，为欢迎来自反帝反修斗争前线的阿尔巴尼亚战友，举行了群众集会。革命委员会负责人在会上讲了话。他代表全厂革命工人向阿尔巴尼亚同志表示热烈的欢迎。"},{"type":"paragraph","text":"接着，阿尔巴尼亚劳动党中央政治局委员、阿尔巴尼亚人民共和国人民议会主席团副主席、劳动党都拉斯区党委第一书记里塔·马尔科同志在群众集会上发表了热情洋溢的讲话。他在讲话中赞扬阿中两党和两国人民革命的战斗友谊，赞扬中国无产阶级文化大革命取得的重大胜利。他说，我们将永远同中国人民团结在一起，战斗在一起，反对美帝国主义、苏联现代修正主义及其走狗。"},{"type":"paragraph","text":"紧跟毛主席伟大战略部署的北京针织总厂的革命工人，表示响应毛主席的伟大号召，坚决同阿尔巴尼亚人民团结在一起、战斗在一起、胜利在一起。狠抓革命，猛促生产，以实际行动来支持阿尔巴尼亚人民的反帝反修斗争。"},{"type":"paragraph","text":"巴卢库同志和其他阿尔巴尼亚同志，在北京针织总厂同革命委员会负责人、解放军毛泽东思想宣传队和工人代表，举行座谈会，并且参观了针织、漂染、成衣等车间。"},{"type":"paragraph","text":"在北京针织总厂，阿尔巴尼亚同志走到哪里，哪里就响起热烈的欢呼声和雷鸣般的掌声。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"王新亭","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69101125c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

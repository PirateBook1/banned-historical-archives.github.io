script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远紧跟毛主席　海枯石烂心不变","authors":["曹石麟"],"dates":[{"year":1969,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南汇县书院公社中久大队　曹石麟"},{"type":"paragraph","text":"在《中国共产党第九次全国代表大会四月十四日举行全体会议》彩色文献纪录影片中，我们又一次幸福地看到了我们日夜想念的大恩人、我们伟大的领袖毛主席，我们的心和影片中代表们的心一样，激烈地跳动起来，再也抑制不住内心的激动，忍不住地高呼:“毛主席万岁!毛主席万万岁!”"},{"type":"paragraph","text":"当看到陈永贵同志在会上代表全国贫下中农发言时，我们感到十分亲切和温暖。陈永贵同志在会上的发言表达了我们贫下中农的心愿，我们坚决拥护毛主席的极其重要的讲话；坚决拥护林副主席的政治报告和中国共产党章程这两个充满了马克思列宁主义、毛泽东思想的光辉文献。"},{"type":"paragraph","text":"毛主席早就指出:“没有贫农，便没有革命。”在那万恶的旧社会里，广大贫下中农吃不饱，穿不暖，过着牛马不如的生活。是我们的大救星毛主席领导百万工农起来闹革命，推翻了压在贫下中农头上的三座大山，从此我们翻身当家作了主。现在，贫下中农自己的代表豪迈地登上了“九大”主席台，这是伟大领袖毛主席对广大贫下中农的最大关怀，最大信任，最大鼓舞。看了影片后，我们浑身充满了力量和信心。我们决心扎扎实实地学习“九大”文献，全面落实“九大”所提出的各项战斗任务，永远努力学习毛主席著作，永通突出无产阶级政治，永远以革命统帅生产，在毛主席“农业学大寨”的光辉指示指引下，永远紧跟毛主席，誓把农村办成红彤彤的毛泽东思想大学校!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陈永贵","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"550720b79a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

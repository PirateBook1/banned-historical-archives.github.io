script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"积极响应毛主席关于“绿化祖国”的号召　宁县大力发展造林事业","authors":[],"dates":[{"year":1970,"month":3,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"积极响应毛主席关于“绿化祖国”的号召"},{"type":"paragraph","text":"宁县大力发展造林事业"},{"type":"paragraph","text":"甘肃省宁县革委会积极响应毛主席关于“绿化祖国”的号召，在领导造林工作中，抓典型，树样板，推广队办林场造林营林的经验，有力地促进了全县造林事业的发展。几年来，全县百分之八十七的大队都办起了林场，植树造林已达五万多亩，在控制水土流失方面发挥了作用。"},{"type":"paragraph","text":"宁县地处陇东黄土高原，沟壑纵横，树木稀少，水土流失严重。一九五六年，广大贫下中农积极响应毛主席的伟大号召，组织起来，植树造林，决心改变面貌。但是，由于叛徒、内奸、工贼刘少奇反革命修正主义路线的干扰，植树造林的群众运动遭到了严重破坏。无产阶级文化大革命开展后，广大革命群众狠批了刘少奇的反革命修正主义路线，植树造林的群众运动，重新蓬勃开展起来。"},{"type":"paragraph","text":"宁县革委会成立以后，十分重视造林工作。他们发现南义公社张堡大队贫下中农组织了专业队，办起了林场，有计划地植树造林，治理沟壑，成绩显著，在不长的时间内，就使光秃秃的大沟变成了林木成片、花果满山，立即进行了调查研究。他们认为，队办林场是一个新事物，它能够做到有造有管、造管结合，改变过去只造不管、无人负责的现象，是多、快、好、省地发展林业、治理沟壑的好办法。于是，进一步总结了他们的经验，并且召开队办林场经验交流会，推广了队办林场的先进经验，从而在全县掀起了一个队办林场、营林造林的热潮。　（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec051459fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

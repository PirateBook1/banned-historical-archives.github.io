script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"对中央关于商业工作问题的决定稿的批语","alias":"","parts":[{"type":"paragraph","text":"对中央关于商业工作问题的"},{"type":"paragraph","text":"决定稿的批语2]"},{"type":"paragraph","text":"（1962年8月31日、9月14日、10月7日）"},{"type":"paragraph","text":"[1]中共中央关于商业工作问题的决定（8月31日，第一稿）共有7个部分，中共八届十中全会9月27日通过的这个决定，增加了1部分，共有8个部分。《决定》指出，“发展经济，保障供给”是我们商业工作的基本出发点。我们的商业工作，应该在国家计划的指导下，按照等价交换的原则，正确地利用价值规律，通过适当的购销形式，促进农业和工业生产的发展，逐步保障城乡居民消费品的供应。现阶段我国商品流通有3个渠道：国营商业，合作社商业，集市贸易。国营商业是全民所有制经济，是商业的主体和领导力量。合作社商业是社会主义集体所有制经济，是国营商业的有力助手。集市贸易是农民之间互通有无、调剂余缺的场所，是不以人们意志为转移的客观需要，是国营商业和合作社商业的必要补充。另外，为了组织统一的社会主义国内市场，《决定》还对商业方面的集中统一、分级管理问题作出了规定。关于商业经营管理制度和有步骤地整顿充实商业部门工作人员队伍等问题，《决定》也都作出了明确的规定。"},{"type":"paragraph","text":"[2]本篇一是毛泽东在《关于商业工作问题的决定（28日稿）》上写的批语。毛泽东将“28日”改为“8月31日”。本篇二是毛泽东在《决定》（9月9日，第二稿）上写的批语。本篇三是毛泽东在中共中央书记处书记李先念和中央政治研究室主任陈伯达1962年10月5日给毛泽东的信上写的批语。信中说：“关于商业工作问题的决定稿子，作了一些修改。现在把修改本子送上，请审批。”毛泽东全集第四十五卷"},{"type":"paragraph","text":"请尚昆\"同志印发全会各同志讨论。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月三十一日印发各同志讨论。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月十四日"},{"type":"paragraph","text":"三此件即送周阅，再送刘、朱、邓阅，请邓办理。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月七日[1]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。[2]指当时正在北京参加中共八届十中全会预备会议的同志。[3]指中央关于商业工作问题的决定的修改稿。[4]周，指周恩来。"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":8,"day":31},{"year":1962,"month":9,"day":14},{"year":1962,"month":10,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":228,"page_end":229},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ad1ee19ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

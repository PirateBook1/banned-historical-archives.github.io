script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想红旗勇当革命闯将  为亚洲人民团结反帝事业作出贡献  我教练员运动员决心在亚洲新运会上创造优异成绩","authors":[],"dates":[{"year":1966,"month":9,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛泽东思想红旗勇当革命闯将"},{"type":"paragraph","text":"为亚洲人民团结反帝事业作出贡献"},{"type":"paragraph","text":"我教练员运动员决心在亚洲新运会上创造优异成绩"},{"type":"paragraph","text":"据新华社十六日讯　我国参加第一届亚洲新兴力量运动会选拔赛的教练员、运动员们，这几天纷纷向新华社记者发表谈话，表示要高举毛泽东思想伟大红旗，带着在无产阶级文化大革命中激发起的革命热情来迎接即将在金边召开的亚洲新运会。"},{"type":"paragraph","text":"中国乒乓球队教练员容国团和世界乒乓球男子单打冠军庄则栋说，即将召开的第一届亚洲新兴力量运动会，体现了亚洲新兴力量各国人民为增进友好，互相促进，共同发展，团结反帝而斗争的革命精神，表达了亚洲各国人民独立自主地发展体育运动的共同愿望。这是对帝国主义垄断和操纵国际体育运动的一个有力的打击。他们表示坚决支持亚洲新运会的召开，高举毛泽东思想伟大红旗，争取在新运会上创造优异成绩，为团结反帝事业作出贡献。"},{"type":"paragraph","text":"优秀跳高运动员倪志钦、女跳远运动员萧洁萍和女铁饼运动员刘德翠也向记者发表了谈话。他们指出，多少年来，由于帝国主义的操纵和垄断，亚洲体育运动的发展和各国人民之间的友好往来受到严重阻碍。他们认为，即将举行的亚洲新运会，显示了亚洲人民团结反帝的要求和力量。通过亚洲新运会将增进亚洲各国人民和运动员之间的友谊，交流经验，开辟体育运动的新道路。他们表示，一定要在这次无产阶级文化大革命中，用毛泽东思想武装自己的头脑，勇当革命闯将；同时，要以极大的革命热情，投入训练，争取创造优秀的成绩。"},{"type":"paragraph","text":"举重运动员邓国银说：“对参加第一届亚洲新运会的中国运动员来说，比赛的胜负并不是主要的；重要的是通过这个难得的聚会，加深同亚洲各国人民和运动员之间的友谊和了解，为亚洲和世界人民的团结反帝事业作出贡献。我们一定要使这一届运动会开得成功，开得精采。”足球教练员任彬说：“这次运动会是一个交流经验、互相学习、取长补短、共同提高的大会，它将对亚洲体育事业的发展起巨大的推动作用。我们满怀激动的心情，支持和欢呼这一具有历史意义的运动会的召开。”篮球运动员马家驿向记者说：“再过两个月，我们就将和亚洲各国的运动员们欢聚在金边了。在这短短的准备期间，我们一定要活学活用毛主席著作，进一步提高运动技术水平，以实际行动迎接亚洲新运会的召开。”"},{"type":"paragraph","text":"我国运动员表示坚决支持第一届亚洲新兴力量运动会柬埔寨全国组织委员会最近发表的公报，强烈谴责帝国主义及其走狗破坏这届亚新会的阴谋。著名游泳运动员符大进说：“美帝国主义和各国反动派正在阴谋策划破坏这届运动会。我们要坚决粉碎帝国主义这个阴谋。毛主席说：‘捣乱，失败，再捣乱，再失败，直至灭亡——这就是帝国主义和世界上一切反动派对待人民事业的逻辑，他们决不会违背这个逻辑的。’美帝国主义及其帮凶破坏亚新会的阴谋必将破产，第一届亚洲新运会必将胜利召开，取得成功。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8188b750ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

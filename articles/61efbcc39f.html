script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亚非人民赞扬毛主席著作给各国人民解放斗争以巨大鼓舞  毛泽东是世界各国革命人民的伟大导师","authors":[],"dates":[{"year":1966,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亚非人民赞扬毛主席著作给各国人民解放斗争以巨大鼓舞"},{"type":"paragraph","text":"毛泽东是世界各国革命人民的伟大导师"},{"type":"paragraph","text":"据新华社讯　亚非各国人民热烈赞扬毛泽东主席是全世界革命人民的伟大导师，并且指出，毛泽东主席的著作给正在为争取独立、自由与解放而斗争的人民带来了巨大的鼓舞力量。"},{"type":"paragraph","text":"巴基斯坦莱雅普尔的一位教师说：“我敬爱毛泽东，因为毛泽东主席领导六亿五千万中国人民在建设自己祖国方面创造了奇迹。毛泽东引导并鼓舞亚洲、非洲和拉丁美洲广大人民摆脱帝国主义的统治。毛泽东是当代最伟大的革命家。”拉瓦尔品第的一位律师说：“毛泽东不仅是中国人民的伟大领袖，也是全世界人民的伟大领袖。毛泽东的著作给正在为独立、自由与解放而斗争的人民带来了巨大的鼓舞力量。”"},{"type":"paragraph","text":"巴基斯坦人民表示感谢毛泽东主席和中国人民支持巴基斯坦人民抵抗印度侵略和克什米尔人民争取自决权的斗争。西巴基斯坦萨戈达的一个空军基地的一位年轻飞行员热情地对记者说：“请代我向毛泽东表示敬意。你们在我国困难的时刻帮助了我们。毛泽东领导下的中国人民在我们心中闪耀着光辉。我们是决不会忘记的。”"},{"type":"paragraph","text":"叙利亚阿拉伯东方通讯社社长法齐·阿拉夫二十八日对新华社记者说：“毛主席是当之无愧的最伟大的世界领袖。”"},{"type":"paragraph","text":"他说，毛泽东主席领导中国人民走向胜利。“他教导中国人民，不管是工作还是战斗，都不只是为了中国，并且也是为了世界人民。”他在谈到访华观感时说，我看到了中国在各个方面所取得的伟大成就，这些伟大成就都反映了毛主席思想的威力。哪里掌握了毛泽东思想，哪里就有胜利。中国的各项成就都是同毛主席的领导分不开的。"},{"type":"paragraph","text":"他说，应当提到的是，我发现有许多叙利亚知识分子在学习毛主席著作。我认为，应当用各种语文出版毛主席的著作以满足世界人民的需要，让毛泽东思想的火炬照亮一切黑暗的角落，让各国人民都懂得如何为人民服务，如何赢得胜利。"},{"type":"paragraph","text":"马里人民尊敬和热爱毛泽东主席，热爱毛主席的著作。"},{"type":"paragraph","text":"一位名叫穆萨的马里工人说：“我读了毛泽东的著作之后，认为毛泽东非常关心贫苦人民。他致力于亚洲、非洲和拉丁美洲的贫苦人民的解放。读了毛泽东的书，我愿意为祖国献身。”一位技术人员说：“毛主席不仅为中国人民的幸福而工作，而且为非洲人的幸福而工作。他的著作鼓舞了为反对帝国主义和争取解放而斗争的中国人民和世界各国人民。”"},{"type":"paragraph","text":"一位工程师说：“读了毛主席著作之后，我深深地懂得，毛主席不仅是中国人民的伟大导师，而且是各国革命人民的伟大导师。他的著作都是密切联系实际的，而且是容易懂的。”"},{"type":"paragraph","text":"一家马里工厂的车间负责人说：“毛主席不仅是中国人民的伟大革命领袖，也是世界各国人民的伟大革命领袖。毛泽东思想不仅是中国人民的指南，而且也是世界各国人民的指南。”他还说：“毛主席著作给了我力量和勇气。因此我每天把学习毛主席著作看作是不可缺少的和必需的。我决定继续学习毛主席著作。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61efbcc39f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"学习毛主席的报告，在民革党内开展整风运动","authors":["李济深"],"dates":[{"year":1957,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"学习毛主席的报告，在民革党内开展整风运动","type":"title"},{"text":"李济深","type":"authors"},{"text":"（中国国民党革命委员会主席李济深）","type":"subtitle"},{"text":"毛主席“关于正确处理人民内部矛盾的问题”的讲话正式发表了，它指出了我国当前怎样正确处理人民内部矛盾的道路。这是我国政治生活中的一个伟大事件，对于推动我国社会主义事业的前进具有不可估量的重大意义。民革全体同志应当深入学习这个伟大的文献，站稳立场，认清方向，辨明是非，驳斥一切反动和错误的言论和行动。","type":"paragraph"},{"text":"毛主席在讲话中，对于怎样判断我们言论和行动的是非，提出了六条政治标准，并且指出各民主党派和共产党之间所提的意见，所作的批判，唯有合乎这六条政治标准，才能发挥互相监督的积极作用。最近在帮助中共整风中，我们民革内部也暴露了一些右派分子利用这一机会发出许多违反毛主席所提出的六条政治标准的荒谬言论。这是与我们党为社会主义服务的政治路线背道而驰的。我们必须与这些错误思想划清界限，巩固我们党的正确思想领导，才能跟着共产党继续前进，才能具备长期共存，互相监督的条件。","type":"paragraph"},{"text":"我认为我们民革在继续帮助共产党整风的同时，必须立即在党内开展一个以揭露、批判右派分子反对共产党领导、反对社会主义、反对无产阶级专政为中心内容的整风运动。我号召民革同志积极进行党内整风；更诚恳地希望中国共产党给我们以充分的支持和帮助，领导我们搞好这个整风运动！","type":"paragraph"},{"text":" --原载《人民日报》1957年6月21日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席的报告，在民革党内开展整风运动","authors":["李济深"],"dates":[{"year":1957,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习毛主席的报告，在民革党内开展整风运动"},{"type":"paragraph","text":"中国国民党革命委员会主席　李济深"},{"type":"paragraph","text":"毛主席“关于正确处理人民内部矛盾的问题”的讲话正式发表了，它指出了我国当前怎样正确处理人民内部矛盾的道路。这是我国政治生活中的一个伟大事件，对于推动我国社会主义事业的前进具有不可估量的重大意义。民革全体同志应当深入学习这个伟大的文献，站稳立场，认清方向，辨明是非，驳斥一切反动和错误的言论和行动。"},{"type":"paragraph","te

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"平原省曹县土改中的主观主义错误（华北局1950年2月通报）","authors":[],"dates":[{"year":1950,"month":2}],"is_range_date":false,"parts":[{"text":"平原省曹县土改中的主观主义错误（华北局1950年2月通报）","type":"title"},{"text":"平原省菏泽地书杨海鹏检查了曹县十二区的土改，发现该区已于一九四七年大体平分，但县委仍盲目决定以土改为中心，在三十七个行政村中认为有二十五个村需以土改为中心，以四百干部进行了两个月才告结束。但一经检查，发现高庄、王庄集、丁楼等三个行政村（十三个自然村），四七年时已经分地一千五百亩，而此次共分地不到三百五十亩。另如王李楼土改两个月，仅分地四亩，还有一村也只二亩。","type":"paragraph"},{"text":"由于方针的错误，产生了下列恶果：（一）违背了群众生产要求，硬搞土改，群众情绪低落。（二）宗派斗争层出不穷，穷富村斗殴者达六十七村。（三）有些专靠“斗争”吃饭的分子，乘机活跃，私分浮财。（四）产生了提高成份的倾向，八个村已发现划错者有十户。（五）全区未执行“不得将劳动所得当作浮财分配”的规定。树木不随地分，致使刨树甚多。分房亦不与宅基相连，两者分离，造成将来的纠纷。有的地富分不到平均数，妇女纺织不算劳动等，致三、四日内到区告状者达五十余户。","type":"paragraph"},{"text":"为纠正这些错误，地委已指示县委立即停止土改，已经结束者即转入生产，从领导生产中，纠正划阶级。这一教训值得各地注意，如有类似情况，应立即纠正。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bef2b144d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

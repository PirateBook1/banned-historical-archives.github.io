script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"向将介石转达红军改编计划","alias":"","parts":[{"type":"paragraph","text":"向蒋介石转达红军改编计划"},{"type":"paragraph","text":"（1937年7月28日）周、博、林："},{"type":"paragraph","text":"甲、请你们即去云阳?商定改编。"},{"type":"paragraph","text":"乙、由云阳回西安后，以根据朱、彭、林、贺、萧、刘、张、徐诸将领意见告蒋鼎文?以下之各点，请其转达蒋介石："},{"type":"paragraph","text":"（一）八月十五日前编好，二十日出动抗日。"},{"type":"paragraph","text":"（二）三个师以上必须设总指挥部，朱正彭副，并设政治部，任弼时为主任，邓小平为副主任（不要康泽\")，以便指挥作战。"},{"type":"paragraph","text":"（三）三个师四万五千人。另地方一万人，设保安正副司令，高"},{"type":"paragraph","text":"[1]这是毛泽东和洛甫（张闻天）给同国民党谈判的中共代表周恩来、博古（秦邦宪）、林伯渠的电报。"},{"type":"paragraph","text":"[2]云阳，镇名，位于陕西省泾阳县北部。当时为红军前敌总指挥部驻地。"},{"type":"paragraph","text":"[3]朱，指朱德。彭，指彭德怀，当时任红军前敌总指挥。林，指林彪，当时任中国人民抗日军事政治大学校长。贺，指贺龙，当时任红军第二方面军总指挥。萧，指萧劲光，当时任中共中央军委参谋长。刘、张，指刘伯承、张浩（林育英)，当时分别任红军援西军司令员和政治委员。徐，指徐向前，当时任红四方面军总指挥。"},{"type":"paragraph","text":"[4]蒋鼎文，当时任国民党军事委员会西安行营主任。[5]康泽，当时任国民党政府汉口禁烟缉私处主任，蒋介石拟派他担任岗为正，萧劲光为副，军饷照给。"},{"type":"paragraph","text":"（四）主力出动后集中作战，不得分散。（五）担任绥远\"方面之一线。（六）刺刀、工具、子弹、手榴弹等之补充。"},{"type":"paragraph","text":"洛毛二十八日辰,"},{"type":"paragraph","text":"1937年的毛泽东。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":7,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":443,"page_end":445},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"263d89d462"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

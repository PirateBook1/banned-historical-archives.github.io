script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张春桥同志会见并宴请挪威工人共产党（马列）代表团  挪威工人共产党（马列）代表团离京回国","authors":[],"dates":[{"year":1975,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"张春桥同志会见并宴请挪威工人共产党（马列）代表团"},{"type":"paragraph","text":"挪威工人共产党（马列）代表团离京回国"},{"type":"paragraph","text":"新华社一九七五年二月五日讯　中共中央政治局常委张春桥，今天中午会见并宴请以挪威工人共产党（马列）主席西古尔·阿莱恩为团长、书记斯凡勒·克纽生为副团长的挪威工人共产党（马列）代表团全体成员。"},{"type":"paragraph","text":"会见和宴会是在亲切友好的气氛中进行的。"},{"type":"paragraph","text":"中共中央委员、中联部部长耿飚，中共中央委员、中联部副部长冯铉，中联部有关方面负责人李肖白、邢竹芳、朱达成等，参加了会见和宴会。"},{"type":"paragraph","text":"新华社一九七五年二月五日讯　以挪威工人共产党（马列）主席西古尔·阿莱恩为团长、书记斯凡勒·克纽生为副团长的挪威工人共产党（马列）代表团一行五人，今天乘飞机离京回国。中共中央委员、中联部副部长冯铉和有关方面负责人李肖白、邢竹芳、朱达成等到机场送行。"},{"type":"paragraph","text":"代表团在我国期间，访问了北京、延安、天津、上海、广州，参观了工厂、人民公社、学校等，所到之处受到热烈欢迎。（附图片）"},{"type":"paragraph","text":"张春桥同志会见并宴请挪威工人共产党（马列）代表团。"},{"type":"paragraph","text":"这是会见时的情形。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc6fe977de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"再现一代伟人的高风亮节新片《毛泽东的故事》公映在即下月还将举办中外最新惊险片展映","authors":["颖璐"],"dates":[{"year":1992,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　峨影厂的《毛泽东的故事》将于26日起陆续在本市近百家放映单位隆重献映，作为向建党71周年献上的一份厚礼。在同类题材作品中，峨影的《毛泽东的故事》是较晚问世的一部影片。影片以插叙的方式，透过毛泽东从四十年代到七十年代的几个生活片段，同身边的卫士、秘书、保姆等工作人员和子女及普通老百姓的故事，展现一个走下神坛的毛泽东，一个有着和常人一样喜怒哀乐情感的毛泽东。"},{"type":"paragraph","text":"7月份，本市一些星级、特级影院将举行“中外最新惊险样式影片展映月”活动，其中有意大利的《独闯虎穴》，展示孤胆英雄的非凡本领和一腔正义；美国的《暗里藏刀》叙述一个名叫戴维的男孩偶然闯入杀人现场而逢凶历险的故事；美国的《寻剑恩仇》(又名《武士道之剑》)通过美国青年军官寻找二次世界大战中丧失的祖父的遗骸和一把日本宝剑，表现历史纷争对现实的影响；西安厂的《豺狼入室》，把歹徒和一对母子推到生存的绝境来展现人对突如其来的厄运和险境的所思所想所言所行，既有强烈的观赏性，又有很高的认识价值；潇湘厂的《跨界大劫案》曲折展示了犯罪团伙黑吃黑的恶劣行径和我公安人员临危不惧的英雄本色；北影的《别墅灾星》由阔别银幕多年的留洋女星盖克领衔主演，在影片中，当年的“玉秀”一改“容貌品行”，成为一名无情无义的冰美人。"},{"type":"paragraph","text":"意大利音乐故事片《爵士之王》将在胜利、兰心上映。由甄珍、柯俊雄主演的台湾生活片《爱你一万倍》也将在下月上映。(颖璐)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1fbb4f976"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

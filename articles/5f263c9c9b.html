script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"带头学好毛泽东思想是根本","authors":["马连发"],"dates":[{"year":1970,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"带头学好毛泽东思想是根本"},{"type":"paragraph","text":"天津探矿机械厂钳工一班政治宣传员  马连发"},{"type":"paragraph","text":"当好班长的确不容易。我体会当好班长，要做到三点：干在先，说在先，学在先。关键还是学在先。"},{"type":"paragraph","text":"干在先。应该做到既自己带头干，又要发动群众干。如果光自己干，不能带动群众，就会形成少数人空忙。怎样带头干呢？我的体会是要抓关键，突破一点，带动全面。我们做一种“争光”取样钻机，任务大。有人认为，就现有的设备，完成任务很困难。我就抓住螺旋钻杆工序多的薄弱环节，和老师傅一块干。经过一周奋战，我们终于攻破难关，砍掉了六道工序，做到了优质高产。活的事实破除了部分人的迷信思想，群众搞革新的积极性上来了。只半个月时间，班里就搞出了六项革新，有力地推动了增产节约运动的开展。"},{"type":"paragraph","text":"说在先。发现好人好事就得说，使大家学有榜样，方向明确；对歪风邪气就得顶，狠批错误思想和修正主义余毒，使大家是非分明，觉悟提高。"},{"type":"paragraph","text":"干在先，说在先，关键还是学在先。"},{"type":"paragraph","text":"林副主席指示我们：“大海航行靠舵手，干革命靠毛泽东思想。”只有带头学好用好毛泽东思想，才能保持旺盛的革命干劲，才能有坚定正确的政治方向。放松了活学活用毛泽东思想，干就没有方向，就成了只顾低头拉车而不抬头看路的盲人。忘了这一条，说话就不灵，也说不到点子上。我从实践中体会到，只有认真地、刻苦地学好毛泽东思想，才能当好战斗员、指挥员和学习辅导员。我除了在“天天读”时间里坚持学习毛主席著作外，回家还坚持学习“老三篇”。在干和说中遇到了问题，我就到毛主席著作中找答案，带头活学活用，带头斗私批修。这样做，就能说得对，干得好，就能带领一班人前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f263c9c9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

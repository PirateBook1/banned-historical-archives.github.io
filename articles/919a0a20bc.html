script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-659","name":"总政治部关于确定或更改干部出生、入伍或参加革命工作时间等有关事项的通知","author":"总政治部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"总政治部关于确定或更改干部出生、入伍或参加革命工作时间等有关事项的通知","dates":[{"year":1990,"month":11,"day":27}],"is_range_date":false,"authors":["总政治部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1315-1316","tags":[{"name":"革命工作","type":"主题/事件"}],"parts":[{"type":"title","text":"总政治部关于确定或更改干部出生、入伍或参加革命工作时间等有关事项的通知"},{"type":"subtitle","text":"1990年11月27日"},{"type":"paragraph","text":"确定或更改干部的出生、入伍或参加革命工作时间等，是一项十分严肃、政策性很强的工作。但目前审批工作存在着一些问题，主要是审批权限与任免权限不相一致，有的规定前后矛盾，不便统一掌握；有的单位在审批工作上存在迁就照顾现象，坚持原则不|够，致使一些不该更改的作了史改，带来一些矛盾。为慎重做好这1项工作，现就有关问题重新规定如下："},{"type":"paragraph","text":"一、凡干部本人要求确定或更改出生、入伍或参加革命工作时间，档案原始材料中尤明确记载的，一律不再办理。"},{"type":"paragraph","text":"二、干部本人要求确定或更改出生、入伍或参加革命工作时间，档案原始材料中记载明确的，正师职及相当职务以上的干部，报总政治部审批，副师职及相当职务以下干部按任免权限审批。审批干部更改姓名、文化程度、家庭出身，民族成份等，也照此办理。"},{"type":"paragraph","text":"三、 确定或更改干部出生、入伍或参加革命工作时间等，必须严格按规定条件和审批权限办理。凡违反规定越权审批的，一律无效。"},{"type":"paragraph","text":"四、 本通知自下发之日起执行。过去的有关规定，凡与此通知精神不符的，即行废止。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"919a0a20bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

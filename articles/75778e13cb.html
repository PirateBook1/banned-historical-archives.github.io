script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“放”、“鸣”和“批判”","authors":["茅盾"],"dates":[{"year":1957,"month":6,"day":17}],"is_range_date":false,"parts":[{"text":"“放”、“鸣”和“批判”","type":"title"},{"text":"茅盾","type":"authors"},{"text":"批判右派分子，和右派分子划清界限，正是大“放”大“鸣”中必不可少的大“争”。大“放”大“鸣”中会出现离开社会主义的错误思想，并不为奇；批判错误思想，正是为了使得“鸣”和“放”更健全地发展。","type":"paragraph"},{"text":"一个多月来，右派分子所进行的思想战，是巧妙的，然而也是卑鄙的。","type":"paragraph"},{"text":"他们集中火力，打击积极分子，不分皂白以丑诋积极分子都是胁肩谄笑之徒；这是企图威胁积极分子，孤立共产党，并使积极分子在群众中间陷于孤立。","type":"paragraph"},{"text":"他们利用肃反的某些偏差、评薪评级的某些缺点，气势汹汹地歪曲事实，夸大缺点。","type":"paragraph"},{"text":"本来，共产党自己要整自己的宗派主义；右派分子钻这空子，夸大事实，企图在群众中间降低党的威信，动摇人民对于社会主义的信仰，诱使一部分认识不清的中间分子跟着起哄。","type":"paragraph"},{"text":"他们使出了许多的“理论”和“建议”的花招。最后，真相毕露，公然反对人民民主专政，反对共产党领导。","type":"paragraph"},{"text":"反对人民民主专政和共产党的领导，就是要把国家从社会主义的道路上倒退下来，退到那里去呢?资产阶级的议会政治么？如果他们是这样想的，那真是白天作梦！中国如果离开了共产党的领导，取消了无产阶级专政，跟着来的绝不会是什么资产阶级的议会政治，而是只会招来了帝国主义势力在中国的复辟，招来了殖民地的命运，招来被奴役！","type":"paragraph"},{"text":"这一点，右派分子思想上是不通的。","type":"paragraph"},{"text":"正由于他们这一点不通，他们就昧着良心、闭着眼睛，不承认八年来我们的成绩是主要的，而且讨厌人家说成绩是主要的！","type":"paragraph"},{"text":"他们在这一点之所以不通，对于资产阶级议会政治所以那样恋恋不舍，就因为占领在他们灵魂深处的，是资产阶级思想！","type":"paragraph"},{"text":"在思想战线上，今儿是斗争的又一回合。反社会主义的思想暴露了，得到批判了。可是资产阶级思想不会就此在人们头脑中绝迹，思想斗争是经常的。“百花齐放、百家争鸣”是为了使得思想斗争活泼而深入，使得思想斗争不犯教条主义的错误；而大“放”、大“鸣”之时必须有大“争”，也正是为了“百花齐放、百家争鸣”的坚决贯彻和健康地发展！","type":"paragraph"},{"text":" 来源：《人民日报》1957年6月17日，选自《战鼓集》，北京出版社，一九五七年。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75778e13cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

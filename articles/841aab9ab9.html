script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理回到北京","authors":[],"dates":[{"year":1978,"month":11,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"圆满结束对泰、马、新三国访问"},{"type":"paragraph","text":"邓小平副总理回到北京"},{"type":"paragraph","text":"李先念、汪东兴等领导人到机场迎接"},{"type":"paragraph","text":"离新加坡时，李光耀总理到机场热烈欢送"},{"type":"paragraph","text":"新华社北京十一月十四日电　国务院副总理邓小平圆满结束了对泰国、马来西亚和新加坡的访问，满载三国人民的友好情谊今天晚上乘专机回到北京。"},{"type":"paragraph","text":"我国领导人李先念、汪东兴、韦国清、方毅、纪登奎、吴德、余秋里、张廷发、陈永贵、陈锡联、耿飚、陈慕华、邓颖超、姬鹏飞、康世恩，以及外交部、外贸部、外经部、国家体委、国务院办公室、中国人民解放军有关部门的负责人到机场迎接邓副总理访问东南亚三国归来。"},{"type":"paragraph","text":"邓小平副总理满面笑容地在热烈的掌声中走下飞机，同前来欢迎的人亲切握手。"},{"type":"paragraph","text":"陪同邓小平副总理前往访问的邓副总理的夫人卓琳，外交部长黄华和夫人何理良，国务院办公室副主任李力殷等同机回到北京。"},{"type":"paragraph","text":"泰国驻中国大使馆临时代办素德，马来西亚驻中国大使馆临时代办涅克·穆罕默德·哈桑，以及缅甸驻中国大使吴塔吞，也到机场迎接。"},{"type":"paragraph","text":"新华社新加坡十一月十四日电　邓小平副总理在结束了对新加坡为期两天的友好访问之后，今天上午启程回国，受到了热烈欢送。"},{"type":"paragraph","text":"新加坡总理李光耀以及其他高级官员在新加坡国际机场欢送邓副总理。机场上举行了欢送仪式。邓副总理在李光耀总理的陪同下，检阅了仪仗队。"},{"type":"paragraph","text":"这里的观察家认为，邓副总理对东南亚的成功访问，进一步增进了中国和泰国、马来西亚、新加坡这三个东盟国家之间的相互了解和友谊，为扩大政治、经济、贸易、科技、文化等方面的交流打开了新的广阔的前景。邓小平副总理同这三个东盟国家的高级领导人举行的政治会谈表明，在重大的国际问题上，特别是在对霸权主义保持高度警惕，以维护世界特别是东南亚地区的和平与安全的必要性方面，彼此有着相似的看法。"},{"type":"paragraph","text":"风景秀丽的新加坡，今天在温暖的晨光下显得格外明媚。上午，李光耀总理和夫人柯玉珠乘车来到国宾馆，陪同邓副总理和夫人卓琳驱车前往新加坡国际机场。机场上铺设着红地毯，机场上空迎风飘扬着中新两国国旗。"},{"type":"paragraph","text":"邓副总理和夫人卓琳、外交部长黄华和夫人何理良在机场上受到了新加坡副总理、国防部长吴庆瑞，外交部长拉贾拉南，财政部长韩瑞生和其他内阁部长以及一些国家驻新加坡的外交使节的热烈欢送。"},{"type":"paragraph","text":"在专机的舷梯旁，邓副总理和夫人卓琳与李光耀总理和夫人柯玉珠热烈握手道别，感谢他们以及新加坡政府和人民的热情款待。李光耀总理夫妇祝邓副总理夫妇一路平安。"},{"type":"paragraph","text":"邓小平副总理登上专机后，在机舱口一再向欢送的人群挥手致意。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"841aab9ab9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"二十世纪书法大展开幕　毛泽东草书真迹首次展出","authors":["阮大华"],"dates":[{"year":1998,"month":2,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"二十世纪书法大展开幕"},{"type":"paragraph","text":"毛泽东草书真迹首次展出"},{"type":"paragraph","text":"新华社北京2月10日电 （记者阮大华）规模空前的二十世纪书法大展，今日上午在中国美术馆开幕。毛泽东巨幅草书《七律·长征》真迹首次展出。"},{"type":"paragraph","text":"据中国书法家协会领导介绍，二十世纪书法大展由中国文联、中国书协联合主办，动用了中国美术馆的全部10个展厅，同时推出四大展览。"},{"type":"paragraph","text":"毛泽东书于1962年4月20日的《七律·长征》，是一幅1．97米×0．465米的横卷巨制，在《二十世纪著名书法家遗作展》中展出。朱德、董必武、陈毅等老一辈无产阶级革命家的作品，还有孙中山、康有为、梁启超、鲁迅、郭沫若与黄宾虹、徐悲鸿、潘天寿、齐白石、张大千等近百位著名人士的遗作，也将在这个展览中展出。"},{"type":"paragraph","text":"另外的三个展览是《当代中国书坛名家作品展》、《全国第七届中青年书法篆刻家作品展》和《全国第四届篆刻艺术展》。全部展览活动将于2月15日结束。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65726ac932"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

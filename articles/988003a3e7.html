script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"灵机应变主动在我","alias":"","parts":[{"type":"paragraph","text":"灵机应变主动在我！"},{"type":"paragraph","text":"（1958年10月5日）"},{"type":"paragraph","text":"为了粉碎美国的“停火”“撤军”阴谋，使其不能解脱绞索，为了加深和扩大美蒋之间的矛盾，我们目前以收复金、马还是仍由蒋军占据金、马，两者对今后斗争敦较有利，是我们当前必须考虑和决定的问题。当然，早日收复金门、马祖，对解除福建沿海地区的直接威胁，对打开海上交通，发展福建沿海的经济建设，对鼓舞全国人民和我军的士气，有很大好处。如果办到这点，应该说对我们是一个巨大胜利。但是，把这个胜利和暂时利用金、马把敌人套紧在绞索上，把解放金、马和解放台湾统一来解决等长远利益比较起来，则不如把金、马暂缓解放仍由蒋军占据似乎较为有利。"},{"type":"paragraph","text":"二为了打破美国停火阴谋，在必要时，我仍可组织过去那样的大"},{"type":"paragraph","text":"[1]本篇一是毛泽东对中共中央军委关于当前对金门、马祖等沿海岛屿军事斗争的指示稿所作的修改。文中用宋体字排印的是毛泽东加写和改写的文字。本篇二和三是毛泽东在指示稿中加写的两段文字。毛泽东全集第四十卷打。灵机应变，主动在我。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"此件叫同时发各省、市、自治区党委的书记处同志和各军区的负责同志。请受件人注意保密。"},{"type":"paragraph","text":"[1]指中共中央军委1958年10月5日24时《关于当前对金门马祖等沿海岛屿军事斗争的指示》。指示说：自8月23日以来，我军炮击封锁金门的斗争在军事上和政治上都取得了重大胜利。炮击金门以来的情况变化是极其复杂的。蒋介石集团在我强大的军事压力下，惶惶不安，但是在美国海、空军的掩护下，仍在竭力向金门、马祖运输物资，企图坚守金门和马祖，并用各种办法拖美国下水。美国在我炮击后，虽然对我继续进行军事挑，积极援助蒋介石集团，但又怕被拖下水而越陷越深。美国正在玩弄有条件撤退金、马的阴谋，企图摆脱其目前所处的进退两难的窘境。美国可能的阴谋有：第一，玩弄所谓“停火”阴谋，争取蒋军不从金、马撤退，或只从金、马撤退一部分；第二，要蒋介石撤退金、马，驻守台湾，以放弃金、马来换取盘踞台湾的合法地位，从而达到制造“两个中国”的阴谋；第三，不得已时，掩护和强迫蒋军撤退。为此，军委决定减轻对金门、马祖的军事压力，使金门、马祖的蒋军能够生存下去。炮兵对金门各岛，在一定时期内，停止大规模的炮击，只作袭扰性的打击。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":10,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":291,"page_end":292},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"988003a3e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席等接见日本青年朋友接见时，毛主席刘主席等我国领导人向全体日本朋友表示欢迎。日本朋友们热烈鼓掌，许多人用中国话高呼“毛主席万岁!”","authors":[],"dates":[{"year":1965,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京26日电　毛泽东主席、刘少奇主席同党和国家其他领导人周恩来、邓小平、彭真、贺龙、康生、郭沫若、刘宁一，今天下午接见了专程前来参加中日青年友好大联欢的二十三个日本青年代表团全体成员，以及参加这次大联欢的其他日本朋友，共四百多人。"},{"type":"paragraph","text":"接见时，毛主席、刘主席等我国领导人，向全体日本朋友表示欢迎。日本朋友们热烈鼓掌，许多人用中国话高呼“毛主席万岁!”"},{"type":"paragraph","text":"被接见的二十三个日本青年代表团是:日本民主青年同盟代表团，日本记者会议代表团，反对“安全条约”新剧人会议代表团，日本和平友好团体代表团，日本青年法律家协会代表团，日本宗教青年代表团，日本歌声代表团，北陆东海地方各界青年代表团，全日本农民协会联合会代表团，全日本学生自治会总联合会代表团，全日本学生寮自治会联合会代表团，全日本港湾工会协议会代表团，关东地方各界青年代表团，《年青人》杂志社代表团，全国化学产业工会共同斗争会议代表团，全国农村工会联合会代表团，全国学生文化会议代表团，全国金融工会共同斗争会议代表团，全国勤劳者音乐协议会代表团，全国勤劳者演剧协议会代表团，宣传报道共同斗争会议代表团，新日本妇女会代表团，新少年团中心代表团。"},{"type":"paragraph","text":"同时被接见的还有:"},{"type":"paragraph","text":"日本青年旅行团；"},{"type":"paragraph","text":"日本共产党中央委员会书记处书记砂间一良和夫人砂间秋子；"},{"type":"paragraph","text":"在京日本和平人士西园寺公一；"},{"type":"paragraph","text":"《赤旗报》特派记者田村茂和《赤旗报》驻北京记者高野好久。"},{"type":"paragraph","text":"接见时在场的有廖承志、南汉宸、杨海波、章蕴、赵安博、胡启立等有关方面负责人。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\08\\658r010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e钱嗣杰\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席、刘少奇主席等党和国家领导人，八月二十六日接见正在北京参加中日青年友好大联欢的二十三个日本青年代表团，以及在京的其他日本朋友　(新华社传真　钱嗣杰摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3482d600b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

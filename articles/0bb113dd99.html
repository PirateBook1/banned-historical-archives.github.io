script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚同志盛赞毛主席主持的中共八届十一中全会  全会文件是对国际共产主义运动的新贡献","authors":[],"dates":[{"year":1966,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚同志盛赞毛主席主持的中共八届十一中全会"},{"type":"paragraph","text":"全会文件是对国际共产主义运动的新贡献"},{"type":"paragraph","text":"新华社地拉那三十日电　阿尔巴尼亚劳动党中央候补委员、培拉特毛泽东纺织联合工厂党委书记帕·谢胡二十九日向新华社记者说：在毛泽东同志亲自主持下召开的中国共产党第八届中央委员会第十一次全体会议和这次会议所通过的文件不仅对中国人民而且对阿尔巴尼亚人民和全世界人民都是一个巨大的鼓舞，对帝国主义、修正主义和各国反动派则是一个沉重的打击。"},{"type":"paragraph","text":"帕·谢胡说，毛泽东纺织联合工厂一千三百多名职工衷心欢迎和热烈赞扬这次全会和全会所通过的文件。"},{"type":"paragraph","text":"她说，“中共八届十一中全会表明，中国人民将以坚不可摧的力量把社会主义革命进行到底，在政治、思想、文化、经济等领域中以更大的步伐前进。”"},{"type":"paragraph","text":"她说，“全会通过的文件表明，以毛泽东同志为首的中国共产党对马克思列宁主义是无限忠诚的。这次全会的文件进一步发展和丰富了马克思列宁主义理论，对国际共产主义运动是一个重大的新贡献。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0bb113dd99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

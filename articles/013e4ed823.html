script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川西全区已捉老虎七百多只　各县进入捉虎高潮","authors":[],"dates":[{"year":1952,"month":2,"day":14}],"is_range_date":false,"parts":[{"text":"川西全区已捉老虎七百多只　各县进入捉虎高潮","type":"title"},{"text":"【川西分社十四日讯】川西全区三反运动已普遍展开，各县进入捉虎高潮。省市两级已转到搜山捉“老虎”阶段。估计全区可捉“老虎”两千只以上，其中至少有大老虎一百五十六只，省市两级截至二月十日已查出贪污千万以上的老虎二七八只，其中贪污一亿以上的大老虎二十八只。温江、绵阳、眉山三个专区已查出老虎四七九只，其中大老虎三十四只。全区共已捉住老虎七五七只，其中大老虎六十二只，平均每日可捉老虎五十只以上。","type":"paragraph"},{"text":"川西老虎多的原因有几种特殊情况：","type":"paragraph"},{"text":"(一)成都解放较迟，许多地区反革命物资均向成都转移存放，解放前反革命分子与贪污盗窃分子有充裕时间将各项重要物资盗卖，解放后仍继续其盗窃行为，现在都有大部资金投入商业。接管时期很少查获，现已开始暴露；以空军、机械、交通、电讯等部门问题最大，最近查获一盗卖空军材料的黑工厂，拥有飞机引擎十四个(六个能用)，汽车三辆，器材共四十吨。","type":"paragraph"},{"text":"(二)在退押中共退押约七亿斤米，其中黄金三万七千余两，白洋共六百六十余万元，多数为县区干部经手，给了贪污分子很大空隙。","type":"paragraph"},{"text":"(三)成都市解放前是黑白(白洋、鸦片)二货的集散地，解放后虽严厉禁止，但违法贩卖、偷运仍多，邮电、交通、公安等人员则是奸商勾结的对象，其中老虎最多。","type":"paragraph"},{"text":"(四)解放以来财经部门招收雇请或公私合营请进来许多商人，其中不少是老虎。","type":"paragraph"},{"text":"县的三反运动是采用以县为单位，将县区乡三级干部和土地改革干部集中起来进行斗争，火力如同斗争地主一样猛烈，县的主要负责同志经过二次多至五次在党内外会议中坦白，群众才无意见，只有少数还有意见，举行表决通过或停职撤职。原因是除了这些干部自己手面不干净外，还存在新老干部团结与强迫命令作风问题，各县公安局长停职撤职几占四分之一，区级负责干部半数以上均有贪污收押金的行为，每个区可以找到一个小老虎。目前各县三反运动已急转直下的转入捉老虎高潮，区党委已派负责干部巡回督促检查，并将抽调一批干部下去帮助，以便把三反运动贯彻到区。乡以下暂不进行三反运动。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月16日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"013e4ed823"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东土地改革的情况","authors":[],"dates":[{"year":1952,"month":6,"day":27}],"is_range_date":false,"parts":[{"text":"华东土地改革的情况","type":"title"},{"text":"【华东总分社二十七日讯】华东农村共四万三千三百九十四个乡(村)，在一九五○年十一月统计，共完成典型试验一千一百八十三个乡(村)，一九五一年十二月统计，共完成三万七千八百七十一个乡(村)的土地分配，占全区总乡数百分之九十。内包括一九五零年以前完成的山东全区八千三百四十一个村和苏北老区二千二百一十二个乡。一九五二年五月底统计，共完成四万三千三百个乡(村)，全区尚有六十四个乡没有进行土地改革，包括福建的二个乡、浙江的二十八个乡(被海匪盘踞的岛屿)和皖北沿淮河因治淮用地而未进行的三十四个乡(均在凤台)。至此，华东全区完成土地分配的地区已达全区总乡数百分之九十九点八五。","type":"paragraph"},{"text":"结束土地改革、颁发土地证的工作在一九五一年四月统计：在山东、苏北老区即完成了七千多个乡(村)，新区完成典型试验四十六个乡(村)。一九五一年十二月统计，在全区共完成二万二千多个乡(村)，占全区总乡数百分之五十三。一九五二年五月底统计，共完成四万零二百五十二个乡(村)，占全区总乡数百分之九二点七六；正在颁发土地证的一千七百九十六个乡(村)，占全区总乡数百分之四点一四；正在进行结束土改工作的一千二百八十二个乡(村)，占全区总乡数百分之二点九五。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年6月28日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"489d64c0e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

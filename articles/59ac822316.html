script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"论人事档案制度","authors":["北京大学","江文"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"论人事档案制度——请教严仁赓校长助理并致国务院","type":"title"},{"text":"北京大学江文","type":"authors"},{"text":"（江文：北京大学中文系学生）","type":"subtitle"},{"text":"人事档案制度的建立，基于两方面的作用：","type":"paragraph"},{"text":"一、系统全面地了解干部的历史情况、工作经历，优缺点及受过奖惩等，作为使用干部的依据之一。","type":"paragraph"},{"text":"二、审查干部的政治情况，防止反革命分子混入内部。","type":"paragraph"},{"text":"前者是内部问题，属于民主范畴，后者是敌我问题，属于专政范畴，前者对干部本人可以公开，后者必须严格保密。过去我们大量吸收干部，对他们的情况还摸不清楚，敌人也乘机混入内部，这两个任务密切结合在一起，所以人事档案必须保密。可是现在国内敌我矛盾基本结束，经过肃反、审干，干部政治历史情况基本弄清，人事档案制度第二方面的作用也基本结束了，因此档案材料对干部本人就可以而且应该公开。","type":"paragraph"},{"text":"至于发现个别干部有反革命嫌疑的，应该由公安部门建立档案进行侦察，这样做的好处：①可以迅速证实材料的真伪，及时破案；②怀疑未证实以前，不会影响干部的工作和政治生活。如果把这些材料放在人事档案里边，由于人事部门没有侦察破案的力量，对于坏人，不能及时查出，对于好人，则使他长期蒙受莫须有的嫌疑，产生了消极的影响。","type":"paragraph"},{"text":"在实际工作中，已经产生下列主要消极后果：","type":"paragraph"},{"text":"一、造成人事干部及某些党员的特权思想，最近人民日报已经揭发了许多事实。我校也有这种情况，有诗为证：“……情郎名叫档案袋，姑娘倾心好几载，姑娘啊，只怪你思想与他(档案袋——本文作者)有界线，怎怪他不与你结姻缘”(见十六斋东墙底下，李丰楷，赵振忠，李林活，蒋镇，王磊，张钟所作广场漫步)诗意然隐晦，正好道出了某些人的心理，以为“思想有界线”的普通人是没有权利看自己档案袋的，而只有那些“思想没有界线”的人，才有权利看别人的档案袋。","type":"paragraph"},{"text":"二、不与本人校对，造成某些诬告及误会的漏洞，如中文系新闻54级有一位“积极分子”(本着和风细雨的精神恕不指务)秘密检举了一个同学，说他曾向自己打听江苏省公安厅派往敌区工作人员的名单。幸有一个偶然的机会，让被检举者发觉，才查明是诬告的。试想，如果不被发觉，将对地造成怎么样可怕的影响。","type":"paragraph"},{"text":"三、由于某些领导者对干部的片面的评语，及一些莫须有的材料影响了对干部的正确了解和使用。","type":"paragraph"},{"text":"四、形成干部对领导的隔膜和怀疑。到底他们对我的看法如何？”是否在我的档案袋中放进什么材料？这次运动中不是还有人担心自己写的大字报会被装进档案吗。","type":"paragraph"},{"text":"校长助理严仁赓同志关于这个问题答复说：“此系国务院规定必须保密，以后的鉴定材料，会经本人同意，连研究研究，向上级反映”的余地也没有难道国务院规定就不可以重新考虑吗？今后的固然要防止错误，可是，过去材料中的错误，就让他过去吗？我们要求以理服人，不要以“令”服人，在新的时期下沿用旧时期的人事档案制度，正是产生三害的根源之一，改变这种过时了的制度，正是整风的目的。","type":"paragraph"},{"text":" 中文系　江文","type":"paragraph"}],"comments":[],"origin":"《校内外右派言论汇集》(北京大学经济系政治经济学教研室，1957年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59ac822316"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

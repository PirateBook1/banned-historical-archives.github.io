script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"接见法国技术展览会负责人及法国驻华大使的谈话","alias":"","parts":[{"type":"paragraph","text":"接见法国技术展会负责人及"},{"type":"paragraph","text":"法国华大使的谈话（摘录）"},{"type":"paragraph","text":"（一九六四年九月十日）佩耶说，他最近去北京大学访问过。主席说：这不是一所好大学。"},{"type":"paragraph","text":"佩耶接着说：我见到了校长、系主任、教授和学生。他们谈到了他们的活动，我认为，他们在研究和公民精神方面是热情洋溢的。"},{"type":"paragraph","text":"主席说：这是他们告诉你的，但是他们告诉你他们做的和他们实际做的不一定是一样的。这不是一所好大学。"},{"type":"paragraph","text":"杜阿梅说：我很荣幸在西安访问过一所技术学校，用了两个小时，同学生谈了话，其中有个学生迫切要求入党，他说，入党是不容易的。在这个学校我看到三个女学生，两个是医生的女儿，就是资产阶级的女儿，但她们思想都社会主义化了，毛主席的著作她们都能背诵出来，我提的问题她们可以用毛主席著作中的话来同答。．主席：当然，他们对你说得好。但是不要听了就信。未来将会告诉你这些学生是好是环，好不好，要看将来。判断他们的将是现实的生活，而不是书本上学到的东西。现在他们所学的只能当做资料，同过去上学一样，老师讲的话我们后来都不一定作。文科有语法和修辞这二门，写起文章来，就不照那个写。语法还有点用，修辞学就不一定有用，修是修，用的不多，谁写文章照修辞学写呢？"},{"type":"paragraph","text":"佩耶：换一点课程，更加活跃-一点的。主席：对，更加活跃的，更加实用的，合乎事实的。"},{"type":"paragraph","text":"与计划领导小组的谈话"},{"type":"paragraph","text":"（一九六四年九月十二日）"},{"type":"paragraph","text":"工作方法，这是思想问题。来的计划是一本书。问题是思想从哪里来的，始终没有搞清楚。计划是从哪里来的？我看是俄国的书本，再加上自已脑筋的“想当然”。我看要上谋中央、下谋群众，还要谋前后左右。"},{"type":"paragraph","text":"接见阿尔及利亚政府经济代表团时的讲话"},{"type":"paragraph","text":"（一九六四年九月二十日）主席：欢迎你们。布马扎（团长）：主席同志，我代表全体团员表示，今天是伟大的日子。因为我们有机会"},{"type":"paragraph","text":"·181"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":9,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":194,"page_end":194},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a463dfdbc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"莫把人才轻抛弃","authors":["本报评论员"],"dates":[{"year":1980,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报评论员"},{"type":"paragraph","text":"国家四化建设迫切需要大批专门人才，而制冷专家陈廷理的工作却长期好感斟嗅善安排，这种情况难道不应该引起我们严重注意吗?"},{"type":"paragraph","text":"人才外流的原因是多方面的，向往资本主义世界的物质文明者有之，冀图求得学业上的深造者有之，但也确有一些人是由于某些部门未认真落实党的知识分子政策，因而报国无门。陈廷骧就是其中的一个。试想，一个知识分子，二十多年来怀才不遇，到处投书上访屡遭挫折，连一个公民起码的劳动权村都丧失了；粉碎“四人帮”以后，本以为献身四化有望，孰料事与愿违，名义不能如愿以偿。这怎么不使他消极失望呢?人们有理由要问，为什么时至今日还会出现这样的怪事，为什么党的知识分子政策在一些部门和单位贯彻得那样不力?从陈廷骧的遭遇可以看出，党中央一再阐明的知识分子作为工人阶级的一部分，是实现四化的不可缺少的力量的观点，虽已形成强大的社会舆论，但总还有一些同志自觉不自觉地把知识分子看作是异己力量，特别是对于那些所谓“有历史问题”、“社会关系复杂”的人，更是不予信任，打入“另册”。陈廷骧工作长期得不到安排，无非是他曾无辜被逮捕过，还有些亲友在国外罢了。我们有些同志不顾落实知识分子政策以后的实际情况，对人物事不作具体分析，却凭档案袋定终身，这实在是一种毁灭人才、损害四化大业的做法。"},{"type":"paragraph","text":"陈廷骧身处困境之中，热爱社会主义祖国，愿为社会主义建设服务，在备受歧视、屡遭挫折的情况下，一再积极寻找工作，并热心参加学会活动，这不正好说明他是个爱国的知识分子吗?我国的知识分子经过党的多年培养教育，有振兴祖国之心，为国家建设事业作出了积极贡献，他们理所当然地是工人阶级的一部分，也理应受到国家和人民的关怀和爱护，过去强加在他们头上的种种罪名应该彻底推倒，长期沿袭下来的种种偏见应该扫除。"},{"type":"paragraph","text":"邓小平同志说过:“人才难得，要认真地注意培养和发现人才，对人才要使用得当。”人才问题现在已越来越引起人们的重视。搞科学要人才，搞教育要人才，搞经济改革要人才。我国四化建设蓬勃发展，迫切需要各方面建设人才，但却又有不少人才被压抑、埋没，象陈廷骧这样的制冷专业人才一直未能发挥他的专长，这不是一种很大的浪费吗?对于人才，我们要有思贤若渴的愿望，要有使用和培养人才的紧迫感，要从思想上和人事制度上改变目前那种埋没人才和不利于人才成长的做法。"},{"type":"paragraph","text":"目前上海有不少单位注意积极落实党的知识分子政策，大胆提拔、放手使用有专长的知识分子，充分发挥他们在科研、教学、生产中的作用，同时，注意解决他们的实际困难，尽可能为他们创造较好的学习、工作和生活条件，有的打算出国的同志放弃了原来的计划，有的出国探亲的同志也表示要及早回来投身四化建设。各部门应把落实党的知识分子政策的工作经常放在议事日程上，总结经验，改正缺点，发现问题及时解决，真正做到人尽其才，才尽其用。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09481754d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

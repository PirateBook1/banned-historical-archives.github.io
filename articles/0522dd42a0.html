script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"需要提出符合战争当前阶段的问题","alias":"","parts":[{"type":"paragraph","text":"需要提出符合战争当前阶段的问题"},{"type":"paragraph","text":"（1939年10月24、25日）1939年10月24日"},{"type":"paragraph","text":"日丹诺夫关于文章的问题来电：“我与斯大林同志谈了一一他看过文章了。还修改了。文章很好。他想今天晚上和您一起看看修改的地方，但是他那里没有文章。他说他会给您打电话的！1939年10月25日"},{"type":"paragraph","text":"在克里姆林宫，斯大林和日丹诺夫同志，关于文章问题。"},{"type":"paragraph","text":"不要着急！"},{"type":"paragraph","text":"不要一下子提出所有问题。"},{"type":"paragraph","text":"必须提出那些符合战争当前阶段的问题。"},{"type":"paragraph","text":"必须提出那些成熟的、群众可以理解和可以接受的问题。必须逐步引导群众接受革命口号！"},{"type":"paragraph","text":"必须提出那些能够帮助群众脱离社会民主主义头头们的口号！"},{"type":"paragraph","text":"（1）目前主要是一些否定口号。"},{"type":"paragraph","text":"打倒帝国主义战争！"},{"type":"paragraph","text":"停止战争，停止流血！"},{"type":"paragraph","text":"驱逐主张战争的政府！"},{"type":"paragraph","text":"我们不会反对主张和平的政府！"},{"type":"paragraph","text":"现在提出在消灭资本主义基础上的和平一一就意味着帮助张伯伦，"},{"type":"paragraph","text":"①指季米特洛夫的《战争与资本主义国家的工人阶级》，《共产国际》杂志1939年第8-9期。帮助战争煽动者，就意味着在群众中孤立我们自己！"},{"type":"paragraph","text":"（2）在第一次帝国主义战争时期，布尔什维克就过高估计了形势。"},{"type":"paragraph","text":"当时我们大家都性急了，犯了错误！"},{"type":"paragraph","text":"这可以用当时的条件来解释，但是不能自我辩解。"},{"type":"paragraph","text":"现在不应该再重复布尔什维克当时的立场。"},{"type":"paragraph","text":"从那以后我们学了点东西，变得聪明些了！"},{"type":"paragraph","text":"但是也必须注意到现在情况不同了一一当时共产党人在任何地方都没有掌权。"},{"type":"paragraph","text":"现在有苏联！"},{"type":"paragraph","text":"（3）共产党不应该是宣传小组，而应该是工人阶级的政党。"},{"type":"paragraph","text":"现在不是研究理论的时候！"},{"type":"paragraph","text":"需要的是动员群众进行斗争。"},{"type":"paragraph","text":"我们认为，我们在（与爱沙尼亚、立陶宛、拉脱维亚缔结的）互助条约中找到了我们能够把许多国家置于苏联影响范围之内的形式。但是，为了能够坚持下去，我们必须严格维护它们的国内制度和独立。我们不谋求它们的苏维埃化。它们自己进行苏维埃化的时候会到来的。《季米特洛夫日记选编》"},{"type":"paragraph","text":"选自新编《斯大林全集》2002年版第101-102页"},{"type":"paragraph","text":"档案附卷十第12一13页"}],"authors":["斯大林"],"dates":[{"year":1939,"month":10,"day":24},{"year":1939,"month":10,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2759,"page_end":2760},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0522dd42a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“福利费只照顾党员干部是道义上的贪污”","authors":["乔秀夫","北京地质勘探学院","边兆祥","马万钧"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“福利费只照顾党员干部是道义上的贪污”","type":"title"},{"text":"北京地质勘探学院边兆祥乔秀夫马万钧","type":"authors"},{"text":"（边兆祥：北京地质勘探学院教授，普地教研室主任）","type":"subtitle"},{"text":"边兆祥说：","type":"paragraph"},{"text":"“福利费只是照顾党委和党员干部，不照顾教员，福利费是集体分肥，是道义上的贪污。”","type":"paragraph"},{"text":"“我个人只有责，既没职，也没有权，普地教研室主任我没有享这个名义，事情都由马杏垣领导，有事与陈华慧等同志商量办。无权，无职，只有责，这好象是被剥削，我所以在思想上想不通时，就想到是否信任我的问题，我虽然是主任，但还有叶俊林（党支书），尤其是很多问题我说话不能解决，让陈华慧同志一去就解决了。”","type":"paragraph"},{"text":"乔秀夫也一直坚持福利金问题是贪污，起码是道义上的贪污，而且不仅是我院如此，到处都一样。","type":"paragraph"},{"text":"我院执行党的知识分子政策是采取排挤、打击，非党群众有职无权。","type":"paragraph"},{"text":"马万钧说：请检查生活标准是谁制订的，制订的指导思想是什么？为什么对李庚尧和刘型特别照顾，这照顾是无原则的，在地质勘探学院当工友的孩子真是没修上好爸爸。","type":"paragraph"},{"text":"马万钧又说：今天听了肖英的报告，有两点不同意。福利费问题是贪污。亦许不是纪律上的，至少是道义上的贪污。什么是“本着与人民群众共甘苦的精神”把福利费退出来呢？","type":"paragraph"},{"text":" 来源：北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43c6a26a8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

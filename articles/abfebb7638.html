script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席挥手我前进　上山下乡干革命本市又一批知识青年奔赴安徽农村插队落户决心在毛主席革命路线指引下，虚心接受贫下中农再教育，立志建设新农村","authors":[],"dates":[{"year":1971,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在毛主席关于“知识青年到农村去，接受贫下中农的再教育，很有必要”的伟大号召下，本市已有十万余名七○届中学毕业生和知识青年走上了与工农相结合的道路。昨天，又有一千四百余名知识青年，在伟大领袖毛主席的无产阶级革命路线指引下，怀着立志建设社会主义新农村的强烈愿望，身佩毛主席像章，英姿勃勃，分乘汽车、轮船，奔赴安徽省农村插队落户干革命。他们决心在农村干一辈子革命，用自己的双手建设社会主义新农村。"},{"type":"paragraph","text":"昨天，在知识青年出发的车站、码头上，红旗招展，锣鼓喧天，被光荣批准去农村的广大革命小将和前来欢送的革命群众一起，不断高呼:“毛主席挥手我前进，插队落户干革命!”"},{"type":"paragraph","text":"七○届毕业生分配工作开展以来，各校领导把动员知识青年下乡上山当作对知识青年“进行一次思想和政治路线方面的教育”的极好机会。他们普遍为下乡上山的知识青年举办了毛泽东思想学习班，组织知识青年学习毛主席的《青年运动的方向》、《五四运动》等光辉著作，狠批叛徒、内奸、工贼刘少奇等一类政治骗子鼓吹的阶级斗争熄灭论、地主资产阶级的人性论以及“读书做官”“下乡镀金”“重工轻农”等修正主义黑货。向东中学各下乡上山战斗组写了《花盆难栽万年松》、《要我插队还是我要插队》等数百篇革命大批判文章。市六中学、洪湖中学、求是中学、六十一中学、五十二中学等不少学校都组织了由工宣队、革命教师、红卫兵参加的三结合革命大批判小组，他们结合学校实际情况，开展革命大批判，收到了良好的效果。革命大批判的洪流，猛烈地冲击了封、资、修黑货，提高了广大革命小将的阶级斗争和路线斗争觉悟，他们坚决表示:重担子我们挑，最艰苦的地方我们去。"},{"type":"paragraph","text":"本市知识青年下乡上山运动，也得到了有关兄弟省市来沪的毛泽东思想宣传队同志的大力支持和帮助。他们深入到学校、街道里弄，向知识青年和革命家长热情宣传知识青年下乡上山运动的伟大意义；宣传已经下乡上山的知识青年在农村的广阔天地里，努力学习毛主席著作，认真接受贫下中农再教育的先进事迹；宣传当前农村社会主义革命和社会主义建设的大好形势，有力推动了各校知识青年下乡上山工作的开展。"},{"type":"paragraph","text":"七○届中学毕业生到农村去，到边疆去，下乡上山干革命的群众运动正在向纵深发展，形势大好。成千上万的知识青年已整装待发，他们决心响应毛主席的伟大号召，到祖国最需要、革命最艰苦的地方去干一辈子革命!"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\10\\71ar020301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e昨天，本市又有一千四百余名知识青年满怀革命豪情，从水陆两路奔赴安徽农村干革命。这是他们在船上向前来欢送的革命群众和亲友告别。"},{"type":"paragraph","text":"本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abfebb7638"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

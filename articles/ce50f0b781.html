script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"戚本禹接见北京邮电学院“东方红”公社代表时的讲话","authors":["戚本禹"],"dates":[{"year":1966,"month":11,"day":5}],"is_range_date":false,"parts":[{"text":"戚本禹接见北京邮电学院“东方红”公社代表时的讲话","type":"title"},{"text":"戚本禹","type":"authors"},{"text":"你们的意见和反映的情况昨天阎长贵同志已经跟我谈了。","type":"paragraph"},{"text":"关于罢陶鲁笳官的问题，北邮转抄师大“井冈山”战斗团的记录不确切。其它的记录是这样的：群众喊“要求罢陶鲁笳的官”，我说：“重要的不是罢官，重要的是要彻底批判资产阶级反动路线。”","type":"paragraph"},{"text":"关于邮电学院群众斗群众的问题，是指的运动的前阶段，邮电学院斗了很多革命同志。这是资产阶级反动路线造成的恶果，这是与工交系统陶鲁笳执行的资产阶级反动路线分不开的。不仅邮电学院这样，陶鲁笳所领导的地质学院等院校也都是这样。革命同学反对这条路线，是做得对的，在反对这个错误路线过程中，提出对以谭力夫为代表的思潮进行批判是必要的，对执行这条错误路线的批判并不是群众斗群众。","type":"paragraph"},{"text":"陶鲁笳是企图挑动群众斗群众的，我们要提高警惕，受错误路线蒙蔽的同学，只要认识了自己的错误，站到正确的立场上来，我们就要很好的团结他们，不要叫他们修正主义红卫兵，因为这对团结多数很不利。","type":"paragraph"},{"text":"我揭破陶鲁笳企图挑动群众斗群众，是希望同学们要提高警惕，不要上当。如果有人利用我的讲话说革命同学是执行新的资产阶级反对路线，这是错误的。个别革命同学在运动中提出的过份的主张，只要改正了，就不是什么了不起的问题。企图揪住个别革命同学一时提出的过份的说法，来反击革命同学，把枝节当成主流，这是不应该的，这不利于批判资产阶级反对路线。纠缠不休有可能影响运动的大方向。","type":"paragraph"},{"text":"革命同学要团结多数，掌握运动的领导权，十六条的第九条中说，“文化革命小组，文化革命委员会和文化革命代表大会是群众在共产党领导下自己教育自己的最好的新组织形式。它是我们党同群众密切联系的最好的桥梁。它是无产阶级文化革命的权力机构。”在条件成熟的地方，应该根据中央指示成立文化革命委员会或者临时革命委员会，革委会是权力机构，要有这样一个机构才好办事。","type":"paragraph"},{"text":"有了革委会，就可以把斗批改很好地抓起来。怎样进行斗批改？有两条路线，毛主席的路线和反毛主席的路线。要按毛主席的路线进行斗批改，正确贯彻党的阶级路线，而不是谭力夫那样的假阶级路线。集中力量打击一小撮极端反动的资产阶级右派分子，反革命修正主义分子。运动的重点是整党内那些走资本主义道路的当权派。这是毛主席的方针，反对毛主席路线的人不执行这个方针。有的学院甚至把革命路线被打成反革命路线，象李贵、安静中、白之其都是因为反对错误路线被打成了反革命。革命的左派要执行毛主席的方针，按照毛主席的方针进行斗批改。","type":"paragraph"}],"comments":[],"origin":"《无产阶级文化大革命参考资料（内部资料，仅供参考）》（北京汽车分公司文革大字报办公室、北京汽车分公司行政保卫文革、北京国棉三厂文革筹委会宣传组，一九六六年十一月十二日）；首都大专院校红卫兵革命造反总部（第三司令部）一九六六年十二月印《无产阶级文化大革命中央负责同志讲话汇编第二集（上 ）》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"陶鲁笳","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce50f0b781"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"青海掀起活学活用毛泽东思想新高潮","authors":[],"dates":[{"year":1968,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"青海掀起活学活用毛泽东思想新高潮"},{"type":"paragraph","text":"全省城乡普遍办起了以学习、落实公报为主要内容的毛泽东思想学习班；广大革命工人、各族农牧民和革命干部，以毛泽东思想为武器，继续深入开展革命大批判，狠批叛徒刘少奇的反革命修正主义路线"},{"type":"paragraph","text":"新华社西宁五日电　青海高原上的各族革命群众在深入学习和反复宣传党的八届扩大的十二中全会公报，落实全会提出的各项伟大战斗任务中，在毛主席最新指示和毛主席在党的七届二中全会上的光辉报告重新发表的巨大鼓舞下，热情赞颂伟大领袖毛主席，赞颂战无不胜的毛泽东思想，赞颂毛主席的无产阶级革命路线，狠批叛徒、内奸、工贼刘少奇及其同伙的叛党叛国罪行，在全省掀起了波澜壮阔的活学活用毛泽东思想和革命大批判的新高潮。"},{"type":"paragraph","text":"党的十二中全会公报发表后，青海省城乡各工厂、机关、学校和人民公社普遍办起了以学习、落实全会公报为主要内容的毛泽东思想学习班。参加学习班的各级革命委员会成员和各族革命群众，在学习公报时，回顾了两年多来无产阶级文化大革命的战斗历程，联系本部门、本单位的斗争实际，回忆受叛徒、内奸、工贼刘少奇资产阶级反动路线迫害的苦，思毛主席无产阶级革命路线的甜；大谈国内外的大好形势和毛主席的丰功伟绩，狠批刘少奇的反革命滔天罪行。进一步提高了广大革命群众的阶级斗争和两条路线斗争觉悟。"},{"type":"paragraph","text":"许多单位革命委员会的领导成员，在学习和落实党的十二中全会公报中，和群众一起检查、总结了本单位两年多来的斗争实践。他们深深体会到：亿万革命群众打倒叛徒、内奸、工贼刘少奇及其同伙，靠的是毛泽东思想；巩固新生的革命委员会，为无产阶级掌好权、用好权，同样靠毛泽东思想。他们认为，千落实，万落实，最根本的就是要在各项工作中落实毛主席的指示，坚决贯彻执行毛主席的无产阶级革命路线。他们通过总结经验，找出差距，订出措施，进一步开展无限忠于毛主席、无限忠于毛泽东思想、无限忠于毛主席无产阶级革命路线的“三忠于”活动，决心进一步学习党内两条路线斗争的历史经验，提高贯彻执行毛主席无产阶级革命路线的自觉性，更深入地开展革命大批判，把叛徒、内奸、工贼刘少奇推行的反革命修正主义路线批臭，彻底肃清其流毒。"},{"type":"paragraph","text":"青海省交通系统汽车队的工人，坚决响应全会提出的战斗号召，继续深入展开革命大批判，狠批刘少奇推行的“物质刺激”"},{"type":"paragraph","text":"“利润挂帅”等反革命修正主义黑货。广大革命工人进一步掀起活学活用毛泽东思想群众运动新高潮，决心牢牢掌握毛主席的无产阶级革命路线，认真搞好斗、批、改，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"在辽阔的草原和农村，各族农牧民和革命干部，在牧场、田头大摆革命大批判战场，狠批刘少奇所鼓吹的“阶级斗争熄灭论”、“剥削有功”、“三自一包”等反革命修正主义谬论。他们大破刘少奇的反革命修正主义路线，大立毛主席的无产阶级革命路线，自觉地活学活用毛泽东思想，掀起了活学活用毛泽东思想群众运动的新高潮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"587e913810"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

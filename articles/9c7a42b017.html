script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决拥护华国锋同志为首的党中央坚决拥护中央的两项英明决定","authors":[],"dates":[{"year":1976,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76ak040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海市高等学校工农兵学员在文化广场集会，坚决拥护以华国锋同志为首的党中央，坚决拥护中央两项英明决定，彻底揭露和批判那些背叛马克思主义、列宁主义、毛泽东思想，篡改毛主席指示，搞修正主义，搞分裂，搞阴谋诡计，篡党夺权的人的反革命罪行。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76ak040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e连日来，上海广大人民群众，斗志昂扬，欢欣鼓舞，上街游行，热烈欢呼中央两项英明决定，决心最紧密地团结在以华国锋同志为首的党中央周围，坚决同一切背叛马列主义、毛泽东思想，篡改毛主席指示，搞修正主义，搞分裂，搞阴谋诡计，篡党夺权的人斗争到底。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76ak040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海胶鞋六厂工人和干部，在以华国锋同志为首的党中央领导下，彻底揭露和批判那些搞修正主义、搞分裂、搞阴谋诡计，篡党夺权的人的反革命罪行。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76ak040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海财贸职工响应以华国锋同志为首的党中央的号召，掀起了学习马列著作和毛主席著作的新高潮，决心坚持“三要三不要”的基本原则，誓同那些阴谋篡党夺权的资产阶级野心家作拚死的斗争。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76ak040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海郊区广大贫下中农继承毛主席遗志，刻苦学习马列主义、毛泽东思想，坚决反对任何违背党的三项基本原则的言论和行动，抓革命，促生产，把毛主席开创的无产阶级革命事业进行到底。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76ak040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中国人民解放军驻沪部队某部指战员，认真学习马列和毛主席著作，一切听从以华国锋同志为首的党中央的指挥，誓同搞修正主义、搞分裂、搞阴谋诡计，篡党夺权的人作坚决斗争。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76ak040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海师范大学工农兵学员，积极响应以华国锋同志为首的党中央的号召，认真学习马列著作和毛主席著作，坚决向阶级敌人，向修正主义，永远进击，长期作战!"},{"type":"paragraph","text":"(本版照片均本报通讯　员、本报记者摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c7a42b017"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

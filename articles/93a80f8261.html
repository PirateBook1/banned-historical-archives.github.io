script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东省公安工作1950年取缔道会门的要求","authors":[],"dates":[{"year":1950,"month":1}],"is_range_date":false,"parts":[{"text":"山东省公安工作1950年取缔道会门的要求","type":"title"},{"text":"道会门为国民党特务、土匪、地主所掌握，利用地痞流氓，愚弄乡民，进行各种反革命活动的反动组织，应坚决予以取缔，要求老区在春耕以前，完成一切准备工作，彻底予以取缔。在新区则应在土改中予以解决，在解放较久，逮捕特务，登记反动党团工作，已告一段落的城市地区，应即以取缔道会门工作为重点。在新解放城市则俟对反动党团登记工作结束后再进行。","type":"paragraph"},{"text":"对道会门的取缔工作，应动员党、政、军、民的力量，大力来搞，首先应搜集材料，进行广泛普遍的宣传工作，掌握具体事实，揭露道会门的罪恶，争取与教育广大群众，打击其中首要分子。在这一工作中，必须对那些道头会首与一般被骗入道的群众加以区别，对前者必须坚决予以打击，对后者乃是争取教育，并必须将一般迷信活动与道会门加以区别，将信仰基督教、天主教等宗教信仰与道会门加以区别。目前应首先集中力量打击一贯道等道门为主。","type":"paragraph"},{"text":"对于道会门的财产应予以没收，充作举办救济事业的基金，一般不应分给群众。","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93a80f8261"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

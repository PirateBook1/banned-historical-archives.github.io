script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远忠于毛主席的司令部","authors":[],"dates":[{"year":1967,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东海舰队海上猛虎艇"},{"type":"paragraph","text":"我们海上猛虎艇全体同志，最最热烈地欢呼，最最坚决地执行以毛主席为首的无产阶级司令部发出的重要战斗号令:紧跟毛主席的伟大战略部署，掌握斗争大方向。这是毛主席、党中央发出的战斗动员令。这个动员令是对我们的最高的要求，也是对我们的最大关怀。"},{"type":"paragraph","text":"我们一定要沿着毛主席的司令部所指引的方向胜利前进，夺取文化大革命的彻底胜利。在当前，是不是做到更高地举起毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，掌握斗争大方向，是区别真革命、假革命的重要标志。"},{"type":"paragraph","text":"要取得无产阶级文化大革命的胜利，最根本的、最重要的是毛主席的领导。我们必须无限忠于毛主席，忠于毛泽东思想，忠于毛主席的革命路线。对毛主席的话听不听，对毛主席的伟大战略部署跟不跟，跟得紧不紧，是检验我们是不是忠于毛主席的试金石。"},{"type":"paragraph","text":"我们人民解放军，是伟大统帅毛主席亲手缔造亲自领导的，是林副主席直接指挥的人民军队，中央负责同志的最新指示，我们一定热烈响应，认真学习，深刻领会，坚决贯彻；一定要紧跟毛主席的伟大战略部署，进一步开展革命的大批判，集中火力，集中目标对准中国的赫鲁晓夫及其在军队内的代理人彭德怀、罗瑞卿之流猛烈开火，从政治上、思想上、理论上将他们批倒、批臭，肃清他们的流毒。在革命大批判中，坚持活学活用毛主席著作，在头脑里树立起毛泽东思想的绝对权威。我们一定要进一步掀起更大规模的拥军爱民活动，坚定不移地支持左派广大群众，想左派所想，急左派所急，帮左派所需，肩并肩地与无产阶级革命派站在一起，战斗在一起，胜利在一起。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea38f9ce9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

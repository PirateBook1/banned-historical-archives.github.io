script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"归根到底就是群众路线四个字——学习《毛泽东选集》第五卷的一点体会","authors":["铭青"],"dates":[{"year":1977,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"铭青"},{"type":"paragraph","text":"在一九五五年全国农村的社会主义高潮中，有一个后进超先进的乡，这就是江苏省昆山县的西宿乡。当时群众提出口号要“三年合作化”，是够豪迈的了。然而这个晚解放区的西宿乡，由七个共产党员带头，从自觉起来抵制和反对资本主义，办起两个合作社，到实现全乡合作化，前后仅仅用了两年时间，就跑到老解放区的前头去了。毛主席在《\u0026lt;中国农村的社会主义高潮\u0026gt;的按语》中高度赞扬了西宿乡群众所表现出来的革命精神，明确指出:“群众中蕴藏了一种极大的社会主义的积极性。”"},{"type":"paragraph","text":"三年实现合作化本来就是群众提出来的。但是，当时却有不少人表示怀疑，认为“不过是幻想”，“超过了群众的觉悟水平”，对西宿乡这种先进思想熟视无睹，不相信群众。我们伟大领袖毛主席和人民群众心连心。毛主席最了解群众，最熟悉群众，最依靠群众，最尊重群众的首创精神。当刘少奇散布大砍合作社的机会主义谬论的时候，毛主席从西宿乡这类合作化先进典型中发现了农民群众中有一种走社会主义道路的积极性，亲自为西宿乡等一大批合作化运动的先进经验材料写了按语，予以充分肯定，热情赞扬，并用以批评和教育党内一些对群众积极性估计过低的人。“群众中蕴藏了一种极大的社会主义的积极性。”这一光辉思想表现了无产阶级革命领袖的无比敏锐的洞察力和坚定不移地相信群众、走群众路线的马克思主义的立场。"},{"type":"paragraph","text":"毛主席领导农业合作化运动，充分肯定合作化运动中表现出来的人民群众的社会主义积极性，为我们树立了光辉的榜样。在整风反右的伟大斗争中，毛主席多次讲话都反复强调了群众路线的问题。在《打退资产阶级右派的进攻》一文中，毛主席指出:“什么叫正确解决人民内部矛盾?就是实事求是，群众路线。归根到底就是群众路线四个字”。相信群众，依靠群众，尊重群众的首创精神，这条马克思主义的群众路线，是战无不胜的毛泽东思想体系的一个重要内容。"},{"type":"paragraph","text":"对待群众的态度，这是马克思列宁主义、毛泽东思想和一切机会主义的一条明显的分界线。群众路线是毛主席为我们党树立的优良传统和作风。我们党靠了这条路线，靠发扬这个传统和作风，保证了革命和建设的伟大胜利。可是，这些年来，“四人帮”出于他们篡党夺权的罪恶需要，蓄意践踏群众路线，破坏党的优良传统和作风，用心险恶地挑拨党和群众的关系。我们一定要深入揭批“四人帮”，恢复和发扬群众路线的优良传统和作风。华主席是高举毛主席伟大旗帜的光辉典范。华主席和毛主席一样高度赞扬、充分肯定了人民群众的革命觉悟。亿万中国人民是无限信任我们党的。这是我们党战胜一切困难，在各方面夺取新的伟大胜利的最可靠的保证。我们可以充满信心地说，在以英明领袖华主席为首的党中央领导下，坚持马克思主义的群众路线，我国人民一定能够克服前进道路上任何困难，创造人间奇迹。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9efb285d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

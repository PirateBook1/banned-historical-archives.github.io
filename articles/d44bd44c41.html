script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋宣布已向中央提出不再兼任总理党中央提议赵紫阳为国务院总理同时决定邓小平、李先念、陈云、徐向前、王震、王任重不再兼任副总理，陈永贵请求解除副总理职务，已经中央同意。这些建议都提请大会审议","authors":[],"dates":[{"year":1980,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京九月七日电　国务院总理华国锋今天在五届人大第三次会议上宣布，他已向中共中央提出并经中共中央决定，不再兼任国务院总理。中共中央提议赵紫阳为国务院总理。这两项建议都提请五届人大第三次会议审议。"},{"type":"paragraph","text":"华国锋说，中共中央同时决定，现任国务院副总理的党内的五位老同志——邓小平、李先念、陈云、徐向前、王震，都不再兼任副总理；王任重已担任党内重要职务，也不再兼任副总理，现在一并提请大会审议。还有，陈永贵请求解除他的副总理职务，已经中共中央同意，也请大会予以审议。"},{"type":"paragraph","text":"他说，这次国务院领导成员的调整，是改革我国的政府领导制度的一个良好开端。"},{"type":"paragraph","text":"华国锋受中共中央委托，对这次国务院领导成员的调整作了说明。"},{"type":"paragraph","text":"他说，不久前举行的中共十一届五中全会，为了加强和改善党的领导，以适应社会主义现代化建设的需要，提出了若干重大的措施，如努力吸收坚定地执行党的路线、具有独立工作能力而又年富力强的同志参加各级领导工作，加强集体领导，废止实际上存在的干部领导职务终身制等。这些基本精神，同样适用于加强和改善政府的领导工作。"},{"type":"paragraph","text":"他说，为了吸取历史教训，避免权力过分集中和兼职过多，为了把党的工作和政府的工作切实地明确地分开，中共中央决定，党委第一把手一般不宜兼任省长、自治区主席、自治州州长、县(市)长，以便这些同志能够集中时间和精力处理党的重大问题，使国务院以下各级政府能够建立起从上到下的完善有效的工作系统。"},{"type":"paragraph","text":"华国锋说，根据以上的原则，我向中共中央提出不再兼任国务院总理。中共中央经过慎重考虑，提议赵紫阳为国务院总理。中共中央认为，赵紫阳同志担任国务院总理是适当的，是可以信赖的。"},{"type":"paragraph","text":"他说，我们相信，通过这次调整，必将有助于加强和改善政府的领导，提高政府的工作质量和工作效率，促进现代化建设的发展。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"王任重","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"陈永贵","type":"人物"},{"name":"王震","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"陈云","type":"人物"},{"name":"赵紫阳","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d44bd44c41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

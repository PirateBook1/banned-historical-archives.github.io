script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"开办随营学校非常必要","alias":"","parts":[{"type":"paragraph","text":"开办随营学校非常必要川"},{"type":"paragraph","text":"（1936年9月29日）贺、任、关、刘同志："},{"type":"paragraph","text":"甲、二十八日电悉。你们尚保存伟大力量，将来发展无量，可为中国革命庆贺。"},{"type":"paragraph","text":"乙、随营学校非常必要，你们所需干部主要靠此供给。我们从前线部队抽出大批高级干部开办红大3训练，储为将来之用。林彪为校长，罗瑞卿教育长，陈光、罗荣桓、周建屏、刘亚楼、谭政、周士第、周昆、袁国平、彭雪枫及师团营长百余人均在学习。前四个月专学政治理论，后四个月政治军事并重。此外，尚有造就连排长的普通科六百人，均长征中之优秀下级干部与战士。因此，暂时不能供给你们，但准备于毕业后分配你们一部分。"},{"type":"paragraph","text":"[1]这是毛泽东和周恩来，西北革命军事委员会副主席、红军第一方面军司令员彭德怀给红军第二方面军总指挥贺龙、政治委员任弼时、副政治委员关向应和红军总参谋长兼第二方面军红军大学校长刘伯承的电报。"},{"type":"paragraph","text":"[2]指1936年9月28日贺龙、任弼时、关向应、刘伯承关于红军第二方面军状况给毛泽东、周恩来、彭德怀的电报。电报说，因远征中经过大小十余次战斗，干部伤亡颇多，请派师团级军政干部若干人来，并决定开办随营学校培养干部。"},{"type":"paragraph","text":"[3]红大，指中国人民抗日红军大学，1937年1月改称中国人民抗日军事政治大学。"},{"type":"paragraph","text":"丙、在四方面军北上条件下，只要你们当前情况许可，应该尽量争取在现地区休息整理扩大。"},{"type":"paragraph","text":"毛周彭"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":9,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":181,"page_end":182},"tags":[{"name":"周恩来","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79edb53773"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

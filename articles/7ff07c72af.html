script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平赵紫阳分别会见夏希","authors":[],"dates":[{"year":1980,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平赵紫阳分别会见夏希"},{"type":"paragraph","text":"新华社北京12月25日电  中共中央副主席邓小平今天上午在人民大会堂会见了巴基斯坦外交部长阿迦·夏希及其随行人员。"},{"type":"paragraph","text":"会见时，宾主进行了亲切的交谈。邓小平向客人们介绍了中国对一些重大国际问题的看法。夏希转达了哈克总统对邓小平的良好祝愿。邓小平表示感谢，并请夏希转达他对哈克总统的问候。"},{"type":"paragraph","text":"我国国务院副总理兼外交部长黄华，巴基斯坦驻中国大使尤纳斯，参加了会见。"},{"type":"paragraph","text":"新华社北京12月25日电  国务院总理赵紫阳今天下午在中南海会见巴基斯坦外交部长阿迦·夏希及其随行人员，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"会见时，夏希转交了哈克总统给赵紫阳总理的信，信中邀请赵紫阳总理尽早访问巴基斯坦。赵紫阳总理愉快地接受这一邀请，并请夏希外长转达他对哈克总统的问候。"},{"type":"paragraph","text":"在交谈中，赵紫阳说，中巴两国都是发展中国家，应该互相学习，互相借鉴。他说，发展中国家的经济建设搞得好坏，除了政治上的原因以外，还要看这个国家的经济政策是不是从本国的实际情况出发的。他祝贺巴基斯坦人民在哈克总统领导下近年来所取得的成绩。"},{"type":"paragraph","text":"夏希说，二十年来，巴中关系一直是密切的。他希望两国的友好合作关系和两国人民的传统友谊不断发展。"},{"type":"paragraph","text":"外交部副部长韩念龙，巴基斯坦驻中国大使尤纳斯，参加了会见。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"赵紫阳","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ff07c72af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一些非洲民族主义组织、巴勒斯坦和非洲朋友欢呼我新的核试验成功战无不胜的毛泽东思想的伟大胜利","authors":[],"dates":[{"year":1969,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十日电　一些非洲民族主义组织、巴勒斯坦和非洲朋友，热烈欢呼我国最近胜利地进行了一次新的氢弹爆炸和成功地进行了首次地下核试验。"},{"type":"paragraph","text":"西南非洲民族联盟驻开罗办事处在声明中说，中国成功地进行新的氢弹爆炸和首次地下核试验，是对全世界革命人民斗争的又一巨大鼓舞，是对保卫世界和平的又一伟大贡献。"},{"type":"paragraph","text":"声明指出:“中国工人、人民解放军指战员、科学技术工作者和中国广大人民群众，高举毛泽东思想伟大红旗，充分发扬自力更生的精神，在无产阶级文化大革命的胜利的推动下，给了美帝国主义及其走狗的核垄断又一个沉重的打击。”"},{"type":"paragraph","text":"声明接着说:“这次新的成就标志着战无不胜的毛泽东思想的又一胜利，标志着七亿中国人民在进一步加强社会主义中国的国防潜力方面的辉煌胜利。”"},{"type":"paragraph","text":"声明说:“我们相信，不管美帝国主义及其同伙怎样进行破坏，中国人民将永远在毛泽东思想光辉照耀的大道上昂首阔步地胜利前进。我们可以肯定，中国人民将在社会主义革命和社会主义建设方面取得新的更大的胜利。”"},{"type":"paragraph","text":"阿扎尼亚(南非)泛非主义者大会驻开罗首席代表维克托·迈基索最近发表声明说，中国在发展核武器方面取得的新成就，“对于美帝国主义和社会帝国主义企图利用核讹诈控制全世界的阴谋，是又一个沉重的打击”。"},{"type":"paragraph","text":"声明强调指出，中国核武器的发展，对正在进行民族解放斗争的各国人民是一个鼓舞。也是对怀有侵略中国野心的那些人的一个警告。"},{"type":"paragraph","text":"由阿扎尼亚(南非)泛非主义者大会外事和宣传副书记艾·戈·易卜拉欣签署的声明指出，社会主义中国成功地进行的核爆炸不仅粉碎了帝国主义和社会帝国主义的核垄断，并且鼓舞我们决心全部、完全、彻底地消灭帝国主义、新老殖民主义、修正主义、法西斯主义和种族主义。"},{"type":"paragraph","text":"声明说，世界革命人民，特别是亚洲、非洲和拉丁美洲的人民，由于受到美帝国主义的剥削和统治，由于被苏联社会帝国主义的出卖，他们钦佩中国在短短的二十年中所取得的巨大成就，同时对中国在政治、经济和国防方面取得的成就感到高兴。"},{"type":"paragraph","text":"在开罗的巴勒斯坦民族解放运动(法塔赫)的一些朋友指出，巴勒斯坦人民在反对美帝和以色列犹太复国主义侵略的武装斗争中，始终得到中国人民的巨大鼓舞和支持。现在，中国发展核武器的巨大新成就给我们巴勒斯坦人民以新的鼓舞和支持。"},{"type":"paragraph","text":"他们说，当然，我们巴勒斯坦战士将不断战斗，直到取得最后胜利。我们巴勒斯坦人民肯定地将拒绝任何“政治解决”的办法，不管它以什么形式出现。我们深信，巴勒斯坦革命只有通过武装斗争才能成功，别的道路是没有的。"},{"type":"paragraph","text":"一位名叫朱马的坦桑尼亚工人说，中国的强大是对帝国主义的沉重打击和对全世界革命人民的巨大鼓舞。另一位坦桑尼亚工人易卜拉欣在欢呼中国在伟大领袖毛主席的英明领导下所取得的这一新成就时说:“毛主席真是非常伟大!他亲自缔造了中国共产党，缔造了强大的中国人民解放军并领导团结一致的七亿人民的中华人民共和国发展成为强大的社会主义国家。”"},{"type":"paragraph","text":"一位索马里新闻工作者说，中国最近进行的核试验具有深远的意义。它显示了中国人民在工业、农业、科学和技术方面所取得的伟大进展以及中国无产阶级文化大革命的辉煌胜利。只要帝国主义和社会帝国主义存在，全世界爱好和平的人民必须作好战争准备。中国新的氢弹爆炸和首次地下核试验成功，对美帝国主义和社会帝国主义是一个新的打击。一位索马里大学生说，毛主席教导下的中国人民掌握了氢弹，我们感到可靠和安全。两位索马里的青年朋友在一封贺信中欢呼这是毛泽东思想的伟大胜利。信中说:“这不仅是中国人民的胜利，而且也是世界上一切正在进行斗争的人民特别是非洲人民的胜利。”“帝国主义者听到这一消息胆战心惊，因为他们的核讹诈再也不起作用了。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0294bcb0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

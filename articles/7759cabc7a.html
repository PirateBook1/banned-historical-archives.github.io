script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"明一代人公耻——读《那个年代中的我们》有感","authors":["岳建一","章德宁"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"日与月与，曾无日夜。","type":"paragraph"},{"text":"一任时光流失，文革浩劫的遗迹早已荡然无存。一同訇然崩溃的，竟然还有数亿幸存者对那场史无前例劫难的记忆世界。文革是民族公耻。整个民族在漫长的四分之一个世纪里，最集体地盲目遗忘、善于遗忘甚至蓄意遗忘文革，不能不说是一种更深远、惊心和具有历史性的天下公耻。","type":"paragraph"},{"text":"知耻不耻，至耻何堪。","type":"paragraph"},{"text":"终于，二十世纪将尽之前，有了这样一部来自民间的文本。一百余名文革幸存者不甘彻底丧失记忆，秉笔直书的意义，不仅仅在于拒绝民族公耻的无限延续，更在于激活人们从极左到极商的盲目和麻木里已经失去太多的责任意识；正如该书的编者以前所未有的方式在每一页码都赫然印上的文字所言——还原历史，抢救历史，痛省历史，珍藏历史。我以为，还原、抢救、痛省、珍藏历史，是为了于一片精神荒芜中更新自我，在二十一世纪重铸民族灵魂。","type":"paragraph"},{"text":"作为文革时期的青年人，我们注意到这本书的作者不仅有当时的中年人，更多的却是自己的同代人。我们是文革的直接受害者，然而，我们更是文革最主要、最坚决、最疯狂的参与者。我们无不自我虐杀他人的灵魂，没有谁坚守诚实、良知、人格与尊严，没有谁自救，没有谁的灵魂真正幸存。该书中记述的种种神话般的荒唐、恐怖、丑恶乃至千古绝耻，不过是罄竹难书中的一叶。我们本是天然地缺少独立思想、自由精神和钙质的一代，经过“灵魂深处爆发革命”、“脱胎换骨”、“思想改造”，我们不仅失去了一切个性特征，而且在“彻底埋葬封资修”的激狂中主动地、自觉地、不分青红皂白地切断自己的一切文化根基。我们反文化、反科学、反历史、反现代文明，亲手将谎言抬入旗帜，抬上太阳和奠坛。我们拥护和实践着当权者以文化的名义进行武化，以民主的名义消灭民权，以真理的名义偷换迷信，以解放全人类的名义沉重枷锁于人民。洋洋７０余万字，书之确确，言之凿凿，无不来自历史的瓦砾与心灵深藏。我们告密、检举、造谣、中伤，自认为是反戈一击。我们向亲生父母宣布划清界限，断绝关系，自以为是大义灭亲。我们捣毁寺庙，焚烧文物，殴打老师，批斗同胞，花样翻新地制造无数惨绝人寰的酷刑与冤案，甚至趾高气扬地叫喊“踏平白宫，光复红场”。我们北上、南下、东进、西征，所到之处，“语录”不离手，“万岁”不离口，通牒、布告、标语、勒令、呼吁书铺天盖地，弹壁、残垣、血泊、废墟触目惊心。我们每一天都生活在同室操戈的恐怖中，又灭绝人性地制造骨肉相残的无尽恐怖。我们聒聒噪噪，嗡嗡嘤嘤，为拥有超国家、超道德、超法律的绝对权力者更加拥有绝对真理而横扫一切，张扬奴性与兽性几近极致。我们以血腥的光荣、庄严的丑陋、伟大的罪孽，将大好河山糟蹋成万劫不复的地狱，并且亲手埋葬了自己的青春。如果不是一个运动向一个又一个运动转移，我们这一代人中将无可争议地产生一批希特勒分子。然而，时至今日，我们从无自审和自问：我们曾经是什么？干的是什么？供奉过什么？自以为是什么？究竟是什么？不必讳莫如深——我们不过是数千年人治历史衍化而来的最盲目拜权的生物，是古老而畸形的阴柔文化痼疾上的新伤口，是亘古的历史闹剧推陈出新后自命不凡的浅薄戏子，是灵魂屠场里自我阉割和阉割他人的凶手，是粗俗的、躁动的、混乱的、具有巫术色彩和天人政教合一化的、不够严肃和不够宗教级别的半原始性宗教——现代个人迷信信徒，是没有精神的体制的精神代表，是一代代农民式的非理想主义在当代的表现，是强行颠倒文明进程与秩序的马前卒，是失去终极精神追求的精神流浪汉，是卑琐、麻木、盲从、怯懦、安命而又自恋、自渎、自慰、自怜却不知自省自新的化身，是任凭世纪更迭、沧桑迁化也将永恒在人类记忆中的耻辱。谁为为之，令我一代人至此极也。","type":"paragraph"},{"text":"人类最本质的品格在于正视自我。正视自己的文明质量、精神内容、文化结构，自究自责，才能自救自强，才能以集体的忏悔知耻、言耻、明一代人公耻并与天下共耻，才能还历史以真实，变历史的不幸为再造尊严的灵魂的巨大资源，真正找回个人与民族站在这颗星球上的重量。我们应该做的事情太多了，却尚未开始。在二十世纪剩下的最后机会里，终于有了这部血色斑驳而又沉重似铁的大型平民回忆录，字里行间，屡屡颤响着这样的声音：“我忏悔”、“我深深地追悔”、“永远感受到的是一份耻辱”、“向受害者道歉”……较之当年的疯狂喧嚣，这些声音虽然过于微弱，也为时太晚了，但是，在我听来依然犹如石破帛裂——中华民族终于有了这样的声音！或许，终有一天，这声音会由少到多，由弱而强，轰轰隆隆，奔苦疾霆，不绝于天地。那时，便真正开始了个人与集体的新生。","type":"paragraph"},{"text":"依然是那句话——我不自救，人孰能救我！","type":"paragraph"},{"text":"□ 原载《科学时报》１９９９年１月１７日总第１４２６期～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～","type":"paragraph"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7759cabc7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

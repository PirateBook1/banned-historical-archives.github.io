script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大海航行靠舵手　万物生长靠太阳毛主席这样健康是各族人民最大幸福人们精神振奋决心学习毛主席伟大革命实践闯一辈子风浪干一辈子革命","authors":[],"dates":[{"year":1966,"month":7,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京28日电　全国各民族人民继续欢呼最敬爱的伟大领袖毛主席畅游长江的喜讯。人们欢欣鼓舞地指出，毛主席的伟大革命实践，是对全国人民的伟大启示和教育。大海航行靠舵手，我们一定要永远跟着毛主席，以大无畏的革命精神，跟帝国主义斗，跟修正主义斗，跟资产阶级代表人物斗，把一切牛鬼蛇神踩在脚下，把社会主义革命进行到底，把社会主义祖国建设得更加美好。"},{"type":"paragraph","text":"喜讯传到革命老根据地延安、井冈山和瑞金等地区，这些地区的人民心情特别振奋。大家怀着对毛主席最深厚的感情欢呼:毛主席万岁，衷心祝愿毛主席万寿无疆。"},{"type":"paragraph","text":"延安的人民说:毛主席自从一九四七年离开延安，延安人民日夜都想念着他。现在，看到我们敬爱的领袖毛主席身体这样健康，这是我们延安人民的最大幸福。延安八一敬老院的红军战士和八路军战士从收音机里听到这一喜讯时，有的激动得流了泪。跟随毛主席长征到达陕北的红军老战士胡培元说:“毛主席是伟大的革命舵手，不管风浪多大，有了毛主席掌舵，我们就能乘风破浪，无往不胜。在长征路上，我们遇到了种种牛鬼蛇神，碰到了重重困难，但是，由于毛主席的正确领导，我们不怕天，不怕地，不怕一切牛鬼蛇神，不怕任何艰难困苦，终于胜利地到达了陕北。我跟毛主席革命几十年，深深体会到，跟着毛主席走，就是胜利。”当年曾经领着延安人民迎接毛主席的老赤卫队员白玉德说:“我们延安人民永远和毛主席在一起，子子孙孙、世世代代都要永远跟着毛主席。”"},{"type":"paragraph","text":"毛主席在延安住过的凤凰山、枣园、杨家岭、王家坪等地的贫农下中农，听到这一喜讯后格外振奋。当年枣园乡的乡长杨成富说:“毛主席为人民，向来不怕风险。毛主席的革命意志最坚强，我们一定要活到老，学到老，跟着毛主席革命到老。”杨家岭大队老贫农杨在青在报纸上看到毛主席说:长江，别人都说很大，其实，大，并不可怕。美帝国主义不是很大吗?我们顶了他一下，也没有啥。所以，世界上有些大的东西，其实并不可怕。他连连点头说:“毛主席的话句句是真理。二十年前毛主席就在我们杨家岭对一位美国记者说过‘一切反动派都是纸老虎’，果然，不出三年我们就用小米加步枪打垮了国民党反动派的飞机加大炮；再过几年，我们又同朝鲜人民一起打败了美帝国主义。我们有毛主席的好领导，不管是什么敌人，什么困难，都不在话下，都是纸老虎。”"},{"type":"paragraph","text":"延安大学革命师生听到喜讯后，当天下午就高唱着《东方红》，整队前往延河游泳。最近几天延安地区连降暴雨，延河水急浪大，但是到延河游泳的革命师生，天天不断。他们在毛主席大无畏的革命气魄鼓舞下，决心在大风大浪中，把自己的革命意志锻炼得更加坚强。"},{"type":"paragraph","text":"毛主席亲手创建的第一个革命根据地井冈山的人民表示，井冈山人民过去跟着毛主席干革命，现在跟着毛主席干革命，将来永远跟着毛主席千革命。"},{"type":"paragraph","text":"在光荣敬老院里，革命老人怀着无限激动的心情举行了座谈会。革命老人马夏姬说:“毛主席健康长寿，是我国社会主义建设的最可靠的保证，是反帝反修的最可靠的保证。我衷心祝愿毛主席万寿无疆。”当年老红军排长林润贵说:“毛主席是我们心中的红太阳，是全世界革命人民的灯塔，有了毛主席的领导，任何风险也不怕。毛主席领导的井冈山斗争，星星之火燃遍了全中国，现在全世界革命人民都在热烈学习毛主席著作，不久的将来，星星之火也一定要燃遍全世界。”"},{"type":"paragraph","text":"在红色故都瑞金县，沙洲坝公社沙洲大队老赤卫队员、全国民兵代表杨衍球说:“毛主席的健康是我们红都人民的最大幸福。毛主席在土地革命时期就教导我们:要克服一切困难，勇敢前进。我们红军遵照毛主席的指示，就打胜仗，取得了胜利。今后，我要沿着毛主席开辟的航道，破浪前进，把毛泽东思想代代相传。”"},{"type":"paragraph","text":"毛主席畅游长江的喜讯，也极大地鼓舞了江苏、安徽、山东、浙江、吉林等地的人民群众。在毛主席十年前视察过的南京无线电厂，学习毛主席著作积极分子、南京市劳动模范周阿庆听到喜讯后，又重读了《人的正确思想是从那里来的?》这篇文章，他说:“三年前，毛主席专门写文章号召我们投身到三大革命运动中去，今天他又到汹涌的长江中去游泳，以伟大的革命实践，号召我们到大风大浪中去锻炼。在安徽，全国大庆式先进单位、马鞍山钢铁公司的五好工人孙保航说:“毛主席总是鼓励人们到江河湖海里去锻炼身体，锻炼意志和勇敢，去同大自然搏斗，同阶级敌人搏斗。我们一定要永远跟着毛主席在大风浪中前进，不怕一切牛鬼蛇神，不怕一切艰难困苦，为无产阶级文化大革命的彻底胜利，为进一步搞好社会主义建设，为促进世界革命而勇敢斗争。”在毛主席畅游长江的鼓舞下，淮南市三千名工人、农民、学生和民兵，在二十五日下午来到淮河里游泳，“毛主席万岁”的口号声响彻淮河两岸。济南机车工厂工人王淑敏、济南汽车制造总厂五好民兵孙胜远，听到毛主席畅游长江的喜讯后，表示决心活学活用毛主席著作，掌握阶级斗争的规律，把无产阶级文化大革命进行到底；并做好援越抗美的一切准备。杭州市为了响应毛主席的伟大号召，正准备开展大规模的横渡钱塘江的活动。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"安徽文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87c44f4bb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"关于复英照会给刘少奇的信和对照会稿的修改","alias":"","parts":[{"type":"paragraph","text":"关于复英照会“给刘少奇的信"},{"type":"paragraph","text":"和对照会稿的修改"},{"type":"paragraph","text":"（1954年7月25日）少奇同志："},{"type":"paragraph","text":"请你召集陈、彭、邓及章汉夫在你处一谈这两文件，考虑其措词是否适当。两件我均作一些修改，请你们再加勘酌。复英照会原稿第二段，措词极不适当，故作了修改。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月廿五日复英照会，以廿六日交出并广播廿七日登报为适宜。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"据我军事机关收到来自海南岛方面的报告：七月廿三日晨，中华人民共和国的巡逻飞机在海南岛榆林港上空执行巡逻任务之际，毛泽东全集第三十四卷曾经与一架蒋匪帮的飞机在该地上空遭遇，发生战斗等语。中华人民共和国政府得此消息后，即行多方面调查，始知该项飞机，实系英国所有的运输机，被我巡逻飞机误认为国民党匪帮飞机侵袭我榆林港军事基地者。发生此项不幸事件，实完全出于意外。"},{"type":"paragraph","text":"[1]指中华人民共和国外交部副部长章汉夫1954年7月26日复英国代办杜维廉的照会。英国代办杜维廉曾就一架英国运输机7月23日遭受袭击事提出照会。章汉夫在复照中指出，这架英国运输机被我巡逻飞机误认为国民党军飞机侵袭我榆林港军事基地而遭到袭击，发生此项不幸事件，实完全出于意外。中华人民共和国中央人民政府对此表示遗憾，并正在采取适当措施予以处理。对于在此次事件中伤亡者及其亲属表示同情、关怀与慰问。对于有关生命及财产损失愿意考虑给予适当的抚恤与赔偿。这份照会经毛泽东审阅修改后发出，并在1954年7月27日《人民日报》发表。"},{"type":"paragraph","text":"[2]陈，指陈云，当时任中共中央书记处书记、政务院副总理。彭，指彭德怀，当时任人民革命军事委员会副主席。邓，指邓小平，当时任中共中央秘书长、政务院副总理。"},{"type":"paragraph","text":"[3]毛泽东对复英照会原稿第二段的修改，见本篇第二部分。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":7,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":173,"page_end":174},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f9cefc7fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

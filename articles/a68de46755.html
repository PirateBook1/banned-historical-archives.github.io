script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"葵花向太阳——世界人民热爱毛主席的故事","authors":[],"dates":[{"year":1966,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远歌唱《东方红》"},{"type":"paragraph","text":"有一次，一位中国同志在哈瓦那一家商店买东西，忽然，一位中年的古巴人向他走去，并且用中国话低声地唱:“东方红，太阳升，中国出了个毛泽东……”这位中国同志问他:“你会中国话吗?”他紧握着中国同志的手说:“不会。这支歌是以前中国船员教给我的。感谢他们远涉重洋送来了我们迫切需要的物品，更感谢他们送来了表达我们心意的最响亮的歌声。我要永远唱下去。”"},{"type":"paragraph","text":"老游击战士爱读毛主席的书"},{"type":"paragraph","text":"在第三届阿尔及尔国际博览会的中国馆，阿尔及利亚观众热烈地欢迎毛主席的光辉著作，满怀深情地歌颂毛主席。"},{"type":"paragraph","text":"有一位老游击战士手里抱着十多本毛主席著作的单行本。他说，他读毛主席著作已有几年了，现在正在学习毛主席的《矛盾论》。他说:“我晚上少睡一二小时，读毛泽东的书。毛泽东是全心全意为人民服务的，毛泽东思想是最有力量的。我认为在毛泽东领导下的中国是真正的社会主义，苏联不是真正的社会主义。”"},{"type":"paragraph","text":"飞越重洋求真理"},{"type":"paragraph","text":"一位美国朋友从美国乘飞机来香港，他一下飞机，就赶到书店买了英文版的《毛泽东选集》。他对书店的营业员说，由于约翰逊政府迫害美国进步人士，他在美国看不到毛主席的书。他要在香港只能停留三天的时间内尽量多读些毛主席的书。"},{"type":"paragraph","text":"珍贵的礼物表心意"},{"type":"paragraph","text":"不久之前，一位非洲留苏学生双手捧出一个用羊皮制作的枕头套，怀着激动的心情对中国驻苏联大使馆工作人员说:“这是我们国家老年人最喜欢用的一种枕头。因此，我特别把它送给毛主席，以表示我们对毛主席的敬爱。”他又拿出一块枕巾说:“这是我妹妹亲手为毛主席缝制的。”"},{"type":"paragraph","text":"(据新华社讯)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a68de46755"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

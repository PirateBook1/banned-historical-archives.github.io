script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反简讯","authors":[],"dates":[{"year":1952,"month":4,"day":8}],"is_range_date":false,"parts":[{"text":"三反简讯","type":"title"},{"text":"▲武汉市的五反运动，在四月五日以前把完全守法户、基本守法户、半守法户三类处理完毕。同时把问题基本弄清的严重违法户和完全违法户先处理一批。预计在四月二十日左右形成与大奸商决战的高潮，五月初结束五反运动。","type":"paragraph"},{"text":"该市二个月来已查清的严重违法和完全违法户共二百四十六户，盗窃国家财产三千八百多亿元。通过工人群众，又处理了一万七千四百八十八户基本守法或半守法半违法户。资产阶级内部已开始分化，大奸商更陷于孤立，如最近破获的贺衡夫盗窃集团的巨案即是一例。","type":"paragraph"},{"text":"▲中国人民保险公司东北区公司在“三反”运动中严重的影响了业务工作。该公司保险业务中主要的一项是农村牲畜保险。东北区去年牲畜保险共达一百二十万头，对保证农民生产起了一定的作用。今年计划第一季度保险牲口六十万头，但截至三月二十日止，已保险之牲口仅达十八万头。沈阳地区所有的牲口保险费已与所支付的牲口死亡赔偿费相等。根据过去经验，这种收、支相抵的情况即预告着将要贴钱。因为春季牲口容易得病，而且经过春耕劳作后也易造成死亡。再加上今年东北部分地区的牲畜中流行口蹄疫，和美帝国主义散布细菌、毒虫，今年牲畜死亡率可能超过去年。因此今年必须大力完成牲畜保险任务，免使农业生产受到影响。","type":"paragraph"}],"comments":[],"origin":"1952年4月8日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4de6098e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

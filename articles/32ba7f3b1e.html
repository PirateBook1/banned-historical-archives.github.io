script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"颜景詹向江苏省委的电话汇报","authors":["中共溧阳县委第一书记","颜景詹"],"dates":[{"year":1959,"month":4,"day":15}],"is_range_date":false,"parts":[{"text":"颜景詹向江苏省委的电话汇报","type":"title"},{"text":"中共溧阳县委第一书记颜景詹","type":"authors"},{"text":"溧阳县委第一书记颜景詹同志四月十五日上午电话汇报","type":"subtitle"},{"text":"关于人民生活问题","type":"subtitle"},{"text":"全县二十一个公社，八个公社社员的口粮标准每天一斤原粮(折十二两米)，一般用十至十一两为基本口粮，其余作为劳动补贴粮。五个公社社员的口粮标准每天十两，留一两作为劳动补贴粮。还有八个公社每人每天吃米半斤，现在正半劳动力又加二两。高产队比低产队多吃一些，原标准半斤，正劳力再加四两。社员口粮安排到5月31日，所缺七十几万斤摈食，地委同意调拨。","type":"paragraph"},{"text":"全县四十个食堂因没有烧草，曾停伙几天，现已大部恢复，三天之内可全部恢复。缺乏烧草的原因：一是住地民工多，多烧了草；二是大炼钢铁时用掉的。现在解决的办法，主要是组织群众上山砍柴。","type":"paragraph"},{"text":"至十四日止，全县患病八千九百八十八人，其中患浮肿病的四千五百○八人，占50.15％。今年以来，共死亡一千○四十四人，属于正常死亡的七百七十四人，占74.13％，患浮肿病死的二百二十五人，占21.55％，自杀的四十五人，占4.31％。自杀的原因：(1)干部作风不好，到人家挖粮而引起的；(2)夫妻吵架而自杀的；(3)有些年老人长期患病对前途悲观失望而自杀。目前，上沛乡情况最严重，患病者八百多人，已死一百多人。省六级干部大会前，乡党委书记写信向县委报告，反映患病人多，已死二十二人的情况。乡党委向县报告情况后，自己未及时采取措施。县委接到信后未引起重视，没有认真处理，致使病情严重发展。死亡者大部分是东坝引水渠上转回来的民工，因身体不好，劳动力弱，有些干部还因此克扣一两米，有的干部要他们上午三时就起来干活，使得病情越来越重。","type":"paragraph"},{"text":"浮肿病患者有两个严重问题：一是病人均患蛔虫或钩虫病；二是患者红血球少。据上沛乡检查，九十五个浮肿病患者，红血球300万——350万的十五人，250万——300万的五十一人，200万——250万的二十二人，150——200万的七人。(注：健康人的红血球一般是：男400万——480万，女400万——450万)","type":"paragraph"},{"text":"我前次下乡慰问病人时，看到一个患浮肿病的突然死亡，其情甚惨。一个叫周目中的，今年四十三岁，从河工地回来后，尚好，晚上还吃了两碗粥，过一会去小便时跌倒后即死亡。有些患者走路时跌倒就死了，发现有十个患者死在路上。","type":"paragraph"},{"text":"县委已采取措施，把病情较重的集中在乡里治疗，医药费用由县解决。河工患者每天吃粮一斤四两，其余患者每天吃粮一斤。病情较轻的集中在大队治疗，每人每天吃一斤粮。重点地区均有县委负责同志坐镇，亲自掌握情况。县委还从各部门抽调力量，组织医疗、物资调拨等工作组，深入重点地区治疗疾病，认真安排生活。","type":"paragraph"},{"text":"前几天我又下乡慰问。病人的病情已在好转中。到戴埠镇医院慰问病人时，告诉他们省委很关心他们的健康，对患病者每人补贴十五斤口粮，病员听了，异口同声的高喊“毛主席万岁！”上沛乡群众反映：“省委不派人来(余克同志在九日去该乡检查工作)，我乡要死掉一半，现在得救了。”","type":"paragraph"},{"text":"目前的问题是：十万元救济款较紧，医生太少，忙不过来。","type":"paragraph"},{"text":"来源：《整顿建设人民公社情况汇报》第四十七号，1959年4月15日，中共江苏省委办公厅编印。","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"江苏省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32ba7f3b1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

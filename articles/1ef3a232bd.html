script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"匈牙利解放五周年纪念  毛主席周部长致电祝贺  毛主席电贺法共全国代表大会","authors":[],"dates":[{"year":1950,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"匈牙利解放五周年纪念"},{"type":"paragraph","text":"毛主席周部长致电祝贺"},{"type":"paragraph","text":"毛主席电贺法共全国代表大会"},{"type":"paragraph","text":"【新华社三日讯】四月四日为匈牙利解放五周年纪念日。毛泽东主席与周恩来部长于四月一日分别致电匈牙利人民共和国国会主席团斯查卡西兹主席及外交部卡莱部长，表示祝贺。电文如下："},{"type":"paragraph","text":"（一）毛主席致斯查卡西兹主席电斯查卡西兹主席阁下：谨代表中华人民共和国中央人民政府及中国人民，当此匈牙利解放五周年之际，谨向阁下致祝贺之忱，并祝匈牙利人民幸福和进步！"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东"},{"type":"paragraph","text":"一九五○年四月一日于北京"},{"type":"paragraph","text":"（二）周部长致卡莱部长电"},{"type":"paragraph","text":"卡莱部长阁下：欣逢匈牙利解放五周年之际，谨向贵国政府及人民致热烈的祝贺。"},{"type":"paragraph","text":"中华人民共和国中央人民政府外交部长周恩来"},{"type":"paragraph","text":"一九五○年四月一日于北京"},{"type":"paragraph","text":"【新华社三日讯】中国共产党中央委员会主席毛泽东于三月三十一日致电祝贺法国共产党第十二次全国代表大会的召开。电文如下："},{"type":"paragraph","text":"法国共产党中央委员会转"},{"type":"paragraph","text":"法国共产党第十二次全国代表大会："},{"type":"paragraph","text":"我们热烈祝贺法国共产党第十二次全国代表大会的成功，并祝法国共产党在领导法国人民进行革命斗争中日益强大。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ef3a232bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

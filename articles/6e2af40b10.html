script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"重温党的光荣传统  学习老帅的革命精神  朱彭贺陈罗光辉业绩展览开幕  首都万名群众络绎不绝前往参观","authors":[],"dates":[{"year":1981,"month":6,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"重温党的光荣传统  学习老帅的革命精神"},{"type":"paragraph","text":"朱彭贺陈罗光辉业绩展览开幕"},{"type":"paragraph","text":"首都万名群众络绎不绝前往参观"},{"type":"paragraph","text":"新华社北京六月二十六日电《朱德、彭德怀、贺龙、陈毅、罗荣桓光辉业绩展览》，今天在中国人民革命军事博物馆开幕。"},{"type":"paragraph","text":"军事博物馆院内松柏苍翠，门前台阶上摆满了鲜花。展览大厅里，迎面深蓝色的屏风上，缀着金光闪闪的国徽，和毛主席当年授给元帅们的三枚一级勋章的硕大模型。在三个大厅里，整齐地陈列着五位领导人各个时期的展品。"},{"type":"paragraph","text":"今天一早，首都观众就络绎不绝地赶来参观。一些曾经跟随五位领导人南征北战的老同志，面对展品，深沉地回忆着跟老帅在一起的日子，重温党的光荣传统。许多青年观众仔细地听讲解，对一些重要展品看了又看，有的还记了笔记。不少观众参观后激情满怀地在留言簿上写下誓言，表示要学习老一辈的革命精神，继承他们的遗志，为早日实现祖国四个现代化努力奋斗。"},{"type":"paragraph","text":"韦国清、梁必业、黄玉昆、史进前、华楠等部队领导同志，今天和首都一万群众一起参观了展览。（附图片）"},{"type":"paragraph","text":"1938年10月，朱德同志等在延安。右起：徐海东、贺龙、彭德怀、周恩来、朱德、邓小平、滕代远、罗荣桓、肖克、关向应、程子华。"},{"type":"paragraph","text":"新华社稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"贺龙","type":"人物"},{"name":"朱德","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e2af40b10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共江西省委对土改中几个具体问题的规定","authors":[],"dates":[{"year":1950,"month":12}],"is_range_date":false,"parts":[{"text":"中共江西省委对土改中几个具体问题的规定","type":"title"},{"text":"（一）到外地捕人问题。为了能有效的逮捕人犯又避免混乱，规定：同一分区内县与县之间捕人者，经县人民政府证明，专署批准。分区与分区之间捕人者，由专署与专署相互证明批准。到南昌市捕人者，经县人民政府证明专署批准，通过市城乡问题处理委员会协助办理。此外凡到城市捕人者，均须经过城市党和政府的协商一致并均须经过公安机关执行。不可由农会在城市直接捕人。各地必须注意下列几点：（1）不得不经上述手续擅自捕人；（2）人犯所在地之城市党政公安机关必须积极协助，不得延误；（3）农民队伍不得入城，只要派必要押解力量即可。","type":"paragraph"},{"text":"（二）地主解放后出卖土地的田价应退还农民，但其解放后所放的债务则不应宣布废除。","type":"paragraph"},{"text":"（三）对半地主式富农出租的多余耕牛，水车，如农民坚决要求时，可以征收，水塘应随征收的田地征收分配。其解放后逼去农民的高利贷，可允许农民酌情退还。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"798794f879"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"足球要打翻身仗必须从娃娃抓起","authors":["容志行"],"dates":[{"year":1981,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"足球要打翻身仗必须从娃娃抓起"},{"type":"paragraph","text":"足球运动员  容志行"},{"type":"paragraph","text":"足球被称为世界第一体育运动。在世界上，足球拥有最多的观众，影响最大。可惜我国足球运动的发展还比较落后，距离党和广大观众的要求差距还比较大。在庆祝党的六十周年的时候，我作为一个党员，又作为一个直接从事足球事业的运动员，心里感到不安。"},{"type":"paragraph","text":"如何把我国足球运动搞上去呢？这是一个很大的题目，需要专门来讨论。我提一点，就是希望广大的中小学校都把足球活动开展起来。足球人才需要从小抓起，从小培养。邓小平同志说：足球运动员不从娃娃抓起是不行的。我从自己的成长体会到，邓小平同志的话说到了要害处，抓住了关键。世界上著名的足球运动员，没有不是从小开始培养的。足球运动场地大，比赛时间长，奔跑激烈，规则又允许有合理的冲撞。足球运动的这些特点，就决定了足球运动人才的选拔、培养和成长，同其它体育项目比较，就更困难一些，因此，也更需要从小抓起，从早培养。我以为，只有在成千成万的广大青少年中把足球运动活跃地开展起来，才能涌现出大批的足球人才，才有可能造就出象贝利等人那样的世界一流的足球名星。"},{"type":"paragraph","text":"广大青少年是非常喜欢足球的。但我感到，现在我们为孩子们提供踢足球的场地太少了。我呼吁各级政府部门和主管部门，广大的中小学校，要为广大青少年开展足球活动积极地创造条件。我坚信，有我们党对足球运动的关怀，有亿万青少年的积极参加，我国足球运动的发展，在不久的将来，一定会出现一个新局面，我国的足球技术水平，肯定会有一个大的提高。"},{"type":"paragraph","text":"我已经是足球队的老队员了。今年三十三岁，踢足球十八年。这样的年龄，对足球运动员来说，似乎有些老了，体力确实也差点了。但作为一个足球运动员，我想的是，只要我还能踢，国家还需要我踢，我就竭尽全力地去干。即使年纪大了，不能踢了，我也要为国家足球运动的发展贡献力量，把我国的足球运动搞上去。（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"508305ef72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

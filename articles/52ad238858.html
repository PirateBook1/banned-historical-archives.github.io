script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"在农业部党组关于全国农业科学研究工作会议情况报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在农业部党组关于全国农业科学研究"},{"type":"paragraph","text":"工作会议情况报告上的批语"},{"type":"paragraph","text":"（1960年2月29日）"},{"type":"paragraph","text":"康、乔、田叫阅后，由乔电告谭震林，为中央起草一文件，将此报告?发给各有关学术机关及各级党委，直到公社，照此执行。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月廿九日"},{"type":"paragraph","text":"[1]康，指康生，当时任中共中央政治局候补委员、中央文教小组副组长。乔，指胡乔木，当时任中共中央书记处候补书记、毛泽东的秘书。田，指田家英，当时任中共中央政治研究室副主任、毛泽东的秘书。"},{"type":"paragraph","text":"[2]谭震林，当时任中共中央政治局委员、中央书记处书记、国务院副总理。"},{"type":"paragraph","text":"[3]指农业部党组1960年2月2日关于全国农业科学研究工作会议情况给中共中央农村工作部并报中央和毛泽东的报告。报告说，中国农业科学院于1959年12月1日至20日召开了全国农业科学研究工作会议，总结了1959年农业科学战线上的主要成就和经验，对1960年农业科学研究工作提出了建设性安排，对院属各研究所的工作，也作了具体部署。（一）1959年全国农业科学研究工作，是继续大跃进的一年。到10月底已完成3300多个毛泽东全集第四十三卷项目，占总数的87%。一个以人民公社为基础、遍及全国的农业科学研究网已基本形成。（二）由于坚决贯彻执行了“两条腿走路”和大搞群众运动的方针，在系统地总结农作物大面积丰收经验、探求农业八学宪法增严规律方面，积累了大量的科学资料，更加丰富了农业八学宪法的各项内容，对指导当前生产起了很大作用。在土壤普查、培育优良品种、改进农机具、植物保护、牲畜治病等方面取得了不少成果，组织编写了9本重要的理论著作和一批科技书籍，这是近年来全国农业科学研究的创举。（三）关于农业科学研究的方法，已摸索出了一些成功的经验。其中包括坚持政治挂帅，大搞群众运动：针对生产需要安排研究课题，以任务带动学科；对一些尖端问题和迫切需要解决的问题，采取多设基点、多种方法齐头并进搞试验；采取研究室、试验场与人民公社基点相结合的方法等。（四）当前也存在着一些函待解决的问题。主要是资产阶级唯心主义世界观和学术思想仍然不同程度地存在；农业科学战线上的尖端学科和基础学科还很薄弱，布局也不平衡；技术力量的增长速度还落后于任务的要求。（五）1960年的主要工作是：1.继续总结丰产经验，进一步探求农业八学宪法的应用规律，培育高产优质新品种；积极进行农业机械化、电气化的研究和试点工作：以养猪为纲全面开展畜牧兽医的研究。2.大力培养新生力量，开办各种类型的农业技术学校和训练班。3农科院在现有的基础上积极组建新的研究所，填补空白学科，并组织科研人员赴边远地区考察，提出当地发展农业科学的规划。4.系统学习马克思列宁主义和毛泽东思想，结合科学实践不断批判农业科学队伍中的资产阶级世界观和方法论，解决生产、科学上的重要问题。1960年3月8日，中共中央批转了这一报告。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":2,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":142,"page_end":143},"tags":[{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52ad238858"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

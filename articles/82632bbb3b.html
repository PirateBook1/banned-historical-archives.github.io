script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命卫生路线指引下　在文化大革命的促进下我国中药材生产蓬勃发展为农村合作医疗提供了丰富的药源，促使合作医疗越办越好","authors":[],"dates":[{"year":1974,"month":6,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一九七四年六月二十五日电　在毛主席革命卫生路线指引下，无产阶级文化大革命以来，我国中药材生产欣欣向荣，蓬勃发展。同文化大革命前的一九六五年相比，一九七三年全国中药材种植面积扩大百分之七十五，国家收购量增长百分之一百一十二，供应量增加百分之九十三。中药材的发展，为我国农村合作医疗提供了丰富而廉价的药源，促使合作医疗越办越好。"},{"type":"paragraph","text":"我国土地辽阔，峰峦起伏，河谷纵横，中药材资源十分丰富，劳动人民采植中药材有悠久的历史。解放以后，在党和毛主席的领导下，各地在发展化学制药的同时，大力发展和推广中药材。特别是无产阶级文化大革命中，随着我国医疗卫生事业迅速发展，合作医疗蓬勃兴起，各地普遍加强对中药材生产的领导，组织起广大医药卫生人员深入农村，同当地群众一道对中药材进行普查。在这同时，全国展开了群众性的中药材采集、种植和研究工作。目前，全国可作应用的中药材和中草药已经发展到五千种。"},{"type":"paragraph","text":"过去，我国中药材种植比较集中。无产阶级文化大革命中，为了改变这种状况，以利就地取材，不少地区已成功地引种了外地药材。三七、白芍、人参、茯苓、黄连、川芎和“四大怀药”(山药、生地、牛膝、菊花)等几十种主要药材，扩大了产地以后，产量比文化大革命前成倍增长。茯苓过去主要出产在安徽、河南、湖北三省交界的大别山区，如今广东、广西已建立生产基地，而且产量大大超过老产区。去年，仅广西壮族自治区的茯苓收购量就占全国收购量的百分之三十五。东北的人参已在山西、河北、湖北、贵州、安徽、宁夏等地茁壮生长。河南的“四大怀药”和安徽、浙江种植的白芍，现在已在全国大部分省、市、自治区有计划地种植。"},{"type":"paragraph","text":"我国中药材包括植物类、动物类和矿物类；其中植物类占到百分之九十以上，中药材中野生的品种又占百分之八十左右。这些中药材受自然灾害的影响，产量很不稳定，天长日久，资源越挖越少。为了使中药材高产稳产，各地有计划地大力发展人工培植和种植研究，变野生为家植。天麻是一种用途广、疗效高的名贵药材，但是，过去人们认为天麻不能人工种植，一直靠采挖野生天麻使用。现在，四川、云南、贵州、湖北、河南、河北、陕西、吉林、辽宁和北京等省、市，都已经试种天麻成功。目前，全国已有上百种野生药材通过改良变为家种。"},{"type":"paragraph","text":"无产阶级文化大革命中，我国各地在积极发展国内中药材的同时，还注意发展“南药”(进口的部分药材)生产。近几年来，各地大力引种试种“南药”，取得了新的进展。砂仁、槟榔、玉桂、丁香、木香、豆蔻等二十多种“南药”，有的已在广东、广西、云南、福建等省、自治区引种成功，有的扩大了生产。"},{"type":"paragraph","text":"中药材的迅速发展，为我国农村合作医疗提供了丰富的药源。无产阶级文化大革命以来，我国百分之七十的农村人民公社的生产大队实行了合作医疗制度，其中不少公社和大队建立了中药圃和土药房实行自种、自采、自制、自用。"},{"type":"paragraph","text":"批林批孔运动以来，各地广大医药卫生人员和群众，用中药材蓬勃发展的事实和社会主义新生事物合作医疗制度带来的好处，回击林彪反党集团对无产阶级文化大革命的诬蔑，决心进一步种好种足中药材，为巩固和发展无产阶级文化大革命的成果作出新贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"河北文革","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82632bbb3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"对修改党的章程报告稿的批语","alias":"","parts":[{"type":"paragraph","text":"对修改党的章程报告稿的批语"},{"type":"paragraph","text":"（1956年8月27日）退邓小平“同志。"},{"type":"paragraph","text":"此件“看了一遍，觉得大体可用。作了一些小的修改，请你们酌定。第23页上批了一点建议修改的意见，请考虑。许多句子太长，不好读。我在第23（32\u003e页的一段中试增了一些标点，请考虑全文都增加一些标点。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月廿七日[1]邓小平，当时任中共中央秘书长。"},{"type":"paragraph","text":"[2]指邓小平准备在中国共产党第八次全国代表大会上作的《关于修改党的章程的报告》（修改稿）。"},{"type":"paragraph","text":"[3]毛泽东对这个报告的修改稿所作的修改，主要有两处：一处是在报告的第一部分第一段，“这个草案，同第七次大会所通过的党章比较起来，并没有根本原则上的不同，但是，在具体内容上却有了很多的改变”之后，加写了“其中包含一些带有原则性的改变”十四个字。另一处是在报告最后第四段分析我们党的胜利的原因时，在“要归功于人民群众对于我们的信任和支持，要归功于全体党员的艰苦奋斗”前面，加写了“首先和最主要地”七个字。这两处修改意见，在邓小平1956年9月16日向中国共产党第八次全"},{"type":"paragraph","text":"对修改党的章程报告稿的批语国代表大会所作的《关于修改党的章程的报告》中都采纳了。"},{"type":"paragraph","text":"[4]《关于修改党的章程的报告》（修改稿）第23页论述了党内民主并没有因为党的代表大会和代表会议开得不经常而受到严重的影响，这是因为从七大以来的这些年份里，无论党的中央组织和地方组织都召集了大量的干部会议，这些会议按照充分民主的精神讨论了党的政策和工作中的各种问题，在很大的程度上起了党的代表会议以至代表大会的作用。接着，报告稿列举了一系列重要的会议。毛泽东在这段文字旁边写了两条意见：一条是“1955年3月的全国代表会议应在此处提出”，另一条是“没有说1953年的财经会议和粮食统购统销会议，也没有说1949年的扩大的二中会议”。邓小平1956年9月16日在中国共产党第八次全国代表大会上作的《关于修改党的章程的报告》中，采纳了毛泽东的这两条建议，加写了这四次会议。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":8,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":476,"page_end":477},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"097ec7dfd0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":

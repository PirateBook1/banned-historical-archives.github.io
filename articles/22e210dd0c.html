script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京目前正集中火力围剿大贪污案工商界 四反运动因冬季评税暂缓展开","authors":["工商界四反运动因冬季评税暂缓展开"],"dates":[{"year":1952,"month":1,"day":20}],"is_range_date":false,"parts":[{"text":"南京目前正集中火力围剿大贪污案","type":"title"},{"text":"工商界四反运动因冬季评税暂缓展开","type":"authors"},{"text":"【南京记者组二十日讯】南京市三反运动目前正集中火力向机关内部严重的贪污分子进攻。这个战斗的阻力很大。严重的贪污分子畏罪拒不坦白，并和奸商订立“守秘同盟”，有的互相约定避重就轻，企图漏网。目前对严重的贪污分子只是抓住了些线索，问题的全貌还没有揭发出来。","type":"paragraph"},{"text":"工商界的反行贿，反欺诈，反暴利，反偷漏运动进行动员以后，因冬季评税任务紧急，已搁置起来。领导上计划在一月下旬评税工作结束后，将三反运动的重点再转向工商界。同时通过工商界的坦白和检举，掌握了材料，把内部运动细致复查一遍，这样由内到外，再由外到内，不让一个贪污舞弊分子漏网。春节后运动可以形成高潮。","type":"paragraph"},{"text":"工矿企业部门展开三反运动问题，市委初步决定：运动的重点是根据各工厂企业生产上主要毛病提出问题，不必开始就机械地从反浪费着手。并避免在一般的生活问题上开火。运动的步骤一般是先由厂长总结和检查一年来的全厂生产工作，适当联系个人的生活和工作作风，次由各部门讨论这个报告精神，进行部门检查，以至车间，小组，直到个人，都作自我检查。经过互相检查和批评，再举行会议作出总结。技术人员的思想改造是运动中的重要问题，要诚恳耐心地帮助他们过关。一月底举行生产会议，“二七”前后召开全市工人代表会后，在工矿企业部门中正式开展反贪污、浪费，反官僚主义运动。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月21日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22e210dd0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

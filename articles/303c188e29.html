script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"孟加拉国总统和扎伊尔第一国务委员向华国锋主席邓小平副主席表示祝贺","authors":[],"dates":[{"year":1977,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"孟加拉国总统和扎伊尔第一国务委员向华国锋主席邓小平副主席表示祝贺"},{"type":"paragraph","text":"新华社一九七七年八月十七日讯　孟加拉国总统齐亚·拉赫曼打电报给华国锋主席，诚挚地祝贺他任中共中央主席和中央军委主席。电报全文如下：中国共产党中央委员会主席、中共中央军事委员会主"},{"type":"paragraph","text":"席华国锋先生阁下："},{"type":"paragraph","text":"我代表孟加拉国政府和人民，并以我个人的名义向阁下表示诚挚的祝贺，祝贺你被追认任中国共产党中央委员会主席和军事委员会主席。"},{"type":"paragraph","text":"我坚信中国人民在你英明和朝气蓬勃的领导下将继续进步和取得更伟大的成就。我深信我们两国间的传统友谊和合作关系将随着时间的消逝而得到进一步加强。"},{"type":"paragraph","text":"顺致最良好的祝愿，祝你健康、幸福和在你崇高的职位上工作顺利，祝友好的中国人民昌盛和幸福。"},{"type":"paragraph","text":"孟加拉人民共和国总统　齐亚·拉赫曼少将"},{"type":"paragraph","text":"新华社一九七七年八月十七日讯　孟加拉国总统齐亚·拉赫曼打电报给邓小平副主席，诚挚地祝贺他恢复各项职务。电报全文如下：中国共产党中央委员会副主席、中华人民共和国国务"},{"type":"paragraph","text":"院副总理、总参谋长邓小平先生阁下："},{"type":"paragraph","text":"请允许我对阁下任中国共产党中央委员会副主席、国务院副总理和总参谋长表示诚挚的祝贺。我相信，我们两国间现存的友好、谅解和合作的关系在今后将日益得到加强。"},{"type":"paragraph","text":"顺致最良好的祝愿，祝你健康、幸福和在你崇高的职位上工作顺利，祝友好的中国人民昌盛和幸福。"},{"type":"paragraph","text":"孟加拉人民共和国总统　齐亚·拉赫曼少将"},{"type":"paragraph","text":"新华社一九七七年八月十七日讯　扎伊尔第一国务委员姆宾加·卡桑达八月九日打电报给邓小平副总理，十分热烈地祝贺他恢复副总理职务。电报全文如下：副总理先生："},{"type":"paragraph","text":"在你被任命为副总理的时候，我怀着诚挚、喜悦的心情代表扎伊尔共和国执行委员会，并且以我个人的名义向你表示十分热烈的祝贺。"},{"type":"paragraph","text":"中华人民共和国和扎伊尔共和国之间特别密切的关系由于两国最高级别的互访，尤其是人民革命运动主席和创始人蒙博托·塞塞·塞科公民对伟大贵国的两次访问而日益得到巩固。"},{"type":"paragraph","text":"我们两国之间通过签订许多协定而实现的积极和堪称典范的合作不断加强和增进了两国人民的友好关系。"},{"type":"paragraph","text":"借此机会，我愿向你表示，我国十分赞赏中华人民共和国在扎伊尔遭受野蛮侵略时所提供的援助。"},{"type":"paragraph","text":"我相信，在你任职期间，我们两国之间非常良好的友好合作关系将进一步得到发展，以利于我们两国人民。"},{"type":"paragraph","text":"扎伊尔共和国第一国务委员"},{"type":"paragraph","text":"姆宾加·卡桑达"},{"type":"paragraph","text":"一九七七年八月九日于金沙萨"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"303c188e29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

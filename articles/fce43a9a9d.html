script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"二十年心路的结晶——评《毛泽东邓小平哲学思想研究》","authors":["程家明"],"dates":[{"year":1999,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东邓小平哲学思想研究》一书，最近由河北教育出版社出版了。作者周振国是一位长期从事宣传理论工作的同志。细细地研读此书，颇受教益，深切地感到:此书展现的是作者从哲学层次感受改革开放的心路，有着重要的社会价值和理论价值。"},{"type":"paragraph","text":"书中的内容，皆是结合工作生活实际，在运用理论中理解和研究毛泽东邓小平哲学思想的体会，并进而作出了新的概括和说明。这种概括和说明，是作者工作经验的总结，也是对改革开放新的实践的理论思考的结果，是对毛泽东邓小平哲学思想深入研究的成功尝试。这为我们深入学习邓小平理论提供了有益的启示。因此，此书是如何运用和研究理论的好教材。"},{"type":"paragraph","text":"本书作者在毛泽东邓小平哲学思想的指导下，探索改革开放规律，从一个侧面映现出我国人民对20年改革开放的认识轨迹。知道了过去，就容易明白现在:过去和现在胸中有数了，对未来也就有了底数。我们可以从作者的心路中反思过去，认识现在，进而把握未来。所以，此书是一本研究改革开放发展史的心得之结晶。"},{"type":"paragraph","text":"书中关于方法论的研究，是对应用哲学的新贡献，关于结合对立面方法的阐述，是在哲学的应用中得出的新的理论概括。我们可以从中看到哲学发展的新的增长点，因此，此书是一部研究应用哲学的好作品。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fce43a9a9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

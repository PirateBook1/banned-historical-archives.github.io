script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吴宓交代对被批判为“历史兼现行反革命分子”的认识（摘录）","authors":["吴宓"],"dates":[{"year":1970,"month":4,"day":22}],"is_range_date":false,"parts":[{"text":"吴宓交代对被批判为“历史兼现行反革命分子”的认识（摘录）","type":"title"},{"text":"吴宓","type":"authors"},{"text":"〖吴宓，时任西南师范学院中文系教授，四川省政协委员。〗","type":"subtitle"},{"text":"1969年在梁平时，专政队及中文系革命师生曾开大会，斗争宓两次：第一次在田畔，五月一日夕；第二次，五月九日下午在分院食堂（宓左腿扭伤），判定宓为“历史兼现行反革命分子”。","type":"paragraph"},{"text":"1969年十一月二十八日，上午，专政队及中文系革命师生又在本院大礼堂开大会，斗争宓，仍判定宓为“历史兼现行反革命分子”。","type":"paragraph"},{"text":"而在1970年三月三十日（第一次，在新图书馆）、三月三十一日下午（第三次，在旧图书馆），专政队及中文系革命师生开大会，斗争了宓。三月三十一日上午（第二次，在大礼堂）、四月一日上午，全院革命师生员工和革命家属，开大会，斗争了宓。在此四次斗争大会上，群众都把宓当作“在这次打击反革命分子的破坏活动之运动中”，所揭发出来的反共老手，现行反革命分子。而明白主张即将宓送交公安局，依法惩办，——此层却一直未实行。","type":"paragraph"},{"text":"但从此时起，校内校外一切人，都不敢和宓接近，不敢稍有沾染。女工亦辞去，不敢和宓再见面。宓忧心惴惴，只怕“今天或明天，将要把宓抓去，交付公安局，甚至把宓镇压（枪决），了此一生！”……直到四月二十七日，上午，重庆市北碚区在西师网球场，特开“揭发、斗争、镇压反革命分子动员大会”，（那时，宓极度忧惧紧张。）（宓从校内广播得知）。会后，又听人说：街上有公安局告示：近两日，全重庆枪毙了的反革命分子共四十余名。宓这才完全放心了。","type":"paragraph"},{"text":"应当注意的是：在1969和1970年，在梁平分院和北碚本院各次对宓的斗争大会中，群众一贯的办法，都不是指出宓的行动和事实，更不能确切地揭发宓最近（腿折，困守一室，不能见人，不能送信。）所作的反革命活动。而只是从吴宓日记（1910至1968）中，摘录出若干条，在大会中一一读出，作为宓的罪状，作为对宓的揭发和控诉。","type":"paragraph"},{"text":"宓认为，凡是认真要对宓作出公平的裁判的人们，一定能注意到（一）全部吴宓日记是1968六月底宓坦白交出来的，已不是秘密私藏的材料，说不上“揭发”，而且“坦白”应当“从宽”。（二）日记中摘录出的，尽是单词、只句，说的是好多年前的历史事实和社会环境，因此，不能硬拿来适用于1970年，而指为宓反对党的政策、反对人民政府的法令、反对毛主席思想。（三）日记中摘录出的，是文字，是表示着宓旧时代的错误的思想（不是现成的事实，不是活的行动）。错误的思想应当改造。宓正在改造。绝不当构成“文字狱”。——如此想来，宓自己又渐乐观，觉得：最后，还不会把宓作为反革命分子处理的。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"重庆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5251093bac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

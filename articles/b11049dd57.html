script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共上海交通大学委员会关于张成觉同志错划为右派的改正结论","authors":[],"dates":[{"year":1979,"month":5,"day":23}],"is_range_date":false,"parts":[{"text":"中共上海交通大学委员会关于张成觉同志错划为右派的改正结论","type":"title"},{"text":"张成觉，男，一九五六年九月——一九六○年九月上海交通大学运起系内燃机车专业62班学生。一九五八年初反右补课时划为右派，受保留学籍、劳动察看处分。一九六○年九月去新疆生产建设兵团，一九六一年摘掉右派帽子。现在石河子地区133团场工作。最近本人提出申诉，要求改正。","type":"paragraph"},{"text":"根据1978年中央55号文件精神，就他的右派问题进行了复查，对照一九五七年十月十五日《中共中央关于“划分右派分子标准’的通知》中的有关规定，经研究，认为：原划右派，属于错划，予以改正，为此，撤销一九五八年保留学籍、劳动察看处分的决定。","type":"paragraph"},{"text":" 中共上海交通大学委员会一九七九年五月廿三日","type":"paragraph"}],"comments":[],"origin":"根据文件原件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b11049dd57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

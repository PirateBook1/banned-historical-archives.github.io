script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"工人学习毛主席著作 进修班第四期开学","authors":[],"dates":[{"year":1964,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海工人学习毛主席著作进修班第四期于昨日开学。参加学习的都是来自上海工业、交通运输、基本建设、财贸等各条战线上的学习骨干，近六百人。本市工业交通方面一九六三年“五好”集体、“五好”职工代表大会上提出学五好创五好的一百三十三个班组也都选送工人参加了这期进修班学习。"},{"type":"paragraph","text":"进修班每周学习一天。学习内容主要是:《实践论》、《矛盾论》和《关于正确处理人民内部矛盾的问题》。为了帮助学员深入领会这三大著作的精神，将作多次辅导讲解。"},{"type":"paragraph","text":"中共上海市委宣传部副部长杨永直同志出席了开学仪式并讲了话。"},{"type":"paragraph","text":"进修班是上海总工会宣传部主办的。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e6a456f49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国家计委关于加强国家储备工作的意见","authors":[],"dates":[{"year":1972,"month":10}],"is_range_date":false,"parts":[{"text":"国家计委关于加强国家储备工作的意见","type":"title"},{"text":"国家战略物资的储备，是执行伟大领袖毛主席“备战、备荒、为人民”和“要准备打仗”的战略方针的一项重要任务。在毛主席的无产阶级革命路线指引下，在省、市、自治区革命委员会和有关部门的领导与支持下，储备部门广大革命职工积极努力，储备工作取得了一定的成绩。近年来，储备物资的品种和数量，都有较大的增长。同时，已先后在全国22个省、市、自治区建设了一批国家储备仓库。仓库的布局和储备物资的分布，已逐渐适应战备和社会主义建设的需要。","type":"paragraph"},{"text":"国家储备物资，是中央掌握的后备物资力量，管理体制必须与此相适应。目前，由于管理体制不明确，有些地区国家储备物资管理机构不够健全，储备部门干部调走过多，有的甚至形成“大换班”，对管好国家储备物资，受到一定的影响。为适应国家储备事业发展的需要和加强对国家储备工作的领导，现明确国家储备管理体制，实行以中央为主、中央和地方双重领导。有关国家储备物资管理工作，提出如下几点意见：","type":"paragraph"},{"text":"一、在各省、市、自治区革命委员会下设国家储备物资专管机构，实行以国家计委为主和省、市、自治区革命委员会的双重领导。","type":"paragraph"},{"text":"国家储备仓库（属县团级单位）及港口办事机构等基层单位的政治思想工作、物资保管保养、职工劳动保护和福利、仓库的安全保卫等工作，由省、市、自治区革命委员会领导和管理。","type":"paragraph"},{"text":"各省、市、自治区国家储备物资专管机构及所属基层单位，均为事业单位，人员编制由国家计委物资局审批，不占地方编制和行政费开支。","type":"paragraph"},{"text":"二、储备部门的干部管理，在中央未作统一规定前，由省、市、自治区党委管理。各省、市、自治区国家储备专管机构的局、处级干部及仓库主任的配备和调动，应事先征求国家计委物资局意见。","type":"paragraph"},{"text":"三、国家储备物资的长远规划、年度计划、仓库基本建设计划和劳动工资计划，由国家计委物资局统一编制。","type":"paragraph"},{"text":"四、国家储备物资的动用，必须经国务院或国家计委批准。","type":"paragraph"},{"text":"五、国家储备仓库基本建设的定点、计划任务书和初步设计，由中央有关部门组织审批。选场、设计、备料、施工、验收等工作，由各省、市、自治区革命委员会有关部门组织实施。","type":"paragraph"},{"text":"六、国家储备资金、管理费用和基本建设投资，由中央财政拨款，结余和各项收入上缴中央财政。","type":"paragraph"},{"text":"国家储备仓库和储备部门各单位的财产均属中央，地方不能调用。","type":"paragraph"},{"text":"为适应战备的需要，国家储备任务将日益加重。希望各省、市、自治区革命委员会加强对国家储备工作的领导，当前要抓紧健全各地储备物资管理机构和充实、调整人员，使国家储备工作沿着毛主席的革命路线胜利前进。","type":"paragraph"}],"comments":[],"origin":"根据中央文件原件翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64382e94d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

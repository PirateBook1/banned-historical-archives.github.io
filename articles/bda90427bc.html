script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华东人民解放军电毛主席  誓以胜利战斗保卫党中央","authors":[],"dates":[{"year":1947,"month":3,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华东人民解放军电毛主席"},{"type":"paragraph","text":"誓以胜利战斗保卫党中央"},{"type":"paragraph","text":"【新华社华东二十一日电】华东人民解放军全体指战员近电毛主席、朱总司令暨林伯渠主席，誓以胜利行动配合保卫毛主席和党中央，保卫陕甘宁边区。该电称：“过去八个月爱国自卫战争中我们在华东战场上已经歼灭了蒋军三十三个旅，我军愈战愈强，蒋军愈战愈弱，我们有充分信心和把握再消灭蒋军三十三个旅，以胜利的战斗行动完成民族解放、国家民主的伟大事业。”并谓：“我们决和西战场遥相呼应，密切配合作战。我们保证能够步伐整齐，和其他兄弟部队一道达到胜利！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bda90427bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陈毅外长复信春水外长坚决支持越南人民反对美吴集团的斗争指出:中国政府完全支持胡主席声明和毛主席声明的严正立场　希望日内瓦会议两主席和有关国家积极支持越南政府合理要求","authors":[],"dates":[{"year":1963,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京11日电】　中华人民共和国外交部长陈毅10日写信给越南民主共和国外交部长春水，答复他8月30日的来信，表示中国政府和中国人民坚决支持越南人民反对美国-吴庭艳集团、争取祖国和平统一的正义斗争。复信全文如下:越南民主共和国外交部长春水同志亲爱的部长同志:"},{"type":"paragraph","text":"我收到了你1963年8月30日的来信和随信所附8月29日你给1964年日内瓦会议两主席信的抄件。"},{"type":"paragraph","text":"中国政府和中国人民对美国一吴庭艳集团侵略越南南方和屠杀越南南方人民的滔天罪行感到无比愤慨。我们坚决支持越南南方人民和佛教徒以及全体越南人民反对美吴集团、争取祖国和平统一的正义斗争。"},{"type":"paragraph","text":"中国政府和中国人民一贯认为，美吴集团的反革命暴行必须制止，1954年日内瓦协议必须遵守，美帝国主义的一切武装力量和军事人员必须从越南南方撤出去，南越问题必须由越南南方人民自己解决。只有这样，越南南方人民才能得到自由和解放，越南的和平统一才能实现。"},{"type":"paragraph","text":"中国政府完全支持胡志明主席8月28日声明和毛泽东主席8月29日声明的严正立场。中国政府希望，1954年日内瓦会议两主席和有关国家政府积极支持你在8月29日给两主席信中所提出的合理要求。六亿五千万中国人民将永远同英勇的越南人民站在一起，同全世界爱好和平的人民站在一起，为反对美帝国主义侵略越南南方而斗争到底。我们坚信，越南南方人民争取自由和独立，全体越南人民争取祖国统一的正义事业一定要胜利。"},{"type":"paragraph","text":"顺致最崇高的敬意。"},{"type":"paragraph","text":"中华人民共和国外交部长陈毅"},{"type":"paragraph","text":"1963年9月10日于北京"},{"type":"paragraph","text":"【新华社北京11日电】　越南民主共和国外交部长春水8月30，日写信给中华人民共和国外交部长陈毅，并随信附来他就吴庭艳政权最近对越南南方人民所采取的法西斯迫害行为致1964年日内瓦会议两主席的信的抄件。春水的来信全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中华人民共和国外交部长陈毅同志:"},{"type":"paragraph","text":"亲爱的部长同志"},{"type":"paragraph","text":"我谨向部长同志送去越南民主共和国外交部部长1963年8月29白就吴庭艳政权最近对越南南方佛教徒、教授和学生采取法西斯迫害行动事致1954年日内瓦会议两主席的信的抄件。"},{"type":"paragraph","text":"越南民主共和国政府希望，作为1954年关于印度支那问题的日内瓦会议参加国之一的中华人民共和国政府，将对越南南方目前的严重局势予以特别的关心，并且用自己的一切权力和影响制止美吴集团粗暴违反关于越南问题的日内瓦协议，破坏越南的和平统一事业，威胁印度支那和东南亚和平和安全的行动。"},{"type":"paragraph","text":"趁此机会，谨向部长同志致以崇高的敬意。"},{"type":"paragraph","text":"越南民主共和国外交部部长春水"},{"type":"paragraph","text":"1963年8月30日于河内"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16c5b472c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

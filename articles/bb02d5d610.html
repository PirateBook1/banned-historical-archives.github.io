script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"满载毛主席、党中央和祖国七亿人民的巨大关怀  光华轮启航去印尼接运受害华侨  广东省、广州市一千多人在黄埔港新码头举行盛大欢送会","authors":[],"dates":[{"year":1966,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"满载毛主席、党中央和祖国七亿人民的巨大关怀"},{"type":"paragraph","text":"光华轮启航去印尼接运受害华侨"},{"type":"paragraph","text":"广东省、广州市一千多人在黄埔港新码头举行盛大欢送会"},{"type":"paragraph","text":"据新华社广州十四日电　接受祖国政府和人民的委托，我国万吨远洋轮船光华轮今天从广州黄埔港启航去印度尼西亚，接运自愿返国的受害华侨回国。启航前，广东省、广州市各界一千多人，在黄埔港新码头为光华轮全体船员举行了盛大的欢送会。"},{"type":"paragraph","text":"升火待发的光华轮，用白色和浅绿色漆得焕然一新。船身上悬挂着两条醒目的巨幅标语：“中国共产党万岁！”“毛主席万岁！”"},{"type":"paragraph","text":"清晨，前来欢送的工人、革命干部、学生、归国华侨以及各界人民，以红卫兵为前导，高举着毛主席像和毛主席语录牌，向手持《毛主席语录》的船员们表示敬意。船员们和前来欢送的人们一起，面对着会场中心的巨幅毛主席像，齐声高唱《东方红》和《大海航行靠舵手》。"},{"type":"paragraph","text":"广东省副省长赵卓云在大会上讲话。他勉励全体船员高举毛泽东思想伟大红旗，坚持活学活用毛主席著作，大力突出政治，狠抓四个第一，胜利地完成这次任务。"},{"type":"paragraph","text":"交通部副部长于眉，在会上代表我国接待和安置归国华侨委员会讲话。他说，我国政府和人民对印度尼西亚右派反动势力残酷迫害华侨的暴行无比愤慨，对华侨的困难处境万分关怀。"},{"type":"paragraph","text":"早在今年五月，我国政府就宣布要派船接运自愿返国的受害华侨回到祖国。只是由于印度尼西亚政府的百般阻挠，使我们的接侨船只不能启航。现在，经过我国政府的严正斗争，印度尼西亚政府才被迫同意我们派船接侨。"},{"type":"paragraph","text":"于眉说，处在水深火热中的印度尼西亚受害华侨正在日夜盼望着祖国人民使者的到来。广大爱国华侨从他们的亲身体验中，深深地认识到强大的社会主义祖国是华侨的有力靠山。伟大的毛主席是华侨心中最红的太阳。祖国政府派船接运受害华侨回国，充分体现了毛主席和党中央对华侨的无比关怀。"},{"type":"paragraph","text":"印度尼西亚归国华侨代表刘耀曾在大会上说，我们伟大的领袖毛主席关心着在印度尼西亚受到反动派种族主义迫害的华侨。最敬爱的毛主席是印度尼西亚受害华侨的救星。受害华侨们迫切希望早日回到伟大的祖国，和全国人民一道参加伟大的社会主义革命和社会主义建设事业。"},{"type":"paragraph","text":"光华轮船长陈宏泽和船员代表王海大，在暴风雨般的掌声中致答辞。陈宏泽说：我们到印度尼西亚接运自愿返国的受害华侨，体现了我们伟大的党，我们最敬爱的伟大领袖毛主席和祖国七亿人民对印度尼西亚受害侨胞的巨大关怀，体现了我们伟大社会主义祖国是海外侨胞的强大靠山。他表示，光华轮的船员们要坚决按照毛主席“下定决心，不怕牺牲，排除万难，去争取胜利”的教导，胜利地完成接侨任务，决不辜负党和祖国人民的期望。"},{"type":"paragraph","text":"上午十时，飘扬着五星红旗的光华轮汽笛长鸣，缓缓驶离码头。这时，船上、码头上，千百人齐声高呼：“高举毛泽东思想伟大红旗奋勇前进！”齐声朗读毛主席的语录：“下定决心，不怕牺牲，排除万难，去争取胜利。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb02d5d610"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

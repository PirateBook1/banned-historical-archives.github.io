script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"毛泽东等祝贺中朝经济及文化合作协定签订十周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺中朝经济及文化合作"},{"type":"paragraph","text":"协定签订十周年的电报"},{"type":"paragraph","text":"（1963年11月22日）平壤朝鲜劳动党中央委员会委员长、朝鲜民主主义人民共和国内阁首相金日成同志，朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健同志："},{"type":"paragraph","text":"欣逢中朝经济及文化合作协定签订十周年，我们代表中国人民、中国共产党和中华人民共和国政府，向你们，并通过你们，向兄弟的朝鲜人民、朝鲜劳动党和朝鲜民主主义人民共和国政府，致以最热烈的祝贺。"},{"type":"paragraph","text":"十年来，我们两国在友好互助和平等互利的基础上，全面迅速地发展了两国的经济和技术合作关系，大力促进了两国的文化交流事业。这种无产阶级国际主义的友好合作关系，不仅进一步加强了中朝两国人民用鲜血凝成的战斗友谊和伟大团结，促进了两国社会主义建设的共同繁荣和高涨，而且对于加强社会主义阵营的力量、促进人类进步的事业，作出了重大的贡献。"},{"type":"paragraph","text":"现在，中朝两国人民都在以奋发图强、自力更生的革命精神，为建设社会主义的宏伟事业进行着忘我的劳动。我们两国人民紧紧"},{"type":"paragraph","text":"毛泽东等祝贺中朝经济及文化合作协定签订十周年的电报地站在一起，为反对美帝国主义的战争政策和侵略政策、维护亚洲和世界和平，为反对现代修正主义、现代教条主义，捍卫马克思列宁主义，进行着坚决的斗争。中国人民对朝鲜人民在各个战线上取得的巨大成就，感到由衷的高兴。我们深信，随着我们共同事业的发展，中朝两国久经考验的兄弟友谊和互助合作关系，必将得到不断的巩固和加强。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来一九六三年十一月二十二日于北京"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":11,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":102,"page_end":103},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91384b030b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

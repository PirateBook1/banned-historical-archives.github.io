script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-718","name":"国务院办公厅转发国家计委等部门关于‘农转非’政策管理工作分工意见报告的通知","author":"国务院办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院办公厅转发国家计委等部门关于‘农转非’政策管理工作分工意见报告的通知","dates":[{"year":1990,"month":7,"day":15}],"is_range_date":false,"authors":["国务院办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1770-1771","tags":[{"name":"农转非问题","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院办公厅转发国家计委等部门关于“农转非”政策管理工作分工意见报告的通知"},{"type":"subtitle","text":"1990年7月15日·国办发〔1990〕45号"},{"type":"paragraph","text":"国家计委、公安部、商业部《关于“农转非”政策管理工作分工意见的报告》已经国务院批准，现转发给你们，请按此执行。关于“农转非”政策管理工作分工意见的报告"},{"type":"paragraph","text":"国务院："},{"type":"paragraph","text":"为了更好地贯彻执行《国务院关于严格控制“农转非”过快增长的通知》(国发〔1989〕76号)，加强对“农转非”政策的宏观管理，改变政出多门、把关不严的状况，经与有关部门进一步研究，现对制定与调整“农转非”政策工作分工问题，提出以下意见："},{"type":"paragraph","text":"一、 国务院各行业主管部口都要按照《国务院关于严格控制“农转非”过快增长的通知》（国发〔1989〕76号）精神，负责对涉及本行业的“农转非”政策问题进行综合平衡，严格把关，承办有关工作。需要调整现行“农转非”政策或制定新政策的，要提出具体解决方案，先送劳动部、人事部和财政部征求意见。"},{"type":"paragraph","text":"二、 劳动部、人事部和财政部对行业主管部门提出的有关调整与制定“农转非”政策的方案，分别从劳动就业、干部政策和财政承受能力等方面进行平衡，提出审核意见。在此基础上，由行业主管部门将其所提方案连同劳动部,人事部、财政部的审核意见，一并报送国家计委、公安部和商业部。"},{"type":"paragraph","text":"三、 国家计委、公安部、商业部作为“农转非”计划与政策的管理部门，要加强宏观管理，负责“农转非”政策的综合平衡与审核工作，使政策与计划紧密衔接。根据国民经济与社会发展的需要和可能，对行业主管部门提出的方案和劳动部、人事部、财政部的审核意见进行统筹研究。可以先由公安部和商业部提出各自的审核意见，送国家计委汇总研究;或由国家计委邀集公安部、商业部以及有关部门共同议定审核意见。经审核认为暂不宜调整或制定新的“农转非”政策，由国家计委会同公安部、商业部函请行业主管部门负责处理；经审核同意的，由行业主管部门按照共同议定的审核意见，拟定给国务院的报告，会同国家计委、公安部、商业部联合报请国务院审批。"},{"type":"paragraph","text":"四、 对现行“农转非”政策的调整或制定新的“农转非”政策，一律报请国务院审定。未经国务院批准，任何部门都无权调整现行“农转非”政策或出台新的“农转非”政策。"},{"type":"paragraph","text":"五、 各省、自治区、直辖市上报的有关“农转非”政策问题和全国人大代表、全国政协委员提出的有关提案、议案，按其所涉及的行业，由行业主管部门归口承办。"},{"type":"paragraph","text":"以上意见如无不妥，请批转各地区、各部门执行。"},{"type":"paragraph","text":"国家计委"},{"type":"paragraph","text":"公安部"},{"type":"paragraph","text":"商业部"},{"type":"paragraph","text":"一九九〇年六月二十三日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f9931ddba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

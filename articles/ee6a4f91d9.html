script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理在欢迎托恩首相的宴会上讲话指出苏指使越南侵柬严重危及亚太和平全世界一切受霸权主义侵略威胁的国家和人民有必要联合起来进行反霸斗争","authors":[],"dates":[{"year":1979,"month":1,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一月二十四日电　国务院今天晚上在人民大会堂举行宴会，欢迎卢森堡大公国首相加斯东·托恩和夫人一行。"},{"type":"paragraph","text":"国务院副总理邓小平主持了宴会，并在宴会前会见了卢森堡贵宾。"},{"type":"paragraph","text":"出席宴会作陪的有邓副总理的夫人卓琳，耿飚副总理和夫人赵兰香，康世恩副总理，外贸部长李强，冶金工业部部长唐克，外交部副部长仲曦东，全国妇联副主席林丽韫，中国驻卢森堡大使康矛召和夫人。"},{"type":"paragraph","text":"邓副总理和托恩首相先后在宴会上讲话。他们一致指出，中卢两国友好合作关系将会进一步扩大，具有广阔的发展前景。"},{"type":"paragraph","text":"邓副总理在谈到越南在苏联霸权主义的指使和支持下悍然发动对民主柬埔寨的大规模的侵略战争时指出，“这是苏联在太平洋和印度洋地区推行其霸权主义战略方针而采取的一个重大步骤，它严重地危及亚洲、太平洋地区特别是东南亚的和平、安全与稳定。理所当然，全世界舆论一致谴责苏、越勾结侵柬的罪行。”"},{"type":"paragraph","text":"他说:“中国政府和人民坚决支持柬埔寨人民抗击越南侵略的正义斗争。”他强调指出，“尽管越南侵略军暂时占领了柬埔寨的许多城市和交通线，但是，到处受到民主柬埔寨军民的坚决抵抗，越南侵略者正开始陷入柬埔寨人民的汪洋大海之中。真理和正义是在英勇不屈、坚持斗争的柬埔寨人民一边。在全世界爱好和平与主持正义的国家和人民的同情和支持下，柬埔寨人民经过斗争，必将赢得最后胜利。”"},{"type":"paragraph","text":"邓副总理说，中卢两国都珍视自己的民族独立，不允许霸权主义者对我们发号施令，作威作福。为了对付霸权主义的战争威胁，全世界一切受霸权主义侵略、威胁、干涉、控制和欺侮的国家和人民有必要联合起来，同霸权主义进行针锋相对的斗争。一个日益联合的、强大的欧洲，有利于遏制霸权主义的侵路扩张，符合欧洲人民和世界人民的利益。他说，“我们衷心希望欧洲共同体在联合自强这个大目标下不断发展壮大。卢森堡一向积极促进西欧联合，主张加强西欧防务，对此我们表示赞赏。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee6a4f91d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

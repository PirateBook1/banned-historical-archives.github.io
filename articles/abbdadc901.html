script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“不是虚心岂得贤”","authors":["周道柱"],"dates":[{"year":1980,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“不是虚心岂得贤”"},{"type":"paragraph","text":"周道柱"},{"type":"paragraph","text":"“不是虚心岂得贤”，这是王安石写的《诸葛武侯》诗中的最后一句。它是从刘备虚心得贤，依靠诸葛亮的辅佐建立蜀汉政权，与魏、吴鼎足，三分天下的史实出发，得出的一条宝贵经验。"},{"type":"paragraph","text":"历史上，凡是有远见卓识、雄才大略的政治家，在如何对待人才问题上，态度总是比较虚心的。因为他们深深地懂得，只有虚心地礼贤下士，才能得贤，进而兴国安邦。"},{"type":"paragraph","text":"试想，如果当年刘备没有那种求贤若渴的一片诚意，他何以能感动徐庶在分手之际走马荐诸葛？同样，如果没有这种诚恳的虚心精神，他何以能亲自三顾茅庐，终于感动诸葛亮，使他“受任于败军之际，奉命于危难之间”？"},{"type":"paragraph","text":"虚心得贤，而妒嫉骄狂则必然失贤。贤不能得，贤不能用，贤不能容，终将危亡天下，甚至祸及自身，这在历史上是不乏其例的。"},{"type":"paragraph","text":"楚汉相争时期，“力拔山兮气盖世”的楚霸王项羽，由于狂妄自大，自恃才高，摒贤不用，结果众叛亲离。韩信原是他的部下，但项羽不识其才，不用其才，认为他只配当个给将军拿兵器的执戟郎中。后来，韩信离楚去汉，经萧何再三推荐，被刘邦拜为大将。垓下一战，韩信设下十面埋伏，项羽走投无路，最后只好别姬自刎。"},{"type":"paragraph","text":"历史是一面镜子。古人的这些经验教训，很值得今人借鉴。"},{"type":"paragraph","text":"我们共产党人代表无产阶级的根本利益，以解放全人类为最终目的。在人才问题上，我们应该比历史上各阶级的政治家有更正确的态度，更宽广的襟怀。今天，国家要四化，要大量的人才，各种各样的人才。在这种情况下，任何心胸狭窄，囿于己见，排挤和压抑人才的作法，都是和我们事业的利益根本对立的。"},{"type":"paragraph","text":"遗憾的是，有一些领导干部和某些人事组织部门，在人才问题上，不是虚心求贤、用贤、容贤，而是自恃高明，唯我独贤。他们当中，有的人私心重，气量小，在人才问题上，唯一准则就是关系，只要和自己关系好的，庸才也是“高才”；对自己说恭维话、唱赞歌、阿谀奉承的，无才也有大“才”。其结果是，误将珍珠作石子，错把黄金当废铜，使贤者不能在其位，人才不能尽其用。这样的领导者虽然身在其位，由于不能得贤，确实很难谋其政，最后，必然要贻误四化大业。"},{"type":"paragraph","text":"邓小平同志在一次讲话中说：“我们的人才本来就少，决不能再浪费人才，我们经不起这个浪费。”回顾历史，联系现实，认真领会邓小平同志这段语重心长的告诫，感受更深。希望各级领导同志大力提倡、发扬虚心精神，让各种贤才能够顺利地得到发见，得到重用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abbdadc901"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

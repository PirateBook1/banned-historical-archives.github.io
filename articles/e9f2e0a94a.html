script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"否定党对宣传工作的领导","authors":["云南大学","刘亚翠","王文璐","王鼎昌","蒙绍养","陈红映","黄震"],"dates":[{"year":1957,"month":9}],"is_range_date":false,"parts":[{"text":"否定党对宣传工作的领导","type":"title"},{"text":"云南大学蒙绍养刘亚翠王文璐陈红映王鼎昌黄震","type":"authors"},{"text":"蒙绍养（数学系助教）：","type":"paragraph"},{"text":"“报纸上是新闻封锁”。又说：“我对宣传工作不满意，看不惯，太不实际，我觉得有些夸张事实，如解放初号召小学生上学，报纸上是一套，现在又谈学生参加生产，又是一套”。","type":"paragraph"},{"text":"刘亚翠（农学系讲师）：","type":"paragraph"},{"text":"人民日报登载广西灾荒情况的报导后，刘认为“人民日报真的只报喜不报忧，这也是同样的只谈成绩不谈缺点”，并责怪人民日报为什么不早点报导灾荒的死亡，而要等龚自知之流说了才来登报纸，这只是作解释，以免人民都信以为真，动摇对党的信任。(按：事实粉碎右派的谎言，党和国务院早已调查并严肃的处理了广西灾荒问题。)","type":"paragraph"},{"text":"王文璐（化学系助教）：","type":"paragraph"},{"text":"“我原来认为要得到正确的消息，反面报纸和正面报纸都应该看，彼此都会夸大，折衷一下才正确。吴文懿（师院学生、反动大同党魁首——编者）讲的关于南斯拉夫的新闻报导问题，我容易接受，是事实，驳不翻的”。","type":"paragraph"},{"text":"陈红映（中文系研究生）：","type":"paragraph"},{"text":"“人民日报在鸣放中，不敢大鸣大放，受到党中央三次警告”。(按：这纯系造谣污蔑党报。)","type":"paragraph"},{"text":"王鼎昌（物理系助教）：","type":"appellation"},{"text":"“你看过人民日报没有？放得好，不错，云南日报不像样，文汇报比人民日报生动得多”。","type":"paragraph"},{"text":"“校刊上登载反驳徐嵩龄的文章是毫无道理，作者毫无水平，所以校刊在校内可有可无，对大家无所谓。以后校刊应该整顿，否则不能代表学校，校刊所登的事，争鸣气味很少，并非无稿，只是因不被感兴趣而不刊登，有收的景象，所以其效果还不如“布谷鸟”，（注：‘布谷鸟’是贴在员工食堂处的反动墙报）。","type":"paragraph"},{"text":"黄震（工会职员）：","type":"paragraph"},{"text":"“许多报刊，都被教条主义，宗派主义束缚着，云南日报及云大校刊都不敢贯彻‘百花齐放、百家争鸣’方针，小脚小手，不敢发表新鲜见解，不敢揭露现实生活中的不合理现象，像云南日报在大鸣大放中，还讨论什么搽背劳动问题，这不是在转移鸣放方向吗？”又说：“只有文汇报未受教条主义的束缚，我很感兴趣，它才是民主、自由，广开言路的报纸，它敢于揭露许多具体事实，和我的想法是一致的，它大大的活跃了民主生活”。","type":"paragraph"},{"text":"“云南省文艺界的这些领导，只是领导政治，不懂文学艺术。在这方面有才学的人，未能得到重视，党团委这些同志，谁是懂文艺的？党就是让一些不懂文艺的人硬把持着文艺领导岗位，这是一个全国性的问题”。并说：“我们办的‘绿风’刊物，不受党团干预，稿件不经领导修改，凭我们的正义感来独立负责”。“百花齐放、百家争鸣”的方针提出后，他说：“过去按社会主义现实主义的创作方法，就造成了我国文学艺术创作的一般化、公式化、概念化，这是教条主义的罪过，是庸俗的社会学”。","type":"paragraph"}],"comments":[],"origin":"《右派言行集（上集）（全校教职工中部分右派言行）》（中共云南大学委员会，一九五七年九月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9f2e0a94a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席著作是党员的基本教材","authors":["澹思敏　隋永举"],"dates":[{"year":1968,"month":1,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席著作是党员的基本教材"},{"type":"paragraph","text":"副参谋长　澹思敏　组织股长　隋永举"},{"type":"paragraph","text":"用什么思想来教育党员？这是关系到建设什么样的党的根本问题。围绕着这个问题，长时期来我们党内存在着两条路线的尖锐的斗争。"},{"type":"paragraph","text":"共产党员要为共产主义而奋斗，这就要求党员真正成为“全心全意地为人民服务”的无产阶级先进分子，成为“襟怀坦白，忠实，积极，以革命利益为第一生命”的共产主义新人。这样的共产党员，只有用毛泽东思想才能培养出来。而中国赫鲁晓夫却恶毒地反对用毛泽东思想教育党员。他胡说什么“党员课本要通俗一点，不要摘引毛主席的话，就当课本上的话说。”这是反动透顶的黑话。什么“通俗”一点！？毛主席的书，是为我们广大工农兵翻身求解放写的，是指引无产阶级和全人类解放的红色宝书。毛主席的话，是指导我们思想和行动的最高准则。毛主席的书，最深刻，最通俗，最亲切。毛主席的书，我们广大工农兵、广大共产党员一读就懂，一用就灵。我们部队有很多战士本来文化水平很低，但他们照样能够活学活用毛主席著作，伟大的毛泽东思想把他们培养成了优秀的共产党员。这就给了中国赫鲁晓夫一记响亮的耳光！"},{"type":"paragraph","text":"告诉你，中国赫鲁晓夫！你玩弄的什么“要通俗一点”的西洋镜，一戳就破。谁都知道，根本不是什么“通俗”不“通俗”的问题。你是在拚命反对我们广大党员学习毛主席著作。为了实现你的阴谋，什么谎言你都能讲得出口，真是无耻之极！"},{"type":"paragraph","text":"中国的赫鲁晓夫拚命反对把毛主席的话写进党员课本，抵制党员学习毛主席著作，目的是要把他的一套修正主义货色往党员头脑里塞。把黑《修养》当作党员教材，就会使党员变成私字当头，争名夺利，损人利己，贪生怕死的庸人；使党变成修正主义党、法西斯党，变成中国赫鲁晓夫复辟资本主义的工具。其用心是多么恶毒呀！"},{"type":"paragraph","text":"我们必须把毛主席著作作为教育党员的基本教材。几年来我们遵照林副主席指示，在党员和干部战士中深入开展了活学活用毛主席著作的群众运动，努力做到手不离毛主席的书，嘴不离毛主席的话，行动不离毛主席的教导，把读毛主席的书作为生活中的第一需要。正是因为这样做了，所以许多党支部成为高举毛泽东思想红旗的坚强的战斗堡垒，广大党员和革命群众不断提高了阶级觉悟，努力改造世界观。许多老干部多年如一日，为革命兢兢业业，忠心耿耿，任劳任怨，不计报酬，甘当一辈子革命的“牛”；超期服役的老战士为革命勤勤恳恳，埋头苦干，成为骨干力量；大量的新战士，在毛泽东思想哺育下迅速成长。在两个阶级、两条路线的搏斗中，许多党员和非党同志成为学习、宣传、执行、捍卫毛主席革命路线的坚强战士。"},{"type":"paragraph","text":"事实证明，只有用毛泽东思想教育党员，武装党员头脑，才能使党员真正成为毛主席所教导的那样"},{"type":"paragraph","text":"“英勇作战的模范，执行命令的模范，遵守纪律的模范，政治工作的模范和内部团结统一的模范”，成为无产阶级先进分子。中国赫鲁晓夫越是拚命反对我们学习毛主席著作，掌握毛泽东思想，传播毛泽东思想，我们越要加倍努力地学习毛主席著作。我们一定要以林副主席为榜样，永远忠于毛主席，永远忠于毛泽东思想，永远忠于毛主席的革命路线。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fbb3b914c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

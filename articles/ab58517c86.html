script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"毛泽东等祝贺罗马尼亚人民共和国成立十五周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺罗马尼亚人民共和国"},{"type":"paragraph","text":"成立十五周年的电报"},{"type":"paragraph","text":"（1962年12月29日）布加勒斯特罗马尼亚工人党中央委员会第一书记、罗马尼亚人民共和国国务委员会主席格·乔治乌一德治同志，罗马尼亚人民共和国部长会议主席扬·格·毛雷尔同志："},{"type":"paragraph","text":"当此罗马尼亚人民共和国成立十五周年的时候，我们代表中国人民、中国共产党和中华人民共和国政府，向罗马尼亚人民、罗马尼亚工人党和罗马尼亚人民共和国政府，致以热烈的祝贺。"},{"type":"paragraph","text":"十五年前的今天，罗马尼亚人民在罗马尼亚工人党的领导下，推翻了君主政体，建立了工人阶级领导的人民政权，开辟了罗马尼亚社会主义革命和社会主义建设的新时期。"},{"type":"paragraph","text":"罗马尼亚人民共和国成立以来，罗马尼亚人民在罗马尼亚工人党和政府的领导下，在社会主义改造和社会主义建设事业中取得了巨大的成就。中国人民对兄弟的罗马尼亚人民所取得的这些成就感到由衷的高兴。"},{"type":"paragraph","text":"祝罗马尼亚人民在社会主义建设和保卫世界和平的事业中取得新的成就。祝中罗两国人民建立在马克思列宁主义和无产阶级国际"},{"type":"paragraph","text":"毛泽东等祝贺罗马尼亚人民共和国成立十五周年的电报主义原则基础上的兄弟友谊日益巩固和发展！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六二年十二月二十九日"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":12,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":308,"page_end":309},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab58517c86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

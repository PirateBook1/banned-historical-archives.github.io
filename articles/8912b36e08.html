script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛主席是世界人民心中的红太阳》北京制成一批宣传毛泽东思想的立体彩色印刷画片","authors":[],"dates":[{"year":1967,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十九日电　在无产阶级文化大革命取得节节胜利的凯歌声中，《毛主席是世界人民心中的红太阳》、《祝毛主席万寿无疆》、《毛主席万岁》等立体彩色印刷画片，由北京商标装潢印刷一厂试制成功。现在，这个厂的无产阶级革命派和革命职工正在利用这种新技术，成批印制宣传毛泽东思想的画片。"},{"type":"paragraph","text":"“七·一”党的生日那天，这个厂的无产阶级革命派的代表带着全厂革命职工对伟大领袖毛主席无限热爱的心情，来到中共中央和国务院接待站报喜，并且把他们试制成功的《毛主席是世界人民心中的红太阳》、《祝毛主席万寿无疆》、《毛泽东思想宣传队》的立体彩色画片，敬献给我们心中最红最红的红太阳毛主席和他的亲密战友林彪副主席以及中央其他领导同志。"},{"type":"paragraph","text":"北京商标装潢印刷一厂革命职工试制成功的立体彩色印刷画片，是一门技术要求较高的新技术。它是用照相机从不同的角度拍摄实物的几个点，经过精密度高的制版和精细的印刷过程，制出图片，然后将印刷品与光栅板(格板)胶合在一起而制成的。这种印刷技术的用途很广，从几平方米的巨幅立体画像到小巧玲珑的玩具、装饰品，都能制造。画面清晰，色彩鲜艳，给人一种立体的感觉。目前，只有少数国家能够制造，北京商标装潢印刷一厂试制成功的立体彩色印刷画片，打破了资本主义国家的技术垄断，大长了无产阶级的志气，大灭了帝国主义、修正主义的威风。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8912b36e08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

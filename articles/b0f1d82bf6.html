script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"学习陈赓部集中主力各个歼敌的作战方法","description":"根据中央档案馆保存的铅印件刊印。","dates":[{"year":1946,"month":7,"day":16}],"parts":[{"text":"学习陈赓部集中主力各个歼敌的作战方法","type":"title"},{"type":"paragraph","text":"各局、各军区转各师各纵首长："},{"type":"paragraph","text":"据陈赓十四日辰电称：我纵主力昨（十三日）晚对闻喜方面向我进攻之顽军右翼进行各个击破，经五小时夜战，消灭顽十一旅两个团。据不完全统计，我缴获山炮四门、迫击炮七门、重机枪八挺、步枪五百余支、轻机枪三十余挺，俘顽千余名，我伤亡甚少。现正进行第二步战斗，继续歼灭该顽。又据陈赓十五日辰电称：闻喜第二次作战系在十四日夜，彻夜激战，结果我缴获山炮六门、平射炮二门、迫击炮十一门、小炮二门、重机枪八挺、轻机枪数十挺、步枪五百余，俘虏七百余，我军士气高涨，准备继续作战等语。此次阎军万余，胡宗南第一、第二十七两军五万余向我晋南解放区进攻。我陈赓纵队现已开始作战，采取集中主力打敌一部、各个击破之方针，取得两次胜利。我各地作战亦应采取此种方法，每次集中大力打敌一部，其比例应为三对一，最好是四对一，以求必胜，各个击破敌人。望将此种战法普遍教育团级以上将领，是为至要。"},{"type":"paragraph","text":"军委"}],"comment_pivots":[{"part_idx":0,"offset":4,"index":1},{"part_idx":0,"offset":18,"index":2},{"part_idx":2,"offset":232,"index":3},{"part_idx":2,"offset":239,"index":4}],"is_range_date":false,"authors":["毛泽东"],"comments":["陈赓，当时任晋冀鲁豫野战军第四纵队司令员。","这是毛泽东为中共中央军委起草的给中央各局、各军区的电报。","阎，指阎锡山，当时任国民党军第二战区司令长官。","胡宗南，当时任国民党军第一战区司令长官。"],"page_start":177,"page_end":178,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0f1d82bf6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

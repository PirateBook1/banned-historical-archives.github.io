script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji2","name":"毛泽东文集第二卷（1999）","type":"pdf","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji2.pdf"],"article":{"title":"关于研究民族史问题给何干之的信","description":"","dates":[{"year":1939,"month":1,"day":17}],"parts":[{"text":"关于研究民族史问题给何干之的信","type":"title"},{"type":"appellation","text":"干之同志："},{"type":"paragraph","text":"看了你的信，很高兴的。我们同志中有研究中国史的兴趣及决心的还不多，延安有陈伯达同志在作这方面的研究，你又在想作民族史，这是很好的，盼望你切实地做去。我则有志未逮，我想搜集中国战争史的材料，亦至今没有着手。我的工具不够，今年还只能作工具的研究，即研究哲学，经济学，列宁主义，而以哲学为主，将来拟研究近代史，盼你多多指教。"},{"type":"paragraph","text":"你的研究民族史的三个态度，我以为是对的，尤其第二个态度。如能在你的书中证明民族抵抗与民族投降两条路线的谁对谁错，而把南北朝、南宋、明末、清末一班民族投降主义者痛斥一番，把那些民族抵抗主义者赞扬一番，对于当前抗日战争是有帮助的。只有一点，对于那些“兼弱攻昧”“好大喜功”的侵略政策（这在中国历史上是有过的）应采取不赞同态度，不使和积极抵抗政策混同起来。为抵抗而进攻，不在侵略范围之内，如东汉班超的事业等。"},{"type":"paragraph","text":"你的两本新书如出版时，盼各付我一本。"},{"type":"paragraph","text":"敬祝努力！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十七日"},{"type":"paragraph","text":"根据人民出版社一九八三年出版的"},{"type":"paragraph","text":"《毛泽东书信选集》刊印。"}],"comment_pivots":[{"part_idx":0,"offset":13,"index":1},{"part_idx":2,"offset":39,"index":2},{"part_idx":3,"offset":196,"index":3},{"part_idx":4,"offset":6,"index":4}],"is_range_date":false,"authors":["毛泽东"],"comments":["何干之（一九○五——一九六九），广东台山人。当时任陕北公学的教授和中国问题教研室主任。","陈伯达（一九○四——一九八九），福建惠安人。当时在中共中央宣传部工作。","班超（三二——一○二），扶风安陵（今属咸阳市）人，东汉名将。曾在西域征战三十一年，迫使匈奴西迁，解除了匈奴对汉朝的威胁。","指何干之著的《中国社会经济结构》和《三民主义研究》。前一本书于一九三九年三月由中国文化出版社出版，后一本书于一九四○年八月由新中出版社出版。"],"page_start":156,"page_end":157,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3555eb231"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

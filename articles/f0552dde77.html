script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见阿尔及利亚贵宾  同日接见匈牙利军事代表团","authors":[],"dates":[{"year":1958,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见阿尔及利亚贵宾"},{"type":"paragraph","text":"同日接见匈牙利军事代表团"},{"type":"paragraph","text":"新华社武汉11日电  毛泽东主席今天晚间在武汉接见了阿尔及利亚共和国临时政府代表团全体人员：社会事务部长优素福·本·赫达、军备和供应部长马哈茂德·谢里夫、宣传部办公室主任沙阿德·达列伯。接见时在座的有中华人民共和国国务院总理周恩来、副总理兼外交部长陈毅、对外贸易部代理部长雷任民、外交部西亚非洲司司长柯华。"},{"type":"paragraph","text":"新华社武汉11日电  毛泽东主席今天下午在武汉接见了在我国访问的匈牙利人民共和国军事代表团团长雷维斯上将和代表团全体团员。接见时在座的，有国务院总理周恩来、副总理兼外交部部长陈毅，中国人民解放军总政治部主任谭政大将，武汉驻军首长陈再道上将。在座的还有陪同代表团前来武汉的中国人民解放军总政治部副主任甘泗淇上将。"},{"type":"paragraph","text":"据新华社武汉11日电  阿尔及利亚共和国临时政府代表团，今天中午乘专机由北京到达武汉。对外贸易部代理部长雷任民、外交部西亚非洲司司长柯华陪同前来。"},{"type":"paragraph","text":"当贵宾们走下飞机时，受到在武汉的陈毅副总理兼外交部长的热情欢迎。在机场欢迎贵宾的还有湖北省和武汉市政府和驻军负责人等。"},{"type":"paragraph","text":"贵宾们由陈毅副总理兼外交部部长、湖北省副省长赵辛初、武汉市副市长王克文陪同共进午餐。"},{"type":"paragraph","text":"贵宾们今晨离开北京时，外交部副部长姬鹏飞等和越南驻中国大使馆临时代办范平曾到机场送行。"},{"type":"paragraph","text":"据新华社武汉11日电  以雷维斯上将为首的匈牙利军事代表团在我国国防部代表甘泗淇上将、国防部外事处处长朱开印大校和中国驻匈牙利武官胡彬甫上校陪同下，今天中午乘专机由旅大到达武汉。"},{"type":"paragraph","text":"贵宾们走下飞机时，受到在这里的国防部副部长、中国人民解放军总政治部主任谭政大将和武汉驻军首长陈再道上将等的热烈欢迎。"},{"type":"paragraph","text":"军事代表团今天上午乘专机离旅大时，旅大驻军首长和政府负责人以及各界代表曾到机场欢送。（附图片）"},{"type":"paragraph","text":"上左：毛主席在武汉接见阿尔及利亚共和国临时政府代表团全体人员。上右：毛主席在武汉接见匈牙利人民共和国军事代表团全体人员。图为毛主席在接见时和代表团团长雷维斯上将握手。        新华社记者  侯波摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"陈再道","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0552dde77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

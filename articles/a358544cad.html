script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见参加国际激光会议的中外科学家","authors":[],"dates":[{"year":1980,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理会见参加国际激光会议的中外科学家"},{"type":"paragraph","text":"据新华社北京五月十九日电  国务院副总理邓小平今晚会见了参加国际激光会议的中外科学家。"},{"type":"paragraph","text":"会见之前，北京市人民政府举行了招待会。方毅副总理、林乎加市长和王正平教授在招待会上先后讲话。方毅副总理代表邓小平副总理向远道而来的各国科学家表示热烈欢迎。他说，实现我国的科学技术现代化，主要依靠我国自己的广大科技工作者和人民的辛勤劳动。但是，加强国际科技交流和合作，也是我国的一项长远方针。这次会议有这么多中外科学家齐集一堂，进行学术交流，不仅增进了相互了解和友谊，也为我国从事激光研究的科技人员提供了极好的学习机会。他希望各国科学家对我们工作中的不足之处和我国激光科学技术的发展提出宝贵意见。"},{"type":"paragraph","text":"参加会见的外国科学家有：第十一届国际量子电子会议主席、美国加州理工学院教授亚里夫，美国斯坦福大学教授、著名光谱学家汉斯，西德马—普协会量子光学研究所所长沃尔特教授，美国辛辛纳蒂大学医学中心教授戈德曼，美国太空公司高级科学家、加州大学圣地亚哥分校教授王正平，以及来自奥地利、英国、意大利、日本、瑞士、美国、西德等七个国家的六十多位激光科学家、技术专家和他们的家属。"},{"type":"paragraph","text":"王大珩、茅以升、张志三、干福熹等一百多位中国科学家参加了会见。（附图片）"},{"type":"paragraph","text":"邓小平副总理会见参加国际激光会议的中外科学家。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a358544cad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

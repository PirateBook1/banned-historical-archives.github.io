script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"对东北局关于东北形势及任务决议的修改意见","description":"根据毛泽东手稿刊印。","dates":[{"year":1946,"month":7,"day":11}],"parts":[{"text":"对东北局关于东北形势及任务决议的修改意见","type":"title"},{"type":"appellation","text":"林彪同志："},{"type":"paragraph","text":"关于东北形势及任务决议，提议作如下之修改：（一）第一段改写如下：去年八月，英勇的苏联红军来到中国，进攻日本侵略者，我东北民主联军与东北人民配合红军作战，消灭日寇与伪满，替东北人民开辟了自由生活的道路。我党在东北，从日寇侵入之日起，即领导东北人民组织抗日义勇军，反对了蒋介石的不抵抗主义，进行了长期英勇斗争。对日反攻以后，我党更从关内派遣大批军队与大批干部至东北，帮助东北人民创造了广大的东北解放区。但是，丧失东北有罪、收复东北无功的蒋介石，在美国反动派援助之下，违背和平约言，大举进攻东北解放区。我东北民主联军与东北人民，从去年十一月山海关战役起，至今年六月七日两军停战这一时期内，举行了英勇坚决的自卫战争。目前双方虽尚在停战状态，但战争仍有再爆发之可能。东北广大地区的群众工作与土地问题的解决，尚处在开始阶段，我农村根据地尚不巩固，我干部中尚有许多人不认识深入农村从事长期艰苦斗争以建立根据地的必要与重要性。目前国际国内形势有利于我党建立东北根据地与粉碎蒋军可能的再进攻，但是必须承认自己的弱点与克服这些弱点，方能达到目的。（二）第二段甲项，提议作如下之修改：克服和战问题上的混乱思想，准备以长期艰苦斗争取得和平。目前英美矛盾增长，美国内部矛盾又极严重，蒋介石在全国范围说来仍感兵力不敷分配，且人心不顺，经济困难，尤其重要的是我党我军的力量强大与坚决斗争。因此，迫使蒋介石不得不于十五天及八天停战期满后，又宣布无限期停战。在某些蒋军力量不足地区，停战对于蒋军亦属有利，但在蒋军力量充足地区，例如对中原区，对胶济路，蒋介石已经发动大打，对苏皖，有很快大打可能。对东北，目前蒋军兵力不足，利于停战，但如增兵到来，便有极大可能向我再进攻。蒋介石在此次南京谈判中，除允许给我兴安省、新黑龙江省及嫩江省一部与延吉地区外，其余均要接收，不但要占点，而且要占面，此为我方所绝不能接受者。与其不战而失如此广大地方，将来不能收复，不如战而失地，将来还可收复。况且战的结果，除若干城市要道还可能失去外，我亦有粉碎蒋军进攻收回许多失地之极大可能。因此，全党必须下最大决心，努力准备一切条件，粉碎蒋军进攻，以战争的胜利去取得和平。一切游移不定及侥幸取得和平的想法，都应扫除干净。在这个一心一意准备以长期艰苦斗争去取得和平的总方针下，我们的方法，就是从战争、从群众工作、从解决土地问题改善人民生活，从其他一切努力，去增加革命力量，减少反动力量，使双方力量对比发生于我有利的变化。其中最重要的是充分发动群众，使我党与人民密切结合起来。只要广大人民的力量增加到我们方面，就会使敌我力量发生有利于我的变化，建立巩固根据地，使敌人无法战胜我们。总之，和平是必须取得与能够取得的，但主要应依赖自力而不应依赖外力。只有自力更生，自立自强，自己有办法，自己立于不败之地，然后国际与国内各方助我力量，方能发生作用，才是可靠地取得和平，否则就是不可靠的，是危险的。"},{"type":"paragraph","text":"（三）乙项，删去“展开背靠朝鲜、苏联、外蒙、热河的根据地”一句。"},{"type":"paragraph","text":"（四）丙项，斗争和战争目的，应先说为保卫解放区而斗争，东北人民已经从日伪统治下解放出来，建立了自己的自由生活的解放区。但是，中国反动派在外国反动派援助之下向我解放区进攻，我东北民主联军与东北人民不能不举行自卫战，因为不自卫就灭亡，所以自卫战是完全正当与必须的。然后再说到为经济上、政治上、军事上的民主而斗争及其具体内容。阶级斗争口号不要提。"},{"type":"paragraph","text":"（五）其他各部分均同意。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"午真"}],"comment_pivots":[{"part_idx":0,"offset":15,"index":1},{"part_idx":1,"offset":2,"index":2},{"part_idx":2,"offset":272,"index":3},{"part_idx":2,"offset":611,"index":4},{"part_idx":2,"offset":727,"index":5},{"part_idx":2,"offset":747,"index":6},{"part_idx":3,"offset":24,"index":7}],"is_range_date":false,"authors":["毛泽东"],"comments":["一九四六年七月初，中共中央东北局在哈尔滨召开扩大会议，分析国内外和东北的形势，总结一年来创建根据地和阻止国民党军进攻的经验教训，统一对敌强我弱形势、和与战、城市与乡村以及作战方针等问题的认识。五日，东北局将由陈云起草的《东北的形势和任务》决议稿，报请中共中央审批。","林彪，当时任中共中央东北局书记、东北民主联军总司令兼政治委员。","一九四五年十一月一日，由秦皇岛登陆的国民党军向山海关发动突然袭击。守卫山海关的冀热辽军区部队和从山东调赴东北的部队进行自卫还击，十一月十六日撤出山海关，退守绥中。","根据美国总统特使马歇尔的提议，国共双方经过磋商，于一九四六年六月六日分别发表了自六月七日十二时起在东北休战十五天进行谈判的声明。二十一日，蒋介石宣布东北休战延长至三十日。六月三十日停战时限再次期满后，蒋介石在各方面的压力和坚决斗争下又宣布在东北无限期停战。","指一九四六年六月十日至七月十日期间国共双方在南京举行关于结束东北冲突、恢复交通、整编军队三个问题的谈判。","兴安省、新黑龙江省、嫩江省，是国民党政府于日本投降后在东北新划定的省份。当时国民党政府将东北划为九省，兴安省、新黑龙江省及嫩江省所辖范围为今内蒙古自治区东北部和黑龙江省西部。","热河，即热河省，见本卷第10页注〔3〕。"],"page_start":164,"page_end":166,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2d2864555"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

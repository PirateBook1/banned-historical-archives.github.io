<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"擒贼擒王","authors":["《文汇报》社论"],"dates":[{"year":1958,"month":4,"day":14}],"is_range_date":false,"parts":[{"text":"擒贼擒王","type":"title"},{"text":"《文汇报》社论","type":"authors"},{"text":"人民日报社论说，“要做到红透专深，必须破除思想障碍。而最大的思想障碍就是资产阶级的个人主义。”真是一针见血，擒贼擒到了王了。","type":"paragraph"},{"text":"双反运动中经过烧五气或六气，已经开辟了向红透专深目标迈进的大道。可是这条路，正如唐僧拜佛求经时所走的路一样，是魔障重重的。不管五气亦罢，六气亦罢，即使被烧得烟消云散，但毕竟只像唐僧在西天路上遇到的六贼，不过小贼而已。擒贼不擒王，红专这条路便走不过去。","type":"paragraph"},{"text":"资产阶级个人主义是万恶之源。这个魔头是变幻多端的。经过党和政府所领导的历次政治运动，特别是经过反右派与整风，这个魔头在政治上所表现出来的丑恶面目已经为人们越来越清楚了。无产阶级的立场与观点是统帅，是灵魂；已经占了上风，把这个魔头的威风打下去了。但它却还是变尽花样在顽抗。它躲进文化、艺术、科学、教育各项的业务问题里，披上了各种各样的外衣，千方百计地来和共产主义思想争夺统帅权。我们如果不从知识分子所从事的各项业务工作去追击资产阶级个人主义这个魔头，红透专深便是虚话，我国的技术革命、文化革命也就不能实现。","type":"paragraph"},{"text":"在目前整风运动继续深入展开的时候，文教战线上各个方面都结合着业务上的整改，展开了根本性问题的讨论。这是必要的。从争辩的问题看，实质上是业务思想上的两条道路的斗争。知识分子可以从这些辩论中看出，专深的问题里便包含着红透的问题。必须把红“透”到专里面去。不要让业务上的问题变成资产阶级个人主义这个魔头的防空洞。必须要深入到专业里面破除掉这个魔头的最后堡垒。","type":"paragraph"},{"text":"当然，业务思想上的两条道路的斗争是比较复杂的。资产阶级个人主义这个魔头会变幻出许多迷人的花招。它有时变成美丽的鲜花，有时变成岸然的道貌。总之，它的丑恶的真面目容易吓人或迷人的，被学术或艺术的伪装所掩盖过去的。因此，要擒住这个魔头，一方面，要靠自觉；另方面，要靠别人的帮助。细致地摆事实，讲道理，用谈心方式开展严肃的批评和自我批评，使人们真正认识到这个魔头的危害性，从而自觉地跟它决裂，不再保护它，把它完全摆到光天化日之下，擒而歼之。乱戴一些帽子那样的简单的办法不能解决问题的。","type":"paragraph"},{"text":"知识界通过双反运动已经出现了争取红透专深运动。如同唐三藏，已经从长安起身了。知识分子都是俗骨凡胎，要想腾云驾雾是行不通的。必须脚踏实地，一心朝礼地走。时时刻刻要警惕着各种魔障在阻止我们前进。不管有多少妖魔，万变不离其宗，总是资产阶级个人主义这个魔头的化身。我们必须不断地用无产阶级思想来武装自己，去和这个魔头斗法。越斗我们的法力就越高强，这个魔头便不能阻止我们前进。不论是在文化、艺术、科学、教育各行各业的路上都是如此。","type":"paragraph"},{"text":"知识分子都已经订了或者正在订出红专规划。如何保证实现规划?确乎在于下定决心，破除种种魔障，擒贼擒王，彻底搞臭资产阶级个人主义，才能真正得到红透专深的正果，才能轻松愉快地过社会主义这一关。","type":"paragraph"},{"text":" ---- 原载《文汇报》1958年4月14日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b74add7421"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

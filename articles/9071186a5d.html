script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙代尔在离京前的记者招待会上说  美国应信守一个中国的原则  二十一日蒙代尔举行告别宴会，万里等应邀出席","authors":[],"dates":[{"year":1981,"month":11,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒙代尔在离京前的记者招待会上说"},{"type":"paragraph","text":"美国应信守一个中国的原则"},{"type":"paragraph","text":"二十一日蒙代尔举行告别宴会，万里等应邀出席"},{"type":"paragraph","text":"新华社北京11月22日电  美国前副总统蒙代尔结束了对中国为期4天的访问，今天下午乘飞机离开北京前往日本。"},{"type":"paragraph","text":"蒙代尔在行前举行的记者招待会上说，他在北京期间，曾会晤了邓小平副主席和万里副总理。双方回顾了中美关系正常化以来双边关系发展的情况。蒙代尔认为，当前两国关系正处于一个十分微妙的时刻，应该非常谨慎地按照上海公报和两国关系正常化的联合公报的精神来处理问题，从而发展两国在政治、战略、经济和文化等方面的关系。他说，美国应该信守关于一个中国的原则。"},{"type":"paragraph","text":"蒙代尔说，我们现在是朋友，将来还继续是朋友。我们在战略问题上的观点是一致的。继续扩大我们之间的关系，对我们双方，对世界，都是有利的。"},{"type":"paragraph","text":"他认为，中国关于统一祖国的九点建议是非常积极的。蒙代尔说，美国不应向台湾出售先进的战斗机等军事装备，以免影响中国人民实现国家的统一。"},{"type":"paragraph","text":"据新华社北京11月21日电美国前副总统蒙代尔今晚在人民大会堂举行告别宴会。国务院副总理万里等应邀出席了宴会。"},{"type":"paragraph","text":"据新华社北京电政协全国委员会副主席、中国国际信托投资公司董事长荣毅仁，11月20日中午会见并宴请美国前副总统蒙代尔、美国毕垂斯食品公司董事长达特以及随同来访的其他美国客人。（附图片）"},{"type":"paragraph","text":"邓小平同蒙代尔亲切交谈。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9071186a5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对人事制度（二）","authors":["云南大学","尹华中","李耀钧","王云尘","王秀彦","耿精","赖瑞光"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"反对人事制度（二）","type":"title"},{"text":"云南大学尹华中李耀钧耿精赖瑞光王云尘王秀彦","type":"authors"},{"text":"尹华中（图书馆职员）：","type":"paragraph"},{"text":"他说：“人事科是特务机构，和旧社会无异，我要求取消这样的人事科”。","type":"paragraph"},{"text":"他说：“党员是名干部，我是白丁，无职无权，领导上不信任，没有发展前途”。","type":"paragraph"},{"text":"李耀钧（前供管科副科长）：","type":"paragraph"},{"text":"他说：“我们学校在执行干部政策上有些地方是迁就，进而变成庸俗。选拔教师去进修只考虑他的政治历史，只要是党团员就派出去，不管他业务能不能开课；洪发、余柄权能当科长，是由于他们和杨绍珠是亲朋关系；黄言昌被提为科长，是因为他曾当过李付校长的警卫员，他们德虽好，只不负众望，提拔他们是党的宗派主义”、“在农村找一个大学生不容易，但我们学校却积压着许多有用的人材，所谓调动一切积极因素可以说没有做，如宋鼎梁、黄震、杨震、林丽光等就是大材小用，我的工作也是安排不当。我主张今后干部的调配，除统一分配以外，应设一个自由市场，谁愿进那个机关，凭谁的本事去考就是了，这样可以发挥特长”。","type":"paragraph"},{"text":"他说：“评薪晋级神秘化，只是由少数人讨论决定，没有充分发动群众，并首先考虑党团员的问题，把群众撇在一边”。","type":"paragraph"},{"text":"他说：“福利补助不深入，只是凭政治历史好便补助，否则虽有困难也不理，据说这样才有政治意义”。","type":"paragraph"},{"text":"耿精（财务科职员）：","type":"paragraph"},{"text":"他说：“党的干部政策不是捧泡，就是私人关系”、“凡是被提拔为科长的人，都是从娘肚皮里就学会捧泡的，李耀钧科长不会捧泡，所以吃不开，今后要教自己的小孩学会捧泡才有出路”。（注：李耀钧为右派分子）","type":"paragraph"},{"text":"赖瑞光（物理系教学辅助人员）：","type":"paragraph"},{"text":"他说：“组织科无能，官僚习气太深”。","type":"paragraph"},{"text":"王云尘（出版科职员）：","type":"paragraph"},{"text":"他说：“人事工作不能由少数人把持着，我进云大来没有晋级，人事制度要公开，拿到群众中讨论”。","type":"appellation"},{"text":"王秀彦（收发室工友）：","type":"paragraph"},{"text":"他说：“人事科制度不合理，校长办公室的权力都没有人事科的职权大，校长办公室是个空架子”。经大家揭发批判后，他承认是：“想达到煽动大家对人事科不满，推翻人事科”。","type":"paragraph"},{"text":"他又诬蔑说：“得到提拔的干部是拍马屁、走上级路线来的，我不会拍马屁，所以没有被提拔。现在是建设时期，我认为提拔干部应该是只要才，不要德”。","type":"paragraph"}],"comments":[],"origin":"《右派言行集（上集）（全校教职工中部分右派言行）》（中共云南大学委员会，一九五七年九月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e44ed721a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

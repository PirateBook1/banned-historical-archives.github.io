script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"徐景贤传达中央办公厅文件及播放中央首长录音时讲话","authors":["徐景贤"],"dates":[{"year":1967,"month":10,"day":12}],"is_range_date":false,"parts":[{"text":"徐景贤传达中央办公厅文件及播放中央首长录音时讲话","type":"title"},{"text":"徐景贤","type":"authors"},{"text":"地点：上海友谊电影院 10月12日 （摘要）","type":"appellation"},{"text":"今天我们请各单位毛泽东思想学习班，大批判组和各单位负责人来开个会。","type":"paragraph"},{"text":"毛主席的这一系列重要指示是我们当前无产阶级文化大革命的重要思想武器，各革命委员会，各革命群众组织办的毛泽东思想学习班要把学习这些指示作为当前头等重要的任务，学习后组织讨论，没有参加毛泽东思想学习班的人也要组织他们学习，参加讨论，总之，学习讨论毛主席的这一系列重要指示就是抓好了当前斗争的大方向。","type":"paragraph"},{"text":"在传达毛主席的这一系列重要指示时，要注意几点：","type":"paragraph"},{"text":"（1）  在传达这些时，各单位各系统已经实现革命大联合的就不要分别传达了，要共同传达，已实现革命大联合，但还保持原组织的也要联合传达，上层没有实现革命大联合，基层已联合起来的单位，在传达时不要再把他们重新拉出来传达，让他们去区革命委员会听取传达，没实现大联合的单位，应该通过协商联合起来传达。我们今天发文件每个单位只发一分，而不按各组织的原因也就是这样。","type":"paragraph"},{"text":"（2）  传达后，应组织群众学习讨论，在学习讨论时，也应联合起来搞，已实现革命大联合的，应通过讨论毛主席的这一系列指示，巩固组织上，思想上的大联合，我们应把讨论毛主席这一系列重要指示作为重要的政治任务。国庆后，应从思想上来抓我们的革命大联合。这文件中提到的人民和学习。打倒对象，不管是否定性，都可以让他们听，如何让他们听的方法，由各单位自定。","type":"paragraph"},{"text":"（3）  现在各方面，各单位都根据这一文件大办毛泽东思想学习班，这是上海文化大革形势发展的新气象。人民日报最近发表了重要社论“全国都来办毛泽东思想学习班”，给我们办毛泽东思想学习班指出了方针，办法，各单位在办毛泽东思想学习班时，可根据人民日报这一社论。各单位办的毛泽东思想学习班要从正面教育为主，在斗私批修中，要让群众自己教育自己，不要搞人人过关，不整群众，通过学习，让群众真正做到在灵魂深处闹革命。（完）","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"1967年10月19日清华大学井冈山斗批改战团编印《学习资料》第19期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"徐景贤","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84b8e701e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

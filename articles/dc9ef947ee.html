script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"迎接中共建党黑三十周年　四野七位杰出战斗英雄联名上书毛主席表示对党的领袖无限的爱戴","authors":[],"dates":[{"year":1951,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社汉口廿三日电】　为迎接中国共产党诞生三十周年，第四野战军七位杰出的战斗英雄联名上书毛主席，表示他们对党的领袖的无限爱戴，并陈述他们为党和人民的革命事业永远战斗到底的决心。这七位战斗英雄都是去年出席全国战斗英雄代表会议的代表，他们是被誉为文武双全全面英雄赵兴元，塔山英雄鲍仁川，模范指导员、战斗英雄刘梅村，爆炸英雄李广正，女战斗英雄郭俊卿，创造“白老虎连”的战斗英雄田广文，以及模范党员、战斗英雄宋生。"},{"type":"paragraph","text":"他们说:“自从我们得到了中国共产党和你的英明领导，才使我们获得了解放，见到了晴天；并且使我们在革命战争中成为战斗英雄，享受到很高的荣誉。这都是党和你领导的正确，以及对我们加意教育和培养的结果。”他们说:“我们深深地认识到:你是唯一引导人们走向胜利的导师。因此，当纪念我们党诞生三十周年的时候，我们要在党与你的面前宣誓:永远跟着你的旗帜前进，虚心学习，团结群众，提高政治文化水平，永远作一个保卫人民利益的战斗员，那里需要，我们就到那里去，随时准备为祖国贡献出自己的一切，保证作一个永不褪色的战斗英雄!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc9ef947ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

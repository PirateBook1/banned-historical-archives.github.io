script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席诗词的语言美","authors":["程湘清"],"dates":[{"year":2001,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席诗词的语言美"},{"type":"paragraph","text":"程湘清"},{"type":"paragraph","text":"毛主席诗词的语言美首先表现为浓缩美。例如，《水调歌头·游泳》这首词中“风樯动，龟蛇静，起宏图”一句的“动”、“静”、“起”，“一桥飞架南北”的“飞架”，都是炼字。一动一静，相互映衬，更有气势。"},{"type":"paragraph","text":"毛主席诗词的语言美还表现为形象美。如《清平乐·蒋桂战争》中“风云突变，军阀重开战”一句用“风云”比喻政治和军事形势；“收拾金瓯一片，分田分地真忙”一句用“金瓯”比喻完整的国家。"},{"type":"paragraph","text":"形成毛主席诗词语言风格美的三点要素是：善用夸张，如“万水千山只等闲”等是对数量的夸张。富有情趣，如“小小寰球，有几个苍蝇碰壁”就表现出对霸权主义的藐视和嘲讽。寓意深刻，富于哲理，如“人生易老天难老”、“人间正道是沧桑”等含义深长的哲理性语言。"},{"type":"paragraph","text":"（作者为全国人大常委会办公厅研究室原主任）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f62e2ad7b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"电影《毛泽东去安源》将在全国上映　《开国领袖毛泽东》专题邮票珍藏册发行","authors":["李亚杰","李晓建"],"dates":[{"year":2003,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"电影《毛泽东去安源》将在全国上映"},{"type":"paragraph","text":"《开国领袖毛泽东》专题邮票珍藏册发行"},{"type":"paragraph","text":"据新华社北京12月8日电（记者李亚杰）为纪念毛泽东同志诞辰110周年而拍摄的电影《毛泽东去安源》今天首映，之后将在全国上映。"},{"type":"paragraph","text":"《毛泽东去安源》由潇湘电影集团摄制完成，讲述了80多年前的南方红土地上，年轻的毛泽东、刘少奇、李立三凭着他们的信念、理想和特有的青春激情，成功发动、领导安源路矿工人大罢工的故事。"},{"type":"paragraph","text":"伟人的年轻时代也充满着平凡之处和浪漫情怀，影片在尊重历史真实的前提下，着重以潇洒的笔触去表现毛泽东的正气、英气和豪气，在尖锐的矛盾冲突中凸显他的潇洒青春。新颖独特的艺术视角、扣人心弦的矛盾冲突、个性鲜明的人物形象构成了影片鲜明的艺术特色。"},{"type":"paragraph","text":"新华社北京12月8日电（记者李晓建）为纪念毛泽东同志诞辰110周年，经有关部门批准，由中国邮票博物馆设计制作的《开国领袖毛泽东》专题邮票珍藏册，近日向全国发行。"},{"type":"paragraph","text":"这本邮票册以新中国邮政和中国人民革命战争时期各解放区发行的毛泽东像珍贵邮票为主，配以毛泽东同志各个时期珍贵的历史照片及详细的文字说明，展现了伟人毛泽东的光辉一生。邮票册内含新中国毛泽东像邮票64枚，解放区毛泽东像邮票74枚，邮票小型张1枚，全册邮票均为四方连。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a226f6400"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

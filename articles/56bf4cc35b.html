script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远跟着毛主席干革命——曹永球一家狠批“三自一包”黑货","authors":[],"dates":[{"year":1968,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远跟着毛主席干革命"},{"type":"paragraph","text":"——曹永球一家狠批“三自一包”黑货"},{"type":"paragraph","text":"第九生产队政治队长曹永球一家，怀着对毛主席的无限热爱，对中国赫鲁晓夫的刻骨仇恨，不顾白天的劳累，晚上围坐在一起，用毛泽东思想这个战无不胜的武器，狠批中国赫鲁晓夫“三自一包”的黑货。"},{"type":"paragraph","text":"曹永球象往常一样提出了批判的要点。"},{"type":"paragraph","text":"同资本主义思想一刀两断"},{"type":"paragraph","text":"曹杏生（曹永球的父亲）控诉了中国赫鲁晓夫对他的毒害。他说：中国赫鲁晓夫贩卖的“三自一包”黑货，象白糖拌砒霜，吃了甜在嘴上断了肚肠。在三年自然灾害时，我也上过当，把搁置了好几年不用的花轿重新抬出来出租。在这次无产阶级文化大革命运动中，梅英（曹永球的女儿）给我讲了很多破旧立新、破私立公的道理，要我拆掉这顶花轿。当时我因为中毒太深，不肯拆，就同她闹翻了。我对她说：“你走你的阳关道，我走我的独木桥，大家各归各。”梅英看到我坚持错误，就耐心地和我一起学“老三篇”，帮我回忆对比。我的确忘了本，我亲身受过剥削的苦，为啥还要去剥削别人呢？照这样下去，岂不是个人要变质，国家要变色，世界要变黑了吗？思想一开窍，我就下决心打烂了这顶害人的花轿，同资本主义思想一刀两断，一心一意跟毛主席走社会主义的阳关大道。"},{"type":"paragraph","text":"人民公社就是好"},{"type":"paragraph","text":"曹永球听了父亲现身说法，心里很激动。他说：中国赫鲁晓夫这个老反革命，还胡说什么：“农民这几年从集体经济中间没有得到好处。”真是混帐透顶。我们农民想想过去，比比现在，望望将来，集体经济好处多得说不完。比如一九六七年一百多天不下雨，是二十多年来从没有过的大旱。如果一家一户单干，碰到这种年成，我们贫下中农不是妻离子散，就是家破人亡。现在有了人民公社这个靠山，战胜了干旱，获得历史上少有的粮棉大丰收。难道这不是人民公社化带来的好处吗？"},{"type":"paragraph","text":"没等曹永球说完，郭翠娥（曹永球的母亲）抢着说：毛主席就是好，人民公社就是好。我们每天端起白米饭碗就想起毛主席。我们要世世代代不忘毛主席的恩情，永远跟着毛主席干革命。"},{"type":"paragraph","text":"十五岁的曹梅英说：中国赫鲁晓夫是地富反坏右的后台老板，他爱的是资本主义，恨的是社会主义。他反对人民公社，用“三自一包”黑货来挖社会主义墙脚，破坏集体经济，梦想复辟资本主义，要我们贫下中农走回头路，吃二遍苦，我们万万个不答应。我们贫下中农爱的是社会主义，恨的是资本主义。我要永远读毛主席的书，听毛主席的话，“斗私，批修”，做毛主席的好孩子。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56bf4cc35b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

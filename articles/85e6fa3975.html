script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做无限忠于毛主席的好工人","authors":["沈阳冶炼厂革委会"],"dates":[{"year":1968,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"做无限忠于毛主席的好工人"},{"type":"paragraph","text":"沈阳冶炼厂革委会"},{"type":"paragraph","text":"正当全国亿万革命人民满怀革命豪情，夺取无产阶级文化大革命全面胜利的重要时刻，我们的伟大导师毛主席又一次向我们发出了伟大的战斗号令：“我国有七亿人口，工人阶级是领导阶级。要充分发挥工人阶级在文化大革命中和一切工作中的领导作用。工人阶级也应当在斗争中不断提高自己的政治觉悟。”毛主席这一极其重要的指示，是对我们工人阶级的最大关怀、最大信任、最大支持、最大鼓舞。我们是毛主席的革命工人，毛主席为我们撑腰，我们一定要为毛主席争气，坚决贯彻执行毛主席的最新指示，永远做无限忠于毛主席的好工人。"},{"type":"paragraph","text":"工人阶级最有远见，最大公无私，最富于彻底革命精神，最忠于伟大领袖毛主席。毛主席指向那里，我们就奔向那里。去年三月，我们厂广大革命工人紧跟毛主席伟大战略部署，按系统、按班组实现了革命大联合，成立了“三结合”的革命委员会。我们厂是沈阳最早成立革委会的单位，因此，党内一小撮走资派怕得要死，恨得要命。他们进行疯狂的破坏和捣乱，反对新生的革命委员会，妄图进行复辟。我们工人阶级是领导阶级，是文化大革命的主力军，为了保卫毛主席，保卫以毛主席为首、林副主席为副的无产阶级司令部，保卫新生的革命委员会，我们工人在驻厂解放军毛泽东思想宣传队的大力支持和帮助下，顶黑风，战恶浪，打退了阶级敌人一次又一次的进攻，从而巩固了革命委员会。"},{"type":"paragraph","text":"毛主席号召我们“抓革命，促生产”，我们就一定挑起抓革命、促生产两副重担，千方百计克服困难，努力完成国家任务。人员不足，倒不开班，就一人顶三人，许多老工人吃在工厂，睡在炉旁。原料不足，工人们就利用废料，终于超额完成了去年的生产任务。一车间革命工人发扬了工人阶级大无畏的革命精神，大破洋教条，改革了资产阶级技术“权威”长期认为不能改变的一种生产流程，创造了世界先进水平。"},{"type":"paragraph","text":"毛主席教导我们说：“人民民主专政需要工人阶级的领导。因为只有工人阶级最有远见，大公无私，最富于革命的彻底性。整个革命历史证明，没有工人阶级的领导，革命就要失败，有了工人阶级的领导，革命就胜利了。”我们工人阶级决心在毛主席最新指示的光辉照耀下，更加无限忠于毛主席，紧紧团结在以毛主席为首、林副主席为副的无产阶级司令部的周围，统一认识，统一步伐，统一行动，活学活用毛泽东思想，落实毛主席一系列最新指示，彻底批判反动的资产阶级的“多中心即无中心论”，为夺取无产阶级文化大革命的全面胜利而奋斗！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85e6fa3975"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席最新指示极大地鼓舞了革命小将杨浦区首批高中毕业生奔赴农村干革命全区各条战线革命派昨天举行欢送大会","authors":[],"dates":[{"year":1968,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　高举毛泽东思想伟大红旗，杨浦区六六届高中毕业生首批赴本市崇明县和安徽省的欢送大会，昨天下午在杨浦体育场隆重举行。全区学校、街道、工厂、机关等各条战线近十万无产阶级革命派战士捧着宝书，擎着红旗，冒着酷热，从四面八方汇集到体育场参加大会，勉励毕业生遵照毛主席的最新指示，走与工农相结合的道路。"},{"type":"paragraph","text":"毛主席关于教育革命的最新指示的发表，给了该区无产阶级革命派和红卫兵小将极大的教育和鼓舞，昨天的欢送大会，是活学活用毛主席最新指示的大会。全区无产阶级革命派殷切地希望红卫兵小将到新的战斗岗位后，坚决遵循毛主席教导，刻苦地活学活用毛主席著作，虚心地向革命工人和贫下中农学习，恭恭敬敬地拜他们为师，老老实实地与他们结合，使自己深深地扎根在工农群众之中，发扬艰苦奋斗的革命精神，在农村这个广阔的天地里，改造一辈子思想，紧跟毛主席干一辈子革命。"},{"type":"paragraph","text":"首批赴崇明、安徽务农的红卫兵小将表示:怀着一颗火红心，奔赴农村干革命，伟大统帅指方向，革命到底不变心。他们坚决听毛主席的话，走与工农相结合的道路，把中国革命和世界革命的重担挑起来，用自己的双手把社会主义的新农村建设成为毛泽东思想的大学校。"},{"type":"paragraph","text":"会上，崇明农场的无产阶级革命派发言，表示热烈欢迎经过无产阶级文化大革命烈火熔炼的红卫兵小将到农场干革命。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac457d0c64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

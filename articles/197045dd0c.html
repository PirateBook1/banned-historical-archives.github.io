script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji4-1","name":"毛泽东全集第4卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji4-1.pdf"],"article":{"title":"从蚊洋到达江州后给中央的信","alias":"","parts":[{"type":"paragraph","text":"从蛟洋到达汀州后给中央的信！！"},{"type":"paragraph","text":"（1929年11月28日）中央："},{"type":"paragraph","text":"我病已好，十一月二十六日偕福建省委巡视员谢?同志从蛟洋到达汀州3，与四军会合，遵照中央指示，在前委工作。四军攻梅县失利，损失虽不小，但士气仍振奋，自前一时期当在福建境内工作。闽西已有八十万赤色群众足以掩护红军，刘（和鼎）金（汉鼎）张（贞）等“会剿”，形势并不严重。现决整理一时期，即向刘、张进击。打破“会剿”局面，才是出路。正在准备一个月给养。"},{"type":"paragraph","text":"四军党内的团结，在中央正确指导之下，完全不成问题。陈毅同志已到，中央的意思已完全达到。惟党员理论常识太低，须"},{"type":"paragraph","text":"[1]1929年6月下旬，毛泽东在中国共产党红军第四军第七次代表大会以后离开了红四军主要领导岗位，到福建省上杭县蛟洋等处指导闽西工作并养病。1929年11月26日，毛泽东回到前委。这是毛泽东回前委工作后写给中共中央的信。"},{"type":"paragraph","text":"[2]谢，指谢汉秋，1929年10月他被中共福建省委派往闽西巡视工作。[3]汀州，旧府名，即福建长汀。"},{"type":"paragraph","text":"[4]刘和鼎，当时任国民党军第五十六师师长。金汉鼎，当时任国民党军第十二师师长。张贞，当时任国民党军暂编第一师师长。"},{"type":"paragraph","text":"[5]陈毅，当时任红军第四军政治部主任，1929年8月到上海参加中共中央召开的军事会议，会后，将中共中央给红军第四军前委的指示带回部队。赶急进行教育。除请中央将党内出版物（布报\"，《红旗》，《列宁主义概论》3，《俄国革命运动史》“等，我们一点都未得到）寄来外，另请购书一批（价约百元，书名另寄来），请垫付，寄付地点"},{"type":"paragraph","text":"”。我们望得书报如饥如渴，务请勿以事小弃置。余详前委报66告。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九二九年十一月二十八日于汀州"},{"type":"paragraph","text":"[1]布报，即中共中央当时的机关刊物《布尔塞维克》杂志，1927年10月24日创刊。"},{"type":"paragraph","text":"[2]《红旗》，是中共中央当时的机关报，1928年11月20日创刊。"},{"type":"paragraph","text":"[3]《列宁主义概论》，是斯大林所著《论列宁主义基础》最早汉译本的书名。"},{"type":"paragraph","text":"[4]《俄国革命运动史》，瞿秋白著，1927年7月由新青年社出版。NaD吉过TX"},{"type":"paragraph","text":"板低团"},{"type":"paragraph","text":"4毛事东月志步一九元，二二八手汀州个满吉过TX"},{"type":"paragraph","text":"+低团成X"},{"type":"paragraph","text":"d低团道"},{"type":"paragraph","text":"假的百之书紫#车行到"},{"type":"paragraph","text":"到我疯好士月#六1义元"},{"type":"paragraph","text":"友心记讲月去"},{"type":"paragraph","text":"6失事布"},{"type":"paragraph","text":"尖北示花纤男已完宝"},{"type":"paragraph","text":"装"},{"type":"paragraph","text":"R2"},{"type":"paragraph","text":"金有"},{"type":"paragraph","text":"有"},{"type":"paragraph","text":"1929年9月，中共中央致信红DL车委肯定了毛泽东关于“工农武装割据”的思想和红军行动的策略与建设的止确十张。图为1929年11月毛泽东给中共中央的复信。"}],"authors":["毛泽东"],"dates":[{"year":1929,"month":11,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":289,"page_end":291},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"197045dd0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

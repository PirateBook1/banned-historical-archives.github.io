script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读毛主席的书当毛主席的好学生  日本朋友无限热爱毛主席和毛泽东思想","authors":[],"dates":[{"year":1966,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"读毛主席的书当毛主席的好学生"},{"type":"paragraph","text":"日本朋友无限热爱毛主席和毛泽东思想"},{"type":"paragraph","text":"据新华社东京三日电  日本朋友无限热爱毛主席和毛泽东思想。"},{"type":"paragraph","text":"日本人士隅冈隆春在山口县欢迎中国青年代表团的集会上发表讲话说，“毛泽东思想达到了当代马克思列宁主义顶峰的光辉境地。这一思想和理论成为中国人民和世界人民的指路明灯。”"},{"type":"paragraph","text":"隅冈说，“在毛泽东思想指引下的中国共产党和中国人民，是日本人民以及全世界人民最可靠的朋友，中国是最可靠的革命根据地。”"},{"type":"paragraph","text":"静冈县一位女青年内山正江说，“毛主席是金色的红太阳。”她说，“在我每当遇到困难的时候，就拿出毛主席接见我们时的照片看，这样，我们就增加了勇气和无限的力量。”"},{"type":"paragraph","text":"日本亚非研究所研究员加藤长雄说，“毛泽东主席总结了当代的人民斗争经验，把它提高到理论上来，提出方针，并加以系统化，从而发展了马克思、列宁的学说。”"},{"type":"paragraph","text":"他说：“毛主席的著作是斗争武器”，“毛主席著作的伟大意义将被越来越多的人所理解，世界人民越来越理解毛主席著作，他们的革命斗争也就越来越发展”。"},{"type":"paragraph","text":"山口县一位日本朋友对中国青年代表团说，有人正式通知他们要撤下悬挂着的毛主席像，他说：“我们没有照办，我们反而高高挂起了我们最敬爱的毛主席像。”"},{"type":"paragraph","text":"神户一位叫清水计雄的日本青年说：“我一定要听毛主席的话，读毛主席的书，做毛主席的好孩子。”"},{"type":"paragraph","text":"许多日本朋友告诉中国青年代表团：他们正在学习毛主席的《愚公移山》一文。他们说，“他们坚信：不管出现什么情况，日本的革命人民和青年的心，将永远向着世界革命人民最敬爱的伟大领袖毛泽东主席和光荣的中国共产党。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a288b0241"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

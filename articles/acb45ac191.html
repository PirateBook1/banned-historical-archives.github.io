script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印度举行医科学生大会  我学生代表应邀参加　印学生高呼“毛泽东万岁”","authors":[],"dates":[{"year":1951,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印度举行医科学生大会"},{"type":"paragraph","text":"我学生代表应邀参加"},{"type":"paragraph","text":"印学生高呼“毛泽东万岁”"},{"type":"paragraph","text":"【新华社二十四日讯】新德里消息：中华全国学生联合会应邀派往印度参加全印医科学生大会的代表王琦，已于二月三日到达印度马德拉斯。王琦代表在当天下午即参加了大会。他首先代表中国学生向印度学生表示敬意。他在大会发言时介绍了新中国的教育的情况以及目前中国学生的学习和生活情况，并说明了中国人民抗美援朝运动的意义。他希望中、印两国学生加强联系，巩固两国人民间的深厚的友谊，在保卫世界和平的共同目标下团结前进。印度学生对中国学生代表的发言报以热烈的掌声，并不断地高呼“毛泽东万岁！”、“中华人民共和国万岁！”、“中、印学生团结万岁！”、“向中国学习！”等口号。"},{"type":"paragraph","text":"王琦代表发言后，即以锦旗一面和从国内带来的其他礼物赠给大会。毛主席的纪念章特别受到印度学生的欢迎。学生们热情地说：毛泽东不但是你们的导师，也是我们的导师。"},{"type":"paragraph","text":"大会结束后，中国学生代表于五日参加了马德拉斯学联举行的招待会。巴查亚伯克学院和马德拉斯学生招待委员会也于六日联合举行了盛大欢迎晚会。参加晚会的学生有一千多人。巴查亚伯克学院院长在会上发言时说：“中国的抗美援朝运动，对世界和平有着很大的影响。印度人民应该和中国站在一起。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"acb45ac191"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

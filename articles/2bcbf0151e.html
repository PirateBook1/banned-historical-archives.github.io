script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"完成一切攻击准备待命收复长春路两侧各县","alias":"","parts":[{"type":"paragraph","text":"完成一切攻击准备待命收复长春路两侧各县！"},{"type":"paragraph","text":"（1946年7月15日）东北局："},{"type":"paragraph","text":"（一）蒋介石计划八月间从东北抽调两个至三个师入热河，夺取承德，打通锦古路3，各个击破我军。"},{"type":"paragraph","text":"（二）你们须在一个月内（未删前）完成一切攻击准备（新兵补充，部队训练，特别是攻城战，长春路?两侧各县的群众工作)，待命收复长春路两侧各县。"},{"type":"paragraph","text":"（三）不论-个月后是否实行攻击，你们须于一个月内完成一切[1]这是毛泽东为中共中央起草的给中共中央东北局的电报。"},{"type":"paragraph","text":"[2]热河，旧省名，辖今河北省东北部、辽宁省西南部和内蒙古自治区东南部地区，1955年撤销。"},{"type":"paragraph","text":"[3]锦古路，指锦州经承德至古北口的铁路。"},{"type":"paragraph","text":"[4]长春路，即中国长春铁路。自哈尔滨起，西至满洲里，东至绥芬河，南至大连。这条铁路原为俄国修建和经营，称中东铁路。1904年日俄战争后，长春以南段为日本占据，称南满铁路。俄国十月革命后，长春以北段由中苏合办，仍称中东铁路，九一八事变后也为日本所占。抗日战争胜利后，南满铁路和中东铁路，统称中国长春铁路，归中苏共同所有，并共同经营。1952年12月，苏联政府将长春铁路全部移交给中国。现分段改称滨攻击准备。"},{"type":"paragraph","text":"（四）部队情况如何？你们意见如何？盼告。"},{"type":"paragraph","text":"中央午删"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":7,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":490,"page_end":491},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2bcbf0151e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应金日成首相邀请前往朝鲜进行友好访问  周恩来总理离开北京去平壤  陈伯达康生张春桥黄永胜李先念吴法宪李作鹏邱会作等同志前往机场欢送","authors":[],"dates":[{"year":1970,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应金日成首相邀请前往朝鲜进行友好访问"},{"type":"paragraph","text":"周恩来总理离开北京去平壤"},{"type":"paragraph","text":"陈伯达康生张春桥黄永胜李先念吴法宪李作鹏邱会作等同志前往机场欢送"},{"type":"paragraph","text":"新华社五日讯　中华人民共和国国务院总理周恩来同志应朝鲜民主主义人民共和国内阁首相金日成同志的邀请，于今天上午乘专机离开北京，前往朝鲜进行友好访问。"},{"type":"paragraph","text":"前往机场欢送的，有中共中央政治局常委陈伯达、康生同志，中共中央政治局委员、上海市革命委员会主任张春桥同志，中共中央政治局委员、中国人民解放军总参谋长黄永胜同志，中共中央政治局委员、国务院副总理李先念同志，中共中央政治局委员、中国人民解放军副总参谋长吴法宪、李作鹏、邱会作同志，中共中央政治局候补委员纪登奎、李德生、汪东兴同志。"},{"type":"paragraph","text":"到机场欢送的，还有中国人民解放军、中共中央和政府各部门、北京市革命委员会、对外友协的负责人王宏坤、王辉球、王新亭、邝任农、吴德、张池明、黄志勇、罗贵波、韩念龙、徐以新、马文波、陈德和、林海云、白相国、宋振贤、谢怀德、刘大煜、张文敏、申健、杨玉衡、朱达成、丁西林等。"},{"type":"paragraph","text":"周恩来总理的随行人员：外交部副部长姬鹏飞，中共中央机关负责工作人员杨德中，外交部亚洲司副司长曹克强、礼宾司副司长韩叙等同志，也同机前往。"},{"type":"paragraph","text":"朝鲜驻中国大使玄峻极陪同周恩来总理前往平壤。"},{"type":"paragraph","text":"朝鲜驻中国大使馆临时代办金在淑和使馆其他成员，到机场欢送。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"吴法宪","type":"人物"},{"name":"康生","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李作鹏","type":"人物"},{"name":"李先念","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7917d90cc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

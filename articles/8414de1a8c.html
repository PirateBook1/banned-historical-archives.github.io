script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"翻身农奴心向毛主席","authors":[],"dates":[{"year":1968,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"翻身农奴心向毛主席"},{"type":"paragraph","text":"雪莲太阳照红雪山顶，碧空万里飞红霞，门巴族家家传喜讯：西藏革委会成立啦！年迈的罗桑心激动，幸福的泪水满腮挂，多少次捧着青稞酒，向着北京把眼望花。高原第一代工人小强巴，忙把毛主席彩像挂，挂满帐篷、村口和路旁啊，金太阳照红雪山千万家。老阿妈手捧一碗酥油茶，站在毛主席像前把言发：毛主席啊，藏金花开全凭阳光照，门巴族今日幸福全靠您老人家。小达吉巧手绣太阳，绣上翻身农奴的贴心话：颗颗红心忠于毛主席，高原盛开朵朵雪莲花。门巴族村前村后红彤彤，帐篷里里外外放光华，喜庆全国山河一片红啊，文化大革命开出胜利花。翻身农奴不献糌粑和哈达，有千句万句知心话，随着远飞的大雁到北京，献给毛主席他老人家。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8414de1a8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"红卫兵不怕远征难","alias":"","parts":[{"type":"paragraph","text":"红卫兵不怕远征难"},{"type":"paragraph","text":"（一九六六年十月二十二日）"},{"type":"paragraph","text":"《人民日报》社论"},{"type":"paragraph","text":"大连海运学院，有十五个革命学生，组成了“长征红卫队”，以红军为榜样，跋山涉水，历时一个月，行程两千里，从大连步行到了北京。"},{"type":"paragraph","text":"大甲连，是群众在无产阶级文化大革命中的伟大创造。我们敬爱的领袖毛主席，一直是极力支持大串连的、并且主张把这种革命行动大大推广。"},{"type":"paragraph","text":"全国大专学校的学生，中学的一部分学生，到首都采审连，各地的学生互相串连，这是学生自己教育自己的最好方式之一。学生们在申连的革命大学校中，可以熟悉社会，熟悉群众，熟悉阶级斗争，经受大风大浪，得到种种锻炼。"},{"type":"paragraph","text":"大连海远学院的革命学生，不坐火车汽车，徒步行军进行大串连，这又是一个很有意义的创举。我们衷心祝贺这些革命学生长征演习的胜利，并且希望各地的革命学生，在自愿和可能的条件下，也这样做。"},{"type":"paragraph","text":"毛主席说，“长征是宜言书，长征是宣传队，长征是播种机”。从大连步行到北京的学生，根据毛主席的教导、边行军，边学习，边宣传，边做群众工作。他们走到哪里，就在哪里宜传毛泽东思想，宣传无产阶级文化大革命，宣传党中央的十六条，把毛泽东思想的种子传播到沿途的城市和乡村。群众称赞他们是“毛主席的忠实红小兵”，“老红军、老八路的红后代”，“毛泽东思想的宣传队”。"},{"type":"paragraph","text":"这些步行来京的学生，象解放军那样；坚决遵守毛主席制定的三大纪律八项注意，向群众学习，为群众做好事。他们每到一地，就访问老工人和贫下中农，听革命前辈讲述斗争史，翻身史。他们不顾旅途的疲劳，为群众担水，扫地，千零活，参加秋收，真正和群众打成一片。"},{"type":"paragraph","text":"无产阶级革命事业的接班人，一定要经过艰难困苦的磨炼。他们决不能做温室里的花朵，经不起风吹雨打；而要做高山上的劲松，勇于迎接暴风雨的挑战。大连步行来京的学生深有体会地说：我们虽然离开了明亮的教室，舒适的床位和优越的生活条件，抛开了方便的交通工具，但是在思想上得到了一次大解放，大锻炼，大提高。"},{"type":"paragraph","text":"事实正是这样，不打算艰苦奋斗的人，不可能成为真正的革命者。谁想要“舒舒服服地干革命”，谁就可能“舒舒服服地和平演变”，滑到修正主义的泥坑中去。"},{"type":"paragraph","text":"无产阶级革命事业，共产主义事业，是人类历史上最伟大也是最艰巨的事业。任重而道远。我们青年一代，一定要永远忠实于毛主席，忠实于毛泽东思想，忠实于党，忠实于人民，把“红军不怕远征难，万水千山只等闲”的革命传统、继承下来，千秋万代地传下去。"}],"authors":["《人民日报》编辑部"],"dates":[{"year":1966,"month":10,"day":22}],

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"边防战士红心向着毛主席","authors":[],"dates":[{"year":1969,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"边防战士红心向着毛主席"},{"type":"paragraph","text":"红色电波飞越万水千山，传到了守卫在祖国西部边防线上的伊犁地区。连续六年被评为四好的某边防站顿时沸腾起来。"},{"type":"paragraph","text":"沉浸在无比幸福中的边防战士，牢记毛主席关于“千万不要忘记阶级斗争”的伟大教导，百倍警惕地巡逻在国境线上，以实际行动向伟大领袖毛主席表达忠心。一支巡逻小分队骑着战马，精神抖擞地向前进。走在队伍前面的同志，双手捧着他们自己一针针一线线绣制的毛主席像。他们说：“巡逻带上毛主席像，爬高山、过深沟、穿森林，浑身有用不完的力量。”路越走越险，人越走越累。同志们默诵着“下定决心，不怕牺牲，排除万难，去争取胜利”，紧握着手中枪，警惕地搜索着国境线上的一草一木。天黑得伸手不见五指，路被山洪冲得崎岖难行，加上斑斑点点的残雪，给观察带来了不少困难。但是，无限忠于毛主席的边防战士心红志坚，天大困难也要踩在脚下。"},{"type":"paragraph","text":"完成巡逻任务后，他们翻坡越沟，来到了一处牧场，向哈萨克族牧民传播伟大领袖毛主席的声音，传播党的“九大”开会的喜讯。"},{"type":"paragraph","text":"留守在边防站的指战员们，在巡逻的同志出巡后，抑制不住内心的激动，又一起认真地学习新闻公报，学习党的历史，热情歌颂伟大领袖毛主席，热情歌颂伟大、光荣、正确的中国共产党。五好战士弥卯生说：“边防战士对毛主席无限热爱，我们人在雪山巅，离毛主席最远，但我们的心贴毛主席最近。我们一定要百倍警惕地保卫好祖国的西大门，随时准备粉碎苏修叛徒集团的任何挑衅，为人民再立新功。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25867a803e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

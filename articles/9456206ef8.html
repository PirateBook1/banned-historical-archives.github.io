script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革关于纪念今年“五一”国际劳动节的通知","authors":[],"dates":[{"year":1968,"month":4,"day":24}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革关于纪念今年“五一”国际劳动节的通知","type":"title"},{"text":"一、一九六八年的“五一”国际劳动节的庆祝活动，仍照过去规定，采取分散纪念的办法，不搞全市性的大型集体游行。各地可在市内工厂、学校、机关、部队、街道各单位分别举行小型的庆祝集会。","type":"paragraph"},{"text":"二、今年“五一”节，一概不邀请外宾参加活动。","type":"paragraph"},{"text":"三、加强敌情观念，提高革命警惕性。国防前线要特别加强警戒，城市要加强治安管理工作厂矿、企业、机关、学校要加强内部的安全保卫，严防叛徒、特务、顽固不化的走资派和地、富、反、坏、右分子的破坏活动。","type":"paragraph"},{"text":" 一九六八年四月二十四日","type":"paragraph"},{"text":"附一九六八年纪念“五一”国际劳动节标语口号。","type":"paragraph"},{"text":"纪念“五一”国际劳动节标语口号","type":"subtitle"},{"text":"１、庆祝“五一”国际劳动节！","type":"paragraph"},{"text":"２、全世界无产者联合起来！全世界无产者同被压迫人民、被压迫民族联合起来！","type":"paragraph"},{"text":"３、打倒以美国为首的帝国主义！","type":"paragraph"},{"text":"４、打倒以苏修领导集团为中心的现代修正主义！","type":"paragraph"},{"text":"５、打倒各国反动派！","type":"paragraph"},{"text":"６、坚决支持越南人民的抗美救国战争！","type":"paragraph"},{"text":"７、坚决支持美国黑人抗暴斗争！","type":"paragraph"},{"text":"８、坚决支持各国人民的革命斗争！","type":"paragraph"},{"text":"９、向各国的马克思列宁主义政党和团体致敬！坚决支持全世界马克思列宁主义者的反帝反修斗争！","type":"paragraph"},{"text":"１０、无产阶级专政万岁！","type":"paragraph"},{"text":"１１、无产阶级文化大革命的全面胜利万岁！","type":"paragraph"},{"text":"１２、毛主席的无产阶级革命路线胜利万岁！","type":"paragraph"},{"text":"１３、高举毛泽东思想伟大红旗，把无产阶级文化大革命进行到底！","type":"paragraph"},{"text":"１４、打倒卖国贼蒋介石！解放台湾！","type":"paragraph"},{"text":"１５、向无产阶级革命派致敬！向工人、贫、下中农和革命的红卫兵小将致敬！","type":"paragraph"},{"text":"１６、向伟大的中国人民解放军学习！向伟大的中国人民解放军致敬！","type":"paragraph"},{"text":"１７、英雄的中国人民万岁！","type":"paragraph"},{"text":"１８、伟大的、光荣的、正确的中国共产党万岁！","type":"paragraph"},{"text":"１９、伟大的马克思列宁主义、毛泽东思想万岁！","type":"paragraph"},{"text":"２０、我们的伟大领袖毛主席万岁！万岁！万万岁","type":"paragraph"}],"comments":[],"origin":"根据湖北省革命委员会编印《无产阶级文化大革命文件汇编[三]》，武汉：1969年3月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9456206ef8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

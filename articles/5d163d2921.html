script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决保卫祖国，反对美帝侵略！  山东军区英模代表和东北林口机务段职工上书毛主席","authors":[],"dates":[{"year":1950,"month":10,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决保卫祖国，反对美帝侵略！"},{"type":"paragraph","text":"山东军区英模代表和东北林口机务段职工上书毛主席敬爱的毛主席、朱总司令："},{"type":"paragraph","text":"我们已平安地回到济南了。这次去北京开会是我们一生中最荣幸的一件大事。我们受到了深刻的教育，特别是见到了我们敬爱的领袖和中央各位首长，并亲自听取了领袖和首长的指示，使我们永远记在心里，使我们增加了无限的力量和无比的信心。"},{"type":"paragraph","text":"现在我们就要回到自己的工作岗位上去，为贯彻全国英模代表大会的精神，坚决为执行您与各级首长交给我们的任务而加倍努力奋斗！"},{"type":"paragraph","text":"在此谨向我们最敬爱的领袖表示我们的决心。我们一定要继续努力学习，力求进步，坚决克服自己的缺点，不骄不躁，更好地团结群众，将您的指示变为我们的实际行动，建设强大的国防军与强大的经济力量，为保卫祖国神圣的领土，解放台湾、西藏，支援朝鲜军民，击败美帝国主义的侵略，保卫世界和平而奋斗到底！"},{"type":"paragraph","text":"谨祝"},{"type":"paragraph","text":"身体健康！"},{"type":"paragraph","text":"山东军区英模代表  庄心一、刘从信、高运成、于化虎、赵守福、左太传、孙龙交、刘行珍亲爱的毛主席："},{"type":"paragraph","text":"我们是齐齐哈尔铁路管理局林口机务段全体职工，今天怀着无限愉快的心情，向您报告我们工作的成绩。在九月份中，由于党的正确领导和全体职工的努力，我们已将甲、乙、丙检二十四台机车修理完竣，不但质量合乎标准，还提前完成任务五天。在十月份中，我们仅以二十天的工夫（十月一日至二十日），就节省了煤一百吨，节省了油料费五千万元。今后我们还要继续努力，争取在年底前超过任务，节省大批的开支。"},{"type":"paragraph","text":"亲爱的毛主席，当我们听到美机侵入我国领空、伤害我们同胞的消息时，我们全段工友都愤恨万分，表示要把我们的愤怒，变成力量，以战斗的姿态，完成今冬运输任务，反对美帝的侵略。"},{"type":"paragraph","text":"祝您"},{"type":"paragraph","text":"健康                            林口机务段全体职工"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d163d2921"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

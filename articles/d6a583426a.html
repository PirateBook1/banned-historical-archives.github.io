script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于给沙文汉平反的报道","authors":["《浙江日报》"],"dates":[{"year":1982,"month":11,"day":7}],"is_range_date":false,"parts":[{"text":"关于给沙文汉平反的报道","type":"title"},{"text":"《浙江日报》","type":"authors"},{"text":"【本报讯】经中共浙江省委复查，党中央批准，原中共浙江省委常委、省长沙文汉同志被错划为右派分子的问题已得到彻底改正，恢复党籍，恢复政治名誉。","type":"paragraph"},{"text":"沙文汉同志，浙江省鄞县人，生于一九○八年。一九二五年三月加入中国共产党，曾任鄞奉中心县委书记、共青团（上海）法南区委书记、团江苏省委青工部长。一九三三年二月去日本，一九三五年十月回国。回国后，在上海救国会工作。一九三七年任中共上海临时工作委员会委员、江苏省委宣传部长。一九四三年在淮南根据地工作，任华中局党校教务长、华中分局城工部长、上海局宣传部长。全国解放后，历任华东局台湾工作委员会副书记、浙江省委宣传部长、浙江省人民委员会副主席、省委常委、省长等职。一九五七年十二月，在反右派斗争扩大化的影响下，沙文汉同志被错划为右派分子，开除了党籍。一九六三年底摘掉右派分子帽子。一九六四年一月病故。","type":"paragraph"},{"text":"党的十一届三中全会以后，省委根据中央的指示，对沙文汉同志被划为右派分子的问题进行了复查。复查结论认为：一九五七年十二月十三日，中共浙江省第二届代表大会第二次会议通过的关于开除沙文汉同志党籍的决议所认定的，他和当时的省委常委、副省长杨思一，省委常委、省检察长彭瑞林，省委委员、省委财贸部长孙章录等同志“共同反党”的问题是不存在的，作出的决议也是错误的；沙文汉同志在省第二届党代表大会上，就党政分工问题所作的发言，基本上是正确的，而且是在党的会议上讲的。沙文汉同志一生没有被捕过，政治历史清楚，没有问题。省委再次复议认为，一九五七年将沙文汉同志划为右派分子是错误的，应当彻底改正。并撤销中共浙江省第二届代表大会第二次会议关于开除沙文汉同志党籍的决议，恢复党籍，恢复政治名誉。对因沙文汉同志错案而受株连的同志，应一律予以彻底平反，消除影响。","type":"paragraph"},{"text":" 1982年11月7日。转载于黄仁柯《沙孟海兄弟风云录》，上海文艺出版社，2005年。","type":"paragraph"}],"comments":[],"origin":"《浙江日报》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江苏文革","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6a583426a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席　刘委员长　周总理电贺蒙古人民革命胜利三十六周年","authors":[],"dates":[{"year":1957,"month":7,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席　刘委员长　周总理电贺蒙古人民革命胜利三十六周年"},{"type":"paragraph","text":"新华社9日讯　毛泽东主席、刘少奇委员长和周恩来总理兼外交部长今天联名致电蒙古人民共和国国家领导人，祝贺蒙古人民革命胜利三十六周年。电文如下：蒙古人民共和国大人民呼拉尔主席团主席扎·桑布同志：蒙古人民共和国部长会议主席尤·泽登巴尔同志：蒙古人民共和国外交部长斯·阿尔维齐德同志："},{"type":"paragraph","text":"在蒙古人民革命胜利三十六周年的时候，我们谨代表中华人民共和国政府和人民向蒙古人民共和国政府和人民表示衷心的热烈的祝贺。"},{"type":"paragraph","text":"中国人民高兴地看到蒙古人民在蒙古人民革命党和蒙古人民共和国政府的领导下，在社会主义的建设中取得了巨大的成就，并且对巩固以苏联为首的社会主义大家庭的团结和维护亚洲和世界和平的事业作出了有益的贡献。"},{"type":"paragraph","text":"祝蒙古人民胜利地完成和超额完成1957年的国民经济和文化建设计划。"},{"type":"paragraph","text":"祝中蒙两国人民兄弟般的友谊更加巩固和发展。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长　刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理兼外交部长　周恩来"},{"type":"paragraph","text":"1957年7月9日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da10837ea4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

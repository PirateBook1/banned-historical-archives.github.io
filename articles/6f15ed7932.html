script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陕西省委宣传部发布指示纠正报纸在三反、五反运动中的错误报道","authors":["《宣传通讯》编辑部"],"dates":[{"year":1952,"month":3,"day":14}],"is_range_date":false,"parts":[{"text":"陕西省委宣传部发布指示纠正报纸在三反、五反运动中的错误报道","type":"title"},{"text":"《宣传通讯》编辑部","type":"authors"},{"text":"陕西省委宣传部在“关于纠正各地报纸三反、五反宣传报道错误的指示”中，指出该省所属各地报纸在三反、五反的宣传上存在着下列一些错误：一、中央迭次明确指示，三反和五反运动，是工人阶级对资产阶级猖狂进攻的一个坚决有力的回击；但渭南报、榆林报、绥德大众报、延安报等在许多言论以至所登当地负责同志的讲话中，却很少提及或不敢提及这个重要的阶级斗争的意义，不恰当地把三反、五反称之为“整风”。而榆林报竟说这个“整风”是我们向“奸商作猛烈进攻”。资产阶级现在正到处散布谣言，说他们没有向工人阶级进攻，而是工人阶级在向他们进攻；因此，榆林报的这种错误说法正和资产阶级的谬论相吻合，客观上充当了资产阶级的义务宣传员。二、延安报2月9日报道奸商不坦白的原因是“以为1943年整过风（？）抱着自满情绪”。该报1月23日报道专员张汉武同志对工商界的讲话中称：“号召全市工商界继续抗日战争中和解放战争中的光荣传统，在这次三反运动中争取更大的光荣”。这类说法显然是十分错误的。我们说延安人民是光荣的，但毛主席和中央从来没有单独说过延安的资产阶级有什么“光荣传统”；事实上，延安的奸商就在抗日战争中也没有放松其投机倒把等等罪恶行为。这次五反中，我们是要给资产阶级的种种为害国家人民的罪行予以反击，而延安报的报道中却号召他们“争取更大的光荣”，这是严重的右倾思想和丧失立场的表现。三、渭南报在2月13日的社论中说：“个别地方发生了贪污分子畏罪潜逃、自杀、装疯、装病等不良现象，这和我们没有加强思想政治教育是有关的”，贪污分子畏罪潜逃、装疯等是顽抗三反的表现，不是什么“不良现象”，更不能归咎于我们没有加强政治思想教育。四、有的报纸在报道法办奸商时，未充分揭露奸商的罪行；如南郑报2月7日报道逮捕奸商9人的消息，只列举了3个奸商的罪行，其他6犯均未揭露，读者看后不知道为什么要逮捕他们，因而不会得到良好的宣传效果。另外，在报道中，有司法职权和行政职权不分的情形，如渭南报曾发表“县整风委员会逮捕奸商”、南郑报曾发表“人民法院撤销合作办事处贪污分子的工作职务”等不妥当的消息。在三反、五反宣传中，加强党委宣传部对报纸的检查工作是非常必要的。各地省委宣传部也应如陕西省委宣传部那样，对所属地方报纸经常注意检查，并及时纠正其报道中的错误。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣传通讯》1952年第9期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f15ed7932"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

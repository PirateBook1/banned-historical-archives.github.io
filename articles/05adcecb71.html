script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海民兵指挥部集会纪念毛主席“大办民兵师”指示发表十七周年进一步办好民兵　巩固无产阶级专政中共上海市委领导同志出席大会并讲了话","authors":[],"dates":[{"year":1975,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在深入学习无产阶级专政理论，开展对《水浒》评论的大好形势下，上海民兵指挥部最近举行大会，纪念毛主席一九五八年九月二十九日关于“大办民兵师”的指示发表十七周年，决心继续沿着毛主席的无产阶级革命路线，进一步办好民兵，巩固无产阶级专政。"},{"type":"paragraph","text":"中共上海市委领导同志出席了大会，并在会上讲了话。"},{"type":"paragraph","text":"今年以来，上海广大民兵认真学习无产阶级专政理论，积极投入对《水浒》的评论，进一步提高了阶级斗争、路线斗争和无产阶级专政下继续革命的觉悟，加深了对资产阶级实行全面专政的认识，增强了坚持党的基本路线、为巩固无产阶级专政而战斗的自觉性。在无产阶级文化大革命中积累起来的一些民兵工作的先进经验，如厂区挂钩，平战结合，“三位一体”，结合本职抓阶级斗争，拉练和民兵训练相结合，以及民兵干部自己指挥高炮实弹射击等，又有了新的发展。最近，有些单位的民兵在抓好社会阶级斗争和本单位阶级斗争方面以及积极支持和参加办好“向阳院”等方面，也取得了一些新的成绩，有力地促进了民兵工作的“三落实”。"},{"type":"paragraph","text":"会上，杨浦区沪东造船厂、上海县新泾公社双泾大队、徐汇区斜土街道里弄民兵小分队、上海民兵卢湾区指挥部、普陀区上海秒表厂等单位介绍了大办民兵的经验。"},{"type":"paragraph","text":"大会认为，为了进一步把民兵工作搞好，必须组织广大民兵和民兵干部，继续深入学习无产阶级专政理论，刻苦攻读马列著作和毛主席著作，积极投入评论《水浒》"},{"type":"paragraph","text":"的斗争。要把历史斗争同现实斗争联系起来，通过评论《水浒》这部宣扬投降主义的反面教材，提高执行毛主席革命路线的自觉性，提高反修防修的能力，把工农群众武装队伍的领导权牢牢掌握在工人阶级和贫下中农手里，使民兵队伍自觉为巩固无产阶级专政而战斗。"},{"type":"paragraph","text":"大会认为，要不断总结新鲜经验，巩固和发展大办民兵的成果。坚持以党的基本路线为纲，这是改造和建设民兵的根本；坚持党指挥枪的原则，这是改造和建设民兵的基本保证；坚持城市以产业工人为主体，农村紧紧依靠贫下中农，这是贯彻阶级路线的体现；坚持组织民兵积极参加社会阶级斗争，这是改造和建设民兵的正确途径。对于这些重要原则和根本问题，一定要坚持下去，不断巩固和发展。在总结工作中，要坚持一分为二的观点，既要看到成绩和经验，又要看到弱点和缺点。要虚心学习，努力工作，创造新经验，作出新成绩。"},{"type":"paragraph","text":"大会指出，各级民兵组织和广大民兵要不断增强党的观念和政策纪律观念。民兵是党领导的武装力量的组成部分，必须坚持党指挥枪的原则，自觉地把民兵置于党的绝对领导之下。纪律是执行路线的保证，要教育广大民兵干部和民兵坚决执行党的政策，坚决执行三大纪律八项注意。民兵来自人民，要打击敌人，爱护人民。要经常听取群众的批评和意见，不断克服工作中存在的缺点，坚决同一切违反政策、纪律的不良倾向作斗争。"},{"type":"paragraph","text":"大会指出，要认清形势，加强战备，准备打仗。当前，世界各种基本矛盾都在激化，革命和战争的因素都在增长，超级大国争霸世界的斗争日益加剧。帝国主义就是战争。只要有帝国主义存在，战争是不可避免的。因此，广大民兵一定要提高警惕，抓紧做好反侵略战争的准备工作。要从城市实战出发，不断加强民兵战斗骨干的建设，认真搞好战备训练，做到文能批修，武能打仗。市区要进行巷战、地道战、街垒战的训练。沿海地区要搞好抗登陆训练。水上民兵要加强打飞机、打敌舰、布雷、规避和侦察等训练。"},{"type":"paragraph","text":"大会号召，全市各级民兵领导机关要加强革命化建设，要坚持“三要三不要”的原则，要带领广大民兵积极投入工业学大庆、农业学大寨的运动，充分发挥民兵在抓革命、促生产、促工作、促战备中的作用。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05adcecb71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃酒泉分区民族工作中的问题","authors":[],"dates":[{"year":1951,"month":2,"day":20}],"is_range_date":false,"parts":[{"text":"甘肃酒泉分区民族工作中的问题","type":"title"},{"text":"【西北群众日报二月二十日讯】少数民族杂居地的甘肃酒泉分区，自解放后，工作是有成绩的，但还存在很多缺点：首先是剿匪部队不熟悉当地地理情况，数次剿匪失利。平兰等地土匪特务大肆抢劫骚扰，气焰嚣张，使各族人民，尤其是蒙民遭受了重大损失。当地各民族人民感到生命财产没有保障，对政府态度渐趋冷淡。藏民区虽然成立了区、乡政府，但因民族关系，政府派去的正区长无法开展工作。酒泉分区在工作上对民族工作亦重视得不够，无专人负责，又没有大量培养少数民族干部，目前干部情况是新人员多而且量少质低。藏民区的两个副区长(系国民党军校学生)在剿匪中抢了居民的东西，引起了不满。自新疆到酒泉做生意的回、维商人对贸易公司禁用白洋亦表示不满。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年3月13日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0214ae0d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

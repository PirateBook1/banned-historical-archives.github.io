script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席是世界马列主义运动领袖中国文化大革命象利刃插进了美帝腐朽的心脏　威尔科克斯同志参观北京针织总厂发表充满友情的讲话","authors":[],"dates":[{"year":1968,"month":3,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十七日电　新西兰共产党总书记维·乔·威尔科克斯同志，由北京市革命委员会主任谢富治同志陪同，十六日参观了北京针织总厂。威尔科克斯同志赞扬中国人民解放军八三四一部队支左人员和针织总厂革命职工，紧跟伟大领袖毛主席的战略部署，在无产阶级文化大革命中取得了重大胜利。他亲切地勉励全厂革命职工要永远忠于伟大领袖毛主席，要经常地、不断地活学活用毛泽东思想，夺取更大的胜利。"},{"type":"paragraph","text":"威尔科克斯同志来到后，全厂革命职工举行了隆重的欢迎会。人们高呼“毛主席万岁!”，并且不断地挥动红彤彤的《毛主席语录》，向威尔科克斯同志致敬。"},{"type":"paragraph","text":"威尔科克斯同志向全厂职工发表了充满革命友情的讲话。他说，我们热烈祝贺中国无产阶级文化大革命的伟大胜利，热烈祝贺中国人民的伟大领袖、全世界马克思列宁主义运动的领袖毛主席的无产阶级革命路线所取得的辉煌胜利。中国无产阶级文化大革命的胜利，保证中国不会象苏联那样复辟资本主义。中国的无产阶级文化大革命，象锋利的尖刀，插进了以美国为首的帝国主义阵营的腐朽的心脏。他说，你们的胜利，也就是我们的胜利，因为你们的胜利帮助了我们在新西兰的斗争。"},{"type":"paragraph","text":"威尔科克斯同志在讲话中还特别称赞中国人民解放军在“三支”“两军”工作中取得的成就。他说，这些成就都是在伟大领袖毛主席和他的亲密战友林彪同志领导下取得的。威尔科克斯同志的讲话，激起一阵阵热烈的掌声。"},{"type":"paragraph","text":"随后，威尔科克斯同志参观了工厂的各个车间。他看到车间里到处都挂着毛主席像和毛主席语录牌，了解到工人们每天向毛主席请示、汇报和交班交毛主席语录的情况，一再表示赞扬，他向工厂革委会和驻厂支左的八三四一部队的负责同志说:“针织总厂所取得的胜利，就是毛泽东思想的胜利。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7aa406cbbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

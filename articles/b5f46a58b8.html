script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"老贫下中农热情帮助严格监督，青年生产队青年干部健康成长","authors":[],"dates":[{"year":1964,"month":7,"day":20}],"is_range_date":false,"parts":[{"text":"老贫下中农热情帮助严格监督，青年生产队青年干部健康成长","type":"title"},{"text":"新华社贵阳十九日电：贵州省清镇县新店公社青年生产队的老贫农和下中农，热情为青年干部当参谋，严格监督他们，促使全队青年干部健康地成长。","type":"paragraph"},{"text":"青年生产队是贵州省的先进生产队之一。这个队的队长黄光裕、副队长黄光忠以及其他几名干部都是青年，是贫下中农的子女。他们在老一辈的教导下，阶级立场坚定，热爱党、热爱集体，办起事来能为国家、为集体、为大多数人的利益着想，工作朝气勃勃。在他们的领导下，这个队的生产连年增产。共青团员黄光裕从一九六一年开始担任生产队长以来，已经先后四次出席贵州省农业先进单位代表会。","type":"paragraph"},{"text":"这个生产队的前任队长是过去担任过村长、乡农会委员、互助组长、农业社副队长的六十三岁老贫农郎树云。三年前改选队长时，郎树云向社员们建议选举年轻的黄光裕当队长。黄光裕被选为队长后，郎树云仍经常给他出主意，帮助他做好领导工作。有一年雨水多，不少坡地因水土流失成了光石板，郎树云对黄光裕说：“要想治山，只有砌好石埂。”可是年轻干部们性子急，他们看到队里坡地多，砌石埂工程量大，想把事情干得快一点，便改砌石埂为培土坎。郎树云为了让年轻干部懂得“欲速则不达”的道理，他约了另外九个贫农下中农老社员，动手把六亩偏坡地砌上了石埂。一场暴雨以后，年轻人培的土坎全被冲毁了，而郎树云等砌的石埂完好无损。这件事深刻地教育了黄光裕等青年干部。他们按照老贫农下中农社员的做法，组织社员们把全队百分之七十以上的坡地砌上了石埂。此外，还挖了拦山沟、排水沟三十一条，消水洞十五个。这样，终于控制了水土流失。","type":"paragraph"},{"text":"黄光裕的父亲黄吉成，是深受当地贫农下中农敬爱的人。他同国民党反动派和地主阶级斗了大半生，解放后对党对集体满怀热爱。儿子当上队长后，他对儿子要求特别严格，时刻教育儿子绝对不许侵占集体利益，一定要按照党的政策办事。","type":"paragraph"},{"text":"老贫下中农很重视对青年干部和青年社员进行阶级教育。这个队附近有一座大山，叫老鹰山。在旧社会，一些被国民党反动派和地主阶级逼得无路可走的人，就逃到虎豹栖居的老鹰山岩洞里居住。现在老鹰山阴森潮湿的岩洞里，还保留着这个队老贫下中农过去苦难生活的遗迹。这个队有些青年干部也是在这个岩洞里出生的。老贫下中农有时领青年干部和青年社员们去参观岩洞，对他们进行阶级和阶级斗争的教育，要他们不要忘了过去。老贫下中农还以热爱集体的实际行动影响年轻一代。老贫农刘树清连续几年独自在一座秃山上植树造林。刘树清没有子女，黄光裕问他种树留给谁，刘树清回答说“留给大家”。现在，刘树清已经去世了他留下的一片幼林，既是队里的物质财富，又是精神财富，黄光裕从老人的行动中受到很大鼓舞，他经常向社员们讲刘树清老人为集体种树的故事，并领导大家继续绿化这座荒山秃岭，又栽种了十多万株经济林木和用材林木。","type":"paragraph"},{"text":"在老一辈的教育和监督下，青年队的干部们都参加劳动，一心办好集体经济，并关心国家的利益。今年移栽烟草时，清镇县部分种烟队遭受冰雹灾，烟苗损坏很多。青年队的烟苗没有受灾，除自种外还剩几十万株。如果随当地行市卖烟苗，至少可增加七八百元的收入。但是这个队的干部和社员认为，不能趁兄弟队受灾缺苗的机会卖高价赚钱。他们在出卖多余烟苗时，只收培育的工本费。","type":"paragraph"}],"comments":[],"origin":" 1964年7月20日《人民日报》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5f46a58b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

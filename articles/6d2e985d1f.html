script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见基尼卡一行","authors":[],"dates":[{"year":1980,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见基尼卡一行"},{"type":"paragraph","text":"新华社北京五月十日电  国务院副总理邓小平今天上午在这里会见了所罗门群岛政府副总理兼财政部长本尼迪克特·基尼卡和由他率领的所罗门群岛贸易代表团。"},{"type":"paragraph","text":"所罗门群岛是太平洋的一个岛国，一九七八年七月独立，目前尚未同我国建交。这次来访的代表团成员中有贸易、工业、劳动部长，自然资源部长，以及所罗门商会主席等。"},{"type":"paragraph","text":"邓小平对来自所罗门群岛的朋友说，国家不分大小，一律平等。小国有小国的长处，大国有大国的弱点。你们是新独立的国家，我们间没有矛盾，只有友好。他表示，中国同所罗门群岛间有很多领域可以进行合作，希望不断发展两国间的友谊和交往。"},{"type":"paragraph","text":"基尼卡说，我们是一个小岛国，我们的资源很丰富，如渔业、木材资源。我们这次同中国方面的会谈是卓有成效的。我们愿意加强业已建立起来的同中国的关系。"},{"type":"paragraph","text":"外贸部长李强参加了会见。"},{"type":"paragraph","text":"基尼卡一行将于日内离京赴天津等地参观访问。（附图片）"},{"type":"paragraph","text":"邓小平副总理会见所罗门群岛政府副总理兼财政部长本尼迪克特·基尼卡    新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d2e985d1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"按照毛主席从战争学习战争的教导  巴勒斯坦人民积极开展游击战争","authors":[],"dates":[{"year":1967,"month":11,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"按照毛主席从战争学习战争的教导"},{"type":"paragraph","text":"巴勒斯坦人民积极开展游击战争"},{"type":"paragraph","text":"据新华社巴格达电  一位巴勒斯坦青年军官最近在伊拉克首都巴格达说：巴勒斯坦人民热爱毛泽东主席和他的著作。许多巴勒斯坦人运用毛主席著作，把毛泽东思想作为他们反对美帝国主义的侵略工具以色列的斗争的行动指南。"},{"type":"paragraph","text":"这位巴勒斯坦青年军官说，巴勒斯坦人民按照毛主席的教导，正在开展游击战争，打击敌人。他说：“虽然我们在进行游击战争方面还没有丰富的经验，但是我们可以从实践中学，正如毛泽东主席教导的：‘从战争学习战争’。”"},{"type":"paragraph","text":"这位巴勒斯坦青年军官接着讲述了他们不久以前成功地袭击以色列侵略者的故事。他说：“一个夜晚，我们三十名巴勒斯坦解放军战士穿着便衣，渗入了约旦河西岸一个以色列控制的村庄。在当地巴勒斯坦人民的协助下，我们秘密侦察了由以色列侵略军严加守卫的一座发电站。第二天夜晚，在学习了毛主席语录‘下定决心，不怕牺牲，排除万难，去争取胜利。’之后，我们对敌人发动了突然袭击，成功地破坏了这座发电站，打死了二十五名以色列侵略者。我们胜利地转移了，没有一人负伤。”"},{"type":"paragraph","text":"他强调说，巴勒斯坦人民在以色列侵占区中开展的武装斗争，“是我们巴勒斯坦解放的希望所在”。"},{"type":"paragraph","text":"据新华社开罗电　据开罗的报纸报道：被以色列侵略者占领的地区的阿拉伯人民不畏强暴，加紧开展游击活动，沉重打击敌人。"},{"type":"paragraph","text":"阿拉伯游击队不久前在约旦河西岸土巴斯村附近同以色列占领军进行了一次战斗，打坏了四辆以色列装甲车，打死四名敌军。在西岸阿卡贝特贾贝尔营地进行的另一次战斗中，游击队打死了三名以色列士兵。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"莫三鼻给游击战士在丛林中学习和研究游击战术。"},{"type":"paragraph","text":"新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4b34d1ebe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

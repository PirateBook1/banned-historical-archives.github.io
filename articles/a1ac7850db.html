script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席　周恩来总理分别接见宋双副首相率领的柬代表团  柬埔寨大使为宋双副首相访华举行宴会  周恩来总理李先念副总理等应邀出席柬大使宴会","authors":[],"dates":[{"year":1965,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席　周恩来总理分别接见宋双副首相率领的柬代表团"},{"type":"paragraph","text":"柬埔寨大使为宋双副首相访华举行宴会"},{"type":"paragraph","text":"周恩来总理李先念副总理等应邀出席柬大使宴会"},{"type":"paragraph","text":"新华社八日讯　刘少奇主席今天下午接见柬埔寨王国内阁副首相兼经济事务、财政和计划统筹大臣、国家元首私人顾问宋双，和由他率领的柬埔寨代表团成员：磅湛王家大学校长吉春，国家银行特别事务处处长宁尼发。刘少奇主席同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的有：李先念副总理和各有关方面负责人韩念龙、汪道涵等。"},{"type":"paragraph","text":"柬埔寨驻中国大使张岗也在座。"},{"type":"paragraph","text":"新华社八日讯　周恩来总理今天上午接见柬埔寨王国内阁副首相兼经济事务、财政和计划统筹大臣、国家元首私人顾问宋双，和由他率领的柬埔寨代表团成员：磅湛王家大学校长吉春、国家银行特别事务处处长宁尼发。周恩来总理同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的有：李先念副总理，各有关方面负责人韩念龙、汪道涵、杨浩庐、刘子载、陈忠经等。"},{"type":"paragraph","text":"柬埔寨驻中国大使张岗也在座。"},{"type":"paragraph","text":"接见以后，周恩来总理设宴招待柬埔寨贵宾。"},{"type":"paragraph","text":"新华社八日讯　柬埔寨驻中国大使张岗，为柬埔寨内阁副首相兼经济事务、财政和计划统筹大臣、国家元首私人顾问宋双，和由他率领的柬埔寨代表团访问中国，今天晚间在大使馆举行了宴会。"},{"type":"paragraph","text":"周恩来总理、李先念副总理，以及各方面的负责人韩念龙、汪道涵、杨浩庐、刘子载、陈忠经、方皋、黄一然、张天民等，应邀出席了宴会。"},{"type":"paragraph","text":"在充满友好气氛的宴会上，张岗大使、宋双副首相、李先念副总理先后举杯致词，共祝中柬两国人民在反对美帝国主义的共同斗争中结成的亲密战斗友谊，日益发展。（附图片）"},{"type":"paragraph","text":"八月八日，周恩来总理接见柬埔寨王国内阁副首相兼经济事务、财政和计划统筹大臣、国家元首私人顾问宋双，和由他率领的柬埔寨代表团。图为周恩来总理和宋双副首相（右三）等柬埔寨贵宾亲切交谈。"},{"type":"paragraph","text":"新华社记者　郑小箴摄"},{"type":"paragraph","text":"刘少奇主席接见柬埔寨王国内阁副首相兼经济事务、财政和计划统筹大臣、国家元首私人顾问宋双，和由他率领的柬埔寨代表团。图为刘少奇主席和宋双副首相（左五）等柬埔寨贵宾合影。"},{"type":"paragraph","text":"新华社记者　郑小箴摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"李先念","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1ac7850db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗大造宫本集团的反  日共千叶县委员会（左派）宣告成立","authors":[],"dates":[{"year":1968,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛泽东思想伟大红旗大造宫本集团的反"},{"type":"paragraph","text":"日共千叶县委员会（左派）宣告成立"},{"type":"paragraph","text":"新华社东京二日电　在伟大的毛泽东思想光辉照耀下，日本千叶县革命左派大造宫本修正主义集团的反，在一九六七年十二月五日宣告正式成立日本共产党千叶县委员会（左派）。"},{"type":"paragraph","text":"日共千叶县委员会（左派）在一项声明中表示要同日本全国革命左派紧密地携起手来，在反对美帝国主义、日本垄断资本和修正主义的斗争中，积极地学习马克思列宁主义、毛泽东思想，为完成日本革命的伟大事业而奋斗。"},{"type":"paragraph","text":"声明强调指出：“毛泽东同志是当代的列宁。他捍卫并且创造性地发展了马克思列宁主义，把马克思列宁主义提高到一个崭新的阶段。毛泽东思想已经成为指导亚非拉以及全世界被压迫民族和被压迫人民进行革命斗争的指路明灯。为了日本的解放和革命而学习和运用毛泽东思想已经成为重要的群众性的任务。”"},{"type":"paragraph","text":"声明指出，在当代，承认不承认毛泽东思想，拥护不拥护毛泽东同志亲自发动和领导的伟大的中国无产阶级文化大革命是区别真假马克思列宁主义者的试金石。"},{"type":"paragraph","text":"声明谴责宫本修正主义集团在国际上降美、联苏、反华，在国内推行“议会道路”和“和平过渡”的修正主义路线，以及破坏日本人民的反美爱国斗争的罪行后指出，宫本集团已完全站在日本无产阶级和人民的敌对方面了。对宫本修正主义集团进行历史性的审判，正在全国群众中展开。日本革命左派打倒宫本修正主义集团的斗争，是任何人也阻挡不了的。宫本修正主义集团必定要失败。"},{"type":"paragraph","text":"声明高呼：“打倒美帝国主义、日本垄断资本、苏联现代修正主义及其追随者宫本修正主义集团！”“日本一切革命左派以马克思列宁主义、毛泽东思想为基础的团结万岁！”“全世界无产者联合起来！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47a0c28b46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州铜仁专员公署对当前防灾抗灾工作的紧急指示","authors":[],"dates":[{"year":1958,"month":5,"day":4}],"is_range_date":false,"parts":[{"text":"贵州铜仁专员公署对当前防灾抗灾工作的紧急指示","type":"title"},{"text":"各县人委会：","type":"appellation"},{"text":"在前段抢收小季中，由于久雨未晴水涝灾害严重，小季作物估计有20%以上的生芽和霉变（油菜最严重）。水利灌溉工程仅德江一个县就冲毁43处，沿河板长区因塘堤垮塌冲坏田土500余亩。这样不但给小季抢收带来困难和损失，同时也影响到大季作物的及时满栽满插。目前涝灾虽过，但病虫害及畜瘟等自然灾害各地又在发生，有的地区已造成了部份灾情，在病虫为害方面，玉米螟虫发生很普遍，全区各地估计有15%的苞谷被害严重，受害重的植株有虫20多条，水稻螟虫在思南县塘头区、石阡龙塘区，沿河板长区等处发现了稻螟第一代幼虫，历年为害严重的稻包虫在石阡龙塘已经出现。去年在松桃印江出现过大面积为害的粘虫，近来印江毛寨区又被害达2000亩，以及全省尚未发现过的植物检疫对象红苕黑斑病，最近在铜仁六龙山农场已经发现，全场20多万斤苕秧地受害80%，损失严重，其他如洋芋晚疫病，黄豆鸡冠虫，棉芽虫等各地均有不同发生。在家畜疫情方面，以猪瘟、猪肺疫、猪丹毒几种，传染性病害严重，蔓延面积也广，德江、铜仁、石阡、松桃、玉屏等县的不少地区仍在继续发生。铜仁县元至五月中旬因病死猪（包括极少数的其他原因死因）4687头，超过57年元至九月，死亡头数的2.5%（57年死猪3726头），占今年现有生猪总数的0.24%，马岩乡一个畜牧社的生猪几乎快要死光，情况确是很严重的。出现了的这些灾情，虽然已是比较严重，但是从我区历年灾情为害严重程度看，可说这仅是露头阶段，历年旱虫灾害重期，多是在5-9月间，前（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06cadff9c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发华北局关于平原新区土改经验的报告","authors":[],"dates":[{"year":1950,"month":2,"day":6}],"is_range_date":false,"parts":[{"text":"中共中央转发华北局关于平原新区土改经验的报告","type":"title"},{"text":"各中央局、分局：","type":"appellation"},{"text":"兹将华北局二月一日关于平原新区土改经验转发给你们。","type":"paragraph"},{"text":" 中央二月六日","type":"paragraph"},{"text":"（一）在群众变天顾虑消除、地富抵抗减弱情况下，诉苦、串通等老一套方法已不应当做发动群众的主要方法。主要应是宣传政策、稳定人心、启发群众觉悟，经过讲政策、讲阶级、讲劳动、讲剥削，就可以迅速地提高农民觉悟，克服其“良心”、“命运”、“情面”等落后思想。","type":"paragraph"},{"text":"（二）以农会、农代会的形式，把农民迅速地组织起来，方法是整个发动群众选举与领导审查相结合。经过农代会，不但可以迅速提高农民觉悟，便利领导上掌握全面，防止个别村庄运动自流，使个别流氓分子没有混水摸鱼的机会，并且因为是结合运动培养积极分子，故能保证组织的逐步纯洁和培植民主作风。","type":"paragraph"},{"text":"（三）土改中最主要的环节是划阶级，划阶级中斗争也最激烈。三榜定案后，一般地主经过谈判、通知、自报评议、批准方式，就可以消灭封建，恶霸是极少数。","type":"paragraph"},{"text":"（四）必须密切结合生产，因为敌人摧残，贫农除分得一份土地、农具等以外，粮食已经很少，因此群众拥护土改，也迫切要求生产。农民说：“土改的地明秋才能吃到肚里，今冬还必须生产。”","type":"paragraph"},{"text":"凡是这样做的地区，土改进行就比较稳当、迅速，既提高了农民的政策觉悟水平，农村阶级关系也不过分紧张，对迅速发展生产作用亦很大。但有些地区也发生了不少偏向，走了弯路，在土地大体平分的地区丢掉生产，孤立整党，结束土改或者划阶段，把生产与结束土改对立的现象仍不少。濮阳地委把结束土改、建政、生产机械地划分三个阶段。郓城后胡庄工作组干部进村十四天开会十多次，孤立整党，后来连会都开不起来。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f984af961c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

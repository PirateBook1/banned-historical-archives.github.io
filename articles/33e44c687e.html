script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"肇州县委领导班子坚决按照毛主席的指示办事  新老干部互相学习搞好团结","authors":[],"dates":[{"year":1973,"month":4,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"肇州县委领导班子坚决按照毛主席的指示办事"},{"type":"paragraph","text":"新老干部互相学习搞好团结"},{"type":"paragraph","text":"据新华社哈尔滨一九七三年四月一日电　中共黑龙江省肇州县委领导班子里的新老干部彼此尊重，互相学习，取长补短，紧密地团结在马克思主义、列宁主义、毛泽东思想原则基础上，带领全县人民沿着党的“九大”路线不断前进，发展了革命和生产的大好形势。"},{"type":"paragraph","text":"肇州县委在批修整风运动中，认真学习毛主席提出的“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的三条基本原则，深入批判刘少奇一类骗子拉山头，搞宗派，破坏新老干部团结的罪行，更加深刻地认识到，搞好新老干部的团结，是贯彻执行毛主席革命路线和政策的重要保证。因此，县委领导班子中的新老干部处处严格要求自己，虚心向别人学习，努力搞好革命团结。"},{"type":"paragraph","text":"这个县的县委书记和副书记都是参加革命二十多年的老干部，有比较丰富的斗争经验和实际工作能力。在领导班子中，他们以身作则，谦虚谨慎，带头搞好同新干部的团结。新干部缺少工作经验，他们主动帮助；新干部有了长处，他们主动学习。县委有一名成员是文化大革命中涌现出来的新干部，他工作兢兢业业，埋头苦干，但是，由于强调文化水平低，没有很好地坚持读书。县委书记就和他一起学习毛主席关于“认真看书学习，弄通马克思主义”的教导，并讲述自己过去由于没有很好地读马列的书，分不清正确路线与错误路线的界限，因而上当受骗的沉痛教训，使这个新干部增强了看书学习的信心和自觉性。去年年初，这位新干部和县委书记一起到一个后进大队蹲点。他联系三大革命运动的实际，刻苦地攻读《唯物主义和经验批判主义》，不断洗刷唯心精神，坚持用唯物论的反映论指导工作，受到贫下中农的赞扬。县委书记及时表扬了这位新干部的好的思想作风，并检查了自己在这方面的差距，对新干部们鼓舞很大。新干部越发虚心地向老干部学习，支持老干部的工作。县委一名负责工业生产的新干部缺乏领导工作经验。他了解到一名县委副书记过去管过工业生产，经验比较丰富，就主动当小学生，虚心向老干部请教。那位副书记首先肯定了新干部的工作成绩，然后介绍了自己过去领导工业生产正反两个方面的经验教训，这个新干部听了很受教育。以后，他在实践中注意以老干部的经验教训为借鉴，取得了较好的效果。"},{"type":"paragraph","text":"肇州县委从实践中体会到，要搞好新老干部之间的团结，就要认真读马列的书和毛主席的书，不断改造世界观。这个县的新老干部努力掌握唯物辩证法，经常用一分为二的观点，检查自己有那些缺点、弱点和错误，做到有自知之明。对新老干部中间出现的意见分歧和工作缺点，他们坚持从团结的愿望出发，开展批评与自我批评，做到有矛盾不掩盖，有分歧就统一，原则问题讲路线，枝节问题不纠缠，从而出现了既有统一意志，又有个人心情舒畅、生动活泼的新局面。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33e44c687e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

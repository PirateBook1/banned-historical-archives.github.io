script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"采取于运动中华歼灭半击潢的作战方针心","alias":"","parts":[{"type":"paragraph","text":"采取于运动中半歼灭半击溃的作战方针！]"},{"type":"paragraph","text":"（1947年8月29日）饶、黎（转震林），陈、粟："},{"type":"paragraph","text":"接饶黎二十八日十时电，华东局及九纵被迫留在胶东，震林率二、七两纵在诸城，这样，实际上比饶黎许率九纵到诸城或震林率二、七纵到胶东都要好些。这样，胶东有九纵、十三纵及广大地方部队，可以逐步形成有力的内线作战兵团，直接保卫胶东，可以采取于运动中半歼灭半击溃之作战方针（即对敌一个或二个旅，以歼灭其一部、击溃一部为目标而部署战役作战，注意多打小胜仗)。震林在诸城应完全遵照饶黎指示休整待机，在胶东外线直接配合内线，目前不要南下临沂或陇海。作战时应注意打小规模歼灭战，每次以歼敌一团一旅为目标，不打无把握之仗。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十九日十二时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东军区政治委员饶漱石和副政治委员黎玉等的电报。"},{"type":"paragraph","text":"[2]饶黎，指饶漱石、黎玉。许，指许世友，当时任华东野战军东兵团司令员兼第九纵队司令员。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":8,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":237,"page_end":237},"tags":[{"name":"毛泽东","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4048f2b15d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

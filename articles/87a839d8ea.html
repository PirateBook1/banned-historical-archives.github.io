script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北早稻烂秧情况严重","authors":["新华社"],"dates":[{"year":1960,"month":4,"day":26}],"is_range_date":false,"parts":[{"text":"湖北早稻烂秧情况严重","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社武汉26日讯    湖北各地早稻烂秧情况相当严重。现正在大力采取措施进行补救。","type":"paragraph"},{"text":"湖北省今年绝大部分地区的早稻播种、育秧工作在4月上旬就已基本结束，比去年提早了七、八天。各地秧田管理质量也好，除选择了风向适宜、土质良好、排灌方便的田作秧田外，又普遍推行了深耕、精整、细整、多整，达到了田平、土细、泥活、肥足、草尽。但是，从3月中、下旬以来，湖北地区阴雨连绵，寒潮异常频繁，冷热反复不定，各地气温曾一度下降到摄氏零度左右。因此，严重影响了秧苗正常生长，造成普遍烂秧现象。据调查，全省早稻烂秧一般占秧田面积的30-40%，沔阳县四十万亩早稻，由于烂秧只能保插三十万亩。公安县原计划播种早稻三十七万六千亩，由于损秧、烂种，浪费种子达三百万斤。该县玉湖公社三百三十一个生产小队中，烂秧达70%的有一百三十个小队。天门县有五分之一的秧田烂秧率高达60-80%，全县计划插早稻三十万亩，只能保种二十四万亩。","type":"paragraph"},{"text":"与此同时，中稻、红苕、棉花等损种、烂芽情况也很严重。恩施、利川等县中稻烂秧达20%，公安县已烂损中稻秧苗种达八万斤。恩施屯堡公社已烂苕种达二百六十四万多斤，占去年共留苕种的80%以上。","type":"paragraph"},{"text":"湖北省委了解上述情况后，已于4月20日召开了各地（市）县委紧急电话会议，号召全党全民动员起来，以顽强的战争意志战胜灾害，夺取丰收，并采取以下紧急补救措施：（1）立即逐坯决检查摸底，到底有多少秧？能插多少面积？还差多少？立即采取措施补救。（2）采取快速催芽，快速育苗方法进行补种。（3）加强秧田管理，进一步贯彻“三专”（专人领导、专人管理、肥料专用）四消灭（消灭翘脚倒秧，消灭脚秧，消灭病虫害，消灭稗子）的措施。保证培育嫩壮秧，继续加强保温防寒，赶施秧田追肥。（4）调整插秧密度。有计划的插秧，节约用秧，减少损失，保证根根到田。（5）增施肥料。在插得不密的情况下，要保证高产，关键在于多施肥。目前，要紧抓秧田追肥和直播田施足速效底肥。（6）棉花要保生、保全、保壮，一次不能全苗就两次全苗，育太平苗，搞双保险；加强营养钵苗床管理，保证每个钵都能用上；麦行管理也要抓紧。对杂粮必须一视同仁，以实现作物之间的平衡增产。","type":"paragraph"},{"text":"来源：根据1960年4月27日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87a839d8ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"文革中我参加过的“相对论批判”","authors":["小鹰"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"方励之，７６·３·１５","type":"paragraph"},{"text":"信写得开门见山，坦言己见，并无保留，字迹工整，诚挚谦和，毫无客套与废话。我与方先生素未谋面，想必是“文如其人”罢！现在写出来，也算是对先生的一种纪念。","type":"paragraph"},{"text":"光阴似箭，斗转星移，１９７９年１月１日中美正式建交，门户开放了。由于学业没有荒废，我顺利通过了教育部关于派遣访问学者的考试，于７９年８月赴美开始从事快中子实验物理的研究。现在回想起来，如果没有中关村那几个月的时光以及后来的努力，也许生活对我会是另外一个样子。无论如何，在那个“学习班”里，至少我学会了桥牌，它给我的生活带来不少乐趣；但不幸的是，我也学会了吸烟，虽然量不多，而赴美之后，就完全戒掉了。写于６／２０１８，８／２０２０修改注释：〔１〕郝柏林，《一段荒诞往事：“批判爱因斯坦”》，收入《负戟吟啸录——一个前沿战士对中国科学的感怀》一书中，新加坡世界科学出版社八方文化工作室，２００９。〔２〕这里，玻尔兹曼原来用的是“手套工匠”（handschuhmacher）一字，在德译英时被误为“靴匠”（shoemaker），此后英译中亦照翻不误，流传至今。这是译界，或更一般地，是信息传递中，“以讹传讹”、“人云亦云”之一例。〔３〕直到四十三年之后，２０１９年３月收到友人来信，我才知道我的那份稿件已被收入《关于“典型时空”问题的讨论》，发表在《物理学报》１９７６年第２５卷第４期。附录（数学推导，从略）～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【亲历者言】","type":"paragraph"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a47fb200e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"武汉市工商界  向毛主席报告超额完成捐献计划","authors":[],"dates":[{"year":1951,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"武汉市工商界"},{"type":"paragraph","text":"向毛主席报告超额完成捐献计划"},{"type":"paragraph","text":"【新华社二十八日讯】武汉市工商界致电毛主席报告超额完成捐献计划，原电如下：中央人民政府敬爱的毛主席："},{"type":"paragraph","text":"我们武汉工商界通过政治学习，普遍受到了爱国主义的思想教育。在这次爱国增产捐献武器运动中，在工人阶级的领导和支持下，我们以实际行动响应号召，现已获得了初步的成绩，捐献计划总额达到了人民币六百四十三亿四千一百○五万元，约计折合战斗机四十三架，超过了前在工商联第二次扩大会议中原定三十架的目标。在缴款实践中，各行业都争取集体缴款，现已超额缴清了七月份计划入库数额，并有几个行业集体缴纳了八月份捐献款项，总共已缴了九十七亿二千五百余万元，替全部完成光荣的爱国捐献任务打下了坚实的基础。这初步成绩的获得，是武汉市全体工商业者热爱人民祖国、热爱人民领袖的具体表现，这种热烈情况是与您所领导的中国人民革命事业的伟大胜利分不开的。武汉市各界爱国增产捐献武器委员会工商联分会为了进一步深入展开爱国增产捐献武器运动，确保按期完成缴款任务，特于八月二十三日上午、二十四日下午召开了全面性的代表大会，检查了工作进行的优缺点，启发和鼓舞了运动的深入开展，讨论了贯彻执行计划和按期缴款的办法，经全体出席代表一致决议，按照已订计划于每月十日以前完成上月的捐献缴款任务，于本年十二月份以前保证完成战斗机四十三架的光荣任务。我们保证在您的英明领导下，继续努力为胜利完成这一光荣的爱国捐献任务而奋斗。"},{"type":"paragraph","text":"谨致最崇高的敬礼。"},{"type":"paragraph","text":"武汉市各界爱国增产捐献武器委员会工商联分会代表大会"},{"type":"paragraph","text":"二十四日敬叩"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad2f1c1f35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于小城市是否进行“五反”和集中解决县区乡三级干部的“三反”问题给西北局的批复","authors":[],"dates":[{"year":1952,"month":5,"day":30}],"is_range_date":false,"parts":[{"text":"中共中央关于小城市是否进行“五反”和集中解决县区乡三级干部的“三反”问题给西北局的批复","type":"title"},{"text":"西北局并各中央局、分局：","type":"appellation"},{"text":"五月二十六日来电悉。","type":"paragraph"},{"text":"（一）没有进行“五反”的城市在一律推迟进行后，关于小城市是否在将来进行“五反”的问题以及是否公开宣布的问题，中央尚需加以考虑。","type":"paragraph"},{"text":"（二）同意你们的意见：为了准备今年冬季查田、土改和整党等项工作，在秋收前后，集中县区乡三级脱离生产的于部进行整顿和训练，抽出十多天时间解决县区乡干部中的“三反”问题。其他新区，凡有土改复查等项工作必须在今冬进行，又须在秋收前普遍整顿和训练县区乡三级脱离生产干部者，均可利用这个机会，抽出十天至二十天的时间，解决这三级干部中大多数的“三反”问题，少数问题严重而复杂的干部，不宜继续担任原来工作者，则可由地委集中加以处理。在老区，因为没有土改复查的任务，则应以准备今年秋征后县区乡的“三反”和整党来进行准备工作。这项工作如何与生产和城乡交流工作配合起来进行，而不致互相妨害（决不能妨害生产与城乡交流），望各地提出意见。","type":"paragraph"},{"text":" 中  央五月二十日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48b5fdc5df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

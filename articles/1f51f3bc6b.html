script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"倒打一耙的卑劣伎俩","authors":["中共湖北黄梅县委宣传部大批判组"],"dates":[{"year":1976,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"倒打一耙的卑劣伎俩"},{"type":"paragraph","text":"中共湖北黄梅县委宣传部大批判组"},{"type":"paragraph","text":"毛主席指出：“凡是要推翻一个政权，总要先造成舆论，总要先做意识形态方面的工作。革命的阶级是这样，反革命的阶级也是这样。”党内最大的不肯改悔的走资派邓小平，妄图颠覆无产阶级专政，复辟资本主义，采取的一个卑劣手段，就是使用倒打一耙的伎俩，制造反革命舆论。"},{"type":"paragraph","text":"去年，正当邓小平刮起的右倾翻案风甚嚣尘上的时候，他煞有介事地大讲什么：“打着反复辟旗号的人自己要复辟，打着反倒退的人自己要倒退”。他授意炮制的《论总纲》这篇复辟资本主义的政治宣言书，也气势汹汹地叫嚣什么有人“打着反修正主义的旗号搞修正主义，打着反复辟的旗号搞复辟”。这段话，把贼喊捉贼，倒打一耙的伎俩表演得算是淋漓尽致了。"},{"type":"paragraph","text":"究竟谁要复辟呢？邓小平装腔作势，是骗不了人的。正是这个党内外资产阶级的总代表邓小平，为了反对社会主义革命，抛出“三项指示为纲”的修正主义纲领，否定以阶级斗争为纲，妄图用阶级斗争熄灭论来反对毛主席关于社会主义时期阶级和阶级斗争的学说，掩护资产阶级向无产阶级进攻。正是这个邓小平，打着全面“整顿”的旗号，刮起十二级台风，对文化大革命中涌现出的社会主义新生事物百般诬蔑和攻击，翻文化大革命的案，算文化大革命的帐。正是这个邓小平以复辟派、“还乡团”自居，毫不掩饰地叫喊：“无非有人说‘还乡团’回来了，复辟了”，“只要人家说你复辟了，你的工作就干好了”，恨不得一下子把中国重新推回到半封建半殖民地的老路上去。邓小平是一个货真价实的复辟狂！"},{"type":"paragraph","text":"卑劣的伎俩是为了掩盖险恶的目的。倒打一耙的背后包藏着反革命的祸心。当年，资产阶级野心家、阴谋家林彪在党的九届二中全会前后，使用了倒打一耙的卑劣伎俩，伙同死党陈伯达炮制“称天才”的语录，还制造谣言，在庐山会议上陷害坚持毛主席无产阶级革命路线的同志。今天，邓小平为了攻击坚决贯彻执行毛主席无产阶级革命路线的同志，分裂以毛主席为首的党中央，袭用了林彪的老谱，采用倒打一耙的卑劣伎俩。明明是他自己在阉割马克思主义，搞阴谋诡计，却反诬别人是“反马克思主义的阶级敌人”；明明是他自己接过革命口号，加以歪曲，却反咬别人“把我们的革命口号接过来，加以歪曲”；明明是他自己要把革命干部打下去，却反咬别人“把党的好干部和先进模范人物打下台”；明明是他自己“举逸民”，“请隐士”，拼凑“还乡团”，把那些不肯改悔的走资派扶上台，杀气腾腾地向无产阶级和革命人民反攻倒算，大干复辟资本主义的罪恶勾当，却诬蔑别人“打着反复辟的旗号搞复辟”。"},{"type":"paragraph","text":"透过邓小平的卑劣伎俩，使我们更加看到了党内资产阶级代表人物颠覆无产阶级专政，复辟资本主义的狼子野心。透过倒打一耙的卑劣伎俩，我们还可以看到党内资产阶级的欺骗性和虚弱的本质。他们这伙腐朽没落的资产阶级代表人物，手中无真理，身边无群众，虚弱得很，孤立得很。在强大的无产阶级专政面前，他们不能拿出什么象样的东西同无产阶级进行较量，总想乞灵于倒打一耙这类卑劣伎俩，以求挽救其注定灭亡的命运。过去的林彪是这样，今天的邓小平也是这样。以后，党内资产阶级还可能采用这种卑劣的伎俩。但是，不管党内走资派采用什么样的狡猾手段，总不能逃脱失败的命运。在这样尖锐复杂的阶级斗争面前，我们必须时刻保持清醒的头脑，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，同走资派斗到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f51f3bc6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"卓琳在马来西亚参观访问","authors":[],"dates":[{"year":1978,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"卓琳在马来西亚参观访问"},{"type":"paragraph","text":"新华社吉隆坡十一月十一日电　邓小平副总理的夫人卓琳今天上午参观了雪兰莪锡器厂。参观时，她从一位女工匠手中接过一把锤子，试做一只锡的啤酒杯。"},{"type":"paragraph","text":"这家工厂是由一位中国血统的马来西亚公民"},{"type":"paragraph","text":"（来自汕头的锡匠）在一八八五年创建的。这家工厂闻名东南亚，它出产的精致的茶具、花瓶、家用器具和其他装饰品，行销国内外市场。"},{"type":"paragraph","text":"卓琳和邓副总理一行中的其他女同志受到厂主一家的热烈欢迎。"},{"type":"paragraph","text":"她们观看了这家工厂锡镴器皿生产的全过程。"},{"type":"paragraph","text":"锡镴器皿是由百分之九十七的精炼锡和百分之三的锑和铜制成的。这些器皿不含铅，因此使用安全。"},{"type":"paragraph","text":"在车间，中国客人受到工人的欢迎。她们还观看了这家工厂为即将在吉隆坡举行的第四届亚洲乒乓球锦标赛而制作的奖章。"},{"type":"paragraph","text":"今天下午，卓琳参观了位于湖泊花园入口处的马来西亚国家博物馆。博物馆副馆长佐尔基夫利在博物馆的主要大厅通过历史文物、文物的复制品和图表向中国客人介绍了马来西亚的历史、丰富的文化遗产以及马来西亚人民的风俗和传统。"},{"type":"paragraph","text":"马来西亚外交部长里陶丁的夫人爱妮陪同中国客人参观访问。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9dae11f1ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

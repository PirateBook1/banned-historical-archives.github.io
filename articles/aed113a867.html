script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"留英中国学生总会 电毛主席祝贺国庆","authors":[],"dates":[{"year":1951,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社布拉格廿七日电】　留英中国学生总会经由新华社布拉格分社致电毛泽东主席，祝贺祖国国庆。电文称:“毛主席:值此祖国国庆，我们留英同学谨以最高热忱对您及祖国人民致无上的敬意和祝贺。祖国人民在您正确的领导下澈底地推翻了蒋介石匪帮的反动政府，展开了空前伟大的建设事业，目前并正在轰轰烈烈地贯澈推行着三大运动；英勇的人民志愿军为着捍卫人类正义和世界和平，正在给侵略者以无情的打击。我们除表示由衷的感激拥护外，决意一待学业告一段落，立即回国参加新民主主义的伟大事业，在您的旗帜之下为建设人民祖国、保卫世界和平而献身，最后敬祝您身体健康!并祝中华人民共和国万岁!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aed113a867"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南区“打虎”战果第七号通报","authors":[],"dates":[{"year":1952,"month":2,"day":26}],"is_range_date":false,"parts":[{"text":"西南区“打虎”战果第七号通报","type":"title"},{"text":"（一）二月廿三日至廿六日四天内，全区捕“虎”数共增加六、三一三只（内大“老虎”八五三）。其中地方系统共增加三、七一一只（内大“老虎”六五八），军队系统二、六零二只（大“老虎”一九五）。连廿二日以前的数字在内，合计全区已捕虎三二、九五六只（内大“老虎”三、九零八）。其中地方系统共一八、九五三只（内大“老虎”二、八七七），军队系统一四、零零三只（内大“老虎”一、零三一）。在地方系统中按数目多少排列是：川南三、二二零只（内大“老虎”五四四），川西三、一零零只（内大“老虎”三六三），川东二、五三四只（内大“老虎”六九八），云南二、三三七只（内大“老虎”二六三），贵州一、八三五只（内大“老虎”二一零），川北一、七五八只（内大“老虎”五二），西康八九七只（内大“老虎”一二一），其余重庆市一、三九八只（内大“老虎”二五七），西南军政委员会一、八三八只（内大“老虎”三六三），西南局直属机关三六只（内大“老虎”六）。","type":"paragraph"},{"text":"（二）省一级机关的捕“虎”数按多少排列是：川西四一六只（大“虎”四八），西康四零五只（大“虎”六六），云南三九八只（大“虎”七六），川南二八九只（大“虎”四五），贵州二四八只（大“虎”七一），川东一八三只（大“虎”四五），川北一七六只（内大“虎”一八）。各省辖市按数目多少排列是：昆明三七二只（大“虎”五六），成都三五三只（大“虎”三九），泸州二三六只（大“虎”三零），自贡二一零只（大“虎”二六），个旧八零只（大“虎”一七），贵阳七八只（大“虎”一零），北碚五九只（大虎五），南充三一只（大虎一），雅安二二只（大虎四）。地辖市中；宜宾九七只（大“虎”二零），万县八九只（大“虎”二九），五通桥八二只（大虎七）。","type":"paragraph"},{"text":"（三）各地专机关捉“虎”在八零只以上者有：宜宾一九四只（大虎六五），内江一二八只（大虎三零），乐山一零七只（大虎一八），西昌一零零只（大虎一零），大竹八九只（大虎二零）。","type":"paragraph"},{"text":"（四）捉“虎”在一百只以上的县计有：合江二一一，金堂二零四，开县一七四，云阳一六九，忠县一四六，华阳一三五，奉节一三三，资阳一二七，泸县一二六，富顺一二五，资中一一七，峨嵋一一三，大邑一一一，丰都一一零，邛崃一零八，灌县一零六，南部一零六。各省区参加运动的县平均每县捉“虎”数是：川东五八·九，川西五六·五，川南五五·六，川北四一·八，贵州一五·七，西康一三·四，云南一零·五。全西南区参加运动的三二七县，共捉虎九、八三三只，平均每县三零只。","type":"paragraph"}],"comments":[],"origin":"《西南工作》第八十七期 1952年3月4日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ce569134e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

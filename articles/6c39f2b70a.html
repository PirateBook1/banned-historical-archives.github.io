script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——胡闹和特权","authors":["第二机械工业部","赵文滔"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——胡闹和特权","type":"title"},{"text":"第二机械工业部赵文滔","type":"authors"},{"text":"几个月前，黑板报揭发了杨局长一家五口，住房300多平米，公家还特意花了13000余元装修费之后，张连奎副部长说这叫做“胡闹”。","type":"paragraph"},{"text":"张副部长说的是黑板报在“胡闹”，我们认为杨局长一家五口住房300余平米，浪费一万三千余元装修费才真叫“胡闹”。","type":"paragraph"},{"text":"杨局长为什么能这样“胡闹”，而且得到张副部长的同情呢？显然这是官官相护各自的特权思想。","type":"paragraph"},{"text":"在旧社会，特权可以解决一切问题，其中之一就是愚蠢浪荡的少爷小姐，只要闹到一个特权者的“面子”，就可以免试进入最好的学校。但是谁又会想到今天仍然还有很多类似的怪事呢。","type":"paragraph"},{"text":"1956年，外贸部办公厅主任胡仁奎的女儿没考上大学，张副部长的一封信，就免试送进北京工业学院的第九专业，遗憾的是，这位小姐太不争“面子”，暑假大有留级的的危险。如果留级，白学一年，就等于白白浪费掉12个农民一年的劳动所得。说起来这种事还多得很诸如，谭政的儿子、彭萃华的儿子、薄一波的女儿不都是靠“面子”入学的吗？","type":"paragraph"},{"text":"让人啼笑皆非的是，当我们接受了这种上级交给的特殊任务的时候，如果梢梢流露出一点不满情绪，领导上还会指责你“固执”、“不服从领导”、“不好领导”……让我们蒙受一种莫名其妙的冤屈。","type":"paragraph"},{"text":"看来“特权”可以代替真理，这才真叫“胡闹”。","type":"paragraph"},{"text":"主观主义、官僚主义、宗派主义危害很大，特权思想又何尝不是如此呢？但愿在这次整风中能真正整掉特权思想，不许特权者再“胡闹”。","type":"paragraph"},{"text":" 来源：赵文滔《伤害》（香港：夏菲尔国际出版有限公司，2008）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c39f2b70a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

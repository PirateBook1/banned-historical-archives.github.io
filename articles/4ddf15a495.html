script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席亲题鲁迅诗","authors":["臧克家"],"dates":[{"year":1961,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席亲题鲁迅诗"},{"type":"paragraph","text":"臧克家"},{"type":"paragraph","text":"在7日的《人民日报》上，看到毛主席亲笔题了鲁迅的一首诗，把它赠给了正在中国从事友好访问的日本朋友们。那首诗是：“万家墨面没蒿莱，敢有歌吟动地哀。心事浩茫连广宇，于无声处听惊雷。”"},{"type":"paragraph","text":"诗的题目是《无题》，作于1934年5月30日，载在《集外集》内。"},{"type":"paragraph","text":"鲁迅写这首诗的时候，正当内忧外患，国难重重。国民党反动派对革命运动实行白色恐怖，对人民实行残暴镇压，对进步文化实行统治与宰割，弄得民不聊生，全国成了一个大监狱。对民族敌人的侵略，则步步退让，丧权辱国，大好河山，拱手送敌。在这种情况下，革命进步人士，听了共产党的号召，纷纷成立组织，要求对日作战，抗日救国。"},{"type":"paragraph","text":"从写作的日子上看，它是有着纪念“五卅”的意义的，诗中充满愤激情绪，显然是有感于时事而发为歌吟的。"},{"type":"paragraph","text":"“万家墨面没蒿莱”，一开头就出语沉痛，表现出满腹的不平。全国人民，都成了脸上刺墨、晦气重重的囚犯，生活在水深火热之中，流徙、死灭在草莽之间。作为中国人民的一分子，作为一个作家的我，“敢有歌吟动地哀”。这个句子，从表面上解释，是说：“哪敢再用自己歌吟之声感发大地动人哀痛呢？”再往深处体味，便觉得鲁迅在这句诗中，寄托了无限沉痛的心情，它的意义与《亥年残秋偶作》中的“敢遣春温上笔端”相同，有点寄沉痛于反语的意味。他写出这个诗句来，本身就已经是很好的说明了。"},{"type":"paragraph","text":"鲁迅当时对着眼前黑暗的现实，想到人民曾经作过的和正在地下进行着的斗争，心里的感慨万端如同茫茫的大野。这里边有愤懑、有悲伤、有对往事的追忆，有对未来的希望。紧接下去是“于无声处听惊雷”。在广大人民群众无声的愤怒之中，作为伟大斗士和诗人的鲁迅，听到了地下兆苏的沉雷的声音。末句结得多么有力，意义深远，令人寻思。这表示了鲁迅对人民力量的信赖，对革命必然会胜利的坚强信心！"},{"type":"paragraph","text":"这首诗真实、深刻地表现了二十七年前的鲁迅的思想和情感。那时候，他是站在马克思列宁主义旗帜下的一个左翼文化巨人。这四句短诗，有着极为丰富的内涵，表现力量十分强大。读了之后，使人感到真实亲切，悲愤却富于积极意义。"},{"type":"paragraph","text":"毛主席把鲁迅的这首诗亲笔题赠日本访华的朋友们，用意是很深的。把这首诗的内容和毛主席对许多日本朋友的谈话联在一起看，它的历史意义和现实意义就更加明显了。"},{"type":"paragraph","text":"十月十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ddf15a495"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

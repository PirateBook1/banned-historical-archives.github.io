script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陆侃如的反党阴谋由来已久","authors":["山东大学","曲漱蕙"],"dates":[{"year":1957,"month":7,"day":5}],"is_range_date":false,"parts":[{"text":"陆侃如的反党阴谋由来已久","type":"title"},{"text":"山东大学曲漱蕙","type":"authors"},{"text":"(曲漱蕙：山东大学生物系教授)","type":"subtitle"},{"text":"曲漱蕙在生物系座谈会上的发言摘要","type":"subtitle"},{"text":"通过对“民主报”的揭发，我们可以看到刘鸿宾的反动活动，但给刘鸿宾撑腰的，是谁呢？就是陆侃如！","type":"paragraph"},{"text":"陆侃如在《新山大》第268期发表了“我对学校党委制的看法”的文章，我愿先就这篇文章谈一谈。","type":"paragraph"},{"text":"有数次，在党派联席会上(陆是参加了的)，晁校长代表党即向大家说明了党委会负责制的来源。在宪法上和党章上关于党的领导也都有明文可查，难道陆侃如没有看到这些文件吗？他为什么在文章里却对晁校长说的置若罔闻呢？这有着他别有用心的企图！","type":"paragraph"},{"text":"我们讨论学校的领导制，目的是如何加强党对学校的领导，但陆侃如却说党委制与“三害”互为因果，这与陈新桂所说的产生三害的根源是无产阶级专政的谬论是完全一致的。","type":"paragraph"},{"text":"陆又提出说外行不能领导内行，这是骗人的。就拿生物系来说，哪一个人能都懂得生物学中的所有门类！陆侃如的主要企图，就是自认为是文学上的内行，应当做没有党委会领导的正校长！陆污蔑毛主席的讲话，毛主席说要民主党派讨论党委制的问题，他却说成要撤销党委制，为此他又急忙到民盟查对文件(此文件只是支委以上的干部有)，而且马上翻印了一百多分，分发给“九三(学社)”社员，但我们的文件上明明写着“内部文件不准翻印”的字样，他却私自翻印！他为什么要这样热中于取销党委制呢？这是不言而喻的。","type":"paragraph"},{"text":"我还要揭发他几件事：","type":"paragraph"},{"text":"1．陆参加“九三”的动机，即是为了争夺领导权。最初民盟也征求过他的意见，是否愿意入盟，但他迟迟不答，因为他知道入盟后抓不到领导权，所以便转而参加“九三”了，入社后他们又是拉拢，请客大量发展社员，欺骗社员们作他自己的政治资本。","type":"paragraph"},{"text":"2．解放初，山大军代表是罗竹风。当时学校里出现了四大金刚，陆是其中之一，他们包围了罗，想把罗选上教务长，陆便可作校务委员会副主任委员。这真是司马昭之心，路人皆知。","type":"paragraph"},{"text":"3．现在有人说，民盟是借势打“九三”，这完全是歪曲。我们盟支部对于盟中央，盟市委和校内出现的右派分子，曾作过三决议对他们作斗争，怎么能说成是打击“九三”呢！我代表支部全体盟员表示态度，对右派的斗争，不管他是盟的还是社的，不管是付校长还是什么系主任，我们坚决都与他斗争到底！","type":"paragraph"},{"text":" 来源：1957年7月5日《新山大》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"faa7b67412"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

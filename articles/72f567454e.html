script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共雅安地委关于汉源、天全两县最近期间连续发生食物中毒事件的报告","authors":[],"dates":[{"year":1961,"month":1,"day":23}],"is_range_date":false,"parts":[{"text":"中共雅安地委关于汉源、天全两县最近期间连续发生食物中毒事件的报告","type":"title"},{"text":"省委：","type":"appellation"},{"text":"去年11月份以来，我区汉源、天全两县，曾连续发生四次食物中毒事件，中毒466人，死亡22人。这些中毒事件的发生，一种是由于误食农药拌的种子而中毒。如天全县永兴公社二管理区四个食堂去年11月食用了六六粉和晒力散拌种的小麦、胡豆后，115人中毒，13人死亡；二种是误食有毒植物而引起中毒。如汉沅马托公社去年12月社员采食“没粮藤”、“棉花条条”等十四种有毒植物，中毒158人，死亡7人；三种是乱食死牲畜肉中毒，如汉沅马托公社贾托管理区吃了一个死羊子肉，中毒78人，死亡两个社员和一个工作组干部。","type":"paragraph"},{"text":"[下缺]","type":"appellation"},{"text":"主送","type":"paragraph"},{"text":"报省委","type":"paragraph"},{"text":"抄送","type":"paragraph"},{"text":"地委常委、地委宣传部、地委秘书长、文教党组、除害灭病办公室、公安处小组、地办存。(共印28份)","type":"paragraph"},{"text":"1961年1月23日印发","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72f567454e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

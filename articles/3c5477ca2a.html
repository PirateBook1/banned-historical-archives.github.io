script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席接见久原房之助  并且看了日本歌舞伎剧团的表演","authors":[],"dates":[{"year":1955,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席接见久原房之助"},{"type":"paragraph","text":"并且看了日本歌舞伎剧团的表演"},{"type":"paragraph","text":"新华社十四日讯　中华人民共和国毛泽东主席于十月二日下午接见日本恢复日中、日苏邦交国民会议会长久原房之助。十月十四日毛泽东主席再次接见久原房之助，同久原房之助一起来中国访问的马岛僴、小畑忠良、西川贞一、久原统三郎和久原文子也同时受到接见。"},{"type":"paragraph","text":"两次接见时，周恩来总理均在座。"},{"type":"paragraph","text":"新华社十四日讯　日本歌舞伎剧团为北京观众一万二千多人作了八场精采的表演后，十四日晚结束了在北京的活动，由座长市川猿之助、副团长楢崎富男率领乘专车离北京去上海访问演出。团长松尾国三将从北京启程返回日本。"},{"type":"paragraph","text":"在演出中，毛泽东主席、刘少奇委员长、周恩来总理和其他国家领导人员曾先后出席观看了歌舞伎剧团的表演。毛泽东主席在观剧后，并接见了剧团团长松尾国三，座长市川猿之助，副团长楢崎富男，主要演员市川中车、市川段四郎、市川荒次郎、市川八百藏、岩井半四郎、市川松茑、杵屋佐次郎、杵屋三四郎、坂田仙三郎。"},{"type":"paragraph","text":"歌舞伎剧团离京时，到车站欢送的有中国人民对外文化协会副会长阳翰笙，中国戏剧家协会主席田汉，北京文艺界人士曹禺、赵树理和著名京剧演员等六十多人。"},{"type":"paragraph","text":"歌舞伎剧团在北京期间，参加了庆祝国庆典礼和北京市市长彭真举行的庆祝国庆招待晚会上的各国艺术团体联合演出。日本艺术家在北京还和文艺界人士举行了座谈，观看了京剧、歌剧、歌舞和杂技表演。歌舞伎剧团人员还访问了中国京剧院、中央戏剧学院和北京舞蹈学校，参观了北京的祖国自然环境与矿产资源展览、敦煌艺术展览和荣宝斋木版水印画展览，游览了颐和园、八达岭等名胜古迹。（附图片）"},{"type":"paragraph","text":"毛泽东主席接见日本恢复日中、日苏邦交国民会议会长久原房之助。"},{"type":"paragraph","text":"新华社记者　钱嗣杰摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c5477ca2a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央党校专家座谈毛泽东思想现实意义","authors":["崔士鑫"],"dates":[{"year":2003,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中央党校专家座谈毛泽东思想现实意义"},{"type":"paragraph","text":"本报北京12月24日讯  记者崔士鑫报道：为纪念毛泽东同志诞辰110周年，中央党校24日召开座谈会。与会专家学者认为，今天学习毛泽东思想，关键是要着眼于新的实践，继承和发扬毛泽东在探索中国特色社会主义道路过程中所体现出的实事求是、理论联系实际的创新精神，坚持理论创新、制度创新、科技创新和其他各方面创新，正确运用毛泽东思想这一仍有重要现实意义的宝贵财富。"},{"type":"paragraph","text":"中央党校常务副校长虞云耀认为，我们今天纪念毛泽东，首先要继承和发扬毛泽东留给我们的最为宝贵的思想财富，这就是实事求是的思想路线、理论联系实际的马克思主义学风。我们要勇于站在时代前列，着眼于新的实践，运用马克思主义基本原理研究和解决实际问题的科学态度和创新精神，不断开创马克思主义发展的新境界；要以巨大的勇气和坚忍不拔的毅力，坚持理论创新、制度创新、科技创新和其他各方面创新，为全面建设小康社会，加快推进社会主义现代化建设而奋斗。不少专家指出，毛泽东的光辉一生所体现出来的为人民服务精神，在领导革命和建设的各个阶段所体现出来的独立自主、自强不息的民族精神，在党执政以后所体现出来的拒腐防变的清醒意识，对于我们今天以改革的精神加强和改进党的建设，开创中国特色社会主义事业的新局面，都具有重大的现实意义。"},{"type":"paragraph","text":"会议由中央党校副校长李君如主持。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7ae2a8d64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

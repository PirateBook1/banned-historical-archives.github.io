script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗伯特·威廉在井冈山革命博物馆题词留念井冈山精神是人类争取解放的榜样 一切现代革命者都深切感激毛主席","authors":[],"dates":[{"year":1964,"month":11,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社南昌2日电　美国著名黑人领袖罗伯特·威廉和夫人，结束了在江西省的参观访问，十月三十一日中午乘飞机去广州。"},{"type":"paragraph","text":"罗伯特·威廉和夫人是十月二十六日到南昌市访问的。当天，贵宾们参观了“八一”起义纪念馆等地。十月二十八日、二十九日，他们到井冈山参观访问。在井冈山参观了革命博物馆、光荣敬老院、造纸厂以及茨坪、大井、黄洋界和茅坪等革命遗址，并访问了当年参加过井冈山革命斗争的邹文楷等人，听了他们讲述毛主席当年领导井冈山区人民创建和保卫井冈山革命根据地的斗争事迹。"},{"type":"paragraph","text":"罗伯特·威廉在南昌参观“八一”起义纪念馆后题词说:“在这里看到了伟大的不可战胜的革命精神。中国这个伟大不可战胜的人民，正在支持我们美国黑人反对种族歧视的斗争和反对野蛮的帝国主义的斗争。”在井冈山革命博物馆题词留念说:“全世界正在继续争取解放的被压迫人民，包括我们美国黑人在内，可以从井冈山区人民的斗争史中学习到许多东西。井冈山精神，是真正的引起燎原的星星之火，从井冈山发出了震撼世界的革命风暴。井冈山精神是崇高而正直的人类为争取自己的解放所必须仿效的一个榜样。一切现代革命者，都深切地感激毛主席和英勇的中国爱国者，他们给我们留下了争取解放的方式方法的伟大宝库。”"},{"type":"paragraph","text":"十月三十日下午，罗伯特·威廉和夫人参观访问了江西省共产主义劳动大学总校。副校长毛文友向客人介绍了学校创办的经过和建校以来所取得的成就，并陪同客人参观了学校的陈列室、苗圃和果园。客人对这所教育与劳动相结合的新型学校表示赞扬，并祝贺今后取得新的更大的成绩。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a172626d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

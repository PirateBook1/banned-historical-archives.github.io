script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏发现基层干部受补贴过多","authors":["严锋明","编"],"dates":[{"year":1960,"month":6,"day":29}],"is_range_date":false,"parts":[{"text":"江苏发现基层干部受补贴过多","type":"title"},{"text":"严锋明编","type":"authors"},{"text":"新华社南京讯　江苏省委农村工作部，最近到四个生产大队调查了干部补贴的情况，发现以下三个问题：","type":"paragraph"},{"text":"一、受补贴的干部太多。四个大队共二千一百四十四户、三千三百八十二个整半劳力，有大小队干部三百四十七人。在1959年内，实行定额补贴或误工记工的干部就有三百十一人，占总劳动力的10%。","type":"paragraph"},{"text":"二、补贴标准太高，增加了非生产开支。在1959年内，四个大队的定额补贴和误工记工的劳动日，一般占三包总工数的7%左右，折成金额占总收入的2-3%。大队干部一般补贴三百个到四百个劳动日，补贴加定工生产部分，就高出一个整劳力全年所作劳动日的50-70%。小队干部的受补助加自己所做的劳动日，平均比同等劳动力高10-20%左右。","type":"paragraph"},{"text":"三、补贴多了。影响了干部参加劳动的积极性。四个大队实行定工生产的干部，在去年一年中，每人一般只做了二十五到五十个劳动日，只占本人全年收入的10%左右。今年上半年干部受补贴的越来越多，定工生产越来越少。摄山大队的十个大队干部，上半年平均每人只做了五下半劳动日。","type":"paragraph"},{"text":"产生以上问题的原因，主要是干部对补贴问题缺乏正确认识，他们认为：“工作多，任务重，干部补贴必须高”，“干部补贴不高，就不能调动他们的积极性”。另一个原因是领导上有官僚主义作风，会议太多。据摄山大队十五个小队长、会计的排队，去年一年中，单开会和检查评比就误工八百三十二个工作日，每人平均五十五天。","type":"paragraph"},{"text":"来源： 1960年6月29日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"707b9cc7bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

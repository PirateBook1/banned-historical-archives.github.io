script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川民主人士帮助党内整风　提出党和国家体制有矛盾","authors":["《人民日报》"],"dates":[{"year":1957,"month":5,"day":10}],"is_range_date":false,"parts":[{"text":"四川民主人士帮助党内整风　提出党和国家体制有矛盾","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报成都讯在１０日四川省委统战部召开的座谈会上，四川各民主党派和无党派民主人士，畅所欲言，对党提出许多批评和意见，以帮助四川整风运动开展。","type":"paragraph"},{"text":"民盟四川省委主任委员潘大逵首先指出，党与非党之间，仍有一道墙。这是某些共产党员优越感造成的。有些人入党以后，就和党外朋友生疏起来，这是因为他们认为再和以前一样，就缺乏共产党员气魄。","type":"paragraph"},{"text":"民建四川省委副主任委员黄宪章说，共产党员宗派主义不消除，很影响团结和党外人士积极性。对公私共事问题，他说在合营企业中，一方面公私共事是平等关系，另方面是阶级关系，必须服从公方领导，这是矛盾。如何正确处理这两种关系的矛盾，使阶级关系不妨碍私方人员积极性的发挥，是值得重视的问题。","type":"paragraph"},{"text":"农工民主党四川省委主任委员刘星垣说，长期共存、互相监督方针提出后，党与民主党派关系确实有了改进，但也存在距离。他认为这种距离不能完全归咎于共产党员的作风，国家的体制也有些值得研究的问题。他说，在行政部门共产党员因有党的具体指示，掌握政策准确一些，而党外人士那怕是负责人，也不能阅读。党内外负责人在一起开会研究工作的时候，就常因此出现分歧意见。这就不仅容易造成隔阂，而且造成党外人士有职无权，这是党和国家体制之间的矛盾。","type":"paragraph"},{"text":"民革四川省委副主任委员李紫翔、钟体乾等还就如何创造条件，消除党外人士顾虑，使他们大胆提意见，以利于整风运动的进行等问题，作了发言。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年5月13日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d41d12765"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

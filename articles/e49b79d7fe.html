script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南局对理化工作实施步骤及策略问题的指示","authors":[],"dates":[{"year":1950,"month":8,"day":25}],"is_range_date":false,"parts":[{"text":"西南局对理化工作实施步骤及策略问题的指示","type":"title"},{"text":"（一）目前藏区工作，应以团结上层为主；但在团结上层为主的方针下，必须同时有意识地，但是适当的扶植藏族的进步力量。这在康南，因为有藏族青年同盟的基础。尤应注意及此。所谓适当的扶植，就是说应把进步分子，着重放到能起实际作用，而又不致过于刺激上层人物的岗位上（适合于作较高工作的，仍应放在较高位置上）。在这个问题上，要同时防止两种偏向：一种是目前不以团结上层为主的左的偏向，这种偏向将使我们遭遇很大阻力，甚至寸步不能前进的危险。一种是不注意扶植（适当的）进步力量和用办训练班等方式，逐渐地培养进步力量的偏向，这种偏向将使我们脱离前进的基础。这个原则对于东藏自治区域人民政府的准备工作，也是适用的。","type":"paragraph"},{"text":"（二）据前方反映：国民党在东藏各县的旧机构，一般说来，已丧失其作用；有的还在进行破坏。藏族也要求我们撤换，如再放手利用，是有危险性的。我们认为应该迅速用另一种形式去代替旧的政府，最低限度也应委派军事代表，加以管制，这个问题请区党委和十八军党委共同商议，加以解决。","type":"paragraph"},{"text":"（三）在理化等地办合作社及高利贷等问题，千万不要性急。×××反对我们办贸易公司是值得注意的，搞急了，可能弄翻上层，对交通线更为不利。目前，我们只宜集中于保障军队的供应，为此目的，运一些物资去进行交换军队必需品，切不要经营商业，以免弄得得不偿失，也不要急于去进行改革，以免过早的引起上层人物的反对。这些意见请你们加以考虑，并将你们的意见告诉我们。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e49b79d7fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

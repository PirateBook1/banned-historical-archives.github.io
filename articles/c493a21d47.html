script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"yaowenyuan","name":"姚文元文录","internal":false,"type":"pdf","official":false,"author":"姚文元","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/姚文元文录.pdf"],"article":{"title":"平凡的新闻，伟大的道德","parts":[{"type":"title","text":"平凡的新闻，伟大的道德"},{"type":"paragraph","text":"《人民日报》"},{"type":"paragraph","text":"仔细地读着那些篇幅虽小但内容生动的来自劳动人民中间的信件，常常可以得到非常深刻的教育，特别是对于知识分子中少数目光如豆只看到自己鼻子尖的人。下面是从文汇报上剪下来的一则读者来信："},{"type":"paragraph","text":"这是我亲眼看到的一件感人的事。"},{"type":"paragraph","text":"７月１９日清晨，上海十六铺码头挤满了人。六时的一班船早已开向青龙港。人们在等待着下一班。"},{"type":"paragraph","text":"忽然，人群中传来一个妇女的痛哭声。我挤过去一看，是一位五、六十岁的老大娘。她为什么哭呢？原来她买的是六点钟一班的船票。但是来迟了，船已开出，船票也失效，老大娘身边又没有多的钱，怎么办呢？"},{"type":"paragraph","text":"这时，一个四十岁左右的人走了出来。安慰老大娘：\"不要紧，我替你买一张七时的船票吧。\"老大娘擦干了眼泪千恩万谢。候船的人们深深被这件事感动了。纷纷赞叹。有的说：\"只有在共产党领导下，才有这样的新风气。解放前的十六铺码头，只是那些扒手、流氓的世界。\""},{"type":"paragraph","text":"我情不自禁地跑过去，向那位慷慨解囊的同志表示我的敬意。他却说：\"这算得什么？人家遇到意想不到的为难之事，我们应帮助解决"},{"type":"paragraph","text":"困难。即使自己苦一点，心里总是感到愉快的。\""},{"type":"paragraph","text":"我问了半天，他才说出自己的姓名：\"我叫李如英。现在是上海荣丰自行车厂的工人。我也是乘船回家去探望家人的。\""},{"type":"paragraph","text":"江苏启东县通兴镇小学李贤林"},{"type":"paragraph","text":"诚然，这是平凡的，这样的事情，在新社会中每天都有吧。然而正因为平凡，却显出它并非个别的奇闻，而是社会主义社会中一种普遍的特性，因而这平凡中也闪烁着伟大的光辉。这伟大，不是任何杰出人物的丰功伟绩，而是这个社会本身的伟大。它告诉我们：在史无前例的伟大的社会主义社会中，在党的教育下，一种全新的工人阶级的道德观念已经开始渗透到日常生活的细胞中去了，这种无私的道德观念的普遍树立，固然还要经过艰苦的长久的思想革命，然而它是必将实现的，李如英的行动就给了我们这种坚定不移的信心。这种大公无私的道德观念的普遍树立，中国人民的思想就会上升到一个新的水平，在新人的全新的道德面貌中，我们也望见了共产主义的远景。"},{"type":"paragraph","text":"李如英的语言也是平凡而朴素的。\"人家遇到意想不到的为难之事，我们应帮助解决困难。即使自己苦一点，心里总是感到愉快的。\"然而如果把这些平凡而朴素的话同文艺界的右派反党分子比较一下，什么\"为人民币而奋斗！\"（吕班）什么\"自我中心主义！\"（冯雪峰）什么\"我犯了错误，党也不能怎样我，我在国际上有地位！\"（艾青）什么\"写出一本书来，就谁也打他不倒了！\"（丁玲）......就立刻可以发现，这个普遍工人的心灵是如何高贵纯洁，而这些大知识分子的心灵是多么卑鄙丑恶！这种黑暗丑恶的思想如果不加以彻底革除，要过社会主义这一关是不可能的。"},{"type":"paragraph","text":"右派\"理论家\"王中宣传说：\"狗咬人不是新闻，人咬狗才是新闻。\"那么，我摘录的这条平凡的消息，在王中眼中肯定不能算\"新闻\""},{"type":"paragraph","text":"了。然而我却乐于向更广大的人--特别是向知识分子介绍这条平凡的新闻，作为一面镜子，用以对照自己。我们需要更多的反映社会主义社会中共产主义道德成长的文章、消息和报道，我们需要更多的在平凡中显示着伟大的新闻。我们的生活正在朝气勃勃地前进，我们的人民正在自我改造中成长，我们的社会主义社会正在迅速地巩固起来，这是狂叫\"揭露黑暗\"的蛇蝎们喷尽毒液也抹杀不了的事实！"}],"authors":["姚文元"],"dates":[{"year":1957,"month":9,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":31,"page_end":33,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平凡的新闻，伟大的道德","authors":["姚文元"],"dates":[{"year":1957,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"平凡的新闻，伟大的道德"},{"type":"paragraph","text":"姚文元"},{"type":"paragraph","text":"仔细地读着那些篇幅虽小但内容生动的来自劳动人民中间的信件，常常可以得到非常深刻的教育，特别是对于知识分子中少数目光如豆只看到自己鼻子尖的人。下面是从文汇报上剪下来的一则读者来信："},{"type":"paragraph","text":"这是我亲眼看到的一件感人的事。"},{"type":"paragraph","text":"7月19日清晨，上海十六铺码头挤满了人。六时的一班船早已开向青龙港。人们在等待着下一班。"},{"type":"paragraph","text":"忽然，人群中传来一个妇女的痛哭声。我挤过去一看，是一位五、六十岁的老大娘。她为什么哭呢？原来她买的是六点钟一班的船票。但是来迟了，船已开出，船票也失效，老大娘身边又没有多的钱，怎么办呢？"},{"type":"paragraph","text":"这时，一个四十岁左右的人走了出来。安慰老大娘：“不要紧，我替你买一张七时的船票吧。”老大娘擦干了眼泪千恩万谢。候船的人们深深被这件事感动了。纷纷赞叹。有的说：“只有在共产党领导下，才有这样的新风气。解放前的十六铺码头，只是那些扒手、流氓的世界。”"},{"type":"paragraph","text":"我情不自禁地跑过去，向那位慷慨解囊的同志表示我的敬意。他却说：“这算得什么？人家遇到意想不到的为难之事，我们应帮助解决困难。即使自己苦一点，心里总是感到愉快的。”"},{"type":"paragraph","text":"我问了半天，他才说出自己的姓名：“我叫李如英。现在是上海荣丰自行车厂的工人。我也是乘船回家去探望家人的。”"},{"type":"paragraph","text":"江苏启东县通兴镇小学　李贤林"},{"type":"paragraph","text":"诚然，这是平凡的，这样的事情，在新社会中每天都有吧。然而正因为平凡，却显出它并非个别的奇闻，而是社会主义社会中一种普遍的特性，因而这平凡中也闪烁着伟大的光辉。这伟大，不是任何杰出人物的丰功伟绩，而是这个社会本身的伟大。它告诉我们：在史无前例的伟大的社会主义社会中，在党的教育下，一种全新的工人阶级的道德观念已经开始渗透到日常生活的细胞中去了，这种无私的道德观念的普遍树立，固然还要经过艰苦的长久的思想革命，然而它是必将实现的，李如英的行动就给了我们这种坚定不移的信心。这种大公无私的道德观念的普遍树立，中国人民的思想就会上升到一个新的水平，在新人的全新的道德面貌中，我们也望见了共产主义的远景。"},{"type":"paragraph","text":"李如英的

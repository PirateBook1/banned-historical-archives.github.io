script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共代表团观看阿艺术家演出芭蕾舞剧《红色娘子军》  演出结束后康生李先念同志祝贺演出成功　台上台下同声欢呼“恩维尔—毛泽东”  李先念和刘晓同志参观地拉那市工业新产品展览会","authors":[],"dates":[{"year":1966,"month":11,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共代表团观看阿艺术家演出芭蕾舞剧《红色娘子军》"},{"type":"paragraph","text":"演出结束后康生李先念同志祝贺演出成功　台上台下同声欢呼“恩维尔—毛泽东”"},{"type":"paragraph","text":"李先念和刘晓同志参观地拉那市工业新产品展览会"},{"type":"paragraph","text":"新华社地拉那十三日电　由团长、中共中央政治局常务委员、中央书记处书记康生和副团长、中共中央政治局委员、中央书记处书记李先念率领的中国共产党代表团，十二日晚在地拉那文化宫观看了地拉那国家歌剧和芭蕾舞剧院演出的中国现代革命芭蕾舞剧《红色娘子军》。"},{"type":"paragraph","text":"观看演出的还有应邀参加阿尔巴尼亚劳动党第五次代表大会的其他共产党、工人党和马克思列宁主义组织的代表团，它们是：越南劳动党代表团，印度尼西亚共产党代表团，新西兰共产党代表团，马来亚共产党代表团，比利时共产党代表团，巴西共产党代表团，澳大利亚共产党（马克思列宁主义者）代表团，哥伦比亚共产党（马克思列宁主义）代表团，意大利共产党（马克思列宁主义）代表团，法国共产主义运动（马克思列宁主义）代表团和瑞士共产党人组织（马克思列宁主义）代表团。"},{"type":"paragraph","text":"同中共代表团等一起观看演出的有：阿尔巴尼亚劳动党中央政治局委员阿利雅，中央政治局候补委员凯莱齐，阿尔巴尼亚教育和文化部长德雅纳等。"},{"type":"paragraph","text":"这个芭蕾舞剧的革命内容和阿尔巴尼亚演员的精采演出，受到了观众的热烈欢迎。"},{"type":"paragraph","text":"演出晚会充满了十分热烈友好的气氛。演出结束后，康生同志、李先念同志以及代表团团员刘晓和伍修权同志，在凯莱齐和德雅纳等同志的陪同下走上舞台，同阿尔巴尼亚艺术家握手拥抱，祝贺他们演出成功，并向他们赠送了花篮。这时，台上台下热烈鼓掌，同声欢呼“恩维尔—毛泽东”。"},{"type":"paragraph","text":"据新华社地拉那十三日电　中国共产党代表团副团长、中共中央政治局委员、中央书记处书记李先念和中共代表团员、中央委员刘晓，今天上午参观了地拉那市工业新产品展览会。"},{"type":"paragraph","text":"阿尔巴尼亚劳动党中央政治局候补委员、地拉那市人民会议执行委员会主席凯莱齐，劳动党中央委员、地拉那市委书记帕奇拉米，地拉那市人民会议执行委员会副主席戴迪亚陪同参观。凯莱齐同志亲自向中国同志做了讲解。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4494489241"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

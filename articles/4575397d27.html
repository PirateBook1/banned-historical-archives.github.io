script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我看到了毛主席","authors":["魏麟"],"dates":[{"year":1949,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我看到了毛主席"},{"type":"paragraph","text":"魏麟"},{"type":"paragraph","text":"焰火漫天，欢声雷动，"},{"type":"paragraph","text":"开国盛典那天的晚上，"},{"type":"paragraph","text":"在无尽的兴奋和激动中，"},{"type":"paragraph","text":"我看到了毛泽东——"},{"type":"paragraph","text":"我们人民的伟大领袖。"},{"type":"paragraph","text":"毛主席"},{"type":"paragraph","text":"端坐在主席台正中；"},{"type":"paragraph","text":"他魁梧的身子"},{"type":"paragraph","text":"是那样地引人注意，"},{"type":"paragraph","text":"犹如天空中特别明亮地闪烁着"},{"type":"paragraph","text":"的星星，"},{"type":"paragraph","text":"当人们仰起头来时"},{"type":"paragraph","text":"首先一定就会看到他——"},{"type":"paragraph","text":"他的闪烁，他的光芒！"},{"type":"paragraph","text":"毛主席关切着我们，"},{"type":"paragraph","text":"正象我们关切着毛主席。"},{"type":"paragraph","text":"当队伍走向主席台，"},{"type":"paragraph","text":"老远老远，"},{"type":"paragraph","text":"我们就不瞬眼地注视着"},{"type":"paragraph","text":"这位朝夕渴望一见的伟大领袖；"},{"type":"paragraph","text":"我们看见这位巨人不住的鼓着"},{"type":"paragraph","text":"他那硕大有力的手掌。"},{"type":"paragraph","text":"自队伍起始到最后，"},{"type":"paragraph","text":"毛主席的掌声"},{"type":"paragraph","text":"永远鼓舞着我们兴奋的步伐！"},{"type":"paragraph","text":"我们的队伍行近主席台，"},{"type":"paragraph","text":"跨上了台前小河上的石桥；"},{"type":"paragraph","text":"在明亮的水银灯照耀之下，"},{"type":"paragraph","text":"我清晰地看到"},{"type":"paragraph","text":"毛主席在使劲地向我们招手！"},{"type":"paragraph","text":"啊，亲爱的领袖，"},{"type":"paragraph","text":"您是在招着我们，"},{"type":"paragraph","text":"要去更彻底地消灭敌人；"},{"type":"paragraph","text":"更热诚地服务人员；"},{"type":"paragraph","text":"更努力地建设新国家！"},{"type":"paragraph","text":"我们一定愿意，"},{"type":"paragraph","text":"在您的号召之下"},{"type":"paragraph","text":"永远勇敢前进！"},{"type":"paragraph","text":"经过了主席台，"},{"type":"paragraph","text":"队伍要从石桥走回来；"},{"type":"paragraph","text":"但是我们每个人的目光，"},{"type":"paragraph","text":"还都逗留在主席台正中"},{"type":"paragraph","text":"那伟大的亲爱的毛泽东的身上"},{"type":"paragraph","text":"我们看着他拿起帽子，"},{"type":"paragraph","text":"挥着，挥着，欢送我们；"},{"type":"paragraph","text":"并且用那雄健有力的声音"},{"type":"paragraph","text":"向扩音机中呼喊着："},{"type":"paragraph","text":"“万岁！万岁！”"},{"type":"paragraph","text":"啊，伟大的领袖，"},{"type":"paragraph","text":"我将永远忘不了这一天。"},{"type":"paragraph","text":"这一天，"},{"type":"paragraph","text":"我看到了您，看到了"},{"type":"paragraph","text":"您底鼓掌和欢呼；"},{"type":"paragraph","text":"这一天，"},{"type":"paragraph","text":"我更看到了广大的人民"},{"type":"paragraph","text":"在您的光辉之下，"},{"type":"paragraph","text":"坚强有力地站起来，"},{"type":"paragraph","text":"——他们已经有了自己的新国家。"},{"type":"paragraph","text":"一九四九年十月二日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4575397d27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

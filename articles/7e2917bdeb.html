script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“几年来留助教给老教师是‘强迫婚姻’”","authors":["何廷杰","北京师范大学"],"dates":[{"year":1957,"month":5,"day":18}],"is_range_date":false,"parts":[{"text":"“几年来留助教给老教师是‘强迫婚姻’”","type":"title"},{"text":"北京师范大学何廷杰","type":"authors"},{"text":"(何廷杰：政治教育系政治经济学教研室主任、教授)","type":"subtitle"},{"text":"在5月18日历史系座谈会上的发言","type":"subtitle"},{"text":"“成绩是主要的，缺点和错误是不可避免的。”这对全国说是对的，但具体套在一个学校上就不一定合适。可以改成：“成绩是不可避免的，缺点和错误是存在的。”新老关系有矛盾，仔细研究一下这个提法是有问题的，老教师与青年教师有矛盾是在一定的情况下产生的，这是在“三风”下培养的青年，这些青年是无罪的，而是搞党的工作的人造成的。以后给老教师留助教必须由教师自己选择，我们要争取这点自由，这几年来留助教给老教师是“强迫婚姻”，他们要一起研究，结果配的人是无能的，或者留下来的助教是监视教授搞情报的。给我的助教好像是皇家的女儿送到穷人家当媳妇。助教对我先是学生，后是同事，然后是领导。对我的称呼则是：何先生，何同志，老何，何廷杰。当然现在这个助教又叫起何先生来了，真是令人哭笑不得。有一次一个年青同志(李连芳)试教，我帮助他准备，课后评议这节课很成功，尤其是举的例子。结果他是个傻瓜，说这些例子是何先生替找出来的，于是评议人就补充一句：“例子虽然解决问题，但是有些庸俗”。","type":"paragraph"},{"text":"我有病，有一个青年常常跑来看我，结果后来被斗了，因此形成学生不敢找老师，老师不敢找学生，这些全不能说青年是不对的。","type":"paragraph"},{"text":"(原载“师大教学”118期)","type":"paragraph"}],"comments":[],"origin":"《“阳谋”下的北师大之难》(真相出版社，2011)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e2917bdeb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

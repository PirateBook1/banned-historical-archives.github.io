script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"供销社兼卖图书受到群众欢迎黄楼公社供销社经常送书下乡，并帮助各大队、学校等单位办好图书室，用马列主义、毛泽东思想占领农村文化阵地","authors":[],"dates":[{"year":1973,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　川沙县黄楼公社供销社，在公社党委的领导下，积极配合县新华书店搞好图书发行工作，从去年九月开始，该社单独设立了图书文具门市部，几个月来，共发行了马列著作和毛主席著作二千一百九十多册，各种学习文选一万九千三百多份，其它书籍三万一千二百多册。还帮助全公社十个大队、七个单位、十三所学校办起了图书室。这些工作，对于推动批修整风运动，用马列主义、毛泽东思想占领农村文化阵地，起了一定的作用。"},{"type":"paragraph","text":"过去，该社有些同志对图书发行工作不够重视。在批修整风运动不断深入的过程中，农村广大干部、贫下中农和革命青年迫切需要学习马列著作和毛主席著作。但由于发行工作跟不上要看书就得到很远的镇上去买，大家感到很不方便。这种情况引起了黄楼供销社党支部的重视，他们在公社党委和上级部门的帮助下，反复学习了毛主席的有关教导，使干部和职工提高了对发行图书工作的重要意义的认识。在此基础上，黄楼供销社党支部专门召开了发行工作会议，由一位副书记和两位同志一起抓发行工作。为了使发行工作更好地配合公社各项中心工作，党支部让发行人员兼任学习辅导员，并参加公社业余政治学校、供销社中心组的学习，便于他们了解学习情况，积极配合发行有关图书。例如当公社重点学习《共产党宣言》时，发行人员积极配合，发行了《共产党宣言》一千多册。今年三月，为纪念毛主席的光辉题词“向雷锋同志学习”发表十周年，发行人员两天内就把七千多册《雷锋的故事》、《雷锋日记》送到了广大贫下中农和知识青年手中，满足了需要。"},{"type":"paragraph","text":"与此同时，黄楼供销社党支部还认真抓好发行员的思想革命化，批判过去“坐店发行，等客上门”的经营路线，提高了大家全心全意为贫下中农服务的自觉性，认真做到:对上经常请示，了解公社党委对发行工作的要求；对下了解情况，对各大队、企事业单位图书室的图书需要量做到心中有数，掌握发行工作的主动权；在店内做好宣传工作，开辟了大批判专栏和新书介绍园地，以指导读者阅读；还走出门市部，送书下乡，把发行工作深入到农村去。去年春节期间，他们配合年终分配，先后跑到离镇较远的五个大队，发行有关图书。现在，每当学习资料一到，他们都千方百计在一、二天内发到大队里去。"},{"type":"paragraph","text":"黄楼公社供销社还主动配合各大队办好图书室，新书一到，优先供应各图书室。到目前为止，他们已为公社的企事业单位、大队图书室选配图书一万二千多册。由于大队建立了图书室，方便了群众，广大干部、贫下中农和革命青年一有空就到图书室借阅各种书籍，看书学习的空气甚浓，对推动批修整风运动，用马列主义、毛泽东思想占领农村文化阵地，起了很好的作用。随着各大队图书室的建立，图书的发行量越来越大，两个发行人员已不能适应。为此，黄楼公社供销社除自己送书下乡外，还利用各大队的下伸店，组成了一个发行网，把大队图书室所需要的书籍，通过下伸店发行下去，把广大贫下中农的意见和要求也通过下伸店反映上来，使农村图书发行的渠道更加畅通。"},{"type":"paragraph","text":"最近，黄楼公社供销社图书文具门市部，又在镇上理发店、茶馆等场所，增设了书报阅览等项目，受到群众的欢迎。"},{"type":"paragraph","text":"(黄楼公社通讯组)"},{"type":"paragraph","text":"编后"},{"type":"paragraph","text":"随着批修整风运动的深入开展，广大工农兵学习马列和毛主席著作，学习科学文化知识的积极性越来越高，对革命书籍的需要也更迫切，这就要求图书发行部门把工作做得更好。发行图书，是为广大工农兵和革命群众提供丰富的精神食粮，是用革命书籍占领思想文化阵地的一项重要工作。目前，某些地区图书发行的渠道还不是十分畅通。有些农村、工厂的读者，特别是上山下乡的知识青年，还不能及时看到新书。这就要求图书发行部门的同志能为他们提供方便。今天本版介绍的几个单位的做法值得提倡。只要我们满腔热情，积极主动，动脑筋，想办法，就可以使图书发行工作做出新的成绩。同时，图书发行工作也不单纯是书店同志的事。你看，卖书尽管不是黄楼供销社的“本份”，可是他们兼做了，受到群众的欢迎。希望各条战线的同志都能关心图书发行工作，努力疏通图书发行的渠道，迅速地把革命书籍送到工农兵手中去，更好地发挥每一本革命书籍的作用。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77990499b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

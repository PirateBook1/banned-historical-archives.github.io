script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5547","name":"上海市革命委员会文件","author":"上海市革命委员会","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/5547/5547.pdf"],"article":{"title":"上海市革命委员会文件","alias":"","parts":[{"type":"paragraph","text":"编号 001863上海市革命委员会文件"},{"type":"paragraph","text":"沪革（67）第43号"},{"type":"paragraph","text":"最高指示"},{"type":"paragraph","text":"政策和策略是党的生命，各级领导同志务必充分注意，万万不可粗心大意"},{"type":"paragraph","text":"通知各区、县革命委员会（筹委会），市级各局，各革命群众组:"},{"type":"paragraph","text":"今年三月二十日中共中央在转发《中共广西梧州市委文革小组关于在文化大革命运动中红卫兵抄家物资处理意见的请示》中，对文化大革命运动中红卫兵抄家财物的处理，作出了明确的规定，望各单位坚决贯彻执行。现在，就执行中的若干具体间题通知如下:"},{"type":"paragraph","text":"（一）各区、县、市级各局要加强对这工作的导，建立抄家财物处理小组，各有关工厂、学校、企业、事业、农村人民公社等单位也应当相应建立抄家财物处理小组，或指定专人具体负责。"},{"type":"paragraph","text":"（二）按照中央规定，凡是地富反坏右或其宅不法分子被查抄的财物，除日常生活必需品退给本人(如原物已遗失或损坏则不退赔)以外，其余应当尽快上交到有关部门，任何单位不得自行留用或变卖"},{"type":"paragraph","text":"武器、弹药、军用物资、反动罪证、机密文件、机密图、毒品、赌具、刑具等达禁物品，上交到所在地区的公安部门;"},{"type":"paragraph","text":"国内股票和有价证券等，上交到市或区、县财政部门;"},{"type":"paragraph","text":"W"},{"type":"paragraph","text":"金、银、现金、存款、公券、国外股票和外币等，上交到所在地区的人民银行；"},{"type":"paragraph","text":"珠宝、站石、玉器、饰品以及其他生活和生产资料等类物资，上交到所在地区或市级有关的商业部门;"},{"type":"paragraph","text":"文物图书，上交到市文化局和市文管会组成的文物图书清理小组；房地产，上交到市或县、区房地部门。"},{"type":"paragraph","text":"具体上交办法，由市公安局、市财政局、人民银行上海市分行、市商业一局、市文化局、市文管会、市房地局另订。"},{"type":"paragraph","text":"（三）确属革命群众和劳动人民被抄了的财物，坚决按照中央规定，尽快的全部退还给本人。原物如已损失或损坏者，做价赔偿。赔偿办法，由市财政局另。"},{"type":"paragraph","text":"（四）有些被抄家的对象，因问题的性质未定，目前难以处理的，其财物应清理登记，妥善保管，防止丢失、损坏。待其问题定性定案以后，再行处理。"},{"type":"paragraph","text":"（五）各单位在上交或者退还查抄财物的时候，都应当征求革命群众组的意见，并经过各单位的革命“三结合”临时权力机构审查批准。还没有建立革命的“三合”临时权力机构的，应当经过革命群众组协商成立的抄家财物处理小组审查批准。尚未实现革命联合的单位，由该单位的革命群众组协商决定；如果一个单位内的几个革命群众组对查抄财物的处理意见不一致时，可暂处理。"},{"type":"paragraph","text":"（六）有保存价值的文物图书是国家的宝财富，各单位要特别注意对文物图书的保护。应当主动与市文物图书清理小组联系，做好鉴别和保管工作，防止丢失和损坏。"},{"type":"paragraph","text":"（七）污、盗和私用查抄财物者，应自觉退出上交，否则严加处理。但被小集体用于文化大革命的少量消费物资或现款，经明情况，可不予追究。"},{"type":"paragraph","text":"（八）地、富、反、坏、右或其宅不法分子，不准借处理查抄财物的机会，喊冤叫屈，反攻倒算。者必须严加惩办。"},{"type":"paragraph","text":"处理抄家财物是一严肃的政治工作。各部门、各单位必须高举毛泽东思想伟大红旗，以两个阶级、两条道路、两条路綫斗争为,以革命的大批判为中心，活学活用毛主席著作，正确掌握党的方针政策，彻群众路，依靠无产阶级革命造反派，加强查研究，认眞做好这一工作，以保卫和巩固无产阶级文化大革命的伟大成果。"},{"type":"paragraph","text":"上海市革命委员会"},{"type":"paragraph","text":"一九六七年七月十三日"},{"type":"paragraph","text":"一九六七年七月十七日印发上海市革命委员会办公室"}],"authors":["上海市革命委员会"],"dates":[{"year":1967,"month":7,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":3},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3e521b0b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

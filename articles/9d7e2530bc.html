script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"颗颗红心向着毛主席","authors":[],"dates":[{"year":1968,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"颗颗红心向着毛主席"},{"type":"paragraph","text":"让子孙后代永远热爱毛主席"},{"type":"paragraph","text":"一位老挝朋友无限热爱毛主席，他家中一直挂着一张毛主席像。有一天，他的房子被美国空中强盗的炸弹炸坏了。他不怕危险冒着炽烈的大火，奋勇冲进屋里，什么都顾不得拿，首先取出了这张毛主席像。他好不容易从火中钻了出来，一看手中毛主席像的四边被烧坏了一些，心里非常难过，同时激起对敌人的无比仇恨。后来，他又向中国朋友要了一张毛主席像，而把那张从大火中抢救出来的毛主席像珍藏了起来。他对中国朋友说：“我一定要把那张在大火中抢救出来的毛主席像留给子孙后代，叫他们永远热爱毛主席！”"},{"type":"paragraph","text":"毛泽东万岁！"},{"type":"paragraph","text":"同美日反动派进行英勇斗争的日本农民，衷心爱戴伟大的领袖毛主席，向往着毛主席领导的社会主义中国。不久前的一天，几个中国朋友访问了新澙县的农村，在日本朋友的安排下，举行了一次农民座谈会。饱尝辛酸的日本农民向中国朋友倾诉了他们的痛苦，畅谈了他们的斗争事迹。他们还极为关切和十分羡慕地询问了中国人民在毛主席领导下怎样搬掉了压在中国人民头上的三座大山；中国农民又怎样在毛主席领导下胜利地走上了合作化道路，实现了人民公社化；以及中国人民在毛主席领导下进行的无产阶级文化大革命胜利发展的情况。他们听完中国朋友介绍的情况后一致指出，正是因为有了伟大的毛主席的英明领导，才有了今天的新中国，才有了今天中国农村蒸蒸日上的繁荣景象。他们说：“中国的今天，就是日本的明天。”当中国朋友把金光闪闪的毛主席像章赠送给参加座谈会的日本农民时，他们以无限崇敬的心情把毛主席像章别在胸前。有人一面抚摸着毛主席像章，一面激动地向周围的农民说：“你们看，毛泽东，毛泽东！”并且情不自禁地欢呼：“毛泽东万岁！”"},{"type":"paragraph","text":"永远沿着毛主席指引的方向前进"},{"type":"paragraph","text":"在缅甸的一些城镇的大街上，常常出现这样的情景：一些革命人民不顾奈温反动政府的种种威胁，傲然地在胸前佩戴着毛主席像章。一批缅甸工人写信给中国朋友说：“我们每个人胸前都戴上金光闪闪的毛主席像章了。这是我们最大的骄傲和最大的光荣！我们保证永远沿着毛主席指引的方向前进！”"},{"type":"paragraph","text":"一位缅甸青年远程拜访他的朋友，从朋友那里得到了一枚毛主席像章。他激动地说：“凡是在胸前戴着毛主席像章的人，都应该好好地想一想：自己的言行是不是符合毛主席的教导，自己配不配做毛主席的好学生。”"},{"type":"paragraph","text":"热切希望得到毛主席像章"},{"type":"paragraph","text":"一位巴基斯坦大学生来信要求得到毛主席像章。这位大学生在信中说：我的好朋友拉希德佩戴着一枚闪闪发光的毛主席像章。我对他说，我热爱毛主席，要求拉希德把像章借给我佩戴几天，他不肯。他说，他也热爱毛主席，毛主席不仅是中国人民的伟大领袖，也是全世界人民的伟大领袖。"},{"type":"paragraph","text":"这位热爱毛主席的大学生便要求中国朋友帮助满足他的愿望，送给他一枚毛主席像章。"},{"type":"paragraph","text":"我们的心向着毛泽东"},{"type":"paragraph","text":"在阿尔及利亚的阿尔泽，一位头发斑白的老渔民，拉着中国同志的手，把他们接到渔船上参观，并且要他们到他家里去作客。中国同志把毛主席像章佩戴在老渔民胸前。他激动地用颤抖的手，指着东方的红太阳说：“我们的心向着毛泽东！”"},{"type":"paragraph","text":"拥护毛泽东，心向新中国"},{"type":"paragraph","text":"一位在英国念书的意大利女学生，看到胸前佩戴着毛主席像章的中国留学生，就热情地要求向她介绍毛主席领导下的中国情况。中国同学给她介绍了关于中国开展无产阶级文化大革命的情况，她听了以后，异常激动地说：“我们的理想在中国实现了。我们拥护毛泽东，心向新中国。”"},{"type":"paragraph","text":"毛主席是全世界人民的"},{"type":"paragraph","text":"有一天，一位年老的法国妇女特地去拜访中国朋友，倾吐她对伟大领袖毛主席无限热爱和无限敬仰的心情。在交谈中，中国朋友说：“我们的伟大领袖毛主席……”话音未落，这位妇女连忙接着说：“毛主席不仅是你们的，也是我们的！”说着，说着，她便情不自禁地高呼：“毛主席是全世界人民的！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d7e2530bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

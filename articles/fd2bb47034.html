script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇同志和群众在一起（图片）","authors":[],"dates":[{"year":1980,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇同志和群众在一起"},{"type":"paragraph","text":"一九五九年十月二十六日，刘少奇同志和朱德同志等接见全国群英大会主席团成员。图为刘少奇同志和北京市代表、清洁工人时传祥同志握手。（左一为罗淑珍同志，左二为张百发同志）"},{"type":"paragraph","text":"一九五八年九月，刘少奇同志在江苏省沛县敬安公社视察农田。"},{"type":"paragraph","text":"中共江苏省沛县县委宣传部供稿"},{"type":"paragraph","text":"一九六一年五月，刘少奇同志回到故乡——湖南省宁乡县花明楼调查研究，了解农村实际情况。这是刘少奇同志在和社员交谈。"},{"type":"paragraph","text":"中共湖南省宁乡县委宣传部供稿"},{"type":"paragraph","text":"一九五八年九月一日，刘少奇同志和周恩来同志一起视察开滦煤矿唐家庄矿。"},{"type":"paragraph","text":"一九六四年六月十五日，刘少奇同志和参加军事表演的北京部队指战员握手。"},{"type":"paragraph","text":"一九五六年四月三十日，刘少奇同志和科学家李四光同志交谈。"},{"type":"paragraph","text":"一九五八年十一月三日，刘少奇同志在《洛阳号》军舰上和指战员交谈。"},{"type":"paragraph","text":"一九五九年，刘少奇同志在首都“五一”节联欢晚会上和儿童们在一起。"},{"type":"paragraph","text":"一九六一年七月二十四日，刘少奇同志视察黑龙江省丰林林业局的森林更新情况。"},{"type":"paragraph","text":"一九五九年五月，刘少奇同志和优秀运动员容国团同志握手。"},{"type":"paragraph","text":"一九六一年八月五日，刘少奇同志视察内蒙古自治区呼伦贝尔盟鄂温克族自治旗锡尼河人民公社白音呼哨大队。"},{"type":"paragraph","text":"一九五五年五月二十三日，刘少奇同志视察北京清河制呢厂。"},{"type":"paragraph","text":"一九五八年七月，刘少奇同志在北京石景山钢铁厂扩建工地上劳动。"},{"type":"paragraph","text":"本版照片除署名者外均为新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd2bb47034"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

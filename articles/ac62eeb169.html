script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"东征军的行动计划和陕甘部队的扩编问题","alias":"","parts":[{"type":"paragraph","text":"东征军的行动计划和陕甘部队的扩编问题！"},{"type":"paragraph","text":"（1936年4月3日）周副主席，并告林、聂，徐、程，刘、宋，宋，萧："},{"type":"paragraph","text":"甲、因敌情变动，复令一军团暂不去普东南，明日开始转入蒲县地区集中训练，准备作战。尔后一时期内，由一军团与我们共任这一区域之赤化与破环封锁线。"},{"type":"paragraph","text":"乙、十五军团现在汾临交界，明日起令其逐步向南，在临县、离石、中阳地域猛烈扩红赤化。"},{"type":"paragraph","text":"丙、二十八军决令其随十五军团行动一时期，打些小仗予以磨练，责其扩大至二千，尔后依河西需要令其西渡。"},{"type":"paragraph","text":"[1]这是毛泽东和红军第一方面军司令员彭德怀给周恩来的电报。"},{"type":"paragraph","text":"[2]林、聂，指林彪、聂荣臻，当时分别任红军第一方面军第一军团军团长和政治委员。徐、程，指徐海东、程子华，当时分别任红军第一方面军第十五军团军团长和政治委员。刘、宋，指刘志丹、宋任穷，当时分别任红军第二十八军军长和政治委员。宋，指宋时轮，当时任红军第一方面军第十五军团司令部作战科长。萧，指萧劲光，当时任红军第二十九军军长。"},{"type":"paragraph","text":"[3]1936年4月初，国民党军晋军和中央军分别向兴县以南地区和临汾、侯马、赵城地区集结，寻歼红军东征部队。蒋介石还强令张学良和杨虎城向延长、延川进击，袭扰陕甘苏区。"},{"type":"paragraph","text":"丁、请你即依陕北独立团营基础，立即编成第三十一军\"，位于神府米佳区域。"},{"type":"paragraph","text":"戊、为对付张杨进攻，四月份陕北、陕甘扩红全部编入二十九军、三十一军。应有一扩红新计划，我意数目不必大，求确实做到。"},{"type":"paragraph","text":"己、前后方联络，准备开辟永和关、三交镇以北两处渡口，以一军团任南面，十五军团任北面，实行当在一星期后。"},{"type":"paragraph","text":"德怀泽东"},{"type":"paragraph","text":"四月三日二十时半"},{"type":"paragraph","text":"[1]西北革命军事委员会曾酝酿以神府地区地方红军、游击队为基础组建红军第三十一军，后未实现。1936年8月，这支武装组成独立第二师。"},{"type":"paragraph","text":"[2]神府米佳，指陕西神木、府谷、米脂和佳县。"},{"type":"paragraph","text":"[3]张杨，指张学良、杨虎城，当时分别任国民党军西北“剿匪”总司令部副总司令和国民党军第十七路军总指挥、西安绥靖公署主任。"},{"type":"paragraph","text":"[4]永和关，位于山西省永和县西部。三交镇，位于今山西省柳林县"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":4,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":360,"page_end":361},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac62eeb169"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

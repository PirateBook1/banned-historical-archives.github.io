script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对中央、国家机关精简方案设想的批语","alias":"","parts":[{"type":"paragraph","text":"对中央、国家机关精简方案设想的批语!!"},{"type":"paragraph","text":"（1969年7月3日）原则同意。"},{"type":"paragraph","text":"七月三日下午六时"},{"type":"paragraph","text":"[1]周恩来1969年7月3日给毛泽东写报告说，在主席临行前，曾报告过国务院业务组改组，国务院各部委合并、取消和精简，准备成立各单位的革委会及其领导小组等问题，并连带提出了党中央各部委如何改革的问题。当时主席指示，就照谈定的原则去做。对于党中央机关，拟保留中央文革（后未作为中央的一个常设机构保留下来）、办公厅、组织部、联络部等，宣传部、调查部、监察委员会等部门拟下放、合并或撤销。国务院业务组由周恩来、谢富治、李先念、纪登奎、李德生、李富春、余秋里、粟裕、苏静9人组成，周恩来为组长，李先念、纪登奎为副组长。李震、邱国光、刘西尧列席。国务院所属62个部门拟合并为21个单位，全部下放的行政人员计21万人。遵照主席指示，将统战部、人大、政协、民族事务委员会、宗教事务局、各民主党派机关6个单位的军管负责人合并组成一个小组，由我派一人与之联系。毛泽东的批语，写在周恩来的这个报告上。"}],"authors":["毛泽东"],"dates":[{"year":1969,"month":7,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":484,"page_end":484},"tags":[{"name":"周恩来","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef46da7c6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

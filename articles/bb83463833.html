script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于罗印文同志被错划为右派的改正决定 (之一)","authors":[],"dates":[{"year":1979,"month":1,"day":23}],"is_range_date":false,"parts":[{"text":"关于罗印文同志被错划为右派的改正决定 (之一)","type":"title"},{"text":"罗印文同志一九五八年在本报被错划为右派分子，受到开除党籍、撤职降薪和监督劳动的处分。","type":"paragraph"},{"text":"根据中共中央（1978）五十五号文件精神，对罗印文同志的问题进行了复查。罗印文在整风鸣放期间的言论不属右派言论。经报社党委讨论决定，对罗印文同志被错划为右派予以改正，撤销原有处分，恢复党籍，恢复原工资级别，收回报社安排工作。","type":"paragraph"},{"text":" 中共湖南日报社委员会（盖章）一九七九年元月二十三日","type":"paragraph"},{"text":"关于罗印文同志被错划为右派的改正决定 （之二）","type":"subtitle"},{"text":"1979.02.11","type":"subtitle"},{"text":"罗印文同志在本报反右派运动中被划为右派分子，受到开除党籍，撤销原有职务，送农村监督劳动的处分。","type":"paragraph"},{"text":"这次根据中共中央（1978）55号文件精神进行复查。罗印文同志原被划为右派分子属于错划，经研究予以改正，撤销原作处分，恢复党籍，恢复原工资级别行政17级，在错划右派期间应连续计算党龄、工龄。收回报社安排工作。","type":"paragraph"},{"text":" 中共湖南日报社委员会（盖章）一九七九年二月十一日","type":"paragraph"},{"text":" 来源：罗印文《拒绝遗忘》，往事微痕丛刊。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb83463833"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

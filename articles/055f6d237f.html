script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"这是什么样的“苦衷”","authors":[],"dates":[{"year":1957,"month":9,"day":6}],"is_range_date":false,"parts":[{"text":"这是什么样的“苦衷”","type":"title"},{"text":"文汇报驻京记者、右派分子姚芳藻在他所写的恶意地攻击党的“北京书简”里，提出所谓“为什么党员知识分子对党的‘百齐花放、百家争鸣’政策反而不如党外人士积极？”的问题来后，中共安庆地委宣传部的工作人员右派分子张焕然挺身而出，以所谓“切身体会”大声疾呼：“党员同志也有苦衷！”（见５月２３日文汇报），与姚芳藻一唱一和。他写道：“有这样一种舆论，就是党员讲话要慎重，要注意政治影响，不能乱讲，否则，就是无组织无纪律。这种舆论来自领导同志，也来自四面八方……”“不知来自何处的不成文的无形的规定，于是党员对党外同志只好冷若冰霜”。披着反教条主义外衣的张焕然，竟然把党内描写得漆黑一团。","type":"paragraph"},{"text":"安徽日报发表唐象贤的文章，驳斥这种谬论。文章说，党员真的有“苦衷”吗？党内真的没有民主吗？党员真是对人冷若冰霜吗？且谈“苦衷”一文所举的“事实”吧！","type":"paragraph"},{"text":"例子之一，是１９５５年秋季开展反对胡风反革命集团斗争时，宣传部秘书于天明同志向文汇报投稿而被“打击”的事。经宣传部的同志揭发，这是张焕然彻头彻尾的歪曲于天明同志自由主义严重，写稿子常常有夸张的毛病，曾在一次反对不良倾向的党小组会上受到批判。当时有人怀疑他向文汇报写的稿子内容是否也有问题，但并没有指责他不该向党外报纸投稿，而张焕然竟信口雌黄，歪曲事实，其恶毒可见。","type":"paragraph"},{"text":"例子之二，是贵池县政校理论教员任春富讲课受到“干涉”的问题。经过揭发与核对，原来是这样：今年４月中旬，毛主席在最高国务会议作的“关于正确处理人民内部矛盾的问题”报告，省以上机关虽已分级传达，但县里根本还没有传达，报纸上也未公开，也还没有布置学习。而贵池县政校任春富事先没有请示县委，就擅自召集县直机关五百余人报告“关于正确处理人民内部矛盾的问题”。这显然是无组织、无纪律的行为，县委予以及时制止是完全必要的。可是在张焕然看来，这是限制了党员的“言论自由”，是“苦衷”。","type":"paragraph"},{"text":"张焕然文章中的例子，因为完全都是捏造或捕风捉影，所以经过对证都不攻自破。而在辨明是非当中，张焕然反党的丑恶面目则暴露无余。","type":"paragraph"},{"text":" ——原载《人民日报》1957年9月6日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"055f6d237f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

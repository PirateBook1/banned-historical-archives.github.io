script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把毛泽东思想化为自己灵魂","authors":[],"dates":[{"year":1966,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英雄钻井队的光辉事迹，出现在无产阶级文化大革命的高潮中，决不是偶然的。这是伟大的毛泽东思想哺育下的必然结果，这是他们长期坚持活学活用毛主席著作，以毛泽东思想为灵魂，以革命利益为第一生命的必然结果，他们不愧为伟大毛泽东时代的英雄。对比之下，我们红冲小组虽然是连续四年的五好集体，在活学活用毛主席著作、实现思想革命化方面也取得了一些成绩，但是与英雄钻井队比起来，差距还很大。今后我们决心象他们那样“把毛主席的指示印在脑子里，溶化在血液中，落实在行动上。”"},{"type":"paragraph","text":"英雄钻井队的光辉事迹，使我们更加从心底里热爱毛主席，热爱毛泽东思想。几个月来，我们积极响应了毛主席发出的伟大号召，在不增人，不增加设备的情况下，实行了六小时生产、二小时学习，我们学习毛主席著作、学习军事、学习文化；我们也批判资产阶级。我们的思想觉悟普遍提高了，我们的干劲更足了，我们不仅以六小时超额完成了八小时的生产任务，更重要的是使我们红冲组更红了，政治空气更浓了。我们切身体会到:毛泽东思想是我们的命根子，毛主席是我们心中最红最红的红太阳。我们一定要象英雄钻井队那样，活学活用毛主席著作，把学习毛主席著作当作生活的第一需要，把我们工厂办成毛泽东思想大学校。"},{"type":"paragraph","text":"中国纺织机械厂锻压车间红冲小组"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d5baa3be5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

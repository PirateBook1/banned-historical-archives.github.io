script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"孙瑜拿保尔与武训相比是污辱了英雄的保尔","authors":["吕达"],"dates":[{"year":1951,"month":7,"day":19}],"is_range_date":false,"parts":[{"text":"孙瑜拿保尔与武训相比是污辱了英雄的保尔","type":"title"},{"text":"吕达","type":"authors"},{"text":"编辑同志：","type":"paragraph"},{"text":"在本年一月二十日上海大公报《周末影剧》上，发现了一篇孙瑜先生的《保尔·柯察金与武训》一文。这虽是一篇三百多字的短文，可是我认为他的毒素也是很深的。","type":"paragraph"},{"text":"在这篇文中，作者硬把武训这样一个反动、卑劣、无耻透顶的人，与英勇顽强的无产阶级战士保尔·柯察金相提并论。无可置疑的，这篇文章的手法和内容都是极其卑劣的，因为作者不是歌颂保尔，而是歪曲保尔，而是蓄意借保尔来歌颂武训。","type":"paragraph"},{"text":"我们知道，保尔和武训一个是革命的英雄，一个是无耻的奴才。保尔有着深切的无可动摇的阶级仇恨。他认为地主的少爷小姐们“根本没有人心”，他“见了这些人拳头就痒痒”。他也遭受到无耻的统治阶级的打骂，但是他是采取什么态度呢？“他骂我臭要饭的，我就打他！”这就是保尔英勇的回答。保尔又从穷人的生活实践中认识到：“我们的生活，安排得不好。”他需要创造合理的生活，他要对反动统治者作无情的斗争；把自己生命献给了革命，直到他身体瘫痪，双目失明了，还是无限忠诚地为着革命事业奋斗！","type":"paragraph"},{"text":"但是，我们再来看看如孙瑜先生所歌颂的武训对于阶级敌人所给予的打骂，却是采取什么态度呢？他是无耻的忍受。他的回答是叩头、下跪、陪笑、要钱。武训办学是为了巩固封建秩序。武训对于革命不但无动于衷，反而污蔑它。","type":"paragraph"},{"text":"特别是作者在文章最后说：“在澎湃高涨的爱国主义热潮中，保尔·柯察金和武训是欧亚两个辉煌的榜样”，更是令人难以容忍！他似乎忘了在亚洲的人民解放斗争中，尤其是在中国共产党所领导的革命斗争中，多少为人类解放事业英勇牺牲的烈士所创造的伟绩。他似乎认为这些人都不堪称人类的榜样，而只有反动无耻的武训才是。","type":"paragraph"},{"text":"在电影《武训传》的批判展开之后，我觉得孙瑜先生的检讨是不深刻的，在我读到这篇文章时，更觉得他须要重作检讨的了。","type":"paragraph"},{"text":" 吕达","type":"paragraph"},{"text":"1951年7月19日人民日报电子版","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fd7472c42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席教导大破资产阶级“权威”  克拉玛依油田超额完成今年生产任务","authors":[],"dates":[{"year":1966,"month":12,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席教导大破资产阶级“权威”"},{"type":"paragraph","text":"克拉玛依油田超额完成今年生产任务"},{"type":"paragraph","text":"据新华社乌鲁木齐二十八日电　在史无前例的无产阶级文化大革命中，新疆克拉玛依油田的各族职工，依靠战无不胜的毛泽东思想，大破资产阶级技术“权威”，大破洋框框，使油田生产出现了前所未有的大好形势。到今年十二月上旬，采油、炼油、钻井的全年生产任务，都已提前超额完成，各项指标都比去年有大幅度的增长。今年油田技术革新技术革命规模之大、成果之多，也是以往任何一年不能比拟的。"},{"type":"paragraph","text":"克拉玛依油田在开发之初，就受到外国修正主义死框框的严重束缚。最近几年，职工们按照毛泽东思想办企业，使油田从死胡同里走了出来，面貌迅速改变，生产一年比一年好。"},{"type":"paragraph","text":"今年，在伟大的无产阶级文化大革命的推动下，各族石油职工的革命干劲大大高涨。他们用毛泽东思想武装自己的头脑，破除对洋人的迷信，破除对资产阶级技术“权威”的迷信，大破洋框框，在生产上大闹革命。原来外国设计的一种油田集输流程，毛病很多，自动化程度低，全靠手工操作。今年，在文化大革命中，职工们决心打倒这个洋流程，创造自己的新工艺。这时，资产阶级“权威”就说什么没有电子计算机和无线电遥控装置，很难实现生产自动化。工人们学习了毛主席的教导：“什么叫工作，工作就是斗争。……我们是为着解决困难去工作、去斗争的。”根本不信"},{"type":"paragraph","text":"“权威”的那一套。职工们冒着戈壁滩上摄氏四十度左右的燥热，干在井上，吃在井上，克服了重重困难，终于把这个洋流程打了个稀巴烂，实现了自动化。这种新工艺的采用，使劳动力节省了百分之五十，钢材节省了百分之九十以上，投资节约了百分之八十。更重要的是能取全取准资料，从而解决了油井实行分层开采后的单独计量问题。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7264fd0e86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

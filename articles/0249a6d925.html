script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆市机关干部和资产阶级对苏共第二十次代表大会的反应","authors":[],"dates":[{"year":1956,"month":3,"day":20}],"is_range_date":false,"parts":[{"text":"重庆市机关干部和资产阶级对苏共第二十次代表大会的反应","type":"title"},{"text":"【四川分社20日讯】重庆的书店、图书馆有关斯大林著作的销售、借阅都显著减少。机关干部中有相当一部分人因疑惑不定而对理论学习的兴趣降低。市人民委员会直属机关干部有不少人提出疑问：“联共党史、政治经济学教科书等是不是还要学？如真有错误，索性等修改后再学为好。”有的人说，过去一向认为斯大林的理论是放之四海而皆准的，米高扬竟指出有问题了，不知信谁的好。","type":"paragraph"},{"text":"有一资产阶级上层分子说：“米高扬说斯大林的‘社会主义经济问题一书’不一定对，那么今后该不该学习斯大林的文件呢?”又说：“米高扬说苏共二十年没有集体领导，斯大林死后三年才来批评，不一定是对的，我看共产党作事反比以前幼稚了。”有的民主人士怀疑，米高扬发言中提到斯大林连“同志”也不称，死后三周年报纸提都不提，是否斯大林有政治问题。不少人对赫鲁晓夫报告中提出的一些问题表示还值得研究。如说：“采取议会形式过度是新的提法，过去这样提被作为改良主义，现在却是马列主义，不知如何理解？”基督教中有的人提出疑问：“过去提南斯拉夫生活很苦，今天又提人民生活幸福，搞不清楚是怎么一回事？”由于理解不够，有的人还认为“印度也是社会主义国家，只是过渡的形式不同而已。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年3月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0249a6d925"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

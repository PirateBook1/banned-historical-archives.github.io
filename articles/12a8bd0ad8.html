script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"评中美纺织品第三轮谈判","authors":["周慈朴"],"dates":[{"year":1979,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"评中美纺织品第三轮谈判"},{"type":"paragraph","text":"新华社记者  周慈朴"},{"type":"paragraph","text":"中美双方自五月二十一日开始在北京就美国对中国出口纺织品限额问题举行的第三轮谈判，五月三十一日清晨已经结束。尽管中方在谈判中作了很大努力和让步，但是美方对中国向美出口纺织品的品种和数量，坚持其提出的限额水平，致使谈判未能达成协议。"},{"type":"paragraph","text":"中美纺织品谈判开始以后，中国方面主动考虑到美国政府在保护本国纺织业的利益，限制纺织品进口方面所面临的困难，从维护中美贸易发展势头的大局出发，把原来同意对两个品种进行限制增加到五个；而美方则坚持其提出的对七个品种（即：印花用坯布、布手套、裤子、粗布、衬衫、人造毛衫和人造纤维毛衫）进行限制，这差不多等于对中国向美出口纺织品实行了全面限制。中方认为，这不利于两国贸易的现状和发展的前景。"},{"type":"paragraph","text":"中国对美出口纺织品的时间不长，出口的品种不多，数额不大。以去年为例，中国对美纺织品出口仅一亿零六百万美元，占美国当年纺织品进口总额七十三亿美元的百分之一点三。而去年中国从美国进口的棉花、化学纤维就达二亿多美元。纺织品是我向美国出口的主要商品之一，而美国要限制的七个品种又正是我出口的主要纺织品，占我对美纺织品出口额的百分之九十左右。因此，倘若美国坚持其限制的品种和数量，无疑将削弱我对美的出口能力。"},{"type":"paragraph","text":"贸易总要有来有往，要平等互利。在谈判中，中国方面要求美方放宽对中国出口纺织品的限制，在分配进口纺织品方面给予中国合理的配额，是合情合理的。邓小平副总理在会见美国总统贸易谈判特别代表罗伯特·施特劳斯大使时指出，中国必须根据自己的支付能力来考虑引进国外先进技术和设备。只有增强自己的支付能力，中国才能更多地引进。"},{"type":"paragraph","text":"近年来，随着中美两国政治和外交关系逐步走向正常化，两国贸易额有了成倍增长。但由于目前中国向美国出口的东西暂时还不多，中美两国贸易已经出现了很大的差额。鉴于我国经济发展的需要和目前的出口能力有限，中国在同美国的贸易中在短时间内要做到进出口金额完全平衡是不可能的。因此，为了双方的利益，赞助中国商品向美国出口，增强中国从美国进口商品的支付能力，才有助于中美两国贸易关系向前发展。"},{"type":"paragraph","text":"中国方面始终抱着积极的态度来发展中美经济贸易关系。这一轮纺织品谈判尽管没有达成协议，但双方彼此增进了了解，这对进一步考虑各自的立场，进行下一次谈判，是有益的。正如邓小平副总理对施特劳斯大使所说的：“这一次谈不成不要紧，下次还可以谈嘛！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12a8bd0ad8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

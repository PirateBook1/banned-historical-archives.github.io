script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"周恩来在接见外语学院“少数派”各革命组织代表时谈话记要","parts":[{"type":"title","text":"375．周恩来在接见外语学院“少数派”各革命组织代表时谈话记要"},{"type":"paragraph","text":"(1967年1月3日)"},{"type":"paragraph","text":"(当外语学院代表谈到一些领导、工作组，和“少数派”一些人用平时的一些思想汇报来攻击“少数派”的革命同志时)"},{"type":"paragraph","text":"总理：把别人平时的思想汇报都翻出来攻击，这个方法好不好？"},{"type":"paragraph","text":"同学：当然不好。"},{"type":"paragraph","text":"总理：这个办法不仅左派不应该，而且对其它同学也很不好。你们说，经常汇报思想这个方法好不好？"},{"type":"paragraph","text":"同学：我觉得不好。但以前谁汇报思想多，谁就能靠近组织，不仅平时要经常汇报思想，而且期终也得写思想汇报。"},{"type":"paragraph","text":"总理：(摇头)我看这个办法很不好。这不是群众教育自己，这是党内生活不健康的东西，这不是我们党的传统。我调查了一下，是从莫斯科学来的，加上安子文搞了二十多年组织部，刘仁搞了北京市委，这种现象很严重。所以刚才谈这一点，很触动我的思想。这是党内很坏的东西。"},{"type":"paragraph","text":"同学：这次文化革命中，很多党员保皇，我觉得与党内生活的这一坏现象很有关。"},{"type":"paragraph","text":"总理：你说得很对。你叫什么名字？许多党员就因为缺乏独立思考，这不能怪党员。他们也以为自己忠于党。所以当你们批评他们时，他们就感到很委屈。所以你们要把眼光放大些......党内这种作风很不好，灌输奴隶主义，使党员变成谨小慎微的君子，我们党内一直没有肃清，这次非把它肃清不可，按这种恶劣作风培养的老实党员都是盲从。我们说的忠诚是心怀坦白，眼光远大。你们学校两派对立时间较长，有许多因素。“多数派”作了许多工作使你们不满，加上一些党员不独立思考，对党的干部迷信，主要责任在于领导，领导要把责任承担过来，把同学解放出来，就会好些。"}],"authors":["周恩来"],"dates":[{"year":1967,"month":1,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":8,"page_end":8,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15af343fab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

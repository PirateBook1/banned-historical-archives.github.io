script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各少数民族敬献毛主席礼品展开幕展出二百余件珍贵礼品","authors":["李晓建"],"dates":[{"year":1993,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各少数民族敬献毛主席礼品展开幕"},{"type":"paragraph","text":"展出二百余件珍贵礼品"},{"type":"paragraph","text":"新华社北京八月二十八日电（记者李晓建）为纪念毛主席诞辰一百周年，缅怀毛主席等老一辈无产阶级革命家开创新中国民族工作的丰功伟绩，全国各少数民族敬献毛主席礼品展今天在北京民族文化宫开始展出。"},{"type":"paragraph","text":"这次展览共分为东北、内蒙古、西北、西南、中南和华东等六大部分。展出的二百余件珍贵礼品，是从民族宫馆藏的建国初期全国各地五十五个少数民族群众、爱国上层人士和宗教界人士敬献给党中央、毛主席以及其他国家领导人的四千余件礼品中精选出来的。"},{"type":"paragraph","text":"展出的礼品中，有班禅额尔德尼·确吉坚赞敬献的彩绘银制“喜马拉雅山”和珍珠松石金盾，达赖喇嘛敬献的千佛金轮和宝石珍珠冠，云南各民族代表敬献的象牙以及维吾尔族老人库尔班·吐鲁木千里迢迢送给毛主席的亲手种的葵花籽、葡萄干等。这些礼品构思巧妙，寓意深刻，反映出鲜明的地方特点和民族特色。"},{"type":"paragraph","text":"程思远、阿沛·阿旺晋美等出席了今天上午的开幕式。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff9051b616"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

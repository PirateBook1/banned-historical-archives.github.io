script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚同志亲眼看到我国文化大革命的成果  中国人民按照毛主席指示抓革命促生产","authors":[],"dates":[{"year":1967,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚同志亲眼看到我国文化大革命的成果"},{"type":"paragraph","text":"中国人民按照毛主席指示抓革命促生产"},{"type":"paragraph","text":"新华社地拉那电　不久前访问过中国的阿尔巴尼亚《七月十日》杂志副总编辑穆罕默德·达纳耶，最近在《战士报》撰文，热烈赞扬中国无产阶级文化大革命。"},{"type":"paragraph","text":"文章说，在毛泽东主席亲自领导下进行的无产阶级文化大革命，把中国人民的革命觉悟提高到一个新的阶段，他们以伟大的毛泽东思想为武器，横扫资产阶级和反动派的一切污泥浊水。"},{"type":"paragraph","text":"文章说，我在中国各地参观访问时，亲眼看到中国人民积极响应毛主席提出的“抓革命，促生产”的指示，在各方面取得了辉煌的胜利。文章介绍了中国在一九六六年所取得的伟大成就后指出，中国人民所取得的胜利是伟大的毛泽东思想的胜利。"},{"type":"paragraph","text":"文章还赞扬中国工人阶级努力学习毛主席著作。文章说，中国工人每天都学习毛主席著作，他们通过学习，提高了思想觉悟，勇敢地保卫了革命原则。"},{"type":"paragraph","text":"文章指出，我亲眼看到中国工人阶级、革命干部、青年以及所有劳动人民如何忘我地保卫毛泽东思想，保卫马克思列宁主义的纯洁性，使之免受一小撮走资本主义道路的当权派的危害。他们为反对反动分子和旧社会遗留下来的污秽进行了坚决的斗争。通过无产阶级文化大革命，中国人民进一步巩固了无产阶级专政，把整个社会主义革命推向一个更高的发展阶段。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d39e594af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

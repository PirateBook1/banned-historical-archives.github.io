script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市活学活用毛泽东思想积极分子代表大会胜利闭幕全面落实毛主席最新指示巩固和加强革委会 开展比学赶帮把上海办成毛泽东思想大学校张春桥同志出席　大会通过给毛主席的致敬电","authors":[],"dates":[{"year":1968,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　“看万山红遍，层林尽染”。在全国亿万军民学习、贯彻伟大领袖毛主席关于革命委员会最新指示的热潮中，上海市一九六八年活学活用毛泽东思想积极分子代表大会昨天胜利闭幕。"},{"type":"paragraph","text":"上海市革命委员会负责人张春桥同志和其他领导成员，以及驻沪三军负责人参加了昨天的闭幕会议。"},{"type":"paragraph","text":"在这次大会召开的前夕和会议期间，传来了两件大喜事:—件是我们伟大领袖毛主席和他的亲密战友林彪副主席接见了军队干部，林彪副主席作了极其重要的指示；一件是中央两报—刊的重要社论，传来了毛主席关于革命委员会的最新指示。这两件大喜事，使大会得到了最充实、最生动、最深刻的内容，成为这个万人学习班结合当前斗争着重学习的最重要的中心内容。毛主席的最新指示，大大鼓舞了全体代表和全市革命人民，会内会外，立刻掀起了—个学习、执行、宣传和捍卫毛主席最新指示的热潮。张春桥同志在大会上所作的重要讲话，对代表和全市革命人民学习、领会、贯彻毛主席最新指示，有很大的启发和帮助。代表们在学习、讨论中说，毛主席这—光辉的最新指示，指出了我们无产阶级政权建设的根本方向，是加强无产阶级专政、防止资本主义复辟的伟大纲领。它对各级革命委员会如何掌好权，用好权，有着不可估量的指导意义。他们决心认真学习、坚决贯彻这—最新指示，在阶级斗争的大风大浪中，巩固和加强新生的革命委员会，“组织起—个革命化的联系群众的领导班子”，夺取文化大革命的全面胜利。"},{"type":"paragraph","text":"在历时九天的大会期间，代表们互相交流了近两年来活学活用毛泽东思想的心得、体会，讨论和总结了上海无产阶级革命派和革命群众活学活用毛泽东思想的经验。他们说，活学活用毛泽东思想，要牢记两个字，这就是心怀—个“忠”字，狠抓—个“用”字。还要做到五个要:—要紧跟毛主席的伟大战略部署，二要主动向阶级敌人发动进攻，三要不断提高路线斗争的觉悟，四要不断革自己的命，五要抓好领导班子的革命化。"},{"type":"paragraph","text":"大会期间，还举行了电视斗争大会，代表们高举毛泽东思想伟大红旗，彻底清算中国赫鲁晓夫及其在上海的代理人陈丕显、曹荻秋、杨西光之流疯狂反对我们伟大领袖毛主席、抵制和扼杀活学活用毛泽东思想群众运动的反革命罪行。代表们表示要进—步擦亮眼睛，不断提高革命警惕性，深入开展革命大批判，主动向阶级敌人大打进攻战，彻底粉碎阶级敌人和—切反革命两面派的罪恶阴谋。"},{"type":"paragraph","text":"大会期间，会场内外掀起了—个空前广泛的、空前盛大的、群众性的比学赶帮活学活用毛泽东思想的热潮，把—万人的毛泽东思想学习班办成—千万革命人民的毛泽东思想学习班。"},{"type":"paragraph","text":"上海市革命委员会领导成员王少庸同志在大会上致闭幕词。他在讲话中，要求代表们在大会闭幕后，首先要把大会的精神带回到各单位去，掀起—个活学活用毛泽东思想群众运动的新高潮，学出—个新水平，用出—个新水平，进—步全面落实毛主席的最新指示，鼓足干劲，力争上游，把各项斗争更加迅猛地向前推进。"},{"type":"paragraph","text":"他说，我们的大会闭幕了，我们要把在大会上学到的好经验、好思想、好作风，传播开来，坚持下去，发扬光大。全市无产阶级革命派和革命人民，都要以林副主席为光辉榜样，无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的革命路线，为把上海办成—个红彤彤的毛泽东思想大学校努力奋斗!"},{"type":"paragraph","text":"大会在“毛主席万岁!”的欢呼声和热烈的掌声中，通过了给伟大领袖毛主席的致敬电。"},{"type":"paragraph","text":"昨天会场上洋溢着热烈的革命气氛，口号声、锣鼓声震天动地。在“毛主席万岁!万岁!万万岁!”的欢呼声中，市革命委员会负责人张春桥同志和市革命委员会其他领导成员，给先进集体赠送了闪耀着无比光辉的伟大领袖毛主席的像。"},{"type":"paragraph","text":"大会闭幕后，毛泽东思想宣传队演出了充满革命朝气的节目。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\04\\6848010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海市活学活用毛泽东思想积极分子代表大会胜利闭幕。市革命委员会负责人张春桥同志等给先进集体赠送了我们心中最红最红的红太阳伟大领袖毛主席像。　本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11102fe0a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

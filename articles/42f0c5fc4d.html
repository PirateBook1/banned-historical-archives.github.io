script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本人民方向明确勇气大增  日本亚非团结委员会理事长热烈欢迎毛主席谈话  朝《劳动新闻》强调朝鲜人民坚决站在日本人民一边","authors":[],"dates":[{"year":1964,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本人民方向明确勇气大增"},{"type":"paragraph","text":"日本亚非团结委员会理事长热烈欢迎毛主席谈话"},{"type":"paragraph","text":"朝《劳动新闻》强调朝鲜人民坚决站在日本人民一边"},{"type":"paragraph","text":"新华社二十八日讯　东京消息：日本亚非团结委员会理事长坂本德松今天发表声明，热烈欢迎毛泽东主席二十七日就最近日本人民反对美帝国主义的爱国正义斗争所发表的谈话。"},{"type":"paragraph","text":"声明说：“毛主席表示深信日本人民要求独立、民主、和平、中立的愿望一定能够实现的话，对我们是一种鼓舞，使我们在反对美国Ｆ—105Ｄ型飞机和核潜艇、美国军事基地、美国霸占冲绳以及反对美日‘安全’条约的斗争中，增添了新的勇气。”"},{"type":"paragraph","text":"声明说：“我们感谢毛主席代表中国人民对日本人民的斗争所表示的敬意和对我们的斗争表示的支持。我完全同意毛主席对我们斗争的意义的评价。”声明说，毛主席在这次谈话中发出的号召，使我们在加强同亚洲、非洲、拉丁美洲人民的团结和战斗友谊和反对帝国主义和殖民主义的斗争这方面，有了明确的方向。声明表示决心不辜负毛主席的期望。"},{"type":"paragraph","text":"声明说，“我们决心在毛主席指出的正确方向的基础上加强同中国人民的团结和友谊。”"},{"type":"paragraph","text":"新华社平壤二十八日电  朝鲜《劳动新闻》今天就日本人民最近展开声势浩大的反对美帝国主义的爱国正义斗争发表评论，表示积极支持日本人民的斗争，并坚定地站在日本人民的一边。"},{"type":"paragraph","text":"评论指出，最近，美帝国主义热中于弥补它在亚洲正在土崩瓦解的殖民统治体系，力图使日本变成它侵略亚洲的支撑点和突击队。约翰逊特使罗伯特·肯尼迪在亚洲的活动，腊斯克跑到东京和将要到汉城访问，都不是偶然的。"},{"type":"paragraph","text":"评论说，今天，日本人民反对日本核基地化，反对“日韩会谈”，是理所当然的。日本人民的反美爱国斗争是世界革命人民保卫和平的共同斗争的一部分，得到了世界进步人民的支持和声援。"},{"type":"paragraph","text":"评论强调说，日本人民具有长期的反美爱国斗争的光荣传统和经验，他们必将粉碎美日反动统治集团的侵略阴谋，取得最后胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42f0c5fc4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

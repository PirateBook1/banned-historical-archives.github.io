script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法蒂玛公主离长沙去广州访问  伊朗贵宾专程到毛主席的家乡韶山访问，受到热烈欢迎","authors":[],"dates":[{"year":1971,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法蒂玛公主离长沙去广州访问"},{"type":"paragraph","text":"伊朗贵宾专程到毛主席的家乡韶山访问，受到热烈欢迎"},{"type":"paragraph","text":"新华社长沙十日电　伊朗王国法蒂玛·巴列维公主，和她的随行人员伊朗首相夫人莱拉·胡韦达等，以及陪同来访的巴基斯坦空军司令拉希姆·汗将军的夫人，结束了在湖南的访问，今天上午由李先念副总理的夫人林佳楣陪同，乘专机离开长沙去广州访问。"},{"type":"paragraph","text":"法蒂玛公主等贵宾是八日下午从杭州乘专机到达长沙的。九日，贵宾们在湖南省革命委员会常委罗秋月、长沙市革命委员会副主任苏明等陪同下，专程到中国人民的伟大领袖毛主席的家乡——韶山访问。贵宾们在韶山参观了毛主席旧居、毛主席旧居陈列馆。贵宾们所到之处，受到革命群众的热烈欢迎。"},{"type":"paragraph","text":"八日晚，湖南省革命委员会举行宴会，热烈欢迎法蒂玛公主等贵宾。在洋溢着友好气氛的宴会上，湖南省革命委员会副主任万达和法蒂玛公主先后祝酒，为中国和伊朗两国人民的友谊干杯。"},{"type":"paragraph","text":"法蒂玛公主等贵宾抵离长沙时，万达、罗秋月、苏明等前往机场迎送。"},{"type":"paragraph","text":"陪同贵宾们访问的我国外交部有关方面负责人许寒冰、王海容，今天上午同机离开长沙去广州。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c676607e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

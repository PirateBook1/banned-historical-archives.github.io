script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共广西壮族自治区委员会办公厅、广西军区政治部关于在处遗工作中地方到部队查阅档案资料问题的通知","authors":[],"dates":[{"year":1983,"month":9,"day":20}],"is_range_date":false,"parts":[{"text":"中共广西壮族自治区委员会办公厅、广西军区政治部关于在处遗工作中地方到部队查阅档案资料问题的通知","type":"title"},{"text":"各地、市、县委，柳铁党委，多军分区，县（市）人武部党委，区直各单位党组（党委）：","type":"appellation"},{"text":"为了切实搞好我区处理“文革”遗留工作，根据总政、军委纪委批准的广州军区党委关于对广西处理“文革”遗留问题部队要“积极主动地支持配合地方党委进行工作“的五条指示精神，现就地方到部队查阅档案资料和了解情况的问题，通知如下。","type":"paragraph"},{"text":"一、地方党委在处遗工作中，凡需要向部队和部队有关的人了解“三支两军”中地方上发生的事情，到部队查阅有关档案资料和找有关人员调查了解情况的，部队党委均应密切配合，积极主动地给予支持、帮助。","type":"paragraph"},{"text":"二、地方到部队查阅档案资料和了解情况的，由地方党委出具介绍信，与所在部队党委联系后办理。","type":"paragraph"},{"text":"三、地方指派到部队查阅档案资料的人员，应该指派当地党委或政府专门负责处遗工作的人员，并由部队派人帮助查阅。需要摘抄的有关材料、内容不能涉及与处遗问题无关的军事机密。所摘抄的材料，须经该部队党委审阅和同意。","type":"paragraph"},{"text":"四、从部队查阅和了解到的材料，要遵守保密规定，不得扩散。","type":"paragraph"},{"text":"五、地方揭发的有关部队干部在“文革”中的问题，其材料由地方党委送交其所在部队的上一级党委处理。","type":"paragraph"},{"text":" 中共广西壮族自治区委员会办公厅广西军区政治部一九八三年九月二十日","type":"paragraph"}],"comments":[],"origin":"( 《处理“文革”遗留问题、清理“三种人”文件汇编》，广西壮族自治区党委整党办公室，一九八六年八月。)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"name":"三支两军","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2c3e9cc86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"如果学校无党派关系矛盾也就少了","authors":["中国民主同盟","叶笃义"],"dates":[{"year":1957,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"如果学校无党派关系矛盾也就少了","type":"title"},{"text":"中国民主同盟叶笃义","type":"authors"},{"text":"(叶笃义：中国民主同盟副秘书长兼办公厅主任)","type":"subtitle"},{"text":"我在清华大学讲的话引起了误会，需要说明一下。","type":"paragraph"},{"text":"我讲的不是各党派退出学校，以后不再发展了，而是怀疑到党和民主党派。在学校内如何发挥组织作用的问题，也就是党如何进行领导的问题。比如一只火轮由此岸要开到彼岸，只要掌舵的方向掌对了，不管如何开，也不会开错，党的领导应该起舵手的作用，主要是进行方针政策的领导，确定方针政策，交其他单位去执行就够了，如要学校培养符合规格的人材，党和民主党派谁去执行都可以，因此党领导国家，在中央主要把人大常委会、国务院搞好，在省市主要把省市代表大会和省市人民委员会搞好。在机关和学校，党派不要成立基层组织，但可以发展成员。现在大家提出要拆墙填沟，由于在学校多一层关系，多增加一层矛盾，如果学校无党派关系，只有教师之间的关系，关系简单些，矛盾也就少了。(原载光明日报1957年6月8日)","type":"paragraph"}],"comments":[],"origin":"《校内外右派言论汇集》(北京大学经济系政治经济学教研室，1957年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"933abf8f69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

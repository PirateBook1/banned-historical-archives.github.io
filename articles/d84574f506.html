script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻沪空军指战员上街宣传毛主席最新指示","authors":["卫东鹰"],"dates":[{"year":1968,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在全国亿万军民掀起大学习、大宣传、大贯彻毛主席最新指示的高潮中，驻沪空军部队领导机关，决定把部队内部的大学习、大宣传推向社会，利用一切宣传形式走向工厂、农村、街道，把中央两报一刊元旦社论提出的战斗任务传遍每一个角落，鼓动千百万革命群众的斗志。"},{"type":"paragraph","text":"驻沪空军广大指战员以无限忠于毛主席的心情，以最大的干劲、最快的速度，连夜赶编赶排了《最新指示金光照》、《文化革命形势好》等新节目，一清早就走出营房、机场，来到广大群众之中。他们说:我们是毛主席的忠诚战士，毛主席的话我们句句听，毛主席的战略部署我们步步紧跟，毛主席的战斗号召我们坚决响应。元旦社论提出的战斗任务，我们不但要认真学习，深刻领会，句句照办，全面落实，还要让全国亿万革命群众把毛主席的光辉思想，变成自觉的行动。军民同心干，为夺取今年无产阶级文化大革命的全面胜利而奋斗。为了使宣传的面更广，各部队除了组织小分队到人民广场、外滩、北站等闹区宣传外，还深入到驻地附近的农村、工厂、学校进行宣传，使毛主席的最新指示家喻户晓，深入人心。广大无产阶级革命派和红卫兵小将听了部队生动活泼的宣传，受到了极大的鼓舞，在看宣传演出的过程中，他们情不自禁地和战士们一起，一遍又一遍高呼:“无产阶级文化大革命全面胜利万岁!”“毛主席万岁!万万岁!”"},{"type":"paragraph","text":"(卫东鹰)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d84574f506"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

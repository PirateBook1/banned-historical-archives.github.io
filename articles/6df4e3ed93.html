script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于胡显中同志右派问题的复查决定","authors":["中共吉林大学委员会"],"dates":[{"year":1980,"month":5,"day":20}],"is_range_date":false,"parts":[{"text":"关于胡显中同志右派问题的复查决定","type":"title"},{"text":"中共吉林大学委员会","type":"authors"},{"text":"胡显中同志原是我校经济系一九五七年毕业生，于一九五七年九月被定为极右分子。同年十一月在查清其投靠英国驻中国代办处，企图逃往英国的问题后，被司法机关依法判处有期徒刑十年(后加刑三年)，刑满就业。","type":"paragraph"},{"text":"经复查，胡显中在一九五七年鸣放期间，发表过《纵论国是兼评鸣放》、《胡风等人是反革命吗？》、《再论胡风问题》等文章及《致打手》等大字报，受到学校多次批判。批判后于七月中旬去北京英国驻中国代办处，询问去英国的一些情况，企图逃往英国。","type":"paragraph"},{"text":"胡显中的错误是严重的。但考虑到：他参加革命较早；他在鸣放期间的言论，虽有严重错误，尚不属于从根本上反党反社会主义；他去英国驻中国代办处的问题，错误的性质是严重的，但其目的基本上还是为了谋求生活出路，事后经组织教育，还能比较老实地交待问题，并且为此又服了十几年的刑期；鉴于上述情况，本着调动一切积极因素的精神，对胡显中的右派问题从宽处理，予以改正。","type":"paragraph"},{"text":" 一九八○年五月二十日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6df4e3ed93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

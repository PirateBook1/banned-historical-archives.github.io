script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"对胡宗南部作战的部署","alias":"","parts":[{"type":"paragraph","text":"对胡宗南部作战的部署！！"},{"type":"paragraph","text":"（1936年10月29日）彭："},{"type":"paragraph","text":"与南敌决战，关系重要。现敌轻我锐进，胡?敌先头又是郭华宗刘日部周孔两师，打得好可获大胜。我有如下提议："},{"type":"paragraph","text":"甲、全战役须掌握在你一人手里。乙、以野战军全部为主力，从二方面军抽二分之一辅助之，"},{"type":"paragraph","text":"[1]这是毛泽东给西北革命军事委员会副主席彭德怀的电报。1936年10月下旬，国民党军乘红军主力准备宁夏战役之机，由南向北大举进攻，企图歼灭红军于黄河以东的甘肃、宁夏边界地区。胡宗南部先头向海原、打拉池之间急进，左翼毛炳文、王均两路均向靖远猛进。中共中央军委为阻止南敌追击，遂任命彭德怀为前敌总指挥兼政治委员，组织海（原）打（拉池）战役，重点打击胡宗南部。1936年10月28日毛泽东、周恩来批复完全同意彭德怀提出的海打战役计划。"},{"type":"paragraph","text":"[2]胡，指胡宗南，当时任国民党军西北“剿匪”总司令部第一路第二纵队（第一军）司令兼第一师师长。"},{"type":"paragraph","text":"[3]郭华宗，1931年任国民党军第四十三师师长，率部参加对中央苏区的第二次“围剿”时，曾受到红军第一方面军打击。"},{"type":"paragraph","text":"[4]周，指周祥初，当时任国民党军西北“剿匪”总司令部第一路第二纵队第四十三师师长。孔，指孔令恂，当时任国民党军西北“剿匪”总司令部第一路第二纵队第九十七师师长。"},{"type":"paragraph","text":"[5]野战军，指红军第一方面军西方野战军。专打周孔两师。四方面军为右翼钳制队，或任右翼之部分突击，专对付胡之西路及毛王两路。"},{"type":"paragraph","text":"丙、以二方面军二分之一替换七营、同心城等处任务，使一方面军全部集中。"},{"type":"paragraph","text":"丁、需有充分之准备，须召集贺任、左聂、徐程3开会，部队要有充分之休息与鼓动。"},{"type":"paragraph","text":"戊、实行打时要在有利之地形条件下，首战限于打两个师，并首先消灭其一个师。不合此条件时再退一步，总以胜仗为自的。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"[1]毛，指毛炳文，当时任国民党军西北“剿匪”总司令部第一路第三纵队（第三十七军）司令。王，指王均，当时任国民党军西北“剿匪”总司令部第一路副总司令兼第一纵队司令、第三军军长。"},{"type":"paragraph","text":"[2]七营，村名，位于宁夏固原县北部。"},{"type":"paragraph","text":"[3]贺任，指贺龙、任弼时，当时分别任红军第二方面军总指挥和政治委员。左聂，指左权、聂荣臻，当时分别任红军第一方面军第一军团代军团长和政治委员。徐程，指徐海东、程子华，当时分别任红军第一方面军第十五军团军团长和政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":10,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":265,"page_end":266},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef406aa3d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

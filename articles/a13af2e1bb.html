script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"中央转发安徽省委传达北戴河会议精神报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发安徽省委传达北戴河会议精神报告的批语"},{"type":"paragraph","text":"（1960年9月15日）各省、市、自治区党委，中央一级部、委和党组："},{"type":"paragraph","text":"安徽的报告写得很好，特发给你们研究。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"1960年9月15日刘、邓、周阅后，即发。"},{"type":"paragraph","text":"毛[1]指1960年7月5日至8月10日在北戴河举行的中共中央工作会议。[2]指中共安徽省委1960年9月7日关于传达北戴河会议精神给中央和"},{"type":"paragraph","text":"中央转发安徽省委传达北戴河会议精神报告的批语毛泽东的报告。报告中说，鉴于当前农业生产紧张，我省决定分三批开会传达北戴河会议精神。第一批已向县团级以上干部作了传达。到会干部经过讨论，对我党同赫鲁晓夫之间的分歧和斗争有了共同认识。（一）关于斗争的性质问题。大家一致认为，我党同赫鲁晓夫的斗争是马列主义正确路线和机会主义错误路线的斗争，同修正主义的斗争实际上也就是两条道路的斗争。这场斗争关系到要不要马列主义，要不要社会主义和共产主义，要不要殖民地解放斗争胜利的问题，因此必须斗争到底。（二）关于斗争前途向题。会议讨论了这场斗争的长期性、艰巨性、复杂性，认为任何急躁情绪都是有害的。但大家坚信，真理在我们一边。目前我们虽然在形式上居于少数，随着时间的推移，我们必然能团结多数，取得最后胜利。各国党也必然能够在这场斗争中得到锻炼和提高。（三）关于斗争的方针、方法问题。大家一致拥护党中央和毛泽东关于把同赫鲁晓夫的斗争当成人民内部矛盾处理，从团结出发经过适当批评达到团结的目的。大家认为在斗争中要讲究策略，做到有理、有利、有节，这样才能教育群众，争取多数，孤立修正主义。（四）关于我们的责任问题。大家一致认为，要踏踏实实地把国内工作做好，国际问题的解决决定于做好国内工作。要战胜修正主义，既要靠政治，也要靠经济，因此我们的责任是奋发图强，自力更生，加速我国的社会主义建设。会议在提高认识的基础上，对当前的工作进行了研究和安排。认为当前必须进一步开展以粮、钢为中心的增产节约运动，保证完成和超额完成今年粮、油、棉和煤、铁、钢的生产指标。为此要抽出一切可以抽出的干部和劳动力加强生产第一线，并进一步改进工作方法。机关应当有2/4的干部到生产队、车间蹲点；1/4的干部下乡巡回检查；1/4的十部在机关坚持工作。"},{"type":"paragraph","text":"[3]刘，指刘少奇。邓，指邓小平，当时任中共中央总书记、国务院副总理。周，指周恩来。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":9,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":499,"page_end":500},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a13af2e1bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

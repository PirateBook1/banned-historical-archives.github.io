script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在北京机场上刘少奇主席的讲话","authors":[],"dates":[{"year":1960,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在北京机场上刘少奇主席的讲话"},{"type":"paragraph","text":"新华社10日讯　刘少奇主席在北京机场欢迎几内亚共和国总统塞古·杜尔的讲话。尊敬的几内亚共和国总统塞古·杜尔总统阁下，尊敬的几内亚共和国政府代表团的全体贵宾们，同志们和朋友们："},{"type":"paragraph","text":"我们非常高兴，能够在我国首都北京欢迎几内亚人民的领袖，非洲人民和中国人民的朋友，几内亚共和国总统塞古·杜尔先生阁下。我代表中华人民共和国和中国人民，并且以我个人的名义，向杜尔总统阁下和同阁下一起前来我国访问的几内亚共和国国民议会议长迪阿洛·塞福拉耶先生阁下及其他贵宾们，表示最热烈的欢迎。"},{"type":"paragraph","text":"中国和几内亚在地理上虽然相隔万里，但是两国人民在反对帝国主义的共同斗争中建立起来的战斗友谊，使我们连接在一起。自从中几两国建立外交关系以来，我们两国间的友好合作关系有了进一步的巩固和发展。几内亚人民在杜尔总统领导下，对帝国主义进行了英勇不屈的斗争，并且取得了巨大的胜利，给非洲人民树立了光辉的榜样。中国人民对此表示衷心的敬佩，并且认为几内亚人民的胜利也就是我们的胜利。中国人民永远坚定不移地站在几内亚人民一边，深切同情和完全支持你们的正义斗争。"},{"type":"paragraph","text":"总统阁下这次访问中国，带来几内亚人民对中国人民的深厚友谊，对我国人民是一个很大的鼓舞。请允许我代表中国人民，对阁下的访问表示衷心的感谢。我深信，阁下通过这次对中国的友好访问，对进一步巩固和发展中几两国人民的友谊、对增进亚非各国的团结和合作、对维护世界的和平，定将作出积极的贡献。谨祝阁下和代表团的全体贵宾们，在访问期间身心愉快。"},{"type":"paragraph","text":"中几两国人民的友谊万岁！"},{"type":"paragraph","text":"亚洲、非洲、拉丁美洲的民族独立运动万岁！"},{"type":"paragraph","text":"世界各国人民的大团结万岁！"},{"type":"paragraph","text":"世界和平万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在北京机场上刘少奇主席的讲话","authors":[],"dates":[{"year":1960,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尊敬的几内亚共和国总统塞古·杜尔总统阁下，"},{"type":"paragraph","text":"尊敬的几内亚共和国政府代表团的全体贵宾们，"},{"type":"paragraph","text":"同志们和朋友们:"},{"type":"paragraph","text":"我们非常高兴，能够在我国首都北京欢迎几内亚人民的领袖，非洲人民和中国

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4708","name":"锦州市清产核资复査验收全面展开","author":"全国清产核资领导小组办公室","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/4708/4708.pdf"],"article":{"title":"锦州市清产核资复査验收全面展开","alias":"","parts":[{"type":"paragraph","text":"G123清产校资简报"},{"type":"paragraph","text":"（第五十五期）"},{"type":"paragraph","text":"一九十二年十月十日全国清产核资领导小组办公室"},{"type":"paragraph","text":"100000890000000000860000001000o0A000000o00oo00c00o☆"},{"type":"paragraph","text":"锦州市清产核资复查验收全面展开"},{"type":"paragraph","text":"辽宁省锦州市连照毛主席关于“艰苦奋斗”、“勤俭建国”方针和扫仓库指示，从反铺张浪费入手，加强企业管理，深入进行清产核资·最近，对已核完流动资金的单位，开展了复查验收工作。"},{"type":"paragraph","text":"复查验收"},{"type":"paragraph","text":"全面展开"},{"type":"paragraph","text":"截止八月末，全市已经核完流动资金单位599个，占应核单位的百分之九十二点一，还有五十个单位正在进行·据黑山·北镇、楼中、兴城、锦西、锦县和市一轻、电子局等十一个地区和部门的调查已经复查验收二百四十四个单位，占核完单位的百分之四十，其中：好的一百四十四个，占百分之四十六点六，一般的九十九个，占百分之四十，较差的三十一个，占百分之十三点四。"},{"type":"paragraph","text":"“四查，四看、四比”"},{"type":"paragraph","text":"在验收中，采取听汇报、查资料、看现场、提问题·议方向等方法，对企业核定的流动资金定额进行“四查、四看，四比”，即：（1）查历史资料，看核定的资金定额是否先进合理，比历史先进水平；查"},{"type":"paragraph","text":"1~单耗情况，看核资依据是否充分可靠，比同行业先进水平；查资金占用，看储备天数和生产周期是否合理，比实际消耗水平；查正常储备和超储积压物资界线怎样我的，看有没有造成新的积压，比物资处理进度，有力地提高了清产核资质量。"},{"type":"paragraph","text":"坚持高标准、严要求"},{"type":"paragraph","text":"为了坚持高标准，严要求，防止流形式，走过场，各部门还制订了复查验收标准，使验收工作有所遵循·黑山县的清产核资验收标准是“三清”（思想清、路线清家底清）；“三好”（积压物资处理好，各项定额校定坚持好，规章制度全执行好）；“二高”（设备利用率高，劳动效率高）；“一改”（改善企业管理）。"},{"type":"paragraph","text":"进行补课"},{"type":"paragraph","text":"分类排队"},{"type":"paragraph","text":"通过上述验收，还发现有些企业由于扫仓库不彻底，物资处理进度慢，增大了资金占用，有些企业核资范围不清，资金定额信高，规章制度不健全，资金定额不落实，还有的企业群众发动的不充分，靠少数入算帐，核资走了过场·北镇县商业站，由领导带队，组织三十六名工作入员，分四个组深入基层商业·供销社企业进行复查验收，他们逐户验，逐项看，分类排队，对好的，要巩固提高；一的·缺啥补啥，差的，坚决补课。"},{"type":"paragraph","text":"扎自辽宁锦州市（清产核资简报）"},{"type":"paragraph","text":"1972年第25期"},{"type":"paragraph","text":"22~"}],"authors":["全国清产核资领导小组办公室"],"dates":[{"year":1972,"month":10,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":2},"tags":[{"name":"辽宁文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb4a9eb2bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

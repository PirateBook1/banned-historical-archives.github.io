script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"不得人心，武器再强也不免失败","alias":"","parts":[{"type":"paragraph","text":"不得人心，武器再强也不免失败!"},{"type":"paragraph","text":"（1963年3月22日）"},{"type":"paragraph","text":"中国人民高兴见到你们。你们在最前线，进行了英勇斗争，美国很怕你们。美国是那么个大国，可是怕你们这个小国，拿你们没有办法。直接进攻，又怕世界舆论。还有一条，怕陷进去出不来，是不是啊？"},{"type":"paragraph","text":"南越游击队规模并不很大，可是美国人拿他们没办法。他们过去几千人，现在有了一万五千人。美国过去说几个月可以解决问题，现在没有期限了。"},{"type":"paragraph","text":"我们抗美援朝，也有苏联的帮助，苏联卖武器给我们，那时斯大林还在。斯大林就是一九五三年朝鲜停战前不久逝世的。不过，那时他们是在后面帮助，主要是朝中两国人民和十六国军队打仗，其中有英国、法国、澳大利亚、土耳其的，等等。"},{"type":"paragraph","text":"这说明帝国主义强大还是强大，但是可以战胜的。对付帝国主义，你们是有经验的，我们也是有经验的，和美国人、日本人都打过。就是要准备打仗，没有准备就危险。"},{"type":"paragraph","text":"[1]本篇一至三是毛泽东会见古巴武装部军训部长费尔南德斯少校时谈话的一部分。毛泽东全集第四十五卷"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"我们革命时没有空军，没有海军，也没有重炮兵。只是在革命过程中，夺取了敌人的武器，才有了大炮，都是美国供应蒋介石的。缴了些坦克，但没有组织坦克部队。空军始终没有。我们的空军是在革命胜利以后开始建立的，和你们一样。"},{"type":"paragraph","text":"可是你们的敌人巴蒂斯塔“有重炮，有空军，有海军，比你们强，为什么会打败仗呢？就是不得人心。那时根本无人援助你们，尽管美国援助巴蒂斯塔，也不免失败。简单的道理，和蒋介石一样，不得人心。人民不赞成他，那有什么办法？武器再强也没办法。这道理自古以来就是这样的。十月革命也是这样胜利的，布尔什维克手中是没有武器的，是从敌人手里夺取的，是列宁指挥的。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"联系群众永远不会失败。帝国主义和各国反动派脱离群众，他们总有一大要失败的。"},{"type":"paragraph","text":"[1]巴蒂斯塔，曾任古巴总统，1959年其独裁政府被推翻。"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":3,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":369,"page_end":370},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5cbec6291"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

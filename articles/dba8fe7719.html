script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首次发现毛泽东给抗大题词","authors":["冯守文"],"dates":[{"year":1987,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首次发现毛泽东给抗大题词"},{"type":"paragraph","text":"去年4月19日，北京煤炭部管理干部学院原副院长廉祥云同志首次把自己珍藏了48年的珍贵的革命历史文物——1938年毛泽东同志给抗大的题词：“坚定不移的政治方向，艰苦奋斗的工作作风，机动灵活的战略战术，用以驱逐日本帝国主义，建设新中国”（见图），献给了中央党史资料征集工作委员会，并详细介绍了题词的经过。"},{"type":"paragraph","text":"廉祥云同志1938年4月在抗大校务部队列科工作，负责保管和发放抗大毕业证书。当时，抗大毕业证书是白色道林纸制成，长4寸半，宽5寸8分，中间有一条折叠线，左面是毛泽东题词“勇敢、坚定、沉着。向斗争中学习。为民族解放事业随时准备牺牲自己的一切！”右面是毕业证书的正文。廉祥云同志想把毕业证书重新设计一下，面积稍大些，制造精制些，再请毛泽东同志重新题词。抗大校务部副部长许世友、副校长罗瑞卿赞同和批准了这个想法，并责成他给毛泽东同志写报告，1938年6月的一天，他们收到毛泽东同志给抗大的题词。于是，重新印制了新的抗大毕业证书。这幅题词就一直由廉祥云珍藏着。　（摘自5月3日《解放军报》　冯守文文）（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dba8fe7719"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关锋对聂元梓的批评","authors":[],"dates":[{"year":1967,"month":5,"day":27}],"is_range_date":false,"parts":[{"text":"关锋对聂元梓的批评","type":"title"},{"text":"五月廿七日中午，聂元梓突然接到电话，要她在两点以前到达钓鱼台，关锋、戚本禹同志接见了聂元梓，后来伯达同志也去了。有关内容如下：","type":"paragraph"},{"text":"关锋对聂元梓说：“北京分出两大派，你要负责，你还说什么要血洗北京城，要揪出一个大后台，要叫大家吓一跳，……”（聂元梓解释，这都是谣言。）关锋说：“你态度不好。”（聂没有解释下去。）","type":"paragraph"},{"text":"在谈到谭震林问题时，关锋说：“你们要揪出揪谭震林的后台，如果是那样，我们就奉陪。你们要保余秋里，提醒你们，不要再犯错误，再犯大错误就可能爬不起来了。”（聂元梓当即解释，这些情况是别人谎报的，不是真的。当时十万人上街炮轰谭震林，反击二月逆流，是我在红代会主持作出决定的，北大是参加单位之一，这些传说都很离奇，像二月四日关锋批评我们“三路进军”一样，根本没那回事。）关锋矢口否认说：“我没有打过那次电话，根本没有。”","type":"paragraph"},{"text":"批评了聂元梓之后，关锋即宣布谈话结束，聂元梓没有申诉的机会。","type":"paragraph"}],"comments":[],"origin":"《北京大学文革资料选编（下）》，美国华忆出版社，2020。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"关锋","type":"人物"},{"name":"聂元梓","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"二月逆流","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e6fd669ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

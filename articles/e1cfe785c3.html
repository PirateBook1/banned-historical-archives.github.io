script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远不忘毛主席的亲切教诲","authors":["中共广州造纸厂委员会"],"dates":[{"year":1976,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远不忘毛主席的亲切教诲"},{"type":"paragraph","text":"中共广州造纸厂委员会"},{"type":"paragraph","text":"敬爱的伟大领袖和导师毛主席逝世的消息传到我们工厂，从车间到家属宿舍区，立即沉浸在无比的悲痛之中。许多工人和干部噙着眼泪，久久地凝视着二十年前毛主席视察我们工厂的照片；正在生产岗位上的工人，满怀深情地抚摸着一台台当年毛主席视察过的抄纸机；刚下班的工人，在毛主席视察时曾经健步走过的道路上，肃立默哀。毛主席的亲切关怀和谆谆教导，激励我们沿着毛主席的革命路线办好企业，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"一九五六年五月二十九日，是我们最幸福、最难忘的日子。毛主席身穿白色上衣，脚穿布鞋，神采奕奕，来到我们工厂，健步走进车间。整个厂房立刻沸腾了。工人们以热烈的掌声，迎接敬爱的领袖毛主席；一双双粗壮的手，伸向敬爱的领袖。毛主席笑容满面，同大家一一握手。人们含着幸福的泪花，纵情欢呼：“毛主席万岁！万万岁！”"},{"type":"paragraph","text":"毛主席走到磨木机旁，和我们工人一起，用蓝玻璃检查纸浆质量，并且亲切地教导我们，为了建设社会主义，要注意点滴节约，充分利用木材。遵照毛主席指示的精神，我们把原来当作柴烧的磨木粗渣重磨制浆，粗渣木片全部回收利用，为国家节约了大批木材。"},{"type":"paragraph","text":"毛主席走上楼梯，来到车间值班室，和青年工人共同坐在一条板凳上，一页一页地翻阅生产原始记录本，询问各个数目字的来历，亲切地勉励我们。毛主席还详细地看了工人写的大字报，对工人关心国家大事的主人翁精神，频频点头赞许。敬爱的领袖毛主席啊！您的宝贵指示，鼓舞我们积极投入三大革命运动。在无产阶级文化大革命，批林批孔，批邓、反击右倾翻案风的斗争中，广大职工与刘少奇斗，与林彪斗，与邓小平斗，斗出了全厂一派莺歌燕舞的大好形势。在革命斗争中，年轻一代迅速成长。文化大革命十年来，从工人中培养了四十八名干部，加强了老、中、青三结合的各级领导班子。"},{"type":"paragraph","text":"毛主席视察第三抄纸车间的时候，工人们正以高涨的社会主义热情安装全国第一台高速抄纸机。毛主席一边视察，一边询问安装工作的进度和培养工人技术队伍的情况，并亲切地教导我们，要尽快安装，要多培养工人阶级自己的技术力量。毛主席的亲切指示，鼓舞着我们迅速安装完高速抄纸机，并且打破外国资产阶级专家的框框，在短时间内把抄纸机车速提高到每分钟三百米以上。最近，又提高到每分钟四百六十多米。在毛主席教导下取得的这些成就，大长了工人阶级的志气。我厂的工人技术队伍也日益壮大，已经派出不少工人技术人员支援了兄弟厂。"},{"type":"paragraph","text":"毛主席啊，毛主席！您和我们工人心连心，我们工人和您亲又亲。您的光辉思想，您对我们的教导，将永远铭记在我们心里，指引着我们前进！我们坚决响应党中央的号召，要团结一致，继承您的遗志，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命。我们决心认真学习马列著作和您的光辉著作，深入批判邓小平反革命的修正主义路线，抓革命，促生产，夺取社会主义革命和社会主义建设的更大胜利！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1cfe785c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席电贺也門国庆周总理致电巴德尔副首相祝贺","authors":[],"dates":[{"year":1958,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京13日电】　毛泽东主席致电也门穆塔瓦基利亚王国国王伊马姆·艾哈迈德，祝贺也门王国国庆。"},{"type":"paragraph","text":"电文说，值此也门王国国庆之际，我谨代表中国人民并以我个人的名义向陛下和也门人民表示衷心的祝贺。祝也门国家繁荣，人民幸福，并祝陛下身体健康。"},{"type":"paragraph","text":"【据新华社北京13日电】　周恩来总理致电也门穆塔瓦基利亚王国副首相巴德尔祝贺也门王国国庆。"},{"type":"paragraph","text":"电文说，我们高兴地看到，通过殿下对中国的访问，中也两国间的传统友谊已经得到了新的发展。我们热诚地希望两国间的友好合作关系将日益巩固和加强。"},{"type":"paragraph","text":"祝殿下和也门人民在维护国家独立和主权的斗争中，在促进亚非各国人民团结和保卫世界和平的事业中获得新的成就。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e908743de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各国政治领袖和人民团体庆贺新中国  毛主席先后复电致谢","authors":[],"dates":[{"year":1949,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各国政治领袖和人民团体庆贺新中国"},{"type":"paragraph","text":"毛主席先后复电致谢"},{"type":"paragraph","text":"【新华社北京十二日电】中国人民政治协商会议开幕和中华人民共和国中央人民政府成立以来，属于人民民主阵营的各国政治领袖和人民团体纷纷来电祝贺。毛泽东主席已先后电复，表示深切的感谢。"},{"type":"paragraph","text":"【新华社北京十二日电】毛泽东主席本日电复英国下院工党独立集团议员五人的贺电称：普里特、霍金逊、米尔斯、索莱、齐里亚库斯五位先生："},{"type":"paragraph","text":"我代表中国人民和中华人民共和国中央人民政府感谢你们的祝贺。愿你们和广大英国人民关于增进中英人民友谊的正当努力得到成功。"},{"type":"paragraph","text":"毛泽东　一九四九年十月十二日"},{"type":"paragraph","text":"【新华社北京十二日电】毛泽东主席本日电复美国远东民主政策委员会的贺电称："},{"type":"paragraph","text":"深深地感谢你们对中华人民共和国成立的祝贺，和你们对增进中美人民友谊的努力。"},{"type":"paragraph","text":"毛泽东　一九四九年十月十二日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"689958a3b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

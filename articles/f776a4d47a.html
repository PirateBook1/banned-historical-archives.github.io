script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我们向毛主席请罪","authors":["《文革通讯报导》编辑组"],"dates":[{"year":1967,"month":4,"day":2}],"is_range_date":false,"parts":[{"text":"我们向毛主席请罪","type":"title"},{"text":"《文革通讯报导》编辑组","type":"authors"},{"text":"读者同志们，我们沉痛地向大家深刻检讨。在《文革通讯报导》第11期第四版上登载的“无产阶级文化大革命大事记（一）”一文中犯了极大的政治性错误，其流毒很广，起了很坏很坏的影响。毛主席教导：“我们的责任是向人民负责。每句话，每个行动，每项政策，都要适合人民的利益，如果有了错误，定要改正，这就叫向人民负责。”我们站在毛主席像前，向毛主席请罪，向人民请罪。","type":"paragraph"},{"text":"事情是这样的。在我编辑组出版的《文革通讯报导》第十一期第四版上登载的“无产阶级文化大革命大事记（一）”一文中，出现了报导把姚文元的《评新编历史剧〈海瑞罢官〉》发表归功于原上海市委。这一错误报导，根本不应该出现。","type":"paragraph"},{"text":"很清楚批判《海瑞罢官》是由我们最最敬爱的领袖毛主席亲自发动和领导的。上海黑市委根本沾不上边。姚文元早就在一月份就批判了“陈丕显、曹荻秋之流把批判《海瑞罢官》功劳归到自己头上，真是贪天之功，据为己功”。现在，在掀起批判中国最大的党内走资本主义道路的当权派刘少奇的高潮中，我们刊登了这一文章，那就错误更大，流毒更广，影响更坏，在客观上为反革命修正主义分子陈丕显、曹荻秋翻了案，替上海黑市委脸上“涂金”。长敌人威风，灭自己志气。","type":"paragraph"},{"text":"虽然，“无产阶级文化大革命大事记（一）”一文是我编辑组从其他地方选出来的，但是这一责任完全由我们负责，我们不该在今天发表这一文章，更不应该原封不动地搬上去。这一错误出现并不是偶然的。是由于我们没有很好地学习毛主席著作，没有在“用”字上狠下功夫，同时也是由于我们工作责任性不强。当我们发觉这一错误时采取了紧急措施，我们得知这一恶果是难以挽回的。","type":"paragraph"},{"text":"读者同志们，我们恳切希望大家向我们提出深刻尖锐的批评，向我编辑组猛烈开火，使我们快一些纠正错误，把《文革通讯报导》办得好一些，更好地宣传毛泽东思想，为人民服务。","type":"paragraph"}],"comments":[],"origin":"红卫兵上海市东风造反兵团文革通讯报导编辑组《文革通讯报导》第13期，1967.4.5。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"曹荻秋","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f776a4d47a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"鄂豫皖军区直属队　学习毛主席报告　结合三查参加驻村土地改革","authors":[],"dates":[{"year":1948,"month":1,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"鄂豫皖军区直属队"},{"type":"paragraph","text":"学习毛主席报告"},{"type":"paragraph","text":"结合三查参加驻村土地改革"},{"type":"paragraph","text":"【新华社鄂豫皖前线十九日电】鄂豫皖军区直属队展开学习毛主席“目前形势和我们的任务”的报告，各单位利用战斗空隙，召开专门会议，进行学习。同时，配合查成份、查思想、整编队伍，在驻地发动群众进行土地改革。在学习和参加土地改革工作中，许多同志认为懂得如何用阶级观点分析农村阶级，是做群众工作应学习的第一课，否则就必然脱离贫雇群众的立场，如过去所谓房东工作、“满缸运动”，就缺乏明确的阶级性。现在直属队的同志们，产生一种积极调查研究，分析农村阶级关系、找贫雇谈话和向贫雇学习的风气。过去有些人常想住地主的好房子，现在都愿住在贫农家里，以便进行调查研究。每个工作队和各单位，对驻村都做了比较详细的经济政治各方面的调查。有个政治协理员，曾把一个二十五户的驻村人口、土地、牲畜、阶级关系、蒋匪抓丁、派款、剥削、保甲人物、及各种各样欺压农民的办法，做了很有意义的调查和分析。他们在最近的学习和土地改革工作中，还体会到：如果各单位要把驻村群众工作作好，仅依靠少数民运工作人员是办不到的，必须首长亲自动手，把全体干部战士组织起来参加工作，才有力量。这是部队一个思想建设的工作，现在各单位正在进行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0e52bad1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

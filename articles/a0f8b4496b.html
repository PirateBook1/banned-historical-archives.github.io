script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央办公厅关于不得擅自翻印、转抄、散发毛泽东和中央负责同志的指示、讲话及中央文件的通知","authors":[],"dates":[{"year":1974,"month":8,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央办公厅关于不得擅自翻印、转抄、散发毛泽东和中央负责同志的指示、讲话及中央文件的通知","type":"title"},{"text":"各省、市、自治区党委，各大军区、省军区、野战军党委，中央和国家机关各部委领导小组或党的核心小组，军委各总部、各军兵种党委：","type":"appellation"},{"text":"根据中央指示，现在通知你们：中央最近发现，有些地区有的单位和个人，仍违反中央规定，擅自翻印、传抄、散发毛主席和中央负责同志的指示、讲话及中共中央文件。在翻印、传抄过程中，内容错漏严重，有的同原意出入很大，甚至歪曲了原意，有的则是冒名捏造的。这种做法，不仅容易为阶级敌人所利用，而且对保守党和国家的机密，贯彻中央的指示和政策，都是不利的，必须引起各级党组织的严重注意。要教育党员、干部和群众，进一步加强组织纪律性和敌情观念，向这种严重的无组织无纪律的行为作斗争，严防阶级敌人的捣乱和破坏。","type":"paragraph"},{"text":"中央再次重申：今后毛主席和中央负责同志的指示、讲话、诗词、照片以及中共中央文件，未经中央同意，严禁擅自翻印、传抄。对已翻印、传抄的文本，各地、各单位应采取坚决措施，认真追查收回，予以销毁。对于严重违反中央规定，不听教育，劝阻的单位和个人，应执行纪律，予以处分。对于那些造谣破坏，招摇撞骗，伪造中央文件和中央负责同志讲话的阶级敌人，必须分别情况，依法惩办。","type":"paragraph"},{"text":" 中共中央办公厅一九七四年八月四日","type":"paragraph"},{"text":"(此件发至县、团级)","type":"appellation"},{"text":"中共中央办公厅  一九七四年八月四日发出","type":"paragraph"},{"text":"共印四九、五七三份","type":"paragraph"},{"text":"(根据文件原件打印，原题为：通知)","type":"appellation"}],"comments":[],"origin":"根据文件原件打印，原题为：通知","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0f8b4496b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4","name":"毛泽东思想万岁（1913-1943卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年武汉","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4.pdf"],"article":{"title":"“文化课本”序","alias":"","parts":[{"type":"paragraph","text":"“曾忠才长征记”一文按语"},{"type":"paragraph","text":"（一九四一年八月二十六日）"},{"type":"paragraph","text":"这是一个用简洁文字反映实际情况的报告，高克林同志写的，值得大家学习。现在必须把那些“下笔千言、离题万里”的作风扫掉，把那些“夸夸其”扫掉，把那些主观主义、形式主义扫掉。高克林同志的这篇报告是在一个晚上开了一个三个人的调查会之后写出的，他的调查会开得很好，他的报告也写得很好。我们需要的是这类东西，而不是那些干篇一律的“夸夸其”，而不是那些党八股。"},{"type":"paragraph","text":"“文化课本”序"},{"type":"paragraph","text":"（一九四一年）"},{"type":"paragraph","text":"一个革命干部必须能看能写，又有丰富的社会常与自然常，以为从事工作的基础与学习理的基础；工作才有做好的希望，理也才有学好的希望。没有这个基础，就是，不藏字，不能看，不能写，其社会常与自然常识限于直接见闻的范围，这样的人虽然也能做某些工作，但要做得好是不可能的。虽然也能学到某些革命道理，但要学得好也是不可能的。"},{"type":"paragraph","text":"在东方各民族反法西斯大会上的讲话"},{"type":"paragraph","text":"（一九四一年十月三十日）"},{"type":"paragraph","text":"这个会一定开得很好，今天报告和讨一定有很大的收获，各民族都能团结起来，共同对付日本帝国主义，是很好的现象。我想大会的主要目的就是团结，促进各民族团，共同打倒法西斯，日本和希特勒之所以能小丑跳梁，猖獗一时，就是因为他们抓住我们的弱点。这弱点就是不团，在中国在东亚，在全世界都有过这个弱点。"},{"type":"paragraph","text":"现在中国就因为是团结的，所以才能抗战，但是还团结得不够，因为有一部分人表面打日本，暗中破坏团结；另一种人，一面抗战，一面磨擦。这两种人是不同的，前一种人是汉奸，后-种人是不懂得大势。延安是专团结的地方，这里有清眞寺，有蒙古文化促进会有民：族学院···这里能够举行反法西斯的民族大会。"},{"type":"paragraph","text":"今后还有更大的仗要打，法西斯野心很大，力量还有，还要疯狂地侵略；希特勒在英美苏的大团结中到处乱打，自然在战争中，都有困难存在，所以同法西斯斗争还有一个困难时期，这一点大家要看清楚，现在只有五、六分困难，十分困难还在后面。这个会有意义。莫斯科和远东都在开会。我们这个会也为的克服困难，而法西斯正利用这些困难，我的看法，法西斯占地越多，危险也越大，如拿破俞，如马其顿王亚力山大，如蒙古，·…\"。现在"}],"authors":["毛泽东"],"dates":[{"year":1941}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":292,"page_end":292},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7150bb1502"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

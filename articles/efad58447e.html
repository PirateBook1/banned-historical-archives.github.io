script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江萨总理题词热烈欢迎邓副总理访泰  泰外长和报纸指出邓副总理访问将使泰中两国关系更加密切","authors":[],"dates":[{"year":1978,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江萨总理题词热烈欢迎邓副总理访泰"},{"type":"paragraph","text":"泰外长和报纸指出邓副总理访问将使泰中两国关系更加密切"},{"type":"paragraph","text":"新华社曼谷十一月五日电　泰国《新中原报》今天在头版刊登了泰国总理江萨·差玛南就邓小平副总理访问泰国给该报的题词，全文如下：“我以泰国政府和人民的名义，向中华人民共和国副总理邓小平及其一行致以最热烈的欢迎。此次对泰国的访问，除了有助于促使两国的良好关系变得更加紧密外，还好比是长期以来一向保持密切关系的亲戚走访一样，并且建立了这样一个新的信念：即使政治制度不同，但只要有赤诚的意愿，两国就能够和平共处、繁荣昌盛。"},{"type":"paragraph","text":"值此机会，我以泰国政府和人民的名义，向中华人民共和国政府和人民致以良好的祝愿。祝我们两国的友好关系万古长青。”"},{"type":"paragraph","text":"新华社曼谷十一月五日电　据曼谷报纸报道，泰国外交部长乌巴蒂·巴乍里央恭十一月四日向报界发表谈话说，中国副总理邓小平对泰国的访问，“相信会使泰中关系更加密切”。"},{"type":"paragraph","text":"他说，两国领导人能有机会接触，将进一步加深彼此间的相互了解。"},{"type":"paragraph","text":"乌巴蒂外长对泰中两国关系的发展感到非常满意。他说，在互相尊重，平等互利，互不干涉内政和和平共处的原则下，两国友好合作关系将会进一步加强。"},{"type":"paragraph","text":"新华社曼谷十一月五日电　正当邓小平副总理前来泰国进行正式友好访问的时候，十一月五日，泰国报纸纷纷发表社论表示热烈欢迎，认为邓小平副总理的访问对发展两国友好关系、维护亚洲和平具有重要意义。"},{"type":"paragraph","text":"《新中原报》的社论说：“今年三月，江萨·差玛南亲自到北京访问，给泰中两国新的关系奠下了稳固的基础。现在，邓小平副总理的到来，相信必将在两国关系的原有基础上再度加强，发扬光大。”社论说：“最近以来，一些野心家伪装亲善的笑脸，分别上门拉关系。梦想以谎言换真情，给泰中两国友谊的发展设下路障”，但是，“霸权主义者和代理人一定无法得逞”，“邓小平副总理的到访，正象照射出一股强烈的光芒，使丑类更露出原形”。"},{"type":"paragraph","text":"《泰叻报》的社论说，邓小平副总理的访问“是泰中关系数百年历史上的第一次”，“对本区域的政治形势，特别是两国今后的关系有着重要的意义”，访问“不仅对本区域的稳定与安全带来巨大的利益，而且是亚洲国家之间友好合作的象征”。"},{"type":"paragraph","text":"《联合日报》的社论说，邓小平副总理的访问“是非常及时的。具有特别重要的意义”。社论说：“中泰建立友好关系，有助于维护亚洲和太平洋地区的和平和安定。”"},{"type":"paragraph","text":"《中华日报》的社论说，邓小平副总理访问泰国，“是两国增强友好合作关系的一大盛事”。"},{"type":"paragraph","text":"《民众之声报》认为，邓小平副总理的访问“将进一步打开两国之间的友谊和各方面合作的大门”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"efad58447e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

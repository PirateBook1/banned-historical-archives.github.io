script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"怀着“为毛主席站好岗，放好哨”的无限忠心　筑起辽阔长空的钢铁长城誓叫敌人粉身碎骨忠于毛主席的我空军一举击落美无人驾驶侦察机一架中央军委颁发嘉奖令，号召立功部队更高地举起毛泽东思想伟大红旗，坚决、彻底、干净、全部消灭敢于侵犯我领空的空中强盗","authors":[],"dates":[{"year":1968,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京七日电　无限忠于毛主席，无限忠于毛泽东思想，无限毛主席无产阶级革命路线的我英雄的人民解放军空军部队，今天下午，在西南某地上空，一举击落侵入我国领空进行侦察挑衅的美帝国主义军用无人驾驶高空侦察机一架。这是我空军部队以战无不胜的毛泽东思想挂帅，突出无产阶级政治，以“斗私，批修”为纲，不断加强阶级斗争教育，不断提高路线斗争觉悟，做好人的思想革命化的结果。这是对美帝国主义阴谋扩大侵略战争，进行垂死挣扎的沉重打击。"},{"type":"paragraph","text":"新华社北京七日电　中央军委今天颁发嘉奖令，表扬今天在西南某地上空一举击落美帝国主义军用无人驾驶高空侦察机一架的中国人民解放军空军部队。"},{"type":"paragraph","text":"嘉奖令说，在全国亿万革命群众夺取无产阶级文化大革命全面胜利的进军中，你们以无限忠于伟大领袖毛主席的最深厚的无产阶级感情，以对美帝国主义的最大仇恨，英勇地保卫我社会主义祖国，一举击落侵入我西南某地上空进行侦察挑衅的美帝国主义军用无人驾驶高空侦察机一架，这是你们响应林副主席的号召，高举毛泽东思想伟大红旗，活学活用毛泽东思想的结果、是你们忠实地执行毛主席最新指示所取得的胜利，特予通令嘉奖。"},{"type":"paragraph","text":"嘉奖令说，伟大统帅毛主席教导我们:“人民解放军的全体指挥员、战斗员，绝对不可以稍微松懈自己的战斗意志”。被越南人民打得焦头烂额，面临灭顶之灾的美国侵略者，决不会甘心自己的失败，还会继续进行破坏和捣乱。因此，你们必须更高地举起毛泽东思想伟大红旗，大力突出无产阶级政治，进一步贯彻伟大领袖毛主席“抓革命，促战备”的伟大号召，坚决执行毛主席“全力以赴，务歼入侵之敌”的命令，把敢于侵犯我国领空的一切空中强盗坚决、彻底、干净、全部消灭之。你们要继续响应伟大领袖毛主席和他的亲密战友林副主席的号召，在无产阶级文化大革命中立新功。要继续用你们的实际行动保卫无产阶级文化大革命，保卫祖国的神圣领空。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"342472594b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"不让反社会主义的言论抬头：沈阳日报读者来信综述","authors":[],"dates":[{"year":1957,"month":6,"day":13}],"is_range_date":false,"parts":[{"text":"不让反社会主义的言论抬头：沈阳日报读者来信综述","type":"title"},{"text":"驳斥反社会主义的谬论的来信来稿，象雪片一样飞到本报编辑部，仅昨天一天，即有一百二十余篇。来信者有工人、农民、干部、知识分子、学生等各个阶层的人。许多稿子是用集体的名义写的，许多人来访报社，要求报社表达他们对一切反党、反社会主义的言行的抗议。","type":"paragraph"},{"text":"孟锦霞、邓广文、何昌俊等许多人认为：张百生、黄振旅的“镇反杀多了人，肃反运动错了”的说法是没有根据的。认为中央的宽大与镇压相结合、有反必肃有错必纠、坦白从宽抗拒从严、立功赎罪立大功受奖等政策是正确的。孟锦霞在病中给张、黄写了封公开信，说：反革命分子破坏活动是层出不穷的，如果没有“镇反”“肃反”，抗美援朝，社会主义建设是不能取得胜利的。他也指出，在工作中是有个别错误的。丁吼涛、段昭文都是公安工作者，他们说：从我实际工作的体验，单纯历史职务没有罪恶民愤的确证是不捕的，没有几条血债的确证是不杀的。中央并且三申五令“强调可捕可不捕者坚决不捕，可杀可不杀者坚决不杀。”杨介浩说：人民群众的意见和张、黄是不一致的，记得一九五一年我在安徽太湖县时，当时人民曾向政府反映：“天不怕，地不怕，只怕共产党讲宽大。”人民要求政府严厉镇压反革命分子，以保护人民利益。何昌俊说：我们说现实一些吧，假如张百生和黄振旅两先生的父亲或亲人被这些“出于无奈”的反革命家伙所杀害，你们今天还能在沈阳日报上站在反革命分子的立场得出这个荒谬的结论吗？还能絮絮不休地来袒护这些人是“出于无奈、执行上级命令”吗？","type":"paragraph"},{"text":"曾经毕业于沈阳师范学院、现在实验中学工作的崔良本说：张百生、黄振旅认为“新中国有了文字狱”，这种看法显见是不妥当的。","type":"paragraph"},{"text":"张百生是学历史出身的，知道“文字狱”的来龙去脉，把新中国比作清朝、国民党的文字狱的黑暗反动统治，对爱国文人的大批杀害来比作胡风反革命集团问题显见是不当的。请问，胡风是爱国文人吗？他要“用包着钢丝的橡皮鞭子”打我们，要“排脓”，要用“孙行者钻进肚皮去的战术”来进攻党和人民，难道这是百花中的一花吗?这是一种文学流派吗?黄振旅是师范学院院刊的编辑，我倒要请教一下。至于要求公布一下胡风集团的罪状，在对人民有利的情况下，建议中央作考虑。读者书林指出：胡风给张中晓信中说“不要痛苦，千万冷静，只有在忍受中求得重生，一切都是为了事业，为了更远大的未来!”胡风给牛汉一信说：“我在磨我的剑，窥测方向，到我看准了的时候，我愿意割下我的头颅抛掷出去，把那个脏臭的铁壁击碎”。另如张中晓给胡风信说：“我几乎恨一切人，对这个社会秩序，我憎恨。”等等事实，不必多举，请看看，这难道是“学术上的一个流派”吗?难道是“对教条主义进攻”吗，难道是“为党为人民”吗！","type":"paragraph"},{"text":" 来源：1957年6月13日《沈阳日报》，选自《声讨恶毒攻击肃反的右派分子》，群众出版社，一九五七年十月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c09bf2a712"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

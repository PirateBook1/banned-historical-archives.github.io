script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东师范大学的学生“鸣”、“放”、情况有发展","authors":["新华社记者","杨瑛"],"dates":[{"year":1957,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"华东师范大学的学生“鸣”、“放”、情况有发展","type":"title"},{"text":"新华社记者杨瑛","type":"authors"},{"text":"新华社上海6日讯　华东师范大学的大字报越来越多，到4日止，估计已达数千张。数学系四年级学生认为光靠大字报、黑板报“放”不过瘾，4日派代表向党委会交涉，要求把学校的广播台借给他们使用，以便动员全校同学“鸣”、“放”，这问题党委会正在研究，党委书记陈准提认为广播台不能让学生自由使用。物理系一年级学生4日下午在学生饭堂门口贴出大布告，号召全校的一年级学生去参加他们和刘副校长(刘佛年是新党员)的辩论会。四时许物理系的教室挤满了学生，等候刘佛年来辩论，但有代表临时宣布：“刘副校长有事情，今天不能来，改日举行。”","type":"paragraph"},{"text":"4日新增加的大字报的内容大致如下：","type":"paragraph"},{"text":"(一)对肃反的意见更趋露骨。中文系有一黑板的标题是责问最高人民法院。小标题：高饶何往?胡风安在?要求公开审讯他们。中文系有五个学生(其中两名是党员)到人事处责问肃反中凭什么私拆人家信件，钉梢。有十多个学生在大字报上签名支持肃反中一度被逮捕的学生郭光耿到法院去起诉。已有人提出要求公开人事档案。他们怀疑自己的一言一动都已被记载在牛皮纸口袋里(档案袋)。","type":"paragraph"},{"text":"(二)对学校党委、党支部书记、普通党员的意见很多。外文系大字报用“党员的脸面” 为标题，给八个党员写了打油诗。对许多党员系秘书意见最多，地理系四年级二十五个学生贴出大字报要求召回已调到新疆工作的党员系秘书项立嵩，说他是“三害”制造者，系主任的太上皇，捧上压下的拍马吹牛者。有一署名“史一李”的黑板报，责问党委副书记刘维寅为什么传达毛主席关于如何正确处理人民内部矛盾问题的报告时，略去了镇压反革命数字和闹事问题。认为这是“愚民政策”。大字报上说：学生是学校的主人，学生有权了解和管理学校事务。“奸臣误国，浮云蔽日，你们是愚民政策统治，人民是不可愚弄的。要求公开学校事务，尤其是公开以前同学分配工作的情况。中文系四年级学生写的“决不当顺民”的大字报中，揭发去年该校派出的十多个留学生中，有考研究生落第者，在毕业考试两门不及格者，也有平时善吃三分者，更有语言学助教不懂汉语者。并说“今年毕业生分配在即，我辈决不愿当顺民，惨忍醋史任意驱使”。","type":"paragraph"},{"text":"在4日以前，党委会没有号召党员与群众一起“鸣”、“放”、群众对此意见很多，有一大字报写着：群众奋起大“鸣”，团员稍之动起，党员默默无闻，此为何故也。偶而有一两张正面意见的大字报，即遭到围攻，有的党员写信给党委会，希望答复如何对待“鸣”、“放”中极不符合事实而又影响很坏的谩骂。党员一般都怕被群众扣“压制‘鸣’、‘放’”的帽子。","type":"paragraph"},{"text":"4日大字报上正面的力量逐渐增强。党委会已在广播中号召党团员基本上和群众一起“鸣”。据党委书记说，华东师大已有七八个党员叛了党，五千多学生中团员有三千多人，大部分在运动中不起作用，少数是带头闹事，有个团员还写大字报揭露伏老来校时，党员如何布置他监视肃反中被斗的同学。","type":"paragraph"},{"text":"师大有民盟盟员一百多人，表现最坏，有的盟员到学生宿舍去散播说共产党已经恐慌了，我们要大胆的“放”，给共产党以致命的打击。中文系在教授许杰(民盟盟员)支持下，已成为全校最突出的班级。在一次民主党派集会上，许杰还提出邀请文汇报记者来采访，有些学生看到新华社记者，就问文汇报记者为什么不来？但也有个别团员到党委会来，要求党委提高警惕，认为文汇报的立场很值得怀疑。","type":"paragraph"},{"text":" ----来源：1957年6月6日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b679bdd109"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

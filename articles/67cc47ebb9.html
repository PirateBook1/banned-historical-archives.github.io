script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”是“假话说尽”","authors":["王立"],"dates":[{"year":1977,"month":2,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“四人帮”是“假话说尽”编辑同志："},{"type":"paragraph","text":"在一些揭批“四人帮”的文章中，有时看到有“‘四人帮’好话说尽，坏事做绝”这样的说法。粗粗一看，似乎是这么回事，但细细一想，却又觉得说“四人帮”“好话说尽”并不对。“四人帮”干了无数坏事，对党对人民犯下了滔天罪行，这是事实，同时，他们说了许许多多反动透顶的话，这也是事实。虽然他们为了掩饰其反革命的丑恶面目，有时不得不说几句冠冕堂皇的话，也完全是为了骗人的，是说了一些假话，并非什么“好话”。因此，我认为如将“好”字改为“假”字，“‘四人帮’假话说尽，坏事做绝”就比较切贴些。"},{"type":"paragraph","text":"河北固安县中央 组织部五七干校 王立"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67cc47ebb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

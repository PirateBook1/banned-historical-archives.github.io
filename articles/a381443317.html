script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"对《这是政治战线上和思想战线上的社会主义革命》一文的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对《这是政治战线上和思想战线上的社会主义革命》一文的批语和修改！"},{"type":"paragraph","text":"（1957年9月15日）"},{"type":"paragraph","text":"退胡乔木同志。此件可用。请送刘、邓、伯达、定一再加斟酌。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月十五日"},{"type":"paragraph","text":"[1]本篇二是毛泽东审阅《人民日报》社论稿《这是政治战线上和思想战线上的社会主义革命》时所作的修改。文中用宋体字排印的是毛泽东加写和改写的文字。这篇社论发表于1957年9月18日《人民日报》。"},{"type":"paragraph","text":"[2]胡乔木，当时任中共中央书记处候补书记、毛泽东的秘书。"},{"type":"paragraph","text":"[3]刘，指刘少奇。邓，指邓小平，当时任中共中央总书记。伯达，即陈伯达，当时任中共中央政治研究室主任、毛泽东的秘书。定一，即陆定一，当时任中共中央宣传部部长。对《这是政治战线上和思想战线上的社会主义革命》一文的批语和修改"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"我国人民群众反对资产阶级右派分子的斗争的任务，是为了在政治战线上和思想战线上彻底完成社会主义革命。这个革命是没有完成的。许多人还不认识这一点。右派分子则从来就反对这种革命，并且发展到在行动上反共反人民。这个革命是1956年达到高潮的生产资料所有制方面的社会主义革命的必不可少的补充和必不可免的继续。我们现在所说的社会主义革命，许多时候叫作社会主义改造。在一九五六年，在经济制度方面，即在生产关系方面，主要是在生产资料所有制方面的社会主义改造，基本上完成厂（没有最后完成），人的改造则没有完成。而资产阶级右派分子则最坚决地反对这种改造。中国共产党曾经再三再四地指出人的改造的必要性和可能性，可是无法说服反动的资产阶级右派。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":9,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":226,"page_end":227},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a381443317"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

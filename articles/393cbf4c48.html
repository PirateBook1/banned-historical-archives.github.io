script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东给杨立三的信","authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"毛泽东给杨立三的信","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"杨立三同志：","type":"appellation"},{"text":"十二月十三日来信收到。我很赞同你的这种态度，对自己在所任工作中的缺点和错误作全面的检讨；同时要对整个后勤工作的缺点错误提出批评，当然要正确地肯定成绩。这样，你就有了主动。这样做，可以引起别的同志也都进行自我检讨和相互检讨，别的同志也就有了主动，就可推动整个后勤工作的改革。据我所知，我军整个后勤系统长期缺乏这种民主的自我检讨和相互检讨，以致政治空气极不浓厚；党的生活极不健全；许多领导同志胸襟狭隘，思想不开展，作风不民主，只顾小局，不顾大局；后勤系统中贪污、浪费和官僚主义极端严重，这种严重性至少不下于政府的财经系统和公安系统。所有这一切，均应以这次后勤会议为开端，彻底地进行批判和改革。因此，我很赞成你在来信中所取的态度，我看了你的信甚为高兴。如果你同意的话，请将你给我的信和我这封复信，一起印发给此次后勤会议到会的同志们阅看。印出来之后，同时发给我一份。","type":"paragraph"},{"text":"致共产主义的敬意！","type":"appellation"},{"text":" 毛 泽 东一九五一年十二月十四日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"393cbf4c48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"菜裕谭震林速赴南线指挥作战","alias":"","parts":[{"type":"paragraph","text":"粟裕谭震林速赴南线指挥作战！！"},{"type":"paragraph","text":"（1948年10月23日）陈、邓，饶、粟、谭："},{"type":"paragraph","text":"（一）陈邓养亥电悉。占领郑州甚慰。你们休息两天即东进攻占开封甚好。（二）请粟谭在济南不要留住太久，济南方面一切问题交漱石处理。粟谭速赴南线指挥，以便按预定时间（戌微）发起战斗。（三）淮海战役最紧张时间是戌微至戌弩约两星期左右。陈邓酉有东进，估计月底可能攻占开封。如开封之敌东逃，则陈邓月底可能进至商丘附近，可以适时密切配合淮海作战。（四）请粟谭即令三纵、广纵及鲁西南地方兵团准于月底进至商、砀以北，并受陈邓指挥。（五）陈邓东进与三纵、广纵诸部会合后，第一个目标是歼灭孙"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军第一副司令员陈毅、政治委员邓小平和华东军区政治委员饶漱石、华东野战军代司令员兼代政治委员栗裕、副政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]指1948年10月22日亥时陈毅、邓小平给中共中央军委的电报。电报说：郑州之敌，于今日辰向新乡撤退，被我九纵1个旅截击于郑州以北30里处。郑州城已于今日被我占领。我们拟在现地休息2天，于25日开始东进，攻占开封。元良兵团\"，第二个目标是攻占宿蚌。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十三日五时[1]孙元良兵团，指国民党军第十六兵团，兵团司令官孙元良。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":100,"page_end":101},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66ad9b97ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

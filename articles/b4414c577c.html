script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不许走回头路","authors":["“毛泽东号”机车组"],"dates":[{"year":1976,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"不许走回头路"},{"type":"paragraph","text":"“毛泽东号”机车组"},{"type":"paragraph","text":"“翻案不得人心。”毛主席的话说到了我们机车组全体工人的心坎上，激发了我们反击右倾翻案风的革命斗志，坚定了我们把这场斗争进行到底的决心。"},{"type":"paragraph","text":"党内那个不肯改悔的走资派，在文化大革命前追随刘少奇搞修正主义，现在又公然跳出来翻文化大革命的案，这是有其深刻的阶级根源和思想根源的。他和一切右倾机会主义分子一样，从来不是马克思主义者，只不过是跑到无产阶级队伍里来的资产阶级民主派。他的世界观还是资产阶级的王国。因此，当革命从民主革命阶段向社会主义革命阶段转化的时候，他的身子虽然进入了社会主义社会，思想还停留在民主革命阶段，这就决定了他对社会主义革命必然要抵触和反对。"},{"type":"paragraph","text":"去年春天，全国人民遵循毛主席的教导，深入学习无产阶级专政理论，批判资产阶级法权，加强对资产阶级的全面专政。这就进一步引起了党内那个不肯改悔的走资派的恐惧。他迫不及待地抛出“三项指示为纲”的修正主义纲领，并煽起一阵阵“业务台风”和“经济台风”，说什么限制资产阶级法权要有物质基础，搞生产也要有点物质刺激。他把文化大革命中被广大革命群众批判过的修正主义的一套陈货重新搬出来，凡此种种，目的就是妄图否定以阶级斗争为纲，篡改党的基本路线，颠覆无产阶级专政，复辟资本主义。如果他们的企图得逞，旧社会的悲惨情景就要重演，我们工人阶级就要重过那种“铺席头，枕砖头，吃混合面窝窝头，受不尽的苦头”的黑暗生活。"},{"type":"paragraph","text":"我们“毛泽东号”机车组是在毛主席革命路线指引下，同资产阶级、同修正主义的斗争中成长起来的。在炮火连天的解放战争时期，我们机车组驱车飞奔，一往无前。在社会主义革命历史阶段，特别是在文化大革命中，我们机车组坚持与天斗，与地斗，与阶级敌人斗，与修正主义路线斗，车到哪里，宣传毛泽东思想到哪里，为贯彻执行毛主席的革命路线，为铁路运输战线的革命和生产的发展，贡献了力量。阶级斗争的实践使我们深刻地认识到，党的基本路线是我们的生命线，一刻也不能离轨转向。党内不肯改悔的走资派重新推行物质刺激、奖金挂帅一类修正主义货色，是为了把社会主义企业引向资本主义邪路，妄图让我们工人阶级只看钱，忘了线；只想奖，忘了党。这是痴心妄想。经过无产阶级文化大革命锻炼的工人阶级，路线斗争觉悟不断提高。我们要对党内不肯改悔的走资派大喝一声：不许走回头路！"},{"type":"paragraph","text":"走资派就是社会主义革命时期党内的资产阶级。走资派还在走，投降派确实有，革命派要战斗。党内不肯改悔的走资派“横下一条心”要复辟，我们工人阶级就要和他们斗到底！不管他们地位多高、名声多大，也不管他们打着什么招牌，举着什么旗号，我们一定要撕掉他们的伪装，让他们露出真相。历史的车轮滚滚向前，这是任何走资派也阻挡不了的。我们“毛泽东号”机车组的全体工人决心在党委的领导下，紧跟毛主席的战略部署，集中批判党内那个不肯改悔的走资派的修正主义路线，并坚持“抓革命，促生产，促工作，促战备”的方针，把革命的火车开得更快，直奔共产主义。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4414c577c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

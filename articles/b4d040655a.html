script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马科斯总统夫人到京受到欢迎周恩来总理和江青、李先念分别会见菲律宾贵宾　李先念副总理主持以周恩来总理名义举行的宴会","authors":[],"dates":[{"year":1974,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年九月二十日电　菲律宾共和国总统马科斯的夫人伊梅尔达·罗穆亚尔德斯·马科斯及其随行人员，应周恩来总理的邀请前来我国进行友好访问，今天下午乘专机到达北京。"},{"type":"paragraph","text":"马科斯总统夫人是作为马科斯总统的特别代表来我国访问的。"},{"type":"paragraph","text":"到机场欢迎菲律宾贵宾的有:国务院副总理李先念，人大常委会委员林巧稚，外交部副部长韩念龙、王海容，外经部副部长陈慕华，中国人民解放军空军司令员马宁等和首都二千多名群众。在机场上，李先念副总理代表周恩来总理向马科斯总统夫人表示热烈欢迎。"},{"type":"paragraph","text":"随同马科斯总统夫人来访的有:马科斯总统的儿子小费迪南德·马科斯，莱特省省长本哈明·罗穆亚尔德斯大使(已先期到达北京)，工业部长兼投资局长维森特·帕特尔诺，公共新闻部副部长、国内、国外新闻局局长洛伦索·克鲁斯，空军司令何塞·兰库多将军，菲律宾驻香港总领事馆总领事拉斐尔·冈萨雷斯大使(已先期到达北京)等。"},{"type":"paragraph","text":"今天首都机场上飘扬着中国国旗和菲律宾国旗。当马科斯总统夫人等菲律宾贵宾步下飞机时，李先念副总理等同贵宾们一一握手，少年儿童向马科斯总统夫人献花。聚集在机场上的青少年们跳起欢乐的舞蹈，挥动着彩带和花束向贵宾们致意。马科斯总统夫人频频向欢迎群众招手。"},{"type":"paragraph","text":"邓颖超同志在宾馆迎接马科斯总统夫人等菲律宾贵宾。"},{"type":"paragraph","text":"今天到机场欢迎马科斯总统夫人的还有，政府部门、北京市革命委员会、对外友协的负责人夏之栩、于会泳、林佳楣、黄作珍、缪海稜、阎志祥、田文惠、丁雪松等。"},{"type":"paragraph","text":"新华社北京一九七四年九月二十日电　周恩来总理今天下午在医院会见菲律宾共和国总统马科斯的特别代表、马科斯总统的夫人伊梅尔达·罗穆亚尔德斯·马科斯，同她进行了友好的谈话。"},{"type":"paragraph","text":"马科斯总统的儿子小费迪南德·马科斯参加了这次会见。"},{"type":"paragraph","text":"会见时，马科斯总统夫人首先向周恩来总理转达菲律宾总统的问候。周恩来总理对马科斯总统夫人前来我国访问表示热烈欢迎，并且请她向马科斯总统转达问候。"},{"type":"paragraph","text":"参加会见的有李先念副总理、外交部副司长章含之、高建中。"},{"type":"paragraph","text":"新华社北京一九七四年九月二十日电　我国领导人江青、李先念今天晚上会见菲律宾共和国总统马科斯的特别代表、马科斯总统的夫人伊梅尔达·罗穆亚尔德斯·马科斯及其随行人员。宾主进行了友好的谈话，并在一起照了像。"},{"type":"paragraph","text":"参加会见的有我国有关方面负责人李强、刘湘屏、林巧稚、韩念龙、王海容、陈慕华、夏之栩、马宁、于会泳、刘皑风、黄作珍、林佳楣、丁雪松、王珍、程瑞声、章含之、唐闻生、高建中。"},{"type":"paragraph","text":"新华社北京一九七四年九月二十日电　国务院副总理李先念今天晚上主持以周恩来总理名义举行的宴会，热烈欢迎菲律宾共和国总统马科斯的特别代表、马科斯总统的夫人伊梅尔达·罗穆亚尔德斯·马科斯以及随同来访的菲律宾贵宾。"},{"type":"paragraph","text":"出席宴会的有外贸部长李强，卫生部长刘湘屏，人大常委会委员林巧稚，外交部副部长韩念龙、王海容，外经部副部长陈慕华，中国人民解放军空军司令员马宁，以及政府其他部门、北京市革命委员会和对外友协的负责人。"},{"type":"paragraph","text":"今晚，人民大会堂宴会厅里并排悬挂着菲律宾国旗和中国国旗。李先念副总理和马科斯总统夫人先后在宴会上讲话。"},{"type":"paragraph","text":"李先念副总理在讲话中首先代表中国政府和中国人民，向马科斯总统夫人和全体菲律宾贵宾们表示热烈的欢迎。"},{"type":"paragraph","text":"他说:“中国和菲律宾是一水之隔的近邻。我们两国人民有历史悠久的传统友谊，又有长期遭受外来侵略和压迫的共同遭遇，在反对殖民主义和帝国主义的斗争中，一向互相同情，互相支持。现在，我们两国都是发展中国家，同属第三世界。我们高兴地看到，近几年来，在我们双方共同努力下，中菲两国之间的友好往来得到了恢复和发展，两国贸易不断增加。这再次证明，不同社会制度的国家可以在互相尊重主权和领土完整、互不侵犯、互不干涉内政、平等互利、和平共处的原则基础上发展关系。我们相信，伊梅尔达·马科斯夫人的访问将为促进中菲两国的关系和两国人民的友谊，做出新的贡献。”"},{"type":"paragraph","text":"李先念副总理指出:“目前我国人民正在各条战线上为争取社会主义革命和社会主义建设的新胜利而努力。伊梅尔达·马科斯夫人是菲律宾著名的社会活动家。她和其他菲律宾贵宾们在北京和外地的参观和访问中，将同我国人民进行友好接触，了解他们的劳动和生活情况。这会有助于我们两国人民的相互了解。”"},{"type":"paragraph","text":"他预祝马科斯总统夫人和其他菲律宾贵宾的访问取得圆满成功。"},{"type":"paragraph","text":"马科斯总统夫人在讲话中表示希望菲中两国和两国人民之间的和平和友好进一步扩大和继续下去。她说:“我国人民，生活在离中国这样近的地方，不能不关心在毛泽东主席领导下所发生的，改造了伟大的中华民族和改变了人类历史进程的重大事件。中国人民也是关心我们的。”"},{"type":"paragraph","text":"马科斯总统夫人说:“在过去，历史的力量引导着中华人民共和国和菲律宾之间关系的发展。现在，我们想看一看，我们两国能够采取哪些对双方有利的步骤，来更有意识地促进这种关系的发展。”她说:“我希望，在这次友好访问中，我们能够同中华人民共和国的领导人一起探讨在我们两国人民之间建立基于平等和互相尊重的、更加密切的和稳定的关系的可能性。”马科斯总统夫人说，我期待有机会亲眼看一看中华人民共和国所取得的成就。我国人民和贵国人民有过某些同样的经历。我们也是推翻了一个殖民主义国家的统治，接着又陷入另一个殖民主义国家统治之下。我们两国人民是如此接近的邻居，今天在他们致力于通过现代化取得进步并从而掌握自己的命运的过程中，能够从彼此的经验中得到教益。你们在恢复贵国人民的自豪感和尊严方面所取得的成功，也鼓舞和激励了菲律宾人民。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1974\\09\\749l010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e周恩来总理九月二十日在医院会见菲律宾共和国总统马科斯的特别代表、马科斯总统的夫人伊梅尔达·罗穆亚尔德斯·马科斯。马科斯总统的儿子小费迪南德·马科斯参加了这次会见。图为会见时合影。　新华社记者摄(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1974\\09\\749l010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我国领导人江青、李先念九月二十日会见菲律宾共和国总统马科斯的特别代表、马科斯总统的夫人伊梅尔达·罗穆亚尔德斯·马科斯及其随行人员。图为会见时合影。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"李先念","type":"人物"},{"name":"黄作珍","type":"人物"},{"name":"于会泳","type":"人物"},{"name":"章含之","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4d040655a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发华北局关于传达七届四中全会情况报告的指示","authors":[],"dates":[{"year":1954,"month":4,"day":3}],"is_range_date":false,"parts":[{"text":"中央转发华北局关于传达七届四中全会情况报告的指示","type":"title"},{"text":"华北局并各中央局、分局并转省(市)委，各大军区、省军区、志愿军并转军以上党委，中央和军委各部委，中央人民政府各党组，在京各中委和候补中委：","type":"appellation"},{"text":"中央同意华北局这个报告〔注〕，并发给各同志阅读。","type":"paragraph"},{"text":" 中央一九五四年四月三日","type":"paragraph"},{"text":"根据刘少奇手稿刊印。","type":"paragraph"},{"text":"[注: 指中共中央华北局一九五四年四月二日关于同年三月十六日至二十一日召开全体委员会扩大会议传达中共七届四中全会决议和高岗、饶漱石问题的情况给毛泽东和中央的报告。其主要内容是：(一)在大会发言中，大家揭发了高岗、饶漱石一些错误事实和罪恶活动的材料，并向中央提出了对高、饶问题处理的建议。(二)会议认为：第一，高岗不是也不可能“一贯正确”；第二，高岗为了夺取党和国家的最高权力，散布流言蜚语，破坏中央领导同志的威信，就是严重的反党行为；第三，高岗、饶漱石的反党联盟，实质上是党外问题，高岗已经变成了资产阶级在我们党内的代理人；第四，对高岗反党的宗派活动，要彻查，要挖根，必须采取彻底粉碎的方针；第五，要防止类似高、饶性质问题的再次发生，其中最主要的关键则是中央委员和省、市委以上负责同志和武装部队的高级负责同志的团结；第六，中央《关于增强党的团结的决议》中的六条规定，是我们的党规党纪，全党同志主要是党的高级干部必须绝对地、模范地遵守。(三)会议充满了批评与自我批评的精神，同志们根据四中全会决议精神，联系本地区的工作和自己的思想作风，进行了程度不同的检讨。(四)会议对加强集体领导，改进工作；按照党章和中央的指示，定期召开各级党的代表大会或代表会议，发扬党内民主，开展自下而上的批评；健全各级党的全体委员会；高级干部应过党的组织生活，受党的监督，不能有任何特殊；进一步加强军队与地方的团结等问题进行了讨论，并规定了一些办法。]","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"高岗","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86b6fb18a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席光辉著作在日本和尼泊尔出版受到日本和尼泊尔人民的热烈欢迎","authors":[],"dates":[{"year":1969,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席光辉著作在日本和尼泊尔出版受到日本和尼泊尔人民的热烈欢迎"},{"type":"paragraph","text":"新华社二十五日讯　东京消息：毛主席的六篇光辉著作最近由日本东方书店出版了日文版，受到了日本广大人民群众的热烈欢迎。"},{"type":"paragraph","text":"毛主席的这六篇光辉著作是：《中国社会各阶级的分析》、《中国革命和中国共产党》、《新民主主义论》、《论联合政府》、《在中国共产党第七届中央委员会第二次全体会议上的报告》和《论人民民主专政》。"},{"type":"paragraph","text":"东方书店负责人安井正幸就这次出版毛主席著作发表谈话说，我们必须认真学习毛主席是怎样把马克思列宁主义的普遍真理和中国革命的具体实践相结合的。他说，我们要用毛泽东思想分析日本形势，争取日本革命的胜利。"},{"type":"paragraph","text":"新华社加德满都二十三日电　伟大领袖毛主席的光辉著作《在中国共产党全国宣传工作会议上的讲话》最近在加德满都译成尼泊尔文，由尼泊尔—中国友好协会在加德满都出版了单行本。"},{"type":"paragraph","text":"毛主席的这部光辉著作受到了尼泊尔人民的热烈欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20a1724175"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

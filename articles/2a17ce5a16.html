script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"农民群众想在银幕上多看一会毛主席的愿望实现了停机放映电影试验成功东北创制的白昼放映电影设备深受农民欢迎","authors":[],"dates":[{"year":1965,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社哈尔滨20日电　黑龙江省电影发行放映公司职工最近试验停机放映电影成功。这一技术革新，使农民群众在看电影时，想在银幕上多看一会敬爱领袖毛主席的愿望实现了。"},{"type":"paragraph","text":"农村电影放映队的队员告诉记者:他们在农村放映电影，当毛主席出现在银幕上时，农民群众常常要求:“放慢点!停一停!”这时，他们不得不抱歉地解释说:“实在办不到，要是停下来就会把电影片烧坏。”在农村放映科教片，为了让知识青年们记下影片介绍的科学知识，也不得不反复放映几遍。放映员在解说影片内容时，也往往因为放映速度太快而配合不好。因此，他们想，如能让有关镜头在银幕上停留一会，又不烧坏电影片就好了。"},{"type":"paragraph","text":"黑龙江省电影发行放映公司职工就是带着这个问题试验停机放映电影的。他们在电影放映机的光源和影片之间装上几块普通玻璃和耐热玻璃，就解决了停机时烧坏影片的问题。经过他们革新的放映机，最长可以停机放映七分钟。最近他们在农村实行停机放映电影时，受到农民的热烈欢迎。"},{"type":"paragraph","text":"据新华社沈阳20日电　东北农村电影放映工作队创造了一种特殊的装置，能使普通电影机在白天的田间地头随时放映电影。"},{"type":"paragraph","text":"黑龙江省科教电影放映队半年来多次用这种白昼电影为农民服务，效果很好，很受欢迎。"},{"type":"paragraph","text":"放映“白昼电影”的特殊装置结构比较简单:做一个隧道形的黑布遮光罩，前面装一块用硫酸纸做的银幕，让安放在右侧的放映机先把影像射到遮光罩内部一片可以调整角度的平面反光镜上，再往银幕上反射，就可以出现良好的放映效果。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a17ce5a16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

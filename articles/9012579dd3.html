script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"观看中国武汉杂技团的演出  西哈努克亲王祝毛主席万寿无疆","authors":[],"dates":[{"year":1967,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"观看中国武汉杂技团的演出"},{"type":"paragraph","text":"西哈努克亲王祝毛主席万寿无疆"},{"type":"paragraph","text":"据新华社金边电　柬埔寨国家元首西哈努克亲王十二月三十日晚上，在观看了中国武汉杂技艺术团为他举行的专场演出后，同杂技团团员们进行亲切的交谈，热情赞扬柬—中友谊。"},{"type":"paragraph","text":"亲王对杂技团团员们说：“你们的访问给予柬埔寨人民、柬埔寨政府以及我本人极大的鼓舞。柬埔寨把中国当作头号朋友。我相信柬中两国的友谊今后将得到巩固和日益发展。”"},{"type":"paragraph","text":"他说：“我再一次向中国和中国人民表示感谢，因为，他们派遣了著名的杂技团来柬埔寨以便增进柬中友谊。”杂技团为第一届亚洲新兴力量运动会进行的演出，对进一步增强反对美帝国主义的力量作出了贡献。"},{"type":"paragraph","text":"他祝愿杂技团在各方面取得成就和胜利，祝毛泽东主席万寿无疆。"},{"type":"paragraph","text":"演出结束时，西哈努克亲王向杂技团献了花篮和银质奖章，并且给杂技团的团员一一佩戴上。"},{"type":"paragraph","text":"三十日晚上观看演出的有：国家元首私人顾问宾努和宋双，王位最高委员会副主席和王宫事务总监康托尔亲王，王国议会议长蒙达那，内阁首相朗诺，副首相沈法和毛赛，国家元首办公厅主任黄鸿萨以及古伦等柬埔寨知名人士。"},{"type":"paragraph","text":"中国驻柬埔寨大使陈叔亮观看了三十日晚上的演出。一些国家驻柬埔寨的使节也观看了演出。"},{"type":"paragraph","text":"杂技团二十九日晚上在金边为柬埔寨—中国友好协会演出。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9012579dd3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

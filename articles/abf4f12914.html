script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1005","name":"中央关于妥善安排精简下来的职工的通知","author":"中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央关于妥善安排精简下来的职工的通知","dates":[{"year":1960,"month":11,"day":12}],"is_range_date":false,"authors":["中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 399-400","tags":[{"name":"精简","type":"主题/事件"},{"name":"下放","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中央关于妥善安排精简下来的职工的通知\n（一九六〇年十一月十二日）\n      目前不少地方精简职工加强农业生产第一线的工作已经取得了初步的成绩。这一段的工作，一方面说明了在全民所有制的企业、事业单位和机关团体中，浪费劳动力的现象是普遍存在的；压缩出一批劳动力充实农业生产战线是完全必要的，也是可能的。另一方面，也说明了精简一批职工到农村中，使他们自觉自愿地由国家工薪人员变成劳动农民，并不是一件容易的事情。如果搞得不好，就可能引起一部分人的波动和紧张，这在目前的情况下对我们是很不利的。因此，这一次全面安排劳动力的工作，重点应该放在：调整农村人民公社内部的劳动力；压缩各方面的民工；动员那些在城市还没有固定下来、容易回农村的劳动力（如临时工、自流农民和城市里的“黑人”，等等）到农村去。对于精简由国家开支工资的职工的工作，必须采取积极慎重的方针。该精简的必须精简，政治思想工作必须做深做透，精简下来的人员必须妥善安排。各地精简下来的职工，可以根据具体情况，采取以下处理办法：（一）一部分新吸收的职工不再由国家开支工资，到农村去参加农业生产；（二）压缩县以上企业、事业的一部分职工到县办、社办企业顶替出一部分不熟练的劳动力参加农业生产；（三）一部分较老的职工可以到国营农场参加生产，但要切实注意不得与民争利；（四）一部分较老的职工可以仿照干部下放的办法，保留原工资，组织起来到农村人民公社与农民同吃、同住、同劳动，必要时经省（市、区）委批准再调回来。前两种人不可能很多，而且也不宜很多。"},{"type":"paragraph","text":"各地应该根据以上精神和中央五人小组十月二十九日关于“制定压缩职工加强农业生产的指标的通知”，对精简职工的工作，进行研究，提出精简指标和处理方案，于十一月二十日以前报中央五人小组。"}],"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abf4f12914"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-871","name":"印发中共中央对《广西区党委关于召开‘处遗’工作会议贯彻执行中央批准的两个‘处遗’文件的情况报告》的批复","author":"中共广西壮族自治区委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"印发中共中央对《广西区党委关于召开‘处遗’工作会议贯彻执行中央批准的两个‘处遗’文件的情况报告》的批复","dates":[{"year":1983,"month":9,"day":17}],"is_range_date":false,"authors":["中共中央","中共广西壮族自治区委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共广西壮族自治区党委整党办公室, 处理“文革”遗留问题、清理“三种人”文件汇编(第四册), 8-12","tags":[{"name":"处遗","type":"主题/事件"},{"name":"三种人","type":"主题/事件"},{"name":"韦纯束","type":"主题/事件"}],"parts":[{"type":"title","text":"印发中共中央对《广西区党委关于召开“处遗”工作会议贯彻执行中央批准的两个“处遗”文件的情况报告》的批复"},{"type":"paragraph","text":"桂发〔1983〕 59号"},{"type":"paragraph","text":"中共广西壮族自治区委员会:"},{"type":"paragraph","text":"九月十七日的报告悉。你们“处遗”工作总的部署是好的，望继续抓紧抓好。对于调整出班子的干部，除必须追究刑事责任的人以外，都要多做细致的思想工作，区别不同情况，按政策妥善处理。尤其是对其中有影响的负责干部，要多采取个别谈心方式，帮助提高认识，不要求他们一再检讨，也不要开会批判。"},{"type":"paragraph","text":"处遗工作及地市和自治区部、委、办、厅、局党政班子的调整，要抓紧进行，十月底前完不成，还可继续延长时间。调整班子中，要注意把关，严防“三种人”混入新的领导班子。"},{"type":"paragraph","text":"中共中央"},{"type":"paragraph","text":"一九八三年九月二十四日"},{"type":"paragraph","text":"广西区党委关于召开“处遗”工作会议贯彻执行中央批准的广西两个“处遗”文件的情况报告"},{"type":"paragraph","text":"中央书记处："},{"type":"paragraph","text":"韦纯束、黄云、王浩同志到京汇报和参加讨论修改广西《关于处理“文革”中打死人问题的指示》等两个文件回来以后，经区党委和中央工作组研究，于九月九日至九月十二日召开了包括各地、市、部分县和区直各战线负责“处遗”工作的同志以及区党委处遗工作组负责人参加的工作会议。到会同志通过传达、学习中央领导同志在审定文件过程中的指示，深深感到党中央对我区“处遗”工作的关怀和支持，一致拥护和赞成这两个文件。大家认为，两个文件标志着我区“处遗”工作的继续和发展，体现了我区“处遗”工作的逐步深入，是我区“处遗”工作更加健康发展的武器和保证。只要坚决贯彻落实好这两个文件，“排除一切干扰，严格掌握政策界限，坚决而稳步地前进”，一定能够把我区“文革”遗留工作处理好。"},{"type":"paragraph","text":"会议重点研究了如何贯彻执行两个文件的问题。首先要迅速把两个文件传达到广大党员、干部，组织学习讨论，进一步统一思想认识。同时，要立即采取行动，逮捕一些杀人情节特别恶劣、后果极其严重或者有可能铤而走险的民愤大的杀人罪犯；同时做好对遗属的经济善后处理；积极做一些奉命杀人者、从犯的工作，组织他们向受害者家属认罪认错。工作中要要求各地在十月底以前，集中力量，扎扎实实地抓好，使处遗工作有个较大的进展。与此同时基本做好地、市和自治区部、委、办、厅、局党政领导班子的调整工作。少数目前瘫痪、半瘫痪的县、社、厂、矿领导班子，也要进行适当调整。"},{"type":"paragraph","text":"不当之处，请予指示。"},{"type":"paragraph","text":"中共广西壮族自治区委员会"},{"type":"paragraph","text":"一九八三年九月十七日"}],"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c063e0b4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

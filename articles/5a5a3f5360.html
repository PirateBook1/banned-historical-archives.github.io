script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"延安纪念毛泽东《讲话》发表五十五周年","authors":["拓继承"],"dates":[{"year":1997,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"延安纪念毛泽东《讲话》发表五十五周年"},{"type":"paragraph","text":"新华社西安５月２１日电（拓继承）５月２０日上午，延安各界１００多人聚集杨家岭，纪念毛主席《在延安文艺座谈会上的讲话》发表５５周年。"},{"type":"paragraph","text":"座谈会上，延安文艺工作者介绍了他们在繁荣延安文学艺术方面的经验和收获。延安曲艺馆的文艺工作者坚持数年送戏下乡，受到人们的高度称赞。延安市委副书记忽培元要求延安的文艺工作者，按照《讲话》精神，不断深入生活，更加贴近群众，创作出更多的人民群众喜欢的作品，把延安的文学艺术提高到一个新的水平。"},{"type":"paragraph","text":"会上，延安市委宣传部、市文联对在延安文学艺术事业上作出显著成绩的延安曲艺家协会、延安艺术报等及获得１９９７年“延安德艺双馨奖”的文艺工作者进行了表彰奖励。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a5a3f5360"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

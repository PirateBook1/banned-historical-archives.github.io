script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"劈波斩浪不迷航","authors":["赵明富"],"dates":[{"year":1976,"month":7,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"劈波斩浪不迷航"},{"type":"paragraph","text":"解放军某部连长　赵明富"},{"type":"paragraph","text":"一九六六年七月十六日，是多么激动人心的日子啊！这一天，我跟随毛主席在滔滔长江劈波斩浪。毛主席同我们进行了亲切的交谈，勉励我们要好好学习，在斗争中前进。"},{"type":"paragraph","text":"十年来，毛主席的亲切教导经常响在我的耳边，激励着我在革命的征途上，始终把认真读马列的书和毛主席的书放在首位；毛主席畅游长江，破浪前进的光辉实践，鼓舞着我在阶级斗争的大风大浪里奋勇向前。"},{"type":"paragraph","text":"文化大革命初期，红卫兵小将紧跟伟大领袖毛主席的战略部署，奋起造刘少奇资产阶级司令部的反，我就和同志们一起，坚决支持红卫兵的革命行动。一九七一年，为了保卫毛主席，保卫毛主席的革命路线，我和林彪反党集团进行了坚决的斗争。他们对我监视、迫害，但我一想到跟随毛主席畅游长江，搏风击浪的情景，浑身就有无穷的力量和勇气。去年夏季前后，邓小平刮起了右倾翻案风，否定文化大革命，否定社会主义的新生事物。我和全连同志一起，组织了支持教育革命小组，积极协助驻地学校搞好教育革命；热情做好驻地附近知识青年点的工作，鼓励他们扎根农村，以实际行动反击邓小平攻击新生事物的无耻谰言。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e436442c2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

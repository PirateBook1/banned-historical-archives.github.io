script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"对第二个五年计划后两年计划调整和执行情况报告（草稿）的批语","alias":"","parts":[{"type":"paragraph","text":"对第二个五年计划后两年计划调整和执行情况报告（草稿）的批语"},{"type":"paragraph","text":"（1963年6月26日）"},{"type":"paragraph","text":"送恩来“同志修改。此件已看过，可用。但杭州会议几段话（见第6页，第35、36、37页，第41页），暂时不要采用。另在第1页关【于】春季作物的说法，应改写一下。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月二十六日[1]恩来，即周恩来。"},{"type":"paragraph","text":"[2]指周恩来1963年6月9日报送的《关于第二个五年计划后两年的调整计划和计划执行情况的报告（草稿）》。7月3日，国务院副总理兼国家计划委员会主任李富春向全国人大常委会第99次会议作了这一报告。"},{"type":"paragraph","text":"[3]第6页上的一段话是：“阶级斗争、生产斗争和科学实验，是建设社会主义强大国家的三项伟大革命运动，是使共产党人免除官僚主义、避免修正主义和教条主义，永远立于不败之地的确实保证，是使无产阶级能够和广大劳动群众联合起来，实行民主专政的可靠保证。”第35页至第37页上的两段话是：“人的正确思想，只能从社会实践中来，只能从社会的生产斗争、阶级斗争和科学实验这三项实践中来。人们的社会存在，决定人们的思想。而"},{"type":"paragraph","text":"对第二个五年计划后两年计划调整和执行情况报告（草稿）的批语代表先进阶级的正确思想，一旦被群众掌握，就会变成改造社会、改造世界的物质力量。人们在社会实践中从事各项斗争，有了丰富的经验，有成功的，有失败的。无数客观外界的现象通过人的眼、耳、鼻、舌、身这五个官能反映到自已的头脑中来，开始是感性认识。这种感性认识的材料积累多了，就会产生一个飞跃，变成了理性认识，这就是思想。这是一个认识过程。这是整个认识过程的第一个阶段，即由客观物质到主观精神的阶段，由存在到思想的阶段。这时候的精神、思想（包括理论、政策、计划、办法）是否正确地反映了客观外界的规律，还是没有证明的，还不能确定是否正确，然后又有认识过程的第二个阶段，即由精神到物质的阶段，由思想到存在的阶段，这就是把第一个阶段得到的认识放到社会实践中去，看这些理论、政策，计划、办法等等是否能得到预期的成功。一般的说来，成功了的就是正确的，失败了的就是错误的，特别是人类对自然界的斗争是如此。在社会斗争中，代表先进阶级的势力，有时候有些失败，并不是因为思想不正确，而是因为在斗争力量的对比上，先进势力这一方，暂时还不如反动势力那一方，所以暂时失败了，但是以后总有一天会要成功的。人们的认识经过实践的考验，又会产生一个飞跃。这次飞跃，比起前一次飞跃来，意义更加伟大。因为只有这一次飞跃，才能证明认识的第一次飞跃，即从客观外界的反映过程中得到的思想、理论、政策、计划、办法等等，究竞是正确的还是错误的，此外再无别的检验真理的办法。而无产阶级认识世界的目的，只是为了改造世界，此外再无别的自的。一个正确的认识，往往需要经过由物质到精神，由精神到物质，即由实践到认识，由认识到实践这样多次的反复，才能够完成。这就是马克思主义的认识论，就是辩证唯物论的认识论。”“对我们的同志，应当进行辩证唯物论的认识论的教育，以便端正思想，善于调查研究，总结经验，克服困难，少犯错误，做好工作，努力奋斗，建设一个社会主义的伟大强国，并且帮助世界被压迫被剥削的广大人民，完成我们应当担负的国际主义的伟大义务。”第41页上的一段话是：“这一次社会主义教育运动是一次伟大的革命运动，不但包括阶级斗争问题，而且包括干部参加劳动的问题，而且包括用严格的科学态度，经过试验，学会在企业和事业中解决一批问题这样的工作。看起来很困难，实际上只要认真对待，并不难解决。这一场斗争是重新教育人的斗争，是重新组织革命的阶级队伍，向着正毛泽东全集第四十五卷在对我们猖狂进攻的资本主义势力和封建势力作尖锐的针锋相对的斗争，把他们的反革命气焰压下去，把这些势力中间的绝大多数人改造成为新人的伟大的运动，又是干部和群众一道参加生产劳动和科学实验，使我们的党进一步成为更加光荣、更加伟大、更加正确的党，使我们的干部成为既懂政治、又懂业务、又红又专，不是浮在上面、做官当老爷、脱离群众，而是同群众打成一片、受群众拥护的真正好干部。这一次教育运动完成以后，全国将会出现一种欣欣向荣的气象。差不多占地球1/4的人类出现了这样的气象，我们的国际主义的贡献也就会更大了。”"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":6,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":454,"page_end":456},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对第二个五年计划后两年计划调整和执行情况报告（草稿）的批语","authors":["毛泽东"],"dates":[{"year":1963,"month":6,"day":26}],"is_range_date":false,"parts":[{"text":"对第二个五年计划后两年计划调整和执行情况报告（草稿）的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"送恩来同志修改。此件已看过，可用。但杭州会议几段话（见第6页，第35、36、37页，第41页），暂时不要采用。另在第1页关[于]春季作物的说法，应改写一下。","type":"paragraph"},{"text":" 毛泽东六月二十六日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c51fb4538"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

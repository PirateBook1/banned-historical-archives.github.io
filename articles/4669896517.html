script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-120","name":"中共山西省委组织部、省人事局、省侨务办公室转发中组发〔1984〕7号《关于归侨干部建国前参加革命工作时间的规定》的通知","author":"中共山西省委组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共山西省委组织部、省人事局、省侨务办公室转发中组发〔1984〕7号《关于归侨干部建国前参加革命工作时间的规定》的通知","dates":[{"year":1984,"month":8,"day":22}],"is_range_date":false,"authors":["中共山西省委组织部","山西省人事局","山西省侨务办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 52-54","tags":[{"name":"老干部","type":"主题/事件"},{"name":"侨务","type":"主题/事件"}],"parts":[{"type":"title","text":"中共山西省委组织部、省人事局、省侨务办公室转发中组发〔1984〕7号《关于归侨干部建国前参加革命工作时间的规定》的通知"},{"type":"subtitle","text":"晋组字〔1984〕58号"},{"type":"paragraph","text":"归侨干部更改参加革命工作时间的审批手续，请按中组发〔1982〕11号文件第十四条的规定和晋组字〔1984〕54号《关于下放部分干部更改参加革命工作时间审批权限的通知》第二条规定执行。"},{"type":"paragraph","text":"一九八四年八月二十二日"},{"type":"paragraph","text":"中共中央组织部、劳动人事部、国务院侨务办公室关于归侨干部建国前参加革命工作时间的规定"},{"type":"subtitle","text":"中组发〔1984〕7号"},{"type":"paragraph","text":"一、由我党派遣出国和因组织破坏或因受到敌人通缉、追捕而被迫出国的党员、共青团员以及在国内已参加革命工作的非党（团）员，出国后一直坚持革命工作的，其参加革命工作时间，党团员从入党入团之日算起；在国内已参加革命工作的非党（团）员，其出国前、后的参加革命工作时间可连续计算。"},{"type":"paragraph","text":"在国内未正式参加革命工作，由我党派遣出国，出国后一直坚持革命工作的，其参加革命工作时间从接受派遣任务"},{"type":"paragraph","text":"之日算起。"},{"type":"paragraph","text":"二、在国外参加中国共产党在华侨中的党组织（简称侨党），回国后承认其党籍的，其参加革命工作时间从加入侨党之日算起。"},{"type":"paragraph","text":"三、在国外接受我党组织交给的任务，一直坚持革命工作的，经中共党员证明，其参加革命工作时间可从接受党的任务之日算起。"},{"type":"paragraph","text":"四、建国前在国外参加马来亚共产党、菲律宾共产党、越南共产党（即印度支那共产党〕的归侨干部，在国外及回国后一直坚持革命工作的，其参加革命工作时间可从入上述党之日算起。参加过其他国家共产党的归侨干部，其参加革命工作时间，需经中央、国家机关部、委和省、自治区、直辖市党委的组织、干部部门报中央组织部审批。"},{"type":"paragraph","text":"五、抗日战争时期，参加马来亚“人民抗日军”和菲律宾“华侨抗日游击支队”，并一直坚持革命工作的归侨干部，经有关当事人证明，其参加革命工作时间可从加人上述武装部队之日算起。"},{"type":"paragraph","text":"六、上述人员如有中途脱离组织，中断革命工作等情况，其参加革命工作时间参照中组发〔1982〕11号文件有关规定办理。"},{"type":"paragraph","text":"七、归侨中有影响的知名人士，不符合上述规定的，应实事求是地充分肯定他们的革命历史和他们对祖国的贡献。他们的参加革命工作时间，需经国务院侨务办公室报中央组织部审批。"},{"type":"paragraph","text":"八、归侨干部更改参加革命工作时间的审批手续，按中组发〔1982〕11号文件第十四条规定执行。"},{"type":"paragraph","text":"九、确定归侨干部参加革命工作时间以本规定为准，凡与本规定不符的，应予以改正。"},{"type":"paragraph","text":"一九八四年七月二十五日"}],"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4669896517"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

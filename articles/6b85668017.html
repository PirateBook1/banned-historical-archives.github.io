script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"污蔑“三反五反”、抗美援朝","authors":["上海第一师范学院","任寿春","姜美生","孙文浩","阚开齐"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"污蔑“三反五反”、抗美援朝","type":"title"},{"text":"上海第一师范学院姜美生阚开齐任寿春孙文浩","type":"authors"},{"text":"1．污蔑“三反”、“五反”运动：","type":"subtitle"},{"text":"“三反”、“五反”斗争的损失大于胜利，其中有很多人是冤枉的，我们做得不对。我接触一个资本家他跳楼自杀，而这是完全可以避免的。我认为干部不应对资本家过火。我认为“大胆怀疑”是错误的，在斗争的立场上是残酷的，对党的威信是有损失的。我有个朋友在“三反”中被冤枉，因为他历史上有问题，我认为这样的政策是不正确的。(英文系二班姜美生)","type":"appellation"},{"text":"国家历次的政治运动都是乱搞，“三反”是进行排球战，肃反是对人类道德的进攻，不人道。(中文科22班阚开齐 任寿春)","type":"paragraph"},{"text":"2．污蔑“抗美援朝”运动：","type":"subtitle"},{"text":"抗美援朝战争所以胜利，是志愿军人多，用了“人海战”，当时的志愿军是农村中硬拉去的。(中文科21班花月初)","type":"paragraph"},{"text":"抗美援朝中报纸是骗人家，骗自己，说美帝国主义军除打死多少多少，其实我们一定被打死得比美国还要多，为什么报上不登呢？","type":"paragraph"},{"text":"“上甘岭”电影中的英雄与日本的“武士道”精神有什么两样呢？(中文科五班孙文浩)","type":"paragraph"},{"text":" 来源：《鸣放言论选集》（上海第一师范学院，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b85668017"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"起义的国民党海空军人员　电毛主席朱总司令  愿为消灭反动势力而奋斗","authors":[],"dates":[{"year":1949,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"起义的国民党海空军人员"},{"type":"paragraph","text":"电毛主席朱总司令"},{"type":"paragraph","text":"愿为消灭反动势力而奋斗"},{"type":"paragraph","text":"【新华社北平八日电】起义的巡洋舰重庆号海军官兵及参加人民解放军的空军人员致电中共中央毛泽东主席、中国人民解放军朱德总司令、中共和谈代表周恩来等，拥护中共八项和平主张。电文如下："},{"type":"paragraph","text":"中国人民领袖毛主席、中国人民解放军朱总司令暨中共和谈代表周恩来、林伯渠、林彪、叶剑英、李维汉、聂荣臻诸先生："},{"type":"paragraph","text":"当兹中共代表与南京国民党反动卖国政府的代表举行和平谈判之际，我们特向你们再次表明：我们是坚决拥护毛主席的八项和平主张的。我们认为毛主席的主张是代表了中国人民的意见，也代表了我们起义的前国民党海、空军人员及现在仍暂时留在国民党海、空军内的爱国分子的意见。我们海空军起行人员的代表举行了座谈会，控诉了美帝国主义勾结国民党反动派发动残酷的内战，屠杀中国人民的血腥罪行及此次炸毁重庆号事件，我们一致要求严惩战争罪犯，并追究炸毁重庆号事件的责任。过去我们曾被迫参加过反人民的战争，我们亲身体验过的事实告诉我们：毁坏国家元气，屠杀中国人民的责任，应该由战争罪犯来担负。战争罪犯们所叫嚣的和平是假的。他们在第一号战犯蒋介石“引退”之后，还公开号召国民党海、陆、空军准备战争。因此，只有全部彻底实行毛主席的八项和平条件，才能获得真正的和平。如果南京国民党反动卖国政府，在这次和平谈判中不彻底实行毛主席八项和平条件，那么，在毛主席、朱总司令领导之下，我们将要和人民解放军一起，各尽职责，为彻底消灭一切反动势力，为解放全中国而坚决奋斗到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce63fd10b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"自前宜打分散与较弱之敌","alias":"","parts":[{"type":"paragraph","text":"目前宜打分散与较弱之敌\""},{"type":"paragraph","text":"（1947年6月17日）彭、习："},{"type":"paragraph","text":"铣未僚午两电悉。（一）攻克环县，甚慰。（二）董军铣日、刘军?日从高桥出发，似准备以五六天行程到达庆合?。你们在环县休整三五天后，开至东华池地区打该两军一部，时间上恐来不及，且目前宜打分散与较弱之敌，不宜打集中与强大之敌。目前对董刘两部野战军及青马?八十二师皆宜避开不打，专打各方分散之敌。（三）在董、刘到达庆、合条件之下，我军下一步行动可从打宁马十八师，收复定盐?；或打延安、洛川间守备之敌，断敌后路二者择一。如你们觉得打十八师有把握，则先打十八师，再打延洛线"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给西北野战兵团司令员兼政治委员彭德怀和副政治委员习仲勋的电报。"},{"type":"paragraph","text":"[2]指1947年6月16日13时和17日11时彭德怀、习仲勋关于攻克环县后的行动部署给中共中央军委的电报。"},{"type":"paragraph","text":"[3]董军，指国民党军整编第一军，军长董钊。[4]刘军，指国民党军整编第二十九军，军长刘。[5]庆合，指甘肃庆阳和合水。[6]青马，指青海马步芳，当时任国民党政府主席西北行辕副主任。[7]宁马，指宁夏马鸿逵，当时任国民党政府主席西北行辕副主任。[8]定盐，指陕西定边和宁夏盐池。上之敌最为有利。究应如何，请以你们意见电告。同时，等候董、刘情况完全判明后再作决定。"},{"type":"paragraph","text":"军委十七日二十三时"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":6,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":90,"page_end":91},"tags":[{"name":"毛泽东","type":"人物"},{"name":"习仲勋","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94e7a25fb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共沿河县委对冉崇清所犯错误的处分报告","authors":[],"dates":[{"year":1961,"month":4}],"is_range_date":false,"parts":[{"text":"中共沿河县委对冉崇清所犯错误的处分报告","type":"title"},{"text":"冉崇清，男，35岁，家庭贫农成分，个人农民出身，城关公社黑水管理区人，解放前随他的外舅父地主张信庭放牛，1947——1948年在张信庭的儿子张顺新伪保长手下当保丁两年，解放后历任互助组长，初级社主任，承包小队长等职。其错误事实如下：","type":"paragraph"},{"text":"一、逼死人命三条：1，1959年2月，复员军人贫农张加金替食堂推包谷，张加金以半斤包谷面去换了蕨巴吃，冉崇清和张加乾共谋吊绑，后又三天不给张加金饭吃死去。2，1959年古历三月，贫农石翠香患浮肿及双脚背生大疮，冉崇清让其看一条大水牛，并规定每天打草一背，石翠香在放牛时偷了胡豆半碗，被冉崇清、张加乾主谋扣饭三顿，石翠香饿得没法，将小孩口粮自己吃掉，就此石翠香小孩死去，小孩死后，石翠香以稻草将小孩埋在灶前未报，又被冉崇清、张加乾知道，藉石翠香吃双分粮，这样又扣发石翠香口粮死去。","type":"paragraph"},{"text":"二、亲手吊绑2人（黄兰英、张加金的妻田永芝），其中田永芝贫农被吊打后手成残废。","type":"paragraph"},{"text":"三、冉崇清就亲手扣因偷食堂蔬菜及因病没有出工社员9户，共53顿被冉吃掉。","type":"paragraph"},{"text":"四、翻箱倒柜，共抄家8户16次（其中唐翠华2次，田玉华3次，黄兰英3次，唐满翠3次，田永香1次，张加全2次，黄月英1次，张富珍1次）。","type":"paragraph"},{"text":"五、贪污粮食700斤，牛肉10斤。","type":"paragraph"},{"text":"撤职","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97bb770ad0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

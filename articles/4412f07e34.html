script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想武装起来的人是最大的战斗力轮机兵麦贤得头负重伤坚持战斗到胜利海军党委号召所属学习麦贤得活学活用毛主席著作，发扬无产阶级硬骨头精神，做好反对美帝侵略战争的准备","authors":[],"dates":[{"year":1966,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京11日电　中国人民解放军海军党委最近发出通知，号召海军全体指战员向在海战中荣立一等功的轮机兵麦贤得学习。要求大家要象麦贤得那样，活学活用毛主席著作，特别要在“用”字上狠下功夫，牢固地树立为全中国人民和全世界人民服务的思想，发扬一不怕苦、二不怕死的无产阶级硬骨头精神，从政治思想上充分做好反对美帝国主义侵略战争的准备。"},{"type":"paragraph","text":"海军政治部去年十二月二十八日也作出决定，授予麦贤得以模范共青团员的称号。"},{"type":"paragraph","text":"麦贤得是“海上英雄艇”的轮机兵。一九六五年八月六日，在歼灭美制蒋舰“剑门”号和“章江”号战斗中，他头部负重伤，神志不时处在昏迷状态。在这一严重时刻，他以超人的毅力和顽强的意志，忍受着剧烈的疼痛，坚持战斗三个小时，直到取得胜利。"},{"type":"paragraph","text":"这次战斗一打响，“海上英雄艇”和兄弟舰艇一起，发扬“刺刀见红”的精神，直逼敌舰。麦贤得听到我方震耳欲聋的炮声，万分兴奋。他挺立在主机操纵台上，头脑里只有一个念头:“坚决消灭敌人!”就在这时候，一发流弹窜进“海上英雄艇”的轮机舱，麦贤得前额骨被炸破核桃大的一块，弹片穿透了右额叶插到左额叶，血流不止，顿时失去了知觉。可是他那“坚决消灭敌人”的战斗意志，使他很快苏醒过来。当时，副指导员正在给他包扎。他心里想的却是:只要有一口气就要坚持战斗。等副指导员一离开机舱，麦贤得就挣扎着站起来，象铁人一般地挺立在战位上。鲜血粘住眼角和睫毛，障碍了视线，但他不顾一切，凭着练就的一套“夜老虎”功夫，继续摸索着操纵机器。轮机兵陈文乙发现了，又急忙强迫他躺下。可是，不一会麦贤得又摇摇晃晃地站起来。在头部剧烈疼痛、不时处在半昏迷状态的情况下，他居然能够在密如蛛网的管道中，发现空气压缩机安全阀上有个指头大的螺丝被震松了。他居然能够用扳手把螺丝拧紧，保证了机器正常运转。直到麦贤得明白敌舰已被歼灭、舰艇正在胜利返航时，他才顺从地躺了下来。进了医院以后，麦贤得在半昏迷状态中，仍然念念不忘战士的职责，念念不忘消灭敌人。参加救治麦贤得的脑外科主任、神经外科主任都感动地说:“这是医学本身解释不了的奇迹，只有用无产阶级硬骨头来解释，只有用毛泽东思想的伟大力量来解释。”"},{"type":"paragraph","text":"麦贤得所以有这样压倒一切敌人的英雄气概，完全是党培养的结果。是伟大的毛泽东思想使他做出了这样震撼人心的英雄行为。麦贤得出身于渔民家庭，一九六四年三月入伍，同年八月加入中国共产主义青年团。入伍后曾在海军某学校学习。在党的教育下进步很快。在一次忆苦会上，他控诉了帝国主义和蒋介石匪帮对他一家三代残酷迫害的罪行，坚决表示:“誓报阶级仇，把海上敌人消灭得一个不留!”怎样才能消灭敌人呢?开始他一心只想练过硬技术；后来副指导员告诉他，打仗主要靠过硬的思想，嘱咐他好好向毛主席著作请教，还不断给他看战斗英雄的故事书。毛泽东思想，使这个渔民出身的战士胸怀日益开阔，目光日益远大。在毛泽东思想的哺育下，他终于成长为一个坚强的无产阶级战士。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4412f07e34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

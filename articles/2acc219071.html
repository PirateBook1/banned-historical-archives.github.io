script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海第一、二批高等学校教师思想改造情况","authors":[],"dates":[{"year":1952,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"上海第一、二批高等学校教师思想改造情况","type":"title"},{"text":"【华东总分社二十八日讯】上海第一、二批高等学校教师思想改造学习运动进展迅速，成绩显著。第一批五个学校——交通大学、复旦大学、同济大学、华东师范大学和上海医学院思想批判阶段基本上已告结束，接着就采取“不宣而战”的方式，有掌握地引入组织清理(全面交代政治问题)的工作。第二批五个学校——圣约翰大学、沪江大学、震旦大学、大同大学和上海市立工业专科学校反贪污运动获得很大胜利，教职员、学生和工友中的经济问题都已较普遍交代。第二批学校反贪污运动开展较快，是因为经过三反、五反和文件学习，学校教师得到很大影响和启发，运动尚未展开以前，各校教师就已迫不及待。","type":"paragraph"},{"text":"在第一批五个学校中，思想批判和交代政治问题作为一个阶段两个步骤来进行的，可以避免教职员有“过了一关又一关”的错觉。这些学校在把运动转入组织清理工作时，都采用了“不宣而战”的办法。交通大学抓紧了思想批判，有意识地转入交代政治问题，准备通过填表登记，接触到组织清理。复旦大学、同济大学和华东师范大学都召开了全校性的典型思想批判大会，在适当时机把“搞清政治问题才能彻底进行思想批判”，轻轻点破，然后讲清政策，解除顾虑，引导运动转向组织清理。","type":"paragraph"},{"text":"在第二批五个学校中，除上海市立工业专科学校外，其他四校共同的有两个特点：一是教会学校，二是私立学校。因此在三反运动的要求上与第一批五个学校不同。教会学校思想批判的重点应放在反对帝国主义。在反贪污斗争中联系政治斗争，思想斗争要求更深入。在反贪污运动中，基督教徒表面上都很积极参加清点资财等工作，实质上想争取群众，摸我们的底。如沪江大学发现两个教徒偷看青年团员笔记本，教徒中的首要分子内外活动频繁。天主教徒最初也表现积极，但近几天来态度忽然转变，公开向学校学委会“反攻”。如震旦大学有六个圣母军分子到该校学委会办公室向负责同志责问：“你们搞三反为什么要反帝国主义，你们在帝国主义是否要反教会？”并有鼓动罢课的阴谋，表现十分猖狂。各校已准备适当对策，绝不让他们钻空子。私立学校如大同大学教员中兼职的即占近一半，学生全部走读，无一住校，校产又大部属于前校长胡敦复(已赴台湾)私人所有。因此有的教员反映：“私立学校应该进行五反，不应该搞三反。”第二批学校在客观条件上和第一批学校不同，因此准备根据以上特点，采取不同办法进行，要求能创造一套经验。","type":"paragraph"},{"text":"各业务部门所属的九所院校现正进行思想批判。这些院校的反贪污运动原和各业务部门机关三反运动结合进行。但在“打虎”运动结束后，即放松了对所属院校思想批判工作的领导。这些院校由于领导学习运动的干部缺乏，工作进行困难，华东学习委员会已指示应和各业务部门联系，争取补充。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年5月30日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2acc219071"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

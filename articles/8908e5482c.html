script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席　不断立新功","authors":["王秀珍"],"dates":[{"year":1968,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海工人革命造反总司令部　王秀珍"},{"type":"paragraph","text":"我是一个普通的纺织女工，一个在旧社会里靠捡煤核长大的苦孩子。在无产阶级文化大革命中，是伟大的毛泽东思想指引我下定决心，起来革命造反的。在一月革命的风暴中，也是在毛泽东思想的指引下，我和无产阶级革命派的战友们经受了严峻的考验，联合起来夺了走资派的权。"},{"type":"paragraph","text":"夺权以后，怎样掌好权、用好权呢?这就要紧跟毛主席的伟大战略部署，牢牢掌握斗争的大方向，不受右的或极“左”的思潮干扰，夺取文化大革命更大的胜利。这一年多的斗争对我的教育，胜过十几年。特别是在解放军同志的教育帮助下，学习了毛主席著作，受到了极大的教育，有不少体会。"},{"type":"paragraph","text":"掌权，首先就应该掌好普及毛泽东思想的权。对自己来说，就是用毛泽东思想夺头脑中‘私’字的权。掌了权，地位改变了，每处理一件事，每想到一个问题，都涉及到自己头脑里公与私的斗争。林彪同志教导我们:“革命，也得革自己的命。不革自己的命，这个革命是搞不好的。”现在，权在我们手里，我们更应该狠斗自己头脑里的“私”字，做一个真正的彻底的无产阶级革命派。"},{"type":"paragraph","text":"正确处理人民内部矛盾，正确对待战友和革命群众，是掌好权、用好权的重要方面。在夺权后，和我一起“杀”出来的部分同志受“怀疑一切，打倒一切”反动思潮的影响，也对我产生怀疑，要把我从造反队开除出去。当时我心里很气，“私”字抬头。心想，你们不相信我，不承认我是造反派，我也不承认你们是造反派。学习了毛主席的教导，认识到自己是个共产党员，应该正确对待一起造反的战友，他们有了缺点错误应该诚恳耐心进行帮助。因此，我主动找那些同志谈心，交换意见，终于消除分歧，共同对敌。"},{"type":"paragraph","text":"对女同志来说，孩子、家庭的问题会多一些。掌权后，工作千头万绪，担子相当重，因为工作与战斗的需要，有时连续几个星期日没有休息。心里就想，这样下去对家里影响太大了。学习了《为人民服务》，想到张思德同志“完全”“彻底”地为人民服务，觉得个人的事，家里的事，再大也是小事，无产阶级文化大革命的事，国家的事，才是大事。我们每一个同志，尤其是女同志要有无产阶级只有解放全人类才能最后解放自己的胸怀，紧跟毛主席把无产阶级文化大革命进行到底。我们一定要掌好权，用好权。绝不能认为是妇女而原谅自己，降低对自己的要求。我们无产阶级革命派女战士必须积极投入活学活用毛泽东思想的群众运动，在斗争中学，在斗争中用，不断革命，为无产阶级文化大革命立新功。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王秀珍","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8908e5482c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决做雷锋式的革命接班人  海军六五四艇指战员深入揭批“四人帮”，掀起学雷锋高潮","authors":[],"dates":[{"year":1977,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决做雷锋式的革命接班人"},{"type":"paragraph","text":"海军六五四艇指战员深入揭批“四人帮”，掀起学雷锋高潮"},{"type":"paragraph","text":"新华社海口电　西沙自卫反击战中荣立集体一等功的海军某部六五四艇指战员深揭猛批“四人帮”，掀起学习雷锋的新高潮。"},{"type":"paragraph","text":"艇上的党、团员和青年战士怀着无比喜悦的心情，从广播中收听了毛主席、华主席、周总理、叶副主席、朱委员长的题词和两报一刊关于《向雷锋同志学习》的社论，纷纷写诗撰文，出版专栏，开会座谈，深刻领会当前深入开展向雷锋同志学习的重大意义和深远意义。他们说：雷锋同志是毛主席为我们树立的无产阶级专政下继续革命的先进典型，是广大共产党员和年青一代的光辉榜样。祸国殃民的“四人帮”极力歪曲雷锋的形象，干扰破坏学习雷锋活动的群众运动，是妄图扭转青年前进的方向，把青年引向歧路。英明领袖华主席号召我们学习雷锋，是抓纲治国、抓纲治军的战略决策的一个重要组成部分，是培养千百万无产阶级革命事业接班人的重要措施，反映了亿万军民的共同心愿。我们一定要响应以华主席为首的党中央的号召，深入扎实地开展向雷锋同志学习的群众运动。"},{"type":"paragraph","text":"在学习雷锋的新高潮中，六五四艇的共产党员、共青团员积极发挥模范带头作用。多年来，他们发扬雷锋的“钉子”精神，认真读马列的书和毛主席的书。在生活上，他们象雷锋那样艰苦朴素，保持劳动人民的本色；在工作上，他们象雷锋那样，以奋不顾身的无产阶级斗志，战狂风，斗恶浪，坚持苦练海上杀敌本领。在学题词、谈体会的时候，他们比雷锋，找差距，制订了进一步学雷锋的措施。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1dcb8f8ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

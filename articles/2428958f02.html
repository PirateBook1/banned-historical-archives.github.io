script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市委工业部组织联合办案查出伪造历史、隐藏很深的打砸抢分子","authors":["中共北京市委整党办公室"],"dates":[{"year":1985,"month":9,"day":4}],"is_range_date":false,"parts":[{"text":"北京市委工业部组织联合办案查出伪造历史、隐藏很深的打砸抢分子","type":"title"},{"text":"中共北京市委整党办公室","type":"authors"},{"text":"根据市委对核查“三种人”工作的部署，北京第三机床厂在摸清三个底数的工作中，将本厂“文革”中各派组织的头头纳入了核查视线。在调查时，发现该厂“文革”期间搞打砸抢活动的“铁血军”头头张川东去向不明；经多方查询，也未找到下落。","type":"paragraph"},{"text":"1983年4月，第三机床厂的同志在参加市经委保卫干部学习班的签到册上看到北京塑料模具厂张川东的名字。经核对，确认此人正是原在第三机床厂的张川东。张已经入党，并借调到二轻总公司纪律检查办公室工作。市委工业部得知这一情况后，组织机械工业总公司、二轻总公司、北京第三机床厂、北京市塑料工业公司、北京塑料模具厂等单位联合进行了张川东一案的查证工作，先后派人到广州、山西宁武县及市内的几十个单位调查，经过半年多艰苦细致的工作，取得了100余份调查材料，彻底查清了张川东的问题。","type":"paragraph"},{"text":"张川东，男，1950年5月生；1965年初中毕业后，分配到第三机床厂当工人。1966年9月，调山西省二八七厂工作。","type":"paragraph"},{"text":"1967年初，张川东跑回北京，与第三机床厂的贾××等人组成“追穷寇”、“铁血军”、“八一风暴”等造反组织，张是主要头头。从1967年8月至1968年1月，张川东积极组织、参与5次武斗及8次打人活动。1967年8月，冶金地质机修厂两派群众组织发生武斗，该厂“革造总部”的头头到第三机床厂求援。张川东组织了“八一风暴”的十余人赶到冶金地质厂，用板带、砖头对另一派组织的群众进行殴打。有5人被他们打伤，其中1人被打得晕倒在地。1968年1月，张川东等人策划并组织30余人去和平里旅馆，冒充维护首都新秩序委员会工作人员盘问搜查。张川东等人用铁丝鞭、板带、武装带等凶器对住在该处的吉林工学院的师生进行殴打，造成打伤14人，其中6人重伤，后果严重。事件发生后，张川东被北京市公安局东城分局拘留审查了3个多月。","type":"paragraph"},{"text":"被公安局释放后，张川东恶习未改，与另外几人结成一伙，在北郊市场、德胜门、安定门等地先后8次拦路抢劫。在一次抢劫时张用改锥将被劫人的手腕扎伤。张川东还将抢劫得来的部分钱、物归为己有。","type":"paragraph"},{"text":"1968年8月，张川东回到山西二八七厂。次年12月，他伙同靳××等十余人与该厂王××打群架，斗殴中靳××左肺部被刀刺伤，气管拉断，经抢救才脱离危险。因聚众斗殴，张川东被县公安局拘留，并被二八七厂开除厂籍。","type":"paragraph"},{"text":"1983年第三机床厂找到张川东的下落的时候，他已经入了党，并被抽调到要害部门工作。这样一个人为什么会得到现在所在单位的重用？调查结果证明：张川东隐瞒了自己所犯的错误，伪造了自己的历史，在不正之风的掩护下，混入了党的组织，骗取了所在单位领导的信任。1970年底，张川东的父亲（曾任总后军械处处长）托军事科学院的一位副院长写了一封“介绍信”，介绍张川东到部队当兵。入伍时，张川东隐瞒了自己曾参加武斗、打人致伤、拦路抢劫、两次被公安机关拘留、被开除厂籍等一系列严重问题，编造了这样一段经历：“1963年9月至1967年12月在甘家口中学学习，1968年1月至1970年12月在家。”由于张川东伪造了历史，表现“积极”，骗得了组织上的信任。1971年，他在部队入了团，1972年混入党内。","type":"paragraph"},{"text":"1975年3月，张川东所在部队派人来京为张办理退伍手续。东城区人民武装部发现张没有入伍手续，不同意接收。张川东的父亲找总后军械部出具证明，为他补办了入伍手续；所在部队又将他入党志愿书上填写的应征入伍地点广东改为“北京市东城区”。复员之后，张川东通过其父与当时塑料公司党委书记的关系，分配到北京市塑料模具厂工作。","type":"paragraph"},{"text":"张川东在“文革”中积极组织参加武斗、拦路抢劫、聚众斗殴，两次被公安机关拘留，受到开除厂籍的处分。但是，在不正之风的掩护下，他伪造历史入伍、入团、入党，并受到重用。根据他在“文革”中所犯的错误及其长期隐瞒错误、伪造本人历史的事实，二轻总公司党委最近作出决定，开除了张川东的党籍。","type":"paragraph"},{"text":"张川东一案的调查结果说明：确有一些在“文革”中有严重问题的人混入了党内，并受到所在单位的重用。如果我们的核查工作搞得不深不细，如果各级党组织不注意严格把关，这些隐藏较深的“三种人”、犯有严重错误的人就可能会漏掉。因此，一定要认真地贯彻中央关于清理“三种人”工作的方针，当前要切实注意防漏，完成好纯洁党的组织的任务。","type":"paragraph"},{"text":"（市委核查“三种人”小组办公室简报第63期）","type":"appellation"},{"text":"送：市委常委，中指委办公室，中指委办公室核查“三种人”小组，中指委华北巡视组","type":"paragraph"},{"text":"各口整党工作指导小组，各整党单位，区县局，高等院校","type":"paragraph"}],"comments":[],"origin":"《整党简报》第226期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2428958f02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

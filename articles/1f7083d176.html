script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"中央转发团中央机关召开右派分子座谈会情况简报的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发团中央机关召开石派分子座谈会情况简报的批语"},{"type":"paragraph","text":"（1958年3月2日）上海局，各省、各直属市、各自治区党委："},{"type":"paragraph","text":"附在后面的这个文件\"，可以一阅。"},{"type":"paragraph","text":"各地应当召集右派分子开会，由主要领导同志去做报告，争取他们和分化他们。会可以是几十人的，几百人的，几千人的，都应"},{"type":"paragraph","text":"[1]指中国共产主义青年团中央机关召开右派分子座谈会的情况简报。简报说，团中央机关于1958年2月14日、15日分别召开了两次右派分子会议（一次是原处长级以上的，一次是一般于部的）。团中央第一书记胡耀邦在两次会议上都讲了话。指出他们的错误是十分严重的，是从根本上反对党、反对社会主义，是大是大非问题；但是，只要能真正地低头认罪，决心悔改，前途仍然是光明的。还向他们宣读中央关于处理右派分子的六条办法，说明严肃与宽大相结合的政策，指出只要他们愿意悔改，党对他们是采取宽大政策的，可以一不按反革命处理，不杀不关，二不剥夺公民权，三大部分不开除公职，给饭吃，给工作做，而且组织上还准备诚恳地帮助他们改造，鼓励他们要自已掌握自已的命运，并指出他们中的绝大多数人都很年轻，来日方长，只要愿意继续为人民服务，还可以取得人民的信任，不少人还可能变成好干部。这两次会的效果都很好。毛泽东全集第三十九卷由该单位（例如一个大学，一个部门），该系统（例如文教系统）或该地区（例如一个区，一个市，市的右派人数很多时，则选择若干人，例如二千至三千人）最有威信的主要负责人去作讲演。这样，一定能收到很大的效果。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五八年三月二日"},{"type":"paragraph","text":"二朱、陈、邓、彭真阅后发。"},{"type":"paragraph","text":"[1]朱，指朱德。陈，指陈云，当时任中共中央副主席。邓，指邓小平，当时任中共中央总书记。彭真，当时任中共中央书记处书记。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":3,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":61,"page_end":62},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f7083d176"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——对农业社会主义改造的攻击 (3)","authors":["张景荣","张百生","朴京植","汪伯峰","沈阳师范学院","王维钧","白麟翙"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——对农业社会主义改造的攻击 (3)","type":"title"},{"text":"沈阳师范学院张百生汪伯峰朴京植王维钧白麟翙张景荣","type":"authors"},{"text":"张百生  (团委宣传部副部长)说：“农业合作化的问题错在不顾时间、条件、地点上。中央一声号响全国90％以上的农户，就在一年之内，都参加了合作社，而且很多是‘高级社’，这是冒进了。教育农民是一个严重的问题，在这个时候还没有足够的思想基础。我们的农具同两千年前没有什么两样，就这样一窝蜂似的组织起来，很多是变相的强迫命令，干部水平低，工作混乱；非生产人员增多，生产积极性降低，(比单干时)等毛病就再所难免。至于说农民都有加入合作社的要求，是自由参加的，其实是太多数的农民怕带落后的帽子，不得不参加。去年农业增产不能归功于合作化。","type":"paragraph"},{"text":"我们认为对于条件不够的合作社，如果农民又有解散它的要求，应当允许，并且应当允许小量土地自由买卖。","type":"paragraph"},{"text":"农民入社一头小毛驴合两元钱，不顶一个老母鸡啦。……合作化后，中央提出要用五年时间来巩固，这又何必呢!？等到时候再发展不好吗？我认为不如用五年时间来发展有多好啊！何必给国家背上包袱！还要给农民贷款。","type":"paragraph"},{"text":"“社会主义改造运动全面冒进了。在全国，一年内有90％以上的农户合作化了，我们不绝不说这是冒进了。我们国家生产工具不足，拖拉机厂还没有盖，农民觉悟也成问题，…合作后中央要用五年时间来巩固，我看当初用五年时间来发展多好啊!”","type":"paragraph"},{"text":"汪伯峰  (中文系教员)说：“我们家乡成立合作社后，一片土地荒芜了。农民入社后，早晨起来很迟，打钟下地干活前，还得进行一阵思想教育。干活好坏一样拿工分。所以三天的活，赶不上过去一天干的。铲地也没过去给自己铲的净，锄头坏了也就算了。”","type":"paragraph"},{"text":"朴京植  (历史系学生)说：“合作后减产了，农民的收入也减少了，合作化是冒进了。”","type":"paragraph"},{"text":"王维钧  (中文系学生)说：“我们国家如果有大批的拖拉机下乡的话，农民失业的就更多了。”","type":"paragraph"},{"text":"白麟翙  (历史系学生)说：“合作化糟得很。农民生活很苦，每人每月收入只能买三两豆油，合作化冒进了。”“南满吃细粮，北满吃粗粮，我家正月初一还吃大饼子……。”","type":"paragraph"},{"text":"张景荣　(中文系学生)说：“合作化大部分是冒进了。说全面冒进不客观，但大部分是冒进的。干部水平低，我暑假回家看见农民连棉衣都未脱，不是不愿脱，是买不起单衣。”“过去农民吃得上饭，现在有的吃不上饭了。”“共产党不敢正视现实，冒进了就是冒进，为啥不敢说呢？”","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a142913fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

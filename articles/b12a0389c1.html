script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于土改中划分农村阶级成分只计算土地农业收入及副业收入的指示","authors":[],"dates":[{"year":1951,"month":1,"day":31}],"is_range_date":false,"parts":[{"text":"中共中央关于土改中划分农村阶级成分只计算土地农业收入及副业收入的指示","type":"title"},{"text":"华东局并转上海市委，并告中南局、西南局、西北局：","type":"appellation"},{"text":"上海市委一月十六日电悉。关于郊区土改中划分居住农村兼营农业的工人家属的阶级成分时，工人的工资收入是否计算在其家庭的总收入以内的问题，我们认为：本人是工人，家居农村，如果他占有土地的数量在当地所规定之小土地出租者的土地最高标准数以下，并以之出租者，应划为小土地出租者；雇人耕种而自己不参加主要农业劳动者，划为小土地经营者，按小土地出租者待遇；自己耕种又雇人耕种者，因为他占有的土地数量既不大，自然雇工也不多，对雇工剥削的绝对量也不会太大，相对量超过百分之二十五也不会太多，为照顾他本人也是劳动者起见，一般仍可划为农民，如果剥削量在总收人中的相对比例过大，则可划为小土地经营者。这样做是比较公平的，因为本人从事其他职业，占有小量土地全部出租的人划为小土地出租者，而部分自耕部分雇人耕种或出租者反划为富农，那是不公平的。至于他本人的工资收入，则不要计算在其家庭的总收入以内。因为土改中划分农村阶级是根据土地农业收入及副业收入计算的。如果把从事其他职业的收入也计算在内，那不仅包括工人工资，职员、自由职业者等收入也应同样计算在内。如果这样规定，在各地农村实行起来将增加划阶级中的许多困难，因为有许多家居农村的人，有人在外地城市中从事其他职业，其职业收入究有多少，在农村中是不易弄清的，实行起来将有很多纠纷。所以在土改中划分农村阶级成分，以只计算土地农业收入及副业收入为便利，而不将其他职业收入计算在内。以上意见，请考虑！","type":"paragraph"},{"text":" 中  央一月三十一日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b12a0389c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

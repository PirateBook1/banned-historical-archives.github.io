script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji8","type":"pdf","name":"毛泽东文集第八卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji8.pdf"],"article":{"title":"非洲当前的任务是反对帝国主义，不是反对资本主义","description":"","dates":[{"year":1959,"month":2,"day":21}],"parts":[{"text":"非洲当前的任务是反对帝国主义，不是反对资本主义","type":"title"},{"type":"paragraph","text":"整个非洲的任务是反对帝国主义，反对跟着帝国主义走的人，而不是反对资本主义，不是建立社会主义。在非洲提出建立社会主义社会，要犯错误。事实是帝国主义依靠它的走狗，联合非洲的一部分人压迫非洲。目前非洲这种革命的性质，是资产阶级民主革命，不是无产阶级社会主义革命。一般说来，整个非洲的斗争还是长期的。一不要以为马上可以胜利，明天早上就胜利，要准备长期斗争。如不作长期斗争的思想准备，而帝国主义那么强大，就要失望。二要以依靠自己力量为主，争取外国援助为辅。我有这两个建议，请你们考虑。我不熟悉非洲的情形，我又不是非洲人。我讲我的意见，供你们参考。"},{"type":"paragraph","text":"非洲当前的革命是反对帝国主义，搞民族解放运动，不是共产主义问题，而是民族解放问题。这点我们的意见都是一致的。另外两点：一是胜利的快、慢问题。可能胜利快，也可能胜利慢，无非这两种。两头都准备，就不至于失望。二是依靠什么力量的问题。是依靠外国来解放非洲，还是依靠非洲人自己解放非洲？要依靠非洲人自己解放非洲。非洲的事情非洲人自己去办，依靠非洲人自己的力量。同时也要在世界上找朋友，包括中国在内。至于中国，一定支持你们。这两点是否对，请你们考虑。"},{"type":"paragraph","text":"看来，现在的非洲与过去的非洲有所不同。第二次世界大战以后，一九五八年非洲反帝运动有很大的发展。可以料到，今后非洲的反帝运动会比过去发展得更快。至于各国要帮助你们，那毫无问题。各国人民，特别是社会主义国家，已经独立了的国家，一定要帮助、支持你们。你们需要支持，我们也需要支持，而且所有的社会主义国家都需要支持。谁来支持我们？还不是亚洲、非洲、拉丁美洲的民族解放运动，这是支持我们的最主要的力量。支持我们的还有西欧的工人阶级。所以是相互的支持。你们那里的反帝运动就是支持我们。苏联、中国把工作做好一点，也就是支持你们。你们可以考虑，中国可以当作你们的一个朋友。我们能牵制帝国主义，使它力量分散，不能集中力量去压迫非洲。"},{"type":"paragraph","text":"根据中央文献出版社、世界知识出版社"},{"type":"paragraph","text":"一九九四年出版的《毛泽东外交文选》"},{"type":"paragraph","text":"刊印，原题是《非洲的任务是反对帝国主义》。"}],"comment_pivots":[{"part_idx":0,"offset":23,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东同喀麦隆人民联盟代表和几内亚、肯尼亚、马达加斯加青年代表谈话的节录。"],"page_start":18,"page_end":19,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bc93b8cea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转西南局关于重庆市教授中反动党团分子登记办法的指示","authors":[],"dates":[{"year":1951,"month":5,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央批转西南局关于重庆市教授中反动党团分子登记办法的指示","type":"title"},{"text":"各中央局、分局：","type":"appellation"},{"text":"兹将西南局四月十八日关于在重庆市处理大学教授中反动党团分子的办法发给你们。中央认为此问题甚为重要，各地均应酌量采用重庆的办法妥慎地处理此项问题。","type":"paragraph"},{"text":" 中  央五月四日","type":"paragraph"},{"text":"对教授中反动党团分子登记办法的指示","type":"subtitle"},{"text":"各省委、区党委、市委并报中央：","type":"appellation"},{"text":"在登记反动党团工作中，为了照顾民主人士教授等，重庆市曾采取不要他们向公安局登记，而在学校内部登记的办法。这种办法虽较妥当，但对教授等如不照顾其特殊情况，分别对待，也会引起较大的不安和波动。据青委反映：重庆大学教授曾参加过反动党团的，估计约占百分之五十左右，自反特运动开展后，由于我们的宣传工作薄弱，有时工作方式简单化，很少照顾到教授们中的特殊情况，因而引起一些人的不安，甚至进步分子亦有顾虑，惟恐暴露出过去的历史，会在学生中失去威信。有的登记后表现萎蘼[靡]不振，惟恐把他当做伪君子看待。一般加入过反动党团的教授，顾虑很多，怕文教部以后不相信他们，不知以后还会发生什么事，公安局是否会不断找他们去谈话，因而惶惶不安。此种现象必须引起我们的注意。我们在重庆市拟采取如下做法。","type":"paragraph"},{"text":"（一）立即由统战部与宣传部，首先召开教育界中进步分子的座谈会，了解情况，说明政策，研究团结教授问题，教育与推动积极分子展开工作，争取和团结教育界中的大多数。","type":"paragraph"},{"text":"（二）在教授中一般不进行群众性的坦白运动，在学校中一律停止要先生向学生坦白的做法。","type":"paragraph"},{"text":"（三）教授中的反动党团关系问题，可由本人向文教部或统战部个别声明解决，不必由公安机关找他们谈话或登记，更不应追逼。","type":"paragraph"},{"text":"（四）收集中学教师的情况，对中学教师的工作亦应引起充分注意。","type":"paragraph"},{"text":"各地如有类似情况，亦应引起同样注意。","type":"paragraph"},{"text":" 西南局四月十八日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9df9bedc9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

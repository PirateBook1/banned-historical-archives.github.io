script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张春桥的荒唐逻辑","authors":["袁夏良","赵锦绣"],"dates":[{"year":1977,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"袁夏良　赵锦绣"},{"type":"paragraph","text":"一九七六年六月，张春桥下了一个关于农村所有制“过渡”问题的黑批示，说什么“过渡”“不只是富社富队，也要有穷社穷队……”，“这可能是一个全国性问题”。穷社穷队为什么要“过渡”呢?他们叫得最响、宣传最甚的一条理由是:“穷社穷队同富社富队一样，同样存在着矛盾……”按照这种逻辑，有矛盾就要“过渡”!"},{"type":"paragraph","text":"有矛盾就要“过渡”吗?"},{"type":"paragraph","text":"马克思主义的基本原理告诉我们，在生产关系和生产力这对矛盾中，在一般情况下，生产力是矛盾的主导方面。生产力是一种最积极、最活跃的革命因素。生产关系的变革，总是由生产力发展的要求所引起的。每一种生产关系，只有当它已经成为生产力发展的桎梏的时候，才会提出改变某种生产关系的任务，代之以新的生产关系，从而促进生产力的进一步发展。在社会主义社会，生产关系和生产力之间，也始终是既相适应又相矛盾的；即使是一种新的生产关系，就在它产生的同时，也就必然又产生出生产关系和生产力既相适应又相矛盾的问题。如果有矛盾就要“过渡”的话，那末，社会主义生产关系岂不是年年、月月、天天、时时都要变革了吗?"},{"type":"paragraph","text":"就我国农村目前的生产力水平来说，机械化程度还不高，农业生产仍然以手工劳动和畜力劳动为主，因此，以生产队为基本核算单位的所有制是同当前农村生产力的发展状况基本相适应的。既然如此，应当在一定时期内稳定下来，这样，才有利于生产力的发展。当然，随着普及大寨县运动的深入开展，随着社会主义大农业的发展，特别是公社、大队两级经济的壮大，以生产队为基本核算单位的所有制，在条件成熟的时候，必将逐步地过渡到大队乃至以公社为基本核算单位的所有制。"},{"type":"paragraph","text":"由此可见，“四人帮”鼓吹的有矛盾就要“过渡”，根本违背了生产关系一定要适合生产力发展性质这一客观规律；而所谓的穷社穷队“过渡”“是一个全国性问题”，则是把现阶段我国农村生产关系同生产力基本相适应的一面撇到一边，而对部分不相适应的方面任意夸大，以其部分不相适应的一点，否定全局基本适应的一面。这是一种地地道道的形而上学，“四人帮”及其余党强迫一些暂时没有条件“过渡”的大队也搞“过渡”，严重地破坏了上海郊区的农业生产。据调查，有个县二十个“过渡”试点的大队中，倒有六个大队负债。他们一个余党亲自选定的一个“穷队‘过渡’典型”，“过渡”后，负债竟达三十八万元。这些大队，现在连生产资金都发生很大困难。如果我们按照“四人帮”的谬论行事，现阶段就在全国农村变革生产关系，这将会给我国农村的生产力带来多大的破坏呀!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb400ce8dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

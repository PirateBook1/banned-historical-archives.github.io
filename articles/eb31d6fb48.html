script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"关于纪念武训的学校、碑文和建筑等处理办法的批语","alias":"","parts":[{"type":"paragraph","text":"关于纪念武训的学校、碑文和建筑等"},{"type":"paragraph","text":"处理办法的批语!"},{"type":"paragraph","text":"（1951年7月7日）可予同意。但应着重教育解释，其余可以从容处理。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月七日"},{"type":"paragraph","text":"[1]这个批语写在中共中央华北局宣传部1951年7月2日给中央宣传部的报告上。华北局宣传部的报告中说：“河北省委对现有武训纪念物提出了处理意见，向华北局请示。我们意见，首先对群众广泛进行教育，从思想上解决问题，然后再分别不同情况进行处理。（一）凡私立武训学校（如北京武训小学），在对武训及电影《武训传》讨论渐趋成熟时，由他们自已提出更名和改组，我们同意批准，仍为私立学校。凡公立的武训学校（如平原武训师范），在教职员学生思想澄清后，更改校名。（按已改省立堂邑师范）（二）关于纪念武训的碑文、建筑等物，教育群众认清武训以后，由群众自觉地拆除。石刻、塑像、柱、碑要拔除，画像要涂抹，武训纪念林要改名，但武训墓和墓碑，我们认为应当保留。”"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":7,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":424,"page_end":424},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb31d6fb48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海保温瓶一厂革委会成员联系思想实际有的放矢地办好毛泽东思想学习班进一步增强了无产阶级党性，克服了资产阶级派性，全厂革命生产出现了新局面","authors":[],"dates":[{"year":1969,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海保温瓶一厂革命委员会领导班子最近举办了毛泽东思想学习班。在学习中，他们联系思想实际，找出差距，制订措施，用共产党员标准严格要求自己，进一步增强了无产阶级党性，克服了资产阶级派性，取得了较好的效果。"},{"type":"paragraph","text":"这个厂虽然较早成立革委会，但在革委会内部还存在着资产阶级派性。厂革委会专门举办了领导班子的学习班，邀请部分工人代表参加。这次学习班采取了一学:学习新党章和中央两报一刊的国庆社论；二议:议论国内外大好形势和我国二十年来的光辉成就、三年多来无产阶级文化大革命的伟大胜利；三对照:联系思想实际，找出差距；四制订措施。"},{"type":"paragraph","text":"在学习班上，通过学习新党章和国庆社论，回顾伟大的社会主义祖国二十年来的战斗历程，他们受到了很深教育。一致认识到，进一步克服资产阶级派性，增强无产阶级党性是巩固无产阶级专政的需要，只有促进领导班子思想革命化，才能带领全厂革命群众同阶级敌人进行战斗，不断前进。他们用新党章中对共产党员的要求来对照自己，联系实际，斗私批修。老干部在回顾三年多来无产阶级文化大革命的战斗历程时，有的还检查和批判了自己的错误思想。他们说，我们对文化大革命开始很不理解，并错误地认为当干部吃亏了，不想再当干部；现在又缺乏朝气，工作缩手缩脚，前怕狼后怕虎，深入实际也不够，这样下去很危险。他们找到了犯错误的根子，是由于中了刘少奇“驯服工具论”、“群众落后论”的毒。经过斗私批修，他们表示要把“怕”字换上“敢”字，做一个朝气蓬勃的共产党员。新干部也斗私批修，检查了自己的思想。他们表示今后要加强学习，用毛泽东思想武装头脑，提高继续革命的自觉性，彻底克服资产阶级派性，增强无产阶级党性。"},{"type":"paragraph","text":"新老干部在共同提高认识的基础上，制订了促进领导班子思想革命化的措施。他们首先把坚持活学活用毛泽东思想放在第一位，建立了雷打不散的制度。他们并以阶级斗争为纲，狠抓革命大批判，抓紧落实党的各项政策。他们还加强集体领导，坚决贯彻民主集中制；改进领导作风，密切联系群众，坚持干部参加集体生产劳动；抓好三分之一，再及其余，搞好斗、批、改。"},{"type":"paragraph","text":"该厂举办了领导班子学习班后，接着又从厂到车间，举办了各种类型的学习班，全厂出现了一派革命热气腾腾、生产蒸蒸日上的新局面。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5db4e3eb8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

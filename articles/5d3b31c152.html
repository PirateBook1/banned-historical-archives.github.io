script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"在甘肃省委关于粮食工作的报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在甘肃省委关于粮食工作的"},{"type":"paragraph","text":"报告上的批语"},{"type":"paragraph","text":"（1959年9月14日）彭真同志："},{"type":"paragraph","text":"请用中央名义写一复电给甘肃省委，指出省委这个报告?是正确的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月十四日[1]彭真，当时任中共中央政治局委员、中央书记处书记。"},{"type":"paragraph","text":"[2]中共甘肃省委1959年9月11日关于粮食工作给毛泽东并中央的这一报告说，自从传达八届八中全会精神以来，我省各项工作飞速发展，变化很大，粮食问题也是如此。目前全省夏田普遍丰收，绝大部分地区已经收割完毕；秋田生长很好，丰收在望。夏粮征购工作进展迅速，争取于9月底全部完成征购任务。城乡供应也已本着“瞻前顾后，以丰补歉，细水长流，计划用粮”的精神作了安排。在正在举行的省委扩大会上，我们对粮食的生产、征购、供销等作了进一步的安排，在收、管、用等方面加强工作，防止浪费，真正做到“多储备，少食用，以人定量，粮食归户，食堂吃饭，节约归己，忙时多吃，闲时少吃，有稀有干，粮菜混吃”。这样在粮食问题上，我们就能取得主动。1959年9月17日，中央复电甘肃省委并转各省、市、自治区党委，指出甘肃省委这一报告中的意见是正确的。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":9,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":380,"page_end":380},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d3b31c152"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

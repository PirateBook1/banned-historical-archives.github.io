script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cb043827-1a6a-46f3-863d-a430958e5a0d","name":"无产阶级文化大革命参考资料（1966年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/cb043827-1a6a-46f3-863d-a430958e5a0d.pdf"],"article":{"title":"戚本禹同志讲话","alias":"","parts":[{"type":"paragraph","text":"还正在研究，今天不可能具体地答复同学们这个问题。至少可以罐这样一条，比如説一九四五年以后参加革命的，参加共产党的，他们的子女就不能叫革命干部的子女了，这样一个现象，我们是不赞成的，从一九四六年到现在二十年了，这样的一种划分法，那一九四五年以前参加共产党的，现在大多数都是上中级的干部、高级于部，上中杀于部子女才能叫做红五类，而一般干部子女就不能叫做红五类，这样一种划分法。至于如何划分，我们现在正在研究这个问题。不可能答复这个问题，我们也欢迎同学们同我们一起研究这个间题。这个问题，我们研究以后可能要发表一些文章或者发表中央有关文件、指示。为什么要提出这个问题，总的情况是要团结，同学们提出来最主要的问题，我们看到最主要的间题，我们在这里作这么一个简单的回答。至于是被一些修正主义控制的红卫兵是修正主义的红卫兵，这个间题没有人这样过，陈伯达同志在这里开会我在坐，不是这样的。我们不要人家是修正主义的红卫兵。这个问题内容和实质刚才已经讲过了，是有人，有走资本主义道路的当权派，有执行资产阶级反动路的人，他们操纵和利用一些组织，但是我们不能够这个红卫兵就是修正主义的红卫兵，这个红卫兵，整个的红卫兵就不好。我们还是要争取团结大多数，我们只是批判这个路，我们希望他们，劝他们，帮助他们摆脱走资本主义道路的当权派的控制，摆脱这个修正主义路的影响。但是我们不能对这个组织整个地説是修正主义的红卫兵。"},{"type":"paragraph","text":"现在经过十六条公布以后，这两个月，八月八，九月八、十月八两个多月的斗筝，现在面临的这条路斗争的问题是比明朗。至于还有各个地区，现在提了很多条子涉及到各个地区的具体问题，这个省委究竟怎样估计，这个省委究竟应该不当应炮，这个省委究竟属于哪一类，这一个省委的问题究竞应该怎么样子地办，这样一些问题，我们波有办法作答复。这样一个问题，我们只能带回去作研究。我看同志们还是要掌握这么一条，革命嘛还得靠自已，还是要相信自己教育自己，自己解放自己，自己地区的问题要自己解决。我们这个革命的大串连，是起了一一个把全国的无产阶级文化大革命连成一片的作用，互相影响，互相推动，互相支持，互相交流经验。但是我们还是相信各个地方的间题还是要依靠自己来解决，依靠自己教育自己，自己解放自己，自己起来革命，自己对自己的间题作出判断，作出答案，提出解决的方案，进行革命的斗争，用革命的办法去解决它。"},{"type":"paragraph","text":"我刚才説，不要用这些名，但是各种家庭出身还是用科学的名，用马克思主义的名，用毛主席的名来作，工人阶级就是工人阶级出身嘛！餐下中农就是箕下中农出身嘛！革命干部就是革命干部出身贼！就是革命干部。什么叫革命干部这个间题就需要进一步的研究。什么叫做工人，也需要进一步的研究，这个问题也有问题，也不能把这个圈子（缩）的太小，説是解放前三年当工人才能叫做工人，那么我们现在解放十七年了，但这个里头是混了一些坏人，怎么样的分析阶级成份，什么人能够取得阶级成份，我们也需要进一步的研究。还是用科学的语言，用马克思列宁主义的语言，用毛泽东思想的语言，毛泽东同志的语言，科学的语言来话，不要用不科学不明确的这样一些概念来讲话，这样不是不注重各种家庭出身，还是要注重，注重是不用这种名而是用科学的名，是这么个意思。并不是出身就不管了，不是这个意思。还是要按照科学的他的社会家庭出身，是什么出身呢？还是工人，还是下中农，还是革命干部，还是革命军人。不是是取消了这几个名就是取消了阶级出身，不是这个意思。怎么样子更科学地来划分这个社会成份呢？我们大家共同研究。有些具体问题我们不能够回答。我想今天就到这里，有些间题我们在另外的场合来回答，今天因为请的单位太多了，有些问题也不好，我们还可以另外要专门一个地区，也不一定大家都要参加了。我们还希望同学们能够很快地回去参加本地区的革命斗争，或者是参加革命串速，在北京呆的太久也拜不好。提出了毛主席要接见，中央（以下几句录音听不清）"},{"type":"paragraph","text":"有些材料要有一个时间来交来送，我们办公室的×××同志留在这里，同学们有什么材料交给他。"},{"type":"paragraph","text":"关锋同志讲话"},{"type":"paragraph","text":"同学们：刚才王力同志讲的，也就是我们三人商量的意见，我再有其他意见了。向同学问好！希望同学们在文化大革命当中，活学活用毛主席著作，得到很大的，很大的提高。祝你们胜利！"},{"type":"paragraph","text":"戚本禹同志讲话同学们好！希望大家回去以后，根据毛主席的教导，把无产阶级文化大革命进行到底！"},{"type":"paragraph","text":"教育部八·一八红卫兵总部整理翻印1966年10月19日"},{"type":"paragraph","text":"·264·"}],"authors":["戚本禹"],"dates":[{"year":1966,"month":10,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":274,"page_end":274},"tags":[{"name":"戚本禹","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32cfe901c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

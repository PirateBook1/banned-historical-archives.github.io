script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在英亚非拉组织热烈赞扬毛主席声明　毛主席的反帝号召响彻全球　全世界人民重视毛主席在反帝共同斗争中的历史性作用","authors":[],"dates":[{"year":1965,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在英亚非拉组织热烈赞扬毛主席声明"},{"type":"paragraph","text":"毛主席的反帝号召响彻全球"},{"type":"paragraph","text":"全世界人民重视毛主席在反帝共同斗争中的历史性作用"},{"type":"paragraph","text":"新华社伦敦二十六日电  在英国的非洲、亚洲和加勒比组织委员会召集人曼钱达今天说，毛泽东主席五月十二日支持多米尼加人民反对美国武装侵略的声明是对被压迫人民反对美帝国主义的坚决斗争的巨大鼓舞。"},{"type":"paragraph","text":"他在对新华社记者发表谈话时说：“战斗中的亚洲、非洲和拉丁美洲人民和全世界人民，都越来越重视六亿五千万中国人民的伟大领袖——毛泽东主席——在反对以美国为首的世界帝国主义体系的共同斗争中所起的历史性作用。”"},{"type":"paragraph","text":"他赞扬说：“每当殖民主义者和帝国主义者——不管是在刚果、巴拿马还是在越南，肆意进行新的侵略、干涉、杀害和掠夺的时候，毛主席的果敢有力的号召响彻全球，鼓舞了被压迫人民为最后战胜垂死的反动势力而坚决斗争的信心。”"},{"type":"paragraph","text":"毛泽东主席的声明“拉下了美帝国主义‘保卫自由’的骗人假面具，揭露了它的真面目是拉丁美洲、亚洲、非洲和全世界的最凶恶的敌人”。"},{"type":"paragraph","text":"他指出，美国“这个江洋大盗打着陈旧的法西斯‘反共’旗帜，威胁和蹂躏各国的自由、主权、和平和安全，今天它对全人类犯下的罪行已经超过了希特勒、墨索里尼和东条英机。”"},{"type":"paragraph","text":"他赞扬毛泽东主席关于“结成最广泛的统一战线，反对美帝国主义的侵略政策和战争政策，保卫世界和平”的号召具有“伟大的历史意义”。"},{"type":"paragraph","text":"新华社伦敦二十五日电  在英国的非洲人组织委员会发表声明，热烈欢迎毛泽东主席五月十二日发表的支持多米尼加人民反对美国武装侵略的声明。"},{"type":"paragraph","text":"声明说：毛泽东主席的声明“极大地鼓舞了全体反对帝国主义的力量，并且进一步显示了亚洲、非洲和拉丁美洲人民在反对帝国主义斗争中的团结。”"},{"type":"paragraph","text":"这一项由委员会的主席科佐·阿莫—戈特弗里德签署的声明强调说：“毛泽东主席又一次清楚地分析了美帝国主义反对世界人民的阴谋和它的侵略政策。”声明指出：“世界人民反对美帝国主义的斗争必胜。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a724f62eac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"准备一切条件在运动中外求进攻承德之敌","alias":"","parts":[{"type":"paragraph","text":"准备一切条件在运动中歼灭进攻承德之敌！"},{"type":"paragraph","text":"（1946年6月5日）聂、刘、唐、曾，并告程、萧："},{"type":"paragraph","text":"三日十六时电悉。国民党正在准备进攻承德，我应集中精力准备一切条件，以便于敌向我进攻时，从运动战中大量歼灭敌人，粉碎其进攻阴谋。因此：（一）不要进攻平古线，也不要进攻南口、八达岭，以免惊动敌人，消耗自己；（二）由你们统一冀察晋与冀热辽两区军事步调，以便在统一指挥下战胜敌之进攻；（三）加紧练兵，养精蓄锐；（四）征调一部民兵补充主力，每连补足一百二十人；（五）加强群众工作（解决土地）与剿匪工作，巩固根据地；（六）准备大批黄色炸药，演习使用方法，以便在粉碎敌人进攻后，夺取敌之据点或恢复已失据点。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"已微亥"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋察冀军区司令员兼政治委员聂荣臻、副政治委员刘澜涛、参谋长唐延杰和副参谋长曾涌泉的电报。"},{"type":"paragraph","text":"[2]程、萧，指程子华、萧克，当时分别任冀热辽军区政治委员和司令员。[3]指1946年6月3日16时聂荣臻、刘澜涛给中共中央军委摘转冀察"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":6,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":373,"page_end":373},"tags":[{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"刘澜涛","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b36e81bdad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

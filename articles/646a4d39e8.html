script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央局暨军区热烈庆祝新年五千人举行盛大团拜  滕副司令员号召军民加强作战、练兵，把毛主席的群众路线普遍贯彻全军，准备全面反攻。","authors":[],"dates":[{"year":1947,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中央局暨军区热烈庆祝新年五千人举行盛大团拜"},{"type":"paragraph","text":"滕副司令员号召军民加强作战、练兵，把毛主席的群众路线普遍贯彻全军，准备全面反攻。"},{"type":"paragraph","text":"【本报特讯】新年元旦早晨，太阳的金辉，照射着晋冀鲁豫中央局、军区直属各机关团拜的会场。五千多位干部和战士，在写着“在毛泽东旗帜下前进，完成一九四七年的战斗任务”的巨幅毛主席肖像下，升起了鲜艳夺目的国旗，这象征着中国人民新的一年的必然胜利和前途的无限光明。"},{"type":"paragraph","text":"鸣炮三响后，全场在庄严的歌声中向毛主席、朱总司令拜年致敬，向领导全区自卫作战的刘、邓、薄、滕、张、李等首长拜年致敬，然后各单位互相拜年致敬。"},{"type":"paragraph","text":"军区滕副司令员，在轰动的掌声中代表全区军民宣布我军在除夕日（三十一日）以收复聊城、钜野两城的伟大胜利来作为迎接新的一九四七年的礼物，接着滕副司令员于分析过去一年来全国政治军事形势及我军自卫作战的辉煌胜利之后，即号召全区军民必须与土地改革、大生产运动相结合进行下列工作：（一）加强作战，迎接新的战斗，准备全面反攻；（二）开展群众性的练兵运动，使部队战斗力迅速提高，赶上战斗的需要；（三）把毛主席的群众路线普遍贯彻到军队中去；（四）加强人民军队的建设工作（讲演全文见二版）。继由中央局办公厅王秘书代表薄一波同志宣读新年献词。（全文见一日本报）"},{"type":"paragraph","text":"滕副司令员领导全场宣读新年誓词：“……我们自愿献身给爱国的自卫战争，一九四七年给我们带来了新的战斗任务，我们要更勇敢地更坚决地在毛泽东的旗帜下胜利前进，坚决斗争，为人民服务，克服一切困难，严守纪律，服从命令，团结互助，提高技术，百战百胜，坚决反攻，把进犯我们的蒋军歼灭干净，收复一切失地，彻底实现中国的独立民主和平”。"},{"type":"paragraph","text":"最后，全场在坚决执行毛主席作战方针，彻底消灭蒋军有生力量；加紧工作、练兵、学习，全力支援前线，彻底实现土地改革，开展大生产运动，爱国自战争胜利万岁，毛主席、朱总司令万岁等轰动的口号声中散会。又下午四时，中央局、边府、军区联合招待各直属机关负责同志，席间宾主极为欢快。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"646a4d39e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

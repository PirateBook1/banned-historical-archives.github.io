script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"旅大市三反运动发生严重偏向　领导干部放弃领导形成无政府状态","authors":[],"dates":[{"year":1952,"month":2,"day":1}],"is_range_date":false,"parts":[{"text":"旅大市三反运动发生严重偏向　领导干部放弃领导形成无政府状态","type":"title"},{"text":"【东北总分社一日讯】旅大市的三反运动自从市委纠正了盲目自满情绪后，大部分单位的群众已经发动起来，展开了“三反”运动。但由于部分单位(主要是领导干部犯错误较严重的机关)党的组织放弃了领导，形成无政府状态，致使“三反”运动发生了严重的偏向。有些群众和干部把三反运动的意义曲解成“整领导”、“整共产党”的运动。","type":"paragraph"},{"text":"一月二日旅大市的三反运动开始由上层转入下层后，有的手脚不干净的领导干部被揭发后，便错误地认为自己要检讨，就不去领导运动，这些部门的党的组织(包括这些有问题的干部在内)，也在上述情形下放弃了对运动的领导。","type":"paragraph"},{"text":"下层干部由于对中央指示的精神领会不够，又因没有党的领导，形成无政府状态。有些群众错误地认为：“共产党内一团黑”、“非把这些老党员赶下台不可”、“群众比党员光荣”。有个别单位的坏分子还乘机破坏。如大连工业专门学校，有人提出：“赶走校长屈伯川”，并准备举行游行示威，向毛主席通电呼吁。并说：“除了毛主席，其他人都是手脚不干净，旅大市委也在被检举之列。”卫生局开群众大会时，蒋耀德(卫生局副局长，手脚不干净)俯首站在群众面前，喝水时向群众请求：“我可以喝口水吗？”某人指着蒋说：“你贪污四百公斤汽油，承认不承认？！”蒋不加考虑的即答应：“是！是！是！”这人又说：“是四十公斤，你随口承认是什么意思？！”蒋又答：“是！是！是!”旅大文工团开群众大会时，落后群众上台讲话首先表白自己说：“我不是党员，也不是团员，我是群众。”引以为荣。有些群众还高喊：“学习苏联即是洋奴思想!”所有这些偏向都未能得到及时的纠正。","type":"paragraph"},{"text":"在旅大俄语专门学校、新华书店大连分店、中国影片公司大连办事处等单位，群众要求负责干部坦白强奸女职员和乱搞男女关系的具体过程。党的组织亦未及时引导群众纠正这种偏向。","type":"paragraph"},{"text":"各工厂的运动刚在开始，但也有个别单位发生偏向，如有些工人随便不上班，生产时吊儿浪当，他们说：“现在三反了，我们可以回家啦！”","type":"paragraph"},{"text":"市民则说：“共产党里出了事情，连年(指春节)都过不得了。”","type":"paragraph"},{"text":"有的单位党的组织错误的认为：三反是首长负责，党用不着管。因此，也不作布置、动员，统一步调。有的党员更目无纪律，竟在群众面前说：“党内布置不准随便揭发。”有些领导干部不敢接近下层干部，怕被说成“听风”(监视群众之意)或“拉拢”群众。","type":"paragraph"},{"text":"旅大市委已布置各单位纠正上述偏向。","type":"paragraph"}],"comments":[],"origin":"1952年2月1日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"714f34dbe0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"文字改革答问","authors":["郭沫若"],"dates":[{"year":1957,"month":10,"day":9}],"is_range_date":false,"parts":[{"text":"文字改革答问","type":"title"},{"text":"郭沫若","type":"authors"},{"text":"问：你认为汉字要不要改革？为什么？","type":"paragraph"},{"text":"答：必须改革。使用汉字，单在一个人受教育的历程（从小学至大学毕业）上，比起用拼音文字的国家起码要延长两年。此外理由很多，不具述。为了要快地提高人民文化水平和建成社会主义，汉字必须加以改革。","type":"paragraph"},{"text":"问：对于目前文字改革工作的方针：一方面整理和简化汉字，另一方面推广普通话，拟定和推行拼音字母，进行拼音文字的研究工作，你有什么意见？","type":"paragraph"},{"text":"答：这步骤是很好的，特别在拼音文字的拟定上应该多做些仔细的研究工作。","type":"paragraph"},{"text":"问：汉字简化工作所采取的原则是“约定俗成”，就是根据社会习惯，尽量采用群众已经通用的简字，因势利导，逐步推广。对于这个原则你以为是否妥当？","type":"paragraph"},{"text":"答：“约定俗成”见“荀子正名篇”，是整个语言文字形成的基本原则。简化汉字采取了它，是十分妥当的。","type":"paragraph"},{"text":"问：对于目前在报刊上应用的简化汉字你有什么意见？你认为汉字应该简化得多一些，还是少一些？应该简化得快一些，还是慢一些？","type":"paragraph"},{"text":"答：基本上是好的。太多了不好，太快了也不好。但也不宜太少太慢。","type":"paragraph"},{"text":"问：你认为目前推广普通话的工作应该怎样开展和加强？","type":"paragraph"},{"text":"答：充分利用广播、录音、电影、话剧团的巡回演出等等。","type":"paragraph"},{"text":"问：你认为拼音方案在确定以后可以首先在哪些方面应用？","type":"paragraph"},{"text":"答：在儿童教育和扫盲工作中，在对国际宣传中，在科学普及工作中。","type":"paragraph"},{"text":"问：你认为我国采用拼音文字的最大困难是什么？这些困难怎样才能克服？","type":"paragraph"},{"text":"答：最大的困难是在掌握了汉字的知识分子，他们懒得再学习。克服这种困难是：一、不必过于迁就，二、要知识分子启发努力的自觉。普通话尚未十分推广当然也是一个大困难，在今天，交通日益发展、接触日益频繁、集体生活日益广泛、推广普通话的努力日益加强，是可以克服的。","type":"paragraph"},{"text":"问：为了汉字的进一步改革，你认为目前急需进行哪些准备工作？","type":"paragraph"},{"text":"答：一、采取双轨制，拼音与汉字并用。二、应不断训练出大批拼音文字专家。","type":"paragraph"},{"text":"问：你对于右派分子对文字改革的攻击有什么意见？一切赞成文字改革的人应当怎样向右派分子展开斗争？","type":"paragraph"},{"text":"答：右派分子的反对是有政治目的的，他们不是单纯反对文字改革，而是反党、反社会主义，要推翻人民民主集中制的国家。任何公民都必须坚决反击右派。在文字改革方面，应多多把道理说清楚。用道理和事实来反击右派，因而教育大众。","type":"paragraph"},{"text":" 来源：《人民日报》1957年10月9日；原载“文字改革”月刊９月号）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4bafba833"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

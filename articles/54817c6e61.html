script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京反帝医院用毛泽东思想统帅医学科学研究  试制成功治疗牛皮癣有效新药","authors":[],"dates":[{"year":1969,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京反帝医院用毛泽东思想统帅医学科学研究"},{"type":"paragraph","text":"试制成功治疗牛皮癣有效新药"},{"type":"paragraph","text":"新华社二十三日讯　在驻北京反帝医院工人、解放军毛泽东思想宣传队和革委会的支持下，在工农兵病人的热情协助下，北京反帝医院护士李士祥和其他革命医务人员一起，用毛泽东思想指挥医学科学研究，试制成功疗效显著的治疗牛皮癣新药。"},{"type":"paragraph","text":"牛皮癣是一种皮肤科常见病，过去曾被中外医学界认为是根治不了的“顽症”。据不完全统计，这个医院在短短的几个月内，运用新药治好了一千多名牛皮癣患者。同时，他们还用新药治了不少患常见癣、神经性皮炎、结核性狼疮、成人湿疹和皮肤癌的病人，都取得了一定的疗效。那些被牛皮癣折磨了几十年，肉体和精神受到很大痛苦，甚至丧失了劳动能力的工农兵重患者，当他们恢复健康，重返战斗岗位时，无不激动地高呼：毛主席万岁！毛主席的无产阶级革命路线胜利万岁！"},{"type":"paragraph","text":"这种新药是用一些普通化学药品按不同比例配制成的几种无色的透明液体。它可以根据患者的病情轻重程度，对症下药。这种新药成本低廉，制作简便，渗透力强，病人使用方便，不受痛苦，不脏衣服，并且容易迅速见效。"},{"type":"paragraph","text":"过去，在大叛徒刘少奇的反革命修正主义医疗卫生路线的影响下，一些资产阶级的“专家”“权威”不顾广大工农兵的疾苦，说什么“外科不治癣，治癣就丢脸”，认为牛皮癣这种常见病“没有研究价值”。全身患牛皮癣已经十二年的外科护士李士祥，亲身体验到许多工农兵患者得了这种“顽症”的痛苦。他的阶级斗争和两条路线斗争觉悟在无产阶级文化大革命中不断提高，决心在毛主席的无产阶级医疗卫生路线指引下，为解除工农兵患者的痛苦，研究出一种治疗牛皮癣的特效药。他带着这个问题，反复学习了毛主席关于“我们中华民族有同自己的敌人血战到底的气概，有在自力更生的基础上光复旧物的决心，有自立于世界民族之林的能力”的教导，开始以自己身上的疾病来做试验。头几个月，他花了不少钱，埋头配药。试验时，他身上经受了很大痛苦，但是毫无效果。这时候，有些资产阶级学术思想浓厚的人跑出来讥讽他，但他毫不理会，决心遵照毛主席的教导：“下定决心，不怕牺牲，排除万难，去争取胜利。”他经过四五十次的不同配方，在自己身上试用时尝尽了各种苦头，终于在一九六八年一月初步配成了一种有效的药水。他在自己身上试用了一个月，结果牛皮癣就治好了。不少牛皮癣患者搽这种药水，也很快痊愈。但是，当李士祥把他配制好的新药送到医院药房后，却被一些人拒绝采用。这些人说什么这种药在药典上没有，不能用，并且认为一个护士根本没有权力开药方。但是，广大革命医务人员和病人积极支持李士祥。工人、解放军毛泽东思想宣传队进驻这个医院以后，马上对李士祥的试验给予热情的鼓励和支持，并很快配备人力、物力，成立了牛皮癣研究小组。同时，还成立了门诊室，为广大工农兵患者敞开大门，热情治疗。"},{"type":"paragraph","text":"在试制这种新药的过程中，李士祥怀着深厚的无产阶级感情，发扬了一不怕苦，二不怕死的革命精神。他为了弄清某种药品用量的准确界限，曾在自己身上试涂多次，烧坏了皮肤。他为了了解某种化学药剂对人体的毒性程度，冒着生命危险把药服下，引起呕吐、腹泻，几天不能吃饭。他还深入群众，收集到民间的三十多种土方、土药和秘方。为了进一步做好试验，李士祥在自己身上留下几块牛皮癣作“试验田”。为了找出发病规律，他还在自己身上开刀，取下皮肉作病理切片，进行化验。他前后做了近两百次试验，终于试制成功了治疗牛皮癣的新药。"},{"type":"paragraph","text":"为了对病人负责到底，这个医院的牛皮癣研究小组调查了不少经过新药医治的重病患者。许多久治不愈，已经失去了劳动能力的严重牛皮癣患者，用这种新药经过短期治疗，就恢复了健康。河北怀来县一位贫农社员患牛皮癣已有十四年，他原来是一个能挑二百多斤的好劳动力，自患病后，全身浮肿，不能劳动，每年春秋两季牛皮癣发展严重时都要住院。他过去跑了十多个大小医院，花了一千多元医药费，都没有治好，被资产阶级“专家”断为“不治之症”。这次他用新药治疗了十几天，很快就恢复了健康。天津市一位工人患牛皮癣三十四年，多次住院治疗，国内几个有名的皮肤科“专家”和两名外国皮肤科“专家”给他治疗过，都没有治好。他用新药治疗了二十几天，很快全部治好。北京国棉二厂一位工人患牛皮癣十多年，今年二月用新药治疗十天就解除病痛，至今未见复发。李士祥本人患了十二年牛皮癣，从治好了以后，一年多来没有复发。"},{"type":"paragraph","text":"目前，李士祥和其他革命医务工作者在宣传队和革委会的带领下，遵照毛主席关于继续革命的伟大教导，正在进一步探索研究，找牛皮癣的发病因素以及预防复发的规律。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54817c6e61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪给军委常委的信","authors":["林彪"],"dates":[{"year":1966,"month":3,"day":22}],"is_range_date":false,"parts":[{"text":"给中央军委常委的信","type":"title"},{"text":"林彪","type":"authors"},{"text":"常委诸同志：","type":"appellation"},{"text":"送去江青同志三月九日的信和她召开的部队文艺工作座谈会纪要，请阅。这个纪要，经过参加座谈会的同志们反复研究，又经过主席三次亲自审阅和修改，是一个很好的文件，用毛泽东思想回答了社会主义时期文化革命的许多重大问题，不仅有极大的现实意义，而且有深远的历史意义。","type":"paragraph"},{"text":"十六年来，文艺战线上存在着尖锐的阶级斗争，谁战胜谁的问题还没有解决。文艺这个阵地，无产阶级不去占领，资产阶级就必然去占领，斗争是不可避免的。这是在意识形态领域里极为广泛、深刻的社会主义革命，搞不好就会出修正主义。我们必须高举毛泽东思想伟大红旗，坚定不移地把这一场革命进行到底。","type":"paragraph"},{"text":"纪要中提出的问题和意见，完全符合部队文艺工作的实际情况，必须坚决贯彻执行，使部队文艺工作在突出政治，促使人的革命化方面起重要作用。","type":"paragraph"},{"text":"对纪要有何意见望告，以便报中央审批。","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":"敬礼！","type":"appellation"},{"text":" 林彪一九六六年三月二十二日","type":"paragraph"},{"text":"刊载于《高举毛泽东思想伟大红旗》（林彪文集），1967年4月编印，编印者不明。","type":"paragraph"},{"text":"编者注：另据另一本林彪文集（无封面，无封底，编印者及编辑时间不明），此信开头不是“常委诸同志：”，而是“××、荣臻、陈毅、伯承、向前、剑英诸同志：”，此处“××”应是文集编者回避某一个人的名字。","type":"paragraph"}],"comments":[],"origin":"刊载于《高举毛泽东思想伟大红旗》（林彪文集），1967年4月编印，编印者不明。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe2ea51de6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

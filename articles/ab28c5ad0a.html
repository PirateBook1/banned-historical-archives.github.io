script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阶级斗争从来没有熄灭","authors":["中共天津铁路分局天津站委员会"],"dates":[{"year":1976,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阶级斗争从来没有熄灭"},{"type":"paragraph","text":"中共天津铁路分局天津站委员会"},{"type":"paragraph","text":"反击右倾翻案风的伟大斗争在全国胜利开展的大好形势下，中共中央作出了关于华国锋同志任中共中央第一副主席和国务院总理；关于撤销邓小平党内外一切职务的两个决议。这两个决议，反映了全党、全军、全国人民的心愿。我们坚决拥护！"},{"type":"paragraph","text":"伟大领袖毛主席指出：“一九四九年提出国内主要矛盾是无产阶级对资产阶级之间的矛盾。十三年后重提阶级斗争问题，还有形势开始好转。文化大革命是干什么的？是阶级斗争嘛。刘少奇说阶级斗争熄灭论，他自己就不是熄灭，他要保护他那一堆叛徒、死党。林彪要打倒无产阶级，搞政变。熄灭了吗？”毛主席的指示，一针见血地揭露了刘少奇、林彪和邓小平贩卖阶级斗争熄灭论的反动性和欺骗性。从刘少奇、林彪到邓小平，他们自己就从没有熄灭过对无产阶级的斗争。这次天安门广场发生的反革命政治事件，再一次说明了社会主义历史阶段，无产阶级和资产阶级之间的阶级斗争是激烈的。天安门广场是伟大领袖毛主席检阅革命群众的地方，是全国人民、世界革命人民向往的地方。这里矗立着人民英雄纪念碑，记载着无数革命先烈为党为人民前赴后继的英雄业绩。一小撮阶级敌人竟敢在这里制造反革命政治事件，丧心病狂地把矛头直接指向伟大领袖毛主席，指向毛主席为首的党中央，明目张胆地为邓小平歌功颂德，妄图在中国重演匈牙利反革命事件，推邓小平当中国的纳吉。我们广大工人、干部义愤填膺，坚决支持对这一小撮反革命分子实行无产阶级专政。我们向英勇斗争的首都工人民兵、人民警察、警卫战士和参加这场斗争的革命群众致敬！一小撮阶级敌人的反革命活动，进一步擦亮了革命群众的眼睛，对邓小平修正主义路线的反动实质看得更清了。它说明了伟大领袖毛主席亲自发动和领导的反击右倾翻案风的伟大斗争，有力地击中了党内资产阶级的要害，粉碎了以邓小平为总代表的党内外资产阶级妄图复辟资本主义的迷梦。天安门广场发生的反革命政治事件，又一次表明反击右倾翻案风，是一场严重的阶级斗争。国内外阶级敌人是不会甘心于他们的失败的，他们还会以各种形式进行破坏和捣乱，我们要百倍提高警惕，时刻准备回击他们的挑战。"},{"type":"paragraph","text":"“翻案不得人心。”蓄意制造反革命政治事件，更引起全国人民的无比愤怒。不肯改悔的走资派邓小平，一再拒绝毛主席、党中央和全国人民对他的批判和挽救，他的问题的性质已经变为对抗性矛盾，他越来越孤立了。他已经陷入全国人民大批判的怒涛之中。"},{"type":"paragraph","text":"我们工人阶级是社会主义革命和建设的主力军，一定要更加紧密地团结在以毛主席为首的党中央周围，紧跟毛主席的战略部署，坚定地站在毛主席革命路线一边，用实际行动保卫毛主席，保卫以毛主席为首的党中央，保卫毛主席的革命路线。我们要切实加强党的领导，以阶级斗争为纲，排除一切干扰，牢牢掌握斗争大方向，集中批判邓小平反革命的修正主义路线，批判他妄图颠覆无产阶级专政，复辟资本主义的罪行，把这场反击右倾翻案风的伟大斗争进行到底。我们要坚持抓革命、促生产，把生产和各项工作搞得更好，捍卫和发展无产阶级文化大革命的伟大成果，巩固无产阶级专政，进一步发展革命的大好形势。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab28c5ad0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"望都县强迫推广“四比棉”引起群众不满","authors":["《建设》编辑部简讯"],"dates":[{"year":1953,"month":8,"day":1}],"is_range_date":false,"parts":[{"text":"望都县强迫推广“四比棉”引起群众不满","type":"title"},{"text":"《建设》编辑部简讯","type":"authors"},{"text":"河北省望都县在今年春季植棉时，主观地确定四十二个村为斯字“四比棉”良种推广区，并禁止当地群众播种他们几年来所积选并有培植习惯的“二比棉”，引起群众不满。据几个村的调查，“四比棉”籽发芽率是高的，但有的地竟缺苗百分之三十多。缺苗原因主要是墒情坏，地反乾，雨前抢种苗不卖；其次是经营粗糙，技术差，如有的地因粪大水分缺把苗烧死了，有的水分足但种的深、盖的实把芽蹩死了。造成这种情况，是由于领导上在布置任务时事先未进行具体调查，没有估计到当地种植条件，不注意群众的植棉习惯，主观地要求“良种化”。上边要求过高，就促成了下边干部采用强迫命令的方法推广良种，如一区区长徐洛铁布置推广良种时，讲了很多对国家对个人的好处，群众劲头仍不大，就说：“种上难种不行，谁串了花谁负责任！”彤霞村干部在群众会上说：“不许种难种，都种四号棉，种上别的棉花拔了你们的！”专区农场一个干部威胁群众说：“种上杂籽也得拔掉！”","type":"paragraph"},{"text":"望都此种错误，是发生在干部学习中央“三大文件”和正在进行“新三反”之际，一方面反对官僚主义、命令主义，一方面又在实际工作上重复官僚主义、命令主义的错误。","type":"paragraph"},{"text":"“四比棉”在其他地区虽是试验成功的良种，但在望都并未经过试验，培植技术以及棉农中的习惯都还毫无基础，本应经过县农场和少数村先行试种，成功后再加宣传推广。但专、县领导上却草率地一下子普及四十二个村庄，某些干部并威胁群众“种上难种不行！”这表现了主观主义和强迫命令作风的严重。同时，良种栽种之后，缺乏具体指导，又说明了该县生产领导上的官僚主义。对此各地应引以为戒。","type":"paragraph"}],"comments":[],"origin":"《建设》1953年8月1日第230期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bb6162c47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

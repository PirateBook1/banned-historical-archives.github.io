script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真执行毛主席的革命路线","authors":["徐士生"],"dates":[{"year":1971,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"嘉定县桃浦公社李子园大队老贫农　徐士生"},{"type":"paragraph","text":"《国际歌》和《三大纪律八项注意》，是进行思想和路线教育，促进我们思想革命化的重要教材。这两首歌，唱出了我们贫下中农的心里话，是射向刘少奇一类骗子的炮弹。联系我们大队组织起来，在毛主席革命路线指引下成长的历史，深深体会到这两首革命战歌是激励我们沿着毛主席的无产阶级革命路线不断前进的战鼓。我们贫下中农越唱越爱唱，越唱心越亮。"},{"type":"paragraph","text":"这两首歌深刻地体现了马克思主义的基本立场和观点，热情歌颂了毛主席的无产阶级革命路线和政策。回顾一九五三年，我们大队十五户贫农，响应毛主席的号召，组织起来，走合作化道路，在缺资金、缺农具、少种子的情况下，团结起来，拧成一股绳，十几年来，坚定地执行毛主席的无产阶级革命路线和政策，坚持勤俭办社、开源节流，使大队的面貌起了根本的变化。现在全大队积累资金三十多万元，小拖拉机十四台，大队办起小工厂，农业生产年年丰收。这一切，使我们深深体会到，毛主席的革命路线和各项无产阶级政策，是我们夺取革命事业胜利的根本保证。各种机会主义路线的干扰、阶级敌人的破坏、自然灾害的影响，都阻挡不了我们胜利前进的步伐。"},{"type":"paragraph","text":"长期以来，刘少奇一类骗子总是变换各种手法，用机会主义的路线和政策与毛主席的无产阶级革命路线和政策相对抗，用资产阶级的纲领代替无产阶级的纲领，从而达到取消党的领导，改变党的性质，破坏党的事业的罪恶目的。政策是路线的具体体现。刘少奇一类骗子妄图改变党的基本路线，总是要推行各种机会主义的路线和政策。土改时，他们推行“和平土改”路线，蓄意包庇地主、富农分子，破坏土改运动。一九五三年当广大贫下中农，按毛主席的教导纷纷办起合作社时，刘少奇一伙又胡说什么合作社“办早了”、“办糟了”，阶级敌人兴风作浪，咒骂我们“穷光蛋办社早晚要垮台”，“泥鳅掀不起大浪”，企图拆散合作社。在这场激烈的斗争中，伟大领袖毛主席为我们《真如区李子园农业生产合作社节约生产费用的经验》一文写下了光辉的按语，给了我们巨大的鼓舞和力量，击退了阶级敌人的阴谋破坏，更加坚定了走合作化道路的社会主义方向。三年自然灾害期间，刘少奇一伙配合帝、修、反，极力鼓吹“三自一包”、“四大自由”的修正主义黑货，一九六六年更是明目张胆地跳出来，推行形“左”实右的机会主义路线，大刮“分光、吃光、用光”的反革命经济主义的妖风，妄图搞垮人民公社的集体经济。毛主席亲自点燃了无产阶级文化大革命的烈火，我们李子园大队的贫下中农，在党支部的领导下，及时识破了刘少奇一伙的阴谋，沉重打击了一小撮阶级敌人，进一步巩固了农村社会主义阵地。"},{"type":"paragraph","text":"毛主席指出:思想上政治上的路线正确与否是决定一切的。是搞马克思主义，还是搞修正主义，这是党内历次路线斗争的焦点。刘少奇一类假马克思主义者，口头上讲马克思主义，实际上搞修正主义，他们明里说好话，暗地搞阴谋，妄图颠覆无产阶级专政，复辟资本主义。但是不管他们打扮得如何巧妙，只要我们认真看书学习，弄通马克思主义，在三大革命中不断提高执行毛主席革命路线的自觉性，就能识破刘少奇一类假马克思主义者，使他们的反革命阴谋永远不能得逞。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2830195142"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

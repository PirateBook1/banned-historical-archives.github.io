script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在参加朝鲜民主主义人民共和国成立二十五周年庆祝活动后我友好代表团团长李德生回到北京叶剑英、吴德、邓小平、耿飚、张才千、田维新等到机场迎接　离平壤时，朴成哲、吴振宇、杨亨燮、金炅炼等到机场热情欢送","authors":[],"dates":[{"year":1973,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年九月十一日电　中共中央副主席、中华人民共和国友好代表团团长李德生，在参加朝鲜民主主义人民共和国成立二十五周年庆祝活动后，今天下午乘专机从朝鲜回到北京。"},{"type":"paragraph","text":"到机场迎接的有:中共中央副主席叶剑英，中共中央政治局委员、中共北京市委第一书记、北京市革命委员会主任吴德，中共中央委员、国务院副总理邓小平，中共中央委员、中共中央对外联络部部长耿飚，中共中央委员、中国人民解放军副总参谋长张才千，中共中央委员、中国人民解放军总政治部副主任田维新，外交部副部长韩念龙，有关方面负责人王磊、陆维钊、王笑一等。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使玄峻极和大使馆外交官员，也到机场迎接。"},{"type":"paragraph","text":"中华人民共和国友好代表团将由中共中央政治局候补委员倪志福率领，在朝鲜继续进行参观访问。"},{"type":"paragraph","text":"新华社平壤一九七三年九月十一日电　中华人民共和国友好代表团团长、中共中央副主席李德生同志，在参加朝鲜民主主义人民共和国成立二十五周年庆祝活动以后，九月十一日下午乘专机离开平壤回国。"},{"type":"paragraph","text":"朝鲜劳动党中央政治委员会委员、政务院副总理朴成哲，朝鲜劳动党中央政治委员会委员、朝鲜人民军总参谋长吴振宇大将，朝鲜劳动党中央政治委员会候补委员、党中央书记杨亨燮，朝中友好协会中央委员会委员长、财政部长金炅炼等到机场热情欢送。"},{"type":"paragraph","text":"将在朝鲜继续进行友好访问的中华人民共和国友好代表团副团长、中共中央政治局候补委员倪志福和代表团其他成员也到机场送行。"},{"type":"paragraph","text":"到机场送行的还有中国驻朝鲜大使李云川和大使馆其他外交官员。"},{"type":"paragraph","text":"朝鲜儿童向李德生同志献了鲜花。李德生同志在登上专机前，同朝鲜同志热烈握手告别。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李德生","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48b5d77f81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

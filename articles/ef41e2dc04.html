script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国第二次全国妇女代表大会  向毛泽东主席致敬电","authors":[],"dates":[{"year":1953,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国第二次全国妇女代表大会"},{"type":"paragraph","text":"向毛泽东主席致敬电敬爱的毛主席："},{"type":"paragraph","text":"当我们从全国各地动身来参加中国第二次全国妇女代表大会的时候，我们受到了广大妇女群众的嘱托：要我们代她们向您致敬，问候您的健康，并表达她们对您的无限的爱戴、感激和信赖；要我们通过这次大会，向您报告她们生产、工作和生活上许多令人兴奋的情况和存在的问题，特别要我们聆听您的指示。"},{"type":"paragraph","text":"我们第二次全国妇女代表大会是本着充分交换意见，逐步解决问题的精神，讨论和总结了自第一次全国妇女代表大会后四年来妇女运动的成就与经验，订出了国家建设时期的妇女运动的任务。大会的全体代表一致认为：由于有了您和中国共产党与中央人民政府的领导，随着我国人民革命的伟大胜利和国家建设事业的发展，妇女的地位已发生了根本的变化，妇女已获得了和男子平等的权利。四年来的事实完全证明，妇女运动的任何成就，都是和您的英明领导与亲切关怀分不开的。大会的全体代表一致保证：要在您和您领导的中国共产党与中央人民政府的领导下，切实深入群众，改进工作方法，随时注意反对官僚主义，克服命令主义，开展批评与自我批评，以便更紧密地团结全国妇女，把现有的工作成绩更提高一步，为着祖国伟大的建设事业和世界和平、民主事业的胜利，贡献我们妇女更大的力量。"},{"type":"paragraph","text":"最后，敬祝您健康！您的健康，就是我们和全中国人民的最大幸福。"},{"type":"paragraph","text":"中国第二次全国妇女代表大会全体代表"},{"type":"paragraph","text":"四月二十三日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef41e2dc04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

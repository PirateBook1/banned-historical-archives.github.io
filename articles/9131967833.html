script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"通过促膝谈心，“对头”变成战友，正如毛主席教导的:开展谈心活动，这个方法很好","authors":[],"dates":[{"year":1968,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“抗大”式毛泽东思想业余学习班办起来了，谢海香和陆翠琴都要求参加。可是，当她们各听到说对方也要参加，就都不想来了。小谢生气地说:“我已经发了誓，到死也不睬她。我下一期来参加。”小陆也推托说:“我还是以后再参加吧，现在要天天碰头，别别扭扭，怎能学得好?”"},{"type":"paragraph","text":"这究竟是怎么回事?小谢和小陆原都是同一个学校毕业，一起进厂，又住在同一个宿舍，为啥现在竟成了“冤家对头”呢?原来是因为文化大革命初期，小谢参加了“东方红”，小陆却受蒙蔽参加了“联司”，从此，两人要么互不理睬，要么争吵一顿。有一次乘厂车，由于拥挤，两人碰了一下，就吵起来了。一个指责对方:“侬骨头介轻!”另一个立刻顶回去:“侬为啥靠到人家身上来?”谁也不服气。"},{"type":"paragraph","text":"小谢和小陆要打退堂鼓了。“东方红”战士知道后，立刻分别找她们谈心，分别和她们一起学习毛主席的最新指示:“在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织。”"},{"type":"paragraph","text":"经过学习毛主席最新指示，小谢认识到:我是“东方红”战士，有责任帮助和团结原“联司”受蒙蔽的群众。尽管小陆参加了“联司”，但她终究是我们的阶级姐妹，我们之间有什么根本的利害冲突呢?"},{"type":"paragraph","text":"“东方红”战士根据毛主席关于“共产党员对于落后的人们的态度，不是轻视他们，看不起他们，而是亲近他们，团结他们，说服他们，鼓励他们前进”的这一教导，耐心地帮助和关心小陆。小谢也多次找小陆谈心，使小陆很受感动，她开始明白“东方红”战士并没有把自己看死，对立情绪逐渐消除了。她终于顶住了别人的讽刺，到学习班参加学习了。"},{"type":"paragraph","text":"同志们为了促进她们加强团结，在值班表上，第一天特地排了小谢值班，第二天就排了小陆，让她们互相交接班，有更多接触的机会。后来，小陆有了进步，小谢就主动在向毛主席汇报会上表扬她、鼓励她。"},{"type":"paragraph","text":"有一次，小陆的母亲病了，小陆为了照顾母亲，请了几天假。星期天，小谢和学习班的几位同志一起上门去看望她。小陆正睡在床上，看到小谢他们进来，非常激动，一股暖流涌上小陆的心头，她们终于作了一次从未有过的促膝谈心。从此，两个“对头”变成了战友。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9131967833"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

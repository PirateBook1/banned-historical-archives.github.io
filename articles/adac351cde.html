script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江青诬陷迫害著名歌唱家王昆","authors":[],"dates":[{"year":1980,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二月二十四日电　十二月二十三日特别法庭第一审判庭对江青的犯罪事实进行调查时，播放了江青一九六八年九月四日的一次讲话录音。在这次讲话中，江青无中生有地说:“周巍峙这个人很坏，是法国特务，他的老婆王昆也很坏，里通外国，同香港特务有联系。”"},{"type":"paragraph","text":"这是江青对周巍峙、王昆进行诬陷迫害的罪证。法庭调查证明，她的诬陷纯属凭空捏造。但是江青的这次点名诬陷，却使他们夫妇遭受长期的关押、审讯。"},{"type":"paragraph","text":"王昆是我国著名的歌唱家和歌剧演员。她十二岁就参加了革命，是我国著名歌剧《白毛女》上演的第一个扮演喜儿的演员。几十年来，王昆在人民舞台上满腔热情地歌颂党，歌颂人民，歌颂社会主义祖国，是人民群众喜爱的人民歌手。"},{"type":"paragraph","text":"这样一位歌唱家却成了江青的眼中钉。在江青点名诬陷之后，江青的亲信于会泳等人给王昆罗织了一大堆莫须有的罪名，什么“黑线人物”、“坏人”、“特务”、“现行反革命”，对她进行“隔离审查”，非法审讯、批斗，严刑拷打。王昆有时被打得鲜血渗透了衣裳，身心受到严重的摧残。"},{"type":"paragraph","text":"一九七四年初，有人把王昆不满江青和所谓“文艺革命”的言论，密告到江青那里。江青便对于会泳说:“王昆这个人很坏，言论很恶毒，现在还有活动，要在群众中进行批判。”于是，大会批，小会斗，一连持续了两个多月。江青说的王昆“现在还有活动”，指的是什么?是王昆在残酷迫害下，仍然偷偷地在夜里练嗓子。她是一个歌唱家，她不能中止自己的艺术生命。可是，江青却把王昆练嗓子说成是“很坏”“很恶毒”的现行活动。从此，她连偷偷练嗓子的机会也被剥夺了。"},{"type":"paragraph","text":"王昆的丈夫周巍峙当时是文化部艺术局局长，他被江青点名后，也遭“隔离审查”，下放劳动，被剥夺自由。"},{"type":"paragraph","text":"周总理得悉王昆受迫害的情况，从一九六八年十二月到一九七二年，曾多次向当时文化部的人询问。在国务院的一次会议上，周恩来总理明确地说:“周巍峙没有什么问题，至于王昆就更没有什么问题了，她很小到延安，是第一个演《白毛女》的，她演这个戏是有贡献的。”但是，于会泳等人却在江青支持下，明目张胆地对抗周总理的指示，继续整理和捏造诬陷材料，对王昆进行迫害。一九七六年五月，于会泳等人正式写报告给江青和张春桥，给王昆定的罪名是“现行反革命分子”，处分是“开除党籍，开除公职”。但是这个定案报告还没有来得及送江青、张春桥，“四人帮”就被粉碎了。王昆得救了。她带着创伤重登舞台，用歌声控诉“四人帮”，欢呼人民的胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"于会泳","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"adac351cde"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

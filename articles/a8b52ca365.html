script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇同志给邓子卿王升萍同志的信","authors":[],"dates":[{"year":1980,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇同志给邓子卿王升萍同志的信"},{"type":"paragraph","text":"编者按：我们党和国家的领导干部能够平等地真诚地以通信的形式，向身在基层的党员、干部作调查研究，听取他们反映群众的呼声，听取他们的批评建议，鼓励他们反映当地的实际情况，这是长时期以来我们党提倡的作风，也是使我们党能够避免官僚主义，密切联系群众的一种工作方法。这是我们老一辈无产阶级革命家历来提倡和身体力行的。今天本报发表1953年刘少奇同志给当时宁乡县花明楼党支部书记邓子卿和乡农会主席王升萍同志的信，是一份很宝贵的教材。少奇同志在这封信里以一个无产阶级革命家对基层干部的满腔热情，鼓励他们实事求是地向中央反映情况，特别希望他们不要有任何夸大或隐瞒，并且告诫他们不要写什么致敬之类的信。这正是今天党中央提倡和号召全党发扬的作风。邓子卿同志：王升萍同志："},{"type":"paragraph","text":"你们的来信以及很多朋友的来信，我都收到了，使我了解了乡间很多情况，谢谢你们及其他来信的朋友。对于我们乡间的发展情形，我是有兴趣的，关心的，望你们经常来信，例如每年有一次至二次来信告诉我乡间的各种情况，对我是很有用的。但请你们告诉我实在的情形，是好的就说好，是坏的就说坏，并且最好能说具体些，说明事情的发展经过，而不要有任何夸大或隐藏。这须请你们注意。齐海湘同志等带来很多朋友的信，我不能一一作答，请你们代为致意，并请你们转告各位朋友，在以后再不要向我写致敬一类的信，因为这并无好处。此外，关于乡间的各种问题，仍须向县、区、乡政府请示处理，而不能由我来处理，所有要求处理问题的信，已转县政府酌情办理，双狮岭煤矿问题则转省政府酌办。"},{"type":"paragraph","text":"致以"},{"type":"paragraph","text":"敬礼！"},{"type":"paragraph","text":"刘少奇"},{"type":"paragraph","text":"一九五三年十月二十三日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8b52ca365"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

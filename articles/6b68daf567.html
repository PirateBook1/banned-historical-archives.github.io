script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"费漠： 我差点做地主阶级的防空洞","authors":["费漠"],"dates":[{"year":1951,"month":2,"day":5}],"is_range_date":false,"parts":[{"text":"费漠：我差点做地主阶级的防空洞","type":"title"},{"text":"费漠","type":"authors"},{"text":"当华东公布提早完成土改的决议时，我心中非常高兴，完全拥护这个政策，同时就想一定要争取参加土改。","type":"paragraph"},{"text":"我参加土改的动机是怎样的呢?当时我并没有想到去支持农民的正义要求，帮助农民进行土改。我认为土改是中国历史上空前的大事件，那我参与其间，将来是多么值得自豪呀!还有一个原因，我是学文学的，在这实际体验中能找到许多创作题材，对创作上亦有帮助。总之一句话，当时我是完全站在第三者的立场，在对自己有利的目标下参加土改的。","type":"paragraph"},{"text":"不久我家乡土改了，我的年老的父亲被拘捕了，母亲被吓得逃到上海来，那时我的思想波动了，心中很矛盾，很痛苦，一方面想父亲是地主，政府拘捕他，是完全可以信任政府的，但另一方面想到年老的父亲还受坐牢之苦，母亲还要流浪他乡。当时我已不再为伟大的土改而高兴，而是陷入了温情主义的苦恼中去了，我也不想参加什么土改工作了，想马上找个工作做，把母亲接来一起住。我的心中忘记了广大农民的喜悦而是站在地主阶级立场来可怜地主。","type":"paragraph"},{"text":"因为我一时找不到适当的职业，学校中号召参加土改，我也就抱着以前的动机参加了学习，参加学习的第一天，我听到几个地主阶级出身的同学控诉自己家庭剥削农民的罪恶，有一位女同学最后说要写信给区政府告诉那罪大恶极的祖父匿居在上海的住址，同时我听到三位农民的诉苦，跟他们都说希望我们下乡帮助他们翻身。这些话对我的教育意义多大呀，我认识了想把母亲接来住的想法是多么危险呀!我常说为人民服务，但是我都站在与人民敌对的立场，差一点做了地主阶级的防空洞；同时，农民那样诚恳迫切的希望我们去帮助他们翻身，而我却为了自己的个人利益去参加土改，这种想法，是多么可耻呀!","type":"paragraph"},{"text":"经过大组漫谈、小组讨论，我更清楚的认识了以前种种想法的错误，现在我决心站在农民立场无条件的参加土改，全心全意为农民服务，并且我决定写信给区政府，告诉母亲在上海的住址，同时写信给母亲，劝她赶快回家，老老实实的向农民认错。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年2月 5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b68daf567"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

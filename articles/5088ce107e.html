script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1673","name":"国家统计局国家档案局关于加强统计部门档案工作的几点意见","author":"国家统计局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国家统计局国家档案局关于加强统计部门档案工作的几点意见","dates":[{"year":1985,"month":6,"day":25}],"is_range_date":false,"authors":["国家档案局 ","国家统计局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"湖北省荆州电力局、湖北省档案局，档案工作文件选编，612-613","tags":[{"name":"档案","type":"主题/事件"}],"parts":[{"type":"title","text":"国家统计局 国家档案局关于加强统计部门档案工作的几点意见"},{"type":"subtitle","text":"统办字（85) 214号"},{"type":"paragraph","text":"各省、自治区、直辖市、各实行计划单列的省辖市统计局、档案局，国务院各部委、各直属机构统计部门、档案部门："},{"type":"paragraph","text":"随着国民经济建设的发展，各级统计局，各机关团体、企事业单位（以下简称各单位）在统计工作中形成了大量的统计档案，这些档案是记录和反映我国社会主义各项建设情况的宝贵财富，也是制定国民经济和社会发展规划、专业发展规划的重要依据。近年来，各单位将这些材料进行了整理、立卷、归档，建立了一些制度，并及时提供档案资料各项工作服务起了良好作用。但是，目前仍有部分单位的统计档案管理比较混乱，有的没有档案室，没有专职档案员，有的没有档案库房和必要的设备，有的没有健全的立卷归档制度，这不仅影响统计档案的集中统一管理，而且影响这些档案的安全、保密和利用。为了加强各单位统计档案的统一管理，大力开发档案信息资源，更好地为党的总任务、总目标服务，为建设社会主义物质文明和精神文明服务，特提出以下意见："},{"type":"paragraph","text":"一、各级统计局要加强对机关档案工作的领导，要有一位领导分工抓档案工作，把它列入领导工作的议事日程，并定期向同级人民政府报告档案管理工作的情况，请示解决档案工作中存在的问题。"},{"type":"paragraph","text":"二、 各级统计局应建立档案工作机构或指定专人负责本机关各种档案的管理工作。各单位的统计档案，是本单位全部档案的一个组成部分，应定期整理归档，统一保管。"},{"type":"paragraph","text":"三、 根据国家档案工作制度，各级统计局应定期将应该向档案馆移交的档案，向同级档案馆移交。"},{"type":"paragraph","text":"四、 各单位要组织力量清理积存的统计资料，对确有保存价值的统计资料组成案卷，办理归档。"},{"type":"paragraph","text":"五、 逐步实现档案管理现代化。各级统计局要把档案管理现代化与机关办公自动化结合起来，把档案管理与统计信息网络结合起来，及时、准确、系统地提供档案信息，为机关领导决策服务，为国民经济建设服务。"},{"type":"paragraph","text":"六、 各级档案业务管理部门要加强对统计部门的档案工作的业务指导和监督检查工作。"},{"type":"paragraph","text":"国家统计局"},{"type":"paragraph","text":"国家档案局"},{"type":"paragraph","text":"—九八五年六月二十五日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5088ce107e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

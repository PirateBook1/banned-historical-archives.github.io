script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黎德寿同志在回国途中到达北京  周恩来同志前往宾馆会见黎德寿同志  张春桥同志设宴招待越南战友","authors":[],"dates":[{"year":1972,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黎德寿同志在回国途中到达北京"},{"type":"paragraph","text":"周恩来同志前往宾馆会见黎德寿同志"},{"type":"paragraph","text":"张春桥同志设宴招待越南战友"},{"type":"paragraph","text":"新华社一九七二年六月十八日讯　中共中央政治局常委、国务院总理周恩来同志今天前往宾馆会见越南劳动党中央政治局委员、出席关于越南问题的巴黎会议的越南民主共和国政府代表团团长春水部长的特别顾问黎德寿同志，双方进行了十分亲切的谈话。"},{"type":"paragraph","text":"越南民主共和国驻中国大使吴船、越南民主共和国对外贸易部副部长李班，越南南方共和驻中国大使阮文广等，参加了会见。"},{"type":"paragraph","text":"我国外贸部副部长李强，外交部亚洲司副司长陆维钊、梁枫也参加了会见。"},{"type":"paragraph","text":"新华社一九七二年六月十七日讯　越南劳动党中央政治局委员、出席关于越南问题的巴黎会议的越南民主共和国政府代表团团长春水部长的特别顾问黎德寿同志，在回国途中于今天乘飞机到达北京。"},{"type":"paragraph","text":"中共中央政治局委员张春桥，外交部副部长乔冠华，中共中央对外联络部负责人申健，有关方面负责人陆维钊、肖簧等，前往机场欢迎。"},{"type":"paragraph","text":"前往欢迎的还有：越南民主共和国驻中国大使吴船和大使馆外交官员，越南民主共和国对外贸易部副部长李班，越南南方共和驻中国大使阮文广和大使馆外交官员。"},{"type":"paragraph","text":"今天晚上，张春桥同志举行宴会招待黎德寿同志等越南战友。吴船大使、李班副部长、阮文广大使以及其他越南战友，应邀出席了宴会。"},{"type":"paragraph","text":"在洋溢着热烈友好气氛的宴会上，张春桥同志和黎德寿同志先后举杯祝酒，祝愿中越两党、两国和两国人民的革命友谊和战斗团结不断巩固和发展，热烈祝贺越南人民抗美救国战争的伟大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94dffcbe38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

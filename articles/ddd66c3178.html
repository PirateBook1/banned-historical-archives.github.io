script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西又破获一反革命组织","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":5}],"is_range_date":false,"parts":[{"text":"广西又破获一反革命组织","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社讯:广西省南宁市公安机关最后破获了一个反革命组织——“中国志和党”。这个反革命组织的首要分子黄翰高（化名澎湃）、陆兆权（化名博文）等已全部落网，并查获罪证多件。","type":"paragraph"},{"text":"这个反革命组织计划发展“广西自由队”反动武装，计划在两年内发展三万人。","type":"paragraph"},{"text":"当各地资产阶级右派分子疯狂向党向人民发动进攻的时候，这些反革命分子以为“时机已到”，更加猖狂。他们还计划到北京、广州等地找右派分子黄绍竑等人支持。","type":"paragraph"},{"text":"这个反革命组织的首要分子都是地主、经过劳动改造的分子、被国家机关、企业清洗的坏分子及流氓、盗窃分子等。７月２４日，当他们准备在南宁市郊区召开“党员代表大会”的前一天，我公安工作人员在当地群众的协助下破获了这个反革命组织。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月5日，原标题为“广西又破获一反革命组织，这个反革命组织曾计划取得黄绍竑支持”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ddd66c3178"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

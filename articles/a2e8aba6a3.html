script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5047","name":"尊重知识，爱惜人才","author":"赵紫阳","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"尊重知识，爱惜人才","dates":[{"year":1985,"month":3,"day":6}],"is_range_date":false,"authors":["赵紫阳"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央统一战线工作部, 中共中央文献研究室, 新时期统一战线文献选编, 484-486","tags":[{"name":"人才","type":"主题/事件"},{"name":"四个现代化","type":"主题/事件"},{"name":"知识分子","type":"主题/事件"}],"parts":[{"type":"title","text":"尊重知识，爱惜人才*"},{"type":"subtitle","text":"（一九八五年三月六日）"},{"type":"subtitle","text":"赵紫阳"},{"type":"paragraph","text":"去年十二届三中全会以后不久，小平同志就尖锐地指出，经济体制改革，最重要的是尊重知识，尊重人才。对科技体制改革来说，更是这样。一个国家，一个民族，不尊重知识，不爱惜人才，肯定没有希望。中央对这个问题是非常重视的。实现四化，振兴中华，最大的困难是什么？不是资源，不是资金，也不是体制。我们国家基本上不缺资源。资金问题，从长远看，也是可以解决的。体制问题，现在就在改革，大有希望。最大的问题还是人才，缺乏科技人才和管理人才。我们一定要看到，当今世界新技术的发展日新月异，技术更新的周期大为缩短，科学技术的巨大作用越来越具有举足轻重的地位。我国的经济能否起飞，有没有后劲，就要看科技工作和教育工作能否大大发展，人才问题能否顺利解决。我们在人才方面有两大问题：一是人才不足，二是现有人才的作用远没有充分发挥。比较起来，后一个问题更为迫切。新的人才当然要大力培养，但首先应该把现有人才的积极性调动起来。现在的工作靠他们，为未来培养人才也要靠他们。在整个经济体制改革和科技体制改革过程中，一定要注意调动老知识分子和中青年知识分子的积极性。这里说的中年知识分子，不仅包括四十多岁而且包括五十多岁的科技、教育、卫生等方面的骨干在内。在年龄问题上，对他们的要求应该同对行政干部的要求有所不同。科研单位，学校，企业，国家机关，都要切切实实为知识分子解决具体问题，特别要注意知识分子的合理报酬问题，一定要逐步而又切实地解决好。"},{"type":"paragraph","text":"听说，有些同志对人才流动表示担心。总的来讲，提倡人才流动，方向是正确的。现在的流动，大部分是流向搞活了的小企业，因为它们生产搞活了，需要在竞争中求生存。小企业需要科技人员，它们过去长期分配不到大学生。不少大企业和研究所又积压了相当数量的科技骨干不能发挥作用。在这种情况下，有一部分技术人员转向小企业，这是无可非议的。当然也要防止副作用。对改革中出现的问题，不应采取简单的行政办法去堵，而应通过疏导的办法，因势利导，存利去弊。最近有个材料，上海有个工厂有四个技术骨干被小厂拉走了，原定的攻关计划无法继续进行。要注意防止出现“老基地垮掉了，新企业又上不去”的现象。为了缩小副作用，可以规定一些办法，例如必须保护原单位的技术权益；科技人员必须在半年或一段时间以前向原单位提出申请，办理正式离职手续后才能离开；以及规定最高工资额和开征某种所得税等等。现在确有一些技术人员，流入新单位后，工资待遇过高。这种现象，反映了人才奇缺。随着今后小企业技术人员的增多，随着技术市场的开拓，特别是随着骨干企业对技术人员工资待遇的改善，大多数技术人员是可以稳定的。"},{"type":"paragraph","text":"* 这是赵紫阳同志在全国科技工作会议上讲话的节录。"}],"alias":""},"tags":[{"name":"赵紫阳","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2e8aba6a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

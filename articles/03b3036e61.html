script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胶县有些干部大种土地成了“暴发户”","authors":["山东","新华通讯社"],"dates":[{"year":1963,"month":2,"day":5}],"is_range_date":false,"parts":[{"text":"胶县有些干部大种土地成了“暴发户”","type":"title"},{"text":"新华通讯社山东","type":"authors"},{"text":"新华社济南讯　山东胶县不少干部大种土地，收入归己。有的群众反映：“领导干部成了暴发户。”","type":"paragraph"},{"text":"胶县全县共有职工九千三百二十二人，归机关集体种的土地共计一万三千亩，平均每人一亩三分九厘；此外，各部门还有为数不少的所谓小集体种地和人个的“自留地”，其中有一部分又是靠别人代种代收的。这些土地大都是向机关住院部地附近的生产队要来的。","type":"paragraph"},{"text":"县委机关集体种地四百零八亩，除用三十个右派和雇六个长工劳动外，收种季节还雇用短工，并组织干部参加劳动。为了解决生产资金，县财政拨款六千二百元，还借用党校的教育费和组织部存的党费一万零五十八元。这些土地，除去年麦收后退给生产队七十亩、分给县人委一百余亩外，现在县委仍种着二百多亩，平均每个干部二亩半。同时，各部门还种着不少的小集体土地。如县委办公室二十九亩，组织部十六亩，宣传部八亩半，监委会八亩，统战部一亩二分，党委会二亩二分，团县委六亩，工会十二亩，党校五亩，共八十四亩九分。以上合计，大小集体共种地二八四·九亩，县委机关现有八十人，平均每人种地三亩五分六厘。此外，还有若干“自留地”。如县委书记王振卓（现任昌潍地委秘书长），除参加大、小集体种地分配外，还在小王戈庄种地二亩，在青年林场种地四亩，仅林场四亩地就收入一千多斤地瓜干。他在调地委前，从粮局换出粮食六百七十六斤，还带走面粉和瓜干千余斤。","type":"paragraph"},{"text":"在县机关和领导干部的影响下，种地情况在公社干部中更为普遍。如里盆公社党委书记李桂荣，在黄家岭生产队种地五亩，１９６１年收入粮食一千余斤，去年又收了八百多斤。由于粮食多，就发展其它副业，他养的三头肥猪，１９６１年卖了一头收入三百元，去年又卖了两头收入六百余元。现家里还养着两头大克郎猪。他的“自留地”，是由生产队和公社公务员代耕代种，干部反映“公务员成了书记的雇工”。","type":"paragraph"},{"text":"上述情况，已引起省委有关部门的重视，正检查处理中。","type":"paragraph"},{"text":"来源：1963年2月5日新华社《内部参考》。","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03b3036e61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于处理私营企业改为国营企业以后遗留问题的若干规定","authors":[],"dates":[{"year":1956,"month":7,"day":14}],"is_range_date":false,"parts":[{"text":"国务院关于处理私营企业改为国营企业以后遗留问题的若干规定","type":"title"},{"text":"在私营工商业社会主义改造高潮中，有不少地区把部分私营企业改为国营企业。对这些企业的原有财产、人员安排和工薪福利等问题的处理，各地作法不一，还有些遗留问题需要处理，为此，特作如下规定：","type":"paragraph"},{"text":"一、对原企业财产应该按照本年二月国务院《关于私营企业实行公私合营的时候，对财产清理估价几项主要问题的规定》实行估价定息；如果企业财产已由国营收购或已发还业主，则不再变更。","type":"paragraph"},{"text":"二、原企业全部从业人员应该由国营企业吸收录用，对原来参加企业辅助劳动的家属，应该照旧吸收参加辅助劳动，或者作其他适当安排（如在可能的条件下，到国营企业作临时工，或者由国营企业给他们作些加工业务等）。各地对于直接改为国营企业的原私方人员的安排工作应该进行检查。应该吸收而没有吸收的，要迅速加以安置，安置显然不妥当的，要作适当调整。","type":"paragraph"},{"text":"三、原企业从业人员进入国营企业以后，对他们的薪金一般应按原薪支付，高于国营的不予降低，低于国营的，将来在职工调整工资的时候，按照国营企业工资标准一同调整。目前是暂支的，应该按原薪付给他们薪金；对原来没有固定工资标准的，按照现任职务，并依国营企业工资标准，核定薪金。","type":"paragraph"},{"text":"四、原企业从业人员进入国营企业以后的福利待遇和困难补助，按照所在的国营企业对职工的规定办理。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08107b3278"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

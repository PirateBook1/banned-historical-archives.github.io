script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湘西苗族自治区粮食统购中发生强迫命令现象","authors":[],"dates":[{"year":1954,"month":1,"day":3}],"is_range_date":false,"parts":[{"text":"湘西苗族自治区粮食统购中发生强迫命令现象","type":"title"},{"text":"【湖南分社三日讯】湖南省湘西苗族自治区在粮食统购中，有的区、乡干部听到先进乡已完成粮食入库工作，因而产生急躁情绪和强迫命令的作风。永顺县塔卧乡乡农会主席威胁群众说：“你们硬是些铁脑壳，我非把你们变成肉脑壳不行，实在不行就用刀砍！”大庸县百优乡是按田亩册子，每亩地以产五百五十斤粮食计算，壮年人每口除五百斤，老人和小孩各除二百五十斤作为口粮，剩下的都是余粮，这种计算方法群众都不同意。龙山县第十一区万福乡曾召集十七户中农开会，强迫认售；有一中农思想不通，区干部说：“你硬是不爱国，想走资本主义路线。”并以“这次那个不报就不准回去”的话相威胁。因此全自治区已经发生农民自杀事件七起，其中有三人已死，四人已获救。","type":"paragraph"},{"text":"此外，该自治区有些农民不安心生产，产生了大吃大喝现象。沪溪县第五区禾水乡有一个小集场，平时一场只销三口猪肉，现在一场销八十到九十口猪肉。地主和坏分子乘机造谣：“中农也和我们一样，土地要平分，现在已经开始搞了。”“政府买不到粮食，要按家检查。”同时还流传着这样的几句话：“今天卖余粮，得到政府来表扬，明天成了困难户，又要政府来照顾，困难户又要变成捆烂裤。”保靖县第五区大桥乡发现从四川传来谣言(因为四川购粮较早)说：“靠天(指稻谷)你莫望，中间(指苞谷)得一半，地下(指红薯)让你干！”凤凰县水井乡一地主与一富农对群众说：“听说吃一个鸡蛋都要向政府打报告。”凤凰县香炉山乡还发现土匪，暗中扯毁布告。(龙文明)","type":"paragraph"},{"text":"1954年1月9日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90ad4dfb98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

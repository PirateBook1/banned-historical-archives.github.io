script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在公祭柯庆施同志大会上  中共中央总书记邓小平同志的悼词","authors":[],"dates":[{"year":1965,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在公祭柯庆施同志大会上"},{"type":"paragraph","text":"中共中央总书记邓小平同志的悼词"},{"type":"paragraph","text":"新华社十三日讯　中共中央总书记邓小平在公祭柯庆施同志大会上致悼词，悼词全文如下："},{"type":"paragraph","text":"今天，我们怀着十分悲痛的心情，悼念中国人民的忠诚的革命战士、中国共产党的优秀党员柯庆施同志。"},{"type":"paragraph","text":"柯庆施同志对党对人民无限坚贞，在长期的革命斗争中，在伟大的社会主义革命和社会主义建设中，作出了卓越的贡献，受到全党和全国人民的爱戴。他的不幸逝世，是我党的沉重损失。全党和全国人民都感到深切的悲痛。"},{"type":"paragraph","text":"柯庆施同志从青年时代起就献身于中国人民的伟大革命事业。他于一九二○年加入中国社会主义青年团，一九二二年加入中国共产党。在民主革命时期，他长期从事党的工作，领导工人运动、农民运动和兵运工作，先后担任过安徽省委书记、中国工农红军第八军政治部主任、中共中央秘书长、河北省委前委书记和组织部长、中共中央统战部副部长、晋察冀边区行政委员会财委副主任、石家庄市市长等职务。全国解放以后，历任中共南京市委书记、南京市市长、中共江苏省委书记、中共中央上海局书记、中共上海市委第一书记、上海市市长、南京军区第一政治委员、中共中央华东局第一书记、国务院副总理等职务。在党的第八次全国代表大会上，当选为中央委员。在党的八大二次会议上，当选为中央政治局委员。他数十年如一日地把毕生精力贡献给中国人民的解放事业和伟大的共产主义事业。柯庆施同志的一生，是光辉的无产阶级革命战士的一生。"},{"type":"paragraph","text":"柯庆施同志具有共产党员的高度原则精神和高尚品质，他在长期的革命斗争中，高举马克思列宁主义的旗帜，坚决执行党中央和毛主席的路线方针政策。他始终是旗帜鲜明，立场坚定，忠心耿耿，坚持不懈。柯庆施同志具有无产阶级革命家的彻底革命的精神。他根据马克思列宁主义和毛泽东思想，坚持在政治、经济和思想战线上的不断革命，坚决维护和执行党的鼓足干劲、力争上游、多快好省地建设社会主义总路线。他对革命事业有着高度的革命乐观主义。他对于反对帝国主义、反动派和现代修正主义的斗争，充满着胜利的信心。"},{"type":"paragraph","text":"柯庆施同志在党内始终以革命利益为重，从不计较个人得失，全心全意地为党工作，为人民服务。柯庆施同志的作风艰苦朴素，严肃认真。他坚信人民群众的伟大力量，爱护人民群众的革命积极性。他密切联系群众，关心群众。他在党内和人民群众中享有很高的威信。"},{"type":"paragraph","text":"柯庆施同志对中国人民革命事业不可磨灭的贡献，全党和全国人民永志不忘。中国共产党中央委员会号召全体党员和全国人民学习柯庆施同志无产阶级彻底革命的精神，学习柯庆施同志对党对人民无限忠诚的高贵品质，学习柯庆施同志艰苦朴素、联系群众的优良作风，在以毛泽东同志为首的党中央的英明领导下，团结一致，为反对帝国主义、各国反动派和现代修正主义，为把社会主义革命进行到底，为把我国建设成为一个强大的社会主义国家而奋斗！"},{"type":"paragraph","text":"中国人民的伟大战士柯庆施同志永垂不朽。"},{"type":"paragraph","text":"安息吧，柯庆施同志！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"131a106421"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

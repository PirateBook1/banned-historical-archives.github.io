script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-52","name":"中共中央纪律检查委员会关于重申复查改变‘文革’前经中央或中央监委批准处理的案件的批准权限的通知","author":"中共中央纪律检查委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央纪律检查委员会关于重申复查改变‘文革’前经中央或中央监委批准处理的案件的批准权限的通知","dates":[{"year":1981,"month":12,"day":21}],"is_range_date":false,"authors":["中共中央纪律检查委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织干审局, 干审工作政策文件选编 (下), 1012-1013","tags":[{"name":"复查","type":"主题/事件"},{"name":"广东","type":"主题/事件"},{"name":"黑龙江","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央纪律检查委员会关于重申复查改变“文革”前经中央或中央监委批准处理的案件的批准权限的通知"},{"type":"subtitle","text":"1981年12月21日 · 中纪发〔1981〕9号"},{"type":"paragraph","text":"关于“文化大革命”前中央或中央监委批准处理的，经过复查需要改变的案件的批准权限问题，央央纪委一九七九年四月五日〔79〕纪函字1号文件，即中央纪委对中共广东、黑龙江省委纪委询问的答复，曾规定:“过去经中央监委审批的对党员干部的处分，现在经过复查，需要加以改变时，如果该党员目前职务，仍属中央管理范围，即应报中央纪委审批;否则，由省、市、自治区党委审批，报中央纪委备案即可。”一九七九年四月二十日，中央纪委和中央组织部〔1979〕纪通字7号、〔1979〕组通字19号联合通知规定：对中央和原中央监委审批给予纪律处分的党员干部，经复议需改变原处分的审理工作，由中央纪委办理。一九七九年十一月二日，中央纪委又发了〔79〕纪函字47号文件，进一步明确规定：“‘文化大革命’前经中央或中央监委批准处理的案件，经过复查需要改变原结论和处分决定的，仍报中央或中央纪委审批。原经中央局处理的案件，委托有关省、市、自治区党委或纪律检查委员会审批，报中央纪委备案。”“中央纪委一九七九年四月五日对中共广东、黑龙江省委纪委询问的答复与上述规定不一致的地方，按此规定执行。”但是，近两年来，仍不断发现有的省、市、自治区党委或纪委没有按规定办事，而自行批复了本应报送中央或中央纪委审批的案件。为此，特重申中央纪委〔79〕纪函字47号文件的规定，请你们切实按照这个文件规定的批准权限执行。"},{"type":"paragraph","text":"在此通知下达以前，已经省、市、自治区党委、纪委或中央各部委、国家机关各部委党组(党委)、纪检组(纪委)批复改变的应报中央或中央纪委审批的案件，请你们函件向中央纪委报送复查处理结果，并按报批案件的规定报送有关材料。"}],"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5fe81d7cf3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

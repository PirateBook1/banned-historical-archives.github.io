script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"为力保平津、张家口致阁锡山电","alias":"","parts":[{"type":"paragraph","text":"为力保平津、张家口致阎锡山电"},{"type":"paragraph","text":"（1937年7月20日）百川先生："},{"type":"paragraph","text":"尊电诵悉。老成谋国，至为钦佩。日寇大举已定，无可挽回。如令其占据北平、张家口，则普绥之危至。拟凭全力督责冀察当局坚守平津、张家口等处。部队似宜以一部向张家口出动增援刘汝明，一面力促蒋氏增兵北援。诚如尊言，非抗战无以图存。而今日已至力争平津、张家口之紧急关头。一得之愚，尚祈考虑。周小舟、彭雨峰到，祈赐接见。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"[1]1936年11月，中共中央派彭雪枫到山西太原，开展对阎锡山的统一战线工作。阎锡山在西安事变和平解决后采取了同中国共产党合作抗日的态度，1937年3月，中共中央在太原建立了和延安直接通报的电台。这是毛泽东发给太原台抄转阎锡山的电报。"},{"type":"paragraph","text":"[2]百川，即阎锡山，当时任国民党军太原绥靖公署主任。"},{"type":"paragraph","text":"[3]刘汝明，当时任国民党察哈尔省政府主席、国民党军第二十九军第一四三师师长。该师当时驻张家口一带。"},{"type":"paragraph","text":"[4]蒋氏，指蒋介石。"},{"type":"paragraph","text":"[5]周小舟，当时任毛泽东的秘书，受毛泽东派遣，到太原对阎锡山进行团结抗日的工作。彭雨峰，即彭雪枫，卢沟桥事变后，他按照中共中央军委的电示，多次与阎锡山会唔，进行有关红军通过山西开赴华北抗日前线的"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":7,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":428,"page_end":428},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f13a198d14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

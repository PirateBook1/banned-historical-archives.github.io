script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"执行毛主席革命文艺路线　落实四届人大提出的战斗任务部分省自治区文艺调演继续在京举行参加这次调演的有新疆、陕西、黑龙江和四川等省、自治区","authors":[],"dates":[{"year":1975,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年二月十一日电　在批林批孔运动推动下，在各族人民欢庆第四届全国人民代表大会第一次会议胜利召开的热烈气氛中，由文化部举办的部分省、自治区文艺调演今天在北京举行，这是去年两批文艺调演的继续。参加这次调演的，首先有新疆维吾尔自治区、陕西省、黑龙江省和四川省；其它未经调演的省和自治区将陆续到北京参加调演。"},{"type":"paragraph","text":"这次调演对于贯彻执行毛主席的无产阶级革命文艺路线，落实四届人大提出的抓好上层建筑领域的社会主义革命的战斗任务，繁荣社会主义文艺创作，推动无产阶级文艺革命，具有重要意义。"},{"type":"paragraph","text":"首都人民在欢度春节的时候，怀着兴奋的心情，观看了今天晚上文艺调演的首场演出，对各地文艺工作者的精彩表演给予热情的鼓励和赞扬。"},{"type":"paragraph","text":"这次文艺调演生动体现了毛主席关于“古为今用，洋为中用”、“百花齐放，推陈出新”的方针。四省自治区分别带来了一台由维语歌剧和秦腔、川剧、评剧等地方戏移植的革命样板戏全剧或折子戏。参加调演的节目既有反映无产阶级文化大革命和社会主义革命、社会主义建设题材的作品，也有反映革命历史题材的作品。艺术形式以戏剧为主，也选调了一些曲艺、音乐、歌舞节目。"},{"type":"paragraph","text":"调演期间，将组织文艺工作者以党的基本路线为纲，认真学习马列著作、毛主席著作，学习毛主席最近关于理论问题的重要指示和四届人大的有关文件，学习革命样板戏的创作经验，开展革命大批判。此外，还将组织大家讨论、研究创作问题和地方戏曲有关声乐的改革等问题。"},{"type":"paragraph","text":"在四届人大文件精神的鼓舞下，参加调演的文艺工作者和工作人员以饱满的革命热情投入了战斗。连日来，各代表团一边学习，一边排练，使调演的准备工作很快就绪。大家纷纷表示，一定要在毛主席的革命路线指引下，鼓足干劲，团结战斗，认真搞好这次文艺调演。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de4ac932e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

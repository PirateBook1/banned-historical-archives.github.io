script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛主席是我们心中的红太阳”影展  带给上海千万人民无限的幸福  革命观众表示一定听毛主席的话紧紧掌握斗争大方向夺取文化大革命彻底胜利","authors":[],"dates":[{"year":1967,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛主席是我们心中的红太阳”影展"},{"type":"paragraph","text":"带给上海千万人民无限的幸福"},{"type":"paragraph","text":"革命观众表示一定听毛主席的话紧紧掌握斗争大方向夺取文化大革命彻底胜利"},{"type":"paragraph","text":"新华社上海六日电　“毛主席是我们心中的红太阳”大型摄影展览五月三十一日在上海隆重开幕以来，上海广大无产阶级革命派战士、红卫兵小将和革命群众，这几天怀着最最崇敬和最最幸福的心情，纷纷来到展览厅，瞻仰我们伟大领袖毛主席的光辉形象。他们看到毛主席红光满面，身体那样健康，感到无比幸福，衷心祝愿我们伟大领袖毛主席万寿无疆，万寿无疆！祝愿我们敬爱的副统帅林彪同志身体健康，永远健康！"},{"type":"paragraph","text":"这个摄影展览是在纪念毛主席的光辉著作《在延安文艺座谈会上的讲话》发表二十五周年的时候，在具有划时代意义的中国共产党中央委员会一九六六年五月十六日《通知》公开发表的伟大时刻开幕的。展出的照片，记录了我们伟大领袖毛主席在无产阶级文化大革命中的各种活动。经过“一月革命”风暴考验的上海无产阶级革命派和革命群众，有多少话要对我们的伟大统帅毛主席说啊！上海工人革命造反总司令部王秀珍，在一幅幅毛主席的巨幅照片前，看了一遍又一遍，久久不愿离去。是毛主席的无产阶级革命路线指引她这个普通工人，在“一月革命”风暴中同广大革命派战士团结在一起，向上海党内最大的一小撮走资本主义道路当权派进行了英勇的斗争。今年五月一日，她代表上海一千万人民把“一月革命”纪念章亲手献给了我们伟大领袖毛主席，最幸福地和毛主席握了手。今天，她站在毛主席像前，又象来到了北京，来到了天安门，见到了毛主席。王秀珍正在把自己幸福的心情告诉身边的同伴时，突然有两个红卫兵小将走到王秀珍面前，激动地说：“王秀珍同志，让我们握一握伟大领袖毛主席同你握过的手，分享这最大的幸福吧！”王秀珍指着许多照片激动地说：“毛主席永远和革命群众心连心。毛主席他老人家最了解、最关心、最支持我们革命群众！我们革命群众的心也永远忠于毛主席！”"},{"type":"paragraph","text":"曾经受过党内最大的一小撮走资本主义道路当权派所制定的资产阶级反动路线严重迫害的革命文艺工作者、上海青年话剧团的刘贵琴同志，看到一幅幅我们伟大统帅毛主席的巨幅照片时，激动得热泪盈眶。这个从小就参加革命的贫农女儿，因为和一小撮反革命修正主义分子作坚决斗争，这一小撮反革命修正主义分子就对她加上各种莫须有的罪名，妄图把她置于死地。是毛主席的无产阶级革命路线解放了她。她站在毛主席像前，真是千言万语也难以表达她对毛主席的无限热爱！刘贵琴向着伟大领袖发出庄严的誓言：永远忠于毛主席，永远忠于毛泽东思想，永远忠于毛主席的无产阶级革命路线，坚决和广大革命群众团结在一起，同党内大大小小的走资本主义道路当权派斗争到底，夺取无产阶级文化大革命的彻底胜利！"},{"type":"paragraph","text":"许多革命群众组织的负责人、活学活用毛主席著作积极分子、五好战士和先进工作者以及许多红卫兵小将，观看影展后坚决表示，在当前革命的大批判中，一定要更好地读毛主席的书，听毛主席的话，紧紧掌握斗争大方向，争当革命的闯将和生产的模范，紧紧跟随伟大统帅毛主席，永远革命，彻底革命，一定要把伟大的毛泽东思想红旗插遍全中国，插遍全世界！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王秀珍","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68bc4532ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”炮制的一宗反革命事件真相大白晋剧《三上桃峰》得到彻底平反","authors":[],"dates":[{"year":1978,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　遭受“四人帮”残酷镇压的晋剧《三上桃峰》，终于重见天日。"},{"type":"paragraph","text":"《人民日报》昨天刊载文化部理论组《为\u0026lt;三上桃峰\u0026gt;平反》的文章(本报今天二版转载)。文章指出，“四人帮”及其亲信于会泳之流一手炮制的“《三上桃峰》事件”，今天终于真相大白。他们把这出戏打成“大毒草”，其反动政治目的，是把斗争的矛头指向以毛主席为首的党中央，指向敬爱的周总理，迫害革命干部和革命文艺工作者，是一个用心狠毒的政治阴谋。他们给这出戏罗织的种种罪名，完全是诬陷不实之词，应予坚决推倒。"},{"type":"paragraph","text":"《三上桃峰》彻底平反了。这是华主席为首的党中央高举毛主席的伟大旗帜，发扬实事求是的光荣传统，坚决落实党的方针、政策的结果，是值得全国文艺界拍手称快的大好事。在当年“四人帮”掀起的围剿《三上桃峰》的反革命逆流中，受“四人帮”控制的《文汇报》曾推波助澜，摇旗呐喊，不仅发表了初澜的毒草文章《评晋剧\u0026lt;三上桃峰\u0026gt;》，并挂起了通栏横幅，连续以七个版面，抛出了方耘的《把反复辟的斗争进行到底》等黑文，在群众中造成极为恶劣的影响。我们愿和广大读者一道，通过对这一阴谋事件的揭发，彻底批判林彪、“四人帮”炮制的“文艺黑线专政”论以及他们所推行的假左真右的反革命修正主义的文艺路线，拨乱反正，正本清源，为彻底肃清“四人帮”在这个反革命事件中所造成的流毒和影响而共同战斗。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a37f51ebb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"访问法国、西德、英国和意大利取得重大成功  华总理从乌鲁木齐回到北京  邓小平等党和国家领导人到机场迎接和热情祝贺","authors":[],"dates":[{"year":1979,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"访问法国、西德、英国和意大利取得重大成功"},{"type":"paragraph","text":"华总理从乌鲁木齐回到北京"},{"type":"paragraph","text":"邓小平等党和国家领导人到机场迎接和热情祝贺"},{"type":"paragraph","text":"新华社北京十一月十日电  华国锋总理在结束对法国、德意志联邦共和国、英国和意大利的访问并在乌鲁木齐作短期停留之后，今天下午乘专机回到北京。"},{"type":"paragraph","text":"邓小平、李先念、汪东兴，以及党和国家其他领导人，到机场迎接华国锋总理以及陪同他出访的余秋里副总理和其他随行人员。"},{"type":"paragraph","text":"下午三时半，华国锋等同志乘坐的专机降落在首都机场。当华国锋同志走出机舱，满面笑容地向前来迎接的同志招手时，大家热烈鼓掌。在舷梯旁，邓小平等领导同志同华国锋同志亲切握手，热情祝贺他西欧四国之行取得重大成功。"},{"type":"paragraph","text":"法国、西德、英国和意大利四国驻中国的外交使节也到机场迎接华国锋总理。在机场，华国锋总理同他们热烈握手，再次感谢这四个国家的政府和人民的盛情接待。"},{"type":"paragraph","text":"到机场迎接的还有：党和国家领导人王震、韦国清、乌兰夫、方毅、邓颖超、纪登奎、吴德、张廷发、陈锡联、胡耀邦、耿飚、倪志福、彭真、陈慕华、赛福鼎、谭震林、阿沛·阿旺晋美、王任重、谷牧、康世恩、薄一波、姚依林、姬鹏飞；政协全国委员会副主席宋任穷、康克清、季方、胡子昂、胡愈之、王昆仑、班禅额尔德尼·却吉坚赞；最高人民法院院长江华；最高人民检察院副检察长喻屏。"},{"type":"paragraph","text":"中共中央和国务院各部门、中国人民解放军各总部和北京市革命委员会的负责人，也到机场迎接。"},{"type":"paragraph","text":"华国锋总理、余秋里副总理等同志今天离开乌鲁木齐时，新疆维吾尔自治区党、政、军负责同志汪锋、吴克华、铁木尔·达瓦买提、司马义·艾买提等，到机场送行。（附图片）"},{"type":"paragraph","text":"华国锋总理圆满结束对西欧四国的正式访问，乘专机回到北京。党和国家领导人邓小平、李先念等前往机场迎接。 新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6a7838c44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

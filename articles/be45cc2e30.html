script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"金怀鹏档案之二：肃反调查材料","authors":[],"dates":[{"year":1955,"month":9,"day":11}],"is_range_date":false,"parts":[{"text":"金怀鹏档案之二：肃反调查材料","type":"title"},{"text":"调查材料","type":"subtitle"},{"text":"金怀鹏","type":"paragraph"},{"text":"社会关系复杂","type":"paragraph"},{"text":"大哥金怀禹，国民党员、三青团员、青工队员（特务组织），曾干过伪职等","type":"paragraph"},{"text":"表哥杨诚愚，干过商会会长","type":"paragraph"},{"text":"舅舅，阎文光，三番（安青帮）收过徒弟","type":"paragraph"},{"text":"关于金怀鹏的材料调查报告","type":"subtitle"},{"text":"根据多方的了解证明金怀鹏的社会关系是复杂的。他大哥金怀禹过去在伪方参加过国民党员、青工队（特务组织），他舅父参加过安庆帮收过学生，他表兄干过保长。金怀鹏那时是与他们是有联系的，在最近还与他哥哥有联系，寄信给家了解统购统销的情况，要他哥哥告诉他家里的粮食供应情况。","type":"paragraph"},{"text":"另外关于金怀鹏是否参加三青团，根据调查了解是没有参加三青团。因那时他在家年龄很小，他在巢县中学时才只有13、4岁，同时那时已经是48年秋天了，入学后3个月的时间巢县就解放了。根据在公安局的调查，公安局也有巢县中学的三青团的材料，从这几方面看来，金怀鹏是没有参加三青团的组织，这是我个人的分析。","type":"appellation"},{"text":"附证明材料3份","type":"paragraph"},{"text":" 调查材料人　王鸿斗 09.11","type":"paragraph"},{"text":"金怀鹏家庭成份的材料","type":"subtitle"},{"text":"（1）家庭成份系小土地出租，计田8亩多的，现已全部出卖，房屋计有7间半。","type":"paragraph"},{"text":"（2）社会关系：大哥金怀禹解放前任过伪巢县参议会秘书、司法科录事、秘书科科员，曾参加国民党员、三青团员、青工队员（特务组织。）","type":"paragraph"},{"text":"表哥杨诚愚干过伪拓皋商会主席。舅舅阎文光干过三番（安庆帮）","type":"paragraph"},{"text":"（3）金怀鹏在家时常和表兄、大哥、舅父联系，解放后也常有信联系，并于最近期间的来信询问家中粮食统购统销和供应情况，并叫他大哥写信告诉他。","type":"paragraph"},{"text":"（4）关于金怀鹏在家没有参加过三青团和反动组织，但在学校内情况不明。","type":"paragraph"},{"text":" 调查人　王鸿斗拓皋十一选区　李献珊　郑贵才 09.11","type":"paragraph"},{"text":"该材料确实","type":"paragraph"},{"text":" 褚长真　中共拓皋镇支部书记","type":"paragraph"},{"text":"同意大家意见","type":"paragraph"},{"text":" 中国共产党巢县拓皋区委员会","type":"paragraph"},{"text":"金怀鹏的亲戚情况","type":"subtitle"},{"text":"（一）阎文光是金怀鹏的舅舅，其阎文光本人曾在上海替外国人纱厂看门，一度自己开设炭店，并收了若干帮会学生，胜利后来过拓皋，同时在拓皋买了一座房子，（现在阎文光已死，只有阎的老婆及一个儿子、三个女儿）。","type":"paragraph"},{"text":"（二）杨诚愚是金怀鹏的老表，其杨诚愚本人一向做生意，于1940年任伪紫金保保长，并担任过伪拓皋镇商会会长。在解放后51年曾被管制半年。现其本人仍在开店。","type":"paragraph"},{"text":" 反映人：张元荣、程国炳、秦忠才亲笔于55年9月11日","type":"paragraph"},{"text":"滁县盐业公司：","type":"appellation"},{"text":"兹证明你司王鸿斗同志于本（9）月9日来我处查对金怀鹏三青团材料，经查找我处无此人材料，特此证明是实。","type":"paragraph"},{"text":"致以","type":"paragraph"},{"text":"敬礼","type":"appellation"},{"text":" 巢县人民政府公安局","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be45cc2e30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

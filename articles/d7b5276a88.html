script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金日成主席前往柬埔寨国家元首府看望西哈努克亲王母亲哥沙曼王后","authors":[],"dates":[{"year":1975,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"金日成主席前往柬埔寨国家元首府看望西哈努克亲王母亲哥沙曼王后"},{"type":"paragraph","text":"看望后，金日成主席、西哈努克亲王和夫人、宾努首相和夫人，进行了交谈"},{"type":"paragraph","text":"新华社一九七五年四月十九日讯　朝鲜民主主义人民共和国主席金日成今天晚上前往柬埔寨国家元首府看望诺罗敦·西哈努克亲王的母亲哥沙曼王后。"},{"type":"paragraph","text":"看望时，诺罗敦·西哈努克亲王和夫人、宾努首相和夫人在场。"},{"type":"paragraph","text":"随后，金日成主席、西哈努克亲王和夫人、宾努首相和夫人，进行了交谈。"},{"type":"paragraph","text":"陪同金日成主席前往看望哥沙曼王后的有朴成哲副总理、许锬副总理兼外交部长和玄峻极大使。（附图片）"},{"type":"paragraph","text":"金日成主席看望哥沙曼王后之后，同西哈努克亲王及夫人交谈。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"左图：中共中央副主席、国务院副总理邓小平同志四月十九日上午同朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成同志举行会谈。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"下图：首都人民四月十九日在人民大会堂隆重集会，热烈庆祝柬埔寨人民解放金边的伟大胜利。这是大会会场。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7b5276a88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

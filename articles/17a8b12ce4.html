script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想解开了兄弟俩的疙瘩","authors":[],"dates":[{"year":1969,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"嘉定县南翔公社永乐大队湾里生产队有两位老贫农，本是亲兄弟。哥哥赵轩章，七十六岁，弟弟赵顺章，七十三岁。十年前，两人为了分一棵树弄得互不理睬，住在一个院，十年来，没有讲过一句话。"},{"type":"paragraph","text":"霹雳一声天地动。无产阶级文化大革命给湾里送来了光芒四射的毛泽东思想，湾里出现了一片新气象。家家户户都开辟了“斗私批修”栏和“三忠于”室，举办了毛泽东思想学习班。他们身不离毛主席的宝书，口不离毛主席的话，心不离毛主席思想，行动不离毛主席指示。"},{"type":"paragraph","text":"毛泽东思想改造着世界，也改造着湾里的一切旧思想。赵轩章和赵顺章老弟兄俩越来越感到一切都在变。伟大的毛泽东思想照亮了老哥俩的心，“斗私，批修”触动了老哥俩的灵魂。最后，两人都高高兴兴地参加了家庭毛泽东思想学习班，一起学习“老三篇”，回忆过去苦，狠批刘少奇。在黑暗的旧社会，日本帝国主义枪杀了自己的母亲，赵顺章的一个儿子也被敌人夺去了生命……，悲痛的回忆，使全家人都流下了眼泪。哥哥赵轩章沉痛地说:“我们都是一根藤上的苦瓜，中了刘少奇‘私’字的毒，害得我伲十年不说话，账要算在刘少奇身上。”弟弟赵顺章说:“毛主席教导我们:‘一切革命队伍的人都要互相关心，互相爱护，互相帮助。’我伲贫下中农要听毛主席的话，处处事事用毛泽东思想当家。”刘少奇的黑“六论”使亲弟兄十年不说话；战无不胜的毛泽东思想解开了十年的死疙瘩。从此以后，弟兄俩团结得象一个人一样，他们共同学习毛主席最新指示，共同表忠心。现在，七十三岁的弟弟、退休老工人赵顺章担任了生产队的贫协主任，七十六岁的哥哥赵轩章仍坚持参加力所能及的集体劳动，共同建设社会主义新农村。　(上海警备区某部连队报道组)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17a8b12ce4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

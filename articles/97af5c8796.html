script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发动群众自觉抵制坏故事读者来信要求社会各方面加强对广大青少年的教育，用毛泽东思想占领纳凉阵地","authors":["吴秉钧"],"dates":[{"year":1973,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:最近，一小撮阶级敌人捏造和传播一些内容荒诞、反动的“故事”，这是阶级斗争的一种新动向。我们队伍里有些人也在乘凉时大讲这种坏故事，散布封、资、修毒素。这种情况必须引起一切革命同志的密切注意。"},{"type":"paragraph","text":"阶级斗争的长期性是不依人们意志为转移的客观规律，我们务必保持清醒的头脑，千万不能麻痹大意。各级领导应采取有效措施，把纳凉阵地占领下来，使它成为宣传马列主义、毛泽东思想的场所。广大革命群众应该以阶级斗争的观点分析问题，自觉起来抵制坏故事，不给阶级敌人以任何可乘之机。"},{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"目前正值夏令季节，人们习惯于晚饭后乘凉，谈天说地。最近，我们发现有些别有用心的人就利用这乘凉机会讲坏故事。这些故事故弄玄虚，内容荒诞、黄色反动，情节曲折离奇，造成很坏的影响。我们认为，这是当前意识形态领域里阶级斗争的新动向。一小撮阶级敌人就是企图利用青少年缺乏阶级斗争的经验，编造一些所谓“惊险”的故事，以散布封、资、修的毒素。可是，在我们革命队伍里，有些同志丧失了警惕，不但不抵制，还听得津津有味，甚至有人做了一小撮阶级敌人散布封、资、修毒素的传声筒，我们应该向这些同志大喝一声:切莫上敌人的当!"},{"type":"paragraph","text":"我们认为，纳凉场所从来不是真空地带，它是两个阶级争夺青少年的重要战场。如果不用无产阶级的舆论力量去占领，资产阶级腐朽的东西就会滋长蔓延开来。在这场意识形态领域的阶级斗争中，我们希望社会各方面加强对广大青少年的教育，教育他们坚决抵制资产阶级思想的侵袭和腐蚀，要勇于跟坏人坏事作斗争，让他们在阶级斗争中经受锻炼，增强“免疫力”。在乘凉时，革命群众和革命家长要注意用阶级分析的观点分析周围的动向，制止歪风邪气。各街道里弄要在党委的领导下，充分发动群众，用毛泽东思想占领纳凉阵地，把关心青少年的校外生活摆到议事日程上来。"},{"type":"paragraph","text":"杨浦区眉州街道　吴秉钧"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97af5c8796"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

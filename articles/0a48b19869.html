script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈庆祝华国锋同志任中共中央主席、中央军委主席　热烈庆祝粉碎　“四人帮”　篡党夺权阴谋的伟大胜利新闻图片展览今起在本市展出","authors":[],"dates":[{"year":1976,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　万里河山红旗舞，八亿神州尽开颜。在全国亿万军民欢庆伟大的历史性胜利的大好形势下，上海市工人文化宫、青年宫、上海市摄影创作办公室联合举办了“热烈庆祝华国锋同志任中共中央主席、中央军委主席，热烈庆祝粉碎‘四人帮’篡党夺权阴谋的伟大胜利”新闻图片展览，十二月九日起，同时在上海市工人文化宫、青年宫和沪东、卢湾、南市区工人文化宫展出。"},{"type":"paragraph","text":"这次展出的一百多幅摄影作品，是广大专业和业余摄影工作者在火热的斗争生活中，用照相机鲜明、真实地记录的各条战线充满团结战斗，夺取胜利的革命图景；形象地反映了以华主席为首的党中央一举粉碎了王张江姚“四人帮”篡党夺权阴谋的伟大胜利的欢腾景象。"},{"type":"paragraph","text":"新闻图片展览共分三部分，第一部分图片突出地反映了华主席与党和国家其他领导同志登上天安门城楼，高兴地频频向百万群众亲切招手致意时的光辉形象，充分表达了亿万人民衷心爱戴和完全信赖华主席的动人景象。第二部分反映上海一千万军民怀着无比幸福、无比欢乐的心情，举行集会游行，坚决拥护华国锋同志为全党、全军、全国各族人民的英明领袖和统帅；坚决拥护以华主席为首的党中央一举粉碎“四人帮”篡党夺权阴谋的果断措施。从热闹的市区到郊区人民公社，从车间到课堂，从营房到田头，到处喜气洋洋，一派欢腾景象。第三部分反映上海军民掀起了学习马列主义、毛泽东思想的新高潮，认真学习伟大领袖和导师毛主席关于批判“四人帮”的一系列重要指示，愤怒声讨、彻底揭发批判“四人帮”篡党夺权的滔天罪行，决心在华主席为首的党中央领导下，狠抓革命，猛促生产，努力把被“四人帮”干扰破坏所造成的损失补上去，夺取革命和生产的新胜利。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a48b19869"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席的教导学习工人阶级的彻底革命精神  福建省革委会全体委员到工厂参加劳动","authors":[],"dates":[{"year":1968,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席的教导学习工人阶级的彻底革命精神"},{"type":"paragraph","text":"福建省革委会全体委员到工厂参加劳动"},{"type":"paragraph","text":"他们密切联系群众的作风，热情宣传毛泽东思想的实际行动，受到广大革命群众的热烈赞扬"},{"type":"paragraph","text":"据新华社福州五日电　八月三十日，福建省革委会全体委员遵照毛主席“我们共产党人不是要做官，而是要革命”的教导，到福州搪瓷厂，同工人一起学习毛主席的最新指示，参加生产劳动，学习工人阶级的彻底革命精神和全心全意为人民服务的优秀品质。"},{"type":"paragraph","text":"这天清晨，正在举行全体委员会议的福建省革命委员会的委员们，怀着对伟大领袖毛主席无限忠诚的深厚无产阶级感情，抱着向工人阶级学习的决心，奔向市郊的搪瓷厂。一走进工厂，省革命委员会主任韩先楚同志就向厂里的同志说：“我们革命委员会全体同志是来向工人同志学习的。”顿时，“毛主席万岁！万万岁！”的欢呼声响彻了工厂的上空。"},{"type":"paragraph","text":"上班铃响了，省革委会的委员们分赴各车间，同工人一起在伟大领袖毛主席像前，背诵毛主席语录，学习毛主席的最新指示。"},{"type":"paragraph","text":"在生产毛主席画像车间，韩先楚同志在火烫的炉旁，坚持同工人一起劳动。他做的是第一道擦板面工序。这种绣花似的细致活，他还是头一回干。在生产过程中，他一次次虚心向工人请教。板面如果擦得不干净，上面留有一点尘垢，上搪瓷的时候就会出废品。开始，他每擦一块，就拿给老工人检验，合格了，再擦下一块，直到掌握了这一道工序规律。"},{"type":"paragraph","text":"在机器轰鸣的车间里，省革命委员会副主任皮定均同志，全神贯注地向操作熟练的工人请教，学习生产知识。他象工人一样严格地遵守劳动纪律，当厂里负责人有事找他，他先向带班的工人请了假才出车间。过了片刻又回到劳动岗位。下了班，他还要把车间打扫干净才走。"},{"type":"paragraph","text":"韩先楚、皮定均同志在向工人学习的过程中，十分关心工人们的学习、生产和生活。他俩利用工余时间，跑遍了车间、科室和伙房，亲切地和工人们握手问好，向工人们了解情况。他们还向工人们讲述了当年红军吃树叶、野菜等打败了国民党反动派的故事，一直谈到社会主义来之不易，要念念不忘阶级斗争，彻底挖掉修正主义根子，才能保证无产阶级的江山永不变色。"},{"type":"paragraph","text":"毛主席教导说：“只有工人阶级最有远见，大公无私，最富于革命的彻底性。整个革命历史证明，没有工人阶级的领导，革命就要失败，有了工人阶级的领导，革命就胜利了。”省革委会全体委员在参加生产劳动中，一致表示，一定拜工人阶级为师，永远跟着毛主席干革命。"},{"type":"paragraph","text":"来自英雄岛屿的著名女民兵、省革委会副主任洪秀欉同志，在包装车间干的是重活，她不顾劳累，把亲手包装好的搪瓷盆、搪瓷杯装进木箱，又一箱箱地扛着走，虽然汗流浃背，却是越干越有劲。学习毛主席著作积极分子、省革委会委员丰福生同志，争着干重活、干脏活。他们除了在车间劳动，还到厨房去打扫饭厅、刷锅洗碗、送水端饭。他们的共同语言是：“多流一滴汗水，可以对毛主席多增加一分爱和忠。”"},{"type":"paragraph","text":"这一天，到工厂参加生产劳动的大学生、省革委会副主任郑火排、王云集同志看到了工人们凭着一颗无限忠于毛主席的红心，敢想敢做，在生产上取得的成就。他们说：工人同志对毛主席无限忠诚，用毛泽东思想武装起来的工人，什么人间奇迹都能创造出来。工人阶级的感情、立场，值得我们永远学习。"},{"type":"paragraph","text":"刚刚诞生的福建省革命委员会，从主任到委员，从老年到青年，他们密切联系群众的作风，热情宣传毛泽东思想和虚心向工人阶级学习的实际行动，受到福州搪瓷厂工人的热烈赞扬。工人们说，新生的革命委员会的领导同志，密切联系群众，甘当群众的小学生，这样的干部，我们信得过，我们坚决拥护！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ef8e4c265"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

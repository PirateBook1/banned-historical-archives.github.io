script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一位公社书记的生活账","authors":["冯东书"],"dates":[{"year":1962,"month":8,"day":6}],"is_range_date":false,"parts":[{"text":"一位公社书记的生活账","type":"title"},{"text":"冯东书","type":"authors"},{"text":"山西省侯马市高显公社党委副书记张永禄与记者聊天，说他们公社有一半人想回家，这些人都是工作十年左右的老干部。剩下那一亲半不想回家的，少数是领导干部，多数是家里没有牵挂的年轻人。他说他也申请过一次，领导上没批准。问他回去有什么好处，他算了一笔生活账。","type":"paragraph"},{"text":"现在他每月工资六十四元五角，年收入共七百七十四元。他有四个孩子，大的十岁，上学，小的才生下不久。他妻子被四个孩子拖住不能参加劳动争工分，一年吃社里的粮食和其他花消共需二百二十元，他自己在外工作生活费一年至少三百元，这样尚余二百五十四元，这些钱要解决穿衣、老婆生孩子及治病等问题。现在物价很贵，这样花来花去，就负了债。到了麦子收下来，就不得不靠国家补助了七十元，才还了债。同时，由于自己不在家劳动，妻儿只能吃最低口粮，每人二百五十斤，劳动粮一颗也没有。此外，自己的自留地也种不好，他哥哥的自留地今年收了小麦四百斤，他家的才收了七十斤。","type":"paragraph"},{"text":"他说，回去以后呢？情况就不一样了：","type":"paragraph"},{"text":"一、他一年能作二百五十个劳动日，每个劳动日分值一元，外加劳动粮一斤，这就是二百五十元和二百五十斤粮食；","type":"paragraph"},{"text":"二、他能干点家务事，他妻子就能喂一口猪，喂七个鸡，一口猪长大按市价值三百元，每只鸡按一百个蛋算总共是一百五十元；","type":"paragraph"},{"text":"三、把将近二亩自留地种好，可收粮食一千五百斤；","type":"paragraph"},{"text":"四、还可以开四、五分自由地种烟叶，收获烟叶一百斤，市场一五元一斤，又是五百元；","type":"paragraph"},{"text":"五、他家有个院子，院里可以育薯秧和烟苗，这些东西都很贵，共可收入四百元。","type":"paragraph"},{"text":"这样，他一年就可收入一千六百元和一千七百五十斤粮食（不算分配口粮）。他用其中的二百五十元买队里分配的口粮一千五百斤和其他食物，然后再从自己生产的粮食里拿出一千斤补贴家庭食用，这就可以使全家每人每年吃到四百多斤。而剩下的七百五十斤粮食，可以拿到市场上去卖，平价是一元一斤，这就又是七百五十斤粮食。一千六百减去二百五十元口粮钱，还有一千三百五十元，加上七百五十元，就是两千零五十元。这就比他当公社书记富得多。而且因为这是自己的劳动所得，名正言顺，闲话可以少听许多。更重要的是，现在有钱买不上东西，而他手里有了粮食，就不怕没有用的东西。","type":"paragraph"},{"text":"记者问他今后怎么办？他说他是１９４８年参加革命的，革命革了十几年了，现在不能说不革命，可是现在眼看着国家困难，三、五年内提工资没有希望，市场也好转不了，因此打算再干上两年再说。在这两年中的困难，他计划这样解决，或者是大女孩下学期停学，由她看小小孩，把妻子腾出来劳动；或者是说服妻子把小小孩给了人。但是他说，这只是暂时措施，将来外债拉多了，还是得回。","type":"appellation"},{"text":"最后，他很感慨地说，他是副书记，工资是六十四元五角，公社里大部分干部是三、四十元，他们困难更多。（新华社山西分社）","type":"paragraph"},{"text":"来源：１９６２年８月６日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b41889682"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

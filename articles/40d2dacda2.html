script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央中南局与湖北省委、武汉市委关于限制侵犯工商业的办法","authors":[],"dates":[{"year":1951,"month":1,"day":22}],"is_range_date":false,"parts":[{"text":"中共中央中南局与湖北省委、武汉市委关于限制侵犯工商业的办法","type":"title"},{"text":"各地土改中，已发现侵犯城市工商业现象，其中主要是退押、退租、追缴余粮、追缴变卖田产等，退押按折半清理后，应退押金；有些（如有田面权的）等于该田四年租粮入，退租有退至10年8年者；追缴余粮有追索至三、四年之多。因此有许多工商业者，在土改中全部资金被算光，因而倒闭或分散资金躲藏者。据汉口不完全统计：工商业中有60％至75％兼地主，这种清算对工商业及税收影响极大。汉口1月间税收比之12月减少三分之二，固然原因甚多，但土改影响是重要原因。为在土改中照顾农民要求，同时又保证工商业利益不受侵犯，已与湖北、武汉党委商定如下限制办法：","type":"paragraph"},{"text":"一、农民向工商业兼地主退租，只限于1949年、1950年两年应减而未减之租粮。长江北之老区则以3年为限，不得多退。","type":"paragraph"},{"text":"二、退押按折半清理规定。但押金过重者，应退额以原田一年租粮收入为限，不得无限制清算。","type":"paragraph"},{"text":"三、解放后变卖田亩者，将所得田价退还农协处理，个别卖田曾有经区政府批准查有实据者可不再退，但只作为个别问题，由政府处理不公布。","type":"paragraph"},{"text":"四、农民对工商业者兼地主之清算，以上列三项为限，其余不再扩大，以免过分影响工商业，对工人不利，对农民也不利。其有三项相加，足把商人资金搞光者，则应酌情减退，或分期退。","type":"paragraph"},{"text":"五、此次商定，拟由省、市政府与市工商联共同会商决定公布，由工商业者按此规定，分头向农民了结，其有纠纷者则报城乡联络处调处之，属于反革命大恶霸者法办。逃亡不法地主经规定手续令返乡处理者，当然不在此限。","type":"paragraph"},{"text":"上述办法各地可依照办理。","type":"paragraph"}],"comments":[],"origin":"中共湖北省委党史研究室、中共湖北省委统战部编 《中国资本主义工商业的社会主义改造 湖北卷》  出版社：中共党史出版社  出版日期：1993年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40d2dacda2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

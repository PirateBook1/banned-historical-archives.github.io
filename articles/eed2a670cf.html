script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平同志在中科院茶话会上说要善于培养、发现和使用人才","authors":[],"dates":[{"year":1979,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十一月一日电　中共中央副主席、国务院副总理邓小平今天在中国科学院纪念建院三十周年茶话会上说:人才难得，要认真地注意培养和发现人才，对人才要使用得当。"},{"type":"paragraph","text":"邓小平同志说，今天是个很隆重的日子，大家在这里纪念中国科学院建院三十周年，总结过去，展望未来，希望我国的科学事业繁荣昌盛，人才辈出。他说，我国的科学事业繁荣昌盛是很有希望的。我们已经有了这么多老、中、青科学家，加上我们开了门，与世界各国交流，我们中国人并不蠢。虽然，我们面前还有许多困难，我们是能够把它逐步克服的，我们的科学事业是大有希望的。"},{"type":"paragraph","text":"他强调指出，党和国家的各级领导要为科学工作者创造好的工作和学习条件，要尽可能解决他们工作和生活中存在的困难。他表示他要继续给大家当好后勤部长。"},{"type":"paragraph","text":"邓小平同志说，我们要培养人才，发现人才，在这个问题上要改变论资排辈的现象。中年人是各个领域里的骨干力量，我们要大胆地培养他们，使用他们，把他们放到应有的岗位上。各级领导要关心解决他们工作和生活中遇到的困难，让他们趁精力旺盛时作出更大的贡献。他说，世界科学发展史说明，在科学领域里作出杰出贡献的往往是中年人和青年人。我们的科学工作者只要他们作出了贡献，只要他们合乎研究员、教授的标准，那怕他只有三十岁，也要把他们提拔到研究员和教授的岗位上，给他们应有的学位和技术职称。他说，要把学位制度和技术职称赶快建立起来，这有助于发现人才。"},{"type":"paragraph","text":"最后，邓小平同志举杯说，让我们以茶代酒，为我国科学事业的繁荣昌盛，人才辈出，干杯!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eed2a670cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

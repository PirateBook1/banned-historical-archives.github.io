script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席闹革命","authors":["袁国银"],"dates":[{"year":1967,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟毛主席闹革命"},{"type":"paragraph","text":"江苏海安县学习毛主席著作积极分子  角斜公社墩里二队贫农社员  袁国银"},{"type":"paragraph","text":"我们心中最红最红的红太阳毛主席一再教导我们要走社会主义道路，走集体化的道路，他老人家说：“这是人民群众得到解放的必由之路，由穷苦变富裕的必由之路”。一九五八年，他老人家又向我们发出“人民公社好”的伟大号召。我们贫下中农在伟大领袖毛主席的指引下，坚定地走上了社会主义集体化的幸福大道。"},{"type":"paragraph","text":"我国农村人民公社一成立，就显示出她的无比优越性。可是，中国的赫鲁晓夫对她却十分痛恨，拚命地叫嚷什么“农业上也要退够，包括包产到户，单干”，真是反动透顶！"},{"type":"paragraph","text":"我们用毛泽东思想武装起来的贫下中农最清楚：“包产到户”必定是贫下中农回老路，上死处；单干，必定是贫下中农挟着竹棒去讨饭。总之，是让我们重新回到苦难的旧社会。"},{"type":"paragraph","text":"在旧社会，我们墩里二百三十六户人家，就有二百一十户给地主做长工、打短工。我家六口人，租种地主四亩田，我和父母亲还要到地主家打短工。我们终年给地主家卖命，一年忙到头，结果还欠下一屁股的债。有一年，遭了大旱灾，庄稼颗粒无收。到了腊月二十九夜，天下着大雪，地主派来狗腿子逼租退田。狗腿子耀武扬威地把我家的破草棚推的推、拉的拉，搞得一塌糊涂，还把破破烂烂的东西尽往外掼。我们全家人抱头大哭，叫天天不应，喊地地不灵，连块避避风雪的地方也没有。狗腿子走后，父亲挑着一担锅、瓢、碗、盏，领着一家老小逃难。因为天冷，路滑，肚饿身颤，没走多远，父亲脚一滑，跌倒在地上，锅、瓢、碗、盏打得粉碎。妈妈怀里抱着两个月的小妹妹，手里搀着二妹妹，哭哭啼啼，顶着西北风向前走。天亮时，小妹妹冻死了。几天后，二妹妹也活活饿死了。后来，阶级兄弟帮忙，我家又在一个地方搭了个又矮又小的苇棚住下来，租了另外一个地主家二亩田。那晓得，天下乌鸦总是一般黑，那里的地主都一样恶毒。我家又因交不起重租，父亲被抓去打得死去活来。"},{"type":"paragraph","text":"旧社会那个苦头，犹如风吹头发数不尽，好似长江的流水倒不完。中国赫鲁晓夫要我们退到“单干”，就是要我们吃二遍苦。我们决不答应。毛主席的路我们贫下中农走定了！人民公社这座通向共产主义的金桥我们走定了！谁敢在我们前头挡道，我们就把他踩在脚下，踩得他粉身碎骨！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c906df10d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙闽交界的庆元等县大批农民迁居福建","authors":["伊心恬"],"dates":[{"year":1957,"month":4,"day":9}],"is_range_date":false,"parts":[{"text":"浙闽交界的庆元等县大批农民迁居福建","type":"title"},{"text":"伊心恬","type":"authors"},{"text":"新华社杭州9日讯　浙江省温州专区和福建交界的庆元、龙泉、平阳、云和等县近来陆续有大批农民迁居福建。到3月底止，已经迁居和正在迁居的有一千多户。据庆元县两个区的调查，迁居的富裕农民占38％左右，地主、富农、反革命占25％，贫农占三分之一左右。","type":"paragraph"},{"text":"迁居的主要原因是福建口粮留得多。据了解福建和浙江交界的几个县口粮每人留五百三十斤到五百五十斤，而庆元县每人只留四百七十斤。因此到过福建的农民都说那边粮食宽，他们反映：“福建是饱毛主席领导，浙江是饿毛主席领导”，“要吃粮食到福建，要赚钞票在龙泉”。很多农民还听说福建荒地多，开荒三年不交粮，因而要搬到福建去开荒。此外，据说福建很多区乡对迁去的农民表示欢迎，有的农业社还先给他们预支工资。因此有些农民感到福建比浙江好，说“单干也不在浙江”。","type":"paragraph"},{"text":"现在庆元、龙泉等县的领导干部担心农民大批迁出后会影响生产。因此，这些县的党政领导干部除了对农民加强思想教育、进行耐心说服外，还希望福建的几个邻县领导干部也注意对过去的农民进行教育，以免今后再大批迁去。","type":"paragraph"},{"text":"来源： 1957年4月9日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"baa265c852"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

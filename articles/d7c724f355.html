script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"当我们拿到《毛泽东选集》的时候……","authors":["倪连海","顾蕴芳"],"dates":[{"year":1966,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海对外贸易学院　顾蕴芳　倪连海"},{"type":"paragraph","text":"多少年来我们日日盼，夜夜盼，连做梦都盼望有一套《毛泽东选集》。今天党和敬爱的领袖毛主席终于把宝书送到我们学校里来了。我们双手捧着金光闪闪的毛主席著作，翻开第一页，望着毛主席的像，我们看了又看。我们难以抑止住喜悦的心情，情不自禁地高呼:战无不胜的毛泽东思想万岁!毛主席万岁!万万岁!"},{"type":"paragraph","text":"几年来，我们一直渴望能买到一套《毛泽东选集》。去年我们进了大学，我们想，党和毛主席把我们这些贫农的子女送进大学，是为了叫我们干一辈子革命。要革命，不读毛主席著作不行!我们买《毛泽东选集》的愿望更强烈了。但是买了一年，还没买到。我们想，这大概是由于社会上需要量太大，供不应求的原因吧!但想，为什么不能多出版一些毛主席著作呢?直到这次开展无产阶级文化大革命以后，我们才知道这是周扬黑帮捣的鬼。他们控制出版机构，诋毁毛泽东思想，竭力阻止工农兵群众和革命知识分子学习毛主席著作。周扬黑帮!我们贫农的子女，对你们地主阶级千条恨，万条恨，今天集中在你们阻止我们学习毛主席著作这头条恨上!在这场史无前例的无产阶级文化大革命中，我们非把你们这批牛鬼蛇神斗倒、斗垮、斗臭不可!"},{"type":"paragraph","text":"党和毛主席带领着我们搬掉了拦在我们前进道路上的绊脚石。现在，毛主席又派人把他老人家亲手创作的四卷宝书送到我们学校里来了!敬爱的党，敬爱的领袖毛主席，您送来的不光是几本书，送来的是您对您的儿女的无微不至的关怀，送来的是您对您的儿女的深切的期望，送来的是无产阶级革命的传家宝!"},{"type":"paragraph","text":"海可枯，石可烂，革命青年对毛主席著作的热爱永世不变。在无产阶级文化大革命中，我们要更高地举起毛泽东思想的伟大红旗，横扫一切牛鬼蛇神，批判一切旧思想、旧文化、旧风俗、旧习惯，做教学改革的闯将，把无产阶级文化大革命进行到底!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"周扬","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7c724f355"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都隆重集会庆祝发射运载火箭成功华国锋邓小平李先念陈云徐向前彭真等领导人出席　胡耀邦同志代表党中央、国务院和中央军委向为国立功的同志祝贺致敬　叶剑英同志在沪亲切接见参试归来的舰船编队代表","authors":[],"dates":[{"year":1980,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京六月十日电　庆祝我国向太平洋发射运载火箭成功大会，今晚在首都人民大会堂隆重举行。"},{"type":"paragraph","text":"党和国家领导人华国锋、邓小平、李先念、陈云、徐向前、彭真、胡耀邦、韦国清、乌兰夫、余秋里、陈永贵、彭冲、陈慕华、赛福鼎、万里、王任重、谷牧、宋任穷、胡乔木、姚依林、谭震林、周建人、许德珩、肖劲光、朱蕴山、史良、薄一波等出席了庆祝大会。"},{"type":"paragraph","text":"出席庆祝大会的还有:最高人民检察院检察长黄火青，中共中央军委常委韩先楚，中共中央军委顾问李达、王建安、李志民，政协全国委员会副主席王首道、庄希泉、刘澜涛、陆定一、班禅额尔德尼·却吉坚赞，以及中共中央和国家机关各部门负责人，中国人民解放军各总部、各军兵种、国防科委、国防工办、军事院校、北京部队的负责人，中共北京市委、市人民政府、北京卫戍区负责人和各有关方面代表共八千多人。"},{"type":"paragraph","text":"叶剑英副主席六月四日在上海亲切接见了参加这次运载火箭试验从南太平洋胜利归来的我舰船编队的代表，并且同大家一起照了相。"},{"type":"paragraph","text":"庆祝大会由人民解放军副总参谋长、国防科委主任张爱萍主持。"},{"type":"paragraph","text":"中共中央总书记胡耀邦在会上作了重要讲话。他代表党中央、国务院、中央军委，向参加研制、生产、试验和航海的全体科学工作者、工程技术人员、工人、解放军指战员以及所有参与这一工作的同志们，表示热烈的祝贺，向在这次试验中作出重大贡献、为国家立功的同志们致崇高的敬意。"},{"type":"paragraph","text":"胡耀邦说，在我们刚刚进入八十年代，祖国大地春意盎然的时节，你们试验成功，捷音首传，这对各条战线、各个地区所有向四个现代化英勇进军的人们，是一个巨大的鼓舞，也是一个巨大的启示。你们的光辉成就鼓舞和启发一切想为四个现代化出力的人们，使他们开动脑筋想一想，如何才能脚踏实地地为四个现代化作出更好的贡献。你们的成功还鼓舞和启发一切想为四个现代化作出贡献的领导机关和领导干部，使他们开动脑筋想一想，如何才能更有成效地完成自己领导的部门、地区和单位的四个现代化任务。他祝大家在攀登尖端技术高峰的进军中，取得更大的成绩。"},{"type":"paragraph","text":"胡耀邦说，让我们更加振奋精神，为建设四化、保卫四化而团结前进。"},{"type":"paragraph","text":"国防科委政治委员李耀文、海军副司令员刘道生也在会上讲了话。他们分别代表国防科委以及运载火箭科研、生产主管部门和海军向大力支援和密切配合这次试验的全国各有关单位表示感谢。他们表示要更加紧密地团结在党中央周围，在党中央领导下，戒骄戒躁，再接再厉，为进一步发展我国尖端科技事业贡献力量。"},{"type":"paragraph","text":"庆祝大会后，由总政军乐团、国防科委文工团、海军歌舞团、中央歌剧院、中国京剧院三团、北京歌舞团演出了精彩的文艺节目。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\06\\806B010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e高一鸣\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e六月四日，叶剑英副主席在上海吴淞口码头看望了参加运载火箭试验胜利归来的我舰船人员，并同科学工作者、工程技术人员和海军指战员的代表合影留念。高一鸣摄(新华社传真)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"彭真","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"陈云","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0637774dba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

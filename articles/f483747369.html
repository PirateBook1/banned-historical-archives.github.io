script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"粉碎“四人帮”　群众性体育活动出现新景象本市迎春长跑比赛今天举行","authors":[],"dates":[{"year":1977,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　一九七七年上海市迎新春长跑比赛于今天上午在本市举行。这是以华主席为首的党中央一举粉碎“四人帮”后的第一个全市性群众体育活动。"},{"type":"paragraph","text":"这次长跑比赛是上海人民广播电台、《文汇报》、《解放日报》、《红小兵报》和上海市体育运动委员会联合举办的。参加的二千四百多名男女运动员都是从各区、县、驻沪三军和高等学校等单位经过层层选拔而产生的基层队代表，他们中间不少人是先进工作者、立过功的指战员和德智体全面发展的红卫兵、红小兵。"},{"type":"paragraph","text":"长跑是上海人民喜爱的传统体育锻炼项目。自去年入冬以来，本市各条战线的广大群众在热烈庆祝华国锋同志任中共中央主席、中央军委主席，热烈庆祝以华主席为首的党中央一举粉碎“四人帮”篡党夺权阴谋的大喜日子里，大大振奋了革命精神，激发出极大的社会主义积极性，掀起了一个为革命锻炼身体的冬季体育锻炼热潮，不论在大街小巷，在田野操场，到处是长跑队伍，一派欣欣向荣的景象。据不完全统计，全市有近百万名青少年参加了冬季长跑活动。闸北区举行了“紧跟华主席奋勇前进”的从上海到北京的象征性长跑，热情歌颂华主席挽救了党，挽救了革命的丰功伟绩。南市区蓬莱街道所属的学校开展了“一颗红心向北京，紧跟华主席干革命”的长跑活动。最近，本市高校冬季长跑比赛在同济大学附近街道举行，有十所高校的两百名男女运动员参加，结果上海师大和交通大学分别获得男女团体第一名，这两个学校将代表高校参加这次迎春长跑的成年组比赛。工农兵和学生运动员们表示，一定要满怀对毛主席无限崇敬，对华主席衷心爱戴的无产阶级感情，为革命练好身体，为保卫祖国、建设祖国作出贡献。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f483747369"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

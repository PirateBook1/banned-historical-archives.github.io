script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"印发江西省委党校关于统一学员对人民公社认识的报告的批语","alias":"","parts":[{"type":"paragraph","text":"印发江西省委党校关于统一学员对人民公社认识的报告的批语"},{"type":"paragraph","text":"（1959年8月7日）"},{"type":"paragraph","text":"[1]中共江西省委党校党委给江西省委的这一报告说，党校学员关于人民公社的分歧认识暴露以后，我们认真分析了产生动摇的原因，在省委的指示下，决定采取辩论、读书、辅导、总结的办法，来解决学员们的思想问题。解决同题的过程大体分为三个阶段。第一阶段辩论开始后，持否定观点的人进一步提出了许多尖锐的问题，持肯定观点的人则根据自已的切身经验，列举事例，说明工农业生产大跃进的情况，说明人民公社的优越性；在此基础上，学校组织学员精读马恩列斯著作，从理论上弄清人民公社是社会主义的性质等问题；在学习中，省委负责同志前来作了五次有理论有实际的总结性报告，指出了人民公社的现实作用和深远意义。第二阶段研究和辩论了主观如何反映客观、工作方法不适当就不能实现党的方针政策等实际工作问题。第三阶段则进一步辩论了人民公社中的生产方针、分配原则等实际问题。经过两个多月的学习，全体学员的思想发生了重大变化。根据在一个总支82人中的调查统计，开始时有将近273的人有模糊不清的认识，有6个人认为我们的工作是搞糟了。经过学习后，持肯定观点的人更加坚定了，模糊不清的人清醒明白了，持否定观点的人没有了。从这一期的教学中，我们体会到：第一，从学员的思想情况看来，程度不同地存在着怀疑大跃进、人民公社、总路线的问题，这并不仅仅是个人认识上的问题，而且是党内外一部分人的思想的缩影。第二，对于社会主义革命和建设中的新情况、新事物达到全面正确的认识需要一个过程，在未认识到之前容易发生混乱。第三，这些干部中的分歧认识，肯定是可以统一的。1959年8月11日，新华通讯社编印的《内部参考》第二八四三期摘要登载了江西省委党校党委的这一报告。毛泽东全集第四十二卷"},{"type":"paragraph","text":"印发各同志。我们谈论的江西党校对大跃进、人民公社两大问题的辩论，现在已经解决了。开头一阵乌云，结果一片晴天。庐山会议\"上辩论的情况，和江西党校何其相似？江西党校持否定态度的在八十二人中有六个人，我们这里也是五六个人。我们这里持肯定态度的人比江西党校多得多，持模糊态度的也比江西党校较少，这两点是不同的。两处辩论的同题全然相同，都是大跃进与人民公社。阵线也相同，都分左、中、右。同志们可以看一下。报告写得好，一气可以读完。请同志们学江西的样，在省地县三级分批举行，一律照此大辩一场。时间秋季好，冬季好，春季也好，每一批时间两个月，读书与辩论并行，作一次新的整风运动，定有极大利益。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月七日[1]指当时在庐山先后召开的中共中央政治局扩大会议和八届八中全会。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":8,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":266,"page_end":267},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25dce547e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

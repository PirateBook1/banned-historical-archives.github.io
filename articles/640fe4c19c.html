script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华北临时人代大会　电毛主席、朱总司令致敬","authors":[],"dates":[{"year":1948,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华北临时人代大会"},{"type":"paragraph","text":"电毛主席、朱总司令致敬"},{"type":"paragraph","text":"【新华社华北七日电】华北临时人民代表大会致电毛主席、朱总司令、彭副总司令致敬。原文如下：中共中央委员会主席毛泽东先生："},{"type":"paragraph","text":"我们在你的领导下，战胜了敌人，消灭了封建土地制度，全华北人民以自由平等的主人资格，选举出代表，召开华北临时人民代表大会，讨论华北的施政方针，选举华北的人民政府，这是中国人民在中国历史上空前未有的第一次会议，这是你给我们的光明和权利！"},{"type":"paragraph","text":"毛主席：我们代表全华北人民，愉快的工作着，一定要把一切工作作好。发展生产，支援前线，团结奋斗，消灭蒋介石匪帮，驱逐美帝国主义出中国，以达到华北以至全中国的彻底解放。谨以至诚，向你致敬！"},{"type":"paragraph","text":"华北临时人民代表大会　一九四八年八月八日中国人民解放军朱总司令、彭副总司令并转解放军全体指战员："},{"type":"paragraph","text":"两年解放战争，由于你们的英明指挥与英勇战斗，消灭了大量敌军，解放了广大国土，全国胜利，指日可期。我们在你们的胜利下，召开华北临时人民代表大会，誓以全力支援你们。谨代表华北人民向你们致以衷心的感谢与崇高的敬礼！"},{"type":"paragraph","text":"华北临时人民代表大会　一九四八年八月八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"640fe4c19c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上毛主席书","authors":[],"dates":[{"year":1952,"month":2,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亲爱的毛主席:"},{"type":"paragraph","text":"我们上海市一百万工人，响应您的伟大号召，已经站到反对行贿、反对偷税漏税、反对盗窃国家资财、反对偷工减料和反对盗窃国家经济情报斗争的神圣岗位上。今天，我们又召开了代表会议，摆开阵势，对两年多来资产阶级的不法行为和猖狂进攻，坚决给予猛烈的反攻。"},{"type":"paragraph","text":"解放以来，我们上海市工人，为了搞好生产，建设我们伟大的祖国，曾经对于资产阶级作了很多的和不小的让步；特别在一九五○年二月六日敌机轰炸以后，上海遭受严重困难的时候，我们曾以最大的耐心和自我牺牲精神，忍受资方减薪、欠薪、降低生活水准等等条件，以争取生产的维持与恢复。我们在您的英明领导下和全国人民的帮助下，终于克服了严重的困难，争取了财政经济的好转。但是，资产阶级却违反了共同纲领，忘恩负义地对待我们的祖国和全国人民；他们不仅对工人阶级所领导的国家机关进攻，而且采用了打入工会，夺取工会领导权，分化工人团结，打击、陷害和腐蚀工人干部，威胁、利诱和阻止工人参加工会活动等等的一连串的卑鄙无耻的手段，破坏我们伟大国家和人民的利益。"},{"type":"paragraph","text":"上海是资产阶级最集中的地方，资产阶级进攻我们的手段也特别毒辣与猖狂。但是，他们的非法行为是孤立的，全国人民对他们这些行为是痛恨的，资产阶级的各种无耻行为，特别是他们对于中国人民志愿军的阴谋暗害，已经激起了上海市工人阶级和全体人民的无比愤怒。我们今天的代表会议一致决定:我们全上海一百万工人，一定在您的领导下，协助我们的人民政府，用各种方法，积极检举资产阶级各种非法行为，给予资产阶级的猖狂进攻以严重的反击，我们勇猛前进，不获全胜，决不罢休!我们相信:在您的伟大领导下，我们一定能取得完全的胜利!特此致敬，并祝健康!　上海市工人反对行贿、反对偷税漏税、反对盗窃国家资财、反对偷工减料和反对盗窃国家经济情报运动代表会议"},{"type":"paragraph","text":"一九五二年二月廿日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30f9c0f327"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

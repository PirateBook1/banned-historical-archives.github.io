script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"中央军委、中央文革关于工人进军事院校及尚未联合起来的军事院校实行军管的通知","alias":"","parts":[{"type":"paragraph","text":"织上，保证党对报纸的领导，防止少数人假借党的名义，利用报纸进行个人的、宗涨的、反’马克思主义的活动。"},{"type":"paragraph","text":"这些问题，现在正在逐步解决，但是还没有完全解决。我们必须在揭批“四人帮”的第三战役中，认真总结”十九年来正反两个方面的经验，以毛主席的新闻理论为武器，深人地剖析林彪、“四人带“这些反面教员，把感性认识上升为理性的认识，从中找出规律性的东西。"},{"type":"paragraph","text":"新闻战线是-条重要的战线。我们要发动群众，总结经验，吸取教训、继续前进。现在，我国社会主义革命和社会主义建设已经进入--个新的发展时期，新闻工作者肩负着为加速实现四个现代化，排除干扰，扫清道路的光荣而艰巨的任务。我们要高举毛主席的伟大旗帜，进一步解放思想，努力作战，在新的历史条件下，作出更大的贡献。"},{"type":"paragraph","text":"（原载《新闻战线》1978年第1期）"},{"type":"paragraph","text":"中央军委、中央文革关于工人进军事院校及尚未联合起来的"},{"type":"paragraph","text":"军事院校实行军管的通知"},{"type":"paragraph","text":"（一九六八年九月二日）"},{"type":"paragraph","text":"遵照伟大领袖毛主席和他的亲密战友林副主席的指示：和中共中央、国务院、中央军，委、中央文革八月二十五日通知的精神，现将工人进军事院校及尚未联合起来的军事院校实行军事管制的通知如下："},{"type":"paragraph","text":"（一）伟大领袖毛主席批示：如工人条件成熟，所有军事院校均应派工人随同军管人员进去。打破知识分子独霸的一统天下。毛主席的伟大批示是搞好军队院校无产阶级文化大革命的最大动力，应坚决执行，坚决照办。进军事院校的工人，可由实行了革命大联合和革命三结合、并清理了阶级队伍的军事工厂或民用工厂选派。"},{"type":"paragraph","text":"（二）凡尚未实行革命大联合的院校一律实行军事管制。军管人员除派领导干部之外，应派工人、解放军共同组成的毛泽东思想宣传队进驻学校。凡成立了革委会的院校不实行军管，但要派工人、解放军组成的毛泽东思想宣传队进驻学校。其任务是领导学校实现革命的大联合，革命的大批判，清理阶级队伍、整党，和斗、批、改。"},{"type":"paragraph","text":"（三）对军队院校实行军事管制由院校所在地区的大军区统一组织实施；组织工人和解放军结合的毛泽东思想宣传队进驻学校，则由院校所在地区的大军区或省军区、省、市革命委员会共同组织实施。"},{"type":"paragraph","text":"（四）空军、海军不开展四大进行正面教育的飞行学校及机要学校不实行军事管制，不派工人、解放军毛泽东思想宣传队进驻学校。"},{"type":"paragraph","text":"（五）北京地区的高等军事学院、政治学院、空军学院、后勤学院、第三工程兵学校、空军第二高级专科学校等六座院校，担负着中央办的毛泽东思想学习班的训练任务。对这六所院校待训练任务告一段时，再进驻工人、解放军组成的毛泽东思想宣传队。"}],"authors":[],"dates":[{"year":1968,"month":9,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":206,"page_end":206},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f5a466a56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

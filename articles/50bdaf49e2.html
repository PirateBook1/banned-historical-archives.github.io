script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意大利统一共产党中央政治局的贺信","authors":[],"dates":[{"year":1978,"month":3,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"意大利统一共产党中央政治局的贺信"},{"type":"paragraph","text":"新华社北京三月十七日电　意大利统一共产党中央政治局最近写信给华主席和中共中央，热烈祝贺华国锋同志任国务院总理，叶剑英同志当选为五届人大常务委员会委员长，邓小平同志当选为政协全国委员会主席。"},{"type":"paragraph","text":"贺信说：“我们党高兴地祝贺第五届全国人民代表大会第一次会议和中国人民政治协商会议（第五届）全国委员会第一次会议在中国共产党第十一届中央委员会第二次全体会议胜利闭幕之后胜利召开”。"},{"type":"paragraph","text":"贺信说：“这些团结和胜利的大事是在无产阶级的统一战线政策得到新的发展之后发生的，它们增强了各民族的团结，团结了一切可以团结的人们，其目的就在于调动一切积极因素来建设社会主义，保卫社会主义中国，反对两个超级大国的阴谋、干涉和威胁，特别是反对社会帝国主义的侵略危险，加强解放中华人民共和国不可分割的一部分——台湾的准备工作。”"},{"type":"paragraph","text":"贺信最后说：“我们相信，这些大事将进一步推动中国人民遵循毛主席的革命路线和周恩来总理提出的目标，为争取农业、工业、国防和科学技术的现代化，为在本世纪内把中国变成一个社会主义强国，对人类解放事业作出更大的贡献而斗争”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50bdaf49e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

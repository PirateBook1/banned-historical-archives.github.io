script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反革命武装袭击区委会","authors":[],"dates":[{"year":1957,"month":8,"day":1}],"is_range_date":false,"parts":[{"text":"反革命武装袭击区委会","type":"title"},{"text":"新华社杭州1日讯　7月16日上午10时许，浙江省金华县澧浦鎭突然窜来十八名武装匪徒，一部分携带长短枪和刺刀等武器，另部分伪装挑夫，冲入驻在该鎭的中共区委会，将区长夫妇与区委组织委员刺成重伤，幷割断电话綫，劫走步枪三支、短枪一支、和子弹手榴弹电话机等。然后又冲入该鎭银行与粮管所，抢去人民币三千多元，杀伤银行会计一人。匪徒们完成杀人抢劫的计划后，旋又往大街大叫“共产党政府被打垮了，要钱要粮要自由的跟我们去”等口号，于11时向毛里村方向逸去，幷企图往义乌县五子山打游击。","type":"paragraph"},{"text":"事情发生后，金华专署公安处，军分区等单位立卽组织武装进行围剿，至18日先后捕获匪徒十七名，内中队副、班长各一名，缴获步枪二支，木壳枪一支，电话机一部，19日全部残匪被包围歼灭。据初步审讯了解，这股反革命武装早在今年5月卽开始活动，番号为“中国忠义反共救国军”，共有成员四十余人，分布在义乌、东阳、金华、永康四县，这股匪徒有的在解放初期当过土匪，有的是流氓二流子，还有部分原来是落后群众，中队长冯金彩是伪警察出身。（特约通讯员孙明津）","type":"paragraph"},{"text":"来源： 新华通讯社编：《内部参考》，第2276期，1957年8月6日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e424417a3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

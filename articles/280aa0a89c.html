script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"击破顾祝同系统第一线兵力的部署","alias":"","parts":[{"type":"paragraph","text":"击破顾祝同系统第一线兵力的部署！"},{"type":"paragraph","text":"（1947年5月8日）刘、邓，陈、粟："},{"type":"paragraph","text":"为着于六七两月内击破顾祝同?系统第一线兵力（位于泰安、新泰、蒙阴、临沂之线约三十个旅）之目的：（一）刘邓军仍按中央辰支电争取于已东前休整完毕，已灰前渡河，向冀鲁豫区与豫皖苏区之敌进击，第二步向中原进击。为着在该区长期立脚，全军应有充分的政治动员（使每个人明自政治任务，提倡吃苦耐劳、不怕困难）及十部、经费等项的充分准备。对中央二一时局与任务指示应作普遍传达。（二）陈粟军在已灰以前应集结全力（二十七个旅）寻求与创造歼敌机会，并准备于已灰以后配合刘邓军大举出"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承、政治委员邓小平和华东野战军司令员兼政治委员陈毅、副司令员粟裕的电报。"},{"type":"paragraph","text":"[2]顾祝同，当时任国民党军陆军总司令部总司令。1947年3月初，他在徐州组成陆军总司令部徐州司令部，统一指挥原徐州、郑州两个绥靖公署的军队。"},{"type":"paragraph","text":"[3]即《刘邓陈粟晋南陕北各部队的作战任务》。"},{"type":"paragraph","text":"[4]指1947年2月1日毛泽东为中共中央起草的党内指示，以《迎接中国革命的新高潮》为题，收入《毛泽东选集》第四卷。击。谭\"率七纵亦似于已灰以后向苏中出动为宜。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"辰齐[1]谭，指谭震林，当时任华东野战军副政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":5,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":47,"page_end":48},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"280aa0a89c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

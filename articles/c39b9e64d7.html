script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"《星星》诗刊“稿约”","authors":["四川","石天河"],"dates":[{"year":1957,"month":1}],"is_range_date":false,"parts":[{"text":"《星星》诗刊“稿约”","type":"title"},{"text":"四川石天河","type":"authors"},{"text":"（石天河：成都《星星》诗刊执行主编，原名周天哲）","type":"subtitle"},{"text":"我们的名字是“星星”。天上的星星，绝没有两颗完全相同的。人们喜爱启明星、北斗星、牛郎织女星，可是，也喜欢银河的小星，天边的孤星。我们希望发射着各种不同光彩的星星，都聚到这里来，交织成灿烂的奇景。所以，我们对于诗歌来稿，没有任何呆板的尺寸。","type":"paragraph"},{"text":"我们欢迎各种不同流派的诗歌。现实主义的，欢迎！浪漫主义的，也欢迎！","type":"paragraph"},{"text":"我们欢迎各种不同风格的诗歌。“大江东去”的豪放，欢迎！“晓风残月”的清婉，也欢迎！","type":"paragraph"},{"text":"我们欢迎各种不同形式的诗歌。自由诗、格律诗、歌谣体、十四行体、“方块”的形式，“梯子”的形式，都好！在这方面，我们并不偏爱某一种形式。","type":"paragraph"},{"text":"我们欢迎各种不同题材的诗歌。政治斗争，日常生活，劳动，恋爱，幻想，传奇，童话，寓言，旅途风景和历史故事，都好！虽然我们以发表反映各族人民现实生活的诗歌为主，但我们并不限制题材的选择。","type":"paragraph"},{"text":"我们只有一个原则性的要求：诗歌，为了人民！","type":"paragraph"}],"comments":[],"origin":"石天河〈逝川忆语——《星星》诗祸亲历记〉，二零零九年十二月，《往事微痕》丛书。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c39b9e64d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比中协会举办我国图片展览会和友好活动  许多劳动人民和学生表达了对伟大的毛泽东思想和中国的热爱","authors":[],"dates":[{"year":1969,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"比中协会举办我国图片展览会和友好活动"},{"type":"paragraph","text":"许多劳动人民和学生表达了对伟大的毛泽东思想和中国的热爱"},{"type":"paragraph","text":"新华社讯　布鲁塞尔消息：比中协会最近在比利时首都布鲁塞尔举办中华人民共和国图片展览会，展出有关中国人民活学活用毛泽东思想、中国无产阶级文化大革命、中国共产党第九次全国代表大会和中国人民在社会主义建设中取得的辉煌成就的图片，受到观众的热烈欢迎。"},{"type":"paragraph","text":"好几百人参观了这个展览会。很多参观者在展览会设立的书台上高兴地买到了毛主席著作。"},{"type":"paragraph","text":"在展览会展出期间，比中协会还组织了报告会和电影招待会，放映了中国彩色文献纪录影片《中国共产党第九次全国代表大会在北京隆重开幕》和故事片《地道战》等，受到比利时各界朋友的欢迎。"},{"type":"paragraph","text":"此外，比中协会曾在十月和十一月两个月内在比利时三十多个城镇举办对中国的友好活动。在这些活动中，许多比利时劳动人民和学生用各种方式表达了他们对伟大的毛泽东思想和中华人民共和国的热爱。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c018f1e6db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

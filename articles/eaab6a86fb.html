script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李石生的右派反动言论","authors":["昆明医学院助教","李石生"],"dates":[{"year":1957,"month":5,"day":2}],"is_range_date":false,"parts":[{"text":"李石生的右派反动言论","type":"title"},{"text":"昆明医学院助教李石生","type":"authors"},{"text":"[李石生：昆明医学院系统外科助教]","type":"paragraph"},{"text":"李石生从5月2日到6月14日作了几次发言，摘要如下：","type":"paragraph"},{"text":"党对群众、知识分子有宗派","type":"subtitle"},{"text":"领导对下级公公平平是不可能的。对党员和非党员提的问题有不同的看法，对党员提的事就相信些，做得快些。很多人是爱我们国家，为什么会有这样情况呢？没有政治待遇，这当然是暂时的，不会永远存在。否则马列主义是骗人的。","type":"paragraph"},{"text":"我有很多同学教书。他们反映当时不应教书，去学花脸还好些，因为他们钱拿的很多，而我吃粉笔灰的反而钱很少。","type":"paragraph"},{"text":"思想改造时搞老教师，使某些老教师不敢做事，闭口。","type":"paragraph"},{"text":"十二年赶上世界先进水平，主要靠这些书呆子。如果再把知识分子放在冰箱里，那怎么能搞好科学？","type":"paragraph"},{"text":"对进修问题为什么都要考虑家庭出身，试问，中国除了党团员，其他人是否都是饭桶？","type":"paragraph"},{"text":"目前舆论界的批评也很差，使得正义不明，人与人之间，不公平的很多。","type":"appellation"},{"text":"我希望院方领导“亲贤臣，远小人”，别作印象统计。","type":"paragraph"},{"text":"党只能在理论上高于一切","type":"subtitle"},{"text":"我反对把一切东西（技术）政治化。","type":"paragraph"},{"text":"党高于一切，只是在理论上，处理内部事情就不能高一切。不能用马列主义就来解决问题阑尾，任何事不能只有一套公式。萝联先进经验是压人中国有很多专家，教学改革过去曾以“苏联先进经验”来压人，一个人应有民族自豪感。","type":"paragraph"},{"text":"过去虽有毛主席、但乌云满天","type":"paragraph"},{"text":"过去虽有毛主席，但乌云满天。","type":"paragraph"},{"text":"如没有毛主席的报告，我是不敢讲话的。毛主席报告是救党内外的一切人，他教导党员不应该骑在人民头上。","type":"paragraph"}],"comments":[],"origin":"《云南省高等学校右派分子反动言论选集》(中国共产党云南省高等学校委员会办公室编印，1957.8.15)，内部资料 注意保存。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eaab6a86fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></

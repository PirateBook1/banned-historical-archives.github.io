script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远忘不了毛主席的恩情拉萨市洋溢着团结喜悦的气氛达赖以自己的骑骡赠给班禅以示亲自送行","authors":[],"dates":[{"year":1952,"month":6,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社拉萨十六日电】　班禅额尔德尼于返回后藏之前，曾在西藏地方政府所在地——拉萨逗留了四十三天。这些日子，拉萨市到处洋溢着团结的喜悦的气氛，人们传唱着“达赖班禅和好，幸福的好时光”的新歌。班禅拉萨办事处不断地收到了各地僧俗人民的来信，许多信件真挚地写道:“在各族人民伟大领袖毛主席的领导和人民解放军的帮助下，班禅大师光荣地回来了，达赖和班禅和好了，我们永远忘不了毛主席的这个恩情!”"},{"type":"paragraph","text":"四月二十八日，班禅额尔德尼及其行辕全体人员抵达拉萨时，在该市东郊就受到了两万多人的热情欢迎。市民们都穿着节日的新衣来迎接班禅额尔德尼。当天的下午，班禅额尔德尼和达赖喇嘛在布达拉宫的十三层大楼上首次欢聚，友好地交换了执行“关于和平解放西藏办法的协议”的意见。三大寺的喇嘛、西藏地方政府的官员都曾先后用西藏民族最隆重的礼节去拜见班禅额尔德尼，表示他们对班禅额尔德尼的拥戴。西藏地方政府的噶伦们得知班禅额尔德尼将返回后藏的消息后，在六月七日向班禅先期送行，推选了首席噶伦僧官然巴·图丹滚清呈献满札(为西藏人民最敬爱的礼物，状似银塔)，并在六月九日举行了献满札的隆重仪式。班禅额尔德尼在六月八日向达赖喇嘛告别，这是他们第四次的友谊会见。他们一同游览了罗布林卡的噶伦颇章(颇章即宫殿)。当班禅额尔德尼返大召寺时，达赖喇嘛按照历代旧规，送给哈达沙金元宝和特制的藏靴，并把自己的骑骡赠给班禅额尔德尼，以表示他亲自送行的意思。"},{"type":"paragraph","text":"\u003cIMG alt=请插入3号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1952\\06\\526h020601.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e愉悦的拉萨僧俗人民\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a65a5a5df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

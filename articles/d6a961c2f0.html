script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"许多亚非作家同上海先进人物座谈学习毛主席著作体会毛泽东思想属于全世界人民","authors":[],"dates":[{"year":1966,"month":8,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天，出席亚非作家紧急会议的部分代表，和上海各条战线先进人物举行座谈，交流活学活用毛主席著作的心得体会。人们怀着激动心情，以不同语言热情颂扬伟大的革命领袖毛主席、光芒普照全世界的伟大的毛泽东思想。许多亚非朋友说，毛泽东思想不只是属于中国人民的，也是属于世界人民的；毛泽东思想是革命胜利的保证。"},{"type":"paragraph","text":"座谈会是分组举行的。人们三三两两围桌而谈，当谈到在斗争中运用毛泽东思想取得胜利的时候，是那么兴奋和激动；当谈到帝国主义、修正主义和各国反动派因为害怕毛泽东思想，对毛泽东思想进行种种攻击时，会上发出鄙夷的笑声。有时，中国同志引用毛主席的语录，才讲了前半句，有的外国朋友已经背诵出下半句。这说明他们平时精心熟读了毛主席著作。"},{"type":"paragraph","text":"在座谈会上，上海著名的学习毛主席著作标兵纺织女工杨富珍和民主五号轮副政委杨怀远，分别向外国朋友谈到他们带着深厚的阶级感情，活学活用毛主席著作的经过。他们从毛主席著作中吸取伟大的精神力量，因而在平凡的岗位上作出了不平凡的成绩。他们介绍时，外国朋友屏息静听，仔细作了笔记。巴基斯坦代表团团长肖卡特·西迪基兴奋地说:“中国人民这样认真学习毛泽东思想，坚持革命斗争，一定能够防止修正主义，坚持社会主义。”驻沪空军某部飞行员盛金根向也门朋友萨利赫·达汉，介绍了他怎样在毛泽东思想哺育下，克服重重困难，从一个贫农的儿子成长为飞行员的过程，盛金根说:“是毛泽东思想给我插上了翅膀，毛主席的著作是罗盘和望远镜。”也门朋友没有等翻译译完，就接着说:“我懂得这一点。中国的飞行员有唯一正确的毛泽东思想指导，可以克服一切困难。中国军队是最强大的，因为他们有最最强大的武器——毛泽东思想。”"},{"type":"paragraph","text":"亚非各国朋友对我国正在进行的无产阶级文化大革命十分关心，在昨天的座谈会上，他们遇到了在这场革命中捍卫毛泽东思想的闯将——上海市果品杂货公司闸北区公司经理周信礼，闸北区第六中学学生陆凤英，感到格外兴奋。周信礼向外国朋友谈了怎样活学活用毛主席著作，写了《谈谈大城市卖西瓜的哲学问题》，使资产阶级“权威”十分惊慌、害怕和仇视。泰国著名作家古腊·柿巴立说，“我在外文书刊上已经读过你的文章，今天又亲耳听到你的谈话，感到十分高兴。毛泽东思想是真理，是全世界被压迫人民进行斗争的强大的思想武器，是取得革命胜利的保证；宣传、捍卫毛泽东思想是每个革命人民的责任。”在十七岁的陆凤英谈到她学习和运用毛泽东思想同学校里的牛鬼蛇神进行尖锐、激烈、反复的斗争的时候，尼泊尔朋友巴塔激动得热泪盈眶。他说，“亚非人民只要认真学习伟大的毛泽东思想，就会变得更加坚强、更加聪明，也就一定能够取得革命斗争的胜利。”"},{"type":"paragraph","text":"有些来自武装斗争前线的亚非朋友们和上海的工农兵学习毛主席著作积极分子座谈时，双方怀着战友的感情，谈得十分亲密。“南京路上好八连”的前指导员王经文向外国朋友介绍了好八连战士活学活用毛主席著作的情况。他说:好八连的战士遵循毛主席的教导，始终紧握两枝枪:一枝是思想上的“枪”——毛泽东思想。依靠这枝“枪”，他们打退了资产阶级糖衣炮弹的进攻。一枝是手中的枪。用这枝枪，他们牢牢地保卫着人民的社会主义的江山。与此同时，战士们还积极参加群众工作、农业生产劳动，为群众做好事，与群众紧紧打成一片。他的话音刚落，一位曾经参加过武装斗争的津巴布韦朋友就满怀激情地说:“非常感谢你和我谈这个重要的问题。毛主席教导我们，开展武装斗争，一定要和人民站在一起。我们要按照毛主席的话去做，到群众中去，以自己的实际行动做表率，团结群众，教育群众，和群众一起战斗。”"},{"type":"paragraph","text":"座谈会上，人们相互启发，相互激励，革命的感情交织在一起。许多外国朋友说:通过这次座谈，使我们加深了对毛泽东思想的理解，更加热爱毛泽东主席。参加座谈的中国同志也从外国朋友的谈话中具体地了解到世界革命人民是怎样热爱毛主席和崇敬毛泽东思想，因而受到了极大的鞭策。他们说:我们一定要更高地举起毛泽东思想的伟大红旗，更好地活学活用毛主席著作，为中国革命和世界革命斗争到底，决不辜负世界革命人民对我们的期望。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6a961c2f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

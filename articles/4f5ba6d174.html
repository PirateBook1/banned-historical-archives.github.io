<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"全国合作社手工业生产工作会议","authors":[],"dates":[{"year":1951,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"全国合作社手工业生产工作会议","type":"title"},{"text":"全国手工业生产合作事业已具相当规模。据六月六日到六月二十六日在北京举行的全国合作社第一次手工业生产工作会议统计，一九五〇年全国有生产合作社一千三百个，社员二十六万人，股金一百五十一亿。这些合作社经营的生产事业有纺织、针织、食品加工、农具制造、服装制鞋、日用品制造和小型矿产等。这些手工业生产合作社有的已经建立了经济核算制度、技术管理制度、较合理的工资制度，并订立了劳动公约，组织了生产竞赛，因而提高了产品的质量和产量，降低了生产成本，积累了生产资金，改进了生产，举办了文化福利事业。但同时由于各地合作社的领导机关对于组织手工业生产合作社还不够重视，对于手工业生产合作社的发展方针、政策认识不统一，干部经验也还不够，因而也有许多手工业生产合作社还没有走上正轨。","type":"paragraph"},{"text":"手工业生产在目前我国国民经济成份中占着不可忽视的比重，而且它还正在发展着。据浙江省的统计，一九五〇年全省生产总值中，农业占百分之七十二，近代化的工业占百分之九点五，手工业占百分之十八点五。手工业生产总值今年估计将增加为一九四九年的四倍以上。原因是土地改革完成，城乡交流扩大，农民购买力迅速提高，农民对工业品的要求大大增加，而近代化工业生产的速度一时还赶不上农民购买力的增长。因此，发展手工业，用手工业品交换农产品，以减少工农产品剪刀差价的扩大，保持农民的生产积极性，是当前急待解决的重要问题。","type":"paragraph"},{"text":"根据上述情况，全国合作社手工业生产工作会议到会代表一致认为：必须重视手工业生产合作事业；只有把分散的手工业者组织起来，集体购买原料和推销成品，避免中间剥削，才能逐渐地改造落后的小生产成为先进的大生产；也只有组织起来，才容易获得国家扶助，但是，由于干部、技术条件和工作经验不足，目前发展手工业生产合作社应当稳步进行。已有的手工业生产合作社应加以巩固，总结经验；未成立手工业生产合作社的地区，应立即有重点地试办。","type":"paragraph"},{"text":"为了避免重复过去的缺点，会议决定今后发展手工业生产合作社的方针是：","type":"paragraph"},{"text":"一、过去大多数手工业生产合作社是为了解决大、中城市失业工人的生活困难而组成，因此工作被动，困难很多；今后应把工作重点放在组织中、小城镇和农村中的独立小手工业者和家庭手工业者上面。","type":"paragraph"},{"text":"二、手工业生产合作社的当前任务是组织供销业务，通过供销业务发展生产，不应过早地组织集体生产和机器生产。但过去也有这样的偏向，有的手工业生产合作社长期停留在供销业务阶段，不去组织集体生产和改进生产工具。为了保证今后手工业生产合作社能走上正轨，会议规定了手工业生产合作社的努力目标是：一、统一供销业务；二、统一计算盈亏，盈余按社员劳动的多少来分配；二、统一产品规格；四、统一原料、成品的定量标准，实行社员按期交货责任制；五、统一计件工资标准和支付办法。","type":"paragraph"},{"text":"此外，会议还草拟了手工业生产合作社章程准则草案，交各地运行。","type":"paragraph"}],"comments":[],"origin":"新华社7月29日讯","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f5ba6d174"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

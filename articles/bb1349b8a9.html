script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东诞辰１００周年首都文化界知名人士举行座谈会","authors":["孙勇　滕礼"],"dates":[{"year":1993,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东诞辰１００周年"},{"type":"paragraph","text":"首都文化界知名人士举行座谈会"},{"type":"paragraph","text":"新华社北京１２月７日电　（记者孙勇、实习生滕礼）首都科技、教育、文化界知名人士今天上午在政协礼堂举行座谈会，纪念毛泽东诞辰１００周年。"},{"type":"paragraph","text":"全国人大常委会副委员长孙起孟在座谈会上回顾了毛主席多党合作理论对中国社会发展所做的贡献。他说，建国初期，当我国社会主义改造基本完成之后，毛主席根据新的经济关系，为了调动一切积极因素，提出了多党合作这一理论学说。几十年的历史证明，多党合作制在我国政治生活中发挥了十分积极的作用。今天，中国共产党领导的多党合作和政治协商制度成为我国的基本政治制度并写入宪法，这也是对毛泽东思想的发展。"},{"type":"paragraph","text":"全国政协副主席钱正英在发言中说，毛泽东思想的精髓就是实事求是。我们在参加延安整风时，当时的整风文件对我们是那么新鲜，它使我们看到了一个更加科学的世界观和方法论。今天我们建设有中国特色的社会主义，仍然需要实事求是的精神作指导。"},{"type":"paragraph","text":"全国人大常委会副委员长雷洁琼回忆了建国初期在西柏坡与毛主席会面的情形。她说，毛主席对知识分子问题十分重视，在全国解放前夕就设想新中国成立之后如何发展科技和文化教育事业。毛主席一直认为，中国知识分子绝大多数是爱国的，是要革命的。正是因为毛主席高瞻远瞩，才成为全国人民爱戴的领袖。"},{"type":"paragraph","text":"中国科协书记处书记王治国说，毛泽东同志一贯重视科技工作和科技队伍建设，多次提出科学技术对于建设新中国的重要性。正是由于毛主席、党中央的英明决策和重视，我国的科技工作采取了“重点发展，迎头赶上”的方针，在极端困难的条件下，集中人力、物力和财力，在较短的时间内胜利地攻克了“两弹一星”等尖端技术。科学技术领域取得的这些伟大成就，壮了国威，扬了志气。"},{"type":"paragraph","text":"中国企业家协会会长袁宝华在发言中说，今天我们学习毛泽东思想，就是要坚持实事求是，坚持理论联系实际，进一步把改革开放和现代化建设搞好。吴祖强、王济夫等也在座谈会上发言。全国人大常委会副委员长费孝通参加座谈会。座谈会由全国政协副主席钱伟长主持。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb1349b8a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

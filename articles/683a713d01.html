script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"对全军立功奖励问题报告的批语","alias":"","parts":[{"type":"paragraph","text":"对全军立功奖励问题报告的批语"},{"type":"paragraph","text":"（1950年12月4日）照办。I"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月四日"},{"type":"paragraph","text":"[1]这是毛泽东对中央人民政府人民革命军事委员会总干部管理部部长罗荣桓和副部长赖传珠、徐立清1950年11月5日报告的批语。"},{"type":"paragraph","text":"[2]罗荣桓、赖传珠等的报告说：部队立功运动已开展很久，对战斗、工作、学习、生产等各方面都起了很大的推动作用。但是在全军范围内对立功与英雄、模范称号，尚无统一标准，亦无统一的奖励办法。为了适应部队正规化，激发部队人员在各种工作任务中之积极性与创造性，使立功运动更趋普及和提高，统一全军立功标准与奖励办法已成为函待解决的问题。经我们考虑后，综合作以下几点意见：（一）统一全军立功之标准拟分为四等（即特等功、一等功、二等功、三等功），并根据平时与战时各种不同情况与任务拟定具体条件。（二）统一全军英雄与模范称号之标准拟分为三等（即一等、二等、三等），其标准主要是立功中比较突出典型人物，亦拟定具体条件。单位亦可开展立功创模运动，但其等级则不必区分过多，可根据其在战斗和各种工作中所起作用之具体情况加以区别。（三）群众性的立功运动必须与行政毛泽东全集第二十九卷上之考核批准相结合，一般应以团以下的个人与单位为限，至于师以上的干部与单位立功一般应由行政上考核评定。（四）为适应立功运动需要，统一奖励的方法，在中央人民政府未颁发全国性的勋章、奖章前，拟以军委名义先制发“战功”和“荣誉”奖章两种（并各分三等），奖给在战时与平时立有各种不同等次功绩之人员。另拟定英雄纪念章与模范纪念章两种（亦各分三等），奖给荣获各级英雄与模范称号者。至于单位奖励则可用奖状、奖旗、荣誉称号等形式。（五）立功与奖励的具体业务分工：凡有关立功问题的组织动员、宣传教育等由各级政治机关负责；凡有关奖章与英模纪念章的颁发、审查、登记等由各级干部管理部门负责；凡属单位的奖励，则由各级军务部门负主要责任。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":12,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":420,"page_end":421},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"683a713d01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"施密特总理接见谷牧副总理  谷牧副总理结束友好访问离开西德回到乌鲁木齐","authors":[],"dates":[{"year":1978,"month":6,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"施密特总理接见谷牧副总理"},{"type":"paragraph","text":"谷牧副总理结束友好访问离开西德回到乌鲁木齐"},{"type":"paragraph","text":"新华社波恩六月六日电　德意志联邦共和国总理施密特六月六日接见了正在这里访问的中国副总理谷牧，同他进行了友好的谈话。"},{"type":"paragraph","text":"谷牧副总理向施密特总理转达了中华人民共和国国务院总理华国锋和副总理邓小平的问候。施密特对此表示感谢，并且希望两国之间的友好关系继续发展。"},{"type":"paragraph","text":"中国方面参加接见的有：水利电力部长钱正英、国家建委副主任彭敏和中国驻德意志联邦共和国大使张彤。"},{"type":"paragraph","text":"德意志联邦共和国方面参加会见的有：外交部国务秘书京特·范·韦尔、德意志联邦共和国驻中国大使魏克德和其他政府官员。"},{"type":"paragraph","text":"同一天，谷牧副总理还会见了联邦议院外交委员会主席施罗德。"},{"type":"paragraph","text":"谷牧副总理一行还于六月四日前往特利尔市参观了伟大的无产阶级革命导师卡尔·马克思的故居。"},{"type":"paragraph","text":"新华社波恩六月六日电　国务院副总理谷牧及其一行圆满结束了对德意志联邦共和国的友好访问，于六月六日乘专机离波恩回国。西德外交部国务秘书京特·范·韦尔代表西德副总理兼外长根舍到机场送行。"},{"type":"paragraph","text":"前往送行的还有西德驻华大使魏克德和外交部礼宾司长弗朗茨·约阿希姆·舍勒。"},{"type":"paragraph","text":"中国驻西德大使张彤和华侨代表也到机场送行。"},{"type":"paragraph","text":"新华社乌鲁木齐六月七日电　国务院副总理谷牧及其随行人员圆满结束了对法国、瑞士、比利时、丹麦、德意志联邦共和国的友好访问，今天上午乘专机回到乌鲁木齐。"},{"type":"paragraph","text":"中共新疆维吾尔自治区委员会、新疆维吾尔自治区革命委员会和中国人民解放军新疆部队的负责同志汪锋、郭林祥、周仁山、司马义·艾买提等前往机场迎接。（附图片）"},{"type":"paragraph","text":"德意志联邦共和国总理施密特在波恩接见正在那里访问的中国副总理谷牧，同他进行了友好的谈话。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谷牧","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da48355877"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

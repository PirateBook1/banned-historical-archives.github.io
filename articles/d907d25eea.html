script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"彭真对石家庄市解放初期镇压反革命工作的指示","authors":["彭真"],"dates":[{"year":1947,"month":12,"day":7}],"is_range_date":false,"parts":[{"text":"彭真对石家庄市解放初期镇压反革命工作的指示","type":"title"},{"text":"彭真","type":"authors"},{"text":"现在的任务：","type":"paragraph"},{"text":"最主要的，第一就是挖蒋根，彻底肃清蒋匪残余势力，反奸、反特、反封建。","type":"paragraph"},{"text":"在军事上我们已经胜利，仗打得很好。地方上已经摧毁的只是敌人的上层；实事证明，敌人的下层正在积极活动，保存组织，相机向我进攻，在群众运动中混乱阵营，争取领导权，现在城市的秩序还只是戒严的秩序，解严后敌人的活动还会加紧。这与进张家口时不同，张家口是民族敌人，公开存在，又没有后台，现在是国民党，他有军队作后台，在群众中长期活动，扎了根，你把他消灭了，他还可以派特务来，同反革命的斗争还在后头，不挖蒋根，一切工作都无从做起，过去这一点不够明确，还不够狠，现在要强调起来，动员一切力量，各种工作都要挖蒋根和围绕着挖蒋根这个中心工作去做，不要怕国民党很多，怕引起恐慌，就不敢放手去挖。","type":"paragraph"},{"text":"在思想宣传上：搞个运动，大量揭发蒋介石卖国、内战、独裁罪行。宣传蒋必败，我必胜。使人人仇蒋、唾弃痛恨国民党，肃清特务汉奸，战争罪犯及其影响。其次，讲反封建，平分土地对工人、对工商业的关系。","type":"paragraph"},{"text":"在组织上彻底摧毁国民党：逮捕首要，首要者必办，争取胁从分子，被迫受蒙蔽加入国民党的分子。号召工人、贫农、学生抛弃臭帽子，解放自己，但要他们一律出来登记，分化出来，反对首要，他的组织就垮了，区别特务与一般的国民党员，区别实际作过坏事没有，凡今后还继续作反革命活动的，一律逮捕镇压，一个不留，不要怕人家说：“共产党杀人”，杀的是反革命要狠。","type":"paragraph"},{"text":"利用政权依靠群众，实行革命的法制，将法律变为群众的武器，统治反革命保护自己。无政府的现象是不允许的，杀人必须经过政府与人民法庭，不准假借群众要求来威吓党，破坏政策，不准用骡子拉死人或凌迟碎刮，这是封建农民反封建用来报复地主，我们不赞成，但还可以说得过去，城市就更不同了，无产阶级不赞成，我们杀人最大是枪毙，一样处死人，拉死只落得“野蛮”影响不好。真正群众自发的义愤不可遏止，打死人是个别的，现在重要的是干部问题，因此，规定好杀人和没收财产都要经过市政府，重要斗争经过批准，谁违背了，弄出乱子就处罚他，拿他开刀。","type":"paragraph"},{"text":"（1947年12月7日在市委会上讲话）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d907d25eea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从《毛主席语录》中找到革命真理英国工人运用毛主席的语录解答了斗争中的问题","authors":[],"dates":[{"year":1966,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社伦敦19日电　越来越多的英国劳动群众和进步人士从《毛主席语录》中找到革命的真理。"},{"type":"paragraph","text":"一位英国工人在得到一本《毛主席语录》时激动地说:“这是红卫兵高举的红书，我很久以来一直盼望有这本红书。”"},{"type":"paragraph","text":"这位工人对新华社记者说，他所在的工厂中许多工人都喜爱这本红书，并且已经在斗争中运用了毛主席的语录。他说:“这些语录很好地解答了我们的问题!”"},{"type":"paragraph","text":"另一位刚刚访问过中国的英国朋友说，他能在天安门广场上同百万中国青年一起挥动《毛主席语录》感到非常自豪。"},{"type":"paragraph","text":"他说:“为什么百万青年高举这本红书呢?因为他们热爱他们的伟大领袖毛主席!”"},{"type":"paragraph","text":"最近，这本红书已经成为伦敦进步人士的重要话题。一位英国朋友在一次聚会上，拿着她最近得到的《毛主席语录》激动地说:“我十分爱它，我们能从中找到毛主席观点的一切精华。这对我们学习毛主席著作是极为重要的。”"},{"type":"paragraph","text":"一个英国青年曾写信给中国朋友，希望得到一本《毛主席语录》。他写道:“我现在认识到遵照中国共产党的革命路线，用武装力量才能打败帝国主义及其走狗。”他在信中说:“帝国主义及其走狗的末日临近了。”这位青年最后在信中热情写道:“光荣的中国共产党的革命万岁!中国共产党的光荣的领袖毛泽东主席万岁!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08f4a0196e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

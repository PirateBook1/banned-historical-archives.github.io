script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"7e3b889f-720e-4d7c-9558-169ab629efb5","name":"红旗一九六五年第二期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/7e3b889f-720e-4d7c-9558-169ab629efb5.pdf"],"article":{"title":"殖民地国家的劳动群众一定会在世界革命的下一阶段起非常巨大的革命作用","alias":"","parts":[{"type":"paragraph","text":"殖民地国家的劳动群众一定会在世界革命的下一阶段起非常互大的革命作用"},{"type":"paragraph","text":"占全世界人口范天多数的殖民地和半殖民地国家的劳动群众，从20世纪初叶起，特别是在俄国、土耳其、波斯及中国爆发革命后，已党醒过来，开始参加政治生活。1914一一1918年的带国主义战争和俄国苏维埃政权，使这些群众发生了根本的变化，使他们成了世界政浴和用革命行动摧毁帝国主义事业中的积极因素，但欧美那批有教养的市僧庸人，包括第二国标和第二半国际的领袖在内，.却颜固地无视这一点。在这些国家中站在最前列是英属印度，在那里，工业和铁路的无产阶级愈壮大，英国人所加紧实行的大批屠杀（在阿姆里察）与公开拷打等恐怖行为愈函残，革命也就愈迅速地发展。"},{"type":"paragraph","text":"在这里我还想着重指出殖民地革命运动的意义。在这方面，我们发现，一切旧的政党，一切第二国际和第二半国际的资产阶级工人政党和小资产阶级工人政党，都有归的温情主义观点的残余：据它们非常同情被压道的殖民地人民和平殖民地人民。有人仍然把殖民地国家的革命运动看做是一种无足鞋重的和非常平和的民族运动。但事实并不如此。从20世纪初叶开始，在这方面已经发生了报大的变化：实际上占世界人口绝大多数的千千万万人民，现在已经作为独立的、积极的革命因素出现了，于分明显，在未来的世界革命的决战中，占世界人口多数的人民的运动，最初是为争取民族的解放，将来一定会转而反对资本主义和帝国主义，它所起的革命作用，也许比我们所希望的要大得多。着重指出（第一次在我们的共产国际内）载们已缀着手准备这个斗争，是很重要的，自然，在这个广大的领域内，困难是更多了，但是，不管怎样，运动是在向前发展，而殖民地国家的劳动群众，殖民地国家的农民，虽然他们现在环很落后，但他们一定会在世界革命的下一个阶段中起非常巨大的革命作用。"},{"type":"paragraph","text":"摘自《共产国际第三次代表大会》（发表于1921年）。"},{"type":"paragraph","text":"见《列宁全集》第32卷，人民出版社1958年版，第"}],"authors":["列宁"],"dates":[{"year":1921}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":10,"page_end":10},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0dfe940f64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

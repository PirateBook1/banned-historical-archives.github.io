script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上体司鲁迅兵团游泳纵队发扬“刺刀见红”的革命精神不断开门整风　不断破私立公决心活学活用毛主席著作，永远突出无产阶级政治，永葆革命青春","authors":[],"dates":[{"year":1967,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　我们最最敬爱的伟大领袖毛主席说:“我们所以要整风，现在要整风，将来还要整风，要不断地把我们身上的错误东西整掉，就是为了使我们能够更好地担负起这项任务，更好地同党外的一切立志改革的志士仁人共同工作。”上海体育战线革命造反司令部鲁迅兵团游泳纵队根据毛主席这一教导，针对本身在革命大批判运动中存在的问题，进行了四次开门整风。革命小将运用光焰无际的毛泽东思想，发扬“刺刀见红”的革命造反精神，对无产阶级革命派内部、特别是领导核心当前存在的主要问题，进行了认真的分析、批评和检查，解决了不少问题。"},{"type":"paragraph","text":"游泳纵队的整风是在学习毛主席光辉著作《关于正确处理人民内部矛盾的问题》和市革委会“六·二”决议的基础上进行的。整风始终贯穿着“一边战斗、一边整风”的精神。"},{"type":"paragraph","text":"这个纵队的革命群众和兄弟兵团的战友，对游泳纵队革命小将在掌权之后滋长的骄傲自满、功臣自居、“唯我独革”、“唯我独左”等思想进行了尖锐的批评。他们指出:游泳纵队东方红战斗队在写出《我们鲁迅兵团向何处去?》这张革命大字报后，一度背上了包袱，产生了骄傲自满情绪，放松了学习毛主席著作和自我改造，没有重视当前的革命大批判运动，忽视了对群众做深入细致的思想政治工作。战友和同志们诚恳地指出，由于游泳纵队的同志的地位变了，说话算数了，出现了“官”多权多，出头露面多，听好话多，拍照、拍电影多的现象。在一片赞扬声中，无产阶级的思想篱笆扎得不紧，资产阶级思想的“野狗”就会乘虚而入。这是要千万警惕的。怒火纵队的一位革命小将一针见血地指出，在几次会议上游泳纵队的同志都是“坚持自己的意见有余，听取别人的意见不足”，追根究源是“唯我独尊”的思想在作祟。战友们勉励游泳纵队的小将要牢记毛主席的教导，永远保持谦虚谨慎，戒骄戒躁的作风，正确对待成绩，正确对待自己，正确对待群众，紧跟毛主席干一辈子革命，永葆革命青春。"},{"type":"paragraph","text":"在战友和同志们善意而又尖锐的批评面前，游泳纵队的小将严格按照毛主席的教导，诚恳、虚心地进行了自我批评。他们认真检查了在夺权、掌权之后，安于现状、骄傲自满、麻痹松懈、贪图享乐等等非无产阶级思想开始滋长了。东方红战斗队一位革命小将说:“我们没有紧紧掌握住两样最最宝贵的东西:学习毛主席著作和开展民主生活，因而使得我们的战斗力降低了，革命意志削弱了。我们千万不能丢掉从战斗中获得的宝贵经验!”小将们分析了当前的形势，感到现在阶级斗争的形式更加隐蔽、尖锐、复杂了，一个革命战士如果不努力用毛泽东思想来武装自己的头脑，就跟不上形势的发展，就可能走向自己的反面，夺得的权也可能丧失，这是关系到我们无产阶级政权向何处去的大事，万万不能等闲视之。"},{"type":"paragraph","text":"四次开门整风会议刚结束，游泳纵队的革命小将当夜就召开了纵队会议。他们认为在战友和同志们的热诚帮助下，缺点和错误是暴露出来了，但更重要的是要落实到“改”。这就要带着这些问题认真学习毛主席著作，用毛泽东思想武装头脑，在“用”字上狠下功夫，纠正错误思想，不断加强无产阶级革命性、科学性和组织纪律性。"},{"type":"paragraph","text":"游泳纵队的革命小将认为，所以会在前进的道路上出现这样或那样的问题，归根结底是没有把学习毛主席著作放在先于一切，高于一切，重于一切，大于一切的首要地位。他们纷纷表示决心，要牢牢记住毛主席的教导:“情况是在不断地变化，要使自己的思想适应新的情况，就得学习。”要活学活用毛主席著作，不断破私立公，勇于克服自己的缺点，不怕丑，不怕痛，敢字当头，刺刀见红，狠夺自己头脑里“私”字的权，锻炼自己真正成为无产阶级革命事业的可靠接班人。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1274975b9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

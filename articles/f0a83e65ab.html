script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"达赖喇嘛和班禅额尔德尼致电毛主席祝贺“七一”","authors":[],"dates":[{"year":1956,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"达赖喇嘛和班禅额尔德尼致电毛主席祝贺“七一”"},{"type":"paragraph","text":"新华社拉萨2日电　西藏达赖喇嘛和班禅额尔德尼在七月一日中国共产党成立三十五周年纪念日，分别给毛泽东主席发出致敬电。他们首先代表西藏全体僧俗官员和人民向毛主席和中共中央全体委员们致以崇高的敬意和衷诚祝贺。"},{"type":"paragraph","text":"达赖喇嘛在电文中说：中国共产党是代表全国各民族人民利益的政党，它从诞生之日起就坚决实行民族平等政策和宗教信仰自由政策，解放后又根据各少数民族地区历史发展的特点，采取“和平改革”政策，领导各少数民族人民积极发展生产，使少数民族改变历史上遗留下来的政治、经济、文化方面的落后状态，而能逐步过渡到幸福的社会主义社会。现在，西藏也同全国各兄弟民族一样，自和平解放以来，与认真执行党的民族政策和宗教信仰自由政策的同时，在发展西藏的经济、文化建设事业方面取得了许多重要的成就，使西藏人民得到了许多好处。他表示：今后一定同班禅额尔德尼和全区僧俗官员及人民团结一致，遵照毛主席“团结、进步、更加发展”的指示，努力执行国务院关于成立西藏自治区筹备委员会的决定，争取早日成立统一的西藏自治区，并积极地重点试办改革，和创造改革的条件，为使西藏地区能和全国各民族一起过渡到社会主义而努力。"},{"type":"paragraph","text":"班禅额尔德尼在电文中说：“我们衷心拥护您所指示的‘团结、进步、更加发展’的方针，我一定和达赖喇嘛亲密地在一起，团结西藏各阶层人民，在中国共产党的领导下，胜利地执行西藏自治区筹备委员会的光荣决议，并为早日实现统一的西藏民族的区域自治而努力。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0a83e65ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“五·一九运动”是新的五四运动","authors":["北京大学","龙英华"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“五·一九运动”是新的五四运动","type":"title"},{"text":"北京大学龙英华","type":"authors"},{"text":"“‘五·一九’运动（北大右派分子1957年5月19日、开始点火到处贴大字报——原编者注），是新的‘五四’运动，是现阶段的马克思主义启蒙运动，它是在‘二十大’号召下产生的，它是在‘匈牙利革命’（卡达尔领导工人阶级，推翻拉科西和西方反革命走狗）号召之下发生的，它是在我们的‘人大’和英明的党中央和毛主席的一声炮响下发生的，毛主席的两个报告给我们送来了现阶段的马克思主义。”","type":"paragraph"},{"text":"“一、人民民主的政权系统不是实行党委会负责制，而是实行人民代表大会和人民委员会负责制，但是，为什么学校，企业系统却只能实行党委负责制，而不能实行师生员工代表大会和校务委员会和工代会，工委会负责制呢？","type":"paragraph"},{"text":"二、人民政权的人民委员会负责制是合乎民主集中制原则和宪法的，但是学校企业党委负责制（是在党外实行）是否合乎民主集中制原则和宪法？","type":"paragraph"},{"text":"三、为什么党在人委会中可以取得多数来保证党的领导，而党在校委会、工委会中，却不可以取得多数来保证党的领导呢？","type":"paragraph"},{"text":"四、谁说逐步过渡到校委会和工委会负责制是取消党的领导，而不是加强党的领导呢？","type":"paragraph"},{"text":"五、人民内部的和风细雨的民主和恰如其分的民主，是一种根本的、基本的、主要的、长期的民主方法，但是，为什么人民内部的狂风暴雨，过分其事的民主，不是一种枝叶的辅助的、次要的、临时的、长期的（任何时候都可以临时采取故也）民主方法呢？”","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"181acb992b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

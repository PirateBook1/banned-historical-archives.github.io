script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国人民解放军北京市公安局军事管制委员会布告","authors":[],"dates":[{"year":1967,"month":2,"day":15}],"is_range_date":false,"parts":[{"text":"中国人民解放军北京市公安局军事管制委员会布告","type":"title"},{"text":"经查：全国红色劳动者造反总团、全国灭资军造反团总部、全国国营农埸红色造反兵团等组织，为反动组织。他们大肆进行造谣污蔑，挑动武斗，大搞经济主义，冲击国家首脑机关，抢劫、破坏国家财产，霸占房屋，奸淫妇女等一系列罪恶活动。根据广大革命群众的一致要求，决定予以取缔，逮捕其首要分子和个别极坏的分子，对受蒙蔽的一般成员，只要他们承认错误，揭发反动头目的罪恶，立即返回原地区、原单位，一般不予追究。","type":"paragraph"},{"text":"另查：全国上山下乡知识青年捍卫真理革命造反团、全国上山下乡红色革命造反团、全国上山下乡知识青年红色第一线战斗队、全国军垦战士革命造反团、国际红卫军中国支队、全国聋人革命造反联合总部等组织，为非法组织，决定予以取缔。其它所在北京的所谓全国性的群众组织，都是非法的。根据中共中央、国务院的通告，应当立即解散，它们的成员要立即回到原区、原单位。","type":"paragraph"},{"text":" 中国人民解放军北京市公安局军事管制委员会一九六七年二月十五日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件，翻印者未注明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fa5ed9189"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决听毛主席的话　上山下乡干革命本市一批知识青年奔赴贵州山区贵州省广大贫下中农认真作好安置上海知识青年的工作","authors":[],"dates":[{"year":1969,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在全市革命人民认真学习、坚决执行毛主席关于“要认真总结经验”的最新指示的热潮中，十七日，本市虹口区一批去贵州省农村插队落户的一千多名高、初中毕业生，手捧红宝书，心向红太阳，满怀豪情奔赴贵州山区干革命。"},{"type":"paragraph","text":"十七日清晨，太阳刚从东方升起，虹口区二十多万革命群众已涌向四川路、长治路等主要街道，热烈欢送知识青年去农村。锣鼓声、口号声和革命歌声汇成时代的最强音:“敬祝我们心中的红太阳毛主席万寿无疆!万寿无疆!”"},{"type":"paragraph","text":"去贵州省的红卫兵小将表示:身在闹市长大，心在农村炼红，到农村后，老老实实接受贫下中农再教育，彻底改变旧思想，紧跟统帅毛主席，革命到底志不移。前来送行的知识青年怀着羡慕而钦佩的心情，送别自己的战友，表示要向战友学习，听毛主席的话，坚决到农村去，到山区去，到边疆去，到反帝反修的第一线去，去建设，去改造，去革命，把自己培养成为无产阶级革命事业的可靠接班人。"},{"type":"paragraph","text":"据《新贵州报》报道贵州省各级革命委员会和广大贫下中农遵循伟大领袖毛主席“各地农村的同志应当欢迎他们去”的教导，以无限忠于伟大领袖毛主席的深厚阶级感情和高昂的政治热情，从政治上、思想上和生活上积极作好一切准备工作，迎接即将到贵州省农村安家落户的上海知识青年。"},{"type":"paragraph","text":"贵州省革委会、省军区于二月中旬为此专门召开了全省电话会议，省革委会负责同志要求全省各级革委会、广大农村干部和贫下中农，高举毛泽东思想伟大红旗，突出无产阶级政治，以深厚的无产阶级感情，认真做好安置工作。有安置任务的遵义、安顺、铜仁、黔南、黔东南等地区以及许多县、区、公社，都先后召开会议，进一步研究了上海知识青年的安置问题。湄潭、桐梓、平塘、惠水等县的革委会副主任委员、常委还到许多安置点了解情况，检查准备工作。平塘、福泉等许多县组织宣传队，广泛宣传上海知识青年到贵州农村安家落户的喜讯和知识青年上山下乡的伟大意义。到处贴满了“热烈欢迎上海知识青年来我省安家落户!”“贫下中农欢迎与工农相结合的上海知识青年!”等大幅标语，表达了贵州省各族革命人民的心意。"},{"type":"paragraph","text":"贵州省各族贫下中农对即将到贵州省农村安家落户的上海知识青年，充满了深厚的无产阶级革命热情。他们遵照伟大领袖毛主席“政治工作是一切经济工作的生命线”的教导，准备首先给知识青年上好阶级斗争第一课。许多贫下中农整理了家史、村史和农村两条路线斗争史，让广大知识青年了解本社、本队阶级斗争的实际，教育他们不忘阶级苦，牢记血泪仇，紧跟毛主席干一辈子革命。广大贫下中农无比兴奋地说:上海知识青年来我省农村安家落户，是毛主席对我们的最大信任，最大关怀，我们决不辜负毛主席的期望，一定要把从“一月革命”风暴策源地来的知识青年教育好，要从政治上关怀他们，从生活上照顾他们，从劳动上帮助他们，待他们象自己的儿女一样亲!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"贵州文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c53cdb8b1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

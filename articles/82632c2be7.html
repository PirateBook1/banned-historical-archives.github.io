script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"印发陈伯达关于人民公社生产方面几个问题的来信的批语","alias":"","parts":[{"type":"paragraph","text":"印发陈伯达关于人民公社生产方面"},{"type":"paragraph","text":"几个问题的来信的批语"},{"type":"paragraph","text":"（1959年1月25日）小平同志："},{"type":"paragraph","text":"此件\"请印发到会各同志。同时，发给各省、市、区党委，作参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月廿五日"},{"type":"paragraph","text":"[1]指陈伯达1959年1月18日请中共福建省委转交毛泽东并中央的一封信。信中反映了他在考察广东、福建两省部分地区农业生产情况时提出的一些看法：（一）现在除了应推广密植的方法到那些还是稀植的地区外，还应注意密植的适当程度，根据不同的土质、气候等条件，密植程度应有不同。（二）深耕程度应照顾地方的不同条件，在不同地区、气候和季节，应注意深耕的不同尺寸。（三）应将粮食底子向群众公开，节约用粮。力争丰年吃好，歉年吃饱。（四）不论生产或生活问题，都应反复同群众商量，不宜只由干部单方面独断。不要勉强群众去做他们不愿意做的事情。（五）去年大跃进中，有些地方提出要压这个、跨那个的口号，这样做并不一定会使自己成为先进，并且往往会使自已陷于落后。（六）今年这里的农业生产指标，可以考虑提翻一番，或稍低些，力争超过，不要提得过高。报纸公布去年完成的数字，也应该是严肃的。（七）公社要有一套逐步完善的关于劳动组织、定额和报酬的生产管理制度。1959年1月27日，中共中央将陈伯达的这封信转发给各省、市、自治区党委。"},{"type":"paragraph","text":"[2]指当时正在北京召开的各省、市、自治区党委书记会议。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":1,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":180,"page_end":180},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82632c2be7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

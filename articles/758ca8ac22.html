script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都革命文艺工作者和阿国家歌舞团盛大联欢  共祝毛主席和霍查同志万寿无疆  中央领导同志周恩来康生陈毅李先念叶剑英等出席联欢会  康生和佩约同志讲话共祝两党两国人民战斗友谊万古长青","authors":[],"dates":[{"year":1966,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都革命文艺工作者和阿国家歌舞团盛大联欢"},{"type":"paragraph","text":"共祝毛主席和霍查同志万寿无疆"},{"type":"paragraph","text":"中央领导同志周恩来康生陈毅李先念叶剑英等出席联欢会"},{"type":"paragraph","text":"康生和佩约同志讲话共祝两党两国人民战斗友谊万古长青"},{"type":"paragraph","text":"新华社三十一日讯  首都革命文艺工作者和阿尔巴尼亚国家歌舞团的战友们，今晚举行盛大联欢会，满怀胜利信心，共同迎接一九六七年。"},{"type":"paragraph","text":"中阿两国文艺工作者在联欢中，用一个又一个的歌曲和舞蹈，歌颂毛主席和恩维尔·霍查同志，歌颂中阿两党、两国和两国人民建立在马克思列宁主义和无产阶级国际主义基础上的战斗友谊。"},{"type":"paragraph","text":"中央领导同志周恩来、康生、陈毅、李先念、叶剑英等出席了联欢会。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使瓦西里·纳塔奈利应邀出席了联欢会。"},{"type":"paragraph","text":"康生同志在联欢会上讲话。他说，我们和亲爱的阿尔巴尼亚同志一起迎接新年，感到非常愉快和高兴。新的一年将是中阿两国社会主义革命和社会主义建设获得更大胜利的一年；是中阿两国光荣的马克思列宁主义的党和伟大的两国人民，在反对以美国为首的帝国主义的斗争中取得更大胜利的一年；是中阿两国伟大的马克思列宁主义的党，在反对以苏共领导为中心的现代修正主义的斗争中，取得更大胜利的一年，是两国人民反对世界上一切反动派取得更大胜利的一年；也是我们中阿两国伟大友谊得到胜利发展的一年。在新年开始的时候，我们祝由阿尔巴尼亚人民敬爱的领袖、中国人民亲密的朋友恩维尔·霍查同志和中国人民敬爱的领袖、阿尔巴尼亚人民亲密的朋友毛主席所缔造的两党两国人民的战斗友谊万古长青，祝伟大领袖毛主席和恩维尔·霍查同志万寿无疆！"},{"type":"paragraph","text":"康生同志讲话的时候，中阿两国同志长时间地热烈鼓掌，连续有节奏地高呼：“毛主席万岁！”“恩维尔·霍查同志万岁！”"},{"type":"paragraph","text":"当一九六七年来到时，联欢会场上一片欢腾，中阿两国战友们热烈拥抱，祝伟大领袖毛主席和恩维尔·霍查同志健康长寿，祝中阿两国人民的战斗友谊日益巩固和发展。"},{"type":"paragraph","text":"对外文委主任张奚若在联欢会开始时讲话。他说，我们深信，在新的一年里，我们必将不断地听到阿尔巴尼亚人民一个又一个新的胜利捷报，必将看到英雄的阿尔巴尼亚这一盏欧洲的伟大的社会主义明灯，放出更加灿烂的光芒。"},{"type":"paragraph","text":"阿尔巴尼亚国家歌舞团团长巴·佩约在讲话中，热烈赞扬阿中两国人民深厚的战斗友谊，热烈歌颂我们的伟大领袖毛主席和恩维尔·霍查同志。"},{"type":"paragraph","text":"巴·佩约说，正在马克思列宁主义道路上胜利向前发展的中国无产阶级文化大革命，使世界上真正的革命的共产党人感到鼓舞，使正在争取自由和民族独立、为反对帝国主义及其他反动派而斗争的一切革命人民感到鼓舞，使修正主义者统治的国家里的一切真正的共产党人和革命青年感到鼓舞。他还热情欢呼我国最近一次新的核爆炸的成功，指出这一胜利再一次地震惊了帝国主义和它的走狗修正主义者，使全世界人民感到高兴。"},{"type":"paragraph","text":"他最后说，我们坚信，一九六七年将是我们两国人民在建设社会主义、巩固无产阶级专政的斗争中，在反对以美国为首的帝国主义和以苏共领导为中心的现代修正主义者的斗争中，取得巨大胜利的一年。"},{"type":"paragraph","text":"中阿两国文艺工作者在联欢会上，演出了精彩的歌舞节目。当中阿两国同志们高唱《大海航行靠舵手》时，人们随着音乐节奏长时鼓掌，高呼“恩维尔—毛泽东”、“毛泽东—恩维尔”。"},{"type":"paragraph","text":"今晚联欢会是由对外文委和中阿友协举办的。各有关方面的负责人刘晓、周一萍、贺彪等，也出席了联欢会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"758ca8ac22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

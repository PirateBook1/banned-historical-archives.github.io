script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇给王升平的信","authors":["刘少奇"],"dates":[{"year":1955,"month":6,"day":18}],"is_range_date":false,"parts":[{"text":"刘少奇给王升平的信","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"王升平同志：","type":"appellation"},{"text":"你四月十八日写给我的信收到，谢谢你告诉了我许多乡村中的情况。","type":"paragraph"},{"text":"今年三月间，我曾写给黄端生、成敬常两同志一封长信[2]，告诉了他们一些我对粮食、互助合作、生产、肥料等问题的意见，不知你看到这封信没有？如果没有看到，请你向黄、成两同志要来看看。","type":"paragraph"},{"text":"齐海湘[3]于二月间曾同刘敦侯[4]一起来北京找我，因他同地主搞在一起，又未带乡的介绍信，我没有见他们，要秘书告诉他们应立即回家，并向乡政府承认错误，他说没有回去的路费，来时路费也是借的，经他们再三要求，我给了他们五十元的路费。据说他们回乡又吹嘘在北京得了什么奖，我不知道有这回事。齐海湘与地主不能划清界线，并常做不正派的事，是不好的。应该批评他，要他改正。","type":"paragraph"},{"text":"以后，希望你与其他同志们来信，告诉我一些乡村中的情况：生产成绩、工作中的优点和缺点，各阶层对政府政策的反映等等。好就说好，不好就说不好。我们的工作，在任何时候也不会完善到一点缺点也没有，问题是我们要虚心倾听群众的意见，用不断地改正我们缺点的方法改进我们的工作。","type":"paragraph"},{"text":"你自己写的信我完全可以看懂，可见你的文化已可以表达你的意思，这很好。望你继续努力学习，努力工作，作个人民的好勤务员。","type":"paragraph"},{"text":" 刘少奇六月十八日","type":"paragraph"},{"text":"根据审定件刊印","type":"paragraph"},{"text":"注释","type":"appellation"},{"text":"[1]这封信由王光美起草、秘书抄清、刘少奇修改审定签字后发出。王升平是刘少奇家乡湖南省宁乡县花明楼乡炭子冲农民，曾任乡贫协主席、党支部书记。","type":"paragraph"},{"text":"[2]见本书《给黄端生、成敬常的信》(一九五五年三月十一日)。黄端生、成敬常都是湖南省宁乡县花明楼乡炭子冲农民。","type":"paragraph"},{"text":"[3]齐海湘，刘少奇姑姑的孙子，湖南省宁乡县花明楼乡炭子冲农民。","type":"paragraph"},{"text":"[4]刘敦侯，应为刘登侯，刘少奇三哥刘作衡的儿子，湖南省宁乡县花明楼乡炭子冲农民。","type":"paragraph"}],"comments":[],"origin":"中共中央文献研究室编《建国以来刘少奇文稿第七册(一九五五年一月——一九五五年十二月)》(中央档案馆，2005年)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd43b691ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

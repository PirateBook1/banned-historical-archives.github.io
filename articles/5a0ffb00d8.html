script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇同斯大林谈推翻国民党问题","authors":["刘少奇"],"dates":[{"year":1949,"month":7,"day":27}],"is_range_date":false,"parts":[{"text":"刘少奇同斯大林谈推翻国民党问题","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"我们说：在第一次国共合作时，后来国民党叛变，我们毫无准备，我们受了很大的失败，上了很大的当。但在第二次国共合作时，我们的头脑就是清醒的，在合作开始时，我们就开始准备当蒋介石叛变时如何对付他。在抗日期间，我们一直准备了八年，在此期间蒋介石也准备消灭共产党。所以在抗日结束后，蒋介石叛变，我们是有准备的。斯大林同志听到这段话后，他说：这是敌人教训了你们。他又说：我们是不是扰乱或妨害了你们呢？我们说：没有。我们接着说：毛泽东同志到重庆或者可以不去，有周恩来同志去就够了，但毛泽东同志到重庆去，结果是很好的，使我们在当时立即有了政治上的主动权。[2]斯大林同志说：毛泽东同志到重庆是有危险的，CC[3]等特务有害毛同志的可能。当时美国人曾向我们说：中国国民党要和平，为什么中国共产党不要和平？我答复说：中国共产党的事，我们管不着。斯大林同志又问我们说：你们在美国人参与的和平运动中是否受了损失，妨害了你们。我们答复说：在和平运动中中共中央的头脑是清醒的，但有个别的负责同志对和平有幻想，受了若干不大的损失。但那次和平运动很有必要，结果我们孤立了美蒋，使后来我们推翻国民党，打倒蒋介石，没有一个人说我们这样作得不对。斯大林同志说：胜利者是不能被审判的。凡属胜利了的都是正确的。","type":"paragraph"},{"text":"根据刘少奇审定原件刊印","type":"paragraph"},{"text":"注释","type":"appellation"},{"text":"[1]一九四九年七月二十七日，斯大林在孔策沃别墅举行宴会，招待以刘少奇为首的中共中央代表团。席间，斯大林与刘少奇进行了会谈。本文选录的是经刘少奇审阅、修改的这次谈话追记稿的第六个问题。其他五个问题均为斯大林的谈话。","type":"paragraph"},{"text":"[2]抗日战争胜利后，国内出观了内战危机。为了避免内战，争取和平，一九四五年八月二十八日中国共产党派毛泽东、周恩来、王若飞赴重庆同国民党进行和平谈判。经过四十二天的谈判，十月十日发表了《国共双方代表会谈纪要》 (即“双十协定”)。在这个纪要中，国民党方面不得不承认中国共产党提出的和平建国的基本方针和人民的某些权利，但是却顽固地拒绝承认人民军队和解放区民主政权的合法地位，以致无法就这些问题达成协议。十月十一日毛泽东回到延安，周恩来、王若飞同国民党继续谈判。不久，蒋介石便撕毁协议，向解放区发动军事进攻。","type":"paragraph"},{"text":"[3]CC是国民党内以陈果夫、陈立夫为核心的一个派系，于一九二七年后按照蒋介石的授意逐步发展形成。一般认为，因为它最初的组织形式“中央俱乐部”的英文译名Central club和二陈英文字的缩写都是CC，所以被称为CC系。该派系以拥扩蒋介石实行法西斯独裁统治为宗旨，长期操纵把持国民党党务，从事反共、反人民的活动。","type":"paragraph"}],"comments":[],"origin":"《建国以来刘少奇文稿第一册(一九四九年七月——一九五〇年三月)》，中共中央文献研究室，中共档案馆，2005年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a0ffb00d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

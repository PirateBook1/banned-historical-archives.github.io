script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应特别重视引导青年学习毛泽东思想","authors":["陈战难"],"dates":[{"year":1990,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应特别重视引导青年学习毛泽东思想"},{"type":"paragraph","text":"北京大学副教授  陈战难"},{"type":"paragraph","text":"为什么要提出这样一个问题？"},{"type":"paragraph","text":"首先，这是中国社会发展的要求。中国社会发展的重任必将落在青年一代的身上，这是不可抗拒的自然规律。如何培养成千上万的合格接班人，使青年一代自觉地沿着毛泽东思想的科学轨道前进，是一个不容轻视的问题。因此，应特别重视对青年进行马克思主义、毛泽东思想的教育。"},{"type":"paragraph","text":"去年的动乱告诉我们，争夺青年的斗争是我国社会还继续存在的阶级斗争的一个重要表现。我们要反对资产阶级自由化，抵制和平演变阴谋，使社会主义事业后继有人，抓紧对青年进行毛泽东思想的教育，这是具有战略意义的事情。"},{"type":"paragraph","text":"动乱之后，以江泽民同志为核心的党中央号召广大干部学习马列主义、毛泽东思想，反击资产阶级自由化。这种大气候的转变对青年人发生了极大的影响。我们高兴地看到，广大青年反思自己近些年来所走过的弯路，总结在理论学习方面的经验教训，开始注意对毛泽东思想的学习。为了使青年人学习毛泽东思想的活动健康发展，必须有一个正确的引导。目前，对青年的毛泽东思想教育，应该提倡青年认真读一点毛泽东的科学著作。毛泽东思想集中概括在毛泽东的科学著作中，要真正掌握毛泽东思想的基本观点和理论体系，必须坐下来下功夫读一点毛泽东的著作。同时，还应该学习一些马列著作和我们党其他领袖特别是邓小平同志的著作。应该在青年中开展学习毛泽东思想的竞赛。为配合这种学习活动，应组织理论工作者写出一批通俗而又有深度的辅导材料，特别是在高等院校应力争尽快开设一批有关毛泽东思想方面的课程和讲座，以吸引青年；报刊杂志也应开辟园地，反映青年学习的成果。"},{"type":"paragraph","text":"毛泽东思想所包含的内容是多方面的，青年学习时应着重领会其精神实质，学习的重点应放在毛泽东的哲学著作上，力求在思想方法和工作方法方面打下功底，同时也可结合青年的特点学习一些有关青年运动、青年修养和人生观等方面的内容。这种学习应该掌握基本知识，但更重要的在于真正达到转变思想的目的。因此，要引导青年在掌握立场、观点和方法上下功夫。"},{"type":"paragraph","text":"学习毛泽东思想必须贯彻理论联系实际的原则。联系实际的方面应该是宽泛的，古今中外的实际都可以联系，但重点还应放在青年人关心的社会主义现代化以及与此有关的问题上，引导青年在这种联系中加深对毛泽东思想的理解，同时又能自觉地运用这个武器去分析新情况，解决新问题，在实践中不断开辟毛泽东思想发展的道路。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ea139d23e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

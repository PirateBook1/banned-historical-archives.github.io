script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"办各种类型的学习班必须突出毛泽东思想","authors":["东武通"],"dates":[{"year":1968,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"办各种类型的学习班必须突出毛泽东思想"},{"type":"paragraph","text":"编者按：办学习班就是要用伟大的毛泽东思想武装干部和群众的头脑，促进人的思想革命化。我们在任何时候和任何情况下，都要记住这一根本目的。"},{"type":"paragraph","text":"在学习班里，当然可以解决一些工作中和生产中的具体问题，但是如果不首先带着问题活学活用毛主席著作，而是就事论事，只去解决具体问题，那就一定会走弯路。这封读者来信指出的现象，就很值得注意。编辑同志："},{"type":"paragraph","text":"我们办学习班，必须突出毛泽东思想。有人也许以为这话等于不说，那有办学习班而不突出毛泽东思想的呢？有！我们这里有个生产队，有时候办的学习班就没有突出毛泽东思想。比如这个生产队缺乏肥料，就为解决肥料办了学习班。在学习班里不是用毛泽东思想启发社员破私立公，而是干部发号召，社员报指标。结果肥料问题暂时解决了，思想问题却没有解决，有的社员投肥后心情并不舒畅。"},{"type":"paragraph","text":"驻公社解放军毛泽东思想宣传队和公社革委会的同志，发现了这种情况，就组织这个队的干部和社员反复学习毛主席关于政治是统帅，是灵魂。“政治工作是一切经济工作的生命线”的教导，使大家认识到办学习班就是要用毛泽东思想武装人的头脑，如果把学习班仅仅当作完成生产任务的措施，那就失去了大办学习班的根本目的。大家认识提高之后，才把本队的学习班重新引上了毛泽东思想的轨道。"},{"type":"paragraph","text":"东武通"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"785efb057c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

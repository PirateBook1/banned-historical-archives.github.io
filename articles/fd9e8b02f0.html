script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北加里曼丹共产党主席文铭权的贺信","authors":[],"dates":[{"year":1978,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北加里曼丹共产党主席文铭权的贺信"},{"type":"paragraph","text":"新华社北京三月二十三日电　北加里曼丹共产党中央委员会主席文铭权同志三月十日致函中国共产党中央委员会，最热烈地祝贺中国第五届全国人民代表大会第一次会议和中国人民政治协商会议第五届全国委员会第一次会议胜利闭幕，最热烈地祝贺华国锋同志担任国务院总理、叶剑英同志当选为人大常务委员会委员长、邓小平同志当选为政协全国委员会主席。"},{"type":"paragraph","text":"贺信说：“这两个大会是在渡过了‘四人帮’造成的十分严重的困难后，在华主席抓纲治国的战略决策已经取得显著成效的大好形势下召开的，是两个振奋人心的大会。”"},{"type":"paragraph","text":"贺信说：五届人大“充分肯定了当代无产阶级和革命人民的伟大领袖和导师毛泽东主席永垂不朽的丰功伟绩，指出高举和捍卫毛主席的旗帜是中国各民族人民的神圣职责。这不仅表达了亿万中国人民的心愿，也表达了全世界无产阶级和革命人民的愿望。”"},{"type":"paragraph","text":"贺信说：“我们深信，在两个大会的精神鼓舞下，伟大的中国人民一定会意气风发、斗志昂扬地在英明领袖华主席为首的中国共产党领导下，开始新的长征。我们可以期待，在本世纪内一个现代化的社会主义中国必将象巨人般地屹立在世界的东方”。"},{"type":"paragraph","text":"贺信说：五届人大“把毛主席关于三个世界的伟大理论明文载入宪法，明确提出要坚持无产阶级国际主义，加强同全世界无产阶级、被压迫人民和被压迫民族的团结，要联合一切受超级大国侵略、颠覆、干涉、控制和欺侮的国家，结成最广泛的国际统一战线，反对霸权主义，反对一切侵略战争。”"},{"type":"paragraph","text":"贺信最后说：“我们北加里曼丹无产阶级和革命人民为中国人民所取得的巨大成就感到欢欣鼓舞。这些成就将激励我们继续高举马克思列宁主义、毛泽东思想的旗帜，沿着农村包围城市、武装夺取政权的道路奋勇前进。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd9e8b02f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——反对肃反运动","authors":["上海财经学院","学生"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——反对肃反运动","type":"title"},{"text":"上海财经学院学生","type":"authors"},{"text":"(1)“肃反搞不好，真正的没有肃，好人肃了。”","type":"paragraph"},{"text":"(2)“我院肃反是错误的，把好人当反革命斗。”","type":"paragraph"},{"text":"(3)“班上肃反搞错了，我当时就有意见，只是怕扣帽子不敢说。”","type":"paragraph"},{"text":"(4)“周璇是因‘肃反’，‘思改’把她搞得神经错乱的。”","type":"paragraph"},{"text":"(5)“在苏州发现有一地方失火，公安机关一定要查出几个反革命分子来凑数，这些人头脑中以公式化的办法来处理肃反问题。”","type":"paragraph"},{"text":"(6)×××认为自己父亲是由于镇反，劳动改造才引起死亡的，所以说：“政府乱加罪名，无中生有。”","type":"paragraph"},{"text":"(7)“胡风问题中央处理不当，中央已在重新处理。”","type":"paragraph"},{"text":"(8)“我处在流沙河的地位，同样会写出这样的文章来。”","type":"paragraph"},{"text":"(9)“肃反中我们采取的方法是粗暴的，有的动拳头，有的打耳光，以致每晚都有人自杀，这样积下的仇恨，使阶级斗争尖锐化隐蔽起来，他们不杀我们杀谁?”","type":"paragraph"},{"text":"(10)“肃反中有好些地方都是未经检查研究，……有些人心血来潮，不根据事实讲话，应冷静些看问题。”","type":"appellation"},{"text":"(11)“肃反、三反是凭硬打逼出问题来的，在运动中不准支持正义。”","type":"paragraph"},{"text":"(12)“肃反在全国是有成绩的，对我个人是没有成绩的，我永远记在心里。”","type":"paragraph"},{"text":" 来源：《反右派斗争言论选辑　第一辑　学生部份》（中共上海财经学院委员会编，1957年9","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cc432afad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

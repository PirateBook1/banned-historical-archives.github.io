script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"准备好了敌人要来也好办","alias":"","parts":[{"type":"paragraph","text":"准备好了敌人要来也好办!"},{"type":"paragraph","text":"（1964年7月2日）"},{"type":"paragraph","text":"看了北京军区、济南军区的尖子部队的表演，很好。要在全军中普及，光有尖子部队是不够的。普及要很快布置，要抓紧这个工作。"},{"type":"paragraph","text":"部队要学游泳，所有部队都要学会。学游泳有个规律，摸着了规律就容易学会。整营、整团要学会全副武装渡。每师先搞一个团，每团先搞一个营，每营先搞一个连。然后再普及，做到全会。"},{"type":"paragraph","text":"部队要练夜战、近战，练二百米硬功夫，每团要培养一个夜老虎连。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"各省要搞兵工厂，先搞修理，再搞制造，要自已造步枪、冲锋枪、轻重机枪、迫击炮、子弹、炸药。有事不能全靠中央和军委，各省要准备自己管自己。有人说怕敌人不来用不上，不是浪费吗？"},{"type":"paragraph","text":"[1]本文的一、二是毛泽东在听取周恩来等汇报工作时谈话的一部分。"},{"type":"paragraph","text":"准备好了敌人要来也好办那不对，一定要搞，准备好了敌人可能不来，准备不好敌人就可能来，敌人来了总要打掉一些坛坛罐罐。不是浪费，敌人不来也不是浪费，你说浪费就浪费，浪费也不可惜，一定要搞。当然，我讲每省搞一个兵工厂，有的也不一定每省搞一个，如青海可以同甘肃合着搞一个，宁夏可以同内蒙或者陕西合着搞一个，河北、四川、云南这些省，每个省都要搞一个。"},{"type":"paragraph","text":"要搞好地方武装，民兵要搞好“三落实”\"，不能都指望军委。北京这么多人，更要准备好。这个问题请彭真同志考虑。北京的地下铁道要修，在城墙底下修，城墙不要再拆了。"},{"type":"paragraph","text":"把一切都准备好，准备好了，敌人要来也好办，趁我们还在的时候再打它一仗，也好。"},{"type":"paragraph","text":"[1]指民兵工作要做到组织落实、政治落实、军事落实。"},{"type":"paragraph","text":"[2]彭真，当时任中共中央书记处书记、中共北京市委第一书记、北京市市长。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":7,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":467,"page_end":468},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf0b454c8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"共产党内为什么存在资产阶级","authors":["何秋舫"],"dates":[{"year":1976,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"共产党内为什么存在资产阶级"},{"type":"paragraph","text":"中共湖南汉寿县委书记　何秋舫"},{"type":"paragraph","text":"毛主席最近指出：“搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。走资派还在走。”毛主席这一重要指示，深刻地分析了社会主义时期阶级关系的变化和阶级斗争的特点，提出了资产阶级就在共产党内的科学论断，为我们在无产阶级专政下的继续革命指明了方向。"},{"type":"paragraph","text":"在阶级社会里，一条政治路线，集中地反映了一定阶级的利益，体现了一定阶级的立场。党内最大的不肯改悔的走资派邓小平，是站在哪个阶级的立场上？代表的是哪一个阶级的利益？这只要看看他所推行的是一条什么样的政治路线，就可以得到明确的结论。在政治纲领上，他抛出“三项指示为纲”的修正主义纲领，鼓吹阶级斗争熄灭论和唯生产力论，妄图取消无产阶级专政，掩护资产阶级向无产阶级进攻；在思想路线上，他宣扬封、资、修的黑货，力图保住资产阶级在上层建筑一些领域内的“世袭领地”；在组织路线上，他“首先抓班子”，网罗和重用不肯改悔的走资派，拼凑翻案复辟的“还乡团”；在行动部署上，他要搞“全面整顿”，其实质是资产阶级整无产阶级，搞资本主义复辟。所以，邓小平反革命的修正主义路线，集中代表了党内外新老资产阶级和没有改造好的地、富、反、坏、右的利益。"},{"type":"paragraph","text":"这就向我们提出了一个严肃的问题，为什么在共产党内，会有人代表新老资产阶级的利益和愿望呢？列宁说：“任何革命，只要是真正的革命，归根到底都是阶级变动”。（《阶级变动》，《列宁全集》第25卷第118页）党内的资产阶级代表人物，是社会主义时期阶级变动的必然产物。新民主主义革命胜利以后，国内主要矛盾是无产阶级和资产阶级之间的矛盾，资产阶级成了革命的对象。社会上的资产阶级，手中无权，名声已臭，于是就要在共产党内寻找代理人，把复辟的希望寄托在这些代理人身上。我们党内存在一些资产阶级民主派，他们之中，有的人在社会主义时期拒不改造思想，顽固地坚持资产阶级立场，竭力维护资产阶级利益，变为走资派，成为资产阶级在党内的代理人。"},{"type":"paragraph","text":"在无产阶级领导的每一个伟大的革命运动当中，总会有各式各样的同路人来参加的。资产阶级民主派就是这样的同路人。他们之中的一部分人，经过长期革命斗争，特别是社会主义革命的锻炼，接受马克思主义、列宁主义、毛泽东思想的教育，成了无产阶级的革命战士；另一部分人则不然，他们虽然不同程度地接受了党的最低纲领，但是从来不准备接受党的最高纲领，头脑里还是一个资产阶级王国。到了社会主义时期，革命的性质变了，他们总是对无产阶级专政下继续革命感到格格不入，对于“社会主义革命革到自己头上了”，必然要反对。邓小平就是后一种人。合作化时，他伙同刘少奇大砍合作社；三年困难时期，他同刘少奇唱一个调子，鼓吹包产到户、单干；他对无产阶级文化大革命更是恨之入骨，挥舞“全面整顿”的大棒，妄图把社会主义的新生事物全部整掉。他就是这样由资产阶级民主派变成走资派，成为党内外资产阶级的头面人物。"},{"type":"paragraph","text":"通过对邓小平的剖析，我们清楚地看到，在社会主义历史阶段，共产党内存在资产阶级是不奇怪的。我们一定要有长期作战的思想准备，要认真学习毛主席的重要指示，不断地总结同走资派作斗争的经验，把批邓、反击右倾翻案风的伟大斗争步步引向深入。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58c506408b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"武元甲为纪念越南人民军建军十九周年  越南全国抗战十七周年  越南南方民族解放阵线成立三周年发布命令  捍卫越南北方　争取祖国统一","authors":[],"dates":[{"year":1963,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"武元甲为纪念越南人民军建军十九周年  越南全国抗战十七周年越南南方民族解放阵线成立三周年发布命令"},{"type":"paragraph","text":"捍卫越南北方　争取祖国统一"},{"type":"paragraph","text":"新华社河内二十一日电此间报纸今天刊登了越南民主共和国国防部长武元甲大将向越南人民军全体干部和战士发布的一项命令。命令为纪念越南人民军建军十九周年（十二月二十二日）、越南全国抗战十七周年（十二月十九日）、越南南方民族解放阵线成立三周年（十二月二十日）三个节日。命令号召人民军干部和战士在越南劳党、越南民主共和国政府和胡志明主席的领导下，发扬人民军的英勇传统和彻底革命的精神，加强内部团结和军民团结，大力推进“最好、最多、最齐”的“三最”竞赛运动，使人民军不辜负人民、党和胡主席的信赖。"},{"type":"paragraph","text":"武元甲大将的命令说，敌人正在我们的半壁国土上大力推行侵略战争，同时千方百计地破坏我国北方人民的和平劳动。为了保卫北方的社会主义建设，推进反对美帝国主义及其走狗的斗争，实现和平统一祖国，人民军全体干部和战士必须：充分认识局势和敌人的阴谋，提高革命警惕性和战斗意志；军队、公安部队和民兵、自卫队紧密配合，努力保卫边界、分界线，保卫领空、领海和维持治安，随时准备粉碎美帝国主义及其走狗的挑衅、破坏行动和一切不可告人的阴谋。"},{"type":"paragraph","text":"命令要求人民军干部和战士提高社会主义觉悟，发扬爱国主义和无产阶级国际主义精神，坚定阶级立场，增强革命思想和热情，加强组织性和纪律性。"},{"type":"paragraph","text":"命令还号召人民军干部和战士良好地实现军事训练任务，进一步提高战术和技术水平。"},{"type":"paragraph","text":"命令还要求重视民兵、自卫队和后备力量的建设工作。"},{"type":"paragraph","text":"命令要求军队大力促进生产、厉行节约，同时努力良好地实现党和政府交给军队的参加经济建设、巩固后方的任务。"},{"type":"paragraph","text":"命令说，在纪念上述三个历史性的光荣日子的时候，南越人民的爱国战争正在取得一系列的重大胜利。企图在十八个月内“绥靖”南越的“斯特利—泰勒计划”已经破产，美帝国主义对南越的侵略阴谋遭受到严重的失败。"},{"type":"paragraph","text":"命令表示深信，英雄的南越人民和解放军，有着无愧于“祖国铜墙铁壁”称号的坚强不屈的斗争传统，他们决心战斗到底，并且得到北方人民的大力鼓舞，得到世界人民的同情和支持，因此，他们反对美帝国主义及其走狗、争取解放南越进而和平统一祖国的事业必定成功。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"十二月二十一日，邓小平代总理接见越南南方民族解放阵线、越南南方劳动解放协会代表团团长陈文成。左起第四人为陈文成团长。"},{"type":"paragraph","text":"本报记者　吕相友摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d855d86448"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

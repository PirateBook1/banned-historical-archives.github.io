script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"河北省建屏县老区人民感谢毛主席送的题词和纪念章","authors":[],"dates":[{"year":1952,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"河北省建屏县老区人民感谢毛主席送的题词和纪念章亲爱的毛主席："},{"type":"paragraph","text":"您派人给我们——河北省建屏县老区人民送来的二百七十个纪念章和六百七十份题词，在一月十八、十九两天的建屏县老区人民代表会议上，已经分别发给过去在对敌斗争中有功的戎冠秀、李春山等人，和在对敌斗争中起了模范作用的游击组、中队部、支部等单位了。代表们对于这件事情，表现了最大的兴奋和感激。"},{"type":"paragraph","text":"二区清风王贵福代表说：“我现在得了奖章，除了高兴以外，不禁想起在抗日战争以前，没得吃，卖掉亲生闺女时的情形。解放以前，有一年闹灾荒，俺村饿死了三个人，人们只能烧香求神。去年的灾荒比那年也不小，可是全县却没有饿死一个人。这不是什么神救了咱，而是毛主席救了咱，给咱发了救济粮、救济衣。想起了现在的生活，我心里真是感激毛主席。”耿天凤代表说：“我们妇女受了几千年的封建压迫，现在不只得到了解放，还得到了毛主席的奖品。为了报答毛主席，我们妇女保证今后在一切工作上都不落后。”青年王增禄激动得流出了眼泪，他走上台说：“过去我是长工的孩子。我一出门，就受地主孩子的欺负。要不是有了毛主席，我还只能像我爷爷我爹爹一样扛长工。现在，我受到了中等教育，家中生活简直不能和过去相比。今后，我要以实际行动，报答毛主席的恩情！”"},{"type":"paragraph","text":"全体代表一致要给您写信，表示感谢。并且告诉您，我们保证做到：“发扬革命传统，争取更大光荣！”  河北省建屏县老区代表会"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb6f46b08f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

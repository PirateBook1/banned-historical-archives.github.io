script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省粮商抢购新麦的花样","authors":[],"dates":[{"year":1953,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"江苏省粮商抢购新麦的花样","type":"title"},{"text":"【江苏分社4日电】江苏省私营粮商抢购新麦有如下花样：","type":"paragraph"},{"text":"一、押青。私商乘趁青黄不接时以低价预购农民的麦子。溧阳闸口镇在5月上旬私商放了50担麦子的定钱，每斤仅500元，比公司牌价低265元一斤。","type":"paragraph"},{"text":"二、争购。争购的方法是委托代购。如苏州太和粉厂委托溧阳城区的义太润和恒丰粮行代购，无锡公营久丰厂委托源丰与和南粮联营处代购，由于代购量巨大，各行除在城区分设收购点外，并分别到各乡镇收购，上兴埠一个镇上市量估计只有60万斤，而恒丰及义太润两粮行即准备各收30万斤，企图把该镇麦子一揽子包收。争购的另一个方法是提价抢购。南京有恒粉厂到六合坐地收购，他们对私商说：“只要你们有货，一律照中粮公司牌价加8%的利润”。由于私商抢购，靖江新元麦价格已达1080元到1200元一斤，高出我公司牌价49%。农民私商价高，大都把麦卖给私商，致公司收购比重仅占上市量15%左右。","type":"paragraph"},{"text":"三、贩运。由于苏北牌市价悬殊太大，较有资力的商贩都到苏南、江阴、太仓、常熟等地收购。黄桥私商在太仓以高出牌价17%左右的价格收购，5月25日一天即收进3,000斤。资金较小的行商则以杀价收进转手卖出获取暴利。如句容县私商以500到560元一斤收进元麦，到丹徒出售700一斤。","type":"paragraph"},{"text":"江苏省粮食厅于5月底已召开收购工作会议，对私商的活动已作出有效措施，目前公私收购比重已有所改变。（徐文）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年6月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b432e3d5a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

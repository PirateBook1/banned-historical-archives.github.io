script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"爱国的基督徒要加倍提高警惕","authors":["陈见真"],"dates":[{"year":1955,"month":6,"day":14}],"is_range_date":false,"parts":[{"text":"爱国的基督徒要加倍提高警惕","type":"title"},{"text":"陈见真","type":"authors"},{"text":"“人民日报”发表了胡风反革命集团的第三批材料，不能不使每一个反帝爱国的中国基督徒感到无比的愤怒。我们不能不认识到这个罪恶集团的阴险，毒辣，卑鄙可耻，同时更认识到中国人民力量的强大。一贯玩弄两面派手法的胡风，和他的反党反人民的集团，企图颠覆人民革命政权，破坏祖国社会主义建设。这种卑鄙的阴谋已经在中国人民面前原形毕露了，这是我国社会主义革命中的一大胜利。我们中国基督徒认为胡风的全国人民代表大会代表的资格应即撤销；而且应该给予胡风和胡风分子应得的惩罚。","type":"paragraph"},{"text":"胡风事件的揭发，对于我们中国基督徒来说，是一个极其深刻的教育。因为在我们当中，很多人对于这样暗藏的反革命分子，是认识不足的；尤其是警惕性不高，甚至有时丧失了警惕性。就拿我自己来说，在看到关于胡风反革命集团的第一批材料时，还以为这仅是思想问题，是文艺界的问题，而未认识到这个集团对于全国人民和我国社会主义建设的重大危害。这就说明了：今后我们必须加强学习，提高政治嗅觉，提高警惕性，才能同胡风反革命集团及一切暗藏的反革命分子作不懈的斗争。","type":"paragraph"},{"text":"四年多来中国基督教三自爱国运动，在全国人民的支持下，和全国基督徒的努力下，已经取得了肯定的胜利，但是无孔不入的帝国主义分子仍是死不甘心，他们以各种各样隐蔽的欺骗的手法，企图破坏我们反帝爱国的大团结。因此我们全国基督徒，必须加倍提高警惕，进一步加强团结，揭露一切暗藏在我们基督教内的任何反革命分子。我们和全国人民更加团结一致，为伟大的社会主义改造和建设事业而奋斗。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1955年6月14日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c79c3fdfd3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

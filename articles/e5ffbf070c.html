script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川简阳村干部虚造表报数字","authors":[],"dates":[{"year":1952,"month":10,"day":20}],"is_range_date":false,"parts":[{"text":"四川简阳村干部虚造表报数字","type":"title"},{"text":"【西南总分社二十日讯】四川简阳十区发现许多乡村干部任意填写统计表格，普遍虚造数字（即所谓“神仙”数字）。如塘坝乡所组织的一些互助组，完全流于形式，领了农贷后就垮了台。乡村干部对这些互助组的组织情况根本不了解，但当区政府要他们填报互助组组织的情况时，他们就采取制造“神仙数字”的办法“交差了事”。其中只翻身村一个村就填了九个常年互助组，有二百八十五户参加，一百零二个人领导。大堰乡在书面汇报参加生产运动的情况时，写有“九十个丰产村，九十一个丰产组、九百九十六个丰产户”，较该乡实际参加丰产的村、户、组多出了一倍到三倍。安佛乡各村统计爱国卫生运动的成绩，都填着消灭跳蚤若干千、蚊子若干千、苍蝇若干千；有的甚至只在后面合计栏内填一个若干万的数字。该乡平桥村的文书在别人催他“填统计表”时，他就说：“忙啥子吗，我不消一会儿就可以搞起来了。”这种对工作敷衍塞责的恶劣作风，在文书中是普遍存在的。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年10月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5ffbf070c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

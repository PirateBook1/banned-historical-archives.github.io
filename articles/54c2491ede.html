script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海电机厂党委抓紧落实中央《通知》精神采取有力措施加强对科技工作领导以揭批“四人帮”为纲，抓技术工作整顿，调动了科技人员的积极性","authors":[],"dates":[{"year":1977,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:在二十三年内，实现科学技术的现代化，是关系我国社会主义建设全局的大事，关系我们国家命运与前途的大事。"},{"type":"paragraph","text":"时间紧迫，我们一定要发扬只争朝夕的革命精神，一天当作两天用，把被“四人帮”耽误的时间夺回来。"},{"type":"paragraph","text":"时间紧迫，我们决不能左顾右盼，犹犹豫豫，以致坐失良机，挫伤广大群众和科技人员的积极性。"},{"type":"paragraph","text":"上海电机厂、上海五七○三厂等许多单位的党组织，采取有力措施，切实加强了对科技工作的领导，取得了成效。希望其他单位也能象他们一样，旗帜鲜明，态度坚决，迅速行动起来，努力创造优异的成绩，迎接全国科学大会的召开。"},{"type":"paragraph","text":"本报讯　上海电机厂党委揭批“四人帮”，抓紧技术工作的整顿，充分调动了科技人员和工人群众的积极性。广大科技人员和工人大搞科研，大搞技术革新和技术革命，为发展电力工业大干快上，决心以新的成绩迎接全国科学大会的召开。"},{"type":"paragraph","text":"这个厂在揭批“四人帮”的斗争中，联系厂里实际，着重揭发批判“四人帮”及其余党打击广大科技人员、搞乱技术管理、破坏科研工作、篡夺技术领导权的严重罪行。在深入揭批的基础上，该厂抓了技术工作的整顿，把被“四人帮”的小兄弟篡夺的技术领导权夺回来；把突击提上领导岗位而实际上不适宜作技术领导工作的人员作了适当的处理和安排；把被排斥、打击、撵走的好干部重新安排在技术部门的领导岗位上；并认真落实党的知识分子政策，大胆使用革命的技术人员。同时，对技术管理体制和各项规章制度也作了必要的整顿，把原设计科、工艺科、质量检查科、科研科的一个党支部，改为四个单独的党支部，加强党对技术工作的领导。建立了总工程师室，统一全厂的技术管理。把全厂质量检查人员划归质量检查科领导，集中管理全厂的质量工作。发动群众，修订技术管理方面的各项规章制度和各级技术人员的责任制。"},{"type":"paragraph","text":"抓了揭批“四人帮”，澄清了思想，端正了路线；又抓了技术工作整顿，从而调动了广大科技人员的积极因素，增强了科技人员的革命斗志，一个为革命钻研技术，为革命大搞科研，大搞技术革命和技术革新的热潮迅速形成。在老模范、工程师朱恒带领和组织下，成立了有各车间、部门老工人、革新能手五十多人参加的业余技术互助组。九月份，全厂青工在厂团委的组织下，得到车间、工艺科、劳动工资科和安全科等部门的密切协助，开展了大规模的多项技术竞赛活动。厂“五一”工人大学还增办了外语班，加强技术教育。科研和革新成果不断涌现，其中有远红外线涂漆机等八项重大的技术革新产品，有应用在三十万千瓦双水内冷汽轮发电机的新技术、新工艺，有填补空白的我国第一台超导交流同步发电机等，同时还开始对一种新型的发电机进行工业实用的科学研究。"},{"type":"paragraph","text":"《中共中央关于召开全国科学大会的通知》发表后，上海电机厂党委发动广大科技人员和工人群众，坚决贯彻落实《通知》精神，进一步抓紧揭批“四人帮”，抓紧技术工作的整顿，抓紧正在进行的各项科研工作和重大革新项目，并制订和落实基础理论研究的详细规划。大鼓革命实劲，决心分别在今年底和明年初完成九个科研项目和新产品任务，向明春召开的全国科学大会献礼。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54c2491ede"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

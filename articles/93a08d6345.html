script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1327","name":"关于长期在国外工作学习的党员参加整党的几个问题的通知","author":"中共中央整党工作指导委员会办公室\t","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于长期在国外工作学习的党员参加整党的几个问题的通知","dates":[{"year":1985,"month":4,"day":12}],"is_range_date":false,"authors":["中共中央整党工作指导委员会办公室\t"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共广西壮族自治区党委整党办公室, 处理“文革”遗留问题、清理“三种人”文件汇编(第一册), 239-240","tags":[{"name":"三种人","type":"主题/事件"},{"name":"整党","type":"主题/事件"}],"parts":[{"type":"title","text":"关于长期在国外工作学习的党员参加整党的几个问题的通知"},{"type":"paragraph","text":"中整办〔1985〕7号"},{"type":"paragraph","text":"各省、自治区、直辖市党委整党办公室，中央和国家机关各部委党组、党委整党办公室，全军整党办公室："},{"type":"paragraph","text":"经同中央、国务院有关部门商定，现将长期在国外工作、学习的党员参加整党的几个问题，通知如下："},{"type":"paragraph","text":"（一）一九八三年中央整党决定公布后，中央已经指示，长期在国外工作、学习的党员在国外期间只进行正面学习，不搞整党。外交部党委根据这一指示，于同年十一月二十七日和十二月十日两次向各驻外机构党组织，做了组织党员学习整党文件的部署。"},{"type":"paragraph","text":"（二）在我驻外机构工作的党员和其他因公长期在国外的党员（如援外、劳务人员和公费留学人员中的党员），其国内各派出单位（即其人事隶属单位）的党组织，可在他们工作或学习期满调回或回国休假时，组织他们进行必要的文件学习、对照检查和党员登记。"},{"type":"paragraph","text":"（三）今后选派党员长期出国工作或学习时，凡已开展整党的单位，可根据需要提前组织这些党员进行对照检查和党员登记；未开展整党的单位，在报经县、团级以上党委（含县、团级党委）审批同意后，亦可提前组织他们进行对照检查和党员登记，然后再行派出。"},{"type":"paragraph","text":"（四）对个别因公现在国外工作或学习，而国内派出单位将其列为“三种人”核查对象的，派出单位不得直接向其本人进行调查，也不得向其他出国人员调查该人的问题。如确需召回国的，其国内派出单位，在报经省、部一级党委或党组同意后，统一由外交部与我驻外使馆联系，采取妥善措施召其回国。中央整党工作指导委员会办公室"},{"type":"paragraph","text":"一九八五年四月十二日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93a08d6345"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"梁歧山就酉阳县有关情况向省委的汇报","authors":["中共四川省委财贸部部长","梁歧山"],"dates":[{"year":1961,"month":1,"day":10}],"is_range_date":false,"parts":[{"text":"梁歧山就酉阳县有关情况向省委的汇报","type":"title"},{"text":"中共四川省委财贸部部长梁歧山","type":"authors"},{"text":"(梁歧山：四川省委财贸部部长、监委书记，曾任中共涪陵地委书记、万县地委书记)","type":"subtitle"},{"text":"(61)收文第154号","type":"subtitle"},{"text":"大章书记并省委：","type":"appellation"},{"text":"我于八日下午到酉阳，地委副书记郑德明同志介绍了有关情况（有些情况可能韶方同志已经汇报了），我认为酉阳的问题很很突出，落后面广，问题严重，一年来甚至两年来没有政治思想工作，特别是去年以县委第一书记为首的县委领导干部都不做工作，思想很混乱，有些党的基层组织乱了烂了，全县十一个区五个烂掉了，七十五个公社三十多个烂掉了，占50%左右。李溪、龚滩两个区九个公社全部烂掉了，小河区七个公社六个烂掉了。有些高山大盖的地区自公社化以来，不但公社的一些制度没有建立起来，两年来没有发一次工资，而且高级公社行之有效的制度也都没有了。在一些地区的问题，两年来一直在发展，过去未很快发现，即便发现了也不设法解决，反而以坏报好。因此，目前的问题发展得很突出，到了不可收拾的地步，违法乱纪极为普遍，“共产风”和右倾倒退也很严重，打死和饿死的病死的群众不少，外逃的人也多，有些管区两年来人口减少一半以上，许多房子空着没人住。现在的情况是食堂办得不好，有的名存实亡，更谈不到安排群众生活，病人很多，目前还在死亡，劳力不足，群众情绪紧张，生产搞得很不好，这种情况如不很快扭转，今后的问题会更大。而从组织情况来看，问题更大，这两年来阶级敌人不仅达到喘息的机会兴风作浪，处处进行破坏活动，而且通过各种途径钻进了……（未完）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c610dec413"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"福州市一中学生的反动纲领","authors":[],"dates":[{"year":1957,"month":4,"day":22}],"is_range_date":false,"parts":[{"text":"福州市一中学生的反动纲领","type":"title"},{"text":"不久前福州市委文教部获得该市五中高中三年级学生欧阳大经写给二中学生林祥齐的一封反动信。欧阳大经在信中说他的反抗思想至今仅限于感性，没有理论基础，因此今后要研读孙中山主义。他说孙中山是最伟大的启蒙者，中国国民之公父，世界上最伟大的革命家之一，世界政治舞台的权威学者。可惜未竟其毕便与世长辞了。继承者蒋中正先生施政屡犯大错，致使中国内部产生政党之争。乱后又因共党夺取政权而使孙中山之遗嘱未能实现，今日共党政府之所以敬先生者，乃惧先生之威也。他说今日之中国，它的敌人已经改换面目，以它的同盟者身份出现，更加阴险毒辣地控制中国的政、经、军之命脉，压制一切自由思想，故国人敢怒而不敢言者甚众，明知而不理者更多，也有为之麻醉，唯共是上者，也有孤虎离山，搁滩之龙，无用武之地者。目前我等之任务，首先乃是使不平之鸣得以扩音，再以一完整之主义理论，系统地教导中华国民，再基于此种精神基础，组成武装，以为国外正规化部队之内应，一举而下以迅雷不及掩耳之势摧毁共党政权，而建立一真正的孙文主义化的中国社会。目前的计划是：1、加强自己的理论，创造新主义之理论基础。2、与基督教教会负责人搞好关系。3、深入虎穴，以取得对方的信任。他并警告林祥齐说：我要提醒你特别注意的是，时刻保持自己清醒的头脑，要知道，你正处在赤色封锁和包围之中，如果没有树立坚定不移的事业大志，没有一明确的政治动向，那是非常危险的。4、对于发展知己一事，暂不视之为要务，有此可能是基础很好者，则可予接触。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣教动态》1957年第二一七期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d60fcd9f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对不准抢夺人民解放军武器、装备和各种军用物资命令稿的批语","alias":"","parts":[{"type":"paragraph","text":"对不准抢夺人民解放军武器、装备"},{"type":"paragraph","text":"和各种军用物资命令稿的批语！"},{"type":"paragraph","text":"（1967年9月5日）总理："},{"type":"paragraph","text":"已阅，照办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月五日"},{"type":"paragraph","text":"[1]这个批语写在国务院总理周恩来1967年9月4日送审的中共中央、国务院、中央军委、中央文革小组命令稿上。命令稿指出，为坚决贯彻中共中央、国务院、中央军委、中央文革小组6月6日通令和8月25日《关于展开拥军爱民运动的号召》，特再次重申：一、任何群众组织和任何人，不管是属于哪一派，不许以任何借口抢夺人民解放军的武器、弹药、装备、车辆、器材、物资，不许抢夺军火仓库、军用仓库和国防企业中的武器、弹药、装备、车辆、器材、物资，不许拦截火车、汽车、船舶上装载的武器、弹药、装备、器材、物资，不许外部人员进驻人民解放军的指挥机关。二、军队院校、文体单位以及所有开展四大的单位中，不管任何群众组织、任何人，更不准抢夺武器、弹药、装备、车辆、器材、物资。三、军队所有机关、部队、院校等单位，不经中央批准，绝不许将武器、弹药、装备、车辆、器材、物资发给任何群众组织、任何人。四、已经抢夺的人民解放军的武器、弹药、装备、车辆、器材、物资应一律封存，限期归还。此命令自公布之日起生效。今后如有违犯此命令者，当以违犯国法论罪。9月5日，中共中央、国务院、中央军委、中央文革小组下发了这个命令。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":9,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":73,"page_end":73},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"129c6b3a9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新加坡共和国","authors":["力超"],"dates":[{"year":1978,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新加坡共和国"},{"type":"paragraph","text":"新加坡共和国是东南亚的一个岛国，位于马来半岛南面。北有长堤横穿柔佛海峡与马来西亚柔佛州相连，南隔新加坡海峡与印度尼西亚的廖内群岛相望，东临南中国海，西南濒马六甲海峡，地当印度洋与太平洋航道的要冲。新加坡人口中华族占百分之七十六，马来族占百分之十五，印度、巴基斯坦、斯里兰卡族占百分之七，其他民族占百分之二。马来语、英语、华语和泰米尔语均为官方语言，马来语为国语。"},{"type":"paragraph","text":"新加坡共和国境内大小岛屿五十多个，其中最大的是新加坡岛，面积五百五十八平方公里，占全国面积百分之九十以上。"},{"type":"paragraph","text":"十八世纪末，英国殖民者侵入马来半岛，同荷兰殖民者展开了争夺殖民地的斗争。一八二四年新加坡沦为英国殖民地，被辟为自由港，成为英国向马来亚和东南亚各地殖民扩张的据点。一九四二年二月新加坡为日本所占领，第二次世界大战结束后，英国又卷土重来，并于一九四六年将新加坡划为"},{"type":"paragraph","text":"“直辖殖民地”。一九五九年六月三日，英国被迫同意新加坡成立自治邦。一九六五年八月九日新加坡成立共和国。同年加入英联邦。新加坡政府注意发展同第三世界国家的关系，它是东南亚国家联盟的成员国，强调加强东南亚国家联盟的团结和合作，加强同第二世界国家的经济合作关系。它参加了不结盟国家会议。"},{"type":"paragraph","text":"新加坡地少人多，自然资源缺少，长期依赖转口贸易。独立后，经新加坡政府多方努力，已将以转口贸易为中心的单一经济结构逐渐改变成以工业为主导的多种经济体系。"},{"type":"paragraph","text":"中国和新加坡两国人民之间的友谊和交往有着悠久的历史。历史上，新加坡就是中国和印度之间的贸易的一个交通枢纽。近几年来，两国人民之间的友好往来逐步增加，经济贸易关系日益加强。一九七六年五月，李光耀总理率领友好代表团访问中国，毛主席会见了李光耀总理，华国锋总理同李光耀总理举行了会谈，加深了中新两国之间的相互了解和友谊。这次邓小平副总理访问新加坡，将为中新友好关系写下新的一页。"},{"type":"paragraph","text":"（力超）（附图片）"},{"type":"paragraph","text":"新加坡共和国首都新加坡　新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14288c10c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

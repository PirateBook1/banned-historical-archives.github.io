script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来就向苏修驻我使馆示威事宜的指示","authors":["周恩来"],"dates":[{"year":1967,"month":1}],"is_range_date":false,"parts":[{"text":"周恩来就向苏修驻我使馆示威事宜的指示","type":"title"},{"text":"周恩来","type":"authors"},{"text":"为了反击苏修殴打我留学生和使馆工作人员，向苏联修正主义者作有理、有利、有节的斗争，斗争中必须高举毛泽东思想伟大红旗，采取集中力量，打击苏修领导集团的策略，掌握有理、有利、有节的斗争原则，严格区分苏联领导集团与苏联人民，苏联使馆工作人员和一般工作人员以及苏联与其他国家的界限。我们主要是和苏联作政治斗争，不在细节问题上与其纠缠，不搞小动作，以避免苏修挑拨离间，破坏我国反修斗争，提出以下几个处理意见：","type":"paragraph"},{"text":"1．对苏修驻我国使馆示威，应有组织有领导的进行，并向群众反复交待政策，确实做到不冲使馆，不砸使馆建筑物，不向使馆内投物品，不打使馆工作人员。","type":"paragraph"},{"text":"2．对于各国使馆人员（包括苏修人）步行外出，不予阻挠，不包围；如遇苏修及其他人员向我挑衅，可相应予以回击，但不打人，不纠缠，不扣留，如果发生重大事件，应立即上报处理。","type":"paragraph"},{"text":"3．对各驻华使馆车辆外出，不阻挠，不砸，不在上面贴标语，不揪人，不向汽车里的人唾吐沫，一般不在使馆墙上贴大字报。","type":"paragraph"},{"text":"4．对外国人照相，不要干涉。","type":"paragraph"},{"text":"5．为外国人服务的商店，饭馆，旅店等，应照常营业，不为难。","type":"paragraph"},{"text":"6．对苏修及其他国家来的飞机、火车、轮船，不要贴标语，不要进入，不要贴大字报，不搞示威、喊口号。我们广大职工人员，应以礼相待，并利用机会作些政治宣传工作。","type":"paragraph"},{"text":"7．对所谓“援助过境物资人员”按规定处理，不要阻挠，不搞示威，在装运物资上及列车上不要贴标语。","type":"paragraph"},{"text":"（此讲话大致在一月下旬）","type":"appellation"}],"comments":[],"origin":"1967年4月北京玻璃总厂红卫兵联络站编《中央首长讲话（3）》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"109a906f00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"挪威社会主义青年联盟中央致电祝贺我“九大”马克思列宁主义、毛泽东思想万岁","authors":[],"dates":[{"year":1969,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京二十一日电　中国共产党第九次全国代表大会收到了挪威社会主义青年联盟中央委员会四月十一日发来的贺电。"},{"type":"paragraph","text":"贺电说，中国共产党第九次全国代表大会的召开，对全世界革命的共产党人、英雄的中国人民以及全世界所有反对帝国主义、资本主义和修正主义的人民是一个历史里程碑。中国共产党第九次全国代表大会是毛泽东同志战无不胜的思想的一个光辉例证，毛泽东思想是全世界革命者手中的强大武器。我们谨代表在毛泽东思想红旗下战斗的挪威社会主义青年联盟和所有挪威共产党人，对第九次全国代表大会致以我们最热烈的祝贺。"},{"type":"paragraph","text":"贺电说，无产阶级文化大革命是全世界劳动者和革命人民的一个重要的里程碑。"},{"type":"paragraph","text":"贺电说，中国共产党高举无产阶级国际主义旗帜，这对全世界马克思列宁主义运动是一个巨大的鼓舞。因此中国共产党的革命经验对全世界的革命者具有根本性的意义。"},{"type":"paragraph","text":"贺电说，未来是属于人民的。社会主义革命斗争在一个接着一个国家中获得了发展。我们生活在垄断资本主义和帝国主义走向灭亡的时代。在马克思列宁主义、毛泽东思想的领导下，胜利必将到来。毛泽东同志创造性地高举马克思、恩格斯、列宁和斯大林的思想的旗帜，并把马克思列宁主义的理论发展和提高到一个崭新和更高的阶段。他以不可战胜的武器武装了全世界的劳动人民为共产主义而斗争。"},{"type":"paragraph","text":"贺电说，由于我们向中国共产党、向无产阶级文化大革命学习，并把毛泽东同志的思想运用到挪威的阶级斗争中，我们取得了巨大的进展。中国共产党第九次全国代表大会是对我们不断致力于在所有领域中实现以毛泽东思想挂帅的一个巨大鼓舞。"},{"type":"paragraph","text":"贺电最后高呼:"},{"type":"paragraph","text":"中国共产党第九次全国代表大会万岁!"},{"type":"paragraph","text":"毛泽东主席万岁!"},{"type":"paragraph","text":"马克思列宁主义、毛泽东思想万岁!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d92375d35a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

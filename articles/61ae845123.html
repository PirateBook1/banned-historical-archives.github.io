script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市人民委员会人事局关于右派分子生活待遇问题的通知","authors":[],"dates":[{"year":1961,"month":2,"day":24}],"is_range_date":false,"parts":[{"text":"北京市人民委员会人事局关于右派分子生活待遇问题的通知","type":"title"},{"text":"根据市委指示，为了更有利于分化改造右派分子，决定凡是按监督劳动和劳动考察处理的右派分子的生活补助费，由原来规定每人十五元和十八元一律提高为三十二元，但原工资不到三十二元的，提高后应略低于原工资。按监督劳动和劳动考察处理的右派分子，摘掉帽子后，在等待分配工作期间，每人每月生活费，亦应提高到三十二元，但提高后不得超过原工资。以上决定均从本年三月起执行。对于家庭有困难的，仍按原规定办理。原规定是：家庭有负担的，根据社会救济标准按家庭人口多少，给予定期家庭生活补助解决，但一般的不得超过原工资的百分之六十。另有特殊困难的，采取临时补助的办法解决。","type":"paragraph"},{"text":" 一九六一年二月二十四日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61ae845123"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川中江县农村中反革命殘余分子又在活动","authors":[],"dates":[{"year":1957,"month":2,"day":7}],"is_range_date":false,"parts":[{"text":"四川中江县农村中反革命残余分子又在活动","type":"title"},{"text":"新华社成都７日讯  四川省中江县的一些农村中少数反革命残余分子又大肆活动，他们造謡破坏、书写反革命标语和投递反动信件，反动会道门（一贯道等）的复辟活动在各地也有发现。","type":"paragraph"},{"text":"在元兴、石龙、柏林、青市等乡不少地方流传着“润七不润八（旧历明年润８月），明年动刀杀”；“４９年８月蒋介石垮台，５７年８月毛主席垮台”等謡言。广福、仓山等乡有的地方流传着“天上落下了天梯，有阴兵下来操练，明年要动刀兵”等謡言。元兴乡一村农业社主任熊金山的母亲，听到謡言后对她儿子説：“你不要当社主任了，这囘改选，选掉算了！”兴隆乡的意见箱里收到一封极反动的信，辱駡共产党和毛主席。广福乡大路旁的石头上发现有反动标语。有的反革命分子甚至扬言：“只要一百人占领兵役局，一百人占领公安局，就行了（意即叛乱成功）。”元兴乡有反革命集团“大汉仁安皇”发展成员。广福、仓山、迴龙等乡均发现有一贯道复辟活动。","type":"paragraph"},{"text":"区、乡、村干部在对敌斗争上有太平麻痹思想，甚至有的区、乡长期不收集、不掌握敌情，不过问对敌斗争。","type":"paragraph"},{"text":"当地县委和政法党组已注意这一情况，决定加强对现行反革命分子的斗争。（孙跃冬）","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2122期，1957年2月7日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"052de078c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

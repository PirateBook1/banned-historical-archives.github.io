script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对中央给新疆维吾尔自治区并告西北局的两份电报的批语","alias":"","parts":[{"type":"paragraph","text":"对中央给新疆维吾尔自治区并告西北局的两份电报的批语！"},{"type":"paragraph","text":"（1966年9月4日）照发。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月四日"},{"type":"paragraph","text":"[1]本篇是对周恩来1966年9月4日送审的三份文件的批语。三份文件中有两件是中共中央给新疆维吾尔自治区并西北局的电报，当日分别作为中共中央文件1966年第四五一、四五二号下发。这两件电报分别指出：“中央根据民族政策，决定对赛福鼎采取保护方针。王恩茂同志正确执行了中央决定，并非包庇赛福鼎。此事可正式向群众宣布。并向北京学生们解释新疆是少数民族占多数地区，此地文化大革命运动必须是加强维汉民族的团结，防止苏修和少数民族主义者的挑拨利用。”“为了保障边境安全，不使苏修有机可乘，中央决定伊犁、塔城、阿尔泰等边境地区的文化大革命，在学校、机关、企事业等单位可以运用四大”进行鸣放，揭露问题。解决问题由区党委负责通过自上而下调整领导，以满足群众要求，不要采取群众直接·罢官”的办法。特别要劝阻外地学生，不要进入这些地区进行串连。已去的外地学生，应经过说服，动员他们离开。此事望你们严格掌握。”赛福鼎，当时任中共新疆维吾尔自治区委书记、自治区人民委员会主席。王恩茂，当时任中共中央西北局书记、新疆维吾尔自治区委第一书记、中国人民解放军新疆军区司令员兼政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":9,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":61,"page_end":61},"tags":[{"name":"毛泽东","type":"人物"},{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"批示"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88078eb7b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

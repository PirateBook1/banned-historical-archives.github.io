script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在科学院学部委员全体会议上提出的提案","authors":["清华大学","钱伟长"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"在科学院学部委员全体会议上提出的提案","type":"title"},{"text":"清华大学钱伟长","type":"authors"},{"text":"[《新清华》编者按：这是在中国科学院第二次学部委员全体会议上由钱伟长起草提出的一项提案。他在提案中颠倒事实，恶意攻击高等学校的科学研究工作，企图用科学家公开谴责的方式，制造舆论，打击高等学校党的领导。]","type":"paragraph"},{"text":"案由：打破思想障碍，展开科学研究。","type":"paragraph"},{"text":"理由和办法：目前高等学校内还有反对科学研究，把科学研究和教学工作对立起来，抹杀科学研究对于培养教师，提高教学工作水平的根本重要性。尤其对科学研究散布着不公平的攻击，造成教师们不敢从事科学研究的暗潮。例如，科学研究是个人“名”“利”思想的具体表现，不搞科学研究才是全心全意为人民服务，或是搞科学研究就是动机不纯，要检查思想等。这对于在全国展开科学研究产生了很大阻力，和党和政府鼓励提倡科学研究的方针不符。建议学部大会对这种现象提出公开批评，以利科学研究工作的正常开展。","type":"paragraph"},{"text":"提案人：钱伟长、江泽涵、梁树权、华罗庚，饶毓泰、段学复、杨石先、徐利治、柯召、叶企孙、卢嘉锡、恽子强、陈建功、唐敖庆、葛庭燧、黄子卿、曾昭抡、柳大纲、黄昆。","type":"paragraph"},{"text":" 1957年5月","type":"paragraph"}],"comments":[],"origin":"　《捍卫高等教育和科学事业的社会主义方向》，清华大学新清华编辑委员会编，1957年12月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a70a89290"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

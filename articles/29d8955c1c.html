script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"转发彭德怀关于征收营业税的调查报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发彭德怀关于征收营业税的"},{"type":"paragraph","text":"调查报告的批语"},{"type":"paragraph","text":"（1948年2月）"},{"type":"paragraph","text":"各地对于工商业的税收政策的内容及其结果如何，完全没有或很少向中央作报告。据所知的远不完全的材料看来，极端危险的带有破坏性的既不符合于正确的经济观点，也不符合于正确的财政观点的冒险主义的税收政策是存在着的。这种冒险主义的政策必须加以纠正。望各中央局、中央分局认真检查一次对工商业的税收政策，以其结果报告中央。"},{"type":"paragraph","text":"[1]彭德怀2月14日给中共中央西北局并报中央的报告中说：据我们在延川城大概调查，全城征营业税者13家，内无一家雇人劳动，均属小本摊贩。1947年向这13家征营业税，折合细粮30石，如按此征收，13家全部货物不够抵偿，实际上只收到9石，约占1947年全年营业利润60%。1947年，征税80%用于税局办公，20%上缴，税务人员粮食、衣服仍由公家发给。按此情形，从财政观点看，固不合算，从经济观点看更不利，如市场停滞，剩余产品不能交换。提议停征营业税一年至两年，以便恢复战前市场。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":122,"page_end":122},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29d8955c1c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

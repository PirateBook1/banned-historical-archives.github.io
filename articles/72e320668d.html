script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西康省征、购粮食中水分较多","authors":["赵慎"],"dates":[{"year":1954,"month":12,"day":2}],"is_range_date":false,"parts":[{"text":"西康省征、购粮食中水分较多","type":"title"},{"text":"赵慎","type":"authors"},{"text":"【西康分社2日讯】西康省秋征和统购的粮食中含水分较多。会理县城厢秋征大米中的水分；上等的有13.6%；中等的有14.4%；下等的14.8%。中等的包谷（玉米）有22.8%。西昌县南宁区收购的大米所含水分有高达16.2%的，包谷中的水分有20%。宝兴县灵开乡收购的下等包谷水分有18%。这就是说包谷比大米所含水分更多。米易、德昌等县入库的粮食，有不少生虫、生芽的。发生这种现象的原因除雨水过多外，和检验人员有片面群众观点和检讨技术不熟练也有关系。（赵慎应根据西昌、雅安专区给省财委的报告材料编写）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年12月9日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72e320668d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

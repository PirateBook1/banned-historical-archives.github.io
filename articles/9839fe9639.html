script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"团结大多数　一起闹革命我们要牢记毛主席的教导，团结和自己意见不同的同学，共同搞好复课闹革命","authors":[],"dates":[{"year":1967,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“杀”回班级去，复课闹革命。这是形势发展的需要，这是政治斗争任务的需要。"},{"type":"paragraph","text":"党内一小撮走资本主义道路的当权派，在学校里贯彻了一条又粗又长的资产阶级反动路线。由于这条反动路线还没有批深批透，它的流毒还未彻底肃清，因此，还有一部分同学至今对某些问题还认识不清，这是并不奇怪的。现在，我们都“杀”回班级，和这些同学坐在一起，不就成了“大杂烩”吗?我们认为这样看问题是错误的。毛主席教导我们，“国家的统一，人民的团结，国内各民族的团结，这是我们的事业必定要胜利的基本保证”。我们一定要是坚决地执行毛主席的指示，团结这些暂时还认识不清的同学，一起干革命。这些同学绝大多数是好的，是要革命的，他们受了资产阶级反动路线的蒙蔽，讲了些错话，做了些错事，我们有责任满怀热情地、耐心地去帮助他们，而不能揪住他们的缺点错误不放。"},{"type":"paragraph","text":"有的同志担心，由于暂时还不能求得统一的观点，各种意见争论很大，大家一起回到班级，是否会影响复课闹革命。我们从自己的斗争实践中感到，这种担心是多余的。同学中有不同意见，不同看法，这是正常的现象。一个班级中几种不同意见的争论，是不可避免的，是必要的，是有益的。我们应当坚信，通过正常的充分的辩论，一定能肯定正确，改正错误，逐步取得一致。我们的复课，首先就是要复毛泽东思想之课，复阶级斗争之课。几种不同意见展开正常的充分的辩论，正是学习毛泽东思想的一种好方法。我们回到班级以后，采取摆事实，讲道理，以理服人的方法，进行正常的充分的辩论，正是搞好复课闹革命的一个重要方面。毛主席教导我们:“不但要团结和自己意见相同的人，而且要善于团结那些和自己意见不同的人，还要善于团结那些反对过自己并且已被实践证明是犯了错误的人。”我们一定要牢记毛主席的这一教导，“杀”回班级去，团结和自己意见不一致的同学，共同搞好复课闹革命，以教学班为基础实现全校大联合，将中学的无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"上海市第五十八中学"},{"type":"paragraph","text":"东方红公社五战士"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9839fe9639"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省民政厅救济处内江、宜宾、乐山、温江、达县、雅安专区部分县关于农村收容教养遗孤子女工作的报告","authors":[],"dates":[{"year":1960,"month":2,"day":2}],"is_range_date":false,"parts":[{"text":"四川省民政厅救济处内江、宜宾、乐山、温江、达县、雅安专区部分县关于农村收容教养遗孤子女工作的报告","type":"title"},{"text":"眉山县：","type":"appellation"},{"text":"（上缺）养，我们检查了该公社的马铃管区，现有7个孤儿其中有3个孤儿系亲友照管，其余4个，1个固定社员协助教育管理，3个由食堂管理。凤鸣公社，毛店管区有孤儿14人，其中属于亲友照管的4人，干部家属代管的2人，照顾较好，其余8人安排在食堂管理，群众反映说：食堂照顾，孤儿衣服，洗、补、生病就是一个问题，如贫农叶青云，死后遗留的孤儿，叶学仙刚满11岁，晚上睡到床上屙尿，床上及屋角屙得很臭，衣服破了也无人洗补。崇礼公社，幸福管区有8个孤儿，1人亲友照管，1人由干部家庭包干管理，一般说来，都比较管理得好，其余6人由食堂代管，衣服穿破了无人缝补，生了病也没有固定人管理，对于孤儿的教育也很不够。义和公社五星管区，对孤儿没有具体的安置，有一个孤儿才6岁，每天到食堂吃饭都等社员把饭分完后才给孤儿分，由于冷饭吃得过多，孤儿经常生病，有次出去耍（今年四月份），被其他的小孩子打（按倒水田里，全身都糊满了泥巴，连眼睛都看不见）。","type":"paragraph"},{"text":"对孤儿安置中还存在某些具体问题，解决不够彻底，根据保证公社儿童福利院情况来看，集中教养的形式，我们认为很好。但对具体问题解决不够，目前有32个孤儿仅仅有木床11张，被盖7床，房屋也比较窄，在粮食上由各管理区付给，有的管区对这项工作认识不够，甚至将生芽的玉麦也交给了儿童福利院。","type":"paragraph"},{"text":"关于孤儿财富也没有进行管理，这次检查发现个别社员，未经孤儿同意，私自动用和处理。如保胜佛岩管理区7生产队孤儿杨桂英，其双亲病故，该食堂将孤儿的两间木床打柴烧了，连山管区孤儿李兴超的新被盖被大爷李少成占用，孤儿进福利院缺木床和被盖用。","type":"paragraph"},{"text":"根据上述情况，总的说来较好，但是，对孤儿的管教工作上有些地区（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3eca537600"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

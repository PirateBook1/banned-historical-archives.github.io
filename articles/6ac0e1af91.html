script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"丝织业妇女联谊会上书蒋主席·毛泽东·马歇尔","authors":[],"dates":[{"year":1946,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒋主席"},{"type":"paragraph","text":"马歇尔将军:"},{"type":"paragraph","text":"毛泽东先生"},{"type":"paragraph","text":"胜利到了九个月，内战了九个月，停战令下，只有这短短的十五天，也使我们够兴奋了，但十五天一瞬眼已将过去，以后还是要打么?不，我们老百姓的意见，永远和平，不许再打。我们是丝织业工人，就是我们工人立场来说，在八年抗战中，有的直接参加了抗战，有的和敌伪斗争而流血，就是生活上的煎熬也够苦了，我们所以愿意忍受，因为要打倒敌人，总是把希望寄托在胜利了后的，可是胜利带给我们的却是自相残杀的内战非但已停的工厂不能复工，在开工的也在倒闭，我们的生活非但没有改善，失业工人反而一天一天增加，整个民族工业遇到了空前的危机。就拿我们丝织业来讲，本来是主要的出口贸易，内战一发生，工厂倒闭的有廿余家了，洪昌绸厂，天成厂，万一厂，安达厂，大元厂……等等，还有其他工厂，绸业工人失业的有一千左右，我们一业如此，其余许多产业部门也可以想见了，我们工人不愿受失业痛苦，不忍受见民族工业的破产，所以大声疾呼；停止内战!停止内战!我们可以肯定的说:如果政府把这次打内战的战费来扶助工业，那末要有多少工厂可以复工，多少工人可以不受失业的威胁，同时也可以奠定多少民族工业的基础，为什么我们的政府不往这一方面想想?打内战的人们，如果不为我们人民谋福利，不为国家生死存亡着想，我们将不仅喊出求救的呼声，我们将以行动来使他们悔悟。"},{"type":"paragraph","text":"我们的目的是:"},{"type":"paragraph","text":"我们要求政府停止内战，用政治协商的方式来解决一切。"},{"type":"paragraph","text":"我们要求组织一个强有力的民主联合政府，来建设一个民主统一的新中国。"},{"type":"paragraph","text":"我们反对借外债来打内战，反对外国军队驻留中国!"},{"type":"paragraph","text":"我们拥护民族资本的发展，反对外国货进中国!"},{"type":"paragraph","text":"我们要求政府实行政治协商会议决议案!"},{"type":"paragraph","text":"我们要求政府实行将委员长的四项诺言!"},{"type":"paragraph","text":"上海市丝织业妇女联谊会启"},{"type":"paragraph","text":"六月十八日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ac0e1af91"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东号  （中篇连载）","authors":["丁克辛　轻影","庄言"],"dates":[{"year":1950,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东号  （中篇连载）"},{"type":"paragraph","text":"丁克辛  轻影作  庄言"},{"type":"paragraph","text":"八、开会研究研究"},{"type":"paragraph","text":"这两天，机务段上的人们，一见商宝恒就说："},{"type":"paragraph","text":"“哈，老商，你们毛泽东号真漂亮！”"},{"type":"paragraph","text":"“喂，老商，你们使劲不小啊！”"},{"type":"paragraph","text":"老商听了也很痛快。但一想到自己没有好好的参加擦洗装修，又有点惭愧。再加“朱德号”来挑战，他本来蹩着一股劲，非比个高低不可。因为不乐意参加擦洗，把劲儿扯淡了。现在看看人人叫好，这股劲又上来了。"},{"type":"paragraph","text":"可是怎么开口呢？老英雄两三次找他研究竞赛的事，他待理不理的，给了老英雄没趣，现在又要去找人家？"},{"type":"paragraph","text":"到底压不住好强之心，一天晚上跑车回来，他找到老英雄，装着若无其事的样子说道："},{"type":"paragraph","text":"“哎，司机长，有问题啦。”"},{"type":"paragraph","text":"李永就问："},{"type":"paragraph","text":"“有什么问题？”"},{"type":"paragraph","text":"老商道："},{"type":"paragraph","text":"“问题不大，就是咱们跑一面坡，这上坡的操纵法得研究研究哩，要不，比赛输了大伙儿丢人。”"},{"type":"paragraph","text":"老英雄禁不住笑道："},{"type":"paragraph","text":"“对，我也早觉着啦，水满汽足的老一套吃不开了，咱们得研究研究。”接着又说：“我看咱们司机先研究一下吧。”"},{"type":"paragraph","text":"商宝恒把长头发向后一扑拢，反对道："},{"type":"paragraph","text":"“还是开个会，我给大伙儿讲一讲。”"},{"type":"paragraph","text":"老英雄就顺着他说道："},{"type":"paragraph","text":"“好好，你先讲一讲就更好。”"},{"type":"paragraph","text":"把机车乘务员（注一）们集合到休息室里，围着桌子，开起会来。"},{"type":"paragraph","text":"李永刚宣布，开会是讨论上下坡行车操纵法，郑笃恭不等他说完就说道："},{"type":"paragraph","text":"“水满汽足，力大如虎，这一套谁不知道？谁出的花样又叫开会？”"},{"type":"paragraph","text":"商宝恒马上接口道："},{"type":"paragraph","text":"“老圣人，烧你的火去吧，你懂个球！我学开车那时候，你还在你爹的大腿肚子里转筋哪！”"},{"type":"paragraph","text":"郑笃恭原是埋怨老英雄净出花样找麻烦，不提防老商来这么一下，也就反骂道："},{"type":"paragraph","text":"“谁能比你这个又光又滑的老油呢！”"},{"type":"paragraph","text":"商宝恒又要开口，胡春东急忙劝住。"},{"type":"paragraph","text":"孙效伯就提出问题道："},{"type":"paragraph","text":"“听说上坡新方法，舒雷金（注二）试验过，锅炉的水不能超过百分之六十，到底是怎么回事？”"},{"type":"paragraph","text":"商宝恒马上站起来，挽了挽袖子说："},{"type":"paragraph","text":"“这不算问题，我也试验过，这么着最合适。”"},{"type":"paragraph","text":"下面他就解释：保持百分之六十的水，是为了防止汽水共腾（注三），水不要过多，留些地方多盛汽，力量就更大，上坡也容易。"},{"type":"paragraph","text":"他讲了锅炉又讲沙子管（注四），说："},{"type":"paragraph","text":"“沙子管也很重要，上坡以前就得试验沙子管好不好，要不，沙子管不出沙，一上坡就抓瞎。”"},{"type":"paragraph","text":"大家听了个个点头。老英雄更高兴，跟着说道："},{"type":"paragraph","text":"“商大车讲得都对。另外，比方坡度是多大，天气怎么样，煤好不好，司机司炉都得注意，都要知道。”"},{"type":"paragraph","text":"商宝恒却不耐烦听他的，急忙插嘴道："},{"type":"paragraph","text":"“对，对，就这么办，散啦。”"},{"type":"paragraph","text":"老英雄也没有阻止。郑笃恭一听说“散”，往起一蹦，嚷道："},{"type":"paragraph","text":"“走吧！”"},{"type":"paragraph","text":"会也就真的散了。"},{"type":"paragraph","text":"注一：随机车和列车的工作人员统称乘务员。"},{"type":"paragraph","text":"注二：苏联顾问。"},{"type":"paragraph","text":"注三：因水太满，水随蒸气喷出，发生危险。"},{"type":"paragraph","text":"注四：撒沙用的，防止道滑。（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3809ec0500"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

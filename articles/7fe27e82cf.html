script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻沪空军参加“三学”会议代表一致表示:要用邓小平同志报告统一思想和行动 为加速建设现代化的人民空军而奋斗","authors":["孙振昌"],"dates":[{"year":1980,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　驻沪空军参加“学雷锋、学硬六连、学空一师”先进代表大会的代表认真学习邓小平同志关于目前的形势和任务的报告，一致表示，一定要以邓小平同志报告统一思想和行动，珍分惜秒搞四化，为加速建设现代化的人民空军而奋斗。"},{"type":"paragraph","text":"在学习中，代表们谈到，粉碎“四人帮”后，特别是三中全会以来，我们党领导全国人民踏踏实实，一步一步地走上了实现四个现代化的征途，在三年多时间里做了大量的工作，全国出现了安定团结、齐心协力奔四化的大好形势。许多代表还回顾了三中全会以来本单位的工作。去年，驻沪空军整个部队教育训练取得了显著成绩，上上下下思想解放、安定团结，战斗力有了很大提高。去年一年，全部队涌现了七百二十多个先进集体，有六千一百多人立功受奖。大家深切地感受到，党的政治路线、思想路线、组织路线是完全正确的，三中全会一系列重大决策是完全正确的，从而对实现四化更加充满必胜的信心。"},{"type":"paragraph","text":"代表们谈到，八十年代是我国四化建设的灿烂春天，一定要发扬艰苦奋斗的创业精神，争分夺秒建设四化。许多党员代表说，建设四化，一定要有主人翁的精神，那种在困难面前叹息，在问题面前犹豫徘徊的态度必须扫除。去年苦干一年改变面貌达到了“全优师”的某高炮师的代表在谈到艰苦创业时说，人总是要有一点精神的，舒舒服服、萎靡不振是搞不了四化的。"},{"type":"paragraph","text":"代表们还认为，加快四个现代化的步伐，必须狠抓领导班子建设，培养和造就一支坚持社会主义道路，有专业知识的干部队伍。去年，这个部队扎扎实实抓了各级领导班子整顿，使干部队伍精神面貌发生了很大变化，涌现了一批思想解放、热心四化、有真才实学的实干家，促进了各项工作。"},{"type":"paragraph","text":"到会代表通过学习邓小平同志的重要报告和总结交流经验，进一步增强了实现四化的信心和决心，表示回到各自战斗岗位后，要为建设现代化人民空军大显身手。"},{"type":"paragraph","text":"(本报通讯　员　孙振昌)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fe27e82cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"冯玉祥珍藏毛泽东的名片","authors":["陈晓清"],"dates":[{"year":1988,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"冯玉祥珍藏毛泽东的名片"},{"type":"paragraph","text":"冯玉祥生前一直珍藏着毛泽东给他的一张名片。现这张名片保存在中国第二历史档案馆。冯玉祥是怎样得到毛泽东的这张名片的呢？"},{"type":"paragraph","text":"1945年，中国共产党为了争取和平建国及民主进步，决定由毛泽东、周恩来、王若飞赴重庆参加和平谈判。"},{"type":"paragraph","text":"冯玉祥对中共代表团的到来由衷地表示欢迎。八年抗战期间，冯玉祥始终不渝地贯彻孙中山“联俄、联共、扶助农工”的三大政策，竭力维护抗日民族统一战线。抗战胜利后，他翘首企盼国共两党“化干戈为玉帛”，携手共建民主统一的新中国。"},{"type":"paragraph","text":"毛泽东、周恩来、王若飞等飞抵重庆时，冯玉祥鉴于环境，抱疚不便前往，特派夫人李德全代表他去机场迎接。毛泽东等到重庆后风尘未洗，立即去看望这位为抗日奔走呼号、为民主劳碌奔波的老将军。冯玉祥对毛、周、王仰慕已久，对于他们的登门拜望尤为感动，决定去回拜他们。他带着女儿颖达去毛泽东等的临时住所——重庆桂园国民党军委会政治部部长张治中公馆，不意毛、周、王三人因事外出，但特地给冯玉祥留下各自的名片。毛泽东的名片是他亲自用毛笔书写的。"},{"type":"paragraph","text":"这次和毛泽东等人的接触，使他深切感到了中共的诚意。（摘自《民国春秋》第2期  陈晓清文）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"重庆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e563c1fc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

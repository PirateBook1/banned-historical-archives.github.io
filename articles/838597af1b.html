script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新华大队整党领导小组用毛泽东思想武装党员和群众群众评论评得活评得深收效大","authors":["洪汶湃"],"dates":[{"year":1970,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在整党建党中怎样搞好群众评论?宝山县大场公社新华大队整党领导小组突出无产阶级政治，用毛主席的建党思想教育党员，武装群众，因而评得活，评得深，教育大，提高快，党员心情舒畅，党群关系更加密切，出现了生动活泼的局面。"},{"type":"paragraph","text":"用毛主席最新指示教育党员和群众"},{"type":"paragraph","text":"整党一开始，新华大队整党领导小组，针对一些党员和群众的活思想，首先用战无不胜的毛泽东思想去教育党员，教育群众，并注意抓好骨干力量的培养。他们在整党学习班内外，开展了群众性的大学毛主席关于“每一个支部，都是要重新在群众里头进行整顿。要经过群众，不仅是几个党员，要有党外的群众参加会议，参加评论”的最新指示和五十字的建党纲领，大批刘少奇的修正主义建党路线，和“群众落后论”等修正主义黑货。这样做，使党员端正了态度，提高了继续革命的自觉性；广大群众消除了顾虑，热情帮助党员斗私批修。"},{"type":"paragraph","text":"毛泽东思想武装了党员，党员走出学习班，主动到群众中去斗私批修；毛泽东思想武装了群众，群众积极参加对党员的评论。这样，党员斗私批修会，群众评论会，一个接着一个。在群众评论中，还出现了父母给子女评，妻子给丈夫评，党员主动找对他有意见的群众交换意见，群众也主动找党员谈心等动人情景。广大群众说:“这次整党不仅有我伲的代表参加，还发动全大队社员评论，大门敞开，这个办法就是好。”"},{"type":"paragraph","text":"评在点子上，帮在要害处，立在根本上"},{"type":"paragraph","text":"群众动员起来了，对党员评什么?新华大队的广大群众说:“评大节、评要害、评根本。”"},{"type":"paragraph","text":"毛主席教导我们:“……批评的主要任务，是指出政治上的错误和组织上的错误。至于个人缺点，如果不是与政治的和组织的错误有联系，则不必多所指摘，使同志们无所措手足。”新华大队整党领导小组，组织党员和群众反复学习，反复运用毛主席的这一教导，着重评论党员忠不忠于毛主席，突出不突出无产阶级政治；在阶级斗争和两条路线斗争中的立场、观点；革命干劲和模范作用；同群众的关系。他们做到“评在点子上，帮在要害处，立在根本上”。在评论时，运用毛主席“一分为二”的观点，既肯定成绩，又指出缺点；既严格要求，又热情诚恳；既要看其在文化大革命中的表现，又要作全面的、历史的、辩证的分析；既要弄清思想，又要团结同志。"},{"type":"paragraph","text":"有一个党员生产队长，一度革命意志衰退。在评论时，大家先评他的阶级立场和一贯表现，肯定他的大节是好的。然后一针见血地指出他的缺点:“你一个时期不抓工作，不想干革命是最大的错误，其根子是‘私’字迷了心窍。”同时，大家还同他一起回忆了他祖母被日本帝国主义杀害的悲惨遭遇，语重心长地对他说:“你是一个共产党员，现在掌了权，不要权，这对得起毛主席、对得起贫下中农吗?你这是忘了本啦!”群众的批评和帮助，触动了他的灵魂，他站起来激动地对贫下中农说:“你们用毛主席的思想帮助我，教育我，挽救我，使我认识到自己问题的严重性。我决心斗掉‘私’字，换上无产阶级的‘公’字，一定为贫下中农掌好权、用好权，紧跟毛主席干一辈子革命，做毛主席的好党员。”"},{"type":"paragraph","text":"由于抓住两个阶级、两条路线的大问题对党员评论，用继续革命和五个“必须做到”来严格要求党员，因而对党员教育深，提高快。"},{"type":"paragraph","text":"过细地做好工作，认真地执行政策"},{"type":"paragraph","text":"新华大队的党员和群众遵照毛主席“对于人的处理问题取慎重态度”的教导，对犯错误的党员十分注意党的政策。开始有的群众认为“整党总要整脱几个党员才是成绩”。这个思想苗子一露头，大队整党领导小组及时组织大家认真学习毛主席的各项无产阶级政策，学习毛主席关于“对于那些犯了错误但是还可以教育的、同那些不可救药的分子有区别的党员和干部，不论其出身如何，都应当加以教育，而不是抛弃他们”的教导，认识到整党是一场深刻的思想革命，广大群众说:“评是为了帮，帮是为了改，改是为了继续革命”，一定要过细地做工作，认真执行政策。"},{"type":"paragraph","text":"有一个党员曾犯过严重错误，有的说他是“吐故”对象。群众根据毛主席的教导，对他进行了广泛评论，认为他过去犯的错误是严重的，但已经作了检查，后来在各方面表现还不错，特别是在文化大革命中，立场坚定，能站在阶级斗争第一线，这次斗私批修也比较好，应该继续帮助、教育他。党内也对他进行了评论和帮助，支部大会一致同意把他留在党内。他激动地说:“我要感谢毛主席，感谢贫下中农对我的帮助，今后一定要遵照毛主席的五十个金光闪闪的大字严格要求自己，做一个名副其实的共产党员。”由于严格按照毛主席的政策办事，不断启发党员的阶级觉悟，犯过错误的党员都有了较大的转变。对极少数错误严重，经教育仍无转变，则按新党章的规定，给予恰当处分。"},{"type":"paragraph","text":"通过评论，大大提高了党员和群众阶级斗争和两条路线斗争觉悟，增强了党的观念，密切了党和群众的关系，促进了领导班子思想革命化，整个大队出现了生气勃勃的景象。　洪汶湃"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"838597af1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

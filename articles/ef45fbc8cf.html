script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦报纸热烈赞扬中国的支持毛主席的声音感动全世界","authors":[],"dates":[{"year":1965,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社卡拉奇25日电　巴基斯坦《自由报》二十四日在头版上方刊登了毛泽东主席的巨幅照片，下面刊载一篇文章，热烈称赞中国对巴基斯坦的友谊和支持。"},{"type":"paragraph","text":"文章说，毛泽东不仅是中国人民伟大的领袖，而且是一切反帝力量的伟大战士。由于他的领导，在中国消灭了不公正、黑暗和不平等的罪恶。他随时准备支持世界上的一切伟大原则，全世界都被他的声音所感动。在我们经历伟大考验的时候，他在喜马拉雅山的那一边发出雷鸣般的声音。这是勇气和尊严。这是伟大的友谊、合作和牺牲。"},{"type":"paragraph","text":"文章说，巴基斯坦的历史将永远把毛泽东和伟大中华民族的感情当作神圣的东西。现在我们是亲密的朋友——同甘共苦。"},{"type":"paragraph","text":"二十五日出版的《巴基斯坦画报周刊》发表社论，在谈到过去几个星期国际上对巴基斯坦反对印度武装侵略的支持时说:“巴基斯坦现在知道谁是自己的朋友，谁不是。没有问题今后的政策将会以这个体会为依据。”社论说:“我们向我们的印度尼西亚朋友致敬，我们向我们的中国同志致敬。”"},{"type":"paragraph","text":"社论说:“我们现在能够站起来向全世界说，我们是勇敢的人民，有能力保卫我们神圣的领土。我们将继续支持克什米尔英勇的自由战士，直到他们能够自由地行使自决权利。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef45fbc8cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

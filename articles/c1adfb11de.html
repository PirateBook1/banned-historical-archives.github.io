script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于社会主义建设的右派言论","authors":["成都工学院","曾铁超","盛衍丰","联钦察","邓安松","钟乃昌"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"关于社会主义建设的右派言论","type":"title"},{"text":"成都工学院曾铁超邓安松联钦察钟乃昌盛衍丰","type":"authors"},{"text":"“国家税收太重，把资本家钱搞光就公私合营。”(鸣者)","type":"paragraph"},{"text":"“市上草纸不够供应，是因组织了合营以后，有些生产草纸的人改行了。”","type":"paragraph"},{"text":"“猪肉的供应问题是政府的官僚主义，排队不是人民生活水平的提高，是一种坏现象。”(曾铁超)","type":"paragraph"},{"text":"“国家说失业人少，但实际很多。”(鸣者)","type":"paragraph"},{"text":"“马尔萨斯人口论与节育问题是一样的。”(邓安松)","type":"paragraph"},{"text":"“过去放学回家有小汽车，有滑杆坐，那种生活，才是真正的幸福。而现在呢？却是两足车，社会主义的优越性像王大妈过年；一年不如一年，不是吗？解放后的头一年我家吃三顿饭，第二年吃两顿饭，而第三年”。(某鸣者)","type":"paragraph"},{"text":"“我们的国家制度不好，不如资本主义国家，因为我们的农村有草房，农村中生产还使用简单的农具。”(化56丁联钦察)","type":"paragraph"},{"text":"“人民生活愈来愈苦，举例说：我父亲自一九五二年(按：其父为肃反重点)虽然三级技术员升为二级，但工资不但未提高，反而有所降低，特别是一九五三年后，生活不是上升，而是有下降的趋势，这不但是我家的感觉，也是我们全院子的感觉。”","type":"paragraph"},{"text":"“我认为大学是最高学府，应该享受较好的物质待遇，现在大学生的生活(伙食)太差了，我们国家的生活不好，尤其是大学生。关于副食品供应不足，买东西要排列子，农民生活很苦，我认为这是党不关心人民生活所造成的，所以我不满意党，也觉得党没有值得可崇敬的地方。”(钟乃昌)","type":"paragraph"},{"text":"“社会主义建设是勃蓬开展，但建设了些什么？你看，我们学校教学大楼简直像棺材一样。”(盛衍丰)","type":"paragraph"},{"text":"大学是培养国家建设人才，将来为国家服务，所以国家应该包干一切。(鸣者)","type":"paragraph"},{"text":" 来源：《右派言论选集》（中共成都工学院委员会办公室，1957年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1adfb11de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

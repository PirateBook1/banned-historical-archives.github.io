script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋主席电贺齐奥塞斯库总统六十寿辰","authors":[],"dates":[{"year":1978,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七八年一月二十五日电　中国共产党中央委员会主席、中华人民共和国国务院总理华国锋同志，一月二十五日打电报给罗马尼亚共产党总书记、罗马尼亚社会主义共和国总统尼古拉·齐奥塞斯库同志，对他的六十寿辰表示最热烈的祝贺。电报全文如下:"},{"type":"paragraph","text":"罗马尼亚共产党总书记"},{"type":"paragraph","text":"罗马尼亚社会主义共和国总统"},{"type":"paragraph","text":"尼古拉·齐奥塞斯库同志:"},{"type":"paragraph","text":"在您六十寿辰的时候，我代表中国共产党、中国政府和中国人民，并以我个人的名义，向您致以最热烈的祝贺。"},{"type":"paragraph","text":"您是罗马尼亚卓越的政治活动家。几十年来，您把自己的全部智慧和精力，献给了罗马尼亚的无产阶级革命事业。您领导罗马尼亚人民，勇敢捍卫民族独立和国家主权，坚决反对帝国主义和霸权主义，并在建设社会主义的事业中取得了重大的成就。中国人民对兄弟的罗马尼亚人民不畏强暴、敢于斗争的英勇精神表示十分钦佩。"},{"type":"paragraph","text":"当前，罗马尼亚人民正满怀信心地为完成罗马尼亚共产党第十一次代表大会和全国代表会议提出的任务而努力奋斗。我相位，罗马尼亚人民在以您为首的罗马尼亚共产党领导下，通过坚持不懈的努力，必将把自己的社会主义祖国建设得更加繁荣富强。"},{"type":"paragraph","text":"中罗两党、两国和两国人民，在长期的革命斗争中，结成了深厚的战斗友谊。您为加强我们之间兄弟般的友好关系，作出了重要的贡献。中国共产党和中国人民，决心继承毛主席的遗志，努力使我们的友谊得到进一步的发展。"},{"type":"paragraph","text":"衷心祝愿您健康长寿，并在领导罗马尼亚人民建设社会主义的宏伟事业中取得新的更大的成就。"},{"type":"paragraph","text":"中国共产党中央委员会主席"},{"type":"paragraph","text":"中华人民共和国国务院总理　华国锋"},{"type":"paragraph","text":"一九七八年一月二十五日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df9d61c187"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"社会主义制度下多数人劳动吃苦，少数人享福","authors":["李永贤","西南政法学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"社会主义制度下多数人劳动吃苦，少数人享福","type":"title"},{"text":"西南政法学院李永贤","type":"authors"},{"text":"（编者按：李永贤为西南政法学院学生）","type":"subtitle"},{"text":"共产党严重的排斥党外人士，提拔干部只要是党、团员，就算有才有德，而我们党外人士有才不重用。刑法老师在讲课时说，党团员免除了社会危害性，我看党、团员就是坏嘛，如高岗、饶漱石，还有上海的潘汉年，以及刘青山、张子善，你说他没有社会危害性吗？苏联的贝利亚你说没有社会危害性吗？有人说：“共产党员是大坏蛋”，或者说是“便衣特务”，我倒同意有人说“共产党员是便衣特务”。确实嘛，共产党员太阴险了，当面有说有笑，但很明显嘛，住寝室还要安插共产党员来监视我们的思想活动……。","type":"paragraph"},{"text":"说甚么社会主义制度下的劳动性质改变了，消灭了剥削，其实正相反，而是多数人劳动吃苦，少数人享福嘛。说现在工人和农民生活提高了，我看一○工厂工人和其他厂的工人，都很苦嘛，穿的烂，吃的也坏，劳动“架势的整”，不少的工人都得了职业病了，对农民统购也太过火了，不但没吃的，并且还没穿的嘛，大人衣服穿烂了改为小人穿，小人衣服烂了，就拿来做尿片……。再说，我们国家里说啥子减少了失业人员，或者将要消灭失业人员，但是我们看见的是失业人员一批又一批的在增加，有不少的人找不到工作干……“从这些看来呀！社会主义制度下的劳动极不合理”。(原载西南政法学院院刊112期，题目是编者加的)","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第一集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。原题为：“共产党员是便衣特务；社会主义制度下多数人劳动吃苦，少数人享福”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"216934c6d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

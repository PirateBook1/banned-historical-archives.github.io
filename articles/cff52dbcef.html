script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席光辉诗篇发表廿周年之际华主席发出战斗号令加快“送瘟神”步伐　实现毛主席遗愿中共中央南方血防领导小组召开座谈会，欢呼毛主席“送瘟神”思想的伟大胜利，学习华主席题词彭冲同志出席并讲话","authors":[],"dates":[{"year":1978,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海十月二十日讯　中共中央南方十三省、市、自治区血防领导小组于十月三日下午在上海召开大型座谈会，隆重纪念毛主席《送瘟神》诗篇发表二十周年，学习华主席为血防工作的题词。"},{"type":"paragraph","text":"华主席最近为血吸虫病防治工作的题词是:“加强领导，依靠群众，为实现毛主席‘一定要消灭血吸虫病’的遗愿而奋斗!”"},{"type":"paragraph","text":"中共中央政治局委员、中共中央血防领导小组组长彭冲出席座谈会，并讲了话。中共上海市委书记王一平、市革命委员会副主任杨恺也出席了座谈会。"},{"type":"paragraph","text":"座谈会由中共中央血防领导小组副组长、卫生部副部长钱信忠主持。他在会上宣读了华主席的题词。"},{"type":"paragraph","text":"参加座谈会的有从事血吸虫病防治研究工作几十年，为消灭血吸虫病作出重要贡献的老专家、老教授，还有工业、农业、水利、商业、卫生、科研等各有关方面的代表。上海第一医学院教授苏德隆、上海市血吸虫病防治研究所所长郁维、中国医学科学院寄生虫病研究所副研究员邵葆若、上海第二医学院教授黄铭新、上海中医学院中医科主任王玉润、上海医药工业研究院副院长雷兴翰，贫下中农代表鲁锦仁以及有关方面代表朱鹤鸣、马志华、瞿龙兴，在会上纷纷发言。他们畅谈了毛主席《送瘟神》诗篇发表二十年来我国血防工作取得的重大成就。二十年来，消灭钉螺的面积和治愈的血吸虫病人，都已接近百分之八十，疫区面貌发生了翻天覆地的变化。过去的无人材、寡妇村，变成了社会主义新农村、幸福村；杂草丛生、钉螺密布的荒野，变成了高产稳产的良田。血防工作与农业生产相结合，推动了生产的发展；血防工作的不断深入，促进了卫生工作，改变了农村的卫生面貌。这一切，都是毛主席“送瘟神”思想的伟大胜利。代表们兴奋地说:在纪念毛主席《送瘟神》诗篇发表二十周年的日子里，华主席为血防工作题词，这是华主席为首的党中央对疫区广大人民的关怀，是卫生战线的大事，对于加快“送瘟神”的步伐，推动除害灭病工作不断向前发展，使卫生工作更好地为新时期的总任务服务，具有十分重要的意义。"},{"type":"paragraph","text":"彭冲同志在讲话中指出，长期以来，由于受到刘少奇，特别是林彪、“四人帮”的干扰破坏，当前血防工作的任务还很艰巨。加快消灭血吸虫病的步伐，为实现新时期的总任务作出贡献，这是摆在我国南方血吸虫病流行地区广大干部、群众面前的一项重要任务。为了尽快实现在南万所有疫区内消灭血吸虫病的规划，我们必须进一步深入宣传毛主席的“送瘟神”思想和华主席的题词。毛主席的《送瘟神》诗篇是亿万群众消灭血吸虫病和其它疾病的强大思想武器，华主席的题词是动员群众向血吸虫病和其它病害进军的战斗号令。我们要联系血防工作中两条路线斗争的实际，联系新时期的总任务，在深入揭批“四人帮”的基础上大力宣传，动员起千百万群众，为消灭血吸虫病而奋斗。"},{"type":"paragraph","text":"彭冲同志说，各级领导要从政治观点、生产观点、群众观点的高度，充分认识消灭血吸虫病的重要意义，提高执行毛主席革命路线的自觉性。血吸虫病越是接近消灭的地方，工作越要做得细致，要克服松劲麻痹思想，不断总结经验，掌握消灭血吸虫病的规律。要全面规划，统筹安排，切实加强对血防工作的领导。各有关部门要继续密切配合，大力协同，为实现毛主席“一定要消灭血吸虫病”的遗，愿，为实现新时期的总任务作出贡献。"},{"type":"paragraph","text":"座谈会结束后，代表们观看了反映二十年来血防工作成就的大型彩色艺术性纪录片《神州赞歌》。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cff52dbcef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

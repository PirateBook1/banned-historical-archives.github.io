script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cb043827-1a6a-46f3-863d-a430958e5a0d","name":"无产阶级文化大革命参考资料（1966年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/cb043827-1a6a-46f3-863d-a430958e5a0d.pdf"],"article":{"title":"周总理在人大接见外地来京串联革命同学大会上的讲话","alias":"","parts":[{"type":"paragraph","text":"周总理九月七日在人大接见外地来京串联同志大会上讲话"},{"type":"paragraph","text":"（晚七点一八点）同学们、同志们、红卫兵战士们："},{"type":"paragraph","text":"我现在代表毛主席、党中央、国务院向你们问好，向你们致以无产阶级文化大革命战斗的敬礼！你们是从祖国的四面八方来到首都的，我们欢迎你们，支持你们，支持你们进行革命串联，取经，参观，访问。你们昨天大会因为我们没有得到消息，很对不住你们，你们等了八小时，我们很抱歉，所以我们今天听到中央文革导小组王力、戚本禹告了我们，今天接见了你们。你们来北京是来取经的，我告你们革命是靠自己，毛主席是最了解群众，信任群众，相信群众，群众自已解放自己。过去我们进行民主革命是这样，现在你们来到北京，北京同学到全国各地，彼此进行革命串联，主要为了交流革命经验，互相学习，精神很好，你们在车站，水门汀，广场上住，我们感到非常不安，因为我们没有很好地招待你们，没有地方招待你们，我们想法和你们不一致，有矛盾，我们想，因为每个学校、每个单位的无产阶级文化大革命都要靠自已单位的革命群众。毛主席，革命内因为主，外因为付，所以外地爆社会主义之风，点革命之火。都是相互帮助，革命还是要靠那个单位的革命群众，所以我告各地群众，你们参观访问，你们取得经验还要和群众商量，根据自己单位的实际情况，解决自己的问题。反之，在场有北京同学，你们到全国各地去帮助人家，互相学习，不要把自已意见强加于人家，这个问题在今天《人民日报》社《抓革命，促生产》中也讲到了这个道理，你们要好好读一读。"},{"type":"paragraph","text":"总之，今天搞无产阶级文化大革命要按八月八日党中央通过的十六条决定办事。要好好学习它，熟悉它，掌握它，运用它。不仅如此，还要学习十六条发表后《人民日报》《解放军报》的社。因为这样，所以你们来取经也要好好学习，互相封，互相研究，在火车上也要学，回去后和本单位群众一起活学活用。林彪同志要活学活用毛主席著作，在“用”字上狠下工夫，看看我们在斗争中是否懂得了十六条，做好了十六条。"},{"type":"paragraph","text":"现在天气冷了，现在每天来北京已达几万人，你们想想如果只进不出就要增加一个北京城，虽然你们多留几天。刚才你们非见毛主席不可，但你们在中央文革，只要有中央领导人见到了，你们就回去。那是，你们和我们没有矛盾而你们自已有矛盾了。所以我想个办法，我们见了你们，首先代表党中央和毛主席向你们问好，我代表林彪同志读他在八月三十一日接见外地来京革命师生大会上的讲话，最后再放映“毛主席接见外地来京革命师生”彩色电影，我们满足你们这么多要求，那么我希望你们满足我一个小小的要求，首先是八月三十一日以前来的同学先回去，你们今天九月七日以前来的也陆续回去，这样你们才能出地方，迎接明天以后来的同学，你们不走，我就派代表来，我们希望你们讨讨这个小小的要求。"},{"type":"paragraph","text":"现在我读林彪同志八月三十一日讲话全文。 （略）"},{"type":"paragraph","text":"记录整理人北航五系赤卫队李勇等二人京二七系第五战斗队转抄北京工业学院革命串联接待室宣传红印"},{"type":"paragraph","text":"一九六六年九月[注：本文未经周恩来同志视阁]"},{"type":"paragraph","text":"· 150·"}],"authors":["周恩来"],"dates":[{"year":1966,"month":9,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":160,"page_end":160},"tags":[{"name":"周恩来","type":"人物"},{"name":"林彪","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30fc1a027d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

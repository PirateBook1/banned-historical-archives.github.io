script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以实际行动捍卫毛主席革命体育路线，反击右倾翻案风本市妇女举行“三八”红旗接力跑","authors":[],"dates":[{"year":1976,"month":3,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在伟大领袖毛主席亲自发动和领导的反击右倾翻案风的斗争中，昨天上午，上海十二万工农兵劳动妇女和女学生参加了一九七六年上海市妇女“三八”红旗接力跑。她们在三面红旗引导下，英姿飒爽地阔步通过各区、县的主要街道和城镇，以实际行动捍卫毛主席的革命路线，痛击党内那个不肯改悔的走资派的种种奇谈怪论。"},{"type":"paragraph","text":"一年来，上海广大劳动妇女开展了广泛的群众性体育活动。南市区唐家湾街道的劳动妇女，每天坚持一小时小型多样的体育活动，增强了体质，振奋了精神。上海冶金第二机修厂自从去年开展了班组体育活动后，全厂三百个女工中有百分之七十通过了冬季体育锻炼标准。各运动场上出现了不少有才能的女裁判员和女工农兵评论员，她们热情宣传毛主席的“发展体育运动，增强人民体质”的革命体育路线，歌颂无产阶级文化大革命的胜利成果，歌颂社会主义新生事物，痛击右倾翻案风。"},{"type":"paragraph","text":"在昨天举行的红旗接力跑前后，不少区、县和基层单位还举行了批判会，狠狠批判了“男尊女卑”等孔孟之道和“三项指示为纲”的反动纲领。她们说:“男尊女卑”等一套反动礼教，是束缚和压迫劳动妇女的。对劳动妇女的压迫，实质上就是阶级的压迫。党内那个不肯改悔的走资派炮制的“三项指示为纲”的修正主义纲领，篡改党的基本路线，否定以阶级斗争为纲，搞复辟倒退，也是要我们劳动妇女吃二遍苦，我们坚决不答应。"},{"type":"paragraph","text":"在这次红旗接力长跑队伍中，有不少领导干部、先进工作者同群众一起进行了长跑活动。四届人大代表、闸北区清洁女工马秀英，革命烈士金训华的母亲谢香云和金训华的妹妹金慧英，杨树浦发电厂党委副书记李文兰，财贸系统先进工作者、巨鹿路菜场女营业员杨三援等，都分别跑完了五百到一千米的接力跑程。嘉定县于三日举行了“三八”运动会，有一千五百名贫下中农妇女参加。徐行公社钱桥大队五十六岁的毛月英老妈妈也参加了运动会。她说:“毛主席领导贫下中农闹革命，我们干。毛主席号召贫下中农练身体，我们练。”"},{"type":"paragraph","text":"昨天上午十时，十个区和上海县、驻沪部队、民兵、高校等十四支长跑队伍的一千五百多名女战士，从四面八方到市体育宫会师。市妇联副主任翁品芳在会上讲了话。她号召广大妇女在毛主席为首的党中央领导下，坚持党的基本路线，以阶级斗争为纲，积极投入反击右倾翻案风的斗争，加强体育锻炼，增强体质，在抓革命、促生产中发挥“半边天”作用。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\03\\7639040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e昨天上午，本市十二万工农兵劳动妇女和女学生参加了一九七六年上海市妇女“三八”红旗接力跑。这是她们胜利到达终点时的情景。本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e964034e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"林彪和中美关系","authors":["张宁"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"说起中美关系，听林彪身边的人说，共产党宣布建政，美国驻中国大使司徒雷登并没有象其他国家使节马上撤走，林彪很注意这点，认为美国很现实，分析美国动态，不排除承认中共新政权的可能性，新中国将获益巨大。但是毛泽东发表了《别了司徒雷登》的讲话，撵司徒雷登出中国。基辛格访问中国后，林彪曾对立衡说过：“大好形势被耽误了二十年，现在他（指毛）才醒过来，代价太大了。”林彪认为，朝鲜战争是斯大林挑拨东西方关系的一个阴谋，他怂恿北朝鲜袭击南朝鲜，引发联合国军反击北朝鲜继尔侵占北朝鲜大片疆土直打到鸭绿江。毛泽东怀疑会借机侵犯中国并发动第三次世界大战。毛问林彪：“美国会不会过鸭绿江？这场战争是在中国打还是在朝鲜打？”毛主张与其在中国打不如在朝鲜打。","type":"paragraph"},{"text":"林彪认为美国不会过鸭绿江。美国若想介入中国事，早在解放战争后期就该有动作。当务之急，我方新政成立不久，应养息兵力恢复国力，入朝不是上策。林向毛拍胸脯保证“如果美国侵犯中国，我带兵抗美！”","type":"paragraph"},{"text":"林立衡知道自己的爸爸当初坚决反对出兵朝鲜，她记得很清楚她爸有一个看法：中国如赴朝面对的是联合国军，从中国本身的国力上讲是不明智的，如果美国侵华，在国际舆论上中国占上风。","type":"paragraph"},{"text":"林立衡曾对我说过，林彪对苏联建设社会主义制度是失望的，解放后不久，林彪对毛泽东提过，中国只要二十年就能超过苏联。林彪憎恶斯大林大国沙文主义，专制残暴，他在苏联时期接触到不少后来被斯大林迫害的元帅和将军，他了解斯大林，在他一生的谈话中，从没听他说过斯大林的好话。","type":"paragraph"},{"text":"毛泽东霸权主义思想不比斯大林差，他未采纳林彪的意见，向美军为主的联合国军宣战，派林彪统兵入朝。林彪一气之下托病不出，毛泽东改派彭德怀入朝。","type":"paragraph"},{"text":"毛泽东对美国宣战，改变了美国对中国的暧昧态度，第七舰队重返台湾海峡，重振国民党政权。蒋家王朝已拟就的流亡政府和送到美国的大批财产又转回台湾。毛泽东赔上长子和几十万子弟兵，换来了台湾政权立足和与美国政权的彻底决裂。斯大林一点损失没有，坐收东西方冲突的渔利，战后几十年一直向贫穷的中国强索朝鲜战争时期购买武器的军火费，“美帝”加“兄弟”的经济封锁、政治孤立、天灾人祸，中国老百姓屈死几千万。","type":"paragraph"},{"text":"林彪对七十年代的援越抗美也有异议。中国对越南的援助超过四十二亿人民币。他不赞成勒紧本国人民的裤腰带去无条件的长期援助别国。他说：“只有国富民强才能赢得国际地位和尊敬”。以至于他不肯上天安门宣读“五·二零”声明，叶群采取强迫的方法，打了针，剂量过大，念得颠三倒四，声音嘶哑，全国听众震惊。","type":"paragraph"},{"text":"□ 摘自张宁著《尘劫》————————————————————————————————————\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c372ae1eae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

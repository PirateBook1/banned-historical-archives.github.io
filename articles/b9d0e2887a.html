script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"韶山军民迎战友　战友热爱毛主席","authors":[],"dates":[{"year":1968,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"韶山军民迎战友　战友热爱毛主席"},{"type":"paragraph","text":"越南南方文艺战士访问毛主席家乡感到无比光荣和幸福纵情高呼：毛主席万岁！万万岁！敬祝毛主席万寿无疆！"},{"type":"paragraph","text":"新华社长沙十五日电　来自反美斗争前线的越南南方解放军歌舞团全体团员，于十三、十四两日参观访问了我们心中最红最红的红太阳、我们的伟大领袖毛主席的家乡——韶山。"},{"type":"paragraph","text":"越南南方解放军歌舞团的战友，为能够到伟大领袖毛主席家乡——韶山参观访问感到无比光荣和幸福。出发前，他们把中国同志赠送的金光闪闪的毛主席像章佩戴在胸前，一路上纵情歌唱《大海航行靠舵手》《万岁！毛主席》等歌颂伟大领袖毛主席的歌曲。"},{"type":"paragraph","text":"富有革命传统的韶山人民和中国人民解放军韶山驻军指战员，高举伟大领袖毛主席的画像，高举越南人民的伟大领袖胡志明主席和越南南方民族解放阵线阮友寿主席的画像，敲锣打鼓，鸣放鞭炮，热烈欢迎越南南方文艺战士。歌舞团到达时，韶山军民挥动手中红彤彤的《毛主席语录》，高呼欢迎口号。团长阮春鸿和全体团员也激动地和欢迎的人群一道高呼：“毛主席万岁！万万岁！”“敬祝毛主席万寿无疆！”"},{"type":"paragraph","text":"越南南方战友连续两天详细参观了毛主席旧居、毛主席旧居陈列馆以及毛主席曾经劳动、学习和从事过革命活动的地方。越南南方战友在参观中用各种方式表达他们对伟大领袖毛主席的热爱。有的指着毛主席旧居旁山上苍劲的松树，对中国同志说：“她象征着中国人民的伟大领袖毛主席坚韧不拔的革命精神！”有的在毛主席塑像前情不自禁地连连高呼：“毛主席万岁！”“毛主席万岁！”阮春鸿团长在参观结束时，紧紧握住中国战友的手激动地说：“通过这次参观，我们进一步了解了毛主席的革命活动和他领导中国革命取得胜利的光辉道路，我们更加热爱毛主席了。”"},{"type":"paragraph","text":"越南南方文艺战士还为韶山革命群众、解放军战士、红卫兵革命小将演唱了歌颂伟大领袖毛主席的《东方红》《万岁！毛主席》《在北京的金山上》等中国歌曲，演出了反映英雄的越南南方军民抗美救国斗争的歌舞。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9d0e2887a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

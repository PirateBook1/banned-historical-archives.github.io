script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在整风中有意夸大缺点抹杀成绩　《戏剧报》检查错误","authors":[],"dates":[{"year":1957,"month":7,"day":31}],"is_range_date":false,"parts":[{"text":"在整风中有意夸大缺点抹杀成绩　《戏剧报》检查错误","type":"title"},{"text":"《人民日报》报讯：《戏剧报》编辑部在中国戏剧家协会党组织的领导下，最近举行了三次全体工作人员大会，检查该刊自整风运动开始以来所犯的主要错","type":"paragraph"},{"text":"误。","type":"appellation"},{"text":"在这一时期里，戏剧报的错误，首先是片面地夸大国营剧团的矛盾和缺点，抹煞成绩，失去褒贬的权衡。如“中国京剧院有哪些矛盾？”和同期的两篇批评中国京剧院的文章，前者仅仅是一次座谈会上少数演员的意见，却概括为整个京剧院演员的意见。又如“总政话剧团揭露矛盾”一文，记者根据座谈会上一些带有个人情绪的发言，作了客观主义的报道，歪曲地把总政话剧团描写成部队、群众、演员“三不满”的团体。还有“上海戏曲演员的意见”一文，对上海新老国营剧团之间的矛盾作了夸大的描写，也是不利于上海戏曲界的团结的。","type":"paragraph"},{"text":"其次是只顾耸人听闻不顾真实，如“天津戏剧界响起了春雷”，“曲剧需要阳光雨露”“民间评剧艺人的申述”等等都是有极大片面性的客观主义的报道。又如赵森林等写的“舞台美术工作者的苦衷”一文，不从团结愿望出发，对领导进行的批评，不但有不少与事实不符，有的更是出于捏造。","type":"paragraph"},{"text":"除了上述报道外，在第十期上还刊登了题为“大胆揭露矛盾，贯彻百家争鸣”的社论。在谈到香花毒草的问题时，作了错误的解释，如说：“现在应该用更多的力量去灌溉我们的园地，扶植百花，而不要忙着去找那几棵毒草，更不用慌忙去拔掉它。”提到当前戏剧工作存在的问题时，社论说“最突出的问题是在国家大剧院中”，抹煞国家剧团在执行国家任务，改进艺术，改造艺人思想上许多重大成绩，也夸大了演员对领导，民营剧团对国营剧团的矛盾。社论又说：“在戏剧理论方面我们是一片空白”，极不公正地否定了几年来戏剧理论批评上的许多活动和成就。","type":"paragraph"},{"text":"在这一时期，戏剧报编辑部虽有意放出了几棵毒草，如吴祖光的“谈戏剧工作的领导问题”等，但没有认识它的错误的严重性，也没有及时组织批评，在一定程度上引起了戏剧界的思想混乱。在第十二期上，还发表了一篇“我看河北梆子杀子报”，错误地把这出戏说成是“反反人性”的“总的倾向并不是坏的”戏，把毒草也看成香花了。","type":"paragraph"},{"text":"在这次严重的斗争中，戏剧报之所以犯这些错误，是因为编辑部一部分编辑记者中，长期存在的资产阶级的编辑思想和作风没有得到深刻改造；某些原来就有右派思想的人，甚至趁资产阶级右派分子向党猖狂进攻的机会，兴风作浪，到处找寻“黑暗面”，制造矛盾。该刊记者唐湜（笔名杨和）所写的三篇老艺人访问记就是在这样的错误思想情绪下写成的。","type":"paragraph"},{"text":"戏剧报编辑部目前正在剧协党组织的领导下，向编辑部内的右派思想进行尖锐的斗争。","type":"paragraph"},{"text":" ----原载1957年7月31日《人民日报》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5a0931437"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

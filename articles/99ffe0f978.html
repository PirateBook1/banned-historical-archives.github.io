script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-654","name":"国务院关于发布老干部离职休养制度的几项规定的通知","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院关于发布老干部离职休养制度的几项规定的通知","dates":[{"year":1982,"month":4,"day":10}],"is_range_date":false,"authors":["国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1691-1693","tags":[{"name":"老干部","type":"主题/事件"},{"name":"离职","type":"主题/事件"},{"name":"休养","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院关于发布老干部离职休养制度的几项规定的通知"},{"type":"subtitle","text":"1982年4月10日·国发〔1982〕62号"},{"type":"paragraph","text":"现将《国务院关于老干部离职休养制度的几项规定》发给你们，望遵照执行。"},{"type":"paragraph","text":"国务院关于老干部离职休养制度的几项规定"},{"type":"paragraph","text":"第一条 对建国前参加中国共产党所领导的革命战争、脱产享受供给制待遇的和从事地下革命工作的老干部，达到离职休养年龄的，实行离职休养的制度。"},{"type":"paragraph","text":"已经退休的干部，符合本规定的，应当改为离休。"},{"type":"paragraph","text":"第二条 老干部离休的年龄为：中央、国家机关的部长、副部长、省市自治区党委第一书记、书记、副书记和省市自治区人民政府省长、市长、主席、副省长、副市长、副主席及相当职务的干部，正职年满六十五周岁，副职年满六十周岁；中央、国家机关的司局长、副司局长，省市自治区党委部长、副部长和省市自治区人民政府厅局长、副厅局长，地委书记、副书记和行政公署专员、副专员及相当职务的干部，年满六十周岁；其他干部男年满六十周岁，女年满五十五周岁。身体不能坚持正常工作的，可提前离休;确因工作需要，身体又能坚持正常工作的，经任免机关批准，可适当推迟。"},{"type":"paragraph","text":"老干部离休，由所在单位按照干部管理权限，报任免机关批准。"},{"type":"paragraph","text":"第三条 老干部离休后基本政治待遇不变，生活待遇略为从优。"},{"type":"paragraph","text":"一九二一年七月一日到一九四九年九月三十日各个革命时期参加革命工作的老干部，离休后原工资照发。"},{"type":"paragraph","text":"一九三七年七月六日以前参加革命工作的老干部，按本人离休前标准工资，每年增发两个月的工资，作为生活补贴。一九三七年七月七日到一九四二年十二月三卜-日参加革命工作的老干部，按本人离休前标准工资，每年增发一个半月的工资，作为生活补贴。"},{"type":"paragraph","text":"一九四三年一月一日到一九四五年九月二日参加革命工作的老干部，按本人离休前标准工资，每年增发一个月的工资，作为生活补贴。"},{"type":"paragraph","text":"一九四五年九月三日到一九四九年九月三十日参加革命工作的老干部，不增发生活补贴。"},{"type":"paragraph","text":"行政八级和相当于八级以上(含八级)的老干部离休后，不增发生活补贴。"},{"type":"paragraph","text":"享受上述待遇的离休老干部，一律不再发给任何形式的奖金。老干部离休后的生活补贴，自批准离休之日起按年发给。已经离休的老干部(包括退休改离休的干部〉，从本规定下达之日起按年发给生活补贴。"},{"type":"paragraph","text":"第四条老干部办理离休手续后，由国务院委托离休干部所在的省、市、自治区人民政府或中央、国家机关的部委授予“老干部离休荣誉证”。“老干部离休荣誉证”由国务院统一制定。"},{"type":"paragraph","text":"第五条 离休干部所在单位，要根据需要，建立健全老干部工作机构或确定专人负责，做好为老干部服务的工作。"},{"type":"paragraph","text":"第六条本规定自发布之日起施行。过去有关规定与本规定不一致的，以本规定为准。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99ffe0f978"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

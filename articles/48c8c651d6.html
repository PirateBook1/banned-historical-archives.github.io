script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英国当局继续对我“杭州”轮进行疯狂挑衅　我船员针锋相对进行坚决斗争　英工人在警察面前高呼“毛主席万岁！”支持我船员正义斗争","authors":[],"dates":[{"year":1967,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英国当局继续对我“杭州”轮进行疯狂挑衅"},{"type":"paragraph","text":"我船员针锋相对进行坚决斗争"},{"type":"paragraph","text":"英工人在警察面前高呼“毛主席万岁！”支持我船员正义斗争"},{"type":"paragraph","text":"新华社伦敦九日电　英国当局在纵容暴徒野蛮殴打中国轮船“杭州”号船员之后，连日来继续对这艘中国轮船进行挑衅，并且无理阻挠中国驻英代办处人员和新华社记者前往调查和采访。"},{"type":"paragraph","text":"十月五日，英国当局对停靠在伦敦提耳伯里码头的中国远洋轮船公司的“杭州”号货轮，有计划地进行政治挑衅，造成了打伤三名中国船员的严重事件。事件发生后，由于害怕英国人民了解这一反华事件的真相，英国当局连忙开动它的反动宣传机器，进行无耻的歪曲宣传，反诬中国船员挑起冲突。"},{"type":"paragraph","text":"从六日开始，英国当局又在提耳伯里码头策动所谓“抵制”中国轮船的活动，并且派遣大批警察和便衣特务，严密包围和监视中国轮船，限制英国工人同中国船员接触。同时，英国当局还不断出动直升飞机在“杭州”号上空低飞盘旋，进行威胁和挑衅。"},{"type":"paragraph","text":"英帝国主义的这一系列行径，激起了“杭州”号全体船员的无比愤怒。他们向英国当局提出了强烈抗议，并且严正警告说：中英两国人民和两国工人阶级之间的友谊，是任何人也破坏不了的；英帝国主义这种愚蠢的挑衅只能搬起石头打自己的脚，决不会有好下场。"},{"type":"paragraph","text":"中国船员为了表明他们反击英帝国主义疯狂挑衅和维护中英两国人民友谊的坚强决心，在轮船上悬挂起“高举毛泽东思想伟大红旗奋勇前进”、“中英两国人民友谊万岁”、“全世界无产者联合起来”等巨幅标语。他们还主动向许多英国码头工人和其他人员介绍事实真相，揭露英国当局是这次反华事件的罪魁祸首。"},{"type":"paragraph","text":"中国船员的正义斗争和严正立场，博得许多码头工人的赞扬和支持。一位英国老工人在听了中国船员介绍情况之后，激动地紧握中国船员的手说：“英国工人同你们站在一起！”有些码头工人在经过中国轮船时，向中国船员举手表示敬意，有些人则当着在那里监视的英国警察的面高呼“毛主席万岁！”"},{"type":"paragraph","text":"英帝国主义在对“杭州”号轮船进行上述一系列挑衅的同时，还千方百计地蛮横阻挠中国驻英国代办处和其他机构的人员前往“杭州”号轮船调查和探望。在事件发生的当天，英国外交部就无理拒绝同意中国代办处的外交人员前去进行调查。八日上午，在英国外交部和内政部的指挥下，许多英国警察和便衣特务又在伦敦东区悍然强行拦截去提耳伯里码头进行正常采访和业务活动的新华社伦敦分社人员和中国远洋轮船公司驻伦敦代表所乘坐的汽车。新华社和中国远洋轮船公司的有关人员，当场对英国政府的这种挑衅行为和无理限制提出强烈抗议。中国驻英代办处事后也就此事向英国外交部提出了强烈抗议。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48c8c651d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无限忠于毛主席的我英雄空军部队 再次击落美帝无人驾驶高空侦察机","authors":[],"dates":[{"year":1968,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十三日电　对帝国主义侵略保持高度戒备的我英雄的中国人民解放军空军部队，怀着对伟大统帅毛主席最深厚的阶级感情，坚决执行伟大领袖毛主席和他的亲密战友林副主席的指示，于二十二日下午，在华南某地上空，再次击落侵入我国领空进行侦察挑衅的美帝国主义军用无人驾驶高空侦察机一架。这是人民解放军空军部队和海军航空兵部队，在不到三个月的时间里，连续五次获得击落美国强盗飞机的巨大胜利。这些都表明，用毛泽东思想武装起来的中国人民解放军是坚如钢铁的伟大长城。当前，美帝国主义这只纸老虎被越南军民打得焦头烂额，正陷入巨大的经济危机，内外交困，走投无路。伟大的中国人民解放军，对一再派飞机对我国进行挑衅的美帝国主义，保持着高度警惕。不论美帝国主义怎样疯狂地扩大战争冒险，进行垂死挣扎，都逃脱不了失败的命运。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"515411da8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

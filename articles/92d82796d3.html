script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽受灾的三个专区死亡耕畜六万多头","authors":[],"dates":[{"year":1957,"month":4,"day":1}],"is_range_date":false,"parts":[{"text":"安徽受灾的三个专区死亡耕畜六万多头","type":"title"},{"text":"新华社合肥1日讯  安徽省阜阳、蚌埠、六安三专区自去年连续受灾以来，耕畜饲养条件差，死亡不少。据不完全统计，共死亡耕畜六万多头。在死亡的耕畜中老畜较多，壮畜和幼畜较少。如阜阳专区死耕畜二万五千七百三十六头，老畜占56.8%，蚌埠专区死耕畜二万七千七百八十八头，老畜占65%。","type":"paragraph"},{"text":"耕畜死亡的原因，主要有以下几点：","type":"paragraph"},{"text":"（1）灾区牲畜草料严重缺乏，营养不足，体弱多病，以致死亡。","type":"paragraph"},{"text":"（2）灾区耕畜负担过重。灾区耕畜原来不足，加之去年灾后多次抢耕抢种。有一千多万亩地二淹三种或三淹四种，只是耕畜疲劳过渡，膘色普遍下跌。如五河双庙区张集社有耕地五百三十亩，只有五头牛，每头平均耕地一百〇六亩。","type":"paragraph"},{"text":"（3）有关部门对淘汰老畜控制过紧，应该淘汰的老畜也不准杀，所以在雨雪关死的较多。","type":"paragraph"},{"text":"（4）饲养管理差。有的社没有认真贯彻分散喂养专人负责的办法。有的社饲养员不纯，甚至有暗地残害的行为。","type":"paragraph"},{"text":"（5）兽医少，灾区购买牲畜防疫药械也有困难，对病畜的治疗不及时。有的地方，在给兽医的报酬上也不尽合理，影响了兽医工作的积极性。","type":"paragraph"},{"text":"以上这些问题，已经引起各地的注意。省委已接连发出通知，要求各地想出各种办法来解决上述问题。特别是饲草不足的问题。（龚 浩）","type":"paragraph"},{"text":"新华通讯社编：《内部参攷》，第2167期，1957年4月1日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92d82796d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

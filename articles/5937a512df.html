script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"转发胡乔木关于湖南调查来信的批语","alias":"","parts":[{"type":"paragraph","text":"转发胡乔木\"关于湖南调香来信?的"},{"type":"paragraph","text":"批语"},{"type":"paragraph","text":"（1961年5月9日）胡乔木同志此信，发给各中央局，各省、市、区党委，供参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1961年5月9日上午3时，于上海。[1]胡乔木，当时任中共中央书记处候补书记、毛泽东的秘书。"},{"type":"paragraph","text":"[2]指胡乔木1961年5月8日给毛泽东的信。信中说，我们调查组最近同湖南省委一起，对农业六十条提出了初步的修改意见，准备再调查一下以前没有很多了解的商业和手工业问题。现将最近调查情况简要报告如下：一、食堂问题。韶山公社食堂已由原有的112个减为6个，其中5个不久以后都将不办，另一个不分自留地，不搞家庭副业，恐怕也难持久。对于在短短的3天时间内基本上解决全公社的食堂问题，群众反映的热烈程度难以想象，有的甚至说这是“第二次解放”。湖南省委对解决食堂问题决心很大，预计最近即可在全省范围内解决。二、农村商业问题。省委已决定原韶山的5个公社作成立供销合作社的试点。原供销部的工作人员虽对由国家干部转为集体干部感到震动，但显著改变了对社员顾客的态度，马上到各生产队去征求意见。韶山供销社最近即可成立，属公社领导，独立核算。三、农村手工业问题。为了调动手工业工人的积极性，恢复市场供应，中南局各省委都决定，恢复手工业生产合作社。我们建议各省都可以进行一些试点工作。四、"},{"type":"paragraph","text":"转发胡乔木关于糊南调查来信的批语城市居民食堂问题。我们在湘潭市调查发现，这类食堂实际上是强迫参加的，问题的严重程度不亚于农村。湘潭市委已就这个问题写了专题报告，省委准备在最近迅速解决这个向题。五、国营工厂企业参加和领导城市人民公社问题。这样做势必要增加人员，分散精力，实在困难，而且对附近农村的生产也往往会带来不良的后果。六、我们在长沙还附带问了一些城市工商业调查和城市整风的情况。这方面确有很多重大的方针政策问题，迫切要求解决。对此，需要进行专门深入的调查。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":5,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":272,"page_end":273},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡乔木","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"转发胡乔木关于湖南调查来信的批语","authors":["毛泽东"

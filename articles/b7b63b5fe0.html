script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"修正后的劳保条例进一步改善了工人的待遇本市广大工人深切感谢毛主席的关怀","authors":[],"dates":[{"year":1953,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　中央人民政府政务院颁布修正劳动保险条例后，扩大了实施劳保条例的范围，因此参加基本建设的广大建筑工人也都能享受这个待遇。本市各工地的建筑工人听到了这个好消息，大家都从心底里发出对毛主席、共产党和人民政府的感谢。有二十年工龄的赵文炳想到解放前失过业、讨过饭，今天生活提高了，政府又修正劳保条例，他想来想去，真是越想越高兴。老工人孙仕林听到这样的好消息感受很深，他有一个好朋友顾鼎元，在旧社会里做工被木头压断了一只脚，包工头不但不替他看病，还狠心地把他赶走。孙仕林感慨地说:“可怜老顾后来就自杀了!要是在新社会里有劳保享受，老顾那里会送掉性命。”建筑工人为了感谢政府的关怀和爱护，决心积极参加基本建设。木工龚邦仁说:“政府这样照顾我们，我们一定要拿出全部本领来参加大建设，为全国人民造福。”泥水工储阿弟也说:“我们一定虚心学习先进经验，工作要做得又好、又快、又省。”"},{"type":"paragraph","text":"修正劳保条例的喜讯传到了上海工人疗养院，正在静心疗养的一百十一位疗养员都感到非常兴奋。他们读了这个好消息后，分别展开漫谈和讨论，对人民政府这样关心和保护工人的福利，表示万分感激。疗养员赵余庆是国营上海医药器械一厂的铣床工人，他听了这个消息，就想起从前在重庆做工的时候，生病吐血不能干活，老板就把他开除出厂。那时生活无依无靠流浪街头。现在他躺在疗养院的弹簧床上，想想愉快幸福的生活，想到劳保条例照顾工人的福利，因此他特地托人写信给厂里的工会主席提出以下的保证:回厂以后要把全部铣床技术教会全体青工；工厂在发展，我们老工人必须要培养大量技工。"},{"type":"paragraph","text":"这次劳动保险条例的修正，更发挥了劳保制度改善工人物质文化生活上的作用。从而促使广大工人更提高生产劳动热情，和政治觉悟，积极参加祖国建设事业。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7b63b5fe0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

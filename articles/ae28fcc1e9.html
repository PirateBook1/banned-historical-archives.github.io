script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"对河北省委关于贯彻郑州会议精神的十二条措施的批语","alias":"","parts":[{"type":"paragraph","text":"对河北省委关于贯彻郑州会议精神的"},{"type":"paragraph","text":"十二条措施?的批语"},{"type":"paragraph","text":"（1959年3月20日）此件简单明了，可转各地参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月二十日[1]指中共中央1959年2月27日至3月5日在郑州举行的政治局扩大会议。"},{"type":"paragraph","text":"[2]指中共中央办公厅编印的《情况简报》（六级干部会议专辑）第四十三号上登载的河北省委办公厅1959年3月16日的电话汇报。汇报说，河北省六级干部会议于3月15日结束，省委根据郑州会议决定的方针，提出了十二条措施：一、人民公社的基本核算单位：（1）人民公社以原来的高级社即现在的生产队为基本核算单位。（2）原有高级社已分为若干生产队的，应合并为一个基本核算单位，不得再分开。（3）由原来几个过小而经济条件又大体相同的高级社合并的生产队，只要干部和社员愿意，可合并为一个基本核算单位。二、原来属于高级社的生产资料，原则上归由原社建成的生产队集体所有和使用。生产队所有的产品、劳力等，应等价交换，不得无价调拨。三、1958年和1959年的分配比例：（1）生产队每年上缴国家的农业税、公社积累和本队扣留部分最高不超过45%，其余分配给社员。（2）在上述扣留比例中，农业税大体占1958年总收入的7%，公社积累占40%，其余由生产队支配。四、工资部分和供给部分的比例。1958年工资部分一般不能少于消费总额的50%，1959年一般应占到60%以上。五、社员工资要坚决贯彻按劳分配、多劳多得、多产多分的原则。六、所有人民公社和生产队都要及早确定1959年生产、收入的奋斗目标。七、搞好粮食征购。八、积极扶持困难的生产队。九、合理安排农村劳动力。十、加强生产队的领导，充实领导骨千。十一、妥善清理公社化后的账目和资产。十二、加强共产主义思想教育。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":3,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":376,"page_end":376},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae28fcc1e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

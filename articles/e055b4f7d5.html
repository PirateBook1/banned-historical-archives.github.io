script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席的革命路线夺取农业新丰收  山西各地兴修农田水利抓紧抗旱备耕","authors":[],"dates":[{"year":1971,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沿着毛主席的革命路线夺取农业新丰收"},{"type":"paragraph","text":"山西各地兴修农田水利抓紧抗旱备耕"},{"type":"paragraph","text":"新华社太原二十六日电　去冬以来，山西省各地农村在深入开展农业学大寨的群众运动中，进一步发动群众，扎扎实实地进行农田水利建设，取得了很大成绩。广大社员和干部发扬自力更生的革命精神，因地制宜地兴修农田水利工程，深翻改土，新增加了一批水浇地，建成了一批旱涝保收田，为当前的抗旱备耕提供了有利条件。"},{"type":"paragraph","text":"山西各地农村在进行农田水利建设中，各级革委会组织广大社员和干部认真学习毛主席关于“农业学大寨”的伟大教导，学习《人民日报》的《农业学大寨》的重要社论，进一步提高了学大寨的自觉性。各级领导班子坚持用毛泽东思想教育人，狠抓了阶级斗争和两条路线斗争，推动农田水利建设沿着正确的方向发展。晋中地区在治理汾河的过程中，各级领导干部活学活用毛泽东思想，运用唯物辩证法，正确处理了长远建设和当前受益、治山治水和农田建设、上游和下游、分工和协作等关系，加强领导，全面规划，综合治理，组织社会主义协作，在较短时间内完成了一批工程，并且在治水的同时，深翻改土，改造盐碱地，为农业增产创造了条件。"},{"type":"paragraph","text":"山西各地农村在进行农田水利建设中，批判了向上伸手的依赖思想，总结和推广了自力更生进行农田水利建设的经验。阳高县北徐公社是个盐碱低洼地区，文化大革命以前十年中，国家向这个地区投资了五十六万元，帮助改造盐碱地。但是，由于没有向群众进行自力更生、艰苦奋斗的教育，十年中只改造了少量的盐碱地，收效很小。去年冬天这个公社的革委会领导全社贫下中农和社员群众总结了这一教训，激发了自力更生改造盐碱地的革命精神。贫下中农说：改天换地不能向国家伸手，越伸手志越短。他们学习大寨贫下中农艰苦创业的革命精神，冒着严寒投入改造盐碱地的斗争。经过六十天的努力，没花国家一分钱，就挖成了五条大干渠和十多条支渠，把一部分“十年九不收”的盐碱地建设成为能排能灌的良田。"},{"type":"paragraph","text":"去冬今春以来，山西各地农村少雨少雪，一些地方呈现旱象。目前，随着春耕播种季节的临近，各级革委会正在进一步加强领导，发动群众总结抗旱经验，千方百计加快农田水利建设进度，为春耕播种打下良好基础。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e055b4f7d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

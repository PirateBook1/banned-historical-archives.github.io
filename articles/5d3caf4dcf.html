script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"关于朝鲜停战谈判等问题","alias":"","parts":[{"type":"paragraph","text":"关于朝鲜停战谈判等问题"},{"type":"paragraph","text":"（1951年6月29日）菲利波夫同志："},{"type":"paragraph","text":"（一）您在六月二十五日和六月二十八日给我的两次电报均收到了。我完全同意您的意见。第一，关于六十个师的装备的交货时间，只应当按照苏联的生产和运输的可能条件去规定，即是说在三年内完成六十个师的订货，而在一九五一年内完成十个师的订货。第二，您提出的那个中国现代步兵师的编制表，很好，就照这个编制表办事。中国军队有了按照这个编制表装备起来的六十个步兵师，就较现在的军队要强得多了。"},{"type":"paragraph","text":"（二）马立克的演说“，使我们在和平谈判问题上取得了主动。六月二十八日，我接到了罗申?同志交来的关于葛罗米柯同志与美"},{"type":"paragraph","text":"[1]菲利波夫，即斯大林。"},{"type":"paragraph","text":"[2]苏联驻联合国代表马立克1951年6月23日在联合国新闻部举办的“和平的代价”广播节目中发表演说，其中提出：“苏联人民认为，维护和平的事业是可能的，朝鲜的武装冲突一一目前最尖锐的问题一一也是能够解决的。而要做到这一点，就必须各方有和平解决朝鲜问题的意愿。苏联人民认为，第一个步骤是交战双方应该谈判停火与休战，而双方把军队撤离三八线。”"},{"type":"paragraph","text":"[3]罗申，当时任苏联驻中国大使。[4]葛罗米柯，当时任苏联外交部部长。毛泽东全集第三十卷国驻苏大使寇克的谈话要点，并在文尾说：每一方只有二人参加，并且这些代表应该是各有关部队指挥部的代表而不应该是政府的代表。这样，在中国方面是以志愿部队的代表身份参加这个谈判，而不使中国以交战国身份去参加。我认为这样做是很适当的。"},{"type":"paragraph","text":"本日金日成\"同志来电询问，假如李奇微要求会谈，应如何答复。我已电告金日成同志和彭德怀同志，一方面积极注意作战，不使敌人得；另方面，要金日成同志和彭德怀同志会商一次，准备在敌人要求谈判时，派出适当的谈判代表。至于如何回答李奇微的问题，要待接到李奇微要求时再行考虑回答的内容和措词。您对此事有何意见？假如谈判真能举行的话，很需要您密切地指导这次谈判，以免上敌人的当。"},{"type":"paragraph","text":"金日成同志的电报附上，供您参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五一年六月二十九日[1]金日成，当时任朝鲜民主主义人民共和国首相。[2]李奇微，当时任“联合国军”总司令、美国远东军总司令。[3]彭德怀，当时任中国人民志愿军司令员兼政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":6,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":399,"page_end":400},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d3caf4dcf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

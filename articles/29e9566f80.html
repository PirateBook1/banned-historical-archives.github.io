script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东思想的阳光照耀下胜利前进","authors":[],"dates":[{"year":1966,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66a1060101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东思想的阳光照遍祖国每寸土地。毛主席视察过的四川省郫县红光人民公社的社员们，心怀革命，干劲冲天，决心在无产阶级文化大革命的高潮中，打好秋收这一仗。这是他们在丰收的田野里喜收水稻。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66a1060102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e大庆油田是一座毛泽东思想的大学校。大庆人最爱读毛主席的书，最爱听毛主席的话，最坚决地按照毛泽东思想办事，在生产建设上取得了一个又一个伟大的胜利。这是大庆铁人王进喜(中)和创造世界钻井最先进水平的1205钻井队工人一起学习毛主席语录，决心乘胜前进，夺取新胜利。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66a1060103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e大寨人怀着深厚的阶级感情和强烈的革命要求，学习毛主席著作。他们以毛泽东思想为武器，战胜了一个又一个灾害，成为我国五亿农民自力更生，奋发图强建设社会主义新农村的榜样。这是大队党支部书记陈永贵(前右二)和社员们一起学习毛主席著作。　(本版照片均新华社稿)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66a1060104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e石油发酵脱蜡，是利用某种微生物能够“吃蜡”的特性来精炼石油产品的一项尖端技术。我国用微生物脱蜡生产的低凝点高级石油产品，质量大大地超过了国外同类油品的先进水平。这是上海酵母厂投入运转的大型发酵罐。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66a1060105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席在八年前视察过的武汉钢铁公司广大革命职工，以毛泽东思想为指南，乘无产阶级文化大革命的东风，掀起了热气腾腾的生产高潮，使钢、铁、钢坯、焦炭等主要产品，出现了全面跃进的大好局面。这是干劲冲天的炼钢工人在炉前奋战。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66a1060106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e以毛泽东思想武装起来的我国各族人民，把冲天的革命干劲，用到生产建设和科学实验的斗争中去。这是新疆皮山县桑株人民公社的维吾尔族社员在以愚公移山的精神，为革命劈山造田。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66a1060107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e洛阳东方红拖拉机制造厂职工，在文化大革命中，活学活用毛主席著作，敢想敢干。七、八月份工业总产值比去年同期增长了百分之六十点七，并且成本下降，质量提高。这是刚出厂的“铁牛”在装车外运。\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29e9566f80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

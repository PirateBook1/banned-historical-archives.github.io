script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏微之、钱泊生狼狈为奸","authors":[],"dates":[{"year":1957,"month":10,"day":23}],"is_range_date":false,"parts":[{"text":"苏微之、钱泊生狼狈为奸","type":"title"},{"text":"国家计量局技术处处长，党内右派分子苏微之和办公室副主任钱泊生的反党反社会主义罪行已被揭露。","type":"paragraph"},{"text":"整风开始，苏微之曾恶毒污蔑党组工作是“一寸光阴一寸灰”，辱骂“计量局是黑暗的大沙漠”。当钱泊生及党内其他右派分子借口整风领导小组领导整风不力，“围攻”领导小组时，苏即里应外合，声明退出领导小组。他们又曾私自召开办公室、技术处工作人员会议，反对中央提出的反右派是阶级斗争的指示。","type":"paragraph"},{"text":"他们攻击党的重点是干部政策。在评级前，钱泊生就写信给中共中央组织部，狂妄无耻地提出自己论德论才“决不在一般厅局长之下”。整风后，他就更加嚣张，大肆污蔑领导上提拔干部是以“个人好恶”为标准。事实上钱是一个长期对党不满，消极怠工，阳奉阴违的人。苏微之也无耻地吹嘘自己是卞和之璧，毛遂、范睢、班超之才，在偏差备至的干部政策之下竟被“淹没”。","type":"paragraph"},{"text":"在群众的严词批驳下，钱泊生已低头认罪，表示要痛改前非。苏微之也已理屈词穷。","type":"paragraph"},{"text":" ——原载《人民日报》1957年10月23日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06b3ef4928"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

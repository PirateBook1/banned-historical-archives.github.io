script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"挺立的旗　红亮的心","authors":["方展"],"dates":[{"year":1976,"month":8,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"挺立的旗　红亮的心"},{"type":"paragraph","text":"方　展"},{"type":"paragraph","text":"唐山、丰南抗震救灾斗争中，出现许许多多动人的英雄事迹。在创造这些英雄事迹的人们中，站在最前列的许多是共产党员。"},{"type":"paragraph","text":"看吧，在地震发生的严峻关头，哪里危险，哪里最困难，共产党员就冲上前。他们不顾亲属和自己的安危，首先抢救群众生命，抢救国家财产。在以阶级斗争为纲，抗震救灾，重建新城市、新农村的斗争中，他们废寝忘食，为社会主义建设贡献力量。这些党员有老、有中、有青，有军、有民，有普通党员，也有领导干部。在群众心目中，他们都是顶梁柱，是真正的革命骨干和先锋。他们把群众结成强大的力量。他们是挺立的红旗。他们的行动显示出经过文化大革命，我们党更加坚强、更加朝气蓬勃的新面貌。"},{"type":"paragraph","text":"就是他们，在艰巨任务面前，大声地喊着：“我是共产党员，让我去！”这句话使我们想到革命战争年代许多英雄的声音，想到文化大革命、批林批孔和反击右倾翻案风斗争中许多先进人物的声音。它使我们懂得，我们革命阵地上所以能红旗挺立，正是因为有毛主席和党中央的英明领导，有许许多多党员在团结群众，共同战斗。"},{"type":"paragraph","text":"就是他们，表现了共产党员的革命精神。请听战斗在唐山地区几位共产党员的话吧！“共产党人只要活着就要干革命。”“革命不怕难，战灾不怕天，有毛主席的革命路线指引，我们一定能团结群众战胜震灾，斗出个新的胜利局面。”他们中许多人亲人牺牲、身受重伤，面对困难的考验，他们有志气，有希望，有决心，一心想着革命的责任，革命的重担，革命的胜利。他们的心，照亮着的是两个字：“革命”。就象革命样板戏《红灯记》里李铁梅唱的那样，“都有一颗红亮的心”。"},{"type":"paragraph","text":"就是他们，把毛主席的革命路线牢记心头，不仅认真地学习马克思主义、列宁主义、毛泽东思想，而且见之于行动。在重大的考验面前，红亮的心就闪发着耀目的光采。"},{"type":"paragraph","text":"“不斗争就不能进步。”烈火里炼出真金。红亮的心也是在斗争中锻炼出来的。这些党员正是在阶级斗争、路线斗争中，自觉地改造自己的世界观。听听地震灾区一些党员干部的心声吧！有的同志说，“在阶级斗争、路线斗争面前，在严重的震灾面前，不同的阶级，就会有不同的表现。邓小平过去就曾在严重灾害面前宣扬‘不管白猫黑猫，捉得住老鼠就是好猫’的谬论。我们一定要深入批邓，和修正主义对着干，不许这种修正主义谬论毒害人们。”重震灾区的广大党员决心自觉地贯彻执行毛主席的革命路线，坚持斗争，坚持社会主义，战胜震灾。他们用行动表明，在社会主义历史时期，坚持继续革命才能保持红亮的心，当群众的带头人。灾区有些党委的同志豪迈地提出，要在抗震中抗出进一步限制资产阶级法权的新面貌，抗出干部、群众革命觉悟的新水平，抗出抓革命、促生产的新成就。这些党员干部的决心，多么好地显示了毛主席和党的教导所产生的巨大力量啊！"},{"type":"paragraph","text":"一块红煤可以引燃千万块煤，一颗红亮的心可以引红千万颗心。有千万颗红亮的心，挺立的红旗就会永远飘扬。在地震灾区，在进行深入批邓、反击右倾翻案风伟大斗争的同时，一场以阶级斗争为纲抗震救灾的战斗锻炼着、教育着广大党员，这必将大大推动我们的党在斗争中加强建设，推动我们的革命事业以更加坚强、雄壮的步伐前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"431e880809"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

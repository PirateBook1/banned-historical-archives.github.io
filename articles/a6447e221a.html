script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让毛泽东思想照亮千里边疆","authors":[],"dates":[{"year":1970,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"让毛泽东思想照亮千里边疆"},{"type":"paragraph","text":"在祖国北部边疆黑龙江畔，英雄的人民解放军边防战士们怀着无限忠于伟大领袖毛主席的深厚无产阶级感情，把用毛泽东思想宣传群众、组织群众、武装群众，当作最大的爱民。"},{"type":"paragraph","text":"边防部队经常派出毛泽东思想宣传队，到驻地附近村屯宣传毛主席的最新指示，帮助群众举办各种类型的毛泽东思想学习班。"},{"type":"paragraph","text":"深秋的一个夜晚，狂风呼啸，暴雨倾盆。新战士王保中不顾风狂雨暴，照常去帮助群众举办学习班。他顶风冒雨走到一条河边，发现小木桥被水淹没了。他想到各族人民渴望学习毛泽东思想的迫切心情，就不顾个人安危，找到一只小木船，迎着风浪，用木杆撑着过河。河心水深流急，王保中奋力撑船，一不小心，掉到了河里。这时，他便勇敢地向河的对岸游去。"},{"type":"paragraph","text":"河对岸的村里参加学习班的贫下中农，见风雨这么大，天又这么晚，还不见解放军来，都很焦急。社员何桂香跑到河边去看望，发现王保中正在同汹涌的波涛搏斗着，就急忙划船把他接上岸来。"},{"type":"paragraph","text":"到了村里，社员们找来干衣服让亲人换，端来热姜汤给亲人喝，并劝王保中好好休息。但是，王保中一心想的是宣传毛泽东思想。他不顾疲劳，立即和各族贫下中农一起，认真学习毛主席的教导，狠批叛徒、内奸、工贼刘少奇鼓吹的“阶级斗争熄灭论”，使大家进一步增强了“提高警惕，保卫祖国”的战斗意志。各族贫下中农激动地说：我们一定要和解放军团结战斗在一起，为巩固无产阶级专政，为保卫社会主义祖国贡献自己的一切。"},{"type":"paragraph","text":"新华社通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6447e221a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"十三兵团进击宋希派部的两个方案","alias":"","parts":[{"type":"paragraph","text":"十三兵团进击宋希濂部的两个方案\""},{"type":"paragraph","text":"（1949年5月29日）林、萧、赵："},{"type":"paragraph","text":"关于十三兵团向宋希濂?部进击及渡江的时机值得考虑，对此问题有两种方案：一种是不待东路集中南浔线，中路集中鄂南，十三兵团即向宋部进击并渡江占领常德。其好处是出白崇禧意料之外，突然攻其一路（白崇禧似料我军要待三路到齐然后攻击，而我军目前尚未到齐），可能将宋希濂部大部歼灭；其坏处是我军占常德后，敌中东两路之侧后已受威胁，可能迅速退至衡州。另一方案，十三兵团暂不向宋部攻击，待我中东两路到齐，或待中路（鄂南）到齐，然后三路或两路同时攻击。其好处是可能将三路或两路之敌同时歼灭，然后齐头并进向南追击；其坏处是白崇禧看到我军三路都到齐了，可能三路同时撤退，使我失去歼灭敌人的机会。以"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给第四野战军兼华中军区司令员林彪、第一参谋长萧克和第二参谋长赵尔陆的电报。同年5月28日，毛泽东在为中共中央军委起草的给林彪和萧克的电报中曾指出，宋希濂部“战力较弱，你们以三个军攻击是足够的”。应“力求歼灭该敌主力，尽可能不使该敌主力退入鄂西及湘西山区”。"},{"type":"paragraph","text":"[2]宋希濂，当时任国民党军湘鄂边绥靖区司令官。[3]白崇禧，当时任国民党军华中军政长官公署长官。上两案究以何者为宜，请考虑见复。"},{"type":"paragraph","text":"军委二十九日二十二时"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":5,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":443,"page_end":444},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf310d7e04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

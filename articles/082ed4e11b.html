script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"力争三至四个月内开天童钊四五个旅","alias":"","parts":[{"type":"paragraph","text":"力争三至四个月内歼灭董钊四五个旅！"},{"type":"paragraph","text":"（1947年1月30日）滕、薄、王，陈、谢，王、孙凹，并告贺、李，王、彭⑶，"},{"type":"paragraph","text":"（一）胡宗南令董钊集中二万人于临汾，准备机动，估计可能向临汾以东举行攻势，董军各部正向临汾移动中。（二）四纵及二十四旅结束打阎战役后，开至平介以东地区补充新兵，休整--个月，准备打董钊主力，力争于三至四个月内歼灭董钊四五个旅，准备尔后向中原出动。（三）王孙所部十二旅及新组成之旅应即接受陈谢统一指挥对董钊作战。（四）十二旅现在何处，该旅不宜他调。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"子三十"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫军区第一副司令员滕代远、第一副政治委员薄一波和第二副司令员王宏坤等的电报。"},{"type":"paragraph","text":"[2]陈、谢，指陈、谢富治，当时分别任晋冀鲁豫野战军第四纵队司令员和政治委员。王、孙，指王新亭、孙定国，当时分别任太岳军区司令员和副司令员。"},{"type":"paragraph","text":"[3]贺、李，指贺龙、李井泉，当时分别任晋绥军区司令员和政治委员。王、彭，指王震、彭绍辉，当时分别任晋绥野战军第二纵队司令员和副司令员。"},{"type":"paragraph","text":"[4] 胡宗南，当时任国民党军第一战区司令长官。[5]董钊，当时任国民党军整编第一军军长。[6]阎，指阎锡山，当时任国民党军第二战区司令长官。[7]平介，指山西平遥和介休。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":1,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":397,"page_end":397},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"082ed4e11b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

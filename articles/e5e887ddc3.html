script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"毛泽东等给苏联共产党和国家领导人的新年贺电","alias":"","parts":[{"type":"paragraph","text":"毛泽东等给苏联共产党和国家领导人的新年贺电"},{"type":"paragraph","text":"（1959年12月30日）莫斯科苏联共产党中央委员会第一书记、苏联部长会议主席尼·谢·赫鲁晓夫同志，苏联最高苏维埃主席团主席克·叶·伏罗希洛夫同志："},{"type":"paragraph","text":"当1960年新年到来的时候，我们谨以个人的名义，并且代表中国人民、中国共产党和中华人民共和国政府向你们，并且通过你们，向伟大的苏联人民致以热烈的兄弟般的祝贺。"},{"type":"paragraph","text":"中国人民怀着十分敬佩的心情看到，在过去一年里，兄弟的苏联人民在光荣的苏联共产党和以赫鲁晓夫同志为首的中央委员会领导下，在实现向共产主义过渡的宏伟的七年计划中，取得了伟大的成就，在为争取和维护世界持久和平的不邂努力中，做出了卓越的贡献。所有这一切，都极大地加强了我们社会主义阵营的威力，沉重地打击了帝国主义好战分子的罪恶阴谋，大大鼓舞了全世界爱好和平的国家和人民为争取世界持久和平而斗争的信心。"},{"type":"paragraph","text":"一年来，中苏两国人民的深厚友谊和全面合作，得到了进一步的巩固和发展。中国人民对苏联人民在我国社会主义建设事业中所给予的巨大援助表示由衷的感谢。中苏两国人民的亲密团结，是两毛泽东全集第四十三卷国人民的根本利益所在，是人类进步和世界和平的可靠保证。中国人民将继续不遗余力地为发展中苏两国人民的兄弟友谊和合作，为维护以苏联为首的社会主义阵营的团结而努力。我们衷心地预祝你们和伟大的苏联人民在新的一年里，在加速共产主义建设和捍卫世界和平的神圣事业中，取得新的更辉煌的成就。"},{"type":"paragraph","text":"亲爱的同志们，祝你们新年愉快，身体健康。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九五九年十二月三十日"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":12,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":26,"page_end":27},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5e887ddc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席，是旗手，把革命火炬燃遍全球——记广西艺术学院一次街头演出","authors":[],"dates":[{"year":1966,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席，是旗手，把革命火炬燃遍全球"},{"type":"paragraph","text":"——记广西艺术学院一次街头演出"},{"type":"paragraph","text":"十四日晚上，南宁市最宽敞的朝阳广场上，锣鼓喧天，广西艺术学院革命学生的文艺演出，在《东方红》乐曲声中开始了。"},{"type":"paragraph","text":"这些来自友谊关下、红水河边、瑶山壮寨的各族青年，有的祖祖辈辈没有一个人进过学校大门，有的在旧社会跟着爹妈沿门乞讨，有的是放牛娃，有的是打柴妹。是党，是毛主席，把他们从苦海里搭救出来，把他们培养成人。他们对党和毛主席有最深厚的阶级感情，他们最听毛主席的话。他们唱道："},{"type":"paragraph","text":"“星星和月亮在一起，"},{"type":"paragraph","text":"鱼儿和水在一起，"},{"type":"paragraph","text":"瓜儿和藤在一起，"},{"type":"paragraph","text":"毛主席永远和我们在一起！”"},{"type":"paragraph","text":"“天上的月亮带星星，"},{"type":"paragraph","text":"毛主席和咱壮家亲又亲，"},{"type":"paragraph","text":"献上一幅幅的壮锦啊，"},{"type":"paragraph","text":"献上壮家的一片心……”"},{"type":"paragraph","text":"“毛主席啊毛主席，"},{"type":"paragraph","text":"千言万语道不尽各族人民"},{"type":"paragraph","text":"对你无限热爱无限敬仰"},{"type":"paragraph","text":"无限崇拜的心情！”"},{"type":"paragraph","text":"毛主席会见首都革命群众，极大地鼓舞了革命师生。他们说：毛主席会见首都革命群众，就是会见了全中国各族革命群众，毛主席和首都革命群众握手，就是和我们每个人握手。这个学院的毕业班，“革命尖兵”战斗小组的同学，创作了一首题为《毛主席紧紧握住我们的手》的诗歌。他们朗诵道："},{"type":"paragraph","text":"“毛主席，是旗手，"},{"type":"paragraph","text":"毛主席，是舵手。"},{"type":"paragraph","text":"你的这双手——"},{"type":"paragraph","text":"把马克思列宁主义传播，"},{"type":"paragraph","text":"把革命火炬燃遍全球。"},{"type":"paragraph","text":"工人握过你的手，"},{"type":"paragraph","text":"要叫钢水滚滚流；"},{"type":"paragraph","text":"农民握过你的手，"},{"type":"paragraph","text":"誓夺粮棉大丰收；"},{"type":"paragraph","text":"战士握过你的手，"},{"type":"paragraph","text":"练就一身硬骨头；"},{"type":"paragraph","text":"学生握过你的手，"},{"type":"paragraph","text":"一斗二批三改有劲头。"},{"type":"paragraph","text":"铁拳砸碎旧世界，"},{"type":"paragraph","text":"力量来自毛主席的手！”"},{"type":"paragraph","text":"多少颗火热的心在剧烈地跳动。多少双激动的眼睛闪烁着泪花。观众和演员，一起沸腾起来。“毛主席万岁！”“毛主席万岁！”的欢呼声和掌声，有节奏地响彻云霄。"},{"type":"paragraph","text":"新华社记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7182bd2032"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持实事求是，肃清林彪、“四人帮”假左真右流毒解放军报在编者的话中指出:关于真理标准问题的讨论，不仅是在理论上拨乱反正的问题，而且是真正高举毛主席伟大旗帜，正确对待马列主义、毛泽东思想的问题","authors":[],"dates":[{"year":1978,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十月二日电　《解放军报》今天在第三版以“全国各地热烈讨论实践是检验真理的唯一标准”为题，用整版的篇幅，摘编了新华社、人民日报最近发表的七篇关于真理标准的讨论的报道，并加了编者的话。编者的话全文如下:"},{"type":"paragraph","text":"最近，围绕实践是检验真理的唯一标准的问题，全国许多省市党委和广大理论工作者正在展开热烈的讨论。除本报前已发表过的报导外，下面再摘编部分省市和一些学校、理论研究单位学习、讨论这一问题的情况，供各部队的同志学习参考。"},{"type":"paragraph","text":"关于真理的标准的讨论，意义十分重大、深远。它不仅是一个在理论上拨乱反正的问题，而且是一个真正高举毛主席的伟大旗帜，正确对待马列主义、毛泽东思想的问题。它关系到端正我们的思想路线，关系到我们的党风、学风、民风和文风，关系到推动我们的工作，加快实现四个现代化的前进步伐。我们部队每个干部、战士都应该十分关心这场讨论。要紧密结合实际，认真学习马列主义、毛泽东思想，进一步肃清林彪、“四人帮”假左真右的流毒，坚持实事求是、一切从实际出发，把抓纲治军，准备打仗的各项工作搞好，为实现新时期的总任务而努力奋斗。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4af82ed48f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

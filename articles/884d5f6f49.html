script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"领导带头斗私批修推动下级破私立公　虚心倾听各方意见改善了上下级关系川沙县革委会常委参加毛泽东思想学习班收获很大","authors":[],"dates":[{"year":1967,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　川沙县革命委员会的常委与机关干部、革命群众组织负责人一起参加毛泽东思想学习班，斗私批修，带头亮思想，狠斗私心杂念，虚心倾听各方面的意见，改进了工作，改善了上下级的关系，改善了干部和群众的关系。"},{"type":"paragraph","text":"这个县革委会的常委，在学习班中，放下臭架子，甘当小学生，平等待人，发扬民主。常委带头斗私，当场亮思想，挖根子，以战无不胜的毛泽东思想为武器，向“私”字猛烈开火。常委以身作则，教育了广大学员，推动了大家的斗私批修。有个学员，原来存在着“斗、批、走”的错误思想，以前从未暴露过。这次听了常委的斗私发言，启发很大。她说:“领导同志亮思想不怕臭，我还怕什么?”终于亮了自己的思想，狠斗了自己的私心杂念。有个干部对某一常委有意见，过去一直闷在肚里，这次也善意提了出来。由于大家思想见了面，因而消除了上下级之间的隔阂，进一步密切了同志关系。"},{"type":"paragraph","text":"县革命委员会的常委同志，还遵循毛主席“发扬成绩，纠正错误’以利再战”、“言者无罪，闻者足戒”的教导，广泛征求群众的意见，虚心听取他们的批评，有则改之，无则加勉。有的同志提出前一时期县革委会召开一揽子会议多，工作会议开得少，计划性也不够强，因而下面开展工作有困难。常委研究后，立即整改，及时地制订了第四季度抓革命、促生产的计划，并通过县革委会扩大会议讨论贯彻。"},{"type":"paragraph","text":"毛主席教导我们:“遇事多和群众商量，做群众的小学生。”分工在机关抓工作的三个常委，除留一人在机关处理日常事务外，还有两人深入社队，向群众请教，认真进行调查，总结经验，发现问题，分析原因，妥善解决。有个公社的革命派与公社领导干部的关系比较紧张，常委下去后，通过座谈会、学习会和个别交谈，反复宣传毛主席最新指示，在倾听双方的意见、摸清情况的基础上，以自己的体会和经验教训，向双方做思想政治工作，取得了较好的效果。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\11\\67bg020301.JPG\"\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"884d5f6f49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在复审工作中和在继续处理“三反”运动中的党纪问题的指示","authors":[],"dates":[{"year":1952,"month":8}],"is_range_date":false,"parts":[{"text":"中共中央关于在复审工作中和在继续处理“三反”运动中的党纪问题的指示","type":"title"},{"text":"中南局纪律检查委员会关于纪律检查工作情况的报告中所反映的问题，是目前各地纪律检查工作中较普遍地存在着的问题，报告中所提的处理意见基本上是正确的，值得各地注意。但在执行党纪处分时，不宜规定开除党籍的控制数字，因实际上难于做到，且容易发生偏差。为了避免处分过多和畸轻畸重的现象，今后各级党委在复审工作中和在继续处理“三反”运动中的党纪问题时，必须采取严肃、认真负责的态度，对违犯党纪的人员要在一个地区或一个大单位中先进行一次大体的比较，然后再具体处理，以统一处分的标准。凡已给予警告、劝告处分而不是根本弄错的，可一律不予改变。对可开除可不开除而已经被开除党籍的，一般的不予改变；但对其中决心改正错误并有实际表现的，可改为留党察看处分，给以最后改正错误的机会。凡因工作中有缺点而处分不当的，应坚决改变处分。尚未处理的，凡属可开除可不开除的应一律不予开除而给以留党察看处分。此外各地必须严格执行处分党员时的各项规定与批准手续。","type":"paragraph"},{"text":"(注：中南局纪委会报告从略)","type":"appellation"},{"text":" 来源：根据中共中央组织部《组织工作文件选编》刊印。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在复审工作中和在继续处理“三反”运动中的党纪问题的指示","authors":[],"dates":[{"year":1952,"month":8}],"is_range_date":false,"parts":[{"text":"中共中央关于在复审工作中和在继续处理“三反”运动中的党纪问题的指示","type":"title"},{"text":"中南局纪律检查委员会关于纪律检查工作情况的报告中所反映的问题，是目前各地纪律检查工作中较普遍地存在着的问题，报告中所提的处理意见基本上是正确的，值得各地注意。但在执行党纪处分时，不宜规定开除党籍的控制数字，因实际上难于做到，且容易发生偏差。为了避免处分过多和畸轻畸重的现象，今后各级党委在复审工作中和在继续处理“三反”运动中的党纪问题时，必须采取严肃、认真负责的态度，对违犯党纪的人员要在一个地区或一个大单位中先进行一次大体的比较，然后再具体处理，以统一处分的标准。凡已给予警告、劝告处分而不是根本弄错的，可一律不予改变。对可开除可不开除而已经被开除党籍的，一般的不予改变；但对其中决心改正错误并有实际表现的，可改为留党察看处分，给以最后改正错误的机会。凡因工作中有缺点而处分不当的，应坚决改变处分。尚未处理的，凡属可开除可不开除的应一律不予开除而给以留党察看处分。此外各地必须严格执行处分党员时的各项规定与批准手续。","type":"paragraph"},{"text":"(注：中南

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在缅甸总理吴貌貌卡陪同下邓小平副总理访问山道威受到热烈欢迎","authors":[],"dates":[{"year":1978,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社仰光一月三十日电　一月二十八日下午，邓小平副总理及其随行人员，在缅甸总理吴貌貌卡和外长吴拉蓬陪同下，到达缅甸若开帮山道威附近的海滨休养胜地额不里海滩游览参观。邓副总理在那里度过了愉快的一天多时间以后，在三十日上午乘专机回到仰光。"},{"type":"paragraph","text":"邓副总理到达额不里海滩后，就被请到海滨椰林荫下，坐在躺椅上休息。主人送来椰子，以清凉的椰汁代替茶水款待。"},{"type":"paragraph","text":"晚上，当地驻军负责人、缅西军区司令敏贡上校在海滨树林中露天设宴招待邓副总理。轻柔的海风拂面，送来一阵阵海涛声。"},{"type":"paragraph","text":"敏贡上校在祝酒时对邓副总理的来访表示热烈欢迎。他提到额不里海滩过去曾有幸接待过周恩来总理和陈毅副总理，表示希望邓副总理在这里能舒适愉快地休息。"},{"type":"paragraph","text":"邓副总理在祝酒时说，若开帮是同中缅友好紧密相连的。他说:“我们敬爱的周总理和陈毅副总理生前曾在这里和吴奈温总统一起畅叙‘胞波’友谊，在中缅友好关系史上留下了令人难忘的一页。”邓副总理向若开帮人民转达了中国人民的亲切问候。"},{"type":"paragraph","text":"宴会结束后，在海滨的临时舞台上表演了优美的若开帮民间舞蹈和缅甸传统体育项目踢藤球。"},{"type":"paragraph","text":"二十九日上午，邓副总理在海滩上观看了富有若开民族特色的摔跤比赛，并应主人的邀请主持给优胜的健儿发奖。邓副总理还同当地居民几千人一起观看了划船比赛。这是一种狭长的独木船，成人组每船有二十五人，青年组十五人，比赛进行得十分激烈。中国客人们为精采的划船和摔跤比赛热烈鼓掌。接着，邻近的珍珠蚌养殖场人工为邓副总理表演了人工培养珍珠的方法。"},{"type":"paragraph","text":"下午，邓副总理观看了大象运木表演，还观看了当地渔民捕鱼，并参观了邻近的晒盐场。"},{"type":"paragraph","text":"傍晚，在海滨燃起了几堆篝火。殷勤好客的缅甸主人用特有的烤整鹿招待中国客人。席间还观看了缅甸各民族的民间舞蹈表演。接着，又观看了当地村民放起的一只只“天灯”(直径约三尺的纸胡的大球，形如灯笼，在下面开小口的地方安放着浸油的布卷，灯点亮后象轻气球一样冉冉升上天空)，随风飞上高空，有如在天际增加了几颗明星。这时，农村的舞蹈家们在海滩上随着鼓声跳起民族舞蹈。大批村民一面有节奏地拍手，一面歌唱。歌声、掌声、鼓乐声、欢呼声交织成一片。"},{"type":"paragraph","text":"在这一整天中，吴貌貌卡总理、吴拉蓬外长和敏贡上校始终陪同着邓副总理。"},{"type":"paragraph","text":"在中国客人抵离山道威机场时，受到了当地军政官员和人民两三千人的热烈迎送。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96a1d598bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

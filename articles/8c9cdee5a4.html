script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共遵义地方监委关于党员中存在的主要问题和今后的工作意见向地委的报告","authors":[],"dates":[{"year":1958,"month":12}],"is_range_date":false,"parts":[{"text":"中共遵义地方监委关于党员中存在的主要问题和今后的工作意见向地委的报告","type":"title"},{"text":"近来全区党的监察工作，在党委的领导下，在以钢为纲，大力加强纳铁战线上党的监察工作的同时，进行了农村党的监察工作，已取得很大的成绩。除了对党员进行纪律教育，提出问题组织鸣放辩论，批判各种错误思想外，对于党员严重违纪，阻碍钢铁、三秋生产以及在办公社中的案件。运用多种形式进行了大张旗鼓的处理。据九个县的统计，已处理了37个重大案件，其中属于钢铁生产方面的28件。还有的县综合党员违纪情况，及时向党委作了汇报，使问题迅速得到解决，推动了运动向前发展。","type":"paragraph"},{"text":"从这一段的情况来看，全区绝大多数党员，在钢铁、三秋与办公社中，表现了艰苦卓越的精神，带领群众积极工作，因而他们得到了广大群众的爱戴和拥护。但是，也有少数党员犯了一些错误。","type":"paragraph"},{"text":"在钢铁生产中，有少数党员存在着程度不同的右倾保守思想，干劲不足，完不成生产计划，甚至闹本位主义、分散主义以及发生其他违反党纪行为，危害集中统一领导的计划，危害协作，成为生产跃进运动的组力。如桐梓楚米铁厂党总支书、厂长刘文涵严重的个人主义、本位主义，抗拒党委决议。县委决定该厂在十月一日前建立一座日产15吨铁的高炉，以及上调300吨一级焦炭，他竟拒不执行，使生产遭受严重损失。仁怀县的合马区与回龙区因争夺矿山，发生殴打事件，打伤4人，另一孕妇因斗殴而小产。回龙区出动一千余人封锁矿山，绑走合马区7个工人，并进行非法审讯等；少数党员领导干部在大办钢铁生产的伟大任务面前，缺额共产主义的英雄气慨，表现信心不足，畏缩不前。据凤冈县调查，类似情况的10人，占钢铁战线上党员领导干部的3%；有少数党员严重闹个主义，工作失职，如湄潭超英铁厂的焦炭厂厂长赵俊亭，经常向工人宣传说：“你们干一天活才得一角钱，我老赵一天两块多钱是稳得的”，因而造成工人不满，不安心生产。全厂10个工人，逃跑了7人，他仍抱着无所谓的态度。遵义鸭溪区石板乡矿山副主任杨才国，因对发奖金不满，直至发展到破坏钢铁生产。","type":"paragraph"},{"text":"在办人民公社中，突出的表现是：有少数党员干部自私本位，隐瞒公共财产，甚至发展到抵触和破坏人民公社的行为。如分掉社内公积金，盗卖牲畜农具，杀猪宰鸡等。据凤冈的调查，全县有3%左右的党员不愿参加公社，如永和乡原总支书记齐有德，拒不报名入社，后经多次教育，才勉强入社，但生产消极，并要求退出集体食堂。湄潭七区玉屏乡分支书，听到要办公社的消息后，即主持分掉社副业资金4000多元。社主任周候福在建社的前一晚上就杀了十多只肥猪，分给社员吃。桐梓县花秋区和平社副主任贾昌明在建社中，先后贩卖猪42只，取得暴利85.48元，在他的影响下，全乡运猪到外地出卖的160多户，占总户数的30%以上，和平社70%以上的农户将猪卖掉了。个别混入党内的坏分子乘机进行破坏，如湄潭县联合乡混入党内的阶级异己分子吴永太，在成立公社的大会上，公然大喊“国民党万岁”。","type":"paragraph"},{"text":"三秋生产中党员所犯错误，较多的是隐瞒产量。如凤冈县的小河乡，以党员为首组织瞒产达30余万斤。金鸡乡亩产平均产千余斤左右，只报500斤。绥阳镇有三个分社用称大秤，扩大面积，多收少报等手段，瞒产达44.973斤。","type":"paragraph"},{"text":"为进一步加强党的监察工作，确保钢铁、三秋生产与公社的巩固，各级监委除继续执行地监委四季度工作要点与最近两次电话会议的指示外，根据当前监察工作中存在的问题，特再提出以下意见：（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c9cdee5a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

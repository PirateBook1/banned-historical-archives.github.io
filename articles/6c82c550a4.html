script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"对三个方面军的行动意见","alias":"","parts":[{"type":"paragraph","text":"对三个方面军的行动意见！"},{"type":"paragraph","text":"（1936年9月15日）朱、张、陈同志，并致任、贺、刘："},{"type":"paragraph","text":"战略建议电发出后，适接十三日二十时电，彼此意见大体一致。惟我们意见四方面军宜迅以主力占领以界石铺?为中心之隆静会定段公路及其附近地区，不让胡\"军占领该线。以一部附电台"},{"type":"paragraph","text":"[1]这是毛泽东和周恩来，西北革命军事委员会副主席、红军第一方面军司令员彭德怀给朱德和红军总政治委员张国焘，红军总政治部主任、第四方面军总政治委员陈昌浩的电报。"},{"type":"paragraph","text":"[2]任、贺，指任弼时、贺龙，当时分别任红军第二方面军政治委员和总指挥。刘，指刘伯承，当时任红军总参谋长兼第二方面军红军大学校长。"},{"type":"paragraph","text":"[3]即《占领宁夏的部署》。"},{"type":"paragraph","text":"[4]指1936年9月13日20时朱德、张国焘、陈昌浩给毛泽东、周恩来、彭德怀等的电报。电报建议红军第一方面军主力向静宁、会宁地区，南同红军第四方面军以袭击方式侧击运动之胡宗南；红军第二方面军以主力在徽县、两当、凤县以北地区，并以一部进到宝鸡，牵制王均，吸引胡宗南。"},{"type":"paragraph","text":"[5]界石铺，村名，位于甘肃省静宁县西北。[6]隆静会定，指甘肃隆德（今属宁夏）、静宁、会宁和定西。"},{"type":"paragraph","text":"[7]胡，指胡宗南，当时任国民党军西北“剿匪”总司令部第一军军长兼第一师师长。"},{"type":"paragraph","text":"[8]中央档案馆保存的另一抄件在“不让胡军占领该线”之后，还有“此是最重要着”几字。东出华亭、陇县区域纵横游击，成一远出支队。二方面军之支队附电台直出宝鸡、眉县以东。我们已派一个师向静隆线出动，如此当可滞阻胡宗南之行进，而便于四方面军之出至隆定大道”，并准备作战。至一方面军主力如南下作战，则定盐豫三城必被马敌夺去，于尔后向宁夏进攻不利。故在未给马敌以相当严重打击以前不宜离开甘宁边境。对东敌作战宜以二、四方面军为主力，一方面军在必要时可以增至一个军协助之。请勘酌。"},{"type":"paragraph","text":"毛周彭"},{"type":"paragraph","text":"九月十五日[1]隆定大道，指甘肃隆德至定西的公路。[2]定盐豫，指陕西定边、宁夏盐池和豫旺（今同心县)。"},{"type":"paragraph","text":"[3]马，指马鸿逵，当时任国民党军西北“剿匪”总司令部第十五路军司令兼新编第七师师长。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":9,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":129,"page_end":130},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"张国焘","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c82c550a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

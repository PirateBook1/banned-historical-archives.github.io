script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"郏县贫下中农发扬自力更生艰苦奋斗的革命精神  积极兴办小型水电　促进农业生产发展  贫下中农兴奋地说：毛泽东思想威力大，自力更生放光芒，农村有了电力网，五谷丰登粮满仓","authors":[],"dates":[{"year":1970,"month":3,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"郏县贫下中农发扬自力更生艰苦奋斗的革命精神"},{"type":"paragraph","text":"积极兴办小型水电　促进农业生产发展"},{"type":"paragraph","text":"贫下中农兴奋地说：毛泽东思想威力大，自力更生放光芒，农村有了电力网，五谷丰登粮满仓"},{"type":"paragraph","text":"据新华社郑州五日电河南省郏县广大贫下中农、社员群众和革命干部，自力更生，艰苦奋斗，积极兴办小型水电事业，有力地支援了农业生产的发展。"},{"type":"paragraph","text":"现在，这个地处山区丘陵地带的县，已拥有小型发电机二千一百台，发电能力达一万五千瓩，输电线路长一千多公里。全县十三个公社，百分之九十五以上的大队都通了电，有了广播。各公社共建起电灌站四十一处，使二百三十多个小塘坝和近四千眼机井、水泉，实现了电力抽水，有三分之二的耕地变成水浇田。由于用电力进行粮食脱粒、饲料粉碎、榨油弹花，节约了大批劳动力投入农业生产。广大贫下中农兴奋地说：“毛泽东思想威力大，自力更生放光芒，农村有了电力网，五谷丰登粮满仓。”"},{"type":"paragraph","text":"郏县人民在毛主席的无产阶级革命路线指引下，自力更生，艰苦奋斗。没有电线杆，他们就在一片荒草乱石的汝河岸边筹建电杆厂，三年内自造水泥电杆一万二千多根。他们还自己动手制造了办电需要的其他设备。广大革命群众和革命干部豪迈地说：“自己动手，样样都有。”"},{"type":"paragraph","text":"随着小型水电建设事业的发展，一支亦工亦农的电业技术队伍也成长起来了。几年来，这个县先后办了八期学习班，为社队培训出一千四百多亦工亦农的电工。这支由贫下中农出身的青年组成的电工队伍，能立杆、架线和安装、修理电机，为农村发展水电建设事业，作出了不少贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8e8c61f4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

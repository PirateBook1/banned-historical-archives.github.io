script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"在袁仲贤关于梅农同申健谈西藏问题报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在袁仲贤“关于梅农?同申健3]"},{"type":"paragraph","text":"谈西藏问题报告上的批语"},{"type":"paragraph","text":"（1950年10月28日）周，并外交部："},{"type":"paragraph","text":"申健答得很正确，态度还应强硬一点，应说中国军队是必须到达西藏一切应到的地方，无论西藏地方政府愿意谈判与否及谈判结果如何，任何外国对此无置喙的余地。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月廿八日[1]袁仲贤，当时任中国驻印度大使。[2]梅农，当时任印度外交部次长。[3]申健，当时任中国驻印度大使馆政务参赞。"},{"type":"paragraph","text":"[4]1950年10月26日梅农约请申健谈西藏问题，说中国军队进入西藏的消息如为事实，印度政府深感遗憾，并向申健提交了印度政府关于西藏问题致中国政府照会的副本。申健指出，在印度报纸上时常看到的中国“侵略”西藏的字样，在印度政府照会上也使用了，这样的用法是不对的。中国军队进入中国的领土西藏是不能叫侵略的，正如印度政府的军队进入印度联合省或孟买不能叫侵略一样。梅农说，印度仍望中国用和平方式解决西藏问题。申健说，中国政府始终愿用和平方式解决西藏问题，但这并不等于说中国军队不能进入西藏。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":315,"page_end":315},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ad6dedb12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

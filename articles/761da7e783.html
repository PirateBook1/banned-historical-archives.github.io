script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席声明巨大支持越南人民抗美斗争越南人民说毛主席最关心和支持世界被压迫人民　我们为了响应毛主席的声明，决心彻底战胜美帝","authors":[],"dates":[{"year":1968,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社河内二十八日电　站在抗美斗争最前线的英雄的越南人民，在热烈欢呼毛主席支持美国黑人抗暴斗争的声明的时候说，毛主席的声明，不仅是对美国黑人的抗暴斗争和全世界被压迫人民争取解放斗争的巨大支持和鼓舞，而且也是对越南人民的抗美救国斗争的巨大支持和鼓舞。"},{"type":"paragraph","text":"曾参加过抗法战争的河内升隆卷烟厂工人、南方集结干部黄氏青竹对新华社记者说:“毛主席支持美国黑人抗暴斗争的声明，不但对美国黑人的斗争有深远的影响，而且对我们越南人民的抗美救国斗争也是一个巨大的支持和鼓舞。因为，我们和美国黑人反对的是共同的敌人——美帝国主义。我们越南人民对美帝国主义的所谓和平不抱有任何幻想。我们坚决按照胡伯伯的教导去进行战斗，三千一百万越南人民人人成为抗美救国的歼美勇士。”"},{"type":"paragraph","text":"自卫队员阮仲积说:“我们越南工人读了毛主席的声明后，都十分兴奋。这一声明表达了毛主席和中国共产党对美国黑人的斗争的最大关心和支持。中国人民一贯站在世界被压迫人民和被压迫民族这一边。我们越南人民正遭受美帝国主义的侵略和压迫，因此，毛主席的这项声明对我们的抗美救国斗争也是巨大的支持和鼓舞。”"},{"type":"paragraph","text":"越中友谊农业社副主任、民兵指导员说:“毛主席最关心和支持世界被压迫人民和被压迫民族的斗争。毛主席的声明对我们也是巨大的鼓舞。为了响应毛主席的这项声明，我们要加强战斗，努力生产，决心彻底战胜美帝国主义。”"},{"type":"paragraph","text":"某医院外科医生、副院长阮阳光说:“我们医院全体职工都热烈欢迎毛主席支持美国黑人抗暴斗争的声明。毛主席的这一声明，对美国黑人反对美国垄断资本集团的残暴统治的斗争，是一个巨大的鼓舞。越南人民的斗争同美国黑人的斗争有着共同的目标——反对美帝国主义。这两场斗争有着密切的联系。美国黑人的斗争对支持越南人民的斗争作出了贡献，我们越南人民也坚决支持美国黑人的斗争。”"},{"type":"paragraph","text":"春鼎中学模范教师武廷儒说:“毛主席的声明，使我和全体教师、学生非常激动。我们热烈欢迎毛主席的这项声明。在美国黑人斗争有了新的发展的今天，毛主席再一次发表声明，支持他们的斗争，这是对他们的巨大鼓舞。正如毛主席所指出的，马丁·路德·金是一个非暴力主义者，他的被杀害，是对美国黑人群众的一个深刻教训。美国黑人只有起来革命，才能够取得彻底解放。”"},{"type":"paragraph","text":"校长阮克沿说:“美国黑人的抗暴斗争，实质上是阶级斗争。因此，美国黑人必须起来革命，才能获得解放。正如毛主席在声明中所指出的:万恶的殖民主义、帝国主义制度，‘必将随着黑色人种的彻底解放而告终。’”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"761da7e783"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

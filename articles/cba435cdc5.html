script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"为揭穿国民党反动派制造所请“伍豪等脱离共党启事”的阴谋的布告","alias":"","parts":[{"type":"paragraph","text":"为揭穿国民党反动派制造所谓“伍豪等脱离共党启事”的阴谋的布告!"},{"type":"paragraph","text":"（1932年2月）"},{"type":"paragraph","text":"上海《时事新报》《时报》《申报》登载伍豪等的冒名启事，宣称脱离共产党，而事实上伍豪同志正在苏维埃中央政府担任军委会的职务，不但绝对没有脱离共产党的事实，而且更不会发表那个启事里的荒谬反动的言论，这显然是屠杀工农兵士而出卖中国于帝国主义的国民党党徒的造谣污蔑。2"},{"type":"paragraph","text":"[1]这是毛泽东以中华苏维埃共和国临时中央政府主席名义发出布告的主要内容。"},{"type":"paragraph","text":"[2]伍豪，周恩来的化名。上海的《时事新报》《时报》《申报》自1932年2月中旬起，连日登载国民党特务机关伪造的所谓《伍豪等脱离共党启事》。2月20日，中共临时中央机关报《斗争》发表《伍豪启事》，指出这是“国民党造谣污蔑的新把戏”。"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":28,"page_end":28},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cba435cdc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

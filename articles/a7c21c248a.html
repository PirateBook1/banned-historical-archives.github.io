<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的好学生","authors":["刘敏喜"],"dates":[{"year":1953,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘敏喜"},{"type":"paragraph","text":"今年三月一日，在浙江省的偏僻的农村——慈北东山头的慈谿师范，出了一稽好事情。"},{"type":"paragraph","text":"这一天，天空阴沉沉的，像要下雨。我校报刊发行员负责同学王伟波，到眼城邮局联系发行的工作。他不急不慢地走着、走着，阴冷的风扑打着他的脸孔。当他走到离观城不远的一道小河岸上的时候，发现前面远处的小河岸上，有两个小孩朝着河水在哇哇啼哭，看光景是发生了什么紧急的事情，这立刻引起了王伟波同学的注意。"},{"type":"paragraph","text":"他立即跑到那两个小孩子那边，发现一个小孩子掉到河里去了；河中央还有两只小手在乱拨着水，小孩已经沉到水里去了!"},{"type":"paragraph","text":"他急忙问还在哭着的那两个小孩子说:“这河深吗?”"},{"type":"paragraph","text":"“呆(很)深!”两个小孩子哭抖着声音说。"},{"type":"paragraph","text":"这时候，来了一位年老的伯伯，他在岸上也干着急了一阵，没有办法。"},{"type":"paragraph","text":"这使王伟波同学很为难。他想自己又不大会游泳，这怎么办呢!但是，他知道这个祖国的活宝贝只要再过一会儿，就要失去他那宝贵的小生命了。王伟波同学的心，真像乱刀子一样地割着。可是，他又想:“我是中国新民主主义青年团的团员啊!”这时伟大的国际主义战士罗盛教的抢救朝鲜少年崔环的英勇形象，立刻在王伟波同学的脑子里显现出来。“啊!现在正是面临我的考验了；我也说过要向罗盛教同志学习，那末现在，就是时候了。”王伟波同学，他心里想着。他没再往下想了，他立刻脱去自己的鞋子，跳下水去，那知水一下就把王伟波的身子浸到了胸部，脚底滑溜得差点儿站不住。水压挤着他的胸肺，使他的口和鼻只能进出一息息的气，闷得很。过了一会，他的两脚是悬空了，根本踏不着河底了。在冰冷的水里，王伟波同学咬紧了牙关，他的下身浸透了，他的身体也慢慢地在往下沉。只凭他下水辰光的一股冲力，使他在水中还能靠着两手在水面上划动。这样，他很快地把身子浮过了河的中央。"},{"type":"paragraph","text":"这时，这个小孩也不知吃了多少水了，已被水送到对岸去。这辰光，王伟波把两手划得更急了，继续浮进。终于，他划到了这个小孩的面前，他猛地一扑，两手把小孩抱了起来。小孩已经。挺直了。这时的王伟波，幸好他顶着脚趾已经能够踏着河底。他已经乏力得很了。"},{"type":"paragraph","text":"那时，原来在岸上哭着的两个孩子，已经把掉到河里去的那个孩子的母亲叫来了。那时，她们正好跑到河边，他的母亲刚好把王伟波两手捧着的自己的孩子接了过来。她摸了摸孩子的胸部，温温的，心跳着，知道这孩子还没问题，可以救过来。"},{"type":"paragraph","text":"‘来!’她把孩子交给了那位老伯伯，伸手用力地把王伟波拉了上来。她看着王伟波，心里真有说不尽的感激；他又看看自己的孩子，心里却又有说不出的针扎样的痛。她摸着王伟波的肩头嘴里连连说着:“真是好人儿，毛主席的好学生哩!”"},{"type":"paragraph","text":"前些日子，我们学校里为这件事很是热闹，同学中流传着这末一句话:‘要向王伟波同学学习’。三月二日和三日的学校黑板报‘慈师日报’上，用很大的标题和篇幅登着王伟波同学的事迹。三日那天，黑板报第一版上还登了青年团慈师总支委员会的表扬稿，标题是‘表现了青年团员的优秀品质的王伟波同学’，说到:“……王伟波同志表现了青年团员的应有的品质，这种英勇抢救儿童的精神，是值得我们学习的，并特此表扬。希望王伟波同志在今后学习、工作、生活中，继续努力，为争取做个优秀团员而努力!”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7c21c248a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

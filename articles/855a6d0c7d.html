script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席在延安文艺座谈会发表讲话十周年上海文艺界昨天举行座谈会陈毅同志就整风学习运动作重要指示","authors":[],"dates":[{"year":1952,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海市文艺界昨天举行座谈曾纪念毛主席在延安文艺座谈会发表讲话的十周年。文艺工作者一百余人参加，中共中央华东局第二书记、上海市委书记陈毅，中共中央华东局宣传部部长舒同也出席了座谈会。"},{"type":"paragraph","text":"陈毅同志在会上作了报告，他追叙了十年前延安文艺界的思想情况以后，着重阐述了毛主席在延安文艺座谈会上所提出的文艺为工农兵的方向，经过了十年来中国革命的实践，已被日益证明为适合中国实际的唯一正确的方针。十年来，这个正确的方针，已为全国进步的文艺工作者所认真执行。陈毅同志指出:在今天，已经有了接触工农兵的充分可能，广大的文艺工作者应该坚决地清算一切非工人阶级思想影响，投身火热的群众斗争，改造自己，执行毛主席文艺方针，拿起文艺的武器，更好地为人民服务。"},{"type":"paragraph","text":"陈毅同志号召文艺工作者在这次文艺整风的学习运动中，在自觉自愿的基础上，认真检查自己的思想和工作，肝胆相照，互助互勉，在政治思想上取得团结，克服思想和工作上的错误和缺点。他并对这次学习运动的方法方式等问题，作了详尽具体的指示。最后，他说:我们的文艺整风学习运动搞彻底以后，整个华东和上海文艺界的面貌一定为之一新，开辟广阔的前途，产生出更好和更多的作品。"},{"type":"paragraph","text":"【本报讯】　上海电影制片厂、上海联合电影制片厂，中国影片经理公司华东区公司，上海影评工作者联谊会等单位为纪念毛主席在延安文艺座谈会上发表讲话十周年，于昨日在兰心戏院举行纪念大会。"},{"type":"paragraph","text":"会上由华东军政委员会文化部彭柏山同志作“关于知识分子与群众结合问题”的专题报告。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"855a6d0c7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"克服盲目性　自觉执行毛主席革命路线","authors":["刘树德"],"dates":[{"year":1971,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海第二医学院附属新华医院　刘树德"},{"type":"paragraph","text":"最近，我参加了中国共产党上海市第四次代表大会，受到了一次极为深刻的两条路线斗争的教育。我进一步懂得，医疗卫生工作和其它工作一样，存在着两条路线的激烈斗争。作为一个医生，只有不断地提高两条路线斗争的觉悟，医疗技术才能为毛主席革命路线服务。"},{"type":"paragraph","text":"过去，我认为只要把自己担负的医疗工作搞好就行了，常常埋头于业务，陷入了盲目性。经过无产阶级文化大革命的锻炼，使我受到了深刻的教育，认识到过去的想法是错误的。如果只顾开刀治病，不问路线，不管你工作怎样勤恳，医疗技术怎样高明，也会迷失方向的。因为路线决定一切，路线错了，一错百错。医疗技术是没有阶级性的，但掌握医疗技术的人是有阶级性的，因此，只有提高自己的路线觉悟，医疗技术才能充分发挥作用，为无产阶级服务。"},{"type":"paragraph","text":"毛主席教导我们:“一个路线，一种观点，要经常讲，反复讲。”随着文化大革命运动的深入发展，我院的形势越来越好。在大好形势面前，我想，工宣队、军宣队进驻了医院，过去的那些霸持医疗大权的资产阶级医学权威，早已被赶下了台；医院的服务对象绝大部分也是工农兵，哪里还会有路线斗争呢?然而，事实教育了我。有一次，我们外科收了一个患腮腺恶性肿瘤的小病人，准备叫一个资产阶级学术权威做手术，他竟然说:“我不会开这个刀。”真的不会开吗?完全不是，他是在故意刁难我们。"},{"type":"paragraph","text":"看到了这种情况，我非常气愤，为了捍卫毛主席的医疗卫生路线，我挺身而出，和大家一起，毫不犹豫地把这个手术德承担下来。我们遵照毛主席关于“在战略上我们要藐视一切敌人，在战术上我们要重视一切敌人”的教导，群策群力，终于把这个恶性肿瘤拿了下来，挽救了这个贫农后代的生命，回击了那个资产阶级学术权威的挑衅!"},{"type":"paragraph","text":"这件事使我清醒了头脑。我进一步认识到，阶级斗争是长期存在的。只要阶级斗争存在，两条路线斗争就不会完结。看不到这一点，就是路线斗争觉悟不高的具体表现。"},{"type":"paragraph","text":"要提高路线斗争觉悟，就要自觉地学习毛泽东思想，加强世界观的改造，真正解决“为什么人的问题”，永远用毛泽东思想统帅医疗技术。于是，我更加努力地活学活用毛泽东思想，把毛主席的光辉著作“老三篇”，作为座右铭来学，自觉地进行斗私批修，进一步提高了为工农兵服务的自觉性。前一时期，我在一个兄弟医院学习，碰到了这样一件事情:一个农村妇女抱了一个孩子来换石膏，有个门诊医生推说人少，叫她第二天再来。我知道她这样做不对，但又怕提出后影响关系。经过思想斗争，我对这个医生的做法提出了批评，得到了大家的坚决支持，当天就把病孩的石膏换好。病孩的母亲在上海没有亲戚，我就让她睡在病房的空位上，第二天，又把她送到车站。我深深体会到，只有树立了全心全意为工农兵服务的思想，才能坚定不移地贯彻执行毛主席的医疗卫生路线。"},{"type":"paragraph","text":"现在，我的两条路线斗争觉悟还是很低，我决心进一步加强对政治路线方面的学习，不断提高执行毛主席革命路线的自觉性，以白求恩同志为榜样，全心全意为人民服务。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d16049ce6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"土共/马列第八次会议声明","authors":["土耳其共产党/马列主义"],"dates":[{"year":2007}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"土耳其共产党／马列主义二〇〇七年"},{"type":"paragraph","text":"“我们要么把生命带到死亡的行星， 要么让死亡降临到我们的世界”*"},{"type":"paragraph","text":"致全世界所有的工人和被压迫人民，"},{"type":"paragraph","text":"我们用共产主义革命精神向国际无产阶级、被压迫人民和民族、姐妹共产党、革命政党和组织、民族解放运动和所有反抗帝国主义、法西斯主义和反动派的爱国者致敬！我们党的第八次会议赞扬共产主义革命精神。"},{"type":"paragraph","text":"我们庆祝党成立三十五周年，宣告党的第八次会议闭幕。这是马克思列宁毛主义的胜利！我们党的第八次会议的主要议程是人民战争。第八次会议采取措施，推动了我们的斗争。"},{"type":"paragraph","text":"1972年，易卜拉欣·凯帕喀亚同志领导建立的我们党发动了人民战争。党的第八次会议则是人民战争的一个重要里程碑。我们党肩负着世界无产阶级革命中土耳其斗争部分的责任，它正在实现着我们党的飞跃和进步。"},{"type":"paragraph","text":"（帝国主义者）本以为自己无所不能，幻想着像以往一样统治世界，但今天他们面临着难以想象的令人沮丧的局面。面对美国领导的帝国主义猖狂侵略，人民坚决的斗争和抵抗正在高涨。"},{"type":"paragraph","text":"在被占领的第四年和第六年，人民的抵抗将伊拉克和阿富汗变成了一个泥潭，暴君深陷其中。在世界大都市，工人和劳工的抗议链与点燃火焰的“被诅咒者”的造反交相辉映。拉丁美洲人民的自由之风撼动着帝国主义的堡垒，传递着关于未来社会主义世界的重要信息，除非它摧毁了今天的改良主义之风。"},{"type":"paragraph","text":"马克思列宁毛主义政党领导下的力量正在攀向高峰。新的力量正在发动了人民战争的国家出现。毛主义的旗帜在各大洲飘扬。这一意识形态将在本世纪的进程中发挥作用，它在这一进程的开始就表现出来了，接下来的日子将见证这一现实的发展。"},{"type":"paragraph","text":"致国际共产主义运动和姐妹共产党，"},{"type":"paragraph","text":"同志们："},{"type":"paragraph","text":"我们党土共/马列，在它35年的历史中，按照国际主义的理念，努力成为国际共产主义运动的一个光荣的组成部分。在第八次会议上，我们党决定，以最大的牺牲和决心继续开展推进国际共产主义运动的活动。"},{"type":"paragraph","text":"我们的第八次会议明确，反对现代修正主义、托洛茨基主义、改良主义和一切机会主义、取消主义的意识形态斗争，是同反对帝国主义、法西斯主义和一切反动派的阶级斗争密不可分的。"},{"type":"paragraph","text":"在阶级斗争的物质现实中，他们的拙劣宣传不能取消共产主义意识形态，就用“环境变化”的蛊惑人心的话语，伪造共产主义本质的退化，来使之无效。因此，反对各种资产阶级思潮，利用一切机会进行思想斗争，是我们的首要任务之一。"},{"type":"paragraph","text":"在实践这一任务中，利用马克思列宁毛主义科学的优点，强调一些关键概念是很重要的。第一个概念是人民战争，这是我们党的第八次会议的主要议程。我们应该捍卫人民战争战略，它是半殖民地国家的普适解放道路，它将在推动世界无产阶级革命的飞跃中发挥决定性作用。"},{"type":"paragraph","text":"资本帝国主义制度艰难地进入了21世纪，正把人类自身拖向灾难。只有无产阶级领导的革命，才能制止这种局面。凭着上个世纪的巨大经验，无产阶级领导下的世界受压迫人民将结束这种残酷的统治。"},{"type":"paragraph","text":"为此，共产党人必须进行与时俱进的斗争!"},{"type":"paragraph","text":"打倒帝国主义、法西斯主义和一切反动派!"},{"type":"paragraph","text":"马克思列宁毛主义万岁!"},{"type":"paragraph","text":"无产阶级国际主义万岁!"},{"type":"paragraph","text":"土耳其共产党/马列主义中央政治局"},{"type":"paragraph","text":"2007年4月"},{"type":"paragraph","text":"*这是共产主义诗人纳齐姆·希克梅特所写的诗的一部分。"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8da2a48e9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

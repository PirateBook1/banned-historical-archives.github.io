script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"中央转发山东分局关于新三反的报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发山东分局关于新三反的报告的批语"},{"type":"paragraph","text":"（1953年3月29日）"},{"type":"paragraph","text":"[1]指中共中央山东分局1953年3月26日关于新三反问题给各地委、市委并报华东局、中央的报告。报告说，山东省反对官僚主义、命令主义、违法乱纪的斗争，已在紧密地结合当前工作逐步深入开展。但各地进展情况不平衡，有些地区没有抓住典型的违法乱纪案件，大张旗鼓地加以处理，因此斗争还停留在泛泛检讨阶段，效果不大。为使这一斗争全面地健康地深入展开，提出如下意见：（一）各地必须结合中心工作处理违法乱纪的典型事例，这是当前开展新三反斗争能否深入的决定环节。同时，各地应着手调查好人好事，在斗争达到一个适当阶段的时候，予以表扬。对典型的好人好事和坏人坏事要采取登报、通报等办法公之于众，以发扬正气，压倒邪气。（二）通过召开党代会、人代会及干部会议，检查总结和布置工作，领导上进行自我检查，开展自下而上的批评，批判官僚主义、命令主义作风，揭发和讨论违法乱纪案件，并表扬好人好事。这样全面体现政策的会议，效果很好。各地应总结推广这一经验。（三）今年参军运动及春耕生产工作均紧密地贯彻了反官僚主义、反命令主义、反违法乱纪斗争的精神，既提高了群众觉悟，又推动了当前的各项工作，对这些经验要加以总结，写出专题报告。报告提出，当前反官僚主义、反命令主义、反违法乱纪的斗争，除应切实掌握以上三个环节外，并要严格防止以下两种偏向：第一，要防止界限不清，打击面过宽的偏向；第二，要防止以官僚主义反官僚主义、以命令主义反命令主义、以违法乱纪反违法乱纪的错误。毛泽东全集第三十三卷各中央局、分局，并转省（市）委："},{"type":"paragraph","text":"山东分局此件指出各点均很好，可供各地参考。"},{"type":"paragraph","text":"中央三月廿九日"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":3,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":106,"page_end":107},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发山东分局关于新三反的报告的批语","authors":["毛泽东"],"dates":[{"year":1953,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"中央转发山东分局关于新三反的报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"各中央局、分局，并转省（市）委：","type":"appellation"},{"text":"山东分局此件指出各点均很好，可供各地参考。","type":"paragraph"},{"text":" 中央三月廿九日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfef4b95e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

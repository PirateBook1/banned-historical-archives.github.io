script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新法结婚乐队演奏我们是民主青年　新郎演讲感谢党和毛主席","authors":["朱敬"],"dates":[{"year":1951,"month":3,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"些楚煜与宋四英是启新纱厂工会里和生产上的积极份子，经过二年多的相爱，结婚了。"},{"type":"paragraph","text":"本月二十三日在饭厅里，经工友们一番布置，装饰得成为非常漂亮的礼堂，红绸编成的五角星，中间挂着毛主席像，下面放着霓虹灯的双喜字，闪闪的发出红光。"},{"type":"paragraph","text":"下午三时正，乐队兴奋地奏着‘我们是民主青年’，接进了一对穿着人民装的新郎新娘。纺织工会施小妹老太太特地赶来证婚，她说:‘今天的新式婚礼，是我伲上海二十万纺织工人中的头一对，希望新郎新娘结婚后，回到工作岗位上，格外积极工作，还希望明年添一个小宝宝。’"},{"type":"paragraph","text":"工会主席冯莘耕说:‘以前结婚，新郎新娘一定要穿仔大礼服，捧仔鲜花。慢吞吞走出来，钞票用脱交关，都是虚荣浪费。今朝的婚礼，值得呒没结婚的青年工友仿效。’"},{"type":"paragraph","text":"新郎走到台中央，笑嘻嘻地说:‘反动派辰光，害怕外面流氓的恶势力，再加上物价一天跳几倍，结婚想都不敢想。现在我伲解放了，物价稳定，生活一天比一天好起来，所以才有今朝一天，狄个完全要谢谢共产党，谢谢毛主席。’(朱敬)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97a34e313c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

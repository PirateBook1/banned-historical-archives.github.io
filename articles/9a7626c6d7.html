script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席朱总司令献礼天津汽车制配厂自制的新车　作为国庆礼物献给人民领袖","authors":[],"dates":[{"year":1951,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿七日电】　天津汽车制配厂试制吉普车和旅行汽车成功后，廿五日特派代表把两辆崭新的吉普车从天津开到北京，献给毛主席和朱总司令，作为庆祝国庆两周年的礼物。当朱总司令、聂代总参谋长看到新中国工人首次自制的这两辆汽车时，非常欢喜。朱总司令对代表们说:这是中国工人阶级有无限创造力量的表现，证明我们自己有充分的信心建设新中国的工业和国防事业。朱总司令勉励工人代表，再接再厉，研究改进，多多制造汽车，以满足国家经济建设与国防事业的需要。朱总司令讲话完毕后，细心观察汽车内外部构造多时，表示满意。聂代总参谋长嘱咐工人代表还要不断讲求改进，使它适于在各种路上使用。工人代表坚决表示，一定要为实现新中国的经济建设和国防事业继续努力奋斗。"},{"type":"paragraph","text":"廿六日中央重工业部曾举行隆重的庆祝大会，庆祝该厂对人民中国国防建设和经济建设所作巨大贡献。会上重工业部颁发给该厂锦旗一面及奖金五千万元。"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1951\\09\\519t010501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e谢蔚明\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e天津的国产吉普车"},{"type":"paragraph","text":"(本报记者　谢蔚明　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a7626c6d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

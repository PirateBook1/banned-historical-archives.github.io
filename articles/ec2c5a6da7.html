script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"乌拉圭左派革命运动热烈赞颂毛主席文化大革命是对世界革命极重要贡献国际共产主义运动在发展，美帝苏修无法阻挡革命巨大洪流","authors":[],"dates":[{"year":1966,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社蒙得维的亚8日电　乌拉圭左派革命运动执行委员会发表声明，热烈支持中国人民在毛泽东主席领导下所开展的无产阶级文化大革命运动。声明赞扬毛泽东主席是当代最伟大的马克思列宁主义者。"},{"type":"paragraph","text":"声明说，无产阶级文化大革命是中国社会主义革命进入新的阶段的质的飞跃，在这个新阶段里，将要消灭中国社会尚存的所有资产阶级和其他剥削阶级的思想、风俗、习惯和道德的残余。这“是一次改造亿万男女的思想、把马克思列宁主义变为全中国人民的世界观的一次真正的深刻的意识形态的革命。这是一项巨大的、历史性的和空前未有的任务”。"},{"type":"paragraph","text":"声明指出，这场文化大革命是要摧毁滋长修正主义的思想基础，保证中国不会有资本主义复辟的物质和思想的基础。这是对于世界革命向前发展的一个极为重要的贡献。"},{"type":"paragraph","text":"声明说:“中国目前的无产阶级文化革命是全世界范围内的无产阶级革命和民族解放(运动)发展的最重要的一个方面。客观条件已经使中华人民共和国和中国共产党成了当代革命运动的先锋。国际共产主义运动在发展，革命在深入，无论是屠杀各国人民的美帝国主义者，还是以苏联(领导)集团为首的现代修正主义者的不可告人的阴谋诡计，都无法阻挡住这股巨大的洪流。”"},{"type":"paragraph","text":"声明说，“毛泽东同志是当代最伟大的马克思列宁主义者。修正主义者和其他机会主义者攻击毛泽东同志，目的是为了诋毁马克思列宁主义，这也就是同帝国主义采取‘联合行动’。”"},{"type":"paragraph","text":"乌拉圭左派革命运动执行委员会决定，广泛宣传中共中央八月八日通过的关于无产阶级文化大革命的决定，并且责成左派革命运动宣传委员会编写分析这个问题的公开材料，作为群众教育和讨论的文件。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec2c5a6da7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"社会主义建设总路线的伟大胜利　毛泽东思想的伟大胜利我国又一颗原子弹在西部上空爆炸成功中共中央和国务院向参加核试验的解放军指战员和一切有关人员致热烈祝贺","authors":[],"dates":[{"year":1965,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国进行必要而有限制的核试验，发展核武器，是为了对付美国的核讹诈和核威胁，是为了消灭核武器。中国政府和人民将一如既往，继续同全世界一切爱好和平的国家和人民一道，坚定不移地为全面禁止和彻底销毁核武器的崇高目标而共同奋斗。"},{"type":"paragraph","text":"新华社北京5月14日电　新闻公报"},{"type":"paragraph","text":"一九六五年五月十四日十时(北京时间)，中国在本国西部地区上空，爆炸了又一颗原子弹，成功地进行了第二次核试验。"},{"type":"paragraph","text":"这次核试验，是继一九六四年十月十六日爆炸第一颗原子弹之后，中国人民在加强国防、保卫祖国安全和世界和平方面的又一个重大成就。"},{"type":"paragraph","text":"中国人民解放军和科学技术人员，在中国共产党的领导下，通力合作，保证了这次核试验的圆满成功。这是党的社会主义建设总路线的伟大胜利。这是毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"中国共产党中央委员会和国务院，向参加这次核试验的人民解放军全体指战员，向为我国的核试验作出贡献的工人、工程技术人员、科学工作者和一切有关人员，致以热烈的祝贺，并且希望他们再接再厉，为进一步加强我国的国防建设继续努力。"},{"type":"paragraph","text":"中国进行必要而有限制的核试验，发展核武器，是为了对付美国的核讹诈和核威胁，是为了消灭核武器。在中国爆炸第一颗原子弹的时候，中华人民共和国政府已经发表声明，全面阐明了我们对核武器的根本立场，并且具体建议召开世界各国首脑会议，讨论全面禁止和彻底销毁核武器。"},{"type":"paragraph","text":"从那个时候以来，美国仍然继续发展和大量生产各种核武器，并且进—步对中国和全世界进行核讹诈和核威胁。中国发展核武器，完全是为了防御。中国绝不首先使用核武器。中国人民衷心希望核战争永远不会发生。中国政府和中国人民将一如既往，继续同全世界一切爱好和平的国家和人民一道，坚定不移地为全面禁止和彻底销毁核武器的崇高目标而共同奋斗。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3c8a7d05f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国共产党第十次全国代表大会","authors":[],"dates":[{"year":1981,"month":7,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国共产党第十次全国代表大会"},{"type":"paragraph","text":"党的“十大”于1973年8月24日至28日在北京举行。出席大会的代表共1，249人。"},{"type":"paragraph","text":"毛泽东同志主持了大会的开幕式。大会的主要议程是：周恩来同志代表党中央作政治报告；王洪文作修改党章的报告，并向大会提出《中国共产党章程草案》；选举第十届中央委员会。"},{"type":"paragraph","text":"大会通过了政治报告和“十大”党章，最后选出中央委员195人，候补中委124人。"},{"type":"paragraph","text":"在党的“十大”召开前，1971年间粉碎了林彪反革命集团阴谋夺取最高权力、策动反革命武装政变的事件。周恩来同志在毛泽东同志支持下，主持中央日常工作，使各方面工作有了转机。"},{"type":"paragraph","text":"党的“十大”对林彪反革命集团虽然作了某些批判，但因为党的“十大”继续了“九大”的左倾错误，因而大会不可能从根本上真正总结历史的经验教训。"},{"type":"paragraph","text":"大会通过的党章也是“九大”党章的继续，在个别地方还增加了一些新的错误的东西，如指出“文化大革命”这样的革命“今后还要进行多次”，要求党员具有“反潮流”的精神等等。"},{"type":"paragraph","text":"在组织上也仍然继续“九大”的错误，使一大批"},{"type":"paragraph","text":"“四人帮”的骨干分子混进了党的中央委员会；特别是使王洪文当上了党中央副主席。江青、张春桥、姚文元、王洪文在中央政治局内结成“四人帮”，江青反革命集团的势力又得到加强。"},{"type":"paragraph","text":"但也应当看到，在“十大”的新的中央委员中，也选进了一批久经考验的、“文化大革命”中受到排斥和打击的老同志，如邓小平、王稼祥、乌兰夫、李井泉、谭震林、廖承志等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"反潮流","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e942dfe721"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

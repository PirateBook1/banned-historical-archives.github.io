script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理举行盛大告别宴会  邓副总理和侯赛因总理畅谈中马友好合作广阔前景","authors":[],"dates":[{"year":1978,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理举行盛大告别宴会"},{"type":"paragraph","text":"邓副总理和侯赛因总理畅谈中马友好合作广阔前景"},{"type":"paragraph","text":"新华社吉隆坡十一月十一日电　中国副总理邓小平今晚在宾馆举行盛大的告别宴会。他将于明天离开这里前往新加坡进行友好访问。"},{"type":"paragraph","text":"马来西亚总理侯赛因·宾·奥恩和夫人娜汀·苏哈伊拉出席了宴会。他们同邓副总理和夫人卓琳欢聚一堂，畅叙友情。"},{"type":"paragraph","text":"邓副总理在宴会上的祝酒词中就马来西亚政府和人民给予他的热烈欢迎和友好款待再次对侯赛因总理及其夫人以及其他马来西亚朋友表示感谢。他说：“这充分体现了马来西亚人民对中国人民的友好情谊。”"},{"type":"paragraph","text":"邓副总理说，在吉隆坡访问期间，“我们亲眼看到勤劳勇敢的马来西亚人民在侯赛因·宾·奥恩总理的领导下，在建设自己国家的事业中作出的巨大努力和取得的可喜成绩，这给我们留下了深刻的印象。你们不少经验是值得我们学习和借鉴的。我们高兴地看到，中马两国的友好合作关系有着广阔的发展前景。”"},{"type":"paragraph","text":"邓副总理最后说：“我们希望，随着中马关系的日益发展，两国友好往来将进一步增多。我们热切地期待着明年春暖花开的时候，总理阁下和夫人以及其他马来西亚贵宾到我国访问。”"},{"type":"paragraph","text":"侯赛因总理致答词说：“我深信，你对马来西亚的访问使你对这个国家和人民以及他们的希望和意愿有了一些直接的了解。”"},{"type":"paragraph","text":"他说：“我们愿意同中国进一步发展贸易。我们将继续鼓励体育和文化交流。我们期待着其它方面的合作。我们将严格遵守一九七四年五月联合公报中的协议。”"},{"type":"paragraph","text":"马来西亚总理说：“今天下午承蒙你的好意到我家访问。这短短的时间给我的同事和我提供了宝贵的机会，使我们能亲自了解阁下，并听取阁下对国际形势的趋势和发展所表示的观点和关注。”"},{"type":"paragraph","text":"三百多人出席了宴会，其中有：马来西亚上议院议长翁毓麟，外交部长里陶丁，工程和公用事业部长李三春，运输部长马尼加华沙甘，土地和区域发展部长阿卜杜勒·卡迪尔，住房和地方政府部长曾永森，其他内阁部长和高级军官，以及各国驻马来西亚的外交使节。"},{"type":"paragraph","text":"黄华外长、叶成章大使和国务院办公室副主任李力殷也出席了宴会。（附图片）"},{"type":"paragraph","text":"十一月十日，马来西亚国家最高元首叶海亚·佩特拉陛下在国家宫接见邓小平副总理。　新华社记者　张桂玉 摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18ee34e3d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

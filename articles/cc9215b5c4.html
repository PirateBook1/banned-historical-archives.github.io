"type":"paragraph"},{"text":"誓作中央文革的铁拳头","type":"paragraph"},{"text":"拿起笔做刀枪，集中火力打黑帮，文化革命齐造反，革命路上当闯将。忠于毛主席忠于党，党是我们的亲爹娘，谁要敢说党不好，马上叫他见阎王。","type":"paragraph"},{"text":"红色恐怖万岁横扫一切牛鬼蛇神！坚决粉碎资产阶级反动路线的新反扑！","type":"paragraph"},{"text":"毛主席呀，毛主席！造反派战士想念你！革命方觉北京近，造反倍觉主席亲！","type":"paragraph"},{"text":"文攻武卫，针锋相对头可断，血可流，誓死不低革命头！","type":"paragraph"},{"text":"宁要社会主义的草，不要资本主义的苗。（火车）宁要社会主义的晚点，不要资本主义的正点！","type":"paragraph"},{"text":"国际类：","type":"paragraph"},{"text":"打倒帝修反（美帝、苏修和各国反动派）我们一定要解放世界上四分之三生活在水深火热之中的劳动人民把红旗插遍全球，插上白宫和克里姆林宫中阿（阿尔巴尼亚）友谊万古长青中朝两国用鲜血凝成的友谊牢不可破中国是越南人民最强大的后盾，中国辽阔的国土是越南人民的可靠后方，中国愿为越南人民作出最大的民族牺牲。东风吹，战鼓擂，当今世界上究竟谁怕谁。不是人民怕美帝，而是美帝怕人民。","type":"paragraph"},{"text":"～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【往事如烟】","type":"paragraph"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc9215b5c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

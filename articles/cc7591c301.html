script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市体育俱乐部训练组干部、群众在二十年前毛主席游过泳的游泳池旁举行座谈会，他们——赞颂毛主席的丰功伟绩","authors":[],"dates":[{"year":1976,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在庆祝中华人民共和国成立二十七周年的日子里，上海市体育俱乐部训练组的干部、群众在毛主席二十年前游泳过的游泳池旁边举行座谈会，大赞大颂毛主席的丰功伟绩，缅怀毛主席的无比恩情。"},{"type":"paragraph","text":"人们永远不会忘记，一九五六年一月十日的深夜，伟大领袖毛主席红光满面，神采奕奕地来到了上海市体育俱乐部游泳池。这是多么幸福的时刻啊!毛主席和蔼地向前来欢迎的工作人员挥手致意。一九五七年三月二十一日下午，毛主席又一次来到了俱乐部游泳池，亲切地同正在工作的同志一一握手。毛主席以亲身参加游泳锻炼的实践，鼓舞着亿万人民到大风大浪中去锻炼，推动了我国体育事业的蓬勃发展。"},{"type":"paragraph","text":"如今，二十年过去了。毛主席游过泳的游泳池发生了深刻的变化。从一九五六年开始向工农兵开门，培训了近一万名工人、部队游泳骨干，培养了四万多名少年儿童运动员。这些青少年在毛泽东思想阳光雨露哺育下，都健康地成长起来，有的已成为党的干部；有的是西藏高原的边防战士；有的为了抢救国家物资，立过二等功。俱乐部领导成员黄冠洪说:“这一切胜利，都是在毛主席的革命路线指引下取得的，都是毛泽东思想的伟大胜利。”"},{"type":"paragraph","text":"(本版图文均由本报通讯　员、本报记者摄影、采写)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc7591c301"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

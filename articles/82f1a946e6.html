script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"关于改变集体所有制体制的几条原则","alias":"","parts":[{"type":"paragraph","text":"关于改变集体所有制体制的几条原则！"},{"type":"paragraph","text":"（1959年3月31日）"},{"type":"paragraph","text":"毛注：（一）不得群众同意不变；（二）变的时候，一定要以有利于生产队，不使生产队、小队、群众任何一个单位一个个人吃亏为原则：（三）以公社级大发展和穷队大发展为基础，这是从不使富队吃亏反而有好处这样一个原则出发的具体措施；（四）先变乡，后变区。三、五、七年之后，群众要变的话，先变到乡。何时变到区不能定，现在设想，大概要在十年、十五年或者二十年之后，才有可能变。因此，不要怕。"},{"type":"paragraph","text":"[1]这是毛泽东在阅看中共山东省委书记处书记谭启龙1959年3月28日给山东省委第一书记舒同、中央书记处书记谭震林的信时写的批注。信中说，山东省济宁地区各县的五级干部会议，首先传达了主席的指示，检查了前一段工作中县委应负的责任，紧接着展开大鸣大放，发言非常热烈，干部们都说毛主席说出了咱们的心里话，现在开的是五级通气会、团结会。鸣放中反映的情绪主要是怕再变，有人说“共产党和孙悟空一样，多变”。在这后面，毛泽东加括号写了这条批注。谭启龙的信中还讲到怕变的原因在于：一、办初级社不到两年，生产刚有劲了，就转高级社；高级社不到两年，就转公社。希望将公社制度和各项政策用法律固定下来。二、国家统购政策曾宣布三年不变，实际上年年变；每年夏收前说不变，秋后就变了。希望上面定任务时估计足一点，定下来就不要再变。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":3,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":406,"page_end":406},"tags":[{"name":"毛泽东","type":"人物"},{"name":"谭启龙","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82f1a946e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"九三学社上海分社揭发金长风反党罪行","authors":[],"dates":[{"year":1958,"month":2,"day":1}],"is_range_date":false,"parts":[{"text":"九三学社上海分社揭发金长风反党罪行","type":"title"},{"text":"【文汇报讯】 九三学社上海分社经过十多次大小会议，揭发批判了分社机关干部右派分子金长风的反党、反社会主义的罪行。","type":"paragraph"},{"text":"金长风在鸣放期间，公然辱骂共产党没有良心，诬蔑那些说解放后生活幸福的人，是教条。他完全拥护右派分子鲁莽的“填满护城河，削平桥头堡”的谬论，并且把鲁莽所攻击的党员和积极分子称为“十足的官僚主义”。就在去年六月间，当全国人民展开反右派斗争的时候，金长风还露骨地为储安平、葛佩琦等右派分子鸣不平，并且把全国人民对右派分子的正义反击，说成是“党沉不住气”“党恼羞成怒了”。","type":"paragraph"},{"text":"右派分子金长风，在社外也对党和人民进行了疯狂的进攻。他伙同上海速记方面的右派分子，连续在他家召开了四次所谓“上海速记工作者座谈会”，在这会上，他恶毒地污蔑速记被党和政府文教部门一棍子打得“奄奄待毙”，“速记工作者竟成了无家可归的可怜孤儿”。金长风用这种颠倒黑白的谬论，企图煽起本市速记工作者的不满。","type":"paragraph"},{"text":"在揭发的材料中还证明，金长风在历史上也是一个极端反动的家伙。他曾经做日伪汉奸和国民党特务。从1946年起，金长风就开始借所谓速记传授活动，招摇撞骗。解放后，也拒不向政府登记，骗取了大批学杂费、书籍费。","type":"paragraph"},{"text":" ——原载《文汇报》1958年2月1日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a6f9aeed3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

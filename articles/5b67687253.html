script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽宁省民主人士在“向党交心”中所持态度，各不相同","authors":["杨义"],"dates":[{"year":1958,"month":4,"day":4}],"is_range_date":false,"parts":[{"text":"山西有二十七个县发生春荒","type":"title"},{"text":"杨义","type":"authors"},{"text":"新华社太原7日讯　山西省目前已有二十七个县发生春荒现象。这些县多数属于晋北地区。据不完整统计，这些县外流人口已有一百六十四户，五百八十人；讨饭的九十八户，三百三十六人；闹粮的有二千三百多户，七千多人。兴县、保德等八个县将要断炊的有一万二千多户，两万五千多人。现在春荒面尚在扩大，外流、讨饭、闹粮的人数也在增加。","type":"paragraph"},{"text":"目前，春荒现象比较严重的集中的是兴县、灵丘、山阴、应县、大仁等县。兴县全县五十个乡中有十九个乡闹春荒，有六个乡每日平均有十个到二十个人到乡里闹粮，并发生舍子、自杀(急救未死)事件三起。山阴县闹粮的已发展到两千多户，六千九百多人。解虞、临汾、霍县、翼城、定襄和其它的县闹粮、外流和乞讨现象比较少。","type":"paragraph"},{"text":"据各地汇报，造成春荒的原因：一、这些地区多半是灾区，农民吃粮没有计划。二、去冬以来农活繁重，食量增加。三、雁北地区个别县宣布灾区供应标准过迟，农民吃粮超过标准。四、有些地区副业没开展起来，农民买不起口粮。五、有些农民并不缺粮，是为了“挂个号”便于得到救济。从孝义县已断炊、讨饭、外流的二百七十五户、三百九十八人中看，属于饭量大的有一半；有浪费现象的占30％；贫困和不会料理家务的各占10％。","type":"paragraph"},{"text":"来源：1958年4月9日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b67687253"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

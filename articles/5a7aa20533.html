script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"迪化市工商界以四反游行向工人阶级进行政治进攻","authors":[],"dates":[{"year":1952,"month":1,"day":24}],"is_range_date":false,"parts":[{"text":"迪化市工商界以四反游行向工人阶级进行政治进攻","type":"title"},{"text":"【新疆分社二十四日讯】迪化市工商界以四反游行向工人阶级进行政治进攻。一月二十一日五千多人(主要是商人)举行反贪污、反浪费、反行贿、反偷税的游行。工商界此次游行比以往他们参加过的任何一次进行情绪要高，队伍整齐，无一人掉队、离队。当游行队伍通过省贸易公司门前，曾停了下来高呼：“反对贪污”；首长小汽车在大街通过，游行者也向其高呼“反对贪污”等口号。市委书记兼市长饶正锡已向分局作了检讨。认为批准工商界游行是由于阶级观点不明确，偏重了工商界检举坦白对于机关内部三反运动的作用，倒果为因，以致造成原则性的错误。为扭转这一局势，市委正发动工人广泛揭发资产阶级行贿、偷税种种罪行，并能过报纸揭露资产阶级的卑鄙丑恶行为，惩办抗拒的不法商人，教育群众。","type":"paragraph"}],"comments":[],"origin":"1952年1月25日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a7aa20533"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

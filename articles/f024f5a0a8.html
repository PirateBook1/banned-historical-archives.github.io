script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央文革关于新华社问题的通知","authors":["中央文革"],"dates":[{"year":1967,"month":2,"day":14}],"is_range_date":false,"parts":[{"text":"中央文革关于新华社问题的通知","type":"title"},{"text":"中央文革","type":"authors"},{"text":"（一）新华社是党中央直属的宣传机构，不得由社内或社外的革命群众组织进行夺权和接管。","type":"paragraph"},{"text":"领导机构和人员的调整，要由党中央决定或批准。","type":"paragraph"},{"text":"（二）新华社已经建立的监督小组，要切实加以改进。这个问题，应由社内各革命群众组织协商解决。","type":"paragraph"},{"text":"在没有妥善解决之前，都不要进驻社长办公室。","type":"paragraph"},{"text":"（三）主持新华社常务工作的副社长王唯真同志，有职有权。","type":"paragraph"},{"text":"（四）立即成立临时工作小组，……，协助王唯真同志工作。","type":"paragraph"},{"text":"（五）一切工作同志都要坚守岗位，遵守纪律，抓革命，促工作，保证完成党和国家的任务。","type":"paragraph"},{"text":"（六）关于规章制度问题，可以批评、批判，提出改革建议，但要上极领导机关批准，才能实行。","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"1967年7月4日新华社革命联合委员会主办《新闻战线》第2版","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f024f5a0a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

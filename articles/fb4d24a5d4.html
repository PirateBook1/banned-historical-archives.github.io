script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共赤水县监察委员会向地监委报告关于病情、断粮、违纪调查情况","authors":[],"dates":[{"year":1961,"month":1,"day":12}],"is_range_date":false,"parts":[{"text":"中共赤水县监察委员会向地监委报告关于病情、断粮、违纪调查情况","type":"title"},{"text":"县委、并地委监委、专区政治党组：","type":"appellation"},{"text":"在我县1960年12月全县召开的五级干部会上，通过传达贯彻和学习了中央“十二条”紧急指示信，省委“十条”政策指示精神，到会同志在帮助县、社党委整风的基础上，严肃地检查批判了前段工作中的错误思想和违法乱纪行为，同时又通过处理个别严重违法乱纪分子，从而有力教育了全体党员和干部，绝大多数同志提高了觉悟，提高了政策水平，表示要坚决按党的政策办事，密切联系群众，纠正缺点，在今冬明春抓生活安排的同时与广大群众一起同甘共苦，度过暂时困难，争取1961年农业大丰收，但在五干会后，仍有极少数基层干部还未接受教训，继续违犯党的政策，强迫命令，违法乱纪，严重脱离群众，对当前群众生活、生产危害极大，其中：有少数是混入基层组织中的五类份子，乘机进行破坏活动，其具体表现在：","type":"paragraph"},{"text":"1、元厚公社虎头管理区胜利小队田边食堂以会计杨有前为首同队长梁明州将粮、油、盐下放给社员，食堂停火，从等级上克扣社员口粮，只会计、队长、厨师三个人在食堂开火，贪污海椒30多斤，三人均分（以下模糊不清）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb4d24a5d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

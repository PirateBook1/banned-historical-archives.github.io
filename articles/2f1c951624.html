script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本毛泽东思想研究会负责人西泽隆二热烈欢呼毛主席庄严声明  小国人民只要敢于斗争定能战胜大国的侵略  呼吁日本各革命战斗队伍团结起来为掌握自己国家命运而奋斗","authors":[],"dates":[{"year":1970,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本毛泽东思想研究会负责人西泽隆二热烈欢呼毛主席庄严声明"},{"type":"paragraph","text":"小国人民只要敢于斗争定能战胜大国的侵略"},{"type":"paragraph","text":"呼吁日本各革命战斗队伍团结起来为掌握自己国家命运而奋斗"},{"type":"paragraph","text":"新华社讯　东京消息：日本毛泽东思想研究会出版的《人民新闻》，最近一期以头版通栏地位刊登了伟大领袖毛主席五月二十日发表的支持世界人民反对美帝斗争的庄严声明全文和毛主席的大幅照片。这一期报纸在头版还发表了毛泽东思想研究会负责人西泽隆二的文章，热烈欢呼中国人民的伟大领袖毛主席的庄严声明。"},{"type":"paragraph","text":"西泽隆二在文章中说，毛主席发表的《全世界人民团结起来，打败美国侵略者及其一切走狗！》的声明，是伟大领袖毛主席给予全世界革命人民的最大鼓舞，是最庄严的充满信心的斗争宣言。"},{"type":"paragraph","text":"文章指出，毛主席的声明以雷霆万钧之势向全世界宣布：“新的世界大战的危险依然存在，各国人民必须有所准备。但是，当前世界的主要倾向是革命。”"},{"type":"paragraph","text":"文章接着说，在第二次世界大战以后，有朝鲜人民、越南人民的英勇不屈的斗争，非洲人民、拉丁美洲人民的顽强激烈的斗争，美国黑人的无比勇敢的斗争。毛主席在总结人民战争胜利的基础上，向全世界人民宣告：“弱国能够打败强国，小国能够打败大国。”"},{"type":"paragraph","text":"文章指出，在武装的人民掌握国家命运的小国、弱国团结起来进行斗争面前，少数反动统治者掌权的大国、强国定被打败。"},{"type":"paragraph","text":"文章说，美国侵略者及其走狗挑起的扩大侵略印度支那的战争，正遭到印度支那三国人民的沉重打击。在日本人民强大的反美斗争面前，美国侵略者及其走狗正在进行挣扎。"},{"type":"paragraph","text":"文章强调说，毛主席指出，“弱国能够打败强国，小国能够打败大国。小国人民只要敢于起来斗争，敢于拿起武器，掌握自己国家的命运，就一定能够战胜大国的侵略。这是一条历史的规律。”全世界人民都在为紧紧地掌握自己国家的命运而奋斗。"},{"type":"paragraph","text":"文章最后呼吁日本人民的各个革命战斗队伍团结起来，为掌握自己国家的命运而奋斗。"},{"type":"paragraph","text":"这一期报纸在刊登西泽隆二的文章的同时，还在第二版上以几乎整版的篇幅刊登了日本六位进步人士学习毛主席声明的体会。"},{"type":"paragraph","text":"《人民新闻》还号召日本广大人民群众，深入地认真地学习伟大领袖毛主席的这个声明，进一步牢固地掌握马克思主义、列宁主义、毛泽东思想这一革命武器。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f1c951624"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

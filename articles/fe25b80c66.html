script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们要一辈子宣传毛泽东思想","authors":["粟刚兵"],"dates":[{"year":1967,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"某军医大学红色造反纵队毛泽东思想宣传队　粟刚兵"},{"type":"paragraph","text":"我们成立宣传队，就是为了向群众宣传毛泽东思想，为无产阶级革命派大喊大叫，擂鼓助威，一句话，就是用文艺这个武器参加战斗。记得去年十二月初，我们在北京一单位演出时，那里的革命派无不兴高采烈，有的同志看了演出，甚至感动得流了泪。如《革命派永远搞不垮》等节目，他们看了后说，好象是专门为他们写的，给他们鼓舞很大。几个月后，他们的同志出差到上海时，还特地抽空来看我们毛泽东思想宣传队的同志。然而，那些党内一小撮走资本主义道路的当权派，看了我们的演出，却胡说我们的演出“有煽动性，支持一方、打击一方，这种演出是变相地挑动群众斗群众。”他们甚至挑动群众围住我们的汽车，不让我们走，要我们“承认错误”。阶级斗争就是这样水火不相容，没有任何调和的余地。"},{"type":"paragraph","text":"毛主席说:“党的文艺工作……是服从党在一定革命时期内所规定的革命任务的。”我们的演出所以受欢迎，是因为我们按照毛主席的教导，高举了“造反有理”的大旗，表现了革命派的英雄气概!我们的节目，完全是自己斗争的经历，所以能唱出革命群众的心声，表达出革命派无限热爱毛主席的心情。我们这些业余文艺战士的任务，就是要及时有效地配合好革命的政治中心任务，进行宣传。如《红色造反者想念毛主席》这个节目，有的同志看了说:“这不是节目，这是革命派跟随毛主席革命到底的决心书!”"},{"type":"paragraph","text":"长期以来，我们一直和战友们同战斗共呼吸，每个宣传队员首先想到自己是一个革命战士，必须及时地把毛泽东思想送到斗争最艰苦最激烈的地方去。去年十二月上旬，北京某单位斗争十分激烈，那里的革命派要求我们去宣传演出，我们有一位同志这时候病了，大家都劝他留下休息。但他坚决不答应，还是坚持演出。演完后，连棉衣都湿了，在场的工人都很感动。有的问他为什么能这样做。他没有回答，微笑地凝望着毛主席像。我们革命派就是无限忠于毛主席，忠于毛主席的文艺路线。为了宣传和捍卫毛泽东思想，我们不怕上刀山、闯火海，就是粉身碎骨也心甘情愿"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe25b80c66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

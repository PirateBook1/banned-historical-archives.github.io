script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"从一年看万岁","authors":["东方卒"],"dates":[{"year":1959}],"is_range_date":false,"parts":[{"text":"从一年看万岁","type":"title"},{"text":"东方卒","type":"authors"},{"text":"在世界瞩目下，我国人民无限兴奋地庆祝人民公社诞生一周年。人民公社这种崭新的社会组织，在初生的一年间所显示的强大生命力，使人们对它将万古长存更加深信不疑。","type":"paragraph"},{"text":"岁寒知松柏，烈火识真金，严峻的考验能最准确地测定事物生命力的强弱。人民公社出世未久，便遭到了数十年来难得一遇的特大自然灾害的袭击，但是它纹风不动，巍然峙立，表现了无比的强悍。而且人民公社绝不是被动地承受打击，它发挥了空前的威力，制服了并继续制服着水怪旱魃。人民公社出世，在农业生产上实现人定胜天，有了更大的把握。","type":"paragraph"},{"text":"难道不是这样吗？前不久我在农村参加抗旱，亲眼目睹了这一点。我有很多次和基层干部、农民谈及抗旱的前途。他们都异口同声地说：有了人民公社，再大的困难也不怕！人民公社的实际威力为他们壮了胆。综合他们分析的各种具体威力，不外乎毛主席去年倡导成立人民公社时所展望的两个根本优点：一曰大。公社规模巨大，人多势众，合作社时期力不从心的事，许多都是公社能够轻而易举做到的。这，在抗旱中最清晰地看到了。过去不敢设想充分利用的大河大湖的水力，如今顺利地听从着人民公社的调度。二曰公。公社把集体所有制的规模扩大了，社员的社会主义思想觉悟大大提高，这些在抗旱中化为十分重要的有利因素：大协作巩固地形成起来；合理用水、合理用人、合理用工具等等做得更有成效了。","type":"paragraph"},{"text":"重要的是：人民公社这些优点是它本身固有的属性。有人民公社在，就有这些优越性在。这是一。人民公社这些优点具有普遍性的意义，抗旱不过是表现它的一个侧面罢了，在生产中以及在其他任何方面，这些优越性都会施展自己的作用。这是二。人民公社这些优点处于永久发展的历史长河中，它将不断壮大上升。今年抗旱中的作为仅仅是小试锋芒而已。精彩的表现还在后头。并且越往后，越引人赞佩。这是三。有这三条，就足足使我们认定：人民公社是旭日东升，前途无量！","type":"paragraph"},{"text":"可是，右倾机会主义者之流妄论雌黄，企图散布对人民公社的疑虑，真正是有眼不识泰山！他们叫嚷什么“人民公社办早了”。如果你对社会主义建设本来没有热心，早和迟干你啥事？当然最主要的是他们头脑充斥了唯心主义思想，不懂得人民公社的出现是客观的必然性，不是谁想迟就迟，想早就早的。面对事实的人没有不承认人民公社成立得正是时候。在去年四季度，它支援了大办钢铁，它支援了全国大跃进，在今年，它支援了继续大跃进，它支援了对自然灾害的斗争，从而促成一连串伟大的胜利不断涌现出来。没有人民公社，肯定我们不会有现在这般美妙的局面。不知右倾机会主义者是看不到这一点还是有意抹煞这一点？","type":"paragraph"},{"text":"新生事物总是招人议论的，但它同样总是不理睬反对派的吵嚷叫嚣，自行茁长壮大下去。人民公社一年的历史展开着万岁生命的灿烂里程，而右倾机会主义者的噪音，正如同被东升太阳炙照的蚊子的嗡声那样湮没无闻……。","type":"paragraph"}],"comments":[],"origin":"《来一个“打鬼”运动》，湖北人民出版社，1959年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07e71fdd0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"三月烟花满扬州——鉴真大师像“返里探亲”见闻","authors":["张冠华","施宣圆"],"dates":[{"year":1980,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在扬州西北郊的蜀岗上，绿树繁花之中有一座雄伟、壮观的古刹——大明寺。这里曾经是我国唐代高僧鉴真和尚居住和讲学的地方，也是他当年应日本留学僧荣睿、普照的邀请，发愿举帆东渡之处。现在，一千二百多年过去了，在热烈欢迎鉴真大师像“返里探亲”的日子里，蜀岗古刹装饰一新，到处洋溢着中日两国人民友好的气氛。"},{"type":"paragraph","text":"那是个春风拂煦、阳光普照的日子，护送鉴真像“返里探亲”的日本唐招提寺森本孝顺长老来到盼望已久的扬州。唐招提寺是鉴真及其弟子东渡后，在日本人民帮助下建造起来的，它是中日两国人民智慧和友谊的结晶。森本孝顺是以鉴真为开山祖的唐招提寺第八十一世长老。他身材清瘦，精神烁，虽年近八旬，步履却很轻健。为发扬鉴真精神，交流两国文化，发展中日友谊，他早在十多年前就期望着有朝一日，能让鉴真大师像返回故乡探亲。一九七八年十一月，邓小平副总理访问日本时，欣然答应了森本的这一要求，他激动得热泪盈眶，高兴地说:“我多年的宿愿实现了。”四月十四日下午，森本护送鉴真大师像从瓜洲古渡上岸，踏上扬州土地后，就驱车直奔大明寺，参拜了鉴真纪念堂。次日，又参观了大明寺和在这里的“鉴真东渡事迹陈列室”。"},{"type":"paragraph","text":"陈列室里的每一件实物，每一幅图片，每一份资料，都引起森本长老极大的兴趣。一幅“鉴真大师骨塔”照片的文字说明写道:“鉴真在唐广德元年(公元七六三年)逝世于日本，享年七十六岁。现在日本奈良唐招提寺的开山堂供有他生前遗像，寺后松林深处有他的骨塔。”森本长老久久地伫立在这幅照片前面，缅怀鉴真大师传播盛唐文化的业绩，他对大明寺主持能勤法师说，他准备用中国的石头在骨塔周围造一道围墙，还要栽种从大明寺带回去的垂柳树苗，让鉴真大师安息在日本，同安息在他的故乡扬州一样。"},{"type":"paragraph","text":"鉴真当年东渡日本，曾带去我国著名书法家王羲之、王献之的字帖，他本身也是一位书法家。森本长老告诉能勤法师，现在日本的正仓院还收藏着鉴真的手迹和他带去的王羲之的字帖，他回国后要把这些珍贵的文物复制品赠送给大明寺。当他看到陈列柜中展出唐代扬州城遗址出土的瓦片等建筑材料复制品时，又说回去以后，要送几片日本天平时期(相当于我国盛唐时期)的瓦拓等实物给大明寺。总之，他表示要尽量为大明寺提供各种有关鉴真的资料，共同把“鉴真东渡事迹陈列室”办成研究鉴真的资料室。"},{"type":"paragraph","text":"在大明寺“大雄宝殿”一侧的院墙旁，竖立着一块刻着“古大明寺唐鉴真和尚遗址碑记”的石碑，碑高约二米，上面记载着日本学者撰写的有关鉴真的史料。森本长老仔细地观看碑文，他时而蹲下来，时而踮起双脚，不断地抚摸着它。原来，现在日本保存着这块碑的原文和拓本，但对于这块石碑的下落如何，森本长老却不得而知，曾经托人到大明寺打听，也得不到圆满的回答。能勤法师告诉他，在旧中国动乱的岁月，有人提出要砸烂这块石碑，大明寺的僧侣们偷偷地把它埋到地下，保存起来，后来是一位日本僧人把它挖了出来，让它重见天日。森本长老听了能勤法师的介绍之后，抑制不住内心的激动，连声说，这次亲眼看到了这块石碑，完成了他这次来华的一项重要任务。"},{"type":"paragraph","text":"森本长老虽说是第一次到鉴真故乡作客，却似故地重游，热情好客的扬州人民好象是他久别重逢的老朋友。大明寺里的一花一木，一砖一瓦，都引起了他美好的回忆，浓烈的兴味。那古老参天的银杏，那挺拔苍翠的马尾松，那美丽婀娜的琼花、牡丹、芍药……早已漂洋过海，在唐招提寺生根开花、茁壮成长。在大明寺的一个院子里，森本长老观看了一株枝繁叶茂的琼花，他高兴得几乎要蹦跳起来。扬州的琼花举世无双。前几年，扬州人民特地把接活了的一株琼花，赠送给唐招提寺。森本长老兴致勃勃地告诉中国朋友说，中国送给他的那株琼花在唐招提寺生长得很好，而且花开得早，他这次是看了开出的第一朵琼花之后，才来中国的。扬州的琼花，盛开在日本唐招提寺；奈良的樱花，盛开在扬州大明寺。这都是中日两国人民的友谊之花，两国人民都象爱护眼睛一样地爱护、珍惜它!"},{"type":"paragraph","text":"“故人西辞黄鹤楼，烟花三月下扬州。孤帆远影碧空尽，惟见长江天际流。”今日之扬州，古城换新貌，宽阔的长江烟波浩淼，江面上千帆竞发，充满着勃勃生机。十四日下午，中国佛教协会代会长赵朴初在瓜洲渡望着江天一览的长江，感慨地说:中日两国人民友好象长江那样源远流长。源远，鉴真大师东渡日本，距今已有一千二百多年；流长，今后的一个一千二百年，再一个一千二百年，中日两国人民要世世代代友好下去。"},{"type":"paragraph","text":"本报记者　张冠华　施宣圆"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"120bae2df7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们能够以苦为荣，以哨为家，做好毛主席的红色通信兵，根本原因在于：  “老三篇”是我们哨所的传家宝","authors":["某部1038维护哨"],"dates":[{"year":1968,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们能够以苦为荣，以哨为家，做好毛主席的红色通信兵，根本原因在于："},{"type":"paragraph","text":"“老三篇”是我们哨所的传家宝"},{"type":"paragraph","text":"某部1038维护哨"},{"type":"paragraph","text":"中国赫鲁晓夫污蔑我们学习毛主席著作是“形式主义”，叫嚷什么在党员课本中“不要摘引毛主席的话”。他这个混进党内的反革命修正主义分子，为了篡党篡军篡国，竟想阻止我们学习伟大的毛泽东思想，真是反动透顶！"},{"type":"paragraph","text":"我们牢牢记着林副主席的指示：“大海航行靠舵手，干革命靠毛泽东思想。”学习毛主席著作是我们最重要的头等大事，活学活用“老三篇”是我们哨所的传家宝。"},{"type":"paragraph","text":"我们哨所是在一个群山环抱的小山村里，地区偏僻，交通不便。我们维护的线路经过拔海一千五百米的大山。这个地区夏天酷热，冬天严寒，生活条件比较艰苦，维护任务比较繁重。中国赫鲁晓夫疯狂反对我们学习毛主席著作，我们说：如果不学习毛主席著作，我们在这里，一天也干不好。在这里工作过的每一个同志都遇到过不少困难，由于我们始终把学习毛主席著作放在第一位，用光焰无际的毛泽东思想，克服了私心杂念，战胜了一个又一个的困难，不断改变了哨所的面貌，较好地完成维护线路的任务，保证了通信联络的畅通，连续七年被评为四好哨。"},{"type":"paragraph","text":"每逢有人分配到我们哨所，老同志就和新同志一起学习《为人民服务》，一起忆苦思甜，树立“全心全意地为人民服务”的思想。同志们认识到：别看我们的工作对象就是十几根线路，可是条条线路通北京，它日夜传送着毛主席司令部的声音，把全国人民的心和北京紧紧连在一起。我们担负着艰巨而光荣的任务，同志们说：“我们一定向张思德同志学习，以哨为家，以苦为荣，为革命在山沟里爬一辈子电线杆！”几年来，我们在风里、雨里，在大雪纷飞的深夜里，摸山沟，爬线杆，修理线路，排除故障。越是困难的时候，我们越是想到毛主席的教导：“我们是为着解决困难去工作、去斗争的。越是困难的地方越是要去，这才是好同志。”就产生了无穷的力量。"},{"type":"paragraph","text":"中国赫鲁晓夫越是反对我们学习毛主席著作，我们就越要学习伟大的革命宝书。我们靠战无不胜的毛泽东思想在山沟里安下了家，扎下了根。我们不怕环境艰苦，任务繁重。为了传送毛主席的指示，为了共产主义事业，我们一辈子战斗在山村野岭，也感到无比欢畅。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e1bb7b862"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

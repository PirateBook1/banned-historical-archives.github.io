script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学好文件抓住纲  深入揭批“四人帮”  全国工业学大庆群众运动逐浪高  广大职工决心创造革命和生产的优异成绩迎接全国工业学大庆会议","authors":[],"dates":[{"year":1977,"month":3,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学好文件抓住纲  深入揭批“四人帮”"},{"type":"paragraph","text":"全国工业学大庆群众运动逐浪高"},{"type":"paragraph","text":"广大职工决心创造革命和生产的优异成绩迎接全国工业学大庆会议"},{"type":"paragraph","text":"据新华社一九七七年三月二日讯  打倒“四人帮”，搬掉了工业学大庆前进道路上的绊脚石，一个波澜壮阔的工业学大庆的群众运动高潮，正在全国兴起。"},{"type":"paragraph","text":"从去年年底以来，各地普遍召开了各种会议，传达贯彻全国工业学大庆会议筹备会议的精神，加强党对工业学大庆运动的领导。今年以来，云南、陕西、湖南、广东、山东、江西、四川、青海、河北等省先后召开了全省工业学大庆会议。中共中央关于召开全国工业学大庆会议的通知发出后，进一步鼓舞了广大职工群众，许多地方连夜进行传达、贯彻。各地广大职工认真学习毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，学习中共中央的通知，深揭狠批“四人帮”，使工业学大庆运动一浪高过一浪地向前发展。"},{"type":"paragraph","text":"广大职工在工业学大庆运动中，围绕着学大庆的重大意义以及学还是不学、真学还是假学的问题，联系本地区、本单位的实际，展开了热烈的讨论。许多同志说，大庆，坚持毛主席办社会主义工业的路线，全面贯彻“鞍钢宪法”，走出了一条与资本主义、修正主义根本对立的我国自己工业发展的道路。“工业要革命，必须学大庆”。出席陕西省工业学大庆会议的代表们说，学不学大庆，是执行不执行毛主席革命路线的问题，是坚持不坚持社会主义道路、共产主义方向的问题。大庆，非学不可。不学大庆，办企业就没有正确的方向。我们要横下一条心，大庆能办到的，我们也一定要办到。出席广东省工业学大庆会议的代表，对照大庆的经验，逐条检查自己的思想和工作，看大庆是怎样做的，自己是怎么学的，总结经验教训，进一步提高了对工业学大庆的重要意义以及学大庆必须学根本的认识。"},{"type":"paragraph","text":"学大庆，首先要抓好阶级斗争。广大职工在工业学大庆运动中，抓住“四人帮”阴谋篡夺党和国家最高领导权，推行颠覆无产阶级专政、复辟资本主义的极右路线的要害，联系工业战线的实际，揭发批判他们篡改党的基本路线，否定社会主义建设总路线和一系列方针、政策的罪行，揭发批判他们对抗“鞍钢宪法”，破坏抓革命、促生产，破坏工业学大庆，反对把我国建设成社会主义现代化强国的罪行。"},{"type":"paragraph","text":"山东省委要求工业战线在揭批“四人帮”的斗争中，着重搞清楚这样几个路线是非问题：是加强和维护党的领导，还是否定和破坏党的领导；是把斗争矛头指向资产阶级，还是指向坚持马克思主义的领导干部；是全心全意地依靠工人阶级，还是依靠少数上窜下跳、为非作歹、胡闹腾的人；是加强社会主义企业管理，还是取消社会主义企业管理；是坚持大干社会主义，还是反对大干社会主义。在青海省工业学大庆会议上，一些深受“四人帮”之害的单位的代表说，毛主席关于发展内地工业的指示，是一项伟大的战略决策。“四人帮”千方百计地阻挠、破坏毛主席的这一伟大战略决策的贯彻落实，其目的是要破坏战备。这充分暴露了“四人帮”是一伙穷凶极恶的极右派。四川省学大庆的先进企业宝鼎煤矿、四川汽车制造厂、新都机械厂、四川化工厂等单位的广大干部、工人，在学大庆的过程中斗修正主义不怕打“棍子”，批资本主义不怕抓“辫子”，干社会主义不怕扣“帽子”，发展了大好形势。各地广大职工表示，一定要通过揭批“四人帮”的斗争，把“四人帮”搞乱的东西纠正过来，调动一切积极因素，加快工业学大庆的步伐，沿着毛主席的革命路线，努力发展我国社会主义经济。"},{"type":"paragraph","text":"已经开过工业学大庆会议的省份，都在大会上总结了本省工业学大庆的经验，命名了一批大庆式企业，表彰了一批学大庆的先进单位和个人，提出了进一步开展工业学大庆运动，普及大庆式企业的规划和措施。湖南省工业学大庆会议提出，要苦战几年，在全省普及大庆式企业。江西省工业学大庆会议的代表们摩拳擦掌，决心大干一场，使江西的工业面貌有个大的改变。"},{"type":"paragraph","text":"揭批“四人帮”的伟大斗争和蓬蓬勃勃的工业学大庆运动，有力地推动着我国的社会主义建设事业。各地工业战线的广大干部、工人决心把大庆工人阶级提出的“大干社会主义有理，大干社会主义有功，大干社会主义光荣”的战斗口号化作自己的实际行动，尽快克服“四人帮”干扰破坏所造成的困难，以革命和生产的优异成绩迎接全国工业学大庆会议的召开。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0fe0c4ac0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

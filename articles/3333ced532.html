script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"224de5af-a8f4-43a4-8181-3dbf11f1b42f","name":"红旗一九六七年第十期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/224de5af-a8f4-43a4-8181-3dbf11f1b42f.pdf"],"article":{"title":"山东省革命委员会关于认真转变作风若干规定","alias":"","parts":[{"type":"paragraph","text":"山东省革命委员会关于认真转变作风的若干规定"},{"type":"paragraph","text":"目前，我省的无产阶级文化大革命，正在两个阶级、两条道路、两条路线的斗争中向纵深发展着。为了把这场伟大的革命运动逃行到底，巩固无产阶级专政，防正资本主义复辟，在山东必须树立毛主席的绝对权威，树立毛泽东思想的绝对权威。我们的--切言论和行动，都必须以是否符合毛泽东思想为最高准则。革命委员会的全体成员，必须带头学好毛主席著作，必须把学习毛主席著作列为每天必行的制度。必须反复学习毛主席关于“全心全意地为人民服务，一刻也不脱离群众”和“务必使同志们维续地保持谦虚、谨慎，不骄，不躁的作风，务必使同志们缝续地保持跟苦奋斗的作风”的伟大指示，经常开展批评和自我批评，在思想上，工作上、作风上、生活上都要实现革命化，处处以普通劳动者的姿态出现，坚决反对特殊化，坚决反对-切脱离群众的作风。为此，特作如下具体规定："},{"type":"paragraph","text":"（-）禁止给革命委员会的成员歌功颂德，禁止贴恭维革命委员会成员的大宇报和人字标谐。已经贴出的，要说服群众迅速复盖。"},{"type":"paragraph","text":"（二）未经集体讨论，革命委员会的成员不能随意代表革命委员会到处讲话。他们的讲话，未经革命委员会批雅，不准录音，不推印讲话稿。"},{"type":"paragraph","text":"（三）革命委员会成员出发或参加的各种群众集会，不要迎送，不要鼓掌，未经革命委员会批推，不雅照相、拍电影片。"},{"type":"paragraph","text":"（四）革命委员会的成员要拿出--定时间参加体力劳动。（五）革命委员会的成员，不得以个人名义赠送礼物，也不得接受别人的礼物。（六）革命委员会成员的名宁，一般不要登报。必须见报时，要遵照中央规定办理。"},{"type":"paragraph","text":"（七）革命委员会的成员，要艰苦朴素，不准铺张浪费。因私事不准乘坐公家汽车，因公乘坐汽车也要注意节约。"},{"type":"paragraph","text":"（八）革命委员会的成员，要拿出一定时间，亲自接待群众来访，亲自处理人民来信。"},{"type":"paragraph","text":"（九）革命委员会的成员，要经常到群众中去，以甘当小学生的态度，召开调查会、座谈会，听取意见和批评。"},{"type":"paragraph","text":"（十）革命委员会每过一段时间（例如两个月），进行一次小整风。根据需要，每次整风都要吸收一定数量的群众组织的代表参加。"},{"type":"paragraph","text":"山东省革命委员会"},{"type":"paragraph","text":"一九六七年六月七日"}],"authors":["山东省革命委员会"],"dates":[{"year":1967,"month":6,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":67,"page_end":67},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3333ced532"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

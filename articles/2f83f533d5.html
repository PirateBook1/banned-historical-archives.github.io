script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"莫三鼻给自由战士在战斗中努力学习和运用毛主席的军事思想  毛泽东思想是战胜敌人的精神原子弹","authors":[],"dates":[{"year":1968,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"莫三鼻给自由战士在战斗中努力学习和运用毛主席的军事思想"},{"type":"paragraph","text":"毛泽东思想是战胜敌人的精神原子弹"},{"type":"paragraph","text":"新华社达累斯萨拉姆三十日电　为争取祖国独立和解放而进行武装斗争的莫三鼻给自由战士，努力学习毛主席的军事著作，在同美帝国主义支持下的葡萄牙殖民军的斗争中，不断运用毛主席的天才的军事思想，赢得一个又一个的胜利。他们深有体会地说：“毛主席的伟大军事思想是一盏明灯，照亮了被压迫人民求解放的道路。”“必须用毛泽东军事思想作为指导，才能战胜敌人。”"},{"type":"paragraph","text":"决定战争胜负的是人不是物"},{"type":"paragraph","text":"毛主席在《论持久战》这部光辉著作中教导说：“武器是战争的重要的因素，但不是决定的因素，决定的因素是人不是物。”一位经历过长期战斗的年过五十的莫三鼻给游击战士曼杜木白在学习了毛主席的这一教导后说：“毛主席的这一光辉思想是伟大的真理。”"},{"type":"paragraph","text":"他说：“葡萄牙殖民军有飞机大炮，但他们总打败仗。我们没有重武器，但我们赢得一个又一个胜利，队伍越来越壮大。这就看出决定战争胜负的是人不是物。”"},{"type":"paragraph","text":"他指出：“武器必须由人来掌握。没有人，任何新式的武器就象一张图画一样，只能看，不能发挥作用。”"},{"type":"paragraph","text":"曼杜木白是农民出身，过去曾几次被葡萄牙殖民主义者抓去作苦工。他作战非常勇敢。他对毛主席著作怀有深厚的阶级感情。他文化水平低，是在别人帮助下坚持学习毛主席著作的。他回顾说，在学习毛主席著作以前，由于对武器和人的关系认识不清，斗争信心不太足。后来，正是在毛主席光辉思想的启发下，增强了战胜敌人的信心。他说：“只有用毛泽东思想武装起来的人才能最勇敢地使用武器，发挥武器的作用。”"},{"type":"paragraph","text":"依靠和动员群众进行战争"},{"type":"paragraph","text":"莫三鼻给自由战士在战斗中运用毛主席关于“革命战争是群众的战争”的教导，注意发动群众和依靠群众，得到莫三鼻给革命群众的拥护和支持。"},{"type":"paragraph","text":"毛主席教导说：“真正的铜墙铁壁是什么？是群众，是千百万真心实意地拥护革命的群众。”莫三鼻给自由战士在战斗中体会到毛主席这一教导是他们克敌制胜的武器。游击队干部安邓里纳对战士们说：“我们进行斗争必须要依靠群众，要充分动员群众。要象毛主席教导的那样，经常和群众在一起。”"},{"type":"paragraph","text":"受葡萄牙殖民主义长期压迫的莫三鼻给劳动人民把游击战士看成自己人，给他们带路、送情报和提供衣食。这些事实使游击战士十分感动。战士劳尔说：“我们必须爱护人民、尊重人民。如果没有军民之间的团结，我们的事业就要遭到失败；没有人民的拥护，我们就不能取得胜利。”另一名战士说：我们不但要依靠受压迫的人民群众，还要动员他们，教育他们，因为他们最容易接受革命道理，最支持解放斗争。"},{"type":"paragraph","text":"勇敢战斗，不怕牺牲"},{"type":"paragraph","text":"莫三鼻给自由战士在学习了毛主席关于近战、夜战、歼灭战等战略战术后，战斗意志更加旺盛，战斗力也提高了。"},{"type":"paragraph","text":"今年三月，一队游击战士在袭击设在楠布迪的一个敌军据点时，勇敢作战，一举摧毁了这个据点，歼灭了几乎一个整连的葡萄牙殖民军，缴获了许多武器弹药。"},{"type":"paragraph","text":"一位游击队干部弗卡斯说，“我们必须按照毛主席的教导去作战，发挥我们的特长，敢冲击，打近战，打夜战，打得敌人措手不及，全部消灭敌人。”"},{"type":"paragraph","text":"战士仁开说：“要消灭敌人就要勇敢不怕死，象中国英雄黄继光那样，为整体利益英勇牺牲。只要有一个人，这个人就要战斗下去。”"},{"type":"paragraph","text":"革命战士离不开毛泽东思想"},{"type":"paragraph","text":"现在，越来越多的莫三鼻给自由战士在孜孜不倦地认真学习毛主席的著作。"},{"type":"paragraph","text":"战士博阔斯学习了毛主席著作后怀着真挚的感情说：“毛泽东思想是精神原子弹。毛主席的著作告诉了我们求解放的方向。我们永远爱护毛主席的宝书。”"},{"type":"paragraph","text":"干部欧内斯托说：“毛泽东思想是反对帝国主义、修正主义和各国反动派的强大的思想武器。有了毛泽东思想我们就获得胜利，没有毛泽东思想就要失败。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f83f533d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

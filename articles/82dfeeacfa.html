script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"耀华玻璃厂职工认真学习毛主席的一系列重要指示愤怒声讨“四人帮”　促使生产蒸蒸日上","authors":[],"dates":[{"year":1976,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在欢庆伟大的历史性胜利的大喜日子里，上海耀华玻璃厂广大职工狠抓革命，猛促生产，全厂出现了革命热气腾腾、生产蒸蒸日上的大好形势。十月份生产创造了历史最高水平，比原计划超过了百分之五点七七，平板玻璃提前六十天完成了全年计划。"},{"type":"paragraph","text":"上海耀华玻璃厂广大职工，在厂党委的领导下，举办学习班，反复学习伟大领袖毛主席有关批判“四人帮”的一系列指示，召开声讨会、批判会，迅速掀起揭露和批判“四人帮”滔天罪行的热潮。广大职工揭露和批判了“四人帮”挥舞唯生产力论的大棒，搞乱人们思想，破坏社会主义建设的反革命罪行，纷纷表示:一定要把“四人帮”破坏生产的损失夺回来!生产玻璃纤维的有些同志以前抓生产缩手缩脚，上半年生产任务完成得不够好。在愤怒声讨、揭发、批判“四人帮”反党篡权滔天罪行的斗争中，大家气愤地声讨说:“四人帮”肆意歪曲毛主席“抓革命，促生产”的方针，破坏社会主义建设，企图搞垮无产阶级专政，阴谋篡党夺权，复辟资本主义。我们一定要把生产搞上去，以实际行动粉碎“四人帮”的阴谋。为了把上半年亏损的产量补回来，确保国家计划的完成，工人们大挖生产潜力，大抓增产节约。池窑车间的广大职工，为了增加纤维生产，弥补计划亏损，把已经熄火半年，准备大修的一号拉丝池窑重新点火拉丝。为了解决劳动力不足的困难，许多年老体弱而调离生产第一线的同志，纷纷重返生产第一线参加战斗，由于广大群众团结一致，共同战斗，产量迅速上升，成品率稳步提高，很快改变了亏产现象，十月份玻璃纤维总产量创造了历史最高水平。"},{"type":"paragraph","text":"这个厂的广大群众，在批判“四人帮”的斗争中，进一步提高了抓革命、促生产的自觉性。他们为了把生产搞上去，纷纷扩台。有个工人出了工伤，医生叫她休息，可是她不但坚持照常上班，而且连续三个厂休天都放弃休息，到厂里和大家一起生产。工人们自觉加强岗位责任制，及时处理和解决生产上出现的问题，十月份下半月的成品率比上半月提高了百分之五，月产量创造了历史同期的最高水平。"},{"type":"paragraph","text":"这个厂的广大职工还大搞技术革新、工艺改革。加工车间的工人和技术人员改革磨光玻璃的抛光工艺，成功地进行了一次抛光，使抛成率比原来提高了三倍，磨光玻璃的三个机组十月份的生产都创造了今年生产的最高纪录，其中一个机组的产量还超过了历史最高水平。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82dfeeacfa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

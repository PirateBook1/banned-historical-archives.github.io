script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理同巴尔总理继续会谈  中法两国政府科学技术协定在京签字  邓副总理和巴尔总理出席签字仪式并讲话","authors":[],"dates":[{"year":1978,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理同巴尔总理继续会谈"},{"type":"paragraph","text":"中法两国政府科学技术协定在京签字"},{"type":"paragraph","text":"邓副总理和巴尔总理出席签字仪式并讲话"},{"type":"paragraph","text":"新华社一九七八年一月二十一日讯  国务院副总理邓小平同法国总理雷蒙·巴尔今天上午继续举行了会谈。"},{"type":"paragraph","text":"新华社一九七八年一月二十一日讯  中华人民共和国政府和法兰西共和国政府科学技术协定今天上午在北京签字。"},{"type":"paragraph","text":"国务院副总理邓小平，法国总理雷蒙·巴尔出席了签字仪式，并且讲了话。"},{"type":"paragraph","text":"邓小平副总理说，我们两国政府科学技术协定的签订，正是我们两国科技交流发展所取得的积极成果，同时又为进一步发展我们两国之间的科学技术交流开辟了新的广阔前景。邓副总理说，每个民族都有它的长处，也都有它的短处。我们主张促进同外国的科学、技术、文化交流，就是要取长补短，相互学习。这对双方都是有利的。"},{"type":"paragraph","text":"巴尔总理说，在看到我们两国有着非常好的关系的时候，这一协定的签字具有深刻的意义。让我们的研究人员建立有益的合作。中法友谊必将得到加强。"},{"type":"paragraph","text":"我国外交部长黄华和法国外交部长路易·德居兰戈分别代表本国政府在协定上签字。"},{"type":"paragraph","text":"双方参加签字仪式的有我国外贸部长李强，法国外贸部长安德烈·罗西等。（附图片）"},{"type":"paragraph","text":"外交部长黄华和法国外交部长路易·德居兰戈分别代表本国政府在协定上签字。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5574a9a808"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决保卫毛泽东思想","authors":["关加陵"],"dates":[{"year":1966,"month":6,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天马电影制片厂　关加陵"},{"type":"paragraph","text":"瞿白音在一九六一年七月上海电影创作会议上，与邓拓一样，打着一面资产阶级“自由”“民主”的黑旗，疯狂叫嚣:“我们做领导的人，要改变‘一家言’‘一言堂’的风气。”“应该消除顾虑，畅开心胸，来参加这次会议，没有说的可以说，说过的可以再说。”瞿白音要我们党让他们把反马克思列宁主义、毛泽东思想的奇谈怪论放出来，与党中央和毛主席的无产阶级文艺路线相对抗，煽风点火，策动他的“群众”向党向社会主义进攻。"},{"type":"paragraph","text":"瞿白音污蔑我们没有民主，这完全是胡说。历史是最好的见证人。我国人民在工人阶级及其先锋队——共产党的领导下夺取了政权，当家作了主人，享受到了真正的民主和自由，从国家大事到具体业务，我们都有权管理。可是瞿白音却抹煞事实，攻击我们党是“一家言”“一言堂”，真是无耻已极!民主从来就是有阶级性的。不是无产阶级的民主，就是资产阶级的民主。剥开瞿白音的画皮来看，你要我们党改变“一言堂”“一家言”，就是要让你们这群牛鬼蛇神肆意宣传腐朽没落的地主资产阶级思想和修正主义思想，让你们恶毒地咒骂我们伟大的党和诋毁伟大的毛泽东思想，实行资本主义复辟。一九六一年的创作会议不正是这样吗?当时，在你的阴谋策划下，一小撮反党分子嚣张地攻击我们党的领导。在你的修正主义反革命纲领《创新独白》卵翼下，不是出现了《球迷》《舞台姐妹》等等毒草吗?当时，你们牛鬼蛇神的“一家言”“一言堂”，是何等猖狂，何等霸道!"},{"type":"paragraph","text":"毛主席说:“在阶级斗争的社会里，有了剥削阶级剥削劳动人民的自由，就没有劳动人民不受剥削的自由。有了资产阶级的民主，就没有无产阶级和劳动人民的民主。”我们社会主义制度就是不许反革命分子有言论自由，而只许人民有各种自由。如果允许你们有反党反社会主义的自由，反革命就要复辟。所以我们就要对你们这批反革命分子，对一切牛鬼蛇神专政，不许你们放毒!"},{"type":"paragraph","text":"保卫无产阶级专政!"},{"type":"paragraph","text":"保卫毛泽东思想!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a11ce02173"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

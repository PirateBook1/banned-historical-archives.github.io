script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京第一工农速成中学出現謾駡党的領导的大字报","authors":[],"dates":[{"year":1957,"month":6,"day":2}],"is_range_date":false,"parts":[{"text":"南京第一工农速成中学出现谩駡党的领导的大字报","type":"title"},{"text":"新华社南京2日电    1日晚上十点多钟，南京市第一工农速成中学出现了一张大字报，上面写着：“我们要反对学校的独裁専制统治，反对学校党的宗派主义，反对学校党员排挤党外人士，反对校党委用行政手段镇压和处理学生，反对斯维华(按：斯是这个学校的中共总支书记)的领导，叫斯维华女王磙出去。你们的党旣腐朽，更无耻，你们卑鄙地欺骗我们，镇压我们，我们要自由，要幸福。反对你们不民主，不合格的共产党员磙出去，我们要和台湾青年一样来反对你们。”大字报上署名春使、勇敢、顽强等。","type":"paragraph"},{"text":"2日早晨署名春使、勇敢、顽强等人写的大字报受到了四十多张大字报的包围，绝大多数学生指责春使等人，帮助共产党整风要和风细雨，恶意谩駡不应该。","type":"paragraph"},{"text":"这个工农速成中学的学生来自工厂、机关和部队，全校六百一十个学生，除十多人外，其余都是共产党员或青年团员。绝大多数人旣反对化名春使等人的这种做法，也反对南京大学学生上街贴大字报的做法。(周哲生)","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2221期，1957年6月4日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03fe393746"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

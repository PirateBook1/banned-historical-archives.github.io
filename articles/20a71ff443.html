script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东与参加亚非文学交流会的亚非作家的谈话（摘录）","authors":["毛泽东"],"dates":[{"year":1964,"month":12,"day":5}],"is_range_date":false,"parts":[{"text":"与参加亚非文学交流会的亚非作家的谈话（摘录）","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"我们这个国家有些好东西，也有不好的东西。譬如文化、艺术、教育方面，现在刚刚触动它们之中的一些坏东西。旧中国遗留下来的知识分子，我们不能不接受，不然我们就没有知识分子，没有教授，没有教师，没有新闻记者，没有艺术家。那些人就信他们的，不信我们的。我说那些人叫做坏人。他们有他们的爱好，崇拜死人和外国人，外国人也是死外国人。他们崇拜西方国家的古典作品，看不起自己，总觉得自己不行。这就是一个教训。","type":"paragraph"},{"text":"历史遗产要接受，但要批判地接受。你们看，马克思批判了古典经济学，创造出了马克思主义的政治经济学。接受了资产阶级的空想社会主义的好东西，批判了坏的东西，创造了马克思主义的科学社会主义。我们也应该这样做，接受古典遗产的时候，就要接受好的，批判坏的。","type":"paragraph"},{"text":"人一脱离群众，就没有好结果了。人民群众总是占大多数，剥削者、压迫者总是极少数。还有一条：人是会改变的，在一定的条件下。马克思这个人，从前是唯心主义者，后来起了变化。起初是形而上学的，后来学了辩证法，也是唯心主义的辩证法。马克思也是变过来的嘛。恩格斯和列宁，也都是有过这个变化。我们自己也是这样。我原来是当小学教员的，不知什么原因，把我抛到革命中了。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20a71ff443"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

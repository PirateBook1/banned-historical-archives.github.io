script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想统帅自己的灵魂","authors":["刘华"],"dates":[{"year":1969,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想统帅自己的灵魂"},{"type":"paragraph","text":"青岛钢厂革委会主任　刘华"},{"type":"paragraph","text":"千幸福，万幸福，见到我们心中最红最红的红太阳毛主席，是一生中的最大幸福。一九六九年一月二十五日，伟大领袖毛主席和他的亲密战友林副主席亲切地接见了我们，这是对我们的最大关怀，最大信任，最大鼓舞，最大鞭策。"},{"type":"paragraph","text":"毛主席啊，毛主席！当您老人家满面笑容向我们走来的时候，我的心都快要跳出来了，幸福的泪水直往外淌。千歌万曲涌上我的心头，凝聚成世界上最美好的祝愿：敬祝您老人家万寿无疆！万寿无疆！"},{"type":"paragraph","text":"毛主席啊，毛主席！您老人家指出：“工人阶级是领导阶级”，字字句句说到了我们工人阶级的心坎上。工人阶级就是要领导一切，工人阶级也能够领导一切。革命历史证明，没有您的光辉思想武装起来的工人阶级的领导，革命就要失败，有了工人阶级的领导，革命就会胜利。"},{"type":"paragraph","text":"在新的历史时期，您又赋予工人阶级领导上层建筑各个领域斗、批、改的伟大历史使命，这是您对工人阶级的最大信任，最大鼓舞，最大鞭策。我作为工人阶级的一员，用您的最新指示对照检查，感到差距很大。我参加革命的三结合以后，对自己要求还不够严格，对您的伟大战略部署跟得也还不紧。今后，我一定要更加刻苦地活学活用您老人家的著作，在实际斗争中锤炼对您老人家的无限忠心。"},{"type":"paragraph","text":"最敬爱的伟大领袖毛主席啊！我一定把您老人家亲切的接见，作为我进一步搞好思想革命化，全心全意为人民服务，将革命进行到底的巨大动力。"},{"type":"paragraph","text":"现在，我向您老人家宣誓：要更高地举起您的光辉思想的伟大红旗，以林副主席为光辉榜样，永远忠于您，永远忠于您的光辉思想，永远忠于您的无产阶级革命路线，紧跟您的伟大战略部署，落实您的一系列最新指示，同时以斗私，批修为纲，以“老三篇”为武器，在斗、批、改的高潮中狠抓自己的思想革命化和领导班子的思想革命化，用伟大的毛泽东思想统帅革委会，统帅全厂革命职工的灵魂，把我们青岛钢厂办成红彤彤的毛泽东思想大学校。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa7790aaaa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

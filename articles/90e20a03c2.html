script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"努伊拉总理接见我友协代表团","authors":[],"dates":[{"year":1979,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"努伊拉总理接见我友协代表团"},{"type":"paragraph","text":"据新华社突尼斯一月二十一日电  由罗士高副会长率领的中国人民对外友好协会代表团结束对突尼斯的访问，一月二十一日离开突尼斯回国。"},{"type":"paragraph","text":"突尼斯总理哈迪·努伊拉一月十六日接见了代表团全体成员，并同他们进行了友好的谈话。"},{"type":"paragraph","text":"在谈话中，努伊拉总理首先请罗士高副会长转达他对华国锋总理和邓小平副总理的良好祝愿和突尼斯政府对突、中之间的合作的评价。他说突、中之间的合作是有成效的。"},{"type":"paragraph","text":"一月二十日晚上，中国驻突尼斯大使崔健为中国人民对外友好协会代表团的访问举行了宴会。"},{"type":"paragraph","text":"代表团是一月十一日到达突尼斯的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90e20a03c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

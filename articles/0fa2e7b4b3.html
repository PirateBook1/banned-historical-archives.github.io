script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在斗争中活学活用毛主席著作","authors":["朱素华"],"dates":[{"year":1966,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我是一个没有经过大风大浪锻炼的青年，深深感到参加这场史无前例的文化大革命，对我来讲是受到一次巨大的考验和教育。而要做到十六条所说的那样，“去识别那些是对的，那些是错的，那些做法是正确的，那些做法是不正确的。”并“在斗争中提高觉悟，增长才干，辨别是非，分清敌我。”就要在运动中活学活用毛主席著作，把毛泽东思想作为文化大革命的行动指南。"},{"type":"paragraph","text":"要搞好这场文化大革命，首先要“敢”字当头。要革命，就要有大无畏的战斗精神。我们天不怕，地不怕，不怕帝国主义，不怕修正主义，不怕反动派，不怕一切牛鬼蛇神；要敢于斗争，敢于革命，善于斗争，善于革命。我们要在斗争中学会斗争，在革命中学会革命。"},{"type":"paragraph","text":"在运动中，我们也常碰到人民内部的不同意见的争论。开始时，我对不同的意见总是听不进去，对跟自己观点不同的大字报看不进去。学习了十六条以后，我就感到这种态度不符合十六条的要求。我又学习了毛主席的教导:“有比较才能鉴别。有鉴别，有斗争，才能发展。”毛主席的教导使我心明眼亮。只有把各种不同的意见听进去，才能比较，鉴别那些是正确的，那些是不正确的。如果脑子里只有一方面的意见，就无法比较、分析，也就分辨不出正确和错误，因而也无法提高自己的识别能力，在运动中受到教育。"},{"type":"paragraph","text":"在对待牛鬼蛇神的批判斗争问题上，我感到也要用文斗，不用武斗。但为什么要用文斗，认识却是不够清楚的。学习了《人民日报》社论《用文斗，不用武斗》，特别学习了社论中引用的毛主席的教导:“凡是错误的思想，凡是毒草，凡是牛鬼蛇神，都应该进行批判”，“但是，这种批判，应该是充分说理的，有分析的，有说服力的”。反复学习这些教导以后，才真正懂得了要用文斗的道理。正如社论所说:“我们提倡文斗，不是要宽恕敌人的罪恶活动，而是为了真正从政治上、思想上把人民的敌人彻底斗倒，斗垮，斗臭，使他们威风扫地，永世不得翻身。”"},{"type":"paragraph","text":"无产阶级文化大革命是一场触及人们灵魂的大革命，是一场你死我活的阶级斗争，也是大破资产阶级思想，大立毛泽东思想的运动。在运动中，我一定要努力学习毛主席著作，在“用”字上狠下功夫，大破形形色色的资产阶级思想，大立毛泽东思想，跟着毛主席在大风大浪里前进，把自己锻炼成为名副其实的无产阶级革命事业接班人。"},{"type":"paragraph","text":"华东师范大学政治教育系学生　朱素华"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fa2e7b4b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

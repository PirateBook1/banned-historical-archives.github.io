script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蕉岭县五金机具厂遵照毛主席的教导  全心全意为农业生产服务","authors":[],"dates":[{"year":1970,"month":8,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蕉岭县五金机具厂遵照毛主席的教导"},{"type":"paragraph","text":"全心全意为农业生产服务"},{"type":"paragraph","text":"据新华社广州电　广东省蕉岭县五金机具厂的工人和革命干部遵照毛主席关于“以农业为基础”的伟大教导，不断排除各种错误思想的干扰，全心全意地为农业生产服务。建厂四年来，他们在条件差、设备落后的情况下，发扬自力更生、艰苦奋斗的革命精神，先后生产了脱粒机、打浆机、水利启闭机、半导体自励恒压发电机等大小支农产品三十多种、共十八万余件，还生产了一批车床、钻床、刨床和电焊机，装备公社农械厂，对加速全县农业机械化，促进农业生产的发展，作出了贡献。"},{"type":"paragraph","text":"由于厂小、人少、条件差、设备落后，蕉岭县五金机具厂的工人们在修理一些比较大的和精密的机件时，碰到了不少困难。但是，只要农业生产需要，再大的困难他们都千方百计地想办法克服。去年秋天，蕉岭县遭遇秋旱，恰巧担负着三个公社、一个农场的电力灌溉和大部分工厂用电的县水电站的水轮机坏了。电站的同志到几家工厂联系，都说机件大，没有办法修，如果送到外地的大工厂去修理，至少要花三个月的时间。工人们知道这件事后，展开了热烈的讨论，决心把抢修这台水轮机的艰巨任务接受下来。全厂工人同心协力，用“土办法”克服了条件差、设备简陋带来的重重困难，闯过二十多道复杂的工序，终于把水轮机修好，保证了工农业生产用电的需要。"},{"type":"paragraph","text":"随着农业生产新高潮的到来，广大贫下中农对各种农业机具的需要量一天天增加，从一九六九年春天开始，蕉岭县五金机具厂的工人们又发扬自力更生、艰苦奋斗的革命精神，生产了一批车床、钻床、刨床和电焊机，把全县半数以上的公社农械厂装备起来，并为他们培养了一批“土技师”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14b04ca7da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

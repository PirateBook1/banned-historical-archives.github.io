script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江青为何扼杀评弹《蝶恋花》","authors":[],"dates":[{"year":1977,"month":1,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海人民评弹团演出队"},{"type":"paragraph","text":"反革命野心家江青出于篡党夺权的需要，在文艺界实行法西斯专政，对抗毛主席的双百方针，破坏党的文艺政策，她挥舞大棒，对社会主义的文艺百花大砍大杀。评弹艺术就深受“四人帮”之害。江青根本不懂评弹，却胡说什么“评弹真有点靡靡之音”，并耸人听闻地攻击说:“评弹听了要死八”，企图把评弹这一深受广大工农兵欢迎的艺术置之死地。"},{"type":"paragraph","text":"为什么江青对评弹如此刻骨仇恨呢?因为我们在五十年代末、六十年代初用评弹曲调大唱特唱毛主席的光辉诗篇《蝶恋花·答李淑一》，而且影响深广，流传全国，因此触怒了她。大家知道，《蝶恋花·答李淑一》是伟大领袖毛主席缅怀革命先烈杨开慧和柳直荀两位同志而写的光辉诗篇。在这首词中，毛主席运用革命现实主义和革命浪漫主义相结合的方法，热情颂扬了革命先烈惊天地、泣鬼神的不朽功绩和对革命事业的赤胆忠心。在大跃进的年代里，我们用评弹曲调谱唱了这首光辉诗篇，受到了广大工农兵的热情鼓励和欢迎。六十年代初，我们敬爱的周总理和叶剑英同志相继审听了评弹谱曲演唱的《蝶恋花·答李淑一》，审听后，亲切接见了作曲者和演员，表扬我们唱得很好，给予热情支持和肯定。周总理还对其中“泪飞顿作倾盆雨”一句，作了深刻的分析和解释，使演员能更准确地表达词意。"},{"type":"paragraph","text":"一九六三年，反革命野心家江青，也在一个场合里观看节目。当听到报幕员报出评弹谱曲毛主席诗词《蝶恋花·答李淑一》时，她当即怒气冲冲，拂袖而去。当初演员百思不解，为什么她没听一句就退场?今天才真相大白，因为她反对毛主席，也因为评弹没有为她唱赞歌，而在歌颂杨开慧烈士，所以她无法抑制反革命的仇恨，从此，对评弹也就有刻骨之恨了。老投降派、狗头军师张春桥，对江青之意心领神会，紧密配合，在一九六七年恶狠狠地公开点名把这个作品打入冷宫，并且摆出一副杀气腾腾的架势，下令“评弹要在内容、形式、音乐、动作、语言五个方面来一个大的改革才行”，对经过改革后的评弹艺术来了一个全盘否定。"},{"type":"paragraph","text":"以华主席为首的党中央揪出祸国殃民的“四人帮”，挽救了革命，挽救了党，也挽救了党的文艺事业。评弹谱曲《蝶恋花·答李淑一》被禁九年之后，又重见天日，受到广大工农兵的热烈欢迎。我们决心最紧密地团结在以华主席为首的党中央周围，彻底清算“四人帮”的滔天罪行，在毛主席文艺思想照耀下，为工农兵创作出更多更好的革命评弹节目，为繁荣社会主义文艺贡献出我们的一切!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2009fdcf4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

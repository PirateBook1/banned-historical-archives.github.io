script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"对中央关于征求党内外对继续镇压反革命和举行大赦问题的意见的通知稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对中央关于征求党内外对继续镇压反革命和举行大救问题的意见的"},{"type":"paragraph","text":"通知稿的批语和修改"},{"type":"paragraph","text":"（1955年5月26日）即送刘、周、朱、彭真、小平\"阅发。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月廿六日改了一点叫。"},{"type":"paragraph","text":"[1]刘，指刘少奇。周，指周恩来。朱，指朱德。彭真，当时任中共中央书记处候补书记、全国人大常委会副委员长。小平，即邓小平，当时任中共中央秘书长、国务院副总理。"},{"type":"paragraph","text":"[2]见本篇二，文中用宋体字排印的是毛泽东加写和改写的文字。毛泽东全集第三十五卷"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"鉴于应否大救及如何大赦的问题，是一个关连到广天群众的政治行动，必须在党内党外更多地交换意见之后，才能作出决定。因此，请各省市委对这个问题作一次专门的讨论，同时以政协为主体举行一次座谈会，然后将党内党外对这个问题（即应否大赦及如何大救的问题）的意见，于六月廿日以前报告中央，以便确定是否要向全国人民代表大会提出大救的议案。或者第一个五年计划期内不举行大赦，以避免可能产生的不利影响（反革命气焰高涨，人民不高兴），过几年再谈这件事，这种意见，民主人士中也有不少人提出。究以何者为宜，请你们征询电告。"},{"type":"paragraph","text":"[1]经过向党内外征求意见，中央决定不向第一届全国人民代表大会第二次全体会议提出关于举行大救的议案。过了4年，1959年9月17日，第二届全国人大常委会第九次会议同意毛泽东提出的中共中央关于特赦确实已经改恶从善的战争罪犯、反革命罪犯和普通刑事罪犯的建议，决定在庆祝国庆十周年的时候，对上述罪犯实行特救。中华人民共和国主席刘少奇同日发布特赦令。最高人民法院于同年12月4日特赦释放了首批战犯33名。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":5,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":104,"page_end":105},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93365cf90a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

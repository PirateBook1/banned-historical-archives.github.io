script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢迎来自反帝反修最前线的亲密战友巴卢库同志率军事代表团抵沪离京时，康生、叶剑英等同志到首都机场热情欢送　抵沪时，张春桥、姚文元等同志前往机场热烈欢迎","authors":[],"dates":[{"year":1967,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海7日讯　阿尔巴尼亚劳动党中央政治局委员、部长会议副主席兼国防部长贝基尔·巴卢库同志和阿尔巴尼亚劳动党中央委员、阿尔巴尼亚人民军政治部主任希托·恰科同志以及由他们率领的阿尔巴尼亚军事代表团，在中共中央委员、国防部副部长王树声同志陪同下，今天乘专机从北京到达上海。"},{"type":"paragraph","text":"中央文化革命小组副组长张春桥同志和中央文化革命小组成员姚文元同志，中国人民解放军驻上海部队负责人刘文学、陈士法、周仁杰、姬应伍等同志，前往机场热烈欢迎来自反帝反修最前线的英雄的阿尔巴尼亚战友。"},{"type":"paragraph","text":"陪同希斯尼·卡博同志和贝哈尔·什图拉同志抵达上海的中共中央委员、书记处书记刘宁一同志也到机场欢迎。"},{"type":"paragraph","text":"今天上午到达上海的阿尔巴尼亚劳动党中央政治局委员、书记处书记希斯尼·卡博同志，中央委员贝哈尔·什图拉同志和阿尔巴尼亚驻中国大使瓦西里·纳塔奈利同志也到机场迎接。"},{"type":"paragraph","text":"据新华社北京7日电　由阿尔巴尼亚劳动党中央政治局委员、部长会议副主席兼国防部长贝基尔·巴卢库同志和阿尔巴尼亚劳动党中央委员、阿尔巴尼亚人民军政治部主任希托·恰科同志率领的阿尔巴尼亚军事代表团，今天上午乘专机离开北京前往上海。"},{"type":"paragraph","text":"中共中央政治局常委、人大常委会副委员长康生同志，中共中央政治局委员、国防委员会副主席叶剑英同志，中共中央委员、中国人民解放军总政治部主任萧华同志，中共中央候补委员、中国人民解放军代总参谋长杨成武同志，中央文化革命小组成员王力同志等，到机场热情欢送来自反帝反修最前线的英雄的阿尔巴尼亚战友们。"},{"type":"paragraph","text":"中共中央委员、国防部副部长王树声同志陪同阿尔巴尼亚军事代表团前往上海。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"王树声","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e70d4441c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“把毛泽东的旗帜插遍全中国！”","authors":["辛拓"],"dates":[{"year":1949,"month":4,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“把毛泽东的旗帜插遍全中国！”"},{"type":"paragraph","text":"辛拓"},{"type":"paragraph","text":"清晨，走出良乡城的南门，汽车路上泼着匀匀的清水。春天，走在润湿的黄土道上，显得格外的舒适。年轻的人民解放军战士脸上都流露着欢快的笑容。战士们笑着，道旁欢送的人们笑着，整齐的步伐掩没不了的笑声，此起彼伏的在河北平原上振荡。"},{"type":"paragraph","text":"半月来，我不断的欢送着南下的各路大军，眼看着几乎全部美械装备的铁流，新衣、新鞋帽、洁白的口罩，各式各样的枪械，使人高兴地长长出了一口气。二十多年来，这支武装在毛主席的智慧哺育下，已经是一支不可战胜的力量了。今天，我特别站在一个较高的土丘上向下了望，在数千欢送的工人、农民、学生的歌声、笑语、铜鼓洋号声中，涌着这列长长的大军，一直向南行进着。前边已经看不见头，扭回头来，后边也看不见尾。欢送者的头上，横飘着一丈多长的“把毛泽东的旗帜插遍全中国”的旗帜，和行进行列里飘荡着的“打到江南去，解放全中国！”的红旗互相辉映。是的，毛主席的队伍打到哪里，哪里的人民就得到解放。历史证明了这个不渝的真理。"},{"type":"paragraph","text":"路旁，十几个手背上长满了茧子的小孩，争先的给解放军战士灌着行军水壶，灌满一个再灌一个，一壶完了再去提一壶。他们一点也不疲倦。——“我们全力支援你们！”这是欢送者一个行动的口号，因为人民已经懂得为什么要支援解放军。记得月前良乡全城摧毁伪保甲的诉苦大会上，一个十六岁的陈永生哭诉着说：“这不是伪政权的时代了，解放军来了，我要说一说。………”这句话不只一次被诉苦者反复的说着。今天，我看见陈永生手里拿着准备喊的口号单，忙着指挥抬桌子、弄茶水，他现在已经是街代表了。"},{"type":"paragraph","text":"辎重车过来了，一辆满载着盐、草的皮轮大车，因为牲口被欢送者的军号吓惊了，大车翻在路旁的沟里，你看吧！当时卸套的卸套，解绳的解绳，搬草的搬草，分不出是军队干的，还是老百姓干的，仅仅几分钟的功夫，牲口已由车底下解救出来，东西都卸下来了，无数的人，连拉带推，大车由沟里推了出来。顷刻间，盐、草又装上了车，解放军的鞭子一扬，赶上了大队。"},{"type":"paragraph","text":"道旁欢送的人们，极力找寻曾经住过自己房子的解放军。找着了，象自己临行的家人一样，拉着手，絮着话，恋恋不舍的。五街人民曾送给某部一面红旗，上面写的：“把爱民的精神带到江南去。”"},{"type":"paragraph","text":"人民嘱咐着解放军：“打到江南去，解放全中国！”解放军也嘱咐着人民：“在后方多多生产，支援解放战争。”大家的目的都是一个：“把毛泽东的旗帜插遍全中国！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fea7e37204"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

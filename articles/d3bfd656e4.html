script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中纪委向各级领导干部发出公开信  认真检查建房分房中的歪风  七一前主动清退者从宽处理  坚持错误，对检举揭发的同志打击报复的要加重处罚","authors":[],"dates":[{"year":1983,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中纪委向各级领导干部发出公开信"},{"type":"paragraph","text":"认真检查建房分房中的歪风"},{"type":"paragraph","text":"七一前主动清退者从宽处理"},{"type":"paragraph","text":"坚持错误，对检举揭发的同志打击报复的要加重处罚"},{"type":"paragraph","text":"新华社北京3月18日电　中共中央纪律检查委员会最近向全国党政机关、企业事业单位各级领导干部发出公开信，要求坚决制止党员、干部在建房分房中的歪风。"},{"type":"paragraph","text":"公开信说，近年来，党中央、国务院曾多次发出通知、通报和规定，要求各级党组织采取措施，坚决刹住建房、分房中的不正之风。不少地区、部门的党委、党组，认真贯彻执行，检查处理，取得了很好的成效。但是，在全国范围内，这股歪风还远没有刹住。在一些地区、单位中，有一部分人依然我行我素，少数人胡作非为到了不能容忍的地步。有的党员、干部无视党纪国法，滥用职权，任意侵占耕地和国家、集体资财，平调劳动力、运输力建造私房；有的违反财经纪律，挪用、挤占事业费和其他专用资金、材料，兴建高标准宿舍，供少数领导干部居住；有的在分房中欺上瞒下，弄虚作假，为自己和自己的子女、亲属、朋友、“关系户”多分房、分好房。这样的党员、干部既违反了党纪，也违背了共产党员应有的品德。"},{"type":"paragraph","text":"中央纪律检查委员会在公开信中，要求全国党政机关、企业事业单位的党组织，在今年四月底以前，对自己领导的地区、部门、单位在建房、分房中不正之风的问题，再进行一次认真的检查。着重检查1980年《关于党内政治生活若干准则》公布后发生的问题。"},{"type":"paragraph","text":"公开信提出要检查以下五类问题："},{"type":"paragraph","text":"（一）利用职权，违反政策，侵占国家、集体的资金、材料，以及无偿占用国家和集体运输力和劳力，建造私房的；"},{"type":"paragraph","text":"（二）违反财经纪律和其他有关规定，为少数领导干部兴建面积过大、标准过高的住房的；"},{"type":"paragraph","text":"（三）在住宅分配中违反规定，搞特殊化，通过不正当途径和手段，为自己或自己的子女、亲属、朋友等多要住房的；"},{"type":"paragraph","text":"（四）利用职权多占地、占耕地、占好地建私房的；"},{"type":"paragraph","text":"（五）在建房、分房过程中（包括征地、拆迁、建设、分配等环节中）行贿、受贿的。"},{"type":"paragraph","text":"公开信希望，有这方面问题的领导干部首先要认真地检查一下自己，采取主动态度，尽快纠正错误，以便得到群众的谅解，取得领导工作的主动权。"},{"type":"paragraph","text":"公开信指出，全国党政机关、企业事业单位的各级领导干部，绝大多数是遵纪守法，维护群众利益的，对于建房、分房中出现的不正之风和违法乱纪行为，是进行了有效的抵制和斗争的。还有不少领导干部，发扬共产主义的高尚风格，分房时先人后己，方便让给别人，困难留给自己，受到了群众的赞扬和好评。公开信表示相信，那些在建房、分房中犯有错误的同志，在党组织和群众的批评教育帮助下，绝大多数是会认识错误、改正错误的。这样的同志一定能够得到党组织和广大群众的谅解，挽回由于自己的错误给党所造成的不良影响。"},{"type":"paragraph","text":"公开信说，为了给那些在建房、分房中犯有错误的单位和同志一个改正的机会，现决定：只要能够在1983年7月1日以前，主动清理，深刻检讨，经济上退赔，并能退出多占的房、地的，都可以得到从宽处理或免予处分。反之，如果坚持错误，企图蒙混过关，或不顾党纪、国法，仍犯此类错误，或对检举揭发建房、分房中不正之风的同志进行打击报复的，一经检查核实，都要加重处罚。同时，如果哪个单位的领导不坚持原则，软弱涣散，对犯错误的人和事视而不见，闻而不究，采取姑息迁就态度，也要追究其领导责任。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3bfd656e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1529","name":"为什么说‘工人阶级领导一切’的口号是错误的？","author":"孙晓阳","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"为什么说‘工人阶级领导一切’的口号是错误的？","dates":[{"year":1985,"month":2,"day":28}],"is_range_date":false,"authors":["孙晓阳"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"北京日报社宣传手册编辑部, \"彻底否定'文化大革命,'\" 宣传手册, 第2期, 1985: 39-40\n","tags":[{"name":"彻底否定","type":"主题/事件"},{"name":"工人","type":"主题/事件"},{"name":"阶级","type":"主题/事件"},{"name":"提法","type":"主题/事件"},{"name":"文革","type":"主题/事件"},{"name":"姚文元","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"为什么说“工人阶级领导一切”的口号是错误的？"},{"type":"paragraph","text":"《中华人民共和国宪法》中明文规定：“中华人民共和国是工人阶级领导的、以工农联盟为基础的人民民主专政的社会主义国家。”也就是说，工人阶级在我国是领导阶级。那么，这与“文化大革命”时期提出的“工人阶级领导一切”的口号有什么本质的区别呢？“工人阶级领导一切”的口号为什么是错误的呢？"},{"type":"paragraph","text":"在社会主义时期，工人阶级将始终是领导阶级，这是毫无疑义的。但是，工人阶级的领导不可能在没有自己的先进组织和科学纲领的情况下自发地实现。在中国，工人阶级的领导只能由它的先锋队组织——中国共产党来实现。工人阶级的领导作用，体现在党将马克思列宁主义的普遍真理同中国的具体实践相结合的过程中，体现在党的路线、方针、政策的制定与执行中，体现在从中央到地方的各级党的组织贯彻党的方针路线，组织教育广大人民群众建设两个文明中。即是说，工人阶级领导的作用，必须有科学理论的指导，先锋队组织的保证和正确的路线、方针、政策的施行，才有可能实现。“工人阶级领导一切”恰恰是违背了这些基本要求，特别是取消了党的组织形式，以所谓“路线领导”代替组织领导的方式取消了党的领导。“文化大革命”中，正是在“党内存在一个资产阶级”以及“踢开党委闹革命”的错误理论基础上，由部分工人组成的工人宣传队取代了各级党的组织，占领了上层建筑意识形态各个领域，实行了既不是以工农联盟为基础的，又不尊重人民民主的专政。"},{"type":"paragraph","text":"在“文化大革命”那样特定的历史条件下，“工人阶级领导一切”口号的提出，不仅意味着，而且造成的事实是，工人宣传队专了上层建筑、意识形态领域的政；工人纠察队取代了国家专政机构，拥有不受法律约束的至高无上的专政权力；知识阶层被划到资产阶级一方，没有权利参与国家政权的建设，只能接受工人、贫下中农的再教育。这么做，不仅否定了解放后党领导上层建筑、意识形态领域这一基本的历史事实，而且从根本上动摇了人民民主专政，架空了无产阶级的领导。"},{"type":"paragraph","text":"同时还要指出，工人阶级的领导，是党的组织的领导，是党的方针、政策、路线的领导，是政治思想、方向上的领导。而党的领导又是有条件的，它不能对经济部门、意识形态部门以及各个领域的业务工作进行过多的行政干预，它更不可能全面地干预人民群众社会生活的各个方面。因此，所谓“工人阶级领导一切”不只是在“文化大革命”中提出是错误的，它在任何时候提出都是错误的，它缺乏理论上的科学性与严密性，是一种绝对化、形而上学的提法。"},{"type":"subtitle","text":"（孙晓阳）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96f6a23ad1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

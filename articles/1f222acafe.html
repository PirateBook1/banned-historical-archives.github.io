script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大的毛泽东思想在科学战线上的又一胜利  周口店再次发现中国猿人头盖骨化石","authors":[],"dates":[{"year":1967,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大的毛泽东思想在科学战线上的又一胜利"},{"type":"paragraph","text":"周口店再次发现中国猿人头盖骨化石"},{"type":"paragraph","text":"新华社十五日讯　我国工人和青年科学工作者在著名的北京周口店，又一次发现了研究人类起源的极为珍贵的材料——中国猿人头盖骨化石。这一重大发现是参加这项工作的有关人员高举毛泽东思想伟大红旗，突出政治，活学活用毛主席著作的结果，是战无不胜的毛泽东思想在科学战线上的又一胜利。"},{"type":"paragraph","text":"中国猿人是早期人类发展的一个重要环节。中国猿人的化石，是研究、探讨人类起源和发展的不可缺少的珍贵材料。一九二九年，我国在周口店发现了中国猿人的第一个头盖骨，以后又陆续发现了中国猿人的很多材料。但是在旧中国，这些珍贵材料的发掘、保管和研究权都掌握在美帝国主义者手中。抗日战争期间，所有中国猿人的化石，都已被美帝国主义者掠夺去。"},{"type":"paragraph","text":"解放以后，在党和毛主席的领导下，我国工人和青年科学工作者破除迷信，自力更生，在周口店又陆续发现了中国猿人的牙齿、下颌骨、肢骨、石器以及共生的动物化石，取得了显著成果。"},{"type":"paragraph","text":"这次周口店的发掘工作是在伟大的无产阶级文化大革命中进行的。从事这项工作的中国科学院古脊椎动物与古人类研究所的同志，在毛主席无产阶级革命路线的指引下，群策群力，以饱满的政治热情和冲天的革命干劲，取得了这个重大成果。"},{"type":"paragraph","text":"这次发现的中国猿人头盖骨，包括额骨、枕骨等，一起发现的还有石英和燧石制作的石器以及肿骨鹿、犀牛、鬣狗等哺乳动物化石。这些化石对于进一步了解中国猿人的体质形态及其生活状况，有很大的价值。（附图片）"},{"type":"paragraph","text":"图为新发现的中国猿人头盖骨额骨化石"},{"type":"paragraph","text":"（新华社稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f222acafe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4762","name":"国务院关于调整农村社队企业工商税收负担的若干规定","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院关于调整农村社队企业工商税收负担的若干规定","dates":[{"year":1981,"month":1,"day":30}],"is_range_date":false,"authors":["国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国务院知青办, 知青工作文件选编, 150","tags":[],"parts":[{"type":"title","text":"国务院关于调整农村社队企业工商税收负担的若干规定"},{"type":"subtitle","text":"（一九八一年一月三十日）"},{"type":"subtitle","text":"国发〔1981〕19号"},{"type":"paragraph","text":"各省、市、自治区人民政府，国务院各部委、各直属机构："},{"type":"paragraph","text":"为了贯彻执行狠抓调整、稳定经济的方针，适当平衡各种经济成分之间的税收负担，体现税收的鼓励与限制作用，现对农村社队企业工商税收负担问题，作如下规定："},{"type":"paragraph","text":"(略）"},{"type":"paragraph","text":"六、城镇上山下乡知识青年在农村或城镇郊区所办的场（厂）队生产的烟、酒、糖、棉纱、手表等高税率产品和他们设在城镇的商业、服务业，应照章交纳工商税和工商所得税。所产烟叶、茶叶等应税商品，不交售商业收购单位而自行销售的，也应照章征收工商税和工商所得税。除此以外，对他们生产的其他产品和经营业务收入，仍按原规定继续免征工商税和工商所得税到一九八五年底。从一九八六年一月一日起，按农村社队企业的纳税规定办理，不再特殊照顾。"},{"type":"paragraph","text":"以上规定，从一九八一年四月一日起执行。凡与本规定有抵触的，一律以本规定为准。"}],"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cefa856a4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

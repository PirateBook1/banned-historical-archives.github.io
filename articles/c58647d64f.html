script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民日报发表文章指出《论党内斗争》是马克思主义著作这篇讲演一经整理成文就得到毛泽东同志高度评价","authors":[],"dates":[{"year":1980,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京五月十三日电　即将重新出版的刘少奇同志的《论党内斗争》是在党的建设问题上有重要意义的马克思主义著作。《论共产党员修养》和《论党内斗争》对于培植和发扬我们党的优良传统作风，教育整整一代中国的共产党员和党外革命者，作出了重大的贡献。"},{"type":"paragraph","text":"这个评价是《人民日报》今天的一篇文章提出的。这篇文章是廖盖隆写的《\u0026lt;论党内斗争\u0026gt;是马克思主义的著作》。"},{"type":"paragraph","text":"文章揭露说，林彪、“四人帮”和他们的顾问横加攻击这两篇著作，绝口不提这两篇讲演一经整理成文，就得到毛泽东同志高度评价这个事实。这篇文章公布了一个重要的史实:《论党内斗争》在延安《解放日报》发表时，毛泽东同志在这篇文章的开头加了这样的按语:“这是刘少奇同志于一九四一年七月二日在中共中央华中周党校的演讲，理论地又实际地解决了关于党内斗争这个重大问题，为每个同志所必读。现当整风学习开展与深入时期，特为发表，望全党同志注意研读。”"},{"type":"paragraph","text":"文章详细介绍了刘少奇《论党内斗争》中，关于正确开展党内斗争的许多精辟论述，指出:事实证明，毛泽东的这个评价是完全正确的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c58647d64f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世界人民热情歌颂毛主席","authors":[],"dates":[{"year":1966,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"世界人民热情歌颂毛主席"},{"type":"paragraph","text":"世界有一位当代的列宁是莫大的光荣"},{"type":"paragraph","text":"毛主席是一位多么伟大的领袖！在我们的世界上有了一位当代的列宁，这是莫大的光荣。这位当代的列宁就在中华人民共和国——世界革命的中心和火车头。"},{"type":"paragraph","text":"津巴布韦　安德鲁·穆琴杰"},{"type":"paragraph","text":"毛主席这样健康是世界人民的幸福"},{"type":"paragraph","text":"毛主席不仅是中国人民心中的红太阳，不仅是中国人民的伟大舵手，而且是亚非拉人民和全世界进行民族解放的人民的伟大领袖。"},{"type":"paragraph","text":"我们亲眼看到毛主席和他的亲密战友林彪的身体非常健康，我们感到万分高兴。毛主席这样健康是世界人民的幸福。"},{"type":"paragraph","text":"日本　坂本德松"},{"type":"paragraph","text":"毛泽东思想是各项革命工作的指南"},{"type":"paragraph","text":"毛泽东思想是毛主席在领导中国革命运动的实际斗争中运用唯物辩证法，从各项工作的实践中总结出来的，它是最集中、最丰富的伟大理论。毛泽东思想是指路明灯，是各项革命工作的指南。"},{"type":"paragraph","text":"老挝　乌拉"},{"type":"paragraph","text":"世界革命要靠毛泽东思想取得胜利"},{"type":"paragraph","text":"毛泽东思想是当代马克思列宁主义的顶峰。中国革命靠毛泽东思想取得了胜利，世界革命也要靠毛泽东思想取得胜利。毛主席不仅是中国人民的领袖，也是全世界革命人民的领袖。"},{"type":"paragraph","text":"日本　足立梅市"},{"type":"paragraph","text":"毛泽东思想指引世界革命走向胜利"},{"type":"paragraph","text":"毛泽东主席是当代最伟大的马克思列宁主义者，中国人民和青年有这样的伟大领袖是非常幸运的。毛泽东思想不仅是中国人民的，而且是刚果（布）人民和全世界革命人民的。全世界革命人民无论处在那个革命阶段，都可以从毛泽东思想中找到启示。它指引我们走向胜利。"},{"type":"paragraph","text":"刚果（布）　马东巴·保罗"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31b08f08ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

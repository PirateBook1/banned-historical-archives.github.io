script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"喀左县是怎样制止住人口外流的","authors":[],"dates":[{"year":1961,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"喀左县是怎样制止住人口外流的","type":"title"},{"text":"辽宁省喀左县今年遭到了百年不遇的自然灾害，粮食歉收，群众心情不安，不少人口外流，给抗灾渡荒增加了困难，也带来了一些治安问题。为此，县委采取了一系列措施，目前人口外流的情况已经显著好转。九月十五日到十一月十五日两个月外流人口数比前两个月下降了百分之八十三。白塔公社不仅没有外流的，已流出的还回归了十多户。","type":"paragraph"},{"text":"他们是怎样制止住农民外流的呢？","type":"paragraph"},{"text":"一、生产自救，战胜灾荒。为了使生产和群众生活能得到保障，各公社、大队和生产队都有专人领导群众开展生产自救运动。九月大搞小秋收，秋收后又搞多种经营，收到了大批山货、野果和代食品，不仅有了吃的，还使每个社员增加了十五元到二十元的收入。群众感动地说：“抗这样的灾，除了共产党哪个朝代也不行。”","type":"paragraph"},{"text":"二、访贫问苦，安排生活。县委了解到群众粮食严重不足的实际情况，抽调了一百多名干部组成调运粮食，采购代食品、药材，治疗疾病等专业队。一面把国家拨给的棉布、棉衣、口粮送到户；一面发动群众动手解放住房、烧柴等问题，使群众基本上有吃有住有烧。群众生活有了着落后，又公布了明年的生产和生活安排，规定除社员自留地外，再给每人五分地种早熟作物，五分地种地瓜，一分“救荒田”，这些地如果能精耕细作，口粮基本上可以解决，这样一来，社员心里有了底，情绪安定，干劲就来了，秋翻地超过了原计划百分之二十。","type":"paragraph"},{"text":"三、抓活的思想教育。针对群众担心口粮不足，幻想外流就可轻而易举地解决生活问题等思想，开展了形势教育和前途教育，充分讲解战胜困难的有利条件；对打算外流的人，帮助算细帐，讲清外流对国家、对个人的害处，并组织外流回归的人用亲身体验，向亲友、邻舍讲解外流后遭遇的困难和所受的损失。中三家公社肖营子生产队妇女队长肖玉珍，外流回来后受到社队欢迎，帮助她安排了生活，她深受感动，向亲友作了宣传，劝住了许多人。羊角沟公社准备外流的七名大队干部、三十三名生产队干部和五十三名社员，受到宣传教育后，都不想走了。","type":"paragraph"},{"text":"四、分工包干，劝阻外流。县委一方面从公安、民政、工会等部门抽调了干部，在外流必经之地设立了劝阻站，一方面召开会议，布置社队干部大抓劝阻外流工作，具体分工包干，把打算外流的人劝阻住。","type":"paragraph"},{"text":"来源：（摘自“辽宁公安简报”）","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0804523218"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

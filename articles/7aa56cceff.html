script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东的时代里本市五百多街头艺人冲破了地狱见到阳光","authors":[],"dates":[{"year":1951,"month":3,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"‘在家靠父母，出门靠朋友，有钱帮钱场，有腿帮腿场。’闯江湖，卖街艺，谁也离不了这行当词儿，这仿佛多少带上些侠义的口吻，标志着天下人与人之间本有着兄弟般的友爱。闯一天江湖，混一天饭吃，岁月就在这风雨袭击的街头打转，上一辈子如此，下一辈又承袭着这一行衣钵，江湖码头在脚底下滑过去，靠一双手靠一张嘴，生活就这样闯过来了。"},{"type":"paragraph","text":"‘江湖卖艺’在多少诗人的笔下，被描摩成美丽的谎言，可是江湖后面，卖艺人却过着一连串悲惨的岁月，‘混’日子并不容易，‘弄’一口饭更是艰难。闯江湖得懂规矩，卖街艺更得有圈子，文的学不上口，武的炼不成手。待艺成开场，三、五个顾客捧着这冷落的场子，辛酸苦楚可只有往自己肚里吞下去!"},{"type":"paragraph","text":"解放前，街头艺人的生活可就是这样子，谁也没有慷慨地分输过一些同情，‘命运’就该在街头任凭雨打风吹，‘上等人’瞧不起他们，说他们是下流的，反动官僚更卑视他们，说他们一窠是男盗女娼的大本营，眼泪自流无人看，辛酸忍往肚里吞，一年四季的日子，就在大人先生们的眼色边绿偷混着，是呵，那时候，谁又不说是在‘偷混’日子呢?"},{"type":"paragraph","text":"街头艺人在反动政府的统制下，被视作比乞丐偷盗高不上多少的一流人，所以谁也可以欺侮他们，谁也可以梢一个卑视的眼色，那时节他们就最怕警察老爷和地头蛇流氓，(人吃人的社会里，就是大鱼吃小鱼，小鱼吃虾来)，街头艺人本身没有演出的固定场子，要演出只有在街头，所以警察老爷和地头蛇流氓们前面先得打招呼，送礼，如不招呼在前，那末等打开头‘叫叫开’的时候，已经悔之晚矣。打招呼有规矩，讲筹码不外乎‘白锡包’几条或几包，但孝敬了礼物并不能使事体‘摆平’，如果碰着女艺人，还得受他们‘吃吃豆腐’不得回手。路上高兴，小热昏在卖梨膏糖，他们便会老实不客气伸出手来。生活最现实，一切愤怒都会在为一口饭的前题下低下头来。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7aa56cceff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

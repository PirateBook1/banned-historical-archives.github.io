script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老挝朋友衷心高呼毛主席万岁，万万岁!毛泽东思想光辉照亮全世界传播毛泽东思想是老挝整个革命事业中最重要的一部分","authors":[],"dates":[{"year":1966,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社康开25日电　老挝川圹省教育局长努潘最近在老挝老中友谊学校校庆纪念会上发表讲话时说，传播毛泽东思想是老挝整个革命事业中最重要的一部分，因为没有革命的理论就没有革命的运动。他希望老挝人民更好地学习和掌握毛泽东思想。"},{"type":"paragraph","text":"老中友谊学校在十二月十六日举行了建校一周年庆祝活动。中国驻老挝经济文化代表团一等秘书苏扬应邀参加了庆祝会。"},{"type":"paragraph","text":"老中友谊学校校长马哈·坎丹也在庆祝会上讲了话。他表示要以毛泽东思想作为武器，按照毛主席指出的方向前进。"},{"type":"paragraph","text":"他最后把友谊学校出版的老文版毛主席著作赠送给中国红卫兵，作为老中友谊学校全体师生的礼物。"},{"type":"paragraph","text":"老中友谊学校的教师代表向中国红卫兵赠送锦旗，并致颂词说:“毛主席是当代世界革命最伟大的领袖是全世界无产阶级心中的红太阳。”"},{"type":"paragraph","text":"“世界上最锐利的武器需要人去掌握，世界革命需要毛泽东思想去指导。”"},{"type":"paragraph","text":"“太阳的光辉只能照耀世界的白天，毛泽东思想的光辉却照亮了整个世界的白天和黑夜。”"},{"type":"paragraph","text":"颂词说:“毛主席是全世界被压迫人民最最爱戴的领袖，您的思想是永远不可磨灭的真理。群众一旦掌握了您的思想，革命就取得胜利。您的思想是无产阶级革命者向前迈进的指南。我们最尊敬、最爱戴的是毛主席。我衷心高呼:毛主席万岁、万岁、万万岁!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94078eb6db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"“九一三事件”中与技勤八团有关的几个细节","authors":["蓝岭"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"于鹏飞的《２５６坠机事件中不可忽略的细节》提及，“技侦八团”侦听到飞机“发动机空中起火”，“大型目标在空中起火了，掉下来了”，以佐证飞机是在蒙古被击落，据了解，事实并非如此。以下为涉及该团的几个历史细节。","type":"paragraph"},{"text":"１、据空军有关历史资料，于文中的“技侦八团”，当时的正式番号为空军技术勤务第八团，简称技勤八团。该团自１９６９年１２月在山西大同成立之日起，即归军部亦驻大同的空军第十军建制领导，１９７６年６月，改属北京军区空军领导。从１９６９年１２月至文革结束，技勤八团都不归军委空军情报部直接指挥。","type":"paragraph"},{"text":"２、据“九一三”当天在北京军区空军指挥所值班的一位知情者透露：９月１３日凌晨技勤八团侦收到的情报显示，蒙军雷达的确侦测到了２５６号飞机进入蒙古领空，但在蒙古军方尚未来得及实施阻止其继续飞行的措施前，目标即已消失，仅此而已。","type":"paragraph"},{"text":"３、有关“目标消失”的情报，并不能直接判断为目标坠毁。承前所述，技勤八团既没有侦收到蒙、苏军方对２５６号飞机有何应对措施的情报，更没有侦收到诸如“发动机空中起火”，“大型目标在空中起火了，掉下来了”一类的情报。","type":"paragraph"},{"text":"４、技勤八团所获情报，按规定同时上报空十军司令部、北空司令部、军委空军司令部及总参。有关２５６飞机的情报，并没有亦不可能在任何一级受到截留。旁证是技勤八团的历史资料亦称：“１９７１年９月准确侦收破译了……的情况，在关键时刻为党中央、毛主席提供了可靠情报，多次受到空军、总部和中央领导同志的表扬”（虽然这些话有夸大其功劳的成份）。","type":"paragraph"},{"text":"５、于文称“这些情报从此就像没有出现过一样”与其下文“李（指李德生）对昨晚空军情报部的工作印象深刻，非常满意，夸奖贺：‘你这个情报真历害！’”是自相矛盾的。","type":"paragraph"},{"text":"６、“九一三”后空军组成的专家组完全有条件参考和利用技勤八团的情报。事实上是这些有限的情报对分析坠机原因并没有直接的帮助，而并非如于文所说空军专家组对这些情报“未曾加以考虑”。～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【书刊序跋】","type":"paragraph"}],"alias":""},"tags":[{"name":"九·一三事件","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af47de6c6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"江青、陈伯达、康生接见专王任重革命造反团时的讲话","alias":"","parts":[{"type":"paragraph","text":"（已停印人民日报、解放军报、光明日报的代印厂，接到这个通知后，请把它印出来张帖在工厂内）"},{"type":"paragraph","text":"江青、陈伯达、康生接见专揪王任重"},{"type":"paragraph","text":"革命造反团时的讲话"},{"type":"paragraph","text":"（一九六七年一月四日）"},{"type":"paragraph","text":"陈伯达讲话"},{"type":"paragraph","text":"陶铸同志到中央来并没有执行以毛主席为代表的无产阶级革命路线，实际是刘、邓路线的忠实执行者。刘、邓路线的推广是同他有关系的，他洗刷这一点，但后来变本加厉。例如你们到中南局去，你们了解很多情况，是有后台老板的，一个后台老板就是陶铸。他在北京接见你们的态度是完全错误的，他是文化革命小组顾问，但对文化革命的许多问题，从来没有跟我们商量过。他独断专行，不但背着文革小组，而且背着党中央，你们揭得很好，给我们很多支持，感谢你们。"},{"type":"paragraph","text":"江青讲话同学们："},{"type":"paragraph","text":"你们回去斗争要注意两条：一条是实事求是，核实材料，才能立于不败之地；二要做艰苦细致的工作，争取多数，不要把敌人看成铁板一块，多数派同学，很多是受蒙骗了，不是不能做工作的，是可以分割的，一定要做细致的工作，这是策略问题，希望大家注意这几点。"},{"type":"paragraph","text":"康生讲话同志们："},{"type":"paragraph","text":"把材料整理出来，有材料摆出来了，你们就胜利了。再见！"},{"type":"paragraph","text":"【附）陶铸同志被打下台的真相"},{"type":"paragraph","text":"宋琼"},{"type":"paragraph","text":"望不尽浩气贯虹象生辉，怀不尽耿耿丹心翰躬率；恨不尽妖魔切齿谤忠骨，烧不尽革命烈火焚污秽。每当我读到这几句诗的时候，总是禁不住心潮涌，深深怀念起我们所尊敬的陶铸同志。"},{"type":"paragraph","text":"一九六七年一月四日以前的短短几个月里，因为工作关系，我曾和陶铸同志有过一些难"},{"type":"paragraph","text":"iJ!"}],"authors":["康生","江青","陈伯达"],"dates":[{"year":1967,"month":1,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":237,"page_end":237},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"陶铸","type":"人物"},{"name":"王任重","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30254fc974"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

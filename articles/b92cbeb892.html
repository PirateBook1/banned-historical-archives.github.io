script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜解放五周年纪念毛主席周总理驰电致贺深信朝鲜人民定能赢得最后胜利","authors":[],"dates":[{"year":1950,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十四日电】　本月十五日为朝鲜解放五周年纪念日，我中央人民政府毛泽东主席和政务院周恩来总理分别致电朝鲜民主主义人民共和国最高人民会议常任委员会金枓奉委员长及金日成首相表示祝贺。电文如下:"},{"type":"paragraph","text":"(一)毛主席贺电"},{"type":"paragraph","text":"朝鲜民主主义人民共和国最高人民会议常任委员会金枓奉委员长阁下:"},{"type":"paragraph","text":"欣逢朝鲜解放五周年纪，我代表中华人民共和国中央人民政府及中国人民向阁下及朝鲜人民谨致祝贺之忱。中国人民热烈拥护朝鲜人民为抵抗美帝国主义侵略及争取民族独立和国家统一而进行的正义战争，并深信朝鲜人民一定能赢得最后的胜利。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东一九五○年八月十四日于北京"},{"type":"paragraph","text":"(二)周总理贺电"},{"type":"paragraph","text":"朝鲜民主主义人民共和国金日成首相阁下:"},{"type":"paragraph","text":"欣逢朝鲜解放五周年纪念，谨向阁下及朝鲜人民致热烈的祝贺，并祝英勇的朝鲜人民在阁下领导下坚决地驱逐美国侵略者而获得完全的胜利。"},{"type":"paragraph","text":"中华人民共和国中央人民政府政务院总理　周恩来　一九五○年八月十四日于北京"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1950\\08\\508f010501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e朝鲜解放五周年纪念图片:前年平壤市民欢送撤退的苏军　(新闻摄影局稿)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社,新闻摄影局","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b92cbeb892"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

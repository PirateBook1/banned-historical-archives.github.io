script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本《毛泽东思想》月刊发表文章强调  决心坚持斗争直到收复北方领土  冰岛报纸谴责苏联推行新殖民主义政策","authors":[],"dates":[{"year":1975,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本《毛泽东思想》月刊发表文章强调"},{"type":"paragraph","text":"决心坚持斗争直到收复北方领土"},{"type":"paragraph","text":"冰岛报纸谴责苏联推行新殖民主义政策"},{"type":"paragraph","text":"新华社东京一九七五年九月九日电　日本《毛泽东思想》月刊最近发表文章，揭露苏联社会帝国主义霸占日本北方领土的罪行，呼吁日本人民把收复北方领土的斗争进行到底。"},{"type":"paragraph","text":"文章说：“北方领土——国后岛、择捉岛、色丹岛和齿舞群岛是日本的固有领土”，“是我们日本人民用血汗努力开拓出来的”。文章说：“日本劳动渔民迫于生活，过去和现在都一直在苏联占领下的北方领土周围海域捕鱼。苏联巡逻船逮捕和检查日本的小型渔船、长期扣押日本渔民、撞翻渔船等事件频频发生，其惨状是难以用语言说明的。”“根室地区的多数渔民都受到了苏联的压迫和迫害，对于苏联的暴虐，满腔怒火。”文章说，根室地区的渔民及各界人民长期以来团结在一起，一直以不屈不挠的精神，排除万难，顽强地要求苏联立即无条件地归还北方领土。文章说：“归还北方领土的要求，是日本人民的要求，是民族的要求。这是正义的要求。”"},{"type":"paragraph","text":"文章说：“苏联不仅不满足日本人民、日本民族要求归还北方领土的正义要求，而且把北方四岛变成一个巨大的军事基地。苏联从这一军事基地严重地威胁着日本。”"},{"type":"paragraph","text":"文章说：“我们要下定决心，不怕牺牲、排除万难，坚持斗争，直到收复北方领土。”"},{"type":"paragraph","text":"新华社一九七五年九月九日讯　雷克雅未克消息：冰岛《晨报》九月五日发表社论，谴责苏联推行新殖民主义政策，掠夺别国的海洋资源。"},{"type":"paragraph","text":"社论说，侵占别国资源是新老殖民主义的主要特征，在侵占沿海国资源方面，现在苏联是这一政策的先锋。"},{"type":"paragraph","text":"社论指出，寥寥数国掠夺着世界的海洋，若不采取对策，鱼苗将濒临灭绝。过去西方国家对殖民地的自然资源和原料所奉行的老殖民政策，就是不考虑这些国家的利益。它们所以能这样做，是凭借其军事、资本、知识和技术方面的优势。现在苏联在世界的海洋上扮演着同样的角色，在那里奉行新殖民政策，攫取弱小国家的资源。"},{"type":"paragraph","text":"社论认为，苏联反对冰岛把捕渔区扩大到二百浬和要求继续在冰岛渔区拥有捕鱼权，目的在于制造一个先例，以便向其他准备扩大捕渔区的国家提出同样的要求。社论说，冰岛对此必须保持警惕，决不能让苏联的阴谋得逞。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b1b7f49b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

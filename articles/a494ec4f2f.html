script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"各地积极讨论毛主席在最高国务会议上的讲话","authors":["《人民日报》"],"dates":[{"year":1957,"month":4,"day":13}],"is_range_date":false,"parts":[{"text":"各地积极讨论毛主席在最高国务会议上的讲话","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报讯如何正确地处理人民内部矛盾的问题，最近已成为广大党内外干部和知识分子注意的中心。","type":"paragraph"},{"text":"毛主席２月２７日在最高国务会议上关于正确地处理人民内部矛盾问题的讲话，在上海市、武汉市、辽宁省和云南省等地的党内外干部和知识分子中，已经或正在普遍地进行传达，有些地方已展开了热烈的讨论。","type":"paragraph"},{"text":"上海市人民政府、各民主党派、机关团体、工商界人士、文化、科学和艺术界、新闻出版界，都已经组织了一次到数次座谈。在不少座谈会上，展开了面对面的论争。有人形容这是“又一次的思想大解放”。","type":"paragraph"},{"text":"中共上海市委也多次讨论了如何“正确地处理人民内部矛盾问题”，并决定在最近召开有党外人士参加的宣传会议。在会议召开以前，市委负责同志将分别主持十几个小型座谈会，听取各方面对宣传工作的意见。","type":"paragraph"},{"text":"武汉市党内外的广大干部，已经听到了毛主席的讲话和中共中央宣传工作会议精神的传达报告。武昌区委并召集党内外干部举行了座谈会。市委决定：副处长以上干部要结合这次学习，以整风方式检查领导工作；全市干部将以三个月时间来学习毛主席的讲话和中共中央宣传工作会议的文件；在５月中旬，市委将召开宣传工作会议，吸收党外干部参加，进一步贯彻“百花齐放、百家争鸣”的方针。","type":"paragraph"},{"text":"中共辽宁省委在３月７日就在各地、市委书记会议上和省级直属机关的负责干部中，传达了毛主席的讲话，现在正在普遍地向各机关、厂矿的干部，学校的教职员，大专学校的学生以及农村中区级以上的干部进行传达。辽宁省和沈阳市地方政协也已进行了传达，各民主党派辽宁省地方组织正在按自己的组织系统进行传达和组织讨论。为了正确地处理人民内部的矛盾，中共辽宁省委在４月１１日分别召开工业政治会议和新闻工作会议。在２０日左右，还将召开全省文艺工作会议。党的宣传工作会议，也将在５月份召开。","type":"paragraph"},{"text":"云南省从３月下旬到现在，已有六千多人听了毛主席讲话和中共中央宣传工作会议精神的传达报告，并以此为中心作了讨论。中共云南省委会从４月１０日起，又召开了宣传工作会议，这个会议将认真地联系实际进行讨论，提高思想水平。","type":"paragraph"},{"text":"---- 原载《人民日报》1957年4月13日, 原题为：“正确解决人民内部矛盾　各地积极讨论毛主席在最高国务会议上的讲话”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a494ec4f2f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

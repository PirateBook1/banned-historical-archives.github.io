script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》第五卷希腊文版出版   受到希腊人民的热烈欢迎","authors":[],"dates":[{"year":1977,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东选集》第五卷希腊文版出版"},{"type":"paragraph","text":"受到希腊人民的热烈欢迎"},{"type":"paragraph","text":"新华社雅典一九七七年十二月二十日电　在希腊出版的《毛泽东选集》第五卷希腊文版，受到希腊人民的热烈欢迎。"},{"type":"paragraph","text":"《毛泽东选集》第五卷希腊文版即将出版的消息传出后，许多读者纷纷向出版社写信预订。这些信有的来自希腊北部的城市萨洛尼卡，有的来自大陆以南的克里特岛，有的来自西北部山区的城市艾奥尼纳。还有些信是侨居在西德、瑞士以及东欧一些国家的希腊劳动者写来的。读者的热切希望促使出版工作比预定的时间提前半个月完成。"},{"type":"paragraph","text":"十一月中旬，《毛泽东选集》第五卷希腊文版在雅典十家书店开始出售，很快就销售一空。一位大学生说：“毛主席在他前几卷选集中，向我们阐明了在他的领导下中国是如何取得民主革命的伟大胜利的。在这一卷中，毛主席指出了建设社会主义、反对修正主义的胜利道路。虽然毛主席已经离开了我们，但是他的著作将永远照亮世界人民革命的进程。”"},{"type":"paragraph","text":"另外，不久前出版发行的毛主席著作《〈共产党人〉发刊词》和《论十大关系》希腊文版，也很受读者欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b5341452b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

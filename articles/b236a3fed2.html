script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共四川省委办公厅七月份处理人民来信、来访情况简报","authors":[],"dates":[{"year":1957,"month":8,"day":25}],"is_range_date":false,"parts":[{"text":"中共四川省委办公厅七月份处理人民来信、来访情况简报","type":"title"},{"text":"1、认为农村生活苦，城市生活好。巴中县平果区东兴乡刘明炎反映，农民说在城市里当干部薪金高，生活又舒服，而农民的生活则是：“口朝黄土背朝天，一年到头无衣穿，吃饭端的泥巴碗，子子辈辈把牛牵，夏天太阳晒肉体，冷时单衣过冬天，劳苦人民真是惨，幸福不知在何年？”因而有些农民不顾一切的供子女读书，并教育子女说：你们要知道：“家无读书子，官从何处来？”璧山县丁家乡凉风村二社社员张世明反映：城市食粮、油、肉供应过多，如粮食每人每月三十斤，而农民一年才三百斤谷子，还要搭配杂粮。有的工厂、机关、学校吃剩的饭菜便不愿再吃，而倒给猪吃，因而农民很不满意的说：唉，变猪也肯变在城市哟！有的农民对棉布定量供应也不满意，如宣汉县三河乡一村三社一个复员军人来信反映：农民不满的问道：“为啥干部三丈六，农民才一丈八”。","type":"paragraph"},{"text":"2、喊粮食不够吃。江津县德感区德感乡一封匿名信反映：社员口粮少，不够吃，每天只吃三餐稀饭，农民不满的说：农村还不如劳改队，劳改队一天有三餐干饭吃，一年还有两套衣服穿，有些农民因此而流入城市找工作，找不到工作的也不回家，在城市流浪，甚至进行盗窃勾当，有些农民则要求退社，仅他们社就退出去了八户。又一封匿名信反映：巫山县第五区一贷有百分之九十的农民缺粮，有的农民连日吃粥，有一个农民被饿死。涪陵县二区马乡永太一社农民张锡山反映：有百分之七、八十的农民吃不饱，穿不暖。甚至有的地方个别农民提出要去劳改，如南充县东观乡火光合作社主任、杨沛然反映：有的农民要求参加劳改。","type":"paragraph"},{"text":"从群众来信看，粮食不够吃，有三个原因：[此处有二字不清]社员生产不起劲，（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b236a3fed2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

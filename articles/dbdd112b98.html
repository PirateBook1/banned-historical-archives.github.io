script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"关于干部中存在的三个大问题","alias":"","parts":[{"type":"paragraph","text":"关于干部中存在的三个大问题！"},{"type":"paragraph","text":"（1960年3月6日）华东局，各协作区委员会，各省委、市委、自治区党委，中央一级各部委、各党组："},{"type":"paragraph","text":"江苏省委写的关于整风中三个问题的分析，是正确的，应当提起你们大家一齐注意，并采取具体措施，逐步地解决这三个大问题。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"1960年3月6日"},{"type":"paragraph","text":"[1]这个批语写在中共中央办公厅1960年3月1日编印的《情况简报》第一○三号上，题目是毛泽东拟的。这期简报以《党的思想建设的一个重要课题》为题，摘发了中共江苏省委关于整风运动的情况报告中的部分内容。其中谈到，这次整风运动，使我们深刻地感到，党内有相当一部分同志对社会主义革命思想准备不够，主要是缺乏不断革命、把社会主义革命进行到底的思想。具体表现在以下3个方面：第一，在所有制的革命方面，对小生产者和一部分富裕中农的自发资本主义倾向，比较普遍地认识不足。往往只看到党在一定历史时期内团结富裕中农的政策，而看不到要彻底改造小生产者的根本方向。因此，解决这一认识问题，是党的思想教育的一个重要课题。第二，在高速度建设方面，比较突出的是对高速度建设社会主义的思想准备不够，有一部分同志不了解整个60年代都要连续跃进，都要高速度，积极创"},{"type":"paragraph","text":"关于干部中存在的三个大问题造条件，坚决向共产主义过渡。在农业的经营管理上，没有完全摆脱小农经济的影响，远远不能适应大跃进形势的要求。因此，在党内进行高速度建设的思想教育，克服小农经济的思想影响，也是党的思想建设的一项重要任务。第三，在政治思想革命方面，对于彻底消灭资产阶级、小资产阶级的思想和习惯势力，确立与巩固无产阶级世界观的重要意义，认识不足；对于政治思想战线上的阶级斗争的长期性、复杂性、曲折性，波浪起伏的发展，认识不足；对于学习毛泽东同志思想的重要意义认识不足；对意识形态方面的阶级斗争，估计不足，重视不够。有的还对经济战线上的不断跃进与政治思想战线上的不断革命的关系认识不清，因而不同程度地忽视了政治思想战线上的不断革命。因此，在党员干部中很好地确立不断革命论和革命发展阶段论相统一的思想，坚决把社会主义革命进行到底，并加速建设，准备条件向共产主义过渡，这是党的思想建设的重要内容之一。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":3,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":157,"page_end":158},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbdd112b98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"对《长春汽车厂发动群众大闹技术革命的经验》一文的批语","alias":"","parts":[{"type":"paragraph","text":"对《长春汽车厂发动群众大闹技术革命的经验》1一文的批语"},{"type":"paragraph","text":"（1958年11月18日）此件印发到会各同志。要实行技术革命，就应当这样做。"},{"type":"paragraph","text":"毛泽东一九五八年十一月十八日于武昌"},{"type":"paragraph","text":"二见《经济消息》第34期。3"},{"type":"paragraph","text":"[1]指1958年11月12日出版的《经济消息》第三十四期刊载的《长春汽车厂发动群众的好经验》一文，毛泽东审阅时，将题目改为《长春汽车厂发动群众大闹技术革命的经验》。文中说，长春汽车厂在充分发动群众大闹技"},{"type":"paragraph","text":"对《长春汽车厂发动群众大闹技术革命的经验》一文的批语术革命的运动中，提出在明年“十一”实现年产15万辆汽车的跃进方案，并在运动中积累了许多经验，丰富了“两参一改三结合”的内容。过去推厂“两参一改”，一般只限于工人参加行政管理和日常行政工作的改革，这次大闹技术革命运动，工人不仅参加行政管理，而且全面地参加设计和技术管理，并对生产工作和技术工作中不合理的规章制度也进行了改革，使得工人、技术人员和职员密切结合起来，形成了党委统一领导下的“两参一改三结合”的管理制度。运动的开展，还打破了迷信思想。过去不少干部认为工厂是苏联成套设计、成套供设备，有苏联专家帮助，是第一流的厂子，对修改设计的事不敢想。发动群众以后，工人们首先提出了修改设计的问题，底盘车间在修改产品结构、调整工艺线路和工厂平面布置上，达到了班产二百五十辆汽车的要求。于是，以工人为主力军、技术人员和职员共同参加的群众性的修改设计运动全面开展起来，并打破了许多束缚群众积极性、妨碍生产发展的规章制度，新的制度也正在逐步建立。"},{"type":"paragraph","text":"[2]指即将在武昌举行的中共中央政治局扩大会议。"},{"type":"paragraph","text":"[3]这是毛泽东在《长春汽车厂发动群众大闹技术革命的经验》一文后写的说明。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":11,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":444,"page_end":445},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdd0d375f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

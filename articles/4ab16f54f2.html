script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢毛主席把我从失学的深渊里挽救出来","authors":["张宏恩"],"dates":[{"year":1952,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:我是一个失学五年的青年，在旧社会里受尽压迫，使我家遭到破产，生活受到困难，进不了学校，被迫失学，这是我提起就觉得痛心的事。解放后，我们人民的政府，把我从失学的深渊里挽救出来。现在人民政府关怀失学青年，为了培养更多的国家经济建设人才，今年教育局举行第二期同等学力考试，我经过考试而得入学，并得到学费减免待遇。我真兴奋极了，真使我意想不到的这一辈子还能有读书的机会。要不是来了共产党，那有这种可能呢?我万分感谢毛主席和共产党，我一定拿实际行动来报答恩情。我一定争取学好文化、技术、真诚为人民服务，为建设新民主主义的新中国而奋斗。"},{"type":"paragraph","text":"张宏恩"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ab16f54f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

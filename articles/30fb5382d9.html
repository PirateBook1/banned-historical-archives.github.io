script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"藏历新年元旦——3月2日  在京的西藏人士向毛主席周总理拜年","authors":[],"dates":[{"year":1957,"month":3,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"藏历新年元旦——3月2日"},{"type":"paragraph","text":"在京的西藏人士向毛主席周总理拜年"},{"type":"paragraph","text":"新华社2日讯  藏历火鸡年元旦——3月2日晚上，在北京的西藏人士前往中南海勤政殿向毛泽东主席和周恩来总理拜年。"},{"type":"paragraph","text":"晚上八时，身着节日盛装的藏族人士来到了勤政殿。他们当中有西藏参观团的官员，西藏青年参观团的负责人，出席全国工商联第二届会员代表大会的西藏代表和西藏的青年代表，达赖驻京办事处和班禅驻京办事处的处长，以及西藏歌舞团的负责人。"},{"type":"paragraph","text":"当他们来到的时候，毛泽东主席和周恩来总理微笑着站在大厅中央迎接他们。在这里，还有副总理邓小平，副委员长李济深、黄炎培、李维汉、陈叔通，中国人民政协全国委员会副主席章伯钧，中国佛教协会会长喜饶嘉错，国务院秘书长习仲勋，民族事务委员会副主任汪锋。"},{"type":"paragraph","text":"西藏人士向毛主席、周总理和在场的领导人员一一献了哈达。毛主席和周总理在接受哈达以后向他们一一回敬了哈达，并且祝贺他们新年好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30fb5382d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"关于中国前途的谈话","alias":"","parts":[{"type":"paragraph","text":"关于中国前途的谈话"},{"type":"paragraph","text":"（1957年）"},{"type":"paragraph","text":"记者问：生活在比以前舒服得多的条件下的青年一代，将会变成什么样子，您的看法怎样？"},{"type":"paragraph","text":"毛：我自己也无从知道，这恐怕谁也无从知道。可是能够想到两点：一点是继续革命，也许会向着共产主义发展。另外一点，也许现在的青年们会否定革命，表现不好，也就是说，或许会和帝国主义和好，把蒋介石集团的残余分子领回大陆，投靠现在国内存在的少数的反革命分子。"},{"type":"paragraph","text":"当然，我不希望他们反革命，可是未来的事情要由未来的一代根据当时的条件决定。是什么样的条件，现在我们还不能预想到，正像资产阶级民主时代的人们所具有的厂泛知识超过了封建时代的人们一样。从长远看来，将来的一代应该比我们更聪明，问题是他们怎样判断，而不是我们来判断。今天的青年以及他们的未来的青年，将根据他们自己的判断来评价中国革命的结果。"}],"authors":["毛泽东"],"dates":[{"year":1957}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":388,"page_end":388},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"baab6fdb37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

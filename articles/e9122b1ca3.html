script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抗美援朝反对美国武装日本  京市佛教界举行爱国游行  通过向毛主席致敬电及五项爱国公约","authors":[],"dates":[{"year":1951,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"抗美援朝反对美国武装日本"},{"type":"paragraph","text":"京市佛教界举行爱国游行"},{"type":"paragraph","text":"通过向毛主席致敬电及五项爱国公约"},{"type":"paragraph","text":"【本报讯】北京市佛教界举行了史无前例的爱国示威游行，充分表现了中国佛教徒抗美援朝反对美帝武装日本的爱国意志。二月二日上午，全北京市百分之八十以上的僧众、尼众，都纷纷从城内和郊区的四百多寺庵汇集至中山公园音乐堂，举行抗美援朝反对美国武装日本爱国示威游行大会。参加大会的还有信仰佛教的男女居士、北京三十二个庙的喇嘛代表和佛教界所办的小学校学生，共二千二百余人。"},{"type":"paragraph","text":"上午十一时许，大会在雄壮的国歌声中开始。巨赞法师讲话，说明佛教界人士今日的行动不是奇迹，是毛主席和人民政府的感召。这表示佛教徒也和全国各界人民一样地热爱自己的祖国。他盛赞朝鲜汉城一千三百佛教徒参加人民自卫军的义举，号召全国佛教徒用实际行动支援朝鲜人民，并警惕美帝国主义利用佛教进行阴谋活动。叶恭绰居士讲话，以佛教教义来说明佛教徒应该坚决反对美帝国主义侵略。邰原真喇嘛、海岑法师和人观法师（尼）在讲话中都表示了佛教徒抗美援朝的决心和信心。"},{"type":"paragraph","text":"自由讲话以后，大会通过决议，成立“北京市佛教界保卫世界和平反对美国侵略委员会”，并选出巨赞法师、宽祥法师、叶恭绰居士、李书城居士、玉山法师、邰原真喇嘛等三十九人为委员。"},{"type":"paragraph","text":"最后大会在热烈掌声中，一致通过向毛主席、向中国人民志愿军、向朝鲜人民军的致敬电和“北京市佛教界抗美援朝反对武装日本爱国示威游行大会宣言”。大会并订立了五项爱国公约，以表示他（她）们爱国的决心。"},{"type":"paragraph","text":"会后，二千多僧众、尼众、男女居士和学生举行了爱国示威游行。他（她）们穿着灰黑色衣裳，戴着风帽，抬着毛主席、斯大林、金日成和各国共产党领袖巨像，高呼“反对美帝侵略！”“反对武装日本！”的口号。游行队伍在沿途受到市民热烈欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9122b1ca3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

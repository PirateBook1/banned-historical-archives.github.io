script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央首长第一次接见石家庄张家口唐山群众组织代表的讲话","authors":["谢富治","陈伯达"],"dates":[{"year":1967,"month":8,"day":18}],"is_range_date":false,"parts":[{"text":"中央首长第一次接见石家庄张家口唐山群众组织代表的讲话","type":"title"},{"text":"陈伯达谢富治","type":"authors"},{"text":"(八月十八日晚陈伯达、谢富治同志在人大会堂接见唐山、石家庄、张家口群众组织代表。郑维山及北京军区负责同志参加了接见)","type":"paragraph"},{"text":"摘要：","type":"subtitle"},{"text":"伯达：你们参考天津制止武斗的协议，唐山、石家庄、张家口都搞制止武斗的协议。武斗情况各地不一样，具体情况具体分析，但制止武斗是相同的。其中有的是共同性的东西，不可删掉，如劝止农民进行武斗，武器问题是一样的。在协议上签字了还要干(武斗)，就要垮台。江青同志说，破坏协议就是蒋介石，光订不准备实行不行。我们是为全党利益工作的，为伟大的中国工作的，为伟大的毛泽东思想工作的，在座的同志也是这样工作的，这样订成协议是不难的。订成协议也会实行的。据说有少数人想欺骗我们，我说，他们这种想法太幼稚了，太天真了，会搬起石头砸自己的脚，希望唐山、石家庄、张家口的同志不要有这样的态度。","type":"paragraph"},{"text":"谢富治：希望你们坚持毛主席的革命路线，坚决接受中央文革的领导。大会堂是神圣的，不能打架，大会堂过去走资派是不让你们进的，现在革命派都可进来了，但不能在里面打架，不能冲，我们打声招呼，不然要犯错误的。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04edf01bc2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南公安部转贵州婺川县错划成分发生人命的通报（节录）","authors":[],"dates":[{"year":1951,"month":4,"day":12}],"is_range_date":false,"parts":[{"text":"西南公安部转贵州婺川县错划成分发生人命的通报（节录）","type":"title"},{"text":"婺川县三区丝绵乡富农张保山现年70岁，共有张仁安等四子，均系中农并分居耕种多年，以全家24人合并计算乃属中农成份。去年征粮时误划张保山为“劳动地主”。四子乃为中农并参加农协。因张保山是地主，该村借张喂瘦了骡子和六背土给其子种，即以破坏分散财产罪名，将张斗争，并罚金三百万元，当张拿处罚金万其余无法加纳时，又将张捉来吊打并施以鸭子浮水，猴子搬椿，跪大蒜，用冷水浇身等各种酷刑，受伤甚重，因此引起全家愤怒，召集家庭会议决定杀农会勇敢份子。第二天其子与其孙张仁安等五人手持斧头去找村干和勇敢份子未找着，回时在山上遇着两个挑水浇他父亲的张兴顺，张顺月二人，当即被砍死。后又遇一民兵张海云斧未砍中逃脱，这样当天弄的家家关门不敢出去。而张仁安等也逃至深山隐蔽，后经群众围剿吊死山中。而未吊死者也被乱棍打死。其张保山侄媳胡文素贫农妇女小组长因参加过张之家庭会议，并借给斧头也畏惧吊死，此案共死八人。张仁安等死后，该村勇敢份子又将其舌子与生殖器割掉，又用火把尸体烧成灰洒在水中，并擅自将张保山全家老幼扣押吊打，除释放因吊打致疯的一妇外，其余均送县处理。……此案发生后，区乡干部仍抱着置之不理与欺瞒的态度，送县审讯才发现…..","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67be12bc89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"赠红旗　颂领袖　日本人民祝愿毛主席万寿无疆","authors":[],"dates":[{"year":1967,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"赠红旗　颂领袖"},{"type":"paragraph","text":"日本人民祝愿毛主席万寿无疆"},{"type":"paragraph","text":"新华社东京电　中国妇女代表团在访问日本期间，收到日本朋友赠送的三十几面红旗。日本朋友在这些红旗上，写下千言万语，表达他们对伟大领袖毛主席的无限热爱，对战无不胜的毛泽东思想的高度赞扬。"},{"type":"paragraph","text":"京都的日本朋友近藤在红旗上写道：“祝伟大的领袖、伟大的舵手毛泽东主席万寿无疆！”"},{"type":"paragraph","text":"山口县的一位名叫森上的印刷工人在红旗上写道：“毛泽东思想是全世界人民的指路明灯。”京都的吉田在红旗上写道：“毛泽东思想是当代马列主义的顶峰。”"},{"type":"paragraph","text":"山口县西部地区的革命青年在一面红旗上写道：“高举毛泽东思想伟大红旗，把反帝反修斗争进行到底！无产阶级文化大革命胜利万岁！”"},{"type":"paragraph","text":"横须贺市一位工人的三个儿子，为了表达他们对毛主席的热爱，精心制作了三件珍贵的礼品，送给了代表团。这位工人的十四岁的大儿子，精心绘制了一张毛主席的半身像，在像下面写上：“毛主席万岁！文化大革命万岁！”。他的十二岁的二儿子用日文端端正正写了一段毛主席语录。最小的儿子刚刚八岁，也画了一张毛主席穿军装的半身像。"},{"type":"paragraph","text":"山口县的一个在医院工作的女青年，曾向代表团说：“我们问候毛主席。祝毛主席永远健康”。她把一件签满名字的白色工作服献给了代表团。她说，所有在这件衣服上签名的人都热爱毛主席，热爱新中国。"},{"type":"paragraph","text":"山口县一个农村的妇女们渴望学习毛主席著作，可是一时无法买到许多书，因此，她们就自己动手刻钢板，油印毛主席著作。她们已经刻印了《纪念白求恩》、《湖南农民运动考察报告》等毛主席的著作。领导这一学习的一位朋友说，这里的农民正在积极地学习毛主席的《湖南农民运动考察报告》这一光辉著作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"420810a4dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"极其沉痛地哀悼中国人民的伟大领袖毛泽东主席逝世","authors":[],"dates":[{"year":1976,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"挪威领导人等到我使馆吊唁"},{"type":"paragraph","text":"新华社北京一九七六年九月十九日电　奥斯陆消息:挪威首相奥德瓦尔·努尔利九月十日上午到中国驻挪威大使馆哀悼毛泽东主席逝世。"},{"type":"paragraph","text":"外交事务大臣克努特·弗吕登伦、国防大臣罗尔夫·汉森和其他高级官员也先后到中国大使馆吊唁。"},{"type":"paragraph","text":"九月九日下午，挪威工人共产党(马列)主席保尔·斯泰根率领五位中央委员会往中国大使馆哀悼毛泽东主席逝世。"},{"type":"paragraph","text":"到中国大使馆吊唁的还有，挪威-中国友好协会全国理事会主席法罗维克以及各界友好人士、华侨代表等。"},{"type":"paragraph","text":"各国驻挪威外交使节也前往吊唁。"},{"type":"paragraph","text":"努尔利首相九月十日就毛泽东主席逝世发表声明说:“毛泽东主席的逝世意味着又失去了一位本世纪杰出的政治家。他是中华人民共和国的缔造者，他在漫长的一生中不倦地为他的人民和他的国家工作。他是政治家、思想家、政治哲学家，但首先和最重要的是，他是他的人民的卓越导师。这一幅员辽阔德国家在我们这一代人的时间内能获得改造，以及它取得的巨大成就，在很大程度上归功于毛泽东的领导”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3000ee73d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"徐景贤在上海市革委会上的讲话","authors":["徐景贤"],"dates":[{"year":1967,"month":12,"day":6}],"is_range_date":false,"parts":[{"text":"徐景贤在上海市革委会上的讲话","type":"title"},{"text":"徐景贤","type":"authors"},{"text":"摘要","type":"subtitle"},{"text":"（一）要以征询“九大意见的通报作为当前各项工作的指导思想，这个文件非常重要，每句话都要很好学习。现在有些地方把通报学习与大学习大批判分割开来。要以这个文件的思想作为我们各项工作的指导思想，把各项工作带动起来。大学习大批判的过程就是很好的总结过程。","type":"paragraph"},{"text":"（二）原来我们认为修改党章是个短期任务，没有看成这是政治上思想上组织上整顿党的队伍。（春桥同志插话：党章修改送中央，中央讨论了再发下来，征求意见再修改，九大通过了，还要执行，这是个大学习，是相当长时间的反复。）这不是个临时的突击任务，是一个长期的任务，不能临时安排一下就算了。","type":"paragraph"},{"text":"（三）党的组织生活怎么恢复呢？要跟大学习大批判围绕起来恢复。党员与群众一起学习，一起讨论就是党员组织生活的重要内容，是最好的党课。有的单位要单独搞党的活动，一上来就那么搞行不通。经过一段大学习，大批判以后再来考虑党内有什么问题可以开展活动。文化大革命以来党员好长时间没和群众交心，现在党员有三种情况：文化大革命以前是服服贴贴，后来是疙疙瘩瘩，运动后期是皮皮搭搭。党的组织生活是否从大批判大学习开始比较好。","type":"paragraph"},{"text":"（四）原来主席肯定的革命大批判，推动革命的大联合和革命的三结合，现在有些地方把它丢掉了。我们继续要以革命的大批判推动革命的大联合的革命的三结合。","type":"paragraph"},{"text":"（五）前一时期二作比较浮浅，春桥同志批评了以后，现在工作抓下去了，但自己没有好好学习，比如1962年中央扩大的工作会议上，主席讲话和1957年主席夏季形势讲话，最近我翻了这两本书，很多重要问题主席在这二篇文件中都讲到了。所以我们自己要好好学习，不学习抓不深，只能抓一些浮在上面的东西。","type":"paragraph"},{"text":"（六）我看了一些单位送来的党章修改稿子，只能管用一二年，时间短，回顾也比较短，要想得比较远一些，党章要体现我们时代的特点，要估计到国际上国内的各种矛盾的发展和将来发展变化。历史赋于我们什么样的史命，要有一个什么样的党，怎么样的党员，这样就站得高了，从大局来看了。","type":"paragraph"},{"text":"（七）不要求一个，方案也，可以要求有几个方案，几种设想，这样有所比较，就可以把群众的创造性发挥出来。也可能立起来的这个方案不一定好。","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"1967年12月15日清华大学井冈山斗批改战团编印《学习资料》第69期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"徐景贤","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af524dcc4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

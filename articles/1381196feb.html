script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想指挥战斗","authors":["洪海程"],"dates":[{"year":1971,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"洪海程"},{"type":"paragraph","text":"在波涛汹涌的海面上，海军某部三二八舰已连续航行八十多个小时了。通过党内两条路线斗争史的学习，全舰同志头脑中战备这根“弦”绷得更紧了。大家决心用毛泽东思想指挥战斗，坚决完成这次战备任务。"},{"type":"paragraph","text":"火热的太阳烤晒着甲板，烫得人站不住脚。长时间的航行，使机舱里的温度升高到四十九度以上。机电部门的同志一遍又一遍地高声朗诵毛主席关于“提高警惕，保卫祖国”的伟大教导，个个精神抖擞，坚守岗位。副班长黄岩松和战士胡云志，衣服早已湿透了，脚下一滩汗水。但他们仍然以高度负责的精神，细心地检查着每一个零件，观察着机器的运转。突然，机器里传出一阵“嘶，嘶嘶……”的杂音，黄岩松立即判断出:这是喷油嘴出了故障，如不立即排除，军舰就有中途开不动的危险。他高声朗诵着毛主席的伟大教导:“我们的责任，是向人民负责”，“提高警惕，保卫祖国”。共青团员胡云志坚定地说:“人听毛主席的话，机器就听人的话。立即抢修!”小胡是上舰不久的新战士，他人小心红斗志高，说罢，一骨碌趴到机器下抢修起来。机器经过长时间的高速运转，灼热烫人，弥漫在狭小的机舱中的油烟呛得人透不过气来。小胡躺在机器下，一串串豆大的汗珠从背上额上滚下来，汗水钻进眼里，引起针刺般的疼痛。但困难再多，也吓不倒用毛泽东思想武装起来的革命战士，他默诵着毛主席的伟大教导:“下定决心，不怕牺牲，排除万难，去争取胜利。”浑身上下增添了无穷的力量。突然，他感到手越来越不听使唤，头越来越痛，眼睛直冒金花，差点昏了过去。同志们把他扶到甲板上，刚一清醒，他就说:“不要管我，抢修要紧!”又跑进机舱，投入了紧张的战斗。"},{"type":"paragraph","text":"机器终于抢修好了。军舰朝着指定的目的地，劈风斩浪，全速前进，胜利地完成了任务。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黄岩","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1381196feb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"友好往来","authors":[],"dates":[{"year":1978,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"友好往来"},{"type":"paragraph","text":"缅甸第一工业部长丁瑞二月二日视察了缅甸中部的密铁拉纺织厂，并接见了援建这个厂的中国技术人员。"},{"type":"paragraph","text":"丁瑞部长和中国技术人员进行了亲切友好的谈话。他对邓小平副总理不久前访问缅甸成功表示高兴。他对这个厂扩建工程本阶段的试验生产提前结束表示同意，并且认为，用于这项工程的中国纺织设备的性能是良好的。"},{"type":"paragraph","text":"出席联合国关于建立工业发展组织专门机构会议的中国代表团团长俞沛文，二月十一日晚乘飞机到达纽约。"},{"type":"paragraph","text":"英国广播公司电视二台从二月四日至十日在英国举办了“中国周”。"},{"type":"paragraph","text":"在“中国周”期间，放映了荷兰著名电影导演约里斯·伊文思和法国电影工作者玛斯琳·罗丽丹摄制的介绍中国的大型纪录片《愚公移山》的片断，英国作家费利克斯·格林摄制的《西藏——世界的屋脊》，英国广播公司去年摄制的描写中国人民公社生活、内蒙古自治区人民生活和北京动物园的三部影片以及中国彩色故事片《连心坝》。在此期间，英国广播公司电视二台还举行了有关中国的讨论会。前英国首相爱德华·希思、前美国驻华联络处主任布什和费利克斯·格林参加了讨论会。中华人民共和国户县农民画展览会二月八日晚在旧金山中华文化中心开幕。中国驻美联络处参赞谢启美及其他官员也出席了展出仪式。"},{"type":"paragraph","text":"在为展出举行的气氛热烈而愉快的招待会上，蔡流轮医学博士发表讲话说，这个展览会将进一步加强中美两国人民之间的了解和友谊。许多美国朋友兴趣盎然地观看了这些农民画，并且热情地赞扬这些展品。"},{"type":"paragraph","text":"以孙敬文为团长、李人俊为顾问的中华人民共和国石油公司代表团结束了在日本的访问，二月十三日离开东京回国。"},{"type":"paragraph","text":"（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d9932119d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

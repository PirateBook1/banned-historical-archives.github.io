script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"带头斗私批修，做毛主席好党员中百一店党员和群众共同对敌密切了党群关系","authors":[],"dates":[{"year":1968,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市第一百货商店革命的共产党员在大学特学毛主席建党路线，彻底批判中国赫鲁晓夫修正主义建党路线的斗争中，以“斗私，批修”为纲，同全店革命派同志、革命群众肩并肩，站在斗争第一线，把革命的大批判轰轰烈烈开展起来。"},{"type":"paragraph","text":"“我们共产党员应该经风雨，见世面；这个风雨，就是群众斗争的大风雨，这个世面，就是群众斗争的大世面。”革命的共产党员牢记毛主席这一教导，积极、主动地投入批判中国赫鲁晓夫修正主义建党路线的斗争。在全店的批判大会上，革委会主任、原党委书记带头进行了批判，矛头直指中国赫鲁晓夫，并联系自己的思想斗私批修，为全店革命的共产党员投入斗争作出榜样。这位革命领导干部在会上，狠狠批判了中国赫鲁晓夫在党内提倡奴隶主义和磨掉共产党员革命朝气的“驯服工具论”；他沉痛地说，由于受了中国赫鲁晓夫修正主义建党路线的流毒，自己长期以来，对同志、对下级也是要求我说你听，我令你行，高高在上，脱离群众；在文化大革命初期也不敢起来革命造反，成了资产阶级反动路线的工具。革委会的其他两位革命领导干部，也带头斗私批修，同全体革命职工战斗在一起。"},{"type":"paragraph","text":"各部门的革命共产党员也积极投入对中国赫鲁晓夫修正主义建党路线的大批判。纺织品部绝大部分革命的共产党员在各行政小组中，带头学习，带头斗私批修，同革命职工一起，对中国赫鲁晓夫发动了猛烈的进攻。一位党员同志说，在中国赫鲁晓夫修正主义建党路线控制下，自己的革命斗志逐步被磨灭，错误地认为“党性党性凡事要当心当心，走一步要想一步”，就是这种错误思想束缚了手脚，处处怕犯错误，结果严重地脱离群众。这次一定要斗私批修，大造修正主义建党路线的反，虚心听取群众意见，改变作风，做毛主席的好党员。通过大学习、大批判，使广大群众受到深刻教育，增强了团结。纺织品部色布组同志说，由于修正主义建党路线的影响，我们部门过去党群关系不密切，现在在共同的斗争中，进一步改善了党群关系。业务财管组和玩具部，在革命的大批判中，党员和群众共同找出了在修正主义建党路线影响下，一些党员脱离群众的几个原因。党员和群众越批判，对中国赫鲁晓夫越仇恨，决心把批判修正主义建党路线的斗争进行到底，把毛泽东思想伟大红旗举得更高更高。"},{"type":"paragraph","text":"这个商店革命的共产党员还就“共产党员应该是怎样一种人?”的问题进行了讨论，结合学习英雄四排和李文忠同志的光辉事迹，同全店革命同志一起进一步肃清中国赫鲁晓夫修正主义建党路线的流毒。大家认为，英雄四排和李文忠同志是共产党员的榜样，是无产阶级先进分子的光辉形象。不少党员表示今后一定要象李文忠同志那样一心为公，“完全”“彻底”为中国和世界革命服务，永远紧跟毛主席，干一辈子革命。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1b1e52066"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

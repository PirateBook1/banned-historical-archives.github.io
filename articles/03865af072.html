script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国家劳动人事部关于犯“三种人”错误和严重错误的人如何参加工资改革的通知","authors":[],"dates":[{"year":1985}],"is_range_date":false,"parts":[{"text":"国家劳动人事部关于犯“三种人”错误和严重错误的人如何参加工资改革的通知","type":"title"},{"text":"各省、自治区、直辖市党委，中央各部委，国家机关各部委党组，各人民团体党组；各省、自治区、直辖市人民政府，中央各部委、国务院各部委、各直属机构，各人民团体：","type":"appellation"},{"text":"关于犯“三种人”错误或罪行以及在“文革”中犯严重错误的人如何进行工资改革的问题，经研究，现通知如下：","type":"paragraph"},{"text":"一、对结论为犯“三种人”错误或罪行以及“文革”中犯严重错误的人，只要他们现实表现好，不再进行派性的串联活动或其他的反党活动，可按照劳人薪[1985]19号文件的有关规定套改新工资标准，其中现行标准工资额加10元后为122元（六类地区）以下的，符合高套条件的人员，可以在，就近套级后再高套一级。","type":"paragraph"},{"text":"对于结论后受处分的上述人员，凡受降职或撤职处分的，应按其降职或撤职处分后的级别工资就近靠入新工资标准，但靠级后工资低于现任职务工资最低档的，可以进入本职务工资最低档。受其他处分的人员，均按省、自治区、直辖市的规定办理。","type":"paragraph"},{"text":"二、对正在受核查的对象，暂按本人现任职务和现行标准工资额及劳人薪[1985]19号文件的有关规定套改新工资标准，待问题查清后，再根据结论及处分和本人现实表现，按第一条规定办理。","type":"paragraph"}],"comments":[],"origin":"根据文件原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03865af072"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

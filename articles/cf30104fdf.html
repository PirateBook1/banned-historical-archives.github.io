script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席给了我们工人发言权——天津三条石老工人读工农兵文章反应","authors":[],"dates":[{"year":1968,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席给了我们工人发言权"},{"type":"paragraph","text":"——天津三条石老工人读工农兵文章反应"},{"type":"paragraph","text":"制灯厂老工人王福元说：《人民日报》《七亿人民都来做批判家》专版上，发表工农兵的文章，我们三条石老工人非常高兴。在旧社会，我们这些被资本家骂做“臭工人”“拉胶皮”的，整天挨打受欺，净和“死”拚命。有仇有冤没处申述，旧社会没有咱工人的发言权。我们有一肚子话，有一肚子深仇大恨，可是在那“有钱能使鬼推磨”的吃人的社会里，咱没有印把子和枪杆子，就是没有“权”，有话也没处说啊！今天毛主席给了咱最高的政治地位，在报上也给咱说话的地方，这是过去做梦也想不到的！"},{"type":"paragraph","text":"面粉机厂老工人银树章说：见《人民日报》登了工农兵的文章，特别是登了我们三条石工人的事后，我一边听广播，一边一个字一个字地看着报，高兴得流下了眼泪。我深深知道，要不是毛主席发动了无产阶级文化大革命，中国赫鲁晓夫早晚会把资本家请回来，我们又得吃二遍苦，更不用说给我们登批判文章了！"},{"type":"paragraph","text":"面粉机厂老工人李云川说：要不是毛主席给咱撑腰，揪出了党内一小撮走资派，报纸上还能让咱们去批判中国赫鲁晓夫？过去反动“权威”和“专家”们对咱工农兵写的东西连看也不看一眼，咱要送个稿，他们眼皮也不撩一撩，真不如往水里投块石头，还有点响声。今天咱工农兵的文章和事情也能上报，就是毛主席对咱工人阶级的最大关怀和鼓舞。以后，咱要有多大劲用多大劲，和自己的阶级兄弟团结起来，共同对敌，把中国赫鲁晓夫之流彻底批倒批臭。"},{"type":"paragraph","text":"机床附件厂刘世耀、张玉发说：过去我们有苦没处申诉。许多宣传机构被党内一小撮走资派把持着，没有我们工农兵的立脚点。中国赫鲁晓夫放了那么多毒，把我们眼珠子都气炸了，可我们满满一肚子怒火没地方撒。现在毛主席给了我们发言权，我们有了自己的宣传阵地，我们一定永远在毛泽东思想指导下牢牢占领这块阵地，把中国赫鲁晓夫彻底批倒批臭，不获全胜决不下火线！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"天津文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf30104fdf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

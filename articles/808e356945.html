script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命精神不容阉割","authors":["华玉杰"],"dates":[{"year":1976,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命精神不容阉割"},{"type":"paragraph","text":"战斗英雄、某部连长  华玉杰"},{"type":"paragraph","text":"毛主席教导我们：“武器是战争的重要的因素，但不是决定的因素，决定的因素是人不是物。”（《论持久战》）这是毛主席以辩证唯物主义的认识论对人和武器的关系问题所作的科学论断。然而，邓小平从他反动的阶级立场出发，公然叫嚷什么打硬仗就是“打钢仗”，这是明目张胆地同马克思主义、列宁主义、毛泽东思想相对抗。在邓小平的脑子里，根本没有我们革命战士的地位，有的只是钢铁和飞机、大炮、坦克等武器。在他看来，有了优质的武器就能包打胜仗了。但是，事实恰恰相反。铁一般的事实雄辩地证明了：“在任何战争中，胜利属于谁的问题归根到底是由那些在战场上流血的群众的情绪决定的。”（《列宁全集》第31卷第117页）“力量对比不但是军力和经济力的对比，而且是人力和人心的对比。军力和经济力是要人去掌握的。”（《论持久战》）我军是无产阶级革命的军队，武器装备对我们来讲固然是重要的，但是我军最根本的战斗力是具有一不怕苦、二不怕死的革命精神，打硬仗就是充分发挥这种革命精神。"},{"type":"paragraph","text":"我参加过珍宝岛自卫反击战，在反修战场上亲眼看到了我国军民以一不怕苦、二不怕死的革命精神将武装到牙齿的苏修侵略军打得落花流水。珍宝岛自卫反击战的胜利再次表明，用马克思主义、列宁主义、毛泽东思想武装起来的革命战士的钢铁意志，比苏修社会帝国主义的钢铁优势具有不可比拟的威力！党内最大的不肯改悔的走资派邓小平狂热鼓吹打硬仗就是“打钢仗”的谬论，同林彪迷信苏修的武器装备的反革命论调是一路货色，都是妄图让我们屈服于苏修社会帝国主义的钢铁优势和战争恐吓。这是我们决不能容忍的！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"808e356945"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

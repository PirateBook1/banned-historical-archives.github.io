script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"几内亚朋友说：中国人民在伟大领袖毛主席英明领导下，取得了伟大的胜利","authors":[],"dates":[{"year":1970,"month":11,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"几内亚朋友说：中国人民在伟大领袖毛主席英明领导下，取得了伟大的胜利"},{"type":"paragraph","text":"据新华社科纳克里三十日电  中国社会主义工农业建设成就图片展览，二十九日晚在几内亚首都科纳克里隆重开幕。几内亚国民议会议长莱昂·马卡和中国驻几内亚大使韩克华在开幕式上讲了话。"},{"type":"paragraph","text":"几内亚国民议会议长莱昂·马卡在讲话中热情赞扬中国人民在各方面取得的伟大成就。"},{"type":"paragraph","text":"莱昂·马卡说：“中国人民和几内亚人民在毛泽东主席和塞古·杜尔总统的领导下所结成的友谊已得到了巩固和发展。我们相信这一友谊必将进一步得到巩固和发展。”"},{"type":"paragraph","text":"韩克华大使在讲话中说：“中国人民和几内亚人民之间的战斗友谊在长期的反帝反殖斗争中受到了锻炼。我们两国之间的友好合作关系在政治、经济和文化方面有了很大的加强和发展”。"},{"type":"paragraph","text":"开幕式自始至终洋溢着热烈和友好的气氛。观众们在仔细观看了图片之后，热情赞扬中国人民在伟大领袖毛主席的英明领导下，在工业、农业、科学和文化等方面所取得的伟大成就。一位几内亚朋友说：“中国人民在自己国家的建设事业中所取得的每一个成就，都是毛泽东思想的伟大胜利。毛泽东思想是产生力量和智慧的源泉。”许多几内亚朋友衷心祝愿伟大领袖毛主席万寿无疆。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8db22da88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共天水地委关于请拨免费医疗款的报告","authors":[],"dates":[{"year":1960,"month":12,"day":24}],"is_range_date":false,"parts":[{"text":"中共天水地委关于请拨免费医疗款的报告","type":"title"},{"text":"省委生活安排领导小组并省委：","type":"appellation"},{"text":"天水地区的浮肿等各种疾病，在一部份地区不断发生。为了彻底制止病情发展，恢复人民群众的身体健康，除按省委指示积极解决群众的吃饭、穿衣、取暖等困难外，已组织了省、专、县、社、队的四千零三十九名医护人员，积极进行防治，在治疗中，发现不少群众没钱看病，以致拖长病期，需要免费治疗。","type":"paragraph"},{"text":"为了摸清今冬明春所需免费医疗费的数字，组织专人在天水市马跑泉公社峡口生产队进行了典型调查。全队有四百七十六人，自去年十二月分至今年五月底发生各种疾病，占总人口(一千九百六十二人)的百分之二十四点二，其中浮肿、消瘦病二百三十三人，占发病人数的四十八点九，其他子宫脱垂、肠胃病等二百四十三人，占百分之五十一点一。在患各种疾病的四百七十六人中，确实无力支付药费的有四百零二人，占发病人数的百分之八十四点一，共免费二千一百九十五元六角，每人平均五元四角六分。目前该队发病人数还有一百三十三人，其中一百一十六人也无力支付药费，占百分之八十七。","type":"paragraph"},{"text":"这个生产队，人多地少，劳力弱，每人平均占有土地二亩六分八。两年来都有粮食问题，去冬今春死三人。在今年大旱的情况下，生产搞得不好，公购任务只完成了一半，口粮每月每人十二斤，仅能吃到明年二月分，确系一个三类生产队，类似这样的队全区约有一千八百多个(占总队数百分之四十左右)，一百一十万人，按这个生产队的情况推算，全区三类地区约有二十六万六千人发病，需免费的有二十二万六千人。此外，据天水市葡萄公社底川生产队(二类队)的调查，当前发病人数占总人口百分之十四，全区类似这类情况的队约有一千四百多个(占总队数百分之三十左右)、八十二万多人，预计发病人数占总人口百分之十五、十二万三千多人，按百分之六十免费计算，约有七万多人需要免费。以上两类队共需免费的有三十多万人。按峡口生产队调查，每人平均所需药费五元四角多，但还没有彻底治癒，恢复期即停止服药。今年为了彻底治好，多服一些补剂，预计每人最少需七元左右，共需药费二百一十多万元。同时，五八年春因防治浮肿等病，我区就投放免费治疗款共一百八十多万元的情况看，我们认为上述今冬明春在农村所需免费治疗费是接近实际的，请即核拨，以便给群众免费治疗，请批示。","type":"paragraph"},{"text":" 中共天水地委1960年12月24日","type":"paragraph"},{"text":"已印发：各书记、秘书长、办公厅、生活安排领导小组各同志，卫生医疗及综合办公室，存档。","type":"paragraph"},{"text":"(请医疗办公室拟复)　　共印26分","type":"paragraph"},{"text":"12月26日2时55分彩抄","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e83891cac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"紧急动员，揪出大叛徒、野心家、阴谋家张春桥","authors":[],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"a\u003e  时候到了！法庭开了！现在是把大叛徒、大野心家、反革命两面派张春桥揪出来的时候了。","type":"paragraph"},{"text":"有人不是说，“张春桥是坚定的革命左派，要誓死保卫”吗？","type":"paragraph"},{"text":"就是这样一个坚定的“革命左派”在柯老（柯庆施，曾任中共华东局及上海市主要领导——编者按）逝世以后伙同上海的走资派陈、曹、杨（陈丕显、曹荻秋、杨西光，文革开始时的上海市领导人——编者按）把上海搞成针插不落，水泼不进的独立王国。","type":"paragraph"},{"text":"就是他伙同陈、曹、杨扼杀上海人民活学活用毛主席著作。","type":"paragraph"},{"text":"一月革命以来，张春桥的反革命两面派手法越来越明显，沿着反革命道路越走越远，就是他，处处和我们伟大领袖相提并论，分庭抗礼，就是他，肆无忌惮的捏造毛主席的最新指示，也就是他把上海一千万人民在伟大领袖毛主席亲自领导下取得的伟大成绩据为己有，在上海大树特树个人权威。","type":"paragraph"},{"text":"就是他，大反坚定的革命左派许世友，破坏中国人民解放军，破坏军内的文化大革命，也就是他在上海拉一派打一派，破坏革命大联合，“三结合”。","type":"paragraph"},{"text":"还是他，背着中央自搞一套和毛主席的战略部署相对抗。","type":"paragraph"},{"text":"总之，张春桥是个大坏蛋，庆父不死，鲁难未已，罪魁不除，决无宁日，象这样一个大坏蛋，就是要把他打倒！有人说，你们是反对上海市革委会，否，我们说，揪出张春桥上海不会乱。","type":"paragraph"},{"text":"我们要提醒上海市革委会的同志，上海市无产阶级革命派要时刻听毛主席的声音，紧跟毛主席的伟大战略部署，不要让张春桥引上邪路上去。毛主席教导我们，阶级敌人是一定要寻找机会表现他们自己的，他们对于亡国共产是不甘心的，从一月革命以来，反对上海市革委会的逆流一天也没有停止过，他们时而极左，时而极右，从各方面来动摇新生的红色政权，赤卫队、红卫军异党臭联司，资产阶级的反动政客，反革命东方学会，反复辟学会，复旦的变色龙，胡守钧和社会上的地富反坏右是不甘心灭亡的，还有人会跳出来否定反逆流大方向。为此，我们必须提高警惕，这些臭类，胆敢妄动，坚决镇压。毛主席最新指示：“无产阶级文化大革命，实质上是在社会主义条件下，无产阶级反对资产阶级和一切剥削阶级的政治大革命，是中国共产党及其领导下的广大革命人民群众和国民党反动派长期斗争的继续，是无产阶级和资产阶级斗争的继续。”","type":"paragraph"},{"text":"全市无产阶级革命派的战友们，紧急动员起来，行动起来，揪出张春桥，为保卫毛主席而战，誓把无产阶级文化大革命进行到底！青山遮不住，毕竟东流去，一旦把他们消灭乾净，鲜红的太阳普照全球，举起你的双手吧，红彤彤的毛泽东思想：新上海将更加威武雄壮。","type":"paragraph"},{"text":"复旦大学 新闻系《立新功》（１９６８年４月１８日）","type":"paragraph"},{"text":"∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞","type":"paragraph"}],"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2ad9941d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

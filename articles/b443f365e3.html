script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省一千三百多个农业社粮食紧张的原因何在？","authors":["李东"],"dates":[{"year":1958,"month":5,"day":9}],"is_range_date":false,"parts":[{"text":"不要迷信","type":"title"},{"text":"李东","type":"authors"},{"text":"丰台桥梁厂一个高小没毕业的工人干部竟然改进了科学研究机关的设计，这件事告诉我们：对权威不可迷信。","type":"paragraph"},{"text":"不是没有这样一种心理存在，有些人一听见某个教授的著作，某个专家的理论，某个科学机关的设计，就认为是百分之百的正确，不用说去推翻去改进，连怀疑也不敢。有时怀疑了，自己却又寻思：“专家会有错误吗?我能比专家强吗?”赶快把念头打消。","type":"paragraph"},{"text":"这种迷信权威的心理，是科学技术发展的障碍之一，因为科学和迷信，本来就是针锋相对的。","type":"paragraph"},{"text":"有两种权威，但不论对哪一种都不可采取迷信的态度。","type":"paragraph"},{"text":"一种是真权威，他们掌握了正确的理论，积累了丰富的经验，人们尊重他们是很自然的，因为他们的理论真能指导实践，这种权威是被千百次实践所考验和证明的。对他们应该尊重，不能无根据地乱怀疑。但也不能迷信，因为无论多大的权威，他总要在人们的实践中吸取养料，科学总要在实践中不断受到检验和补充，才能得到发展，何况智者虽有千虑，还总会有一失呢?","type":"paragraph"},{"text":"还有一种是所谓“权威”。这里有被人认为“权威”的，其实，其中有正确的东西，也有错误的东西，还有假冒权威的，有一种莫测高深的外表，挂着权威的头衔，但是并没有实在的内容。对这种权威，我们尤其不能被唬住，只有突破了这种权威，科学技术才会有新天地，哥白尼和加利略没有被地球中心说这种“权威”唬住，终于发现了地球绕太阳旋转这条真理。","type":"paragraph"},{"text":"因此，对权威首先要有辨别能力，尤其不能被假权威唬住。这里，实践是一种利器，一个简单的方法就是看它在实践中行不行得通。当然，还要有一种独立思考的精神，要改进，就不能迷信，改进和革新本身就是对各种科学的、习惯的权威的发展和否定。","type":"paragraph"},{"text":"还有一点，不要认为只有科学家、专家才能发展科学技术。在人民群众当中，也蕴藏着改进科学技术的无限潜力，工人张明山创造的反围盘，广东出现的初中没毕业的白蚁专家都是证明，特别是最近在工农业方面春潮一般涌起的技术革新运动，千百万群众对种种陈规陋矩的大胆突破，都表明了：人民群众过去敢于、今天更敢于突破“权威”，创造奇迹。","type":"paragraph"},{"text":"原载“北京日报”1958年5月13日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b443f365e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

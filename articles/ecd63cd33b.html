script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"农业劳动模范石玉殿  向毛主席报告抗美援朝情形","authors":["岳发儒","石玉殿"],"dates":[{"year":1951,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"农业劳动模范石玉殿"},{"type":"paragraph","text":"向毛主席报告抗美援朝情形亲爱的毛主席："},{"type":"paragraph","text":"我去县府开了会，学习了时事，明白了抗美援朝是一件重要的大事情。我听说美帝国主义又要武装日本，又听说美帝国主义在朝鲜奸淫掳掠，我的眼泪不由地流下来了，我下定决心要出力抗美援朝。在县里开会的三百九十多个人，都争先恐后地献粮献款救济朝鲜人民。我区革命军人家属宋万禄献小米一百斤。我也献出一万八千元，表示我对朝鲜人民的相爱和对美国鬼子的痛恨。"},{"type":"paragraph","text":"回村后我就在周围六个行政村进行宣传，群众想起当年日本鬼子在中国的暴行，就十分痛恨美帝国主义。大家自愿献出小米一千二百余斤和一部分现款。除了捐献粮款支援志愿军以外，我们决定要搞好农业和副业生产，增加咱们国家的力量。咱们这里靠山，栽树很要紧，我一定得给群众做个样子，现下我已栽了一百一十二棵果子树。今年我准备栽软枣树三千棵，核桃树一千棵，山蚕树二千棵，其他还有桐树和白果树。咱们这村边的一片荒山，一定要在三年内叫它变成美丽的林园。"},{"type":"paragraph","text":"为了这个目的，我村已成立了九个人的护林委员会，专门负责保护山林。"},{"type":"paragraph","text":"平原省林县石玉殿（岳发儒代笔）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ecd63cd33b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"完全拥护毛主席谈话　坚决支持巴拿马人民上海人民口诛笔伐美帝罪行","authors":[],"dates":[{"year":1964,"month":1,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　我国最大城市上海的广大人民，以无比愤慨的心情，声讨美帝国主义屠杀巴拿马人民的血腥罪行，坚决支持巴拿马人民的反美爱国正义斗争。"},{"type":"paragraph","text":"上海人民这几天密切关注着巴拿马人民的斗争。人们一早争先阅读报纸，一天几次地收听广播。工厂、学校、商店和里弄里普遍举行了座谈会、读报会，人们纷纷表示坚决站在巴拿马人民一边。上海文艺界著名人士巴金、熊佛西、白杨、魏金枝、丰子恺等都写文做诗，画家张乐平和作曲家朱践耳、屠咸若等绘画、谱曲，表示和巴拿马人民同仇敌忾的心情。"},{"type":"paragraph","text":"在有着反帝斗争光荣历史的杨树浦发电厂里，各个车间、食堂和休息室的扩音器这几天不断播送着巴拿马人民的斗争的消息。昨天下午，许多老工人举行了座谈会，人们在会上表示完全拥护毛泽东主席就巴拿马人民反美爱国斗争发表的谈话。黄浦江边的江南造船厂工人昨天也举行了座谈会。这个工厂民兵师的一个副连长周志林说:“美帝国主义是一只纸老虎，我们已经在多次斗争中和它较量过，只要英勇不屈地斗争，就一定能打败它。我们坚决支持巴拿马人民的反美爱国正义斗争!”"},{"type":"paragraph","text":"申新九厂、上海市公共交通公司沪南车场、永安公司等单位的职工昨天也举行了集会。参加过解放前反对美蒋大罢工的申新九厂工人陈裕祥说:“不论肯尼迪还是约翰逊，都是心黑手毒。过去美帝国主义支持国民党反动政府把坦克车开到工厂来镇压我们，昨天美帝国主义开着坦克车屠杀巴拿马人民，无数的事实告诉我们，美帝国主义这个吃人的野兽本性永远变不了。”"},{"type":"paragraph","text":"复旦大学的学生们纷纷集会，严厉谴责美帝国主义的血腥暴行。曾参加过抗美援朝战争的复员军人、外文系学生张云林在一次集会上说，新中国的大学生相信，不管美帝国主义如何凶狠，最后胜利一定是属于团结斗争的巴拿马学生和人民。交通大学船舶制造系五年级学生昨天也举行了座谈会。学生们指出，一九五六年埃及人民和英、法侵略者展开了针锋相对的斗争，终于把苏伊士运河收归国有，相信英勇的巴拿马人民只要坚持斗争，也一定能够收回巴拿马运河的主权。"},{"type":"paragraph","text":"美帝国主义屠杀巴拿马人民的罪行也激怒了上海广大里弄居民。锦绣里居民、工人家属宋文英在一次集会上说:“解放前，我们上海人民也吃过美帝国主义的苦头，住在这里的三轮车工人高小三就是被美军军用卡车撞死的。我们懂得今天巴拿马的姐妹兄弟受美帝国主义压迫的痛苦，我们坚决站在巴拿马人民一边，支持他们的正义斗争。”"},{"type":"paragraph","text":"上海各人民团体的负责人昨天都发表了谈话。上海市总工会主席张祺说:美帝国主义对巴拿马人民的侵略罪行，再次证明了美帝国主义是全世界人民最凶恶的敌人，也再次证明美帝国主义称霸全球的侵略计划，从杜鲁门、艾森豪威尔、肯尼迪到约翰逊都是一脉相承的。他表示上海工人完全拥护毛主席就巴拿马人民反美爱国斗争发表的谈话。上海市青年联合会主席潘文铮说:上海青年坚决支持巴拿马人民和青年的伟大爱国斗争。美国侵略者在巴拿马欠下的血债一定要偿还，巴拿马运河一定要回到巴拿马人民的怀抱。上海市学生联合会主席郭醒民代表上海六十万大中学生，向英勇斗争的巴拿马学生和人民表示敬意和最坚决的支持。他说，巴拿马运河的每一滴水和运河地区的每一寸土地，都是属于巴拿马的。上海妇联主任关建说，上海妇女跟全国妇女和人民一样，坚决站在巴拿马妇女和人民一边，支持他们斗争到底。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\01\\641f020101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海市第四师范学校师生正在编写支持巴拿马人民斗争的黑板报"},{"type":"paragraph","text":"(本报记者　钟志仁摄)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\01\\641f020102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e继光中学学生纷纷写抗议书，愤怒谴责美帝国主义的滔天罪行，坚决支持巴拿马人民的爱国正义斗争。　(本报记者　徐秀梅摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63bb07401a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

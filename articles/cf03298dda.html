script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的文艺战士给亚非人民带来革命艺术  索马里和巴基斯坦人民热烈欢迎我东方红歌舞团的访问演出","authors":[],"dates":[{"year":1968,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的文艺战士给亚非人民带来革命艺术"},{"type":"paragraph","text":"索马里和巴基斯坦人民热烈欢迎我东方红歌舞团的访问演出"},{"type":"paragraph","text":"本报综合报道　据新华社讯：中国东方红歌舞团结束对索马里的访问演出，带着索马里人民对七亿中国人民的深厚友谊和对伟大领袖毛主席的敬爱，在一月二十五日离开摩加迪沙。东方红歌舞团是去年十二月十八日到达索马里的。歌舞团在索马里首都摩加迪沙和其它九个城市里共为七万名观众演出了二十场，受到热烈欢迎。"},{"type":"paragraph","text":"索马里人民把中国艺术家看作是他们的亲人和朋友。他们说，“毛泽东的文艺战士给我们带来了在无产阶级文化大革命中诞生的新艺术。”“我们从演出中汲取了很多的力量。”在演出时，观众常常振臂高呼：“索中两国人民友好万岁！”“毛泽东主席万万岁！”“打倒美帝国主义！”热情的人们有时还围住中国艺术家，向他们索取毛主席像章和《毛主席语录》。"},{"type":"paragraph","text":"一月二十四日上午，索马里共和国总统阿卜迪拉希德·阿里·舍马克在总统府接见了中国歌舞团全体成员。他代表索马里人民和政府祝贺中国艺术家们在索马里访问演出的成功，并请中国歌舞团向中国人民和政府转达他的问候。"},{"type":"paragraph","text":"二十一日，中国驻索马里大使馆临时代办郑佩堂曾举行招待会，为东方红歌舞团送行。索马里国民议会议长谢赫·穆克塔尔等两百四十多人出席了招待会。"},{"type":"paragraph","text":"中国东方红歌舞团一月二十七日上午乘飞机抵达巴基斯坦最大的城市卡拉奇。歌舞团是根据中巴文化交流执行计划来巴基斯坦进行访问演出的。"},{"type":"paragraph","text":"中国东方红歌舞团二月一日晚间在巴基斯坦第一大城市卡拉奇举行首次演出。在中国无产阶级文化大革命中涌现出来的革命歌舞节目，受到观众的热烈欢迎。"},{"type":"paragraph","text":"在演出中，所有反映中国人民和世界人民对伟大领袖毛主席和毛泽东思想的热爱、欢呼中国无产阶级文化大革命和亚非人民反帝斗争的胜利的节目，都受到观众的热烈欢迎。当歌舞团用乌尔都语演唱巴基斯坦人民在印度反动派向巴基斯坦发动武装进攻期间最爱唱的两支歌曲的时候，观众发出了极其热烈的掌声。"},{"type":"paragraph","text":"观众中一位叫阿舒拉夫的巴基斯坦朋友在留言簿上写道：“我希望全世界人民都学习伟大的毛泽东思想，都能够唱你们所唱的那样美好的歌曲。”一位大学生说，东方红歌舞团的演出反映了中国无产阶级文化大革命的伟大胜利，反映了毛主席的革命文艺路线的伟大胜利。"},{"type":"paragraph","text":"中国驻卡拉奇总领事馆领事沈培文一月三十一日为东方红歌舞团的访问演出举行招待会。卡拉奇文艺界和其他各界知名人士出席了招待会。中国驻巴基斯坦大使馆临时代办徐英也出席了这次招待会和歌舞团的首次演出的开幕式。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf03298dda"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

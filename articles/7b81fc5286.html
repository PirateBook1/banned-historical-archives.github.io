script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"从四川西部窜入青海果洛自治州的武装叛乱分子已全部投降","authors":[],"dates":[{"year":1957,"month":11,"day":12}],"is_range_date":false,"parts":[{"text":"从四川西部窜入青海果洛自治州的武装叛乱分子已全部投降","type":"title"},{"text":"新华社西宁12日讯　从四川省西北部窜入青海省果洛藏族自治州的武装叛乱分子已经全部投降。果洛地区的社会秩序，现在已经基本上安定下来。","type":"paragraph"},{"text":"这伙叛乱者中的首要分子郎仓加吾、旦排吉亥、毛智格(活佛)等人名声较大，造谣惑众影响大。由于他们的造谣煽惑，当时果洛各阶层有很大一部分人错误地认为“四川共产党在执行政策上和青海不一样”，“四川共产党不如果洛共产党”。有的人并说：“现在四川不如果洛好，但共产党是一样的，两年后果洛也要搞合作化”。这样就更增加了各阶层的思想顾虑和不满情绪。大部分代表人物抱沉默观望态度，以争取叛乱分子为名，进行扩大自己势力的非法活动。他们不愿意我们打叛乱分子，也不愿让叛乱分子有较多的枪支。有的人并把责任往我们身上推，有意把敌我矛盾和民族矛盾相混淆，模糊群众视听。基本牧民群众，因为不明真象，不了解政策和听信了谣言，思想混乱，生产情绪低落，并对我表示不满。","type":"paragraph"},{"text":"根据这一情况，中共果洛党委向所属各级党委发出关于“安定当前社会秩序的紧急指示”，通过各种形式广泛深入地向各阶层宣传。同时，根据中共青海省委的指示，遵照“以政治争取为主，以军事为后盾”的方针和“分别对待”的原则，由州、县、区级领导干部亲自出马，组织干部、代表人物和军队，展开了政治争取工作。从7月7日起，首先和窜入赛日的叛乱分子进行谈判。到8月17日，窜至赛日的一百一十八户武装叛乱分子全部投降。然后又赶赴红科谈判。截止9月21日，窜至红科的二百五十多户叛乱分子也全部投降。先后共缴获长短枪一百六十四支，子弹一千七百多发。","type":"paragraph"},{"text":"目前，果洛各阶层僧俗群众对我比较靠拢，代表人物对我们的助力增加了，牧民群众的主要思想顾虑已基本上消除，并已开始安心生产。","type":"paragraph"},{"text":" (彭雪根据果洛党委第一书记在省委扩大会议的发言改编)","type":"paragraph"},{"text":"来源：1957年11月16日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b81fc5286"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

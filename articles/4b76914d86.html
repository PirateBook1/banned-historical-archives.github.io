script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"爱劳动　爱学习　爱卫生 生产好　学习好　卫生好胡耀邦在韶山乡讲话勉励青年记住毛主席的教导","authors":[],"dates":[{"year":1957,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社长沙29日电】　共青团中央第一书记胡耀邦25日在访问毛主席故乡——湖南省韶山乡的时候，向韶山乡的500多名共青团员和青年作了报告。他勉励青年们要做到生产好、学习好和卫生好，争取五年后每人收入提高3倍。"},{"type":"paragraph","text":"胡耀邦向韶山乡的青年们说:毛泽东时代的青年应该是有志气的。过去毛主席和革命先辈领导全国人民消灭了四个东西:帝国主义的压迫、封建主义、官僚资本主义和资本主义的生产资料所有制，今天我们这代青年一定要继承革命先辈“艰苦奋斗，英勇救国”的革命精神，也要消灭四个东西:资本主义思想、贫困、文盲、“四害”。毛主席教导我们:爱国、爱社、爱家要并提，新中国的青年也要把爱劳动、爱学习、爱卫生并提，坚决做到三好:生产好、学习好、卫生好，发扬艰苦奋斗、勤俭建国的精神，建设社会主义新农村。"},{"type":"paragraph","text":"胡耀邦说，韶山乡几年来的工作是有成绩的，发展了生产，开发了山林，兴修了水利，使80%的农民，由过去每人每年平均收入15元提高到80元左右；有55%的青年脱离了文盲状态，但是，不能满足于现在的成绩，我们要靠双手把我们的生产、生活搞得更好。胡耀邦向韶山乡的青年们说:你们敢不敢想:在5年内由现在的每年每人平均收入80元左右提高到300元以上，也就是把现在的生活水平经过五年的努力，提高到为现在的4倍。胡耀邦说，你们中间可能有些人不敢想，怕困难，怕没有生产门路，我说困难是有，只要有志气，坚决于就能达到目的。"},{"type":"paragraph","text":"胡耀邦勉励韶山乡的青年不仅要生产好，还要学习好。他说，毛泽东时代的青年，应该是有文化的青年。现在全国已经出现了一批文化乡。毛主席的故乡应该成为文化乡，毛主席故乡的青年应该成为全国青年的学习模范。"},{"type":"paragraph","text":"胡耀邦还号召青年要坚决响应党和毛主席的号召，积极消灭“四害”，搞好卫生。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡耀邦","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b76914d86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

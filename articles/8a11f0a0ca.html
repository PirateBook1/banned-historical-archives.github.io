script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆市各阶层人民对逮捕反革命分子潘汉年、胡风的反映","authors":[],"dates":[{"year":1955,"month":8,"day":2}],"is_range_date":false,"parts":[{"text":"重庆市各阶层人民对逮捕反革命分子潘汉年、胡风的反映","type":"title"},{"text":"【四川分社二日讯】逮捕反革命分子潘汉年、胡风的消息发表后，重庆市各阶层一般反映较好，但是也有部分人对逮捕潘汉年产生怀疑。不少人认为“潘汉年的问题可能与高、饶反党联盟有关”、“潘汉年与胡风在一起公布，一定是胡风分子”。市工商联合会常委李达尊说：“潘汉年的地位已经很高，为什么还是反革命分子，有些令人想不通。”人民银行重庆分行疗养所陈文理、李德富说：“潘汉年既是反革命分子，为什么还不公布他的反革命事实？”少数人因潘汉年的被逮捕对党发生怀疑。市城市建设委员会两个干部（中国国民党革命委员会成员）说：“我们以前对共产党很信任，现在发现党员也有问题，我们不好交朋友了。”烈军属印刷厂王大观说：“上海市委第三书记都是打进党内来的反革命分子，叫我相信那一个？”皮革业主任委员刑锦堂说：“怎么共产党这两年总是发现内部有反革命分子呢？”","type":"paragraph"},{"text":"对胡风反革命分子被逮捕的反映不多。但有人怀疑“批判梁漱溟是否也要像胡风反革命集团一样搞？”","type":"paragraph"},{"text":" （黎素芬）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年8月9日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a11f0a0ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州师范专科学校发生学潮","authors":["新华社记者　杜导正"],"dates":[{"year":1957,"month":6,"day":2}],"is_range_date":false,"parts":[{"text":"广州师范专科学校发生学潮","type":"title"},{"text":"新华社记者　杜导正","type":"authors"},{"text":"新华社广州3日电　1日，中共广州市委书记到广州师范专科学校和学生开座谈会时，一个叫陈益勇的同学自动跑来诉冤。说广州公安局东区分局5月份无故怀疑他偷窃，以后又毫无道理地逮捕了他，并违法拘留他三天三夜。他要求平反。说时哭了。在场的四个同学听到后很激愤。市委书记答应立刻处理。但学生对学校和政府还有一系列意见，因此被陈益勇激起来的不满情绪未能平息，学生开始酝酿闹事。","type":"paragraph"},{"text":"2日下午五时，学校出现要求为陈益勇平反的大字报，看的人越来越多。全校除党、团员外，一千二百个学生都围拢来了，学生开始自动集会。政治课教员上台讲“团结——批评——团结”原则，被学生哄下台来。以后，学生占据电话机，向市监察局呼吁。","type":"paragraph"},{"text":"自动集会开到夜十时。散会前民盟一位教员作了煽动性演说。","type":"paragraph"},{"text":"省委夜间获悉后，决定公安部门有关负责人员立刻承认错误。但公安干部思想抵触较大。3日由学校主持召开教员、学生大会。省委代表及有关干部承认错误，宣布平反，肯定大家昨天的行动。师生基本上满意，同意4日恢复正常学习。","type":"paragraph"},{"text":"会上，师生的基本要求有：一、给拘留陈益勇同学的广州公安局东区分局局长严重处分；二、撤换学校若干领导干部；三、要政府保证不准向昨夜闹事的积极分子报复；四、要广州地方报纸连载这个事件的新闻。还有增加教员，增添设备的要求。","type":"paragraph"},{"text":"事件暴发的远因是：3月份，广州师范专科学校一同学丢了五十八元钱的银行存款单据。发觉后，款子已被人取走。学校向东区公安分局报案，分局局长决定查对学生笔记，从笔记字迹和取款签字字迹比较中去查究偷窃者。陈益勇同失款同学住一房间，邻床，丢款时又未去看打球，家庭生活困难，要靠助学金生活。公安人员便同十五贯中的过于执一样，断定款子是陈益勇偷的。曾用许多方法让他招认，他拒绝了。以后于5月7日将他“逮捕”，并违法拘留三天三夜(有说三天四夜者)。陈仍不招，获释。但公安人员同学校当局未作任何善后工作。这引起陈益勇的极大不满，才在座谈会上提出了这件事。他的谈话赶上目前这股潮流，触发起学潮。","type":"paragraph"},{"text":" ----来源：1957年6月4日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12e11bcbe3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

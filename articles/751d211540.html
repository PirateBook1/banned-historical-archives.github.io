script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抒发对党和毛主席的无比热爱上海工人昨晚举行庆祝七一诗会","authors":[],"dates":[{"year":1964,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海工人文化宫昨晚举行了庆祝“七一”工人诗会。来自各工厂的工人业余文艺爱好者，在会上吟诗歌唱，抒发了他们对党和毛主席的无比热爱，表达了上海工人在比学赶帮中奋发向上的精神面貌。"},{"type":"paragraph","text":"工人诗会由“诗歌演唱”、“诗擂台”和“即兴赛诗”三个部分组成，会上并展览了工人新创作的数百首诗篇。"},{"type":"paragraph","text":"昨晚，钢铁、造船、机械、纺织等行业的四十个工厂的二千多个业余诗作者和文艺爱好者参加了工人诗会。"},{"type":"paragraph","text":"“诗擂台”以毛主席在我们中间、风雷激荡五大洲、党的光辉照我心为主题，以全场齐颂《人民永跟毛泽东》开始。接着，江南造船厂、国棉二厂、上钢一厂、国营二机等厂的工人纷纷上台朗诵他们自己的创作。钢铁工人朗诵了一首题为《\u0026lt;毛选\u0026gt;是传家宝》的诗:“火车无头不前跑，黑夜无灯路难找，咱们工人闹革命，《毛选》是咱传家宝。”"},{"type":"paragraph","text":"在“即兴赛诗”场里，各厂业余诗作者聚精会神地对许多诗歌进行加工评比，他们在工人文化宫诗歌组人员帮助下，在会上评选出一批比较好的诗歌。"},{"type":"paragraph","text":"各厂的业余演员在“诗歌演唱”会上演出了朗诵、快板、歌曲、说唱、相声、表演唱等数十个节目。他们以真挚纯朴的阶级感情唱出了对党和毛主席的热爱。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"751d211540"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

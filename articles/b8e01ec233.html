script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"虹口中学党支部认真做好毕业生分配工作深入揭批“四人帮”　上山下乡掀高潮","authors":[],"dates":[{"year":1977,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市虹口中学党支部组织广大教师和应届毕业生以阶级斗争为纲，深入揭批“四人帮”破坏知识青年上山下乡、复辟资本主义的罪行。应届毕业生分配动员工作出现了一个生动活泼的局面。"},{"type":"paragraph","text":"党支部组织大家认真学习毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，揭批“四人帮”反对毛主席关于“知识青年到农村去”的重要指示，肆意扩大资产阶级法权的罪行，提高了大家的觉悟。不少同学坚决要求到农村去，到边疆去，到祖国最需要的地方去，做限制资产阶级法权、缩小三大差别的自觉战士的革命小将。"},{"type":"paragraph","text":"为了切实做好应届毕业生的上山下乡工作，许多应届毕业班的教师放弃休息，几次三番上门访问，与学生、家长促膝谈心。七六届(1)班班主任江老师，今年以来，克服了家庭困难，走访了全班五十三个同学的家庭，取得了很好效果。学校党支部还注意总结经验，树立先进典型，以点带面。他们及时总结、推广七六届毕业生徐慧芬坚决要求去西藏的先进事迹(载本报三月二十一日)，号召有志气、有抱负的青年向徐慧芬学习，争做知识青年上山下乡的促进派。"},{"type":"paragraph","text":"为了培养学生树立无产阶级感情，破除资产阶级法权观念，学校党支部还利用假期组织应届毕业生到农村和市郊农场学农，拜贫下中农为师，和贫下中农同学习、同批判，参加农村各种劳动。在学农期间，请贫下中农忆苦思甜，请先进人物讲革命理想，帮助同学树立“党叫干啥就干啥”和“坚持上山下乡的正确方向”等思想。原来有“下乡吃亏”思想的一些同学，也纷纷表示要向小徐学习，坚决走上山下乡的道路。"},{"type":"paragraph","text":"在揭批“四人帮”斗争的推动下，在教师们的关心教育下，这个学校的应届毕业生中涌现了一大批立志务农的先进典型。全校已有一百多人参加了各个“上山下乡”战斗队，他们豪迈地提出:我们是打倒“四人帮”后的第一届中学毕业生，不做家雀恋屋檐，要做雄鹰飞天涯。到农村去，到边疆去，到祖国最需要的地方去，自觉走上山下乡的道路，在三大革命运动中锻炼成长，七六届(10)班应届毕业生、红卫兵孙国荣父母都在湖北工作，近年来，母亲长期生病在家休息，但小孙多次向党表示，家里困难是小事，走上山下乡的道路决不动摇，毕业后坚决要求到黑龙江农村去干革命。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8e01ec233"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></htm

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"商业部等联合发出关于加工订货工作中几个问题的通知","authors":[],"dates":[{"year":1956,"month":7,"day":30}],"is_range_date":false,"parts":[{"text":"商业部等联合发出关于加工订货工作中几个问题的通知","type":"title"},{"text":"关于目前加工订货工作中的几个问题，商业部、纺织工业部、食品工业部、轻工业部和手工业管理局曾于七月三十日联合向基层工厂、商店和手工业生产合作社发出了通知。通知说：","type":"paragraph"},{"text":"“自从今年一月以来，私营工商业已经实行了全行业公私合营，手工业已经实行了合作化，生产关系和市场情况均发生了根本性质的变化。为了适应这一变化，促进生产力的进一步发展，供应市场更多、更好的产品，目前已有必要也有可能对工业、手工业产品的加工、订货、收购、包销等环节重新加以考虑，根据当前及今后的需要，制定一切切实可行的办法。”","type":"paragraph"},{"text":"通知说：“鉴于上述工作牵涉的方面很广，情况复杂，需要一定的准备时间。同时，为了解决当前存在的若干问题，所以先规定下列几项办法，并要求各地工商部门，在当地人民委员会的领导之下，坚决贯彻执行。","type":"paragraph"},{"text":"“（一）在九五六年一月一日以后降低工缴费和出厂价格的，一律恢复原状（提高出厂价维持提高水平不动），并将因降低而少付的工缴货价自降低之日起，全部补还给生产单位。一九五六年内的工缴货价一般不再变动。","type":"paragraph"},{"text":"“（二）工业产品，必须标贴生产企业的商标和生产企业的名称，凡有检验机构或联合检验机构的生产企业，其产品的质量和配方，由生产企业负责，产品出厂的时候，商业部门不再检验。商业部门原来负责检验出厂产品的人员，如当地人民委员会认为必要，可调一定数量给有关的工业部门。生产单位出厂的产品，争取从一九五九年六月一日开始，附送说明书，说明产品的性能、生产时间、有效时间、运输和保管过程中应当注意之点。以后产品出售后，如发现质量不好，应当由生产企业负责包换包退，一切费用由工业部门负责偿付（由于运输、保管过程损坏，或者是过期失效的，由商业或其他有关部门负责）。","type":"paragraph"},{"text":"“（三）工商计划衔接问题：","type":"paragraph"},{"text":"（1）由国家计划委员会或者是由中央工、商各部联合下达的产品计划，工业部门应当保证生产任务的完成，商业部门应当按照计划收购，并负责保管提运。超产或由于不可克服的原因而完不成生产计划的产品，由工、商双方协商解决。","type":"paragraph"},{"text":"（2）由地方计划委员会或者地方工商机关联合下达的产品计划，原则上按（1）条的办法办理。","type":"paragraph"},{"text":"（3）未列入生产计划的各类小产品，在数量指标上尽可能将其中的大部分生产固定下来，至少一季不变，工业部门保证完成生产任务，商业部门负责收购。另一小部分，为了适应市场的需要，可以一个月编一次计划，但应当在半个月至一个月前提出，以便生产企业申请原料，进行各项准备工作。为此，各地商业部门应向工业部门提出对这些小产品的轮廓需要，工业部门应当在这些行业里妥善地安排生产，使一部分工厂生产固定下来；另一部分工厂（规模可以小些，但是技术条件不能太低）生产比较机动，并在资金和原材料方面对这些工厂予以充分支持，以适应市场的需要。”","type":"paragraph"},{"text":"通知还要求工、商部门的负责干部，对广大职工进行教育，强调团结合作，充分协商、为发展生产和适应市场人民需要而努力。","type":"paragraph"},{"text":"通知指出：“在产量计划指标不变的原则下，花色品种规格的变化是必要的。商业部门可以根据市场需要的变化提出要求，工商部门在可能的条件下，应当尽力满足商业部门的要求。如果因为改变花色品种规格而提高或降低工业成本的，由工商双方协商合理解决；如果因为改变花色品种而需要改变设备的，可以经过工商双方协商由商业部门酌予补贴。”","type":"paragraph"}],"comments":[],"origin":"1956年8月25日《新华社新闻稿》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"efd4298352"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

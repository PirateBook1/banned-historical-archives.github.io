script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1992","name":"广东检查一些期刊小报的错误倾向","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"广东检查一些期刊小报的错误倾向","dates":[{"year":1982,"month":3,"day":24}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1982(选编), 80-81","tags":[{"name":"广东","type":"主题/事件"}],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"广东检查一些期刊小报的错误倾向"},{"type":"paragraph","text":"广东省委宣传部《宣传动态》今年第六期载文指出："},{"type":"paragraph","text":"去年七月以来，广东省的大部分刊物小报，按照省委指示精神，进行了认真的检查整顿，进一步端正办刊思想和方针，加强社会主义精神文明的宣传。但是，仍有一些刊物小报改进不大，在编辑工作中存在着某些错误倾向。"},{"type":"paragraph","text":"一些刊物小报，公开说神说鬼，宣传迷信。茂名市有\"一个未经批准擅自出版的《科普小报画刊》，登载《鬼魂之谜》、《奇异的人》和《奇怪的盗贼》等图画，公开传播所谓北京故宫博物院出现“古代宫女翩翩起舞的景象”以及洞庭湖有一块礁石发出“呼救声”的谣言，并加以“科学”的解释，影响很坏。广州市的《白云集锦》第十七期刊登《神游间谍》说：第二次世界大战时，一个中年妇女身体留在英国，却“神游”到在法国的纳粹总部，为英国情报机关侦察敌人情报。几天之后，敌人果然“采取了和她的报告完全相:同的军事行动”。该刊第十二期、十三期连载一篇《千年殉葬女复生记》连环画，说一个被埋在很深的地下一千年的殉葬女，遇到两个盗墓人而复活了。青年刊物《黄金时代》去年第八期发表《现代科学面临挑战》的文章，说一个叫史提凡的人运用“意念能”搞“魂游”或“灵魂出窍”，半夜十一点钟，在一个女演员卧室里“显灵”等等。"},{"type":"paragraph","text":"有的刊物小报，竞相登载武侠、侦探、推理小说，爱情故事，渲染凶杀恐怖，宣扬爱情至上。这些作品大部分情趣低下，对青少年有腐蚀作用。"},{"type":"paragraph","text":"还有一些小报，专门搜罗登载国内外的电影明星、戏:剧艺人的婚姻、爱惜等生活琐闻。如茂名市的《影剧之窗》去年第九期上，刊有八篇文章介绍十个电影、戏剧演员的拍摄趣闻和生活片断。第十一期到十六期写了三十多名外国、.港台、国内的明星、演员的生活趣闻。文内庸俗低级的言词不少。第十六期的头版头条刊载内容无聊庸俗的《“港姐”历险记》。这张小报的不少文章是抄袭港澳报刊的。"},{"type":"paragraph","text":"广东《宣传动态》第六期的编者按说：刊物小报登载这类文章，对读者特别是青少年起着腐蚀作用，与党中央号号召加强社会主义精神文明建设背道而驰。此种状况，应引起各级党委宣传部门的重视，采取措施，切实改正。"},{"type":"paragraph","text":"（第16期，3月24日）"}],"alias":""},"tags":[{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c96ab6a3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

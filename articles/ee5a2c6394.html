script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"集中优势兵力各个歼灭当面之敌然后再打援敌","alias":"","parts":[{"type":"paragraph","text":"集中优势兵力各个歼灭当面之敌"},{"type":"paragraph","text":"然后再打援敌！"},{"type":"paragraph","text":"（1945年10月30日）刘、邓："},{"type":"paragraph","text":"胡部十六军九十四师（原预一师）、一〇九师，过去任陕西河防，久未作战，二十二师（原预三师）亦久未作战，今年七月淳化事变时该师一个团守爷台山被我歼灭五个连。三个师人数经此次长途行军后，估计每师实际不超过五千余人。胡宗南二十五日令三十四集团全部南援，至二十九日，李文始令十六军一个军南援，已是四天之久，命令上又有到高邑后逐次向南进军之语，似不十分积极。该军一部似可日内开动，另一部似须交防给第三军（两个师）后才能南进，到高邑后，又须查明情况才能前进。如北面地方"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫军区司令员刘伯承和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]胡，指胡宗南，当时任国民党军第一战区司令长官。"},{"type":"paragraph","text":"[3]1945年7月21日，胡宗南所属国民党军暂编第五十九师突向陕甘宁边区关中分区淳化县的爷台山发起攻击。随后又以预备第三师和暂编第十五师加入进攻。边区部队于7月27日主动撤出爷台山及其以西41个村庄。国民党军占领上述地区后，继续向边区腹地进犯。边区部队于8月8日对进犯的国民党军队发起自卫反击，收复了爷台山地区。"},{"type":"paragraph","text":"[4]李文，当时任国民党军第三十四集团军总司令。兵团及民兵能作有力之阻击、困扰，可能迷惑该顽不敢冒进，给我以充分时间，集中优势兵力，放手作战，各个歼灭当面之敌（每次歼灭一部分），然后再打援敌。"},{"type":"paragraph","text":"军委酉三十"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":10,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":490,"page_end":491},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee5a2c6394"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

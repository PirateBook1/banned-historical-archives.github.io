script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热情歌颂党和毛主席　生动表现劳动和斗争  少数民族业余演员联合公演成功  首都四万多名观众在思想上受到鼓舞和教育，在艺术上获得强烈的感染","authors":[],"dates":[{"year":1964,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热情歌颂党和毛主席　生动表现劳动和斗争"},{"type":"paragraph","text":"少数民族业余演员联合公演成功"},{"type":"paragraph","text":"首都四万多名观众在思想上受到鼓舞和教育，在艺术上获得强烈的感染"},{"type":"paragraph","text":"据新华社二十三日讯　全国少数民族群众业余艺术观摩演出会的一批优秀节目，到昨天为止，在首都经过连续十天的联合公演，使四万多名观众在思想上受到鼓舞和教育，在艺术上获得强烈的感染。"},{"type":"paragraph","text":"从十三日以来，十八个省和自治区的七百多名各族代表，在三十八场联合公演中表演了一百多个音乐、舞蹈、曲艺、戏剧节目，集中展示出各族劳动人民发展社会主义文艺的革命热情、创作智慧和艺术才能。"},{"type":"paragraph","text":"这一百多个优秀节目，构成了一部歌颂党和毛主席、歌颂社会主义新生活、歌颂劳动和斗争的壮丽诗篇。节目的内容主题鲜明，题材广泛。许多用不同民族语言演唱的歌曲，都带有表达少数民族人民对党和毛主席无限热爱和感激的词句。当唱到“共产党”和“毛主席”的时候，听众不用去看字幕，就能领会出他们那种真挚动人的感情。在一百多个音乐舞蹈节目中，仅仅是表现劳动生活的内容，就涉及到农林牧副渔各个方面，生活气息浓厚，充满着乐观和自豪的气魄。"},{"type":"paragraph","text":"演出会上，五十多个少数民族的业余演员演唱的风格情调，都带有各自民族的特色和鲜明的地方色彩，显示出我国民族民间歌唱艺术百花齐放的繁荣景象。在许多舞蹈节目中，业余演员们那种健康明快的动作，生动逼真地再现出劳动和斗争生活中的优美形象。"},{"type":"paragraph","text":"除了这十天联合公演以外，各少数民族业余演员们还将在观摩演出会闭幕以前，抽出时间前往首都城区和郊区的基层单位演出，让更多的人能够欣赏到他们的优秀节目。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e2df7a644"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

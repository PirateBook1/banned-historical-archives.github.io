script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本齿轮座剧团的战士无限热爱毛主席 为毛主席支持美国黑人斗争的声明谱曲日本《长周新闻》连续三期登载“老三篇”全文","authors":[],"dates":[{"year":1968,"month":7,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京电　东京消息:日本齿轮座剧团的革命文艺工作者，怀着对伟大领袖毛主席的无限热爱，最近为毛主席支持美国黑人抗暴斗争的声明中的一段语录谱曲，受到日本革命人民的热烈欢迎。"},{"type":"paragraph","text":"六月二十三日，山口县革命群众在岩国市举行要求撤除美军基地、废除日美“安全条约”大会。会上，齿轮座剧团的文艺工作者第一次演唱了为毛主席语录“全世界人民更紧密地团结起来，向着我们的共同敌人美帝国主义及其帮凶们发动持久的猛烈的进攻”谱写的这支歌曲。雄壮有力的歌声，唱出了毛主席的伟大战斗号召，极大地鼓舞了日本革命群众反对美帝国主义及其帮凶们的斗志。这表明，毛主席支持美国黑人抗暴斗争的伟大声明，正在成为日本革命人民反美斗争的强大思想武器。"},{"type":"paragraph","text":"目前，这支毛主席语录歌曲正在山口县和日本其他地区迅速传播。"},{"type":"paragraph","text":"据新华社北京电　东京消息:为了适应日本革命群众学习毛主席著作的需要，日本进步报纸《长周新闻》在六月三十日、七月三日和七日连续三期登载了毛主席的光辉著作《为人民服务》、《纪念白求恩》、《愚公移山》的全文。"},{"type":"paragraph","text":"《长周新闻》编辑部在按语中说，《为人民服务》、《纪念白求恩》、《愚公移山》这三篇光辉著作贯穿着全心全意为本国人民和世界人民服务的无产阶级世界观。为了正确地理解中国人民的无产阶级文化大革命，为了正确地开展日本人民的革命斗争，深入地学习“老三篇”是绝对必要的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4be8547c8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

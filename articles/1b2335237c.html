script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳大利亚《先锋报》和美国《号角》分别发表社论  《毛泽东选集》第五卷鼓舞各国人民反修斗争","authors":[],"dates":[{"year":1977,"month":5,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳大利亚《先锋报》和美国《号角》分别发表社论"},{"type":"paragraph","text":"《毛泽东选集》第五卷鼓舞各国人民反修斗争"},{"type":"paragraph","text":"新华社堪培拉一九七七年五月六日电　澳大利亚共产党（马克思列宁主义）机关报《先锋报》五月五日发表社论，赞扬以华主席为首的中国共产党更高地举起了毛泽东思想伟大旗帜。"},{"type":"paragraph","text":"社论说：“中国共产党在华国锋主席的英明领导下正在掀起一个社会主义建设的新高潮，粉碎‘四人帮’和消除‘四人帮’流毒的斗争取得了出乎人们预料的效果。”“农业学大寨、工业学大庆是以社会主义政治统帅社会主义建设的两个伟大的运动。”"},{"type":"paragraph","text":"社论说：“以华主席为首的中国共产党更高地举起了毛泽东思想伟大旗帜，以最快的速度组织了《毛泽东选集》第五卷的出版。它的出版加深了对马克思、恩格斯、列宁、斯大林和毛泽东著作的整个研究工作。”"},{"type":"paragraph","text":"社论指出，“这部著作是对一切革命者的鼓舞和响亮的号召。”"},{"type":"paragraph","text":"社论最后说：“人民中国的伟大的社会主义成就象灯塔般照亮了全世界被压迫、被剥削人民前进的道路。”"},{"type":"paragraph","text":"新华社一九七七年五月七日讯　最近一期的美国十月同盟（马列）机关报《号角》发表社论，欢呼《毛泽东选集》第五卷出版发行。"},{"type":"paragraph","text":"社论说：“中国最近出版《毛泽东选集》第五卷是具有深远意义的事件。《毛泽东选集》第五卷发行的消息，不仅使中国人民而且使每个国家的革命者感到高兴。”"},{"type":"paragraph","text":"社论说：“中国人民为把他们的祖国建成强大的社会主义社会和挫败国内外革命的敌人复辟资本主义剥削和压迫的阴谋而努力奋斗。正是在这一时期，毛主席着手进行总结国际共产主义运动的教训，特别是批判赫鲁晓夫修正主义路线的工作。”"},{"type":"paragraph","text":"社论说，“由于对社会主义社会作了科学的分析，这些文章既是斗争的总结，也是各条战线取得的胜利的纪录。”"},{"type":"paragraph","text":"社论强调说：“特别有意义的是，《毛泽东选集》第五卷里包括毛主席关于社会主义仍然存在阶级和阶级斗争、在社会主义社会正确处理矛盾、在无产阶级专政条件下继续革命的教导以及‘三个世界’的思想，这一思想今天正用以指导世界范围反对两个超级大国的斗争。”"},{"type":"paragraph","text":"社论指出，在中国，毛主席总结的这些教训被“四人帮”颠倒了，他们竭力阻挠《毛泽东选集》第五卷的出版。毛主席著作的出版对当前深入开展批判企图推翻中国革命的“四人帮”的群众运动，意义是巨大的。"},{"type":"paragraph","text":"社论最后说：“毛主席光辉教导的出版，不仅对中国革命事业而且对全世界工人和被压迫人民的事业必将产生深远的影响。”“第五卷里的经验在每个国家将用以进行革命和挫败修正主义。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b2335237c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-47","name":"中共中央组织部、中共最高人民法院党组、中共公安部党组印发《关于复查一九五八年重新处理的内部留用反、坏分子问题的意见》的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部、中共最高人民法院党组、中共公安部党组印发《关于复查一九五八年重新处理的内部留用反、坏分子问题的意见》的通知","dates":[{"year":1982,"month":12,"day":30}],"is_range_date":false,"authors":["中共中央组织部","中共公安部党组","中共最高人民法院党组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织干审局, 干审工作政策文件选编 (下), 1038-1039","tags":[{"name":"坏分子","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部、中共最高人民法院党组、中共公安部党组印发《关于复查一九五八年重新处理的内部留用反、坏分子问题的意见》的通知"},{"type":"subtitle","text":"1982年12月30日 · 中组发〔1982〕15号"},{"type":"paragraph","text":"《关于复查一九五八年重新处理的内部留用反、坏分子问题的意见》，业经中央书记处批准，现发给你们，望即参照执行。"},{"type":"paragraph","text":"关于复查一九五八年重新处理的内部留用反、坏分子问题的意见"},{"type":"subtitle","text":"中共中央组织部、中共最高人民法院党组、中共公安部党组"},{"type":"paragraph","text":"1982年10月16日"},{"type":"paragraph","text":"近两年来，不少省、市、自治区反映，一九五八年重新处理的肃反中“内部留用的反、坏分子”，有许多人提出申诉，要求复查改正。有些省、市、自治区提出，复查这类案件政策不明确，要求中央有一个原则的规定。为此，我们根据调查的情况提出如下意见："},{"type":"paragraph","text":"一九五八年全国各地在肃反后期，结合精简下放，首先对国家机关和工矿企、事业单位内部留用的反、坏分子进行了清理，当时，除对有“技术特长”或肃反中有“显著功劳”以及悔改表现突出的继续留用外，对其他人员则分别以开除公职、遣送回乡监督劳动或劳教、逮捕判刑等办法重新作了处理。在“四清”和“文化大革命”中，有些人又受到了冲击。粉碎“四人帮”后，全国在改正错划右派时，上述人员中被定为右派和有右派言论的，基本得到了解决，现在全国尚有约X万至X万人的问题未作复查。现在看来，把那些内部留用后继续坚持反动立场，有现行破坏活动，或重罪轻处不应留用，以及隐瞒重要罪行，确实表现不好的反、坏分子，从职工队伍中清洗出去，是必要的，正确的。但这次处理是在反右派斗争扩大化、纠正肃反中的右倾等历史条件下进行的，重新处理的面大了一些，特别是对一部分原来不以反革命论处的普通反革命分子，在其问题已经审查清楚，处理比较恰当，再未发现新的问题，又戴上反、坏分子帽子加重处理，是不妥当的。因此，应该坚持“有反必肃，有错必纠”的原则，采取稳重细致的方法，区别不同情况，对这些人的问题分别加以复查处理。"},{"type":"paragraph","text":"一、对于确属定性处理的主要依据失实，或按照中央有关肃反政策规定定性处理错了的，应切实予以复查改正。已被开除公职的，从改正之日起按退职、退休处理，一般不再收回安排工作。其财政开支按照国务院〔1978〕104号文件的规定执行。"},{"type":"paragraph","text":"二、对于因右派问题或右派言论被加重处理的，继续按照中央〔1980〕42号文件（即《关于历史反革命又戴上右派帽子的人复查问题的通知》）的精神办理。"},{"type":"paragraph","text":"三、对于肃反中不以反、坏分子论处，而留用的反、坏分子，原定性处理基本正确，以后没有再发现其隐瞒重要反动身份和罪恶，也没有犯新的罪行，而又被戴上反革命分子或其它坏分子帽子，开除公职、或被判刑、劳教、遣送农村监督劳动的，应着重从政治上解决问题，对后加的反、坏分子帽子和开除公职处分予以纠正，撤销原判刑、劳教、监督改造的处分。但不再收回工作，可从纠正之日起按退职办理。"},{"type":"paragraph","text":"四、对于一九五八年重新结论处理基本正确的，仍应维持，有的被精简下放，有的已退职，或由干部改为工人的，也不再改变。"},{"type":"paragraph","text":"五、复查这一历史遗留问题，情况复杂，政策性较强，一定要加强领导，坚持实事求是，有错必纠的原则，全错全纠，部分错部分纠，不错不纠。对这类申诉案件的处理，应由原处理单位负责复查处理，原单位已撤销了的，由原单位的上一级领导部门受理。涉及判刑或收容劳教的，可由原单位分别提请人民法院、公安部门复查处理。在处理过程中，有关部门要互相协作，抓紧进行，切实把这项工作做好。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7125256f43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"神化了共产党","authors":["朱永隆","西南师范学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"神化了共产党","type":"title"},{"text":"西南师范学院朱永隆","type":"authors"},{"text":"[编者按：朱永隆，男，历史系三年级学生，罗(罗容梓)、董时光)右派集团的成员，这次运动中到处发表反动讲演，竭力号召“向党中央进攻”。朱永隆在下列文章里虽也用了“拥护共产党”等词句，但一点不能掩盖其反党面目。贯串这些文章的中心内容是：污蔑党已经变质，号召人们不要信任党，而要向党进攻！]","type":"paragraph"},{"text":"神化了共产党——在文科论坛的发言","type":"subtitle"},{"text":"我们要击中问题的要害，我感到没有谁会说反对共产党。党的“百花齐放、百家争鸣”是对的，但有部分“三害”是和党本身有关，有人说共产党成绩大。缺点是个别的，这是神化了共产党变相的个人崇拜，我们要集中火力反对把党加以神秘化：党有错就应该反对。","type":"paragraph"},{"text":"党员的错误与党中央有关：如“速成识字法”只“速”不“成”，统购统销的错误，只党中央摊派数字，只强调下级完成任务。因此，这不是反对个别官僚主义、主观主义者，这是党速成的，和党本身有关。毛主席和朱总司令都有人提意见。","type":"paragraph"},{"text":"“三反”“五反”有比较严重的错误冤枉了很多人，如涪陵师范冤杀了人民，既是人民为什么要斗杀呢？","type":"paragraph"},{"text":"共产党的传统公式要反对，我们拥护共产党有很多人依靠党的传统，发展了官僚主义、镇压自由、反对把共产党神化，抽象化，当成偶象崇拜，反对简单驳斥。(原载西师“论坛报”，标题是编者加的)","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第一集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c45567a7b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

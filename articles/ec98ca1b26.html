script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江西南城县不少区干部在搞恋爱中有恶霸行为","authors":[],"dates":[{"year":1953,"month":2,"day":17}],"is_range_date":false,"parts":[{"text":"江西南城县不少区干部在搞恋爱中有恶霸行为","type":"title"},{"text":"【江西记者组讯】江西省南城县不少区级领导干部蔑视婚姻法，任意胡作非为。其具体表现：（1）为找对象，无原则地提拔妇女干部，合则留，不合则丢。南城四区领导干部为找对象一口气提拔了三名漂亮的青年妇女参加工作，三天后便介绍入团。其中张良英不愿嫁给区书李志，李便以提高女方家庭成分，没收女方家中财产的手段来威胁女方，最后将女方清洗回家。该区组织委员李茂生的对象是宁蕙茹，李将她提拔到区工作后，又找到一个比宁长得漂亮的妇女，便把宁洗刷回家了。（2）用威胁手段强奸妇女干部。该县二区妇女干部许菊仙，年方十七岁，被该区区长王振海强奸后清洗回家，区长没有受到法律处分，反而提升为区委副书记。六区组织委员钟大真曾持枪闯进该区一妇女干部（住在区府，系有妇之夫）房间，企图强奸，该女干部不肯，高声大叫，区干部都起来看，发现钟大真立在大门后，同志们问他干什么？他说：“是来捉奸的”。不久这个妇女干部又被清洗回家了。钟大真没受到任何处分。（3）公开干涉妇女婚姻自由。该县五区妇联副主任章荣兰曾和一位男干部恋爱，区领导上发觉后便破口大骂，并将章荣兰洗刷回家，章回家后便服毒自杀。七区妇女干部彭玉英和赵世祜恋爱一年多，都是青年团员，该区领导上多方进行打击，造成双方自杀的严重后果。四区妇女干部蔡子芳和生产助理员黄豫如恋爱，区书李志知道后，命令团区工委召开了团员大会进行斗争，蔡、黄害怕被领导上清洗回家，当场表示“断绝关系”。不久蔡子芳被清洗回家了。","type":"paragraph"},{"text":"该县某些新干部反映：“只许官家放火，不许百姓点灯。”并说：“区领导上什么都可以干，新干部恋爱也得被斗争，整思想。”“婚姻法是给老干部颁布的，新干部没有份。”","type":"paragraph"},{"text":"该县自解放以来，到去年七月止，据不完全统计，共洗刷了十六名妇女干部。都是经过县委批准的。其中大多数是不应该洗刷。（战平）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年2月17日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec98ca1b26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"领导干部要带头学好十大文件  沈阳部队团以上干部在深入学习十大文件的同时，认真学习马列著作和毛主席著作，提高了路线觉悟，促进了十大精神在部队贯彻落实","authors":[],"dates":[{"year":1973,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"领导干部要带头学好十大文件"},{"type":"paragraph","text":"沈阳部队团以上干部在深入学习十大文件的同时，认真学习马列著作和毛主席著作，提高了路线觉悟，促进了十大精神在部队贯彻落实"},{"type":"paragraph","text":"新华社沈阳一九七三年十一月五日电　人民解放军沈阳部队团以上党委的领导干部，抓住重点，带头学好党的十大文件，促进了十大精神在部队的贯彻落实。"},{"type":"paragraph","text":"党的十大胜利闭幕后，沈阳部队团以上党委都认真抓紧了十大文件的学习。一个多月来，已有数千名团以上干部先后参加了地方党委或部队党委举办的十大文件学习班。同时，各部队党委还通过召开党委会议、党委扩大会议以及坚持平时的学习日制度等方法，组织大家深入学习十大文件，使领导干部的学习走在部队的前头。"},{"type":"paragraph","text":"沈阳部队团以上领导干部在学习十大文件的过程中，注意在全面理解十大文件精神的基础上，抓住重点问题，一个一个地学深学透。他们普遍根据十大文件的内容，主要抓了路线问题，时代和形势问题，反潮流问题，实行老、中、青三结合的问题以及加强党的建设等问题。由于重点突出，就有效地防止了学习中那种抓不住问题实质的偏向。某部党委在学习“反潮流是马列主义的一个原则”问题时，把注意力集中到努力提高路线斗争觉悟，增强识别真假马克思主义的能力，自觉发扬反潮流的革命精神这个问题上。经过这次学习，许多同志进一步提高了捍卫毛主席无产阶级革命路线的自觉性，并且表示要以革命利益为重，热情支持群众的反潮流精神；要发扬党的传统作风，接受群众的批评和监督，在部队中造成一个又有集中又有民主，又有纪律又有自由，又有统一意志、又有个人心情舒畅、生动活泼的政治局面。"},{"type":"paragraph","text":"沈阳部队团以上领导干部还把学习十大文件和学习马、列著作、学习毛主席著作结合了起来。目前各部队举办的团以上干部读书班，都把十大文件列为学习内容。一些部队党委根据十大文件的内容，组织大家攻读有关的马列著作和毛主席著作。某炮兵部队在学习时代和形势的问题时，组织干部学习了列宁的《帝国主义是资本主义的最高阶段》。大家学习了列宁对帝国主义基本特征的分析，联系当前的世界形势，进一步看到，伟大导师列宁逝世以后，无产阶级革命事业有了很大发展，革命形势发生了很大变化，但是，当代世界的基本矛盾一个也没有解决，时代没有变，列宁主义的基本原则没有过时。大家深深感到，只有正确认识当前所处的时代，才能更好地贯彻执行毛主席的无产阶级革命路线和政策。"},{"type":"paragraph","text":"领导干部在学习十大文件中的模范带头作用，有力地推动了部队的学习。目前，一个深入学习十大文件，贯彻落实十大精神的热潮，正在沈阳部队中展开。据最近的不完全统计，各单位已有八千多名干部下到部队，和指战员们一起学习十大文件，共同批判刘少奇、林彪的修正主义路线，认真落实十大提出的各项战斗任务。驻锦州地区某部党委，在部队担负着紧张的军事训练、营房施工、秋收生产等项任务的情况下，努力抓好十大文件的学习，引导广大指战员把学习十大文件当作完成各项任务的巨大推动力。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"反潮流","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df35271b7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

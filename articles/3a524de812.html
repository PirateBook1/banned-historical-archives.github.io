script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"壮大的文艺界队伍在毛主席像下迈进","authors":[],"dates":[{"year":1950,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海文联的大旗后面一眼看去红旗如海，在这片红色的当中是一千面毛主席的像队。一面高达丈余的毛主席高高地站在队伍中间，文艺界的队伍是壮大的，五千五百人的队伍中包括了公营电影厂，私营电影厂，上海戏曲改进会，各剧院的职工，话剧电影的演员，是他们带给人民健康的电影，戏曲，在他们队伍的最后是一队白鸽队，女演员的手中举着那和平的标帜。这队伍清早五时在逸园集合。健康活泼的腰鼓声，一清早在逸园响起来，由一百五十六位青年儿女组成的队伍缓行在淮海路上，这里有青年文工团，育才文工团，儿童剧团，剧专文工团和公安部队文工团的健美儿女们。红白相映的服装，响澈云霄的鼓锣声，这股青春的热流贯穿着每个人的心。"},{"type":"paragraph","text":"民主妇联姊妹们给新中国的妇女带来了新的生活，队伍中公安部队的女同志排在最前，接着的是国信纱厂的女工，再后面是从龙华来的三十二个农村妇女，……她们都健康，每个人的脸上都带着光明的象征，她们带着刚从田里拿来的棉花、青菜、晚稻、辣椒，……这是一个全市性的各妇女团体组成的队伍，走着整齐的步伐。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a524de812"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

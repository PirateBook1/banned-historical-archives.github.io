script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——攻击肃反运动","authors":["张博恩","文静怡","杨原章","河南农学院","白宜川","赵书训"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——攻击肃反运动","type":"title"},{"text":"河南农学院文静怡张博恩杨原章赵书训白宜川","type":"authors"},{"text":"文静怡（林58级学生）：我们控诉这些不可容忍的血腥罪行。","type":"paragraph"},{"text":"肃反打人是领导上布置的。肃反运动中把张阳辉的头发也拉掉了，竹杆亦打劈了，屁股也被打肿了。化学教授石仲谋是卡脖子死的，吃毒药死的，是打死的。吴文海吊死是王培珍逼死的。吴死后，妻子改嫁了，母亲眼哭瞎了，父亲气疯了。肃反积极分子入党入团，是用别人的生命换来的。","type":"paragraph"},{"text":"张博恩（农60级学生）：咱院肃反有问题。我真想不到农学院这样黑暗。杀人不见血的魔鬼们（注：指党团员），在肃反中违法乱纪，侵犯人权，不清不白的陷害青年，使青年丧失了生活魄力，陷于绝路，难道这是你们忠于人民的事业吗？我们坚决反对这些败类。","type":"paragraph"},{"text":"杨原章（农60级学生）在一幅漫画中画着纵横几条毒蛇（注：指党委）下面是蜈蚣和龟（注：指党团员积极分子），毒蛇、蜈蚣和龟包围着青年，青年高呼，救命呀！救命呀！","type":"paragraph"},{"text":"赵书训（农60级学生）：河南农学院在肃反运动中的错误真大。一个女同学在月经期间被打得脱不下裤子来。","type":"paragraph"},{"text":"白宜川（农58级学生）：在肃反中从生活物资上都虐待了我。肃反运动结束后，还用特殊的法律形式管制着我。肃反是整人，是折磨人，摧残人。肃反运动广泛的运用了诱供、逼供、疲乏战术、残酷肉体刑、三点成一线和老虎凳等敌人常用的方法对待青年学生。在肃反中最使人感到惨无人道的是对在病中（注：实际上没有病）的我进行难以容忍的迫害。每天肚子疼痛，监督人还不许可解手，还强逼我承认假材料，死打穷追，苦打承招，严加审问。又威逼我的亲属家属，使我的姑母自缢而亡。肃反使我心灵深处受到巨大创伤。使我丧失了做人的起码尊严，使我丧失了上进的欲望。说我活着，勿宁说我已死去。我要求当众烧毁我在肃反中交待的材料。","type":"paragraph"},{"text":" 来源：《右派言论选辑》（河南农学院，1957年12月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83dc6e4bbf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

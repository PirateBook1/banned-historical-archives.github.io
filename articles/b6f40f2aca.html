script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席拜会赫鲁晓夫主席我党政代表团团员彭真等昨抵莫斯科","authors":[],"dates":[{"year":1960,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社莫斯科6日电】　中共中央副主席、中华人民共和国主席、中国党政代表团团长刘少奇，今天下午1点(莫斯科时间)前往克里姆林宫拜会了苏共中央第一书记、苏联部长会议主席赫鲁晓夫。"},{"type":"paragraph","text":"拜会时，苏联方面在座的有:苏共中央委员、苏联外交部长葛罗米柯，苏共中央部长安特罗波夫。"},{"type":"paragraph","text":"随同刘少奇主席拜会的有中国党政代表团副团长邓小平，团员彭真、李井泉、陆定一、(11月8日4版更正为“陆定一、康生、”)杨尚昆、刘晓、廖承志、刘宁一。"},{"type":"paragraph","text":"【新华社莫斯科6日电】　参加伟大的十月社会主义革命四十三周年庆祝典礼的中国党政代表团团员彭真、李井泉、陆定一、廖承志、刘宁一，在今天上午11时20分(莫斯科时间)乘火车自斯维德洛夫斯克到达莫斯科。"},{"type":"paragraph","text":"他们是在4日乘飞机离开北京的，中途因气候关系而在斯维德洛夫斯克改乘火车。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘宁一","type":"人物"},{"name":"廖承志","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6f40f2aca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

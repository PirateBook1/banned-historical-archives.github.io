script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海异型钢管厂职工认真学习《论十大关系》和华主席重要讲话狠批“四人帮”破坏党的优良传统的罪行","authors":[],"dates":[{"year":1977,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海异型钢管厂党委组织广大职工认真学习毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，揭发批判‘四人帮’破坏党的优良传统的罪行，坚持发扬艰苦奋斗的精神，为实现四个现代化作出新贡献。"},{"type":"paragraph","text":"从大跃进年代开始，这个厂一直保持艰苦奋斗的精神。十多年来，路还是煤渣路，办公室还在进门要低头的矮平房搁楼上，厂房还留着芦席棚。对这个厂的先进事迹，‘四人帮’及其在上海的一小撮余党怕得要死，恨得要命，千方百计要把这个厂艰苦奋斗的优良传统一刀砍掉。有一次，‘四人帮’及其余党竟恶狠狠地要厂里拆除芦席棚，拆掉办公室的矮平房。对‘四人帮’及其余党的淫威，工人们看在眼里，怒在心里，斩钉截铁地说:‘丢了艰苦奋斗的传统，就会偏离毛主席的革命路线。异型钢管厂的传统决不能丢!’全厂工人和干部顶住了修正主义的压力，路没有填，房没有拆，每次新工人进厂和技校学生入学，第一课就是上保持艰苦奋斗精神的传统课。"},{"type":"paragraph","text":"粉碎‘四人帮’，人民大解放。这个厂的工人和干部揭发批判‘四人帮’破坏党的优良传统的罪行，一针见血地揭露‘四人帮’以帮代党，用资产阶级、修正主义的面貌改造党，破坏党的优良传统，以便于他们篡夺党和国家的最高权力的罪行。在深入批判中，工人和干部认真学习毛主席在光辉著作《论十大关系》中关于发扬‘艰苦奋斗的精神’的论述，加深领会华主席的重要讲话。华主席指出，‘四人帮’破坏党的优良传统，刮起资产阶级邪风，‘对党的肌体和党员的思想腐蚀极大，对党的战斗力和党同人民群众的关系为害很深’。这个厂的工人、干部认识到要肃清流毒和危害，就要从薄弱环节抓起，把被‘四人帮’破坏的党的优良传统恢复起来，发扬下去。"},{"type":"paragraph","text":"厂有优良传统，人有革命精神。全厂职工坚决响应以华主席为首的党中央的号召，艰苦奋斗的传统大发扬，为革命作出了新贡献。今年以来，已经完成了五十多个新品种试制任务，试制费用减少，创造了历史同期的新水平。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df82575072"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

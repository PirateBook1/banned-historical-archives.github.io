script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南省长沙市中级人民法院关于朱正的刑事判决书","authors":[],"dates":[{"year":1979,"month":1,"day":21}],"is_range_date":false,"parts":[{"text":"湖南省长沙市中级人民法院关于朱正的刑事判决书","type":"title"},{"text":"朱正，曾用名企生、郑珠、夏怀，男，现年四十七岁，长沙市人，住本市朝阳新村八十八号。","type":"paragraph"},{"text":"一九七一年四月二十七日，长沙市革委会人保部、市公安机关军管会以(71)军公刑字第120号刑事判决书，以现行反革命犯罪判处朱正有期徒刑三年，强制劳动改造。","type":"paragraph"},{"text":"经本院再审查明：朱正在文化大革命中的一些言论主要是议论“四人帮”的，原以反革命犯罪判刑是错误的。","type":"paragraph"},{"text":"据此，本院依法判决如下：","type":"paragraph"},{"text":"撤销一九七一年四月二十七日市革委会人保部、市公安机关军管会(71)军公刑字第120号刑事判决书，对朱正宣告无罪。","type":"paragraph"},{"text":" 一九七九年二月十五日","type":"paragraph"},{"text":" 来源：朱正《小书生大时代》，北京大学出版社，1999年。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"877f594ea1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

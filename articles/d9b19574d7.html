script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"尽快筹备进军西藏所需高空运输机","alias":"","parts":[{"type":"paragraph","text":"尽快筹备进军西藏所需高空运输机！"},{"type":"paragraph","text":"（1950年8月23日、24日）"},{"type":"paragraph","text":"第七项请周督促空司尽速筹备，并以情况告我。三十架飞机要是高空使用的，驾驶员亦须适合此项条件，请加注意为盼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月二十三日"},{"type":"paragraph","text":"[1]本篇一是毛泽东在中共中央西南局1950年8月20日关于攻占昌都的准备工作的报告上的批语。本篇二是毛泽东给李涛的信。李涛（1905一1970），湖南汝城人，当时任中国人民解放军总参谋部作战部部长。本篇三是毛泽东对李涛1950年8月24日关于筹组和购买高空运输机问题报告的批语。"},{"type":"paragraph","text":"[2]指中共中央西南局1950年8月20日关于攻占昌都的准备工作给毛泽东的报告中的第七项。"},{"type":"paragraph","text":"[3]周，指周恩来。[4]空司，即中国人民解放军空军司令部。"},{"type":"paragraph","text":"尽快筹备进军西藏所需高空运输机"},{"type":"paragraph","text":"二李涛同志："},{"type":"paragraph","text":"西南军区为进军西藏，需要三十架高空运输机，请询空司是否已着手筹备，飞机和驾驶员何日可以筹妥，最近三四个月内有希望否，问明告我，并加督促为盼。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月二十三日"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"周筹备，务于明年一月或二月或三月能有三十架（连现有九架）高空机。川"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月二十四日"},{"type":"paragraph","text":"[1]李涛的报告说：关于筹组三十架高空运输机以支援进军西藏的问题，经向空军司令部查询结果，最快亦须于一九五一年一月才可开始实现，上述时间还须保证向苏购买的飞机能于十一月到达才行。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":8,"day":23},{"year":1950,"month":8,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":97,"page_end":98},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9b19574d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":

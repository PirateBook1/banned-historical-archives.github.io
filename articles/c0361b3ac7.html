script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"福州市全城沸腾热烈拥戴毛主席","authors":[],"dates":[{"year":1949,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"福州市全城沸腾热烈拥戴毛主席"},{"type":"paragraph","text":"【新华社福州二日电】当中央人民政府宣告成立的喜讯传来后，这个东南沿海的省城沸腾了。上月三十日晚上，北京新华广播电台报告毛泽东主席及朱德、刘少奇、宋庆龄等六位副主席的当选名单时，宣传队立即把这喜讯带到全市各处去，引起了满街的鼓掌和欢呼。一日清晨，就有许多人来到福建日报发行部门口，等着买报。全市人民对毛泽东主席和中央人民政府表示出崇高的敬意和热烈的拥戴。闽江下游平水三个轮船公司的职工，一致表示要学习华北和上海铁道员工在解放军打到那里，就把铁道修到那里的精神，只要解放军渡海到那里，我们船就开到那里，以支援前线，巩固人民共和国。刚从仰光归国的华侨伟光贸易公司经理郑煌，认为人民政治协商会议有十六个华侨代表，中央人民政府有两个华侨委员，这是华侨在毛主席领导下第一次在政治上得到地位。他希望华侨代表回到海外后，应将人民政协开会情况向侨胞充分宣传，使每个侨胞都起来协助建设新中国。其余工商界人士对于人民政府所属三十个部、会、署、行中有十六个部属于经济建设部门，极表拥护。他们认为这是中央人民政府重视发展生产，繁荣经济的具体表现。全国工商业前途是极为光明的。各界人士都主张要以实际行动来拥护毛主席和中央人民政府。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0361b3ac7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

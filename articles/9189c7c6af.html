script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东撰粮食问题","authors":[],"dates":[{"year":1959,"month":7,"day":5}],"is_range_date":false,"parts":[{"text":"毛泽东撰粮食问题","type":"title"},{"text":"此两件印发各同志。陈国栋同志的报告是一个重要文件。请各大区区长主持讨论，细致地讨论，讨论两次至三次。我基本上同意这个文件所述的意见。但觉：(一)假定今年年成比去年确实好的情况之下，征购一千一百亿斤，力争办到，这是变被动为主动的第一着。今年年成如果在秋收以后确实较去年好，确实证明无妄的时候，为什么不能征购到这个数目字呢?(二)下年度销售计划，我感觉不但一千另二十亿斤，是太多了，这个文件上调整为八百五十五亿斤，似乎也略为多了一点。是否可以调整为八百亿斤，或者八百一十、二十亿呢?告诉农民，恢复糠菜半年粮，可不可以呢?苦一年、两年、三年，就翻过身来了。多储备，少食用，以人定量，粮食归户，食堂吃饭，节余归己，忙时多吃，闲时少吃，有稀有干，粮菜混吃，仍然可以吃饱吃好，可不可以这样做呢?(三)多产粮，是上策。田头地角，零星土地，谁种谁收，不征不购，主要为了解决饲料，部分为了人用。恢复私人菜园，一定要酌给自留地。凡此种种，可以多收。既已多收，可以多吃(主要猪吃，部分人吃，例如菜)。(四)好好地精细地安排过日子。是否可以按照一九五七年的实际产量安排过日子呢?一九五七年的日子不是过得还不错吗?这样做，农民的粮食储备就可以增得较多了。手里有粮，心里不慌，脚踏实地，喜气洋洋。(五)在今年秋收确实知道粮食比去年增产的情况之下，一定要划出牲口饲料、猪饲料两种，一定要比过去多些，是否可以有人粮的一半?人粮一斤，饲料半斤。各地情况不同，势必有多有少，但一定要下决心注意这个问题。除灾地外，饲料一定要比过去多些。增加饲料，极为有利。牲口是动力。一部分牲口是肉食奶食(老牛、菜牛、奶牛)。粪可肥田。皮、毛、骨、角，大有用处。吃肉多，吃粮少。动物蛋白，优于植物蛋白，人的体格会更发展，会更健康。猪是肉食，又有肥料。在三、五、七年以内，力争做到一亩田一头猪。一头猪就是一个小型有机化肥工厂。肥料的主要出路是猪，是一亩田一头猪。以上几点意见，只供同志们此次讨论的参考，切勿下传。不对之处，准备修改。","type":"paragraph"},{"text":" 毛泽东七月五日上午六时","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9189c7c6af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

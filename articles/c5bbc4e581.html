script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2293","name":"王维国积极参加反革命集团、策动叛乱案中国人民解放军军事检察院起诉书","author":"中国人民解放军军事检察院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"王维国积极参加反革命集团、策动叛乱案中国人民解放军军事检察院起诉书","dates":[{"year":1982,"month":2,"day":8}],"is_range_date":false,"authors":["中国人民解放军军事检察院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"《历史的审判（续集）》编辑组，历史的审判（续集），330-333","tags":[{"name":"教导队","type":"主题/事件"},{"name":"林彪","type":"主题/事件"},{"name":"林立果","type":"主题/事件"},{"name":"起诉书","type":"主题/事件"},{"name":"上海小组","type":"主题/事件"},{"name":"王维国","type":"主题/事件"}],"parts":[{"type":"title","text":"王维国积极参加反革命集团、策动叛乱案"},{"type":"title","text":"中国人民解放军军事检察院起诉书"},{"type":"subtitle","text":"(1982)军检诉字第1号"},{"type":"paragraph","text":"被告人王维国，男，六十三岁，河北省元氏县人，逮捕前任中共九届候补中央委员、中国人民解放军空军第四军第一政治委员。在押。"},{"type":"paragraph","text":"被告王维国参加林彪反革命集团，进行反革命活动一案，经中国人民解放军总政治部保卫部侦查终结，于一九八一年四月四日移送本院审查起诉。经本院审查确认，王维国是林彪反革命集团重要成员，参与了林彪反革命集团武装政变的阴谋活动，犯有下列罪行："},{"type":"paragraph","text":"一、一九七一年三月下旬，林彪反革命集团主犯林立果、周宇驰等人，在上海制订了武装政变计划《“571工程”纪要》。《纪要》确定：王维国是林彪发动武装政变“指挥班子”的成员。"},{"type":"paragraph","text":"一九七一年三月三十一日晚，王维国参加了林立果根据《“571工程”纪要》建立指挥班子的计划，在上海岳阳路原少年科技站召开的秘密会议，并为这次会议积极提供条件。参加会议的有南京军区空军原政委江腾蛟、空军第五军政委陈励耘以及南京军区空军副司令员周建平。会上，林立果指定王维国为上海的“头”。"},{"type":"paragraph","text":"二、一九七〇年五月，在林立果亲自指挥下，王维国参加了对原为林立果找对象的“找人小组”（又称“八人小组”、“上海小组”）的整顿。王维国要求“小组”成员要效忠林立果，“小组”的“每一件工作、行动，都要考虑大局”，“要有助于大局，大局就是副部长（指林立果）”。通过整顿，“上海小组”成了林立果进行反革命阴谋活动的工具。一九七一年三月以后，“上海小组”由林立果直接控制、指挥，同时受王维国领导，负责林立果和王维国等人之间的联系、传递信息、参与组建和训练“教导队”。九月八日，林彪下达了武装政变手令。次日，“上海小组”按照林立果的指令，进入“一等准备”，集中待命。九月十二日晚，林彪反革命集团策划南逃广州，另立中央政府。“上海小组”按照周宇驰的指令，为十三日乘飞机南逃作准备。“上海小组”这两次行动，“小组”的主要成员空四军司令部军务处处长蒋国璋在接到指令后，均及时报告了王维国。"},{"type":"paragraph","text":"三、一九七一年三月下旬，林立果根据《“571工程”纪要》在准备阶段建立秘密警卫处，修建新华一村，成立教导队的计划，指使王维国在上海新华一村修建秘密据点，成立“教导队”。王维国按照林立果提出的，秘密据点“要绝对保密，房子不要引人注目，要修地下室，门窗要装防弹玻璃，院墙要开暗门”等要求，亲自找设计人员绘制了秘密据点的图纸，成立了修建班子，秘密进行施工。与此同时，王维国亲自布置在新华一村组建“教导队”，“教导队”由王维国直接领导，具体工作由“上海小组”的蒋国璋、空四军政治部组织处处长袭著显负责。王维国规定“教导队”的编制为三个区队，九个班，每班十二个人；人员的条件要对林彪、林立果感情深的；在政治上，要培养对林彪、林立果的感情，成为在林立果领导下，誓死捍卫林彪地位的“坚强战斗集体”；在军事上，要进行捕俘、格斗、使用各种轻武器、驾驶车辆和打巷战等特种训练。九月十二日，林彪反革命集团策划南逃。当晚，周宇驰指使在北京的空四军政治部秘书处副处长李伟信，打电话通知“上海小组”蒋国璋，要蒋立即报告王维国：“明天有一架大飞机到上海，‘小组’全体、‘教导队’全体带武器和战斗化行李随机出发。”“告王政委明日上机场，有话告他”。蒋接电话后作了安排，并报告了王维国。"},{"type":"paragraph","text":"四、一九七一年三月下旬，林立果、周宇驰按照《“571工程”纪要》中“自造”武器的反革命计划，指使王维国仿造7.62毫米轻型冲锋枪。王维国在南京军区空军军械修理厂秘密试制了八支7.62毫米轻型冲锋枪，并将其中两支送给了林立果。"},{"type":"paragraph","text":"五、一九七一年九月八日，林彪下达了反革命武装政变手令，策划在毛泽东主席南巡途中谋杀毛泽东主席。九月十日下午，毛泽东主席在上海与王维国谈话，十一日离开上海后，王维国即给周宇驰打电话，密报毛泽东主席的谈话内容和离开上海的情况。十二日晨，王又派专人乘飞机到北京向林立果、周宇驰密报了毛泽东主席谈话的详细内容。林彪反革命集团接到王维国的密报后，知道谋杀毛主席的阴谋已经破产，即策划南逃广州，另立中央政府。"},{"type":"paragraph","text":"一九七一年九月十三日，林彪外逃叛国，中央下达禁航令后，王维国与蒋国璋、袭著显等人订立攻守同盟，布置解散“教导队”和“上海小组”，毁灭罪证。上述罪行，事实清楚，证据确凿。"},{"type":"paragraph","text":"被告王维国积极参加林彪反革命集团，参与了林彪反革命集团武装政变的阴谋活动，触犯了《中华人民共和国刑法》第九十八条、第九十三条，已构成积极参加反革命集团罪和策动武装叛乱罪。为了维护社会主义法制，保卫社会主义制度，巩固人民民主专政即无产阶级专政的政权，特提起公诉，请依法惩处。"},{"type":"paragraph","text":"此致"},{"type":"paragraph","text":"中国人民解放军军事法院"},{"type":"subtitle","text":"检察员 王义林"},{"type":"subtitle","text":"吕战"},{"type":"subtitle","text":"一九八二年二月八日"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5bbc4e581"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

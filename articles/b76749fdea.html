script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意大利《方针报》决定每期登载毛主席语录号召活学活用毛主席著作指出不融会贯通毛泽东思想，就不能称为马列主义者","authors":[],"dates":[{"year":1966,"month":12,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京27日电　罗马消息:意大利《方针报》"},{"type":"paragraph","text":"在十一月和十二月份合刊上号召活学活用毛主席著作，并且宣布从这一期起登载毛主席语录。"},{"type":"paragraph","text":"这一期的《方针报》登载了《毛主席语录》中关于调查研究的一段。"},{"type":"paragraph","text":"《方针报》说:“毛泽东思想是马克思列宁主义发展中的顶峰和一个崭新的阶段，是我们时代的马克思列宁主义。”而以毛泽东思想为指导的中国共产党“今天是世界革命队伍的先锋，并且通过文化革命为全世界社会主义的发展开辟理论和实践的新前景”。"},{"type":"paragraph","text":"《方针报》说，“伴随中国革命胜利道路的指导思想就是毛泽东思想。毛泽东思想是在长期的实践经验中，通过在条件十分复杂的不同的斗争阶段中创造性地运用马克思列宁主义，通过反对形形色色的机会主义和教条主义所制定的革命科学。”"},{"type":"paragraph","text":"“正象列宁主义阶段不是列宁主义者就不可能是马克思主义者一样，今天如果不融会贯通毛泽东思想，就不能称为马克思列宁主义者。因此，每一种革命力量、每一个革命政党和小组的急迫任务，就是认识和学习、并且使大家认识和学习毛泽东著作，在欧洲和意大利也出现一个同在亚洲、非洲和拉丁美洲许多国家的革命者中间正在发展着的(学习毛主席著作)运动类似的运动。”"},{"type":"paragraph","text":"《方针报》说:“绝对不能把毛泽东对丰富马克思列宁主义所作出的独特贡献局限在中国的范围内，或者认为这种贡献仅仅对在某些方面斗争形势同中国相似的(国家)才有效。”"},{"type":"paragraph","text":"《方针报》说，学习《毛主席语录》是“学习和传播毛泽东著作的最有效的方法”，并且宣布以后它“每一期上都要发表毛主席著作中意义深远的一些段落。”"},{"type":"paragraph","text":"《方针报》说，学习毛主席著作“不要抽象地学，而要带着问题学，理论联系实际，活学活用。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b76749fdea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"准备东征的行动计划","alias":"","parts":[{"type":"paragraph","text":"准备东征的行动计划"},{"type":"paragraph","text":"（1935年12月24日）彭、杨，林、聂，徐、程，左\"："},{"type":"paragraph","text":"甲、中央讨论了战略方针、作战原则及行动计划，通过了军委的报告。关于行动方向，如东村时所定。"},{"type":"paragraph","text":"乙、以四十天为准备期，完成一切行动准备。丙、四十天内须做以下工作：（一）夺取甘泉宜川两城。（二）赤化宜洛两县。（三）前线部队用极大努力扩红。（四）突击治疗，前后方医院争取一月底二分之一出院。（五）后方完成五千人扩红计划（包括已送的）。（六）给北面进攻着的敌人-个打击，北路军2立即出动。"},{"type":"paragraph","text":"[1]彭、杨，指彭德怀、杨尚昆，当时分别任红军第一方面军司令员和政治部主任。林、聂，指林彪、聂荣臻，当时分别任红军第一方面军第一军团军团长和政治委员。徐、程，指徐海东、程子华，当时分别任红军第一方面军第十五军团军团长和政治委员。左，指左权，当时任红军第一方面军第一军团参谋长。"},{"type":"paragraph","text":"[2]北路军，指当时正在组建的红军第二十八军和红军第一方面军第十五军团第七十八师、骑兵团等部，其任务是消灭侵入陕甘苏区北部的国民党（七）后方准备二百地方干部随军出发，前方准备一百个。（八）红校第一期出校，第二期入校。"},{"type":"paragraph","text":"（九）准备三百个排长在三个月后使用。方面军开办教导营（一军团二百名，十五军团一百名，抽选优秀士兵)。"},{"type":"paragraph","text":"（十）着手组织蒙古游击队（已有线索）。"},{"type":"paragraph","text":"（十一）着手组织骑兵旅，由前后方各部队各机关抽调人马武器，先组成第二团两个连，委托李德\"同志教练。"},{"type":"paragraph","text":"（十二）北面组第二十八军，南面组第二十九军，以独立团营充之。"},{"type":"paragraph","text":"（十三）扩大赤少队，保卫地方。（十四）政治上的准备。"},{"type":"paragraph","text":"（十五）其他由后方办理的许多事项。以上十四项，由方面军负责的计七项，请你们切实具体而坚决地做去。"},{"type":"paragraph","text":"丁、请回答下列问题：（一）部队在宜洛两县的具体部署及工作计划。"},{"type":"paragraph","text":"（二）十天内由宜洛两县买棉花八千斤以上（加上后方正在买的一万斤，共一万八千斤），发给战士装被御寒。可能完成否？"},{"type":"paragraph","text":"（三）前方自己制棉衣服一千套能做到否？能加多否？方面军司"},{"type":"paragraph","text":"[1]李德，德国人，原名奥托·布劳恩。1932年10月来中国，1933年10月到中央苏区，担任中华苏维埃中央革命军事委员会顾问。由于他在第五次反“围剿”期间和长征初期实行了一系列错误的军事战略，遵义会议后即不再担负指挥责任。1939年离开中国。"},{"type":"paragraph","text":"[2]赤少队是第二次国内革命战争时期，在革命根据地内成立的赤卫军和少年先锋队的统称。赤卫军是带有地方部队性质的群众武装组织。少年先令部、一军团、十五军团各担任做多少？"},{"type":"paragraph","text":"（四）拟从一军团调好马五十匹（人枪齐全）及十五军团调好马三十匹（人枪齐全）来后方组骑兵连，能如数做到否？还能加多否？"},{"type":"paragraph","text":"（五）林彪同志动身来中央否？"},{"type":"paragraph","text":"毛泽东周恩来二十四日二十一时"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":12,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":127,"page_end":129},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aca1050802"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

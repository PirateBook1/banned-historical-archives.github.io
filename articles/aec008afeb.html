script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"波兰驻华大使举行招待会庆祝复兴节  毛主席和周总理分别电贺萨瓦茨基和贝鲁特","authors":[],"dates":[{"year":1953,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"波兰驻华大使举行招待会庆祝复兴节"},{"type":"paragraph","text":"毛主席和周总理分别电贺萨瓦茨基和贝鲁特"},{"type":"paragraph","text":"【新华社二十二日讯】七月二十二日是波兰人民共和国国家复兴节九周年纪念日。波兰人民共和国驻中国大使基里洛克特于二十二日下午在北京饭店举行招待会。应邀出席的有：中央人民政府副主席朱德和李济深，人民革命军事委员会副总参谋长黄克诚，外交部副部长伍修权及中央人民政府各部门首长，各人民团体负责人，文化艺术界人士，劳动模范，战斗英雄以及北京市人民政府副市长吴晗等六百多人。应邀到会的还有各国驻华使节和外交官员。应朝鲜民主主义人民共和国政府和我国中央人民政府邀请、参加朝鲜停战中立国监察委员会工作的捷克斯洛伐克委员布莱希中将和波兰委员翁格洛夫斯基少将，也应邀到会。"},{"type":"paragraph","text":"基里洛克大使和朱德副主席相继致词，互祝波中两国人民的永久友谊，两国人民在国家建设中获得更大的成就，并祝世界和平民主阵营的力量日益强大。"},{"type":"paragraph","text":"招待会在热烈友好的气氛中进行，庆祝的乐声时起，宾主频频为波、中两国人民的友谊、为两国人民的领袖的健康而干杯，为伟大的苏联人民及其领袖的健康而干杯。"},{"type":"paragraph","text":"会后，举行了盛大的舞会。"},{"type":"paragraph","text":"又讯：中央人民政府毛泽东主席曾致电波兰人民共和国国务委员会主席萨瓦茨基，政务院周恩来总理致电波兰人民共和国部长会议主席贝鲁特表示祝贺。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aec008afeb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

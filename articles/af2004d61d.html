script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"印发南充市火花公社一九六O年决算分配经验的批语","alias":"","parts":[{"type":"paragraph","text":"印发南充市火花公社一九六○年"},{"type":"paragraph","text":"决算分配经验\"的批语"},{"type":"paragraph","text":"（1961年3月19日）"},{"type":"paragraph","text":"印发各同志。这个问题有普遍性，请各地同志注意研究四川的经验。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月十九日"},{"type":"paragraph","text":"[1]指中共中央西南局第一书记、四川省委第一书记李井泉1961年3月17日报送毛泽东的材料，题为《群众拥护哪一种分配方案？一四川省南充市火花公社一九六○年决算分配的经验》。材料说，火花公社第三管理区是一个收入水平较高的管理区，南充地委农村工作部2月份在这个管理区发动群众讨论了1960年决算分配的问题，提供群众讨论的3种分配方案是：（1）只包老小两头，劳动力全部按劳分配；（2）包老小两头，照顾困难户，其余劳动力实行小部分伙食供给；（3）包五保户，照顾困难户，其余实行小部分的伙食供给。讨论的结果，赞成第三种方案的人最多，占81.2%。理由是：（1）可以解决10%的困难户的问题。（2）劳动力强的可以多劳多得，体现按劳分配的原则。南充专区500多个公社中，实行第三种方案的公社最多，占76.84%。四川省委已经把火花公社的决算分配经验批转各县参考，指出要因地制宜，不能强求一律。既要考虑当地的生产和收入水平，又要照顾绝大多数社员的意见。不论采取哪种方案，供给部分都不能超过三成。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":3,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":218,"page_end":218},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af2004d61d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"政治挂帅破保守，革新技术获丰收——中共谷城县委镇导小麦丰产的经验","authors":["高方"],"dates":[{"year":1958,"month":9}],"is_range_date":false,"parts":[{"text":"辽宁省当前深翻地运动中存在的问题","type":"title"},{"text":"高方","type":"authors"},{"text":"新华社沈阳17日讯　辽宁省深翻地运动已经逐步开展起来。目前思想发动的还不够深透，有些能够参加深翻的劳动力还未参加进来，各地的进度还很不平衡，翻地同施肥结合得也不够好，个别地区还出现了假报告的现象。从全省来看，还没有达到省委提出的出师五百万、日翻百万亩的要求。","type":"paragraph"},{"text":"辽宁省地多人少，霜冻时间长，农民一向习惯宽垅试耕和大垅稀植。为了争取明年农业大丰收，省委要求结冻前把所有能深翻的土地都深翻一遍，至少要深翻三百万公顷，其中深翻一尺到一尺半的要达到二百万公顷，深翻二尺以上的要达到一百万公顷。10月8日省委召开全省深翻誓师广播大会后，各省深翻地运动迅速形成了广泛的群众运动，取得了巨大的进展。从8日到15日一周中，每天全省参加深翻的人数最高达到四百二十多万人，翻地面积已达到五十八万多公顷，比8日前二十天的翻地面积增加了五倍，占全省总耕地面积的12．3％。","type":"paragraph"},{"text":"根据检查，虽然经过广泛深翻大辩论，但有些地区干部和群众的思想解决的还不够深透，“习惯论”“条件论”仍然束缚着人们的积极性，有的群众甚至认为深翻地是为“上级”，不是为自己。因此参加深翻的劳动力有些地区发动的还不够广泛。据锦州地委检查，全区十五个县中，目前发动最好的县，参加深翻的人数已占农村总人口的48％；发动最差的县，参加深翻的人数仅占农村总人口的20％。各地深翻进度极不平衡。进度最快的新宾县，到15日已翻地一万四千八百一十七公顷，占总耕地面积的35．4％；但全省尚有三十个市、县的翻地面积尚未达到总耕地面积的10％；最慢的抚顺市只翻了五百二十七公顷，仅占总耕地面积的1％。各地还有少数已经翻完的土地不够深度，正在组织返工。翻地和施肥脱节的现象比较普遍。如义县到13日已深翻的三万公顷土地中，施肥的只有二百多公顷。黑山县姜屯乡向县报说已翻地一千八百公顷，但县委书记检查发现，其中有一千六百公顷刨楂子地也算成了深翻地，当即被纠正。","type":"paragraph"},{"text":"省委对上述问题已提起各地注意，要求在当前深翻地运动中，继续边翻地边辩论，一定要在思想上搞深搞透，进一步广泛发动群众自觉地参加深翻地运动。同时强调加强检查，保证质量，深度起码要达到一尺以上，没有空格，一定要做到分层施肥，把现有粪肥全部施到地里。","type":"paragraph"},{"text":"来源：1958年10月22日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"739db98499"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"进一步宣传和贯彻执行毛主席的革命体育路线　检阅文化大革命和批林批孔以来体育事业的成就第三届全国运动会将于九月在京举行筹委会昨举行第一次会议，一致通过了运动会规程等","authors":[],"dates":[{"year":1975,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年二月十五日电　中华人民共和国第三届运动会筹备委员会今天在北京举行了第一次会议。"},{"type":"paragraph","text":"为了进一步宣传和贯彻执行毛主席关于“发展体育运动，增强人民体质”的革命体育路线，推动群众性体育活动的广泛开展，促进体育运动水平的提高，检阅无产阶级文化大革命和批林批孔运动以来体育事业的成就，会议决定于一九七五年九月七日至二十七日在北京举行第三届全国运动会。"},{"type":"paragraph","text":"这届运动会的竞赛分为成年组和少年组。成年组将进行二十八个项目的比赛，少年组将进行八个项目的比赛。"},{"type":"paragraph","text":"这届运动会还将评选省、市、自治区和人民解放军群众体育先进基层单位，交流群众体育工作的经验。"},{"type":"paragraph","text":"参加这届运动会的，将有各省、市、自治区和人民解放军共三十一个体育代表团。第三届全国运动会筹委会向台湾省体育工作者、运动员发出通知，热烈欢迎台湾省和海外侨胞中的台湾省籍体育工作者和运动员组成体育代表团，前来北京参加这届全国运动会。"},{"type":"paragraph","text":"会议一致通过了第三届全国运动会规程、评选群众体育先进基层单位办法、少年组运动员资格的规定、第三届全国运动会奖励办法等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44608dad10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

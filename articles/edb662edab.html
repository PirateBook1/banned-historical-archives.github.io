script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"揭发〔快书小段儿〕","authors":["赵连甲"],"dates":[{"year":1980,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"揭发〔快书小段儿〕"},{"type":"paragraph","text":"赵连甲张师傅火儿难压，跑到厂部去揭发。没进门先把书记叫：“书记，这股风必须彻底刹！”……进屋看书记人不在，秘书一笑把话搭：“张师傅，啥事火气这样大？”“我揭发王大抄和那个李大抓！”“王大抄、李大抓是那个？”“是咱厂有名的那对儿‘大划拉’！他们把公物变成‘私有化’，想靠偷摸来发家，除了烟囱、锅炉搬不动，剩下有啥划拉啥。群众没少提意见，可大抄、大抓照样拿。刚才我看见他们俩，这个抄来那个抓：王大抄抄走油漆、乳胶和木料，李大抓偷走弹簧、螺丝和一捆麻。为什么他们越偷越摸胆越大？为什么这股风刹不住来还在刮？我来向书记揭发他们俩，不准把社会主义墙脚挖！”秘书连说：“对对对，这样人应当揭露受惩罚！可书记今天休病假，找书记请您到他家。”"},{"type":"paragraph","text":"（白）“好！”张师傅来到书记家，一进院，他两眼发直变哑吧啦！为什么老张师傅不说话？王大抄、李大抓正在帮书记做沙发。"},{"type":"paragraph","text":"（转载自一九八○年第一期《曲艺》）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"edb662edab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

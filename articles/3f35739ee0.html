script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南京市万余工商业户举行集体纳税游行  通电向毛主席致敬并向各大城市工商界挑战  西安市工商界响应兰州重庆工商界纳税号召","authors":[],"dates":[{"year":1951,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南京市万余工商业户举行集体纳税游行"},{"type":"paragraph","text":"通电向毛主席致敬并向各大城市工商界挑战"},{"type":"paragraph","text":"西安市工商界响应兰州重庆工商界纳税号召"},{"type":"paragraph","text":"【新华社南京三十日电】南京市一万工商业户于二十八日举行集体缴纳一九五○年秋季营业税大游行。二十八日为南京市去年秋季营业税开征的第一天，决定参加集体纳税的行业，清早便分头出发，他们汇成了长达数里的队伍，前往税务局指定地点集体缴纳税款。队伍沿途受到各界人民的欢迎，最后到税务局开庆祝大会。游行者热烈地高呼“拥护新税法，完成新任务”，“踊跃纳税，巩固国防”等口号。在庆祝大会上通过了向毛主席致敬和向上海等大城市工商界挑战的电文。给毛主席的致敬电中说：“我们谨向您报告，南京工商界已在您的英明领导下克服了国民党反动派所遗留下来的困难，初步好转；并认识了美帝过去摧残工商业的罪行，在爱国主义旗帜下行动起来。我们决向您保证：坚决拥护新税法，完成新任务，增强抗美援朝保家卫国的力量，让美帝在您领导下的中国人民面前发抖！”在向上海及全国各大城市工商界挑战的电文中，除报告南京市工商界这次集体纳税的情况外，还提出了“评得快、交得快、公平合理、一户不漏”为竞赛的条件。"},{"type":"paragraph","text":"南京市工商界经抗美援朝时事学习后，爱国情绪即普遍提高。除在上月提前缴纳了冬季营业税外，又在本月中旬展开了秋季营业税的评议工作。由于大家在“认真评议，早评早交”的口号下，破除了情面，相互督促与鼓励，使一向需一个多月才能评议完成的营业税，仅十多天即全部完成初评、复评、户评等步骤，并展开了集体纳税的热潮。由于各行业都争先集体缴纳，争夺光荣红旗，开征第一天入库税款即达应纳税款的百分之九十一。已经缴纳税款的行业，连同已提前集体缴纳的三十七个行业在内，已有八十六个，占全部纳税户数的百分之九十以上。"},{"type":"paragraph","text":"【新华社西安三十日电】西安市工商业联合会于二十五日向兰州、重庆及全国各大城市工商界发出通电，响应兰州、重庆工商界的纳税号召。电文中报告西安市上年第四季度营业税的评议工作已告结束，决定在农历年前完成入库任务。按兰州市于去年年底即已完成一九五○年的税收任务，当时曾向全国工商界发出函电，报告完成税收成绩，号召踊跃纳税。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f35739ee0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海工人革命造反派欢呼中央文革贺电指明了斗争方向进一步贯彻落实毛主席的最新指示 进一步组织和教育自己的阶级队伍","authors":[],"dates":[{"year":1967,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海工人革命造反派代表会议的代表、列席代表和全市广大工人革命造反派战士，最坚决地响应中央文革小组的号召，高举毛泽东思想的伟大红旗，进一步组织和教育自己的阶级队伍，坚决执行毛主席关于“斗私，批修”的最新指示，深入开展革命的大批判，巩固和发展革命的大联合和革命的三结合，抓革命、促生产，搞好工厂企业的斗、批、改，为彻底完成无产阶级文化大革命的历史任务而奋斗。"},{"type":"paragraph","text":"中央文革小组给上海市工人革命造反派代表会议的贺电，极大地鼓舞了参加工代会的全体代表、列席代表和全市广大的工人革命造反派战士。参加大会的许多代表听了张春桥同志的讲话和代表中央文革小组宣读的贺电，都无比兴奋，无比激动。大会一结束，不少同志立刻把这个振奋人心的消息用电话传达给自己单位的战友。许多工厂贴出了大红喜报。昨天上午，参加工代会的代表和列席代表在小组讨论中一致认为，中央文革小组的贺电，给上海工人革命造反派进一步指明了斗争的方向和当前的斗争任务，大家表示一定要坚决执行，不折不扣地照办。国毛十七厂各车间小组的工人听到了喜讯以后，认真地展开了讨论、学习，他们说，中央文革小组的贺电是给上海工人革命造反派的新的战斗号令，我们全厂的革命职工热烈拥护，坚决响应，我们决心更高地举起战无不胜的毛泽东思想的伟大红旗，进一步贯彻、落实毛主席关于“斗私，批修”的指示，大学大用毛主席的光辉著作“老三篇”，狠批中国赫鲁晓夫修正主义建党路线，促进全厂的各项工作。"},{"type":"paragraph","text":"中央文革小组的贺电中提出:“进一步组织和教育自己的阶级队伍”。上海电表厂的无产阶级革命派说，这是百年大计，千年大计的头等重要的大事。我们在建设自己的阶级队伍时，一定要彻底清算修正主义工运路线的流毒，大树特树毛泽东思想的绝对权威。我们一定要在革命的大风大浪中经受考验，灭资兴无，加速思想革命化，把自己的队伍锻炼得更加坚强，更有战斗力。第六印染厂革命委员会召开了座谈会，参加座谈会的同志表示一定要进一步搞好革命的大批判和本单位的斗、批、改，在当前特别要彻底批判修正主义的建党路线。通过大批判，大立毛泽东思想。上海玻璃机械厂、上海五一织布厂、上海人民电器厂、上海微型轴承厂的无产阶级革命派和革命职工表示，要进一步从思想上、组织上、工作上落实毛主席的最新指示，大学大用毛主席的建党学说，大批特批修正主义的建党路线，进一步掀起活学活用毛主席著作的新高潮，把自己的队伍建设成为不断革命的，大公无私的，不怕困难的，朝气蓬勃的阶级队伍，誓把无产阶级文化大革命进行到底!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"出击三边及进攻榆林问题","alias":"","parts":[{"type":"paragraph","text":"出击三边及进攻榆林问题！"},{"type":"paragraph","text":"（1947年11月23日）彭、张，并告贺、习："},{"type":"paragraph","text":"昨今两电悉。（一）主力依原计划休整不动。（二）四纵及三边兵团可日内出动，首先占宁条梁，虚张声势，可能迫使十八师径回宁夏。如对安定盐?有把握，则于占宁条梁后择一城攻占之，如无把握，则不如不打，而向安定盐以北扰击十八师，不致暴露我之虚实。（三）榆城现已增加绥远一个团，西安空运至扎?之八十三旅--个营亦可能日内进城。我军粮食炸药两项是否有足够把握攻克榆林，请全盘考虑见复。如有把握，则主力于休整十日或半月后，以-部占扎东，其余打榆城，否则只好放弃北线计划。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十三日十二时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给西北野战军司令员兼政治委员彭德怀和副司令员张宗逊并告陕甘宁晋绥联防军司令员贺龙和政治委员习仲勋的电报。"},{"type":"paragraph","text":"[2]三边兵团，指陕甘宁晋绥联防军新编第十一旅，当时该旅兼三边军分区。[3]安定盐，指陕西安边、定边和宁夏盐池。"},{"type":"paragraph","text":"[4]扎，指扎萨克，旧旗名，1959年与郡王旗合并为内蒙古自治区伊金霍洛旗。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":11,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":408,"page_end":408},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ded3c7371"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席周总理致电 祝贺保加利亚国庆","authors":[],"dates":[{"year":1951,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京八日电】　九月九日为保加利亚人民共和国国庆纪念日。我中央人民政府毛泽东主席与周恩来总理兼外交部部长分别致电保加利亚人民共和国国民议会主席团乔吉·达米扬诺夫主席及部长会议维尔科·契尔文科夫主席，表示祝贺。电文如下:"},{"type":"paragraph","text":"(一)毛主席贺电"},{"type":"paragraph","text":"保加利亚人民共和国国民议会主席团"},{"type":"paragraph","text":"乔吉·达米扬诺夫主席阁下:"},{"type":"paragraph","text":"值此保加利亚人民共和国国庆纪念之际，我代表中华人民共和国政府及人民，谨向阁下及保加利亚人民致衷心的庆贺，并祝保加利亚人民共和国在走向社会主义的建设事业上日益成功。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东"},{"type":"paragraph","text":"一九五一年九月七日于北京"},{"type":"paragraph","text":"(二)周总理贺电"},{"type":"paragraph","text":"保加利亚人民共和国部长会议"},{"type":"paragraph","text":"维尔科·契尔文科夫主席阁下:"},{"type":"paragraph","text":"值此保加利亚人民共和国国庆纪念之际，请接受我对阁下、贵国政府及人民的热烈庆贺，并视中保两国人民在保卫世界和平的斗争中永远友好合作。"},{"type":"paragraph","text":"中华人民共和国中央人民政府政务院总理兼外交部部长周恩来"},{"type":"paragraph","text":"一九五一年九月七日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"357718d72b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

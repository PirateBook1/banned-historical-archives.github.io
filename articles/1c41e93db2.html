script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"对西藏工委关于噶厦提出裁减藏军问题的处理意见的批语","alias":"","parts":[{"type":"paragraph","text":"对西藏工委关于噶厦提出裁减藏军问题的处理意见的批语"},{"type":"paragraph","text":"（1954年7月6日）尚昆同志："},{"type":"paragraph","text":"这类问题应由统战部拟处，是属于政治性质的，军委不好处理。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月六日[1]噶厦，即西藏地方政府。[2]尚昆，即杨尚昆，当时任中共中央办公厅主任。"},{"type":"paragraph","text":"[3]中共西藏工委1954年7月5日给中央并军委的电报中说，噶厦今天提出，拟将现有藏军除保留警卫代本1500人外，其余全部解散还乡，态度十分急迫，想在达赖离藏前解决。我们估计他们所以提出此项意见，主要是由于财政困难所致。我们意见当达赖离开西藏的时候，突然裁减藏军，殊非时宜，拟向噶厦进行说服，争取在达赖离藏期间，不裁减藏军，一切维持现状。如他们提出财政困难，则以中央名义给以一部分补助，其他问题仍由噶厦负责。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":7,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":154,"page_end":154},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c41e93db2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

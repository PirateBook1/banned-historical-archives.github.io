script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼泊尔人民歌颂毛主席是东方的红太阳  战无不胜的毛泽东思想将传播到全世界","authors":[],"dates":[{"year":1966,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼泊尔人民歌颂毛主席是东方的红太阳"},{"type":"paragraph","text":"战无不胜的毛泽东思想将传播到全世界"},{"type":"paragraph","text":"据新华社加德满都五日电　参观中国社会主义建设图片展览会的尼泊尔观众在留言簿上热情表示：他们无限热爱毛主席。"},{"type":"paragraph","text":"一位青年学生说：“我们最爱毛主席。毛主席是世界人民的伟大领袖，毛主席是东方的红太阳，照到哪里哪里亮。”观众沙尔玛说：“我们热爱毛主席，因为毛主席是当代最伟大的马克思列宁主义者。毛主席是最伟大、英明、正确的。”"},{"type":"paragraph","text":"许多观众热情歌颂毛泽东思想。来自隆比尼地区的观众塔帕在留言簿上写道：“战无不胜的毛泽东思想正确地培育了新的一代。我希望，这个新的一代把毛主席的伟大思想传播到全世界。毛主席万岁！”许多观众站在毛主席像前，祝毛主席万寿无疆，表示要努力学习毛主席著作。"},{"type":"paragraph","text":"中国人民高举毛泽东思想伟大红旗，在社会主义建设方面取得的伟大成就，使尼泊尔人民受到很大的鼓舞。观众恩·阿马蒂雅说：“十七年来中国政府和人民在毛泽东主席领导下所取得的成就使尼泊尔人民十分高兴。”观众加纳·希阿姆写道：“当我走进展览会大厅时，我觉得自己仿佛置身于一个新的世界中……新的革命精神正在中国人民中间发展起来。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8633bc6083"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江青谈影片《简爱》","authors":["江青"],"dates":[{"year":1975,"month":8,"day":11}],"is_range_date":false,"parts":[{"text":"江青谈影片《简爱》","type":"title"},{"text":"江青","type":"authors"},{"text":"《简爱》这部电影，内容是很反动的，这部小说在英国文学史的地位也不高。","type":"paragraph"},{"text":"但是，这部电影在制作上是严谨、细致的。从改编剧本看，除了后边简爱出走那一段有某些多余以外，其它都还是可以有所借鉴的，因为一部长篇小说改编为一部一小时半的电影，是比较困难的事。","type":"paragraph"},{"text":"导演不错，细致、严谨，给演员以充分的表演过程和作戏的机会。因此画面上表现出人物的内心活动是不错的，它的画面也不乱蹦乱跳，对话比较少。","type":"paragraph"},{"text":"演员我不太喜欢，但是他们演这个戏，还是称职的。","type":"paragraph"},{"text":"这部电影的摄影技巧，那是值得我们借鉴的重要部分。它拍的早上是早上，中午是中午，黄昏是黄昏，采光技巧是相当高明的。例如：简爱的到达是黄昏，画面上没有说，但是可以直接看出是黄昏。罗杰斯特的摔马那一段，一看就知道是傍晚。接着就是晚上，第二天简爱在户外画画是早上，使人感到清晨的清新，颜色极为丰富，特别是绿色。又例如：疯子伤了她的弟兄，是深夜，接着是拂晓的外景，简爱在平台上来回焦虑地走着等待罗杰斯特，一直到后来两个人见面，这一场戏的摄影技巧了不起，我还没有看过像这样的电影，拍拂晓一看就懂，丰满的绿层次间以暖色的小花，沉浸在朦胧的晨雾中，很好地衬托出这一场戏的内容，内容和形式是统一的，相当吸引人。选景也好，使人总是感觉到面前是个大花园，其中有座古堡。内外景配合得好，例如：简爱坐在窗子旁边，望着窗外，窗外在下雨，但是使观众能隐隐约约地看到窗外茂盛的树木郁郁苍苍。","type":"paragraph"},{"text":"这一部电影我推荐给春桥同志看，暂留钓鱼台。你们四位要想这几天看，可以到这儿来看。以上意见，只是提供你们几位参考。如果你们这几天能有时间看，可以打电话找十七楼的康玉和同志。","type":"paragraph"},{"text":"注：一九七五年八月十一日刘真电话向于会泳传达了江青的上述意见。八月十二日晚，于会泳去钓鱼台看片，八月十三日重新整理此稿。（文化部办公厅提供）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"于会泳","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"jqjianghua","type":"pdf","name":"江青十年讲话汇编","internal":false,"official":false,"author":"江青，本世纪初国内老左编","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/jqjianghua.pdf"],"article":{"title":"江青谈影片《简爱》","description":"","dates":[{"year":197

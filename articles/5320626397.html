script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"特鲁多总理和夫人在洛阳参观访问周总理陪同参观访问　耿起昌副主任、赵玉轩主任设宴欢迎加拿大贵宾","authors":[],"dates":[{"year":1973,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社郑州一九七三年十月十四日电　加拿大总理皮埃尔·埃利奥特·特鲁多和夫人，由周恩来总理陪同，今天上午乘专车到达河南省洛阳市进行参观访问。"},{"type":"paragraph","text":"洛阳是一个古老的城市，从公元前七七○年的东周开始，曾有九个朝代在这里建都，素称“九朝古都”。解放后，在中国共产党和毛主席的英明领导下，这座古城已经成为一个拥有五十万人口的新兴工业城市。"},{"type":"paragraph","text":"今天，洛阳全城洋溢着中加两国人民的友好气氛。上午十一时三十分，特鲁多总理和夫人等乘坐的专车到达时，河南省革命委员会副主任耿起昌，洛阳市革命委员会主任赵玉轩，洛阳地区革命委员会主任关廷秀，以及省、市革命委员会其他负责人张树芝、刘鸿文、文香兰、杨锡森、弓力、边超毅、李凤岐等，在车站热烈欢迎加拿大贵宾。聚集在车站广场上的青少年手持花篮、红灯、彩带，迎着贵宾欢乐起舞，向贵宾们表达友好的情谊。"},{"type":"paragraph","text":"中午，耿起昌副主任和赵玉轩主任举行宴会热烈欢迎特鲁多总理和夫人等加拿大贵宾。周恩来总理出席了宴会。"},{"type":"paragraph","text":"下午，特鲁多总理和夫人由周恩来总理、耿起昌副主任、赵玉轩主任陪同，参观了位于洛阳市城南十二公里的龙门石窟。龙门石窟建于公元五世纪末的北魏时代，历经东魏、西魏、北齐、北周、隋、唐诸朝连续大规模营建达四百多年之久。这里现存佛洞一千三百多个，佛龛七百五十个，造像约十万尊，其中最大的造像达十七米多，最小的只有两厘米，是我国规模宏大的古代石窟群之一。参观过程中，讲解人员向特鲁多总理和夫人等加拿大贵宾，介绍了龙门石窟开凿雕刻的概况和艺术特点。特鲁多总理和夫人等贵宾很有兴趣地参观了宾阳三洞、潜溪寺、万佛洞、千佛洞、古阳洞、奉先祠等主要洞窟。"},{"type":"paragraph","text":"陪同特鲁多总理和夫人在洛阳参观访问的还有加拿大驻中国大使苏约翰和夫人，中国驻加拿大大使章文晋和张颖同志，外交部部长助理王海容等。"},{"type":"paragraph","text":"特鲁多总理和夫人由周恩来总理、耿起昌副主任等陪同，于今天晚上乘专车离开洛阳到达郑州。"},{"type":"paragraph","text":"到车站迎接的有:专程前来陪同特鲁多总理访问桂林的邓小平副总理，河南省革命委员会副主任王维群，郑州市革命委员会主任王辉，以及省、市革命委员会的其他负责人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5320626397"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

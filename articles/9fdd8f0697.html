script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"e2fd55e3-368c-4327-af35-328f50d34422","name":"省会军民深入揭发批判“四人帮”滔天罪行大会材料","internal":false,"official":false,"type":"img","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/e2fd55e3-368c-4327-af35-328f50d34422/1.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/e2fd55e3-368c-4327-af35-328f50d34422/2.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/e2fd55e3-368c-4327-af35-328f50d34422/3.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/e2fd55e3-368c-4327-af35-328f50d34422/4.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/e2fd55e3-368c-4327-af35-328f50d34422/5.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/e2fd55e3-368c-4327-af35-328f50d34422/6.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/e2fd55e3-368c-4327-af35-328f50d34422/7.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/e2fd55e3-368c-4327-af35-328f50d34422/8.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/e2fd55e3-368c-4327-af35-328f50d34422/9.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/e2fd55e3-368c-4327-af35-328f50d34422/10.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/e2fd55e3-368c-4327-af35-328f50d34422/11.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/e2fd55e3-368c-4327-af35-328f50d34422/12.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/e2fd55e3-368c-4327-af35-328f50d34422/13.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/e2fd55e3-368c-4327-af35-328f50d34422/14.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/e2fd55e3-368c-4327-af35-328f50d34422/15.jpg"],"article":{"title":"中共长沙市委副书记李明来同志宣读的省委批示和市委决定","alias":"","parts":[{"type":"paragraph","text":"中共长沙市委副书记李明来同志"},{"type":"paragraph","text":"宣读的省委批示和市委决定"},{"type":"paragraph","text":"根据周晓英，会树祥的罪行，经市委决定，报请省委批准同意，将周晓英、会树祥由市公安局拘留审查。"},{"type":"paragraph","text":"根据刘开甲的罪行，经市委决定，将刘开甲由市公安局拘留审查。"},{"type":"paragraph","text":"中共长沙市委"},{"type":"paragraph","text":"一九七七年三月十日"},{"type":"paragraph","text":"王甸彬同志的揭发批判发言同志们："},{"type":"paragraph","text":"我坚决拥护以华主席为首的党中央对“四人帮”伸到湖南的黑手唐忠富及其纠集的胡勇、叶卫东所采取的英明措施。"},{"type":"paragraph","text":"遵照以华主席为首的党中央的战略部署，在省委的正确领导下，我市揭批“四人帮”的群众运动，迅猛发展，不断深入，形势大好。"},{"type":"paragraph","text":"我们同王张江姚反党集团的斗争，是在我党历史上又一次重大的路线斗争。“四人帮”是一伙穷凶极恶的反革命黑帮。他们披着马克思主义的外衣，大搞修正主义，大搞分裂，大搞阴谋诡计，千方百计地篡夺党和国家的最高领导权，阴谋颠覆无产阶级专政，复辟资本主义，罪行累累，罪大恶极。他们推行一条极右的反革命的修正主义路线，干扰和破坏毛主席的革命路线。他们一贯对抗伟大领袖毛主席，肆无忌惮地篡改马克思主义、列宁主义、毛泽东思想，封锁和歪曲毛主席指示，干扰和破坏毛主席的战略部署；他们反对我们敬爱的周总理和其他老一辈的无产阶级革命家，必欲置之死地而后快；他们疯狂地反对英明领袖华主席和以华主席为首的党中央；他们千方百计地反军乱军，妄图毁我长城；他们动资产阶级派性，挑动武斗，制造分裂；他们崇洋媚外，里通外国，破坏毛主席的革命外交路线和政策；他们根本否定我国社会主义革命和社会主"},{"type":"paragraph","text":"15"}],"authors":["李明来"],"dates":[{"year":1977,"month":3,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":9,"page_end":9},"tags":[{"name":"四人帮","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fdd8f0697"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

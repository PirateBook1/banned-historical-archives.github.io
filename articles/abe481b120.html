script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想教育人　后进就能变先进  五马大队在学大寨中运用唯物辩证法，变不利条件为有利条件，夺得农业丰收","authors":[],"dates":[{"year":1970,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想教育人　后进就能变先进"},{"type":"paragraph","text":"五马大队在学大寨中运用唯物辩证法，变不利条件为有利条件，夺得农业丰收"},{"type":"paragraph","text":"据新华社哈尔滨十五日电　黑龙江省绥棱县泥尔河公社五马大队党支部，认真学习毛主席的光辉哲学思想，总结学大寨运动中正反两个方面的经验，充分发挥人的主观能动作用，变不利条件为有利条件，夺得今年农业生产丰收，粮食平均亩产量提高一倍，超过了《全国农业发展纲要》规定的指标。"},{"type":"paragraph","text":"五马大队过去由于受叛徒、内奸、工贼刘少奇反革命修正主义路线的干扰，学大寨的群众运动开展得不好，粮食产量一直比较低，亩产不过二百来斤。有些干部和社员认为，五马大队基础差，底子薄，过去学大寨学了几年还是老样子，算是没法“变”了。"},{"type":"paragraph","text":"五马大队果真不能“变”吗？大队党支部组织广大干部和社员，反复学习毛主席关于“唯物辩证法认为外因是变化的条件，内因是变化的根据，外因通过内因而起作用”的伟大教导，总结过去学大寨正反两个方面的经验，围绕着五马大队能不能“变”的问题，展开了一场群众性的大讨论。广大干部和社员运用唯物辩证法，分析了过去学大寨没有学好的原因，主要是路线不对头，没有狠抓人的因素，只学了大寨的一些表面现象。"},{"type":"paragraph","text":"广大干部和社员还通过对第四生产队和第二生产队的典型对比，看学大寨的步伐怎样才能迈得正。这两个队原来自然条件基本上一样，但是学大寨以后变化却很不一样。四队学大寨坚持突出无产阶级政治，不断用毛泽东思想武装广大社员，使为革命种田的思想深入人心。结果，精神变物质。这个队的粮食产量逐年上升，去年在受灾的情况下，大部分作物还保持亩产四百多斤。相反，二队学大寨只学生产技术，忽视抓根本，社员的积极性没有很好地调动起来，粮食产量逐年下降，最高的亩产也没超过二百斤。从这两个队变化的对比中，大家认识到，事物总是在变化，不是往好的方面变，就是往坏的方面变。说五马大队不能“变”，“就是这个老样子”，这是违背唯物辩证法的。往那个方面变，取决于一定的条件，决定的因素是人。只要用毛泽东思想教育人，发挥人的主观能动性，后进就能变先进。"},{"type":"paragraph","text":"大家统一了认识，大队党支部就领导广大社员群众活学活用毛泽东思想，使学大寨的群众运动蓬勃地开展起来。"},{"type":"paragraph","text":"革命的思想变成了革命的行动。今年春天备耕时，粪肥不足，社员们就积极地挖掘肥料来源。四队老贫农冷秀坊把几年来积攒的几万斤优质肥交给了队里。社员都以他为榜样，纷纷向队上投肥，解决了肥料问题。在防洪战斗中，这个大队的干部和社员说：大寨贫下中农能叫石头搬家，我们五马贫下中农就能叫河水让路。一年来，他们完成了一条六里长的大围堰，挖出六条长达八里的顺水沟，保护了一千二百多亩良田免受水害。"},{"type":"paragraph","text":"经过广大干部、社员的艰苦努力，五马大队发生了深刻的变化。一千三百多亩小麦获得了丰收，大秋作物产量也增加了一倍多。全年粮食平均亩产四百多斤，超过了《全国农业发展纲要》规定的指标。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abe481b120"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南省部分地区在建社中有盲目冒进的倾向","authors":[],"dates":[{"year":1954,"month":1,"day":20}],"is_range_date":false,"parts":[{"text":"河南省部分地区在建社中有盲目冒进的倾向","type":"title"},{"text":"【河南分社20日讯】河南省部分地区存在发展互助合作组织中有盲目冒进的倾向。","type":"paragraph"},{"text":"河南省经过大张旗鼓地宣传贯彻总路线与粮食统购、统销政策后，农民社会主义觉悟有了显著提高，农村中组织起来的空气非常浓厚。尤其是粮食统购工作已结束的地区，区乡干部和农村党、团员热情很高，农民入组、办社的要求很迫切，有些人虽然还不是真正认识到组织起来的好处，但感到“大势所趋”，“晚入不如早入”和怕“不入不行”也积极要求入社，因而不少干部、群众开始滋长了贪多求大的冒进情绪。","type":"paragraph"},{"text":"部分县在冬季建社中发现各级有层层加派数字的现象。新乡专区孟县、博爱等四个县，地委要求冬季建社40个，各县委报了52个，各区就报了358个，到村已增加到987个了。成皋县各区政府向县汇报70个互助组可以转社，但经过县里调查，只有13个组够转社条件。沁阳、武陟两县有四、五百户村子，在酝酿建社中，想一下子都建社。新乡县新建的7个农业生产合作社，差不多都是80户到100户。","type":"paragraph"},{"text":"据商丘专区初步统计：原有互助组和单干农民准备自动成立1500个到2000个农业生产合作社（相当于全省计划建社数字），淮阳县已组成或正在组成的社达500个，一般县也有50个以上。商丘县王贯集、红阁村已有86户未经批准自动将土地入了股，牲口也合了槽。阁集区三官乡张丕臣、张丕苍两个互助组，在未经批准转社之前，就订出来社章和生产十大纪律。社章上规定：两个月发给每户一次粮食，大喜事社里给做一身衣服，妇女生小孩发给麦子30斤，红糖2斤，收的礼物归社里，4岁以下的小孩死了用草埋，四岁至十八岁死了用匣子，18岁以上用棺材；走亲戚一般不拿东西。","type":"paragraph"},{"text":"另外，有些地方也有用强迫命令的办法去建社的。去年12月份孟县扩干会结束后，区、乡干部入村就采用了开会自报的方式，有些不愿入社的农民被逼得哭。汲县双岸村干部下乡后挨门逐户的发动农民入社。（曲明振编自河南日报情况摘要）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年1月26日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac19cd83f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

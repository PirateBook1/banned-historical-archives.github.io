script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沈阳部队某部一连指战员认真学习毛主席关于加强党的领导的指示  深入批判林彪破坏党的集中领导的罪行","authors":[],"dates":[{"year":1974,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沈阳部队某部一连指战员认真学习毛主席关于加强党的领导的指示"},{"type":"paragraph","text":"深入批判林彪破坏党的集中领导的罪行"},{"type":"paragraph","text":"在辽沈战役中获得“锦州尖刀连”称号的沈阳部队某部一连指战员，认真学习毛主席在解放战争时期关于加强党的集中领导、加强组织纪律性的一系列光辉著作，深入批判林彪在辽沈、平津战役中对抗毛主席、党中央的指示，破坏党的集中统一领导的罪行。"},{"type":"paragraph","text":"批判林彪资产阶级军事路线开始后，一连指战员系统地学习了毛主席的《中国人民解放军宣言》、《中国人民解放军总部关于重行颁布三大纪律八项注意的训令》、《关于建立报告制度》、《一九四八年的土地改革工作和整党工作》等著作，深刻认识到加强党的集中领导，是取得解放战争胜利的根本保证。林彪推行资产阶级军事路线，反对毛主席、党中央的集中统一领导，对革命事业危害极大。指战员说，一九四八年，许多解放区已经连成一片，人民解放军将要进行更大规模的作战，以夺取全国的胜利。在这种新的形势下，毛主席向全党、全军发出了许多重要指示，强调加强党的集中领导的极端重要性。毛主席指出，目前的形势，要求我党“将一切可能和必须集中的权力集中于中央和中央代表机关手里，使战争由游击战争的形式过渡到正规战争的形式。”“必须提高纪律性，坚决执行命令，执行政策，执行三大纪律八项注意，军民一致，军政一致，官兵一致，全军一致，不允许任何破坏纪律的现象存在。”毛主席的这一系列指示，是同国民党反动派进行战略决战的可靠保证。但是林彪在辽沈、平津战役中，却采取阳奉阴违，口是心非等各种阴谋手段，疯狂对抗毛主席、党中央的指示。指战员们在批判中愤怒指出：林彪顽固推行资产阶级军事路线，破坏党的集中领导，妄图把军队凌驾于党的领导之上，如果不是毛主席及时采取了坚决措施，就会推迟中国革命的胜利进程。"},{"type":"paragraph","text":"在批判中，一连指战员联系本连当年在锦州战斗中坚决执行命令，胜利完成战斗任务的生动事迹，进一步认识到坚决服从党的集中领导、遵守纪律的重要性。指战员们更加认识到，革命战士只有坚决执行党的指示和遵守纪律，才能无往而不胜。"},{"type":"paragraph","text":"一连指战员还把林彪破坏党的集中统一领导的罪行，同党内历次机会主义路线的头子破坏党的集中统一的罪行联系起来进行批判。大家在列举了陈独秀、王明、张国焘等人分裂党、分裂军队的罪行以后说，林彪在辽沈、平津战役中对抗毛主席、党中央的指示，绝不是偶然的，他和党内历次机会主义路线的头子一样，政治上搞修正主义，在组织上就必然要搞分裂主义，破坏党的集中统一。林彪在到东北以后，曾经露骨地说过：“人多就能成‘王’”，这就不打自招地暴露了他妄图称王称霸的狼子野心，充分反映了他的资产阶级野心家的丑恶面目。"},{"type":"paragraph","text":"通过学习和批判，一连指战员清楚地看到，在对待党的集中统一领导的问题上，历来存在着两条路线的尖锐斗争。作为人民的军队，必须时刻牢记我们是中国共产党领导的队伍。“只要我们时刻遵守党的指示，我们就一定胜利。”干部战士进一步增强了党的观念，坚决服从命令，遵守三大纪律八项注意。全连指战员在党的领导下，团结一致，上下一心，胜利地完成各项任务，受到了上级的表扬。"},{"type":"paragraph","text":"（据新华社沈阳电）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58f12a9010"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州省关于干部在土地改革时期的八项纪律","authors":[],"dates":[{"year":1951,"month":9,"day":24}],"is_range_date":false,"parts":[{"text":"贵州省关于干部在土地改革时期的八项纪律","type":"title"},{"text":"在土地改革期间，人民政府与人民团体的工作人员、人民解放军的指战员及一切参加土地改革工作的干部与工作人员，必须严格遵守下列纪律，以保证土地改革政策的正确实施。","type":"paragraph"},{"text":"一、严格执行人民政府法令，认真掌握土地改革的方针路线，依靠贫农雇农，团结中农，不得违犯。","type":"paragraph"},{"text":"二、明确敌我界限，坚决站稳立场，保护农民利益；不得包庇地主和附和地主的叫嚣。","type":"paragraph"},{"text":"三、一切按政策办事，领导群众进行合法斗争，打击地主阶级的违法破坏，坚决镇压反革命分子的阴谋活动。同时防止乱打乱杀等违反政策的现象。","type":"paragraph"},{"text":"四、保持革命干部的优良作风，廉洁奉公，艰苦朴素。绝对禁止贪污浪费和受贿等恶劣作风。","type":"paragraph"},{"text":"五、服从农民协会决议，倾听群众的意见和批评，凡事和群众商量，不得强迫命令。","type":"paragraph"},{"text":"六、不得侵占群众斗争果实，不得假公济私，不得制造、利用与参加村乡宗派斗争。","type":"paragraph"},{"text":"七、坚决服从上级指示，不得阳奉阴违。","type":"paragraph"},{"text":"八、严格执行请示报告制度，不得虚报情况，不得各自为政。","type":"paragraph"},{"text":"对上述各项，执行有功者予以奖励表扬，违犯者分别情节轻重，予以应得之处分。","type":"appellation"}],"comments":[],"origin":"贵州省档案馆编《黔地新生——解放初期贵州土地改革档案文献选编》，贵州人民出版社，2011年出版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4859fe315"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

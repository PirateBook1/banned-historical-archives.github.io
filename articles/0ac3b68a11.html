script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“共产党人不习惯法制概念”","authors":["中山大学","罗应荣"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“共产党人不习惯法制概念”","type":"title"},{"text":"中山大学罗应荣","type":"authors"},{"text":"“在社会改革运动中，特别是1956年的肃反运动起了副作用，使高级知识分子现在不敢大鸣大放。……肃反运动中所谓的思想批判比52年的要凶暴得多，不人道得多。……","type":"paragraph"},{"text":"对于肃反运动的错误性质的估价问题，我不同意官方的说法，以成绩是主要的，错误难免就了事了。我举一个例，就可帮助明白道理，好比有一个医生诊断一百个病人，其中九十个医好了，但十个人被错误的弄死了，你能说这个医生的诊疗成绩是主要的吗？","type":"paragraph"},{"text":"肃反的责任问题也要弄清楚。……我在北京、武汉、上海三地所了解的情况，肃反运动在高等学校所形成的一切错误，论性质和规模都完全相同，没有二样。实事求是，肃反运动的错误，应由中央来负责才对。……","type":"paragraph"},{"text":"我们的党就是很忽视法制的，肃反运动暴露出人民政府本身是违反宪法的规定。政府逮捕了教授和一般干部，经过法院审判手续的有几人？共产党人不习惯法制概念。”","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ac3b68a11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

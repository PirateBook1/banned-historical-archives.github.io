script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"真理愈辩愈明师生觉悟愈来愈高，浙江高校右派分子完全孤立","authors":[],"dates":[{"year":1957,"month":8,"day":12}],"is_range_date":false,"parts":[{"text":"真理愈辩愈明师生觉悟愈来愈高，浙江高校右派分子完全孤立","type":"title"},{"text":"【据新华社杭州12日电】 浙江省各高等学校反右派斗争已经获得重大胜利，许多右派分子和一些反党小集团已被彻底揭露和粉碎，他们在群众中完全陷于孤立。","type":"paragraph"},{"text":"浙江大学教授 、右派分子董太酥竭力主张“教授治校”，还高喊“马列主义是不值一文的教条”，他造谣说“共产党不仅把知识分子看成是‘门下食客’，而且每次运动中都把他们当作批判的‘罪犯’”。","type":"paragraph"},{"text":"浙江大学另一个右派骨干分子、数学教研组讲师周先意吏造谣说:现在的浙大已成了官僚主义的衙门，他直接鼓动学生起来闹事，叫学生要“抓住重大问题”(如赶出学校党委等)，要一举“击中共产党的要害”。","type":"paragraph"},{"text":"浙江大学还出现了右派分子黄月德等大闹杭州日报社的事件，他们企图把事情闹大后结队上街，举行示威游行。浙江大学右派分子的核心组织是“春雷”反党集团，其中的主要成员有吴隆延、包德炜、李德进、史孝成、朱文伟等五人。","type":"paragraph"},{"text":"浙江农学院里，出现了一员资产阶级右派主将施有光，他在鸣放中提出了一套反动纲领。他费尽心机地对党团员极尽其污蔑的能事。","type":"paragraph"},{"text":"在这个时期，浙江农学院里的一些过去曾效忠于蒋介石特务机关的讲师、助教如麻健、施亚夫、陆定志等右派分子，更是日日夜夜地、废寝忘食地进攻共产党和社会主义事业，把农学院闹得大有“岌岌不可终日”之势。","type":"paragraph"},{"text":"浙江医学院在鸣放期间也是黑云乱翻，右派分子储镐忠实地执行了章罗联盟和浙江民盟右派的反共反社会主义的政治纲领，猖狂地到处叫嚣“学校应该取消党委负责制”。在这股乱翻的黑云里头，大翻跟斗的还有教师朱寿民、邵静宇、陆伯铮、秦文清和学生张齐政、刘康、陈千平、徐建华、王耀华等右派分子。","type":"paragraph"},{"text":"在浙江师范学院里，副教务长、右派分子任铭善一口咬定说“八年来破坏多，建设少”，他叫喊必须“狂风暴南”式的整风，叫喊多提一些“一棍子打死”的意见。","type":"paragraph"},{"text":"一个多月来，浙江各高等学校的广大师生员工们，为了维护共产党的领导和社会主义建设的成就，跟右派分子展开了激烈的争辩。各校所有右派分子的反动论点和无耻谰言，都被驳斥得体无完肤。一万多名大专学校的师生和员工，在实际的斗争中受到了锻炼，大大提高了政治觉悟。浙江大学团员黄维实、陈鸿喜等七人，由于英勇地捍卫了共产党的事业，坚决和右派分子作斗争，曾分别受到团省委和学校团委的表扬。","type":"paragraph"},{"text":" ——原载《文汇报》1957年8月13日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5877101c37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"《星火》发刊词——放弃幻想，准备战斗！","authors":["兰州大学","顾雁"],"dates":[{"year":1960,"month":1}],"is_range_date":false,"parts":[{"text":"《星火》发刊词——放弃幻想，准备战斗！","type":"title"},{"text":"兰州大学顾雁","type":"authors"},{"text":"(顾雁：兰州大学物理系研究生，1960年9月被捕判刑十五年)","type":"paragraph"},{"text":"是清醒的时候了！假如你曾经为了将来的温饱而勒紧裤带，假如你曾经为了全民的富裕而日夜苦战，，假如你曾经为了做好工作而兢兢业业，那么到今天你应该是清醒 了。勒紧裤带的结果是口粮的进一步减少，日夜苦战的结果是供应的全面紧张，兢兢业业的结果是残酷的斗争与无情的打击。相信毛泽东主席的话的人在这次反右倾的阴谋中取得了教训，迷信共产党的人从彭总的话中知道了事实的真象。事实上每一个人，只要把眼前的社会现象冷静地分析一下，都能得出一致的结论：由于几年 来倒行逆施的结果，目前的统治集团已经陷入了一个无可救药的恶性循环，一步步蹈着秦始皇的覆辙。","type":"paragraph"},{"text":"为什么曾经是进步的共产党执政不到十年就变得如此腐化反动，在国内怨声鼎沸，叛乱四起；在国外陷入处处楚歌的境地呢？这是由于把全民的天下当做私有财产，事无巨细，清一色由党员来管理的结果。这是由于建立偶像迷信压制民主，形成中央集权的法西斯统治的结果。这也是由于政治寡头们狂妄自大、指鹿为马、一唯倒行逆施 的结果。这样的独裁统治硬要称做社会主义的话，应该是一种由政治寡头垄断的国家社会主义，与纳粹的国家社会主义属于同一类型，而与真正的社会主义毫无共同 之点。古语说得好：“天作孽犹可违，自作孽不可活。”正是这一次比一次彻底的反右运动，正是这一天等于廿年的跃进，加速了目前统治集团的死亡。","type":"paragraph"},{"text":"目前全国人民面临着一个严重的任务——紧接着反右倾的高潮，一个比1957年更大的马鞍形即将来临。已经清醒了的同志们，让我们在“民主的社会主义”、“科学的社会主义”的共同目标下，团结起来，抓紧时机，唤醒群众，为彻底摧毁目前的强权统治而奋斗！","type":"paragraph"}],"comments":[],"origin":"谭蝉雪编著《求索（兰州大学“右派反革命集团案”纪实）》，2010年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"《星火》发刊词——放弃幻想，准备战斗！","authors":["兰州大学","顾雁"],"dates":[{"year":1960,"month":1}],"is_range_date":false,"parts":[{"text":"《星火》发刊词——放弃幻想，准备战斗！","type":"title"},{"text":"兰州大学顾雁","type":"authors"},{"text":"(顾雁：兰州大学物理系研究生，1960年9月被捕判刑十五年)","type":"subtitle"},{"text":"是清醒的时候了！假如你曾经为了将来的温饱而勒紧裤带，假如你曾经为了全民的富裕

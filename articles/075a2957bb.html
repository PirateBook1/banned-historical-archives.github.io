script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"首都宣判五名现行反革命和抢劫杀人犯","authors":["供稿","公安部办公厅"],"dates":[{"year":1963,"month":1,"day":4}],"is_range_date":false,"parts":[{"text":"首都宣判五名现行反革命和抢劫杀人犯","type":"title"},{"text":"公安部办公厅供稿","type":"authors"},{"text":"本刊讯    首都政法机关，1962年12月22日下午在中山公园音乐堂召开了宣判大会，判处五名现行反革命和抢劫杀人犯以死刑。这五名罪犯是：","type":"paragraph"},{"text":"反革命犯郭占春，1961年8月以来，积极进行反动“九宫道”复辟活动，共组织串连道首、首徒二百七十余人，活动涉及五十七个村庄。郭自封为“领兵大元帅”，并已组织了三个武装班（没有搞到武器），阴谋于1962年4月5日暴乱，成立“佛国”。","type":"paragraph"},{"text":"反革命犯刘景星，当过日伪村公所公务员。捕前是北京汽轮发电机厂总工程师办公室生产准备组长。刘犯曾搜集本厂右派分子名单，起草了反革命纲领，企图用他以前在空军工作时偷得的一支手枪和一百多发子弹抢劫银行和枪支，组织反革命武装。1962年2、3月间，他以“自由民主党革命军事委员会”名义，油印了反革命传单五十余张，在天安门广场、东单菜市和公共汽车、电车上秘密散发，恶毒地攻击党和政府，煽动群众“团结起来，推翻共产党的统治。”","type":"paragraph"},{"text":"反革命犯张益海，海淀区东北旺公社社员，伪军出身。该犯自1961年10月以来，纠集十多个反动分子组织反革命集团，经常在一起收听敌台广播，连续给蒋特机关写信十余封，积极与蒋帮特务谋取联系，表示要坚决为蒋匪效劳，“配合反攻大陆”。他并根据蒋匪广播电台的指示，进行反革命宣传，阴谋组织反革命武装，抢劫我派出所和警卫人员的枪支，进行暴乱。","type":"paragraph"},{"text":"反革命、盗窃犯孙国范，河南舞阳县人，地主分子。1948年6月在乡为匪，曾打死本村农民孙书典，被县公安局逮捕，次年10月越狱潜逃，随后即到处流窜，进行盗窃活动。1962年4月来京，潜入故宫珍宝馆人次了两颗金印和金碗等，共重四十八斤半，被当场捉获。","type":"paragraph"},{"text":"抢劫犯邢禄，解放前当土匪、伪军，解放后昼伏夜出，专以抢劫、盗窃为主。1959年以来，曾结伙抢劫、盗窃十余次，单独作案二十多次，打伤群众工人。","type":"paragraph"},{"text":"宣判大会后，各机关都利用户些案例在职工群众中普遍做了口头传达，进行阶级教育和提高警惕性的教育。（公安部办公厅供稿）","type":"paragraph"},{"text":"来源：根据1963年1月4日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"075a2957bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

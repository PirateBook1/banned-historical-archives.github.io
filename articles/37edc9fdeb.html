script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把最好的工作成果献给伟大的祖国  把译好的“米丘林选集”献给毛主席","authors":[],"dates":[{"year":1951,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把最好的工作成果献给伟大的祖国"},{"type":"paragraph","text":"把译好的“米丘林选集”献给毛主席敬爱的毛主席："},{"type":"paragraph","text":"我们是一群农业科学工作者，我们在反动统治时代，受尽了折磨和毒害，在自然科学理论上，亦受到孟德尔—摩尔根形式主义遗传学的恶劣影响，因此，我们在农业科学的研究工作上就很少成就。您给中国人民开辟了新的道路，使我们有机会重新学习，使我们明确地认识到：为什么农业科学在旧中国不会有成就，为什么它只能永远是脱离实际的统治阶级的装饰品。"},{"type":"paragraph","text":"于是我们决心译出“米丘林选集”——这本伟大自然改造者的不朽著作，作为农业科学工作者学习新理论的根据。参加翻译工作的有二十余人，历时半年，其间几经修订，始定稿付梓。"},{"type":"paragraph","text":"继本书之后，我们又与东北农学院合作译出了“全苏列宁农业科学院一九四八年会议记录”，这是米丘林学说在苏联二十余年来的胜利总结，它最后澄清了孟德尔—摩尔根的思想余毒，因而它震动了全世界的自然科学界，也大大地影响了中国的自然科学界。"},{"type":"paragraph","text":"我们初步认识了米丘林和他的继承者李森科院士的辉煌成就，也就清楚地看见了我们祖国农业科学工作的发展前途；因为我们知道，伟大的毛泽东时代为我们祖国事业的发展，创造了一切的可能条件，开辟了无限的光辉远景。华北农业科学研究所全体工作人员"},{"type":"paragraph","text":"编者按：华北农业科学研究所二十几位科学工作者，自去年一月开始翻译四十多万字的“米丘林选集”，经过了半年的翻译、校订和审查工作，又经过人民出版社一年的制版及印刷，已于今年国庆前夕出版。该所全体职工把这本书献给了毛主席，作为国庆献礼。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37edc9fdeb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"甜制马继援等部消火胡宗南的作战部署","alias":"","parts":[{"type":"paragraph","text":"钳制马继援等部消灭胡宗南的作战部署！"},{"type":"paragraph","text":"（1949年6月20日）彭、张、赵："},{"type":"paragraph","text":"（一）根据马继援拟向泾阳、三原进攻的情报判断，马匪不知我十九兵团将到三原，故有先击破我许兵团，灭除侧翼威胁的计划。当马继援向泾阳攻击时，胡匪如何动作请你们注意侦察，我们判断，胡匪不外两途：一是以全力担任钳制我渭南各军，保证马匪右侧之安全；二是马、胡同时向我泾北、渭南举行攻势。不论胡：匪采取何种计划，均给我军以首先歼灭胡匪的机会。希望你们针对先打胡匪的方针，迅速集中王周两兵团?主力，于马匪向泾阳攻击之际，突然发起对胡军的攻击，以歼灭三十八军、六十五军、九十军为目标。（二）当你们举行对胡匪三个军作战时，马继援全部及马敦静一部因受我许兵团威胁是不能增援的，但你们应以一部由咸阳向马敦静伴动，使马敦静完全不能增援。（三）在你们歼灭胡匪三"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给第一野战军司令员兼政治委员彭德怀、副司令员张宗逊和赵寿山的电报。"},{"type":"paragraph","text":"[2]马继援，当时任国民党军陇东兵团指挥官兼第八十二军军长。[3]胡，指胡宗南，当时任国民党军西安绥靖公署主任。"},{"type":"paragraph","text":"[4]王周两兵团，指第一野战军第一兵团和第十八兵团，兵团司令员分别为王震和周士第。个军的作战获得胜利后，只要我军损伤不大，尚有追击的能力，就应以王周两兵团主力迅速向凤、宝、千、陇\"方向前进，以期继歼胡匪余部及甘肃王治岐军?并占领凤、宝、千、陇，以利尔后配合许杨向两马作战。（四）两马兵力在胡匪主力（三个军）在户县以西地区被歼后，必不敢恋战，必将缩回长武、彬县、平凉地区固守待战，因为我杨兵团要本月底才能在三原集中，至快要下月上旬才能协同许兵团作战，故于王周两部本月底攻击胡匪主力于户西地区时，单独使用许兵团绕出彬县、永寿地区，切断两马退路，包围两马以利下一步作战似乎有困难，甚至不可能。故我们主张王周主力于歼灭胡匪三个军后，应一直向西歼其余部，占领凤、宝、千、陇，完成对平凉作战的战略开展，对两马则让其退回平凉，然后我以王、周、许、杨十二个军全力向平凉两马攻击，似较有利。（五)以上意见是否适宜，请你们考虑电复。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"已部[1]凤、宝、千、陇，指陕西凤翔、宝鸡、千阳和陇县。"},{"type":"paragraph","text":"[2]王治岐军，指国民党军西北军政长官公署所属第一一-九军，军长王治岐。"},{"type":"paragraph","text":"[3]许，指许光达。杨，指杨得志，当时任第一野战军第十九兵团司"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":6,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":492,"page_end":493},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0468d75a24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席是毛主席当之无愧的接班人日本历史学家井上清盛赞英明领袖华主席，指出“四人帮”是不折不扣的极右派　英国《阶级斗争》月刊欢呼华国锋同志任中共中央主席和粉碎“四人帮”的伟大胜利","authors":[],"dates":[{"year":1977,"month":2,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社东京一九七七年二月二十日电　日本著名历史学家井上清二月十八日晚在大坂做访华报告，热情赞扬英明领袖华国锋主席是毛主席当之无愧的接班人，受到中国人民的无限信任。他还指出祸国殃民的“四人帮”是不折不扣的极右派，粉碎“四人帮”是全中国人民的共同心愿。"},{"type":"paragraph","text":"这次报告会是由日本毛泽东思想学院主办的。"},{"type":"paragraph","text":"井上清说，“四人帮”不是什么“激进派”，而是不折不扣的极右派。“四人帮”不是“文革派”，而是妄图利用无产阶级文化大革命，篡党夺权的文化大革命的破坏者。他们在无产阶级文化大革命中就已经同林彪反党集团勾结在一起，干了大量坏事。他们玩弄阴谋诡计，到处制造混乱，企图乘机篡夺党和国家的最高权力。尤其在毛主席逝世以后，他们更迫不及待地阴谋发动反革命政变。但是，以华国锋主席为首的中国共产党中央英明果断地一举粉碎了“四人帮”的阴谋，使中国避免了一次大内战和大倒退。继承毛主席遗志、坚持在无产阶级专政下继续革命的中国人民为此感到无比欢欣鼓舞。"},{"type":"paragraph","text":"井上说，“四人帮”推行的是一条破坏社会主义革命和社会主义建设、复辟资本主义的路线。在他们控制的地方大搞复辟资本主义的勾当，煽动无政府主义，破坏工农业生产，破坏科学研究、教育、文化艺术等各项事业。“四人帮”还竭力扩大资产阶级法权。"},{"type":"paragraph","text":"井上清谴责“四人帮”妄图借儒法斗争实现篡权复辟的野心。他说，“四人帮”把一部中国历史竟然胡说成是儒法斗争即地主阶级内部两派斗争的历史。在那里，阶级斗争根本不见了。这是完全违背和歪曲历史唯物主义的。马克思主义告诉我们，阶级斗争才是推动人类历史前进的真正动力。毛主席说，“人民，只有人民，才是创造世界历史的动力。”井上指出，“四人帮”大肆宣扬儒法斗争，其目的是为了篡党夺权。“四人帮”认为周恩来总理是他们篡党夺权的最大障碍，竭力鼓吹要抓现代的“大儒”，把攻击的矛头直指周恩来总理及其他一大批执行毛主席革命路线的老干部。井上说，周总理一贯遵循和执行毛主席的革命路线，是一位受到八亿中国人民衷心爱戴的杰出的党和国家领导人。"},{"type":"paragraph","text":"井上清说，“四人帮”的阴谋活动，早就为毛主席所察觉，并受到毛主席的多次严厉批评。“四人帮”在人民群众中间极端孤立。正因为这样，当以华国锋主席为首的党中央一举粉碎“四人帮”时，才能做到一枪不发，一滴血不流。"},{"type":"paragraph","text":"井上说，粉碎“四人帮”以后，特别是今年以来，中国全国各行各业坚决贯彻执行毛主席的革命路线，抓革命促生产，已经出现了生气勃勃的局面。现在，中国人民正在为深入揭发批判“四人帮”的罪行，肃清其流毒而努力。"},{"type":"paragraph","text":"新华社伦敦一九七七年二月十九日电　英国共产主义联盟(马列)全国委员会出版的月刊《阶级斗争》最近一期刊载文章，欢呼华国锋同志任中国共产党中央委员会主席，欢呼中国人民在华国锋主席领导下粉碎“四人帮”的伟大胜利。"},{"type":"paragraph","text":"文章说:“中国有了新领袖，就是华国锋主席。在这个辽阔的社会主义国家里，工人、农民热烈欢呼他担任这一职务”。"},{"type":"paragraph","text":"文章说:“在击败了无耻的‘四人帮’阴谋以后，中国人民喜气洋洋。‘四人帮’企图从工农手里攫取国家政权，但是中国共产党对他们实行了无产阶级专政。”"},{"type":"paragraph","text":"文章说:“现在，华主席和党正在领导人民对‘四人帮’进行群众性的批判。”华主席号召大家认真学习毛主席的《论十大关系》，掌握毛主席在这里提出的基本政策。"},{"type":"paragraph","text":"文章指出，“过去，‘四人帮’反对党中央的决议，破坏毛主席和党为实现这种政策所作的努力。他们歪曲毛主席在建设社会主义中‘政治挂帅’的教导和‘抓革命，促生产’的原则。”"},{"type":"paragraph","text":"文章说:“‘四人帮’歪曲党的路线，他们口头上非常革命——常常攻击‘修正主义’。实际上，正是他们修正了马克思主义。”“他们制造混乱，威胁人民，攻击努力工作建设富强的社会主义中国的每个人。他们是真正的修正主义者。他们企图控制党和国家，骑在人民的头上”。"},{"type":"paragraph","text":"文章表示相信，通过对“四人帮”进行的群众性的批判，中国必将坚持社会主义道路。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"儒法斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5edf0ffc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

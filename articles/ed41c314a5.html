script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"徐州、无锡市在私营商业改造工作中存在的偏向","authors":[],"dates":[{"year":1954,"month":10,"day":21}],"is_range_date":false,"parts":[{"text":"徐州、无锡市在私营商业改造工作中存在的偏向","type":"title"},{"text":"【江苏分社二十一日讯】江苏省徐州市在私营商业改造中，对劳资协商降低费用工作采用斗争和强迫命令的方法进行。对资方，由商业改造工作队确定减薪标准，让职工提出，如资方不承认，就斗争。对劳方，工会个别同志抓住职工怕失业的思想，对职工说：“降低薪水，总比失业回家好。”更严重的这种情况曾一度形成“降低工薪竞赛运动”。很多职工原思想不通，但怕失业，只好答应。","type":"paragraph"},{"text":"徐州市被减薪的面很广，幅度很大。职工原来平均薪伙三十九万三千八百元，减薪后，平均薪伙只有三十三万五千七百元，最多的被减去百分之三十以上。资方原来平均薪伙四十六万元，减薪后平均薪伙三十二万六千二百元。最多的减去百分之四十一以上。减薪后，资方情绪不高，天丰布店资方减薪后，老板娘不肯做饭给店员吃，直到现在都未得到解决。华昌布店把吃水的费用都减掉，当时协商规定由劳资双方抬水吃，现在每逢抬水就吵架。职工减薪以后，生活普遍发生困难。华大职工胡玉真，家有七口人，原来月薪四十八万元，现减至三十五万元，吃杂粮都困难。小孩生病用去二十七万元无法归还，借贷无门，因而对政府有很多怨言。","type":"paragraph"},{"text":"无锡市在降低职工薪金时，有的店采取组织职工背对背的讨论和内定的办法，确定职工工资为二十二万元到二十八万元。商业改造工作组对久和绸布店不愿降薪金的职工采取三种解雇的办法，这就是：“自动解雇、抽签解雇、资本家提名解雇”。职工反映：“这是总路线的惨景。”天章商店职工说：“工会披着革命外衣，实际上是资本家的代办。”干部中还有人认为：这是“改造职工的个人主义。”有人认为：“不这样就不能‘维持企业的收支平衡’。”(徐文)","type":"paragraph"}],"comments":[],"origin":"1954年10月27日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed41c314a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

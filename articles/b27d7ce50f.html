script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国务院办公室举行招待会招待海外华侨、港澳和台湾同胞及中国血统外籍人邓小平李先念副主席等出席　廖承志副委员长讲话","authors":[],"dates":[{"year":1979,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京九月二十九日电　为庆祝中华人民共和国成立三十周年，国务院办公室今天上午在人民大会堂宴会厅举行招待会，招待来自世界五大洲的华侨、港澳同胞、台湾同胞和中国血统外籍人。"},{"type":"paragraph","text":"中共中央副主席邓小平、李先念，人大常委会副委员长廖承志、胡愈之，国务院副总理陈慕华、姬鹏飞，政协副主席庄希泉等出席了招待会。"},{"type":"paragraph","text":"招待会前，邓小平、李先念等党和国家领导人会见了前来参加国庆三十周年庆祝活动的华侨、港澳同胞、台湾同胞、中国血统外籍人代表团团长和知名人士，同他们进行了亲切的交谈。"},{"type":"paragraph","text":"当邓小平、李先念同志步入宴会厅时，一千四百多位侨胞、朋友，热烈鼓掌。"},{"type":"paragraph","text":"人大常委会副委员长、国务院侨务办公室主任廖承志在招待会上讲了话。他代表党中央、人大常委会和国务院，向侨胞、朋友们表示热烈欢迎和亲切问候。"},{"type":"paragraph","text":"他说，党的十一届三中全会和五届人大二次会议，决定从今年起把全国工作着重点转移到社会主义现代化建设上来，这个伟大的历史性转变，极大地鼓舞了全国人民和海外广大侨胞。"},{"type":"paragraph","text":"廖承志说，多年来，侨胞们、朋友们对我国社会主义建设作出了积极的贡献，对此，我们表示衷心的感谢。我们希望侨胞们、朋友们继续从各方面对我国实现四个现代化作出新的贡献。"},{"type":"paragraph","text":"他说，在此建国三十周年之际，我们十分怀念台湾骨肉同胞。目前国际国内形势对台湾归回祖国、实现国家统一的大业十分有利。尽早实现祖国大陆和台湾的通邮、通航、通商和经济、科学、文化、体育等方面的交流，已成为大陆人民和台湾同胞的共同愿望。我们欢迎台湾各界人士和旅居海外的台湾同胞，回祖国大陆参观，探亲访友，我们保证来去自由，提供方便，以礼相待。一切爱国的和愿意回到爱国立场上的人们，祖国的大门是时刻敞开着的。台湾是中国的一部分，和平统一、台湾归回祖国确实是全中国人民的共同愿望。凡是对于祖国统一大业作出贡献的人，都是值得尊敬和称赞的。让我们更加紧密地团结起来，为实现祖国的四个现代化，为台湾归回祖国，实现祖国的统一而奋斗。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"李先念","type":"人物"},{"name":"廖承志","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b27d7ce50f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

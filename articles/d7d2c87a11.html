script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"在中国革命死难烈士追恒大会上的惊词","alias":"","parts":[{"type":"paragraph","text":"在中国革命死难烈士追悼大会上的悼词"},{"type":"paragraph","text":"（1945年6月17日）"},{"type":"paragraph","text":"百年以来，特别是自共产党成立后的二十四年来，中国的人民，中国的民主主义者与共产主义者，为了反抗外国帝国主义和国内封建势力的双重压迫，为了把中国建设成为一个独立、自由、民主、统一与富强的新中国，进行了轰轰烈烈前仆后继的斗争，我们无数的革命先烈，便是在这种伟大的斗争中牺牲了，一切反动派的企图是想用屠杀的办法消灭革命，他们以为杀人越多革命就会越小，但是和这种反动的主观愿望相反，事实是反动派杀人越多，革命的力量就越大，反动派就越要灭亡，这是一条不可抗拒的法则，外国的希特勒、墨索里尼和日本法西斯，中国的满清政府和北洋军阀，都证明了这一点。中国革命的人民，虽然被屠杀了几十万、几百万，但是却有更多的几十万、几百万起来继续革命，谁想屈服他们那是不行的。中国今大的广大人民抗日民主运动，一万万人民的解放区，一百万的人民抗日军队，一百二十一万共产党员，与共产党七大所决定的中国革命的纲领，就是那些几百万的民主主义者与几十万的共产主义者先烈们的鲜血所创造的，就是他们几十年奋斗的结果。现在中国人民已经更懂得如何团结，如何奋斗了，中国一定是人民的，中国一定要战胜日本侵略者及其走狗，建立一个独立、自由、民主、统一与富强的新中国，一百年来特别是近二十四年来，一切革命先烈们的志愿，一定要胜利地实现。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":6,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":134,"page_end":135},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7d2c87a11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

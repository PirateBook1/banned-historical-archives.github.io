script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报：我对留助教的一些看法","authors":["杨广熹","西南师范学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"大字报：我对留助教的一些看法","type":"title"},{"text":"西南师范学院杨广熹","type":"authors"},{"text":"（杨广熹：西南师范学院职工）","type":"subtitle"},{"text":"(一）我对留助教的一些看法","type":"subtitle"},{"text":"在鸣放运动中涉及到高等学校留助教这个问题，引起了不少的争论，我想就留助教这一问题谈谈我的一些看法。","type":"paragraph"},{"text":"解放以来的高等学校，助教的来源大都是留下成绩优等的毕业生。为了解决师资缺乏，这一措施较正确，由于高等学校人事部门的宗派主义造成的恶果，只要是党团员，特别是奉承领导的党员，留助教的机会就特别多，那就形成了唯成份论的偏向。根本不重视才能的选拔[注一]。因此留下的助教质量很低，不能满足教学的辅导作用。甚至在进修上老教师已费力不少，这简直是“拔苗助长”的培养方法。","type":"paragraph"},{"text":"这次鸣放中同学们骂助教是“饭桶”，“烧酒”，“泡菜”，诚然这类开口骂人的同学是不对的。但是也难怪他们不骂，曾记得我在十三中当学生的时候，也是西师俄语系毕业来实习的一位老师，连发音都不准确，现在还居然是留在俄语系当助教，这就是我亲身目睹的实例。[注二]","type":"paragraph"},{"text":"硬要留个刚刚毕业的大学生当助教，才能解决师资缺乏吗？硬要留个刚刚毕业的党员大学生才行吗？才能保证高等学校政治空气浓厚，思想品质纯洁吗？怕不—定吧！要知道高等学校是文化的学府。宗派主义者用上了陈旧的衙门式的旧习来阻碍科学、文化、艺术的研究，来干涉科学、文化、艺术的发展，这是起了副作用的。","type":"paragraph"},{"text":"有些人口口声声责成乡村的文教部门说：“初中毕业生教中学，高中毕业生当中学校长”等论调[注三]，硬要他们下去教，于是中学才象—个中学；硬要他带着满肚子的马列主义去当校长，于是中学才象一个中学似的。他们主观上就是要把现实一口“吞掉”。甚至于把教过自己的、 在国内外很有声名、读了书来的、现在中学教有十数年的老师忘掉在九霄云外。说这类话的人，当然是出在助教口里，因为他到底“身”为助教，好歹属于大学教师的“行列”。因此他就说出了这类忘本的话来了。","type":"paragraph"},{"text":"要使我国科学文化事业十二年内赶上世界先进水平，光指望到高等学校是不行的。等于一架飞机，光靠头而不要机翼、机尾是不能飞行的。高等学校教师真是要提高，首先要依靠提高合乎要求的高中教师来相应的提拔有经验的中等教师补充到大学教师的行列里来。这样才能发挥中学教师的积极、有效的作用，也就使高等学校教师质量的提高有所保证。","type":"paragraph"},{"text":"我希望高教部门把高等学校留助教这个规定另行编制过，既要留真才实学的毕业生作助教，更重要的是提拔中学教师来补充。至于目前不合乎质量的助教则另行安插。","type":"paragraph"},{"text":"[注—]我院留助教既重视品德也重视业务，所谓根本不重视才能是杨广熹不顾事实的蓄意歪曲。","type":"paragraph"},{"text":"[注二]杨广熹本身就没有学过俄文，所说“某教师发音都不准”是他存心造谣污蔑。","type":"paragraph"},{"text":"[注三]所指“初中毕业教中学”等系毫无根据的捏造。","type":"paragraph"},{"text":"(二）赞白丁(《白丁报》）","type":"subtitle"},{"text":"赞白丁，","type":"paragraph"},{"text":"它以银亮尖锐的锋芒","type":"paragraph"},{"text":"无情地对准“三大主义”！","type":"paragraph"},{"text":"赞白了，","type":"paragraph"},{"text":"它以战斗者的姿态出现，","type":"paragraph"},{"text":"指引着正义，","type":"paragraph"},{"text":"无畏的队伍！","type":"paragraph"},{"text":"赞白丁，","type":"paragraph"},{"text":"它劈开了顽固的铁枷，","type":"paragraph"},{"text":"广开了自由的言路！","type":"paragraph"},{"text":"(三）顺口溜(“白丁”黑板报）","type":"subtitle"},{"text":"人事处，","type":"paragraph"},{"text":"官僚多，","type":"paragraph"},{"text":"大哥二哥又三哥；","type":"paragraph"},{"text":"人事处","type":"paragraph"},{"text":"官僚长，","type":"paragraph"},{"text":"处长科长又股长；","type":"paragraph"},{"text":"人事处","type":"paragraph"},{"text":"老板娘，","type":"paragraph"},{"text":"贵族干部比人强；人事处","type":"paragraph"},{"text":"坐得高，","type":"paragraph"},{"text":"拜谒一趟上云霄；","type":"paragraph"},{"text":"人事处","type":"paragraph"},{"text":"档案柜，","type":"paragraph"},{"text":"刁彻洪命由你定；","type":"paragraph"},{"text":"人事处","type":"paragraph"},{"text":"权力大，","type":"paragraph"},{"text":"薪津鄙赐下；","type":"paragraph"},{"text":"人事处","type":"paragraph"},{"text":"分上下，","type":"paragraph"},{"text":"教辅员被它骑在脚下。","type":"paragraph"},{"text":"观众们？","type":"paragraph"},{"text":"同情吧！","type":"paragraph"},{"text":"这种歪风还容许它！","type":"paragraph"},{"text":"(呼吁：打倒歪风）","type":"paragraph"}],"comments":[],"origin":"《西南師範學院資產階級反動右派言論匯集》第二輯，中共西南師範學院委員會宣傳部西南師範學院馬列主義教研組編，1958年3月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1107fb2a56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

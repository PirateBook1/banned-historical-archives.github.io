script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"韩先楚同志4月18日下午接见厦门革、促两派代表时的指示","authors":[],"dates":[{"year":1968,"month":4,"day":18}],"is_range_date":false,"parts":[{"text":"韩先楚同志4月18日下午接见厦门革、促两派代表时的指示","type":"title"},{"text":"（一）抓人问题，当时错误估计了形势，不能怪××军，不能揪住××军不放，不要抓田军、李平，我们负责。无论如何不要把矛头指向解放军。要以前线为重，以全局为重，以人民利益为重。对军队有意见，可以按组织提，这是内部矛盾。你们抓这个老攻部队不好。厦门是前线，现在你们还在搞武斗不好，要集中力量打走资派。抓人放了，你们不要要价太高了，无论如何，不要抓住部队的错误无限上纲，平反不彻底的可以再平。","type":"paragraph"},{"text":"（二）我8·21的表态，当时我只知道都是独立团分裂的，都是造反派嘛。你们促联攻我，我就表态支持你们促联是造反派，革联我没有表态，错误我负责。","type":"paragraph"},{"text":"（三）三厂问题。2月分是陈景三去搞的，当时我没有认识到，我派出这个坏蛋，本来叫他去抓真正的坏人，他抓了一些好人，三厂要双方协商大联合，向前看。","type":"paragraph"},{"text":"（四）两派搞互相残杀，你们两派都要把枪全部交出来，彻底的交了后，再不交就是坏人了，我们相信××军就会处理了。要提高警惕，防止坏人捣乱，厦门情况很复杂，原来促联压革联，今年1月分后，革联有点压促联，错误地提出把鼓浪屿让给他，这样不好。最近促联还支持东山那一派夺枪，这个乱支持不好。你把厦门本身搞得好了就不错了。要立即停止武斗，立即交枪。厦门一是军事区，二是前线，三有8条命令，四有9·5通令，五有2·2协议。一定不能再搞分裂了，我们在这里就是要搞团结的，搞大联合的，搞分裂的对敌人有利，掩护了敌人，你们不要信谣言，有人说杨成武在文化革命期间到过厦门，杨成武只有海岛工作会议时去过。","type":"paragraph"},{"text":"（五）你们不要随便保一个人，不要保汪大铭，不要怕损失山头，你们要保毛主席革命路线。汪大铭的问题可以由军管会组织两派去调查，要允许人家揭发批评。","type":"paragraph"},{"text":"（六）厦门日报的问题。要向前看，总理表过态，福建只有两大报，福建日报、厦门日报。出厦门日报好了，交给军管会。你们（促联）砸了报头，夺了军管权是错误的。报头砸了，还说不是夺权，说不过去，错了就错了嘛，革联也不要揪住那个新字不放。","type":"paragraph"},{"text":"（七）工资问题。要双方协商，按照中央2·18通知办事，双方人员要回原单位去，保证安全，那一派占优势的地方，越要高姿态。","type":"paragraph"},{"text":"（八）各派派两名代表，军管会派两名，回去汇报，做群众工作。不要搞武斗了，各自多做自我批评，不要老是抓住对方的缺点错误不放，真正思想通了，要能听对方的意见，欢迎别人批评。","type":"paragraph"}],"comments":[],"origin":"福建省厦门革命到底联合总司令部八·二九厦门大学红卫兵独立团《挺进》编委会编《中央（首长）对厦门文化大革命问题的指示汇编》1969年4月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"杨成武","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf141d33d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在总参谋长黄永胜同志陪同下阿党政代表团参观北京部队某部巴卢库团长在参观中发表了充满革命情谊的讲话，赞扬解放军在文化大革命中建立了伟大功勋，赞扬解放军变成了活学活用毛泽东思想的大学校","authors":[],"dates":[{"year":1968,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三日电　阿尔巴尼亚党政代表团团长、阿尔巴尼亚劳动党中央政治局委员、阿尔巴尼亚人民共和国部长会议副主席兼国防部长贝基尔·巴卢库同志率领的阿尔巴尼亚党政代表团，今天由中国人民解放军总参谋长黄永胜同志陪同参观了中国人民解放军北京部队某部。"},{"type":"paragraph","text":"巴卢库同志在参观中向部队指战员发表了充满革命情谊的讲话。他在讲话中，赞扬中国人民解放军在中国无产阶级文化大革命中建立了伟大功勋，赞扬人民解放军变成了活学活用毛泽东思想的大学校。他还热情地称颂阿中两国人民和军队之间牢不可破的革命的战斗的友谊。"},{"type":"paragraph","text":"昨天晚上，这支部队的指战员们听到阿尔巴尼亚党政代表团要来参观访问的喜讯以后，人人欢欣鼓舞。他们怀着对英雄的阿尔巴尼亚战友深厚的无产阶级感情，连夜书写欢迎标语和出刊欢迎墙报。今天清早，三千多指战员，高举着我国人民的伟大领袖毛主席像和阿尔巴尼亚人民的伟大领袖、中国人民最亲密的朋友恩维尔·霍查同志像，手持中阿两国国旗，胸前佩戴着金光闪闪的毛主席像章，排列在营房前的道路上，迎候来自欧洲反帝反修前线的阿尔巴尼亚战友。"},{"type":"paragraph","text":"当巴卢库、马尔科、纳塔奈利等同志由黄永胜同志陪同，来到这个部队的驻地时，整个军营顿时沸腾起来，锣鼓喧天，鞭炮齐鸣，“恩维尔——毛泽东”“毛泽东——恩维尔”的欢呼声响彻军营上空。部队的负责同志邱巍高、陈泾迎上前去，同巴卢库同志热烈握手。指战员们挥动着红色革命宝书《毛主席语录》，不断地高呼:“坚决支持阿尔巴尼亚退出华沙条约的革命行动!”“打倒美帝!”“打倒苏修!”“打倒各国反动派!”“中国阿尔巴尼亚友谊万岁!”“英雄的阿尔巴尼亚人民万岁!”“阿尔巴尼亚劳动党万岁!”“中国共产党万岁!”“恩维尔·霍查同志万岁!”“毛主席万岁!”"},{"type":"paragraph","text":"部队的负责同志向阿尔巴尼亚战友介绍了这个部队在毛主席的光辉思想照耀下成长壮大的战斗历程。战士仲继海同志向阿尔巴尼亚战友汇报了他活学活用毛主席著作的体会。巴卢库等同志还观看了战士毛泽东思想宣传队演出的歌颂毛主席和霍查同志、歌颂中阿友谊的革命歌舞。在参观连队宿舍时，巴卢库、马尔科等同志和战士们一起照了像。随后，巴卢库等同志参观了部队的武器装备和农副业生产基地。"},{"type":"paragraph","text":"阿尔巴尼亚战友走到那里，那里就发出“毛主席万岁”“恩维尔·霍查同志万岁”的欢呼声。"},{"type":"paragraph","text":"陪同参观的，还有北京部队负责同志郑维山、北京卫戍区负责同志杨俊生、外交部副部长乔冠华等同志。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea37677348"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

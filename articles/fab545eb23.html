script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军某部活学活用毛泽东思想积极分子张三怀  制成“无粮粬”连续发酵饲料  对我国发展养猪事业作用很大","authors":[],"dates":[{"year":1970,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"解放军某部活学活用毛泽东思想积极分子张三怀"},{"type":"paragraph","text":"制成“无粮粬”连续发酵饲料"},{"type":"paragraph","text":"对我国发展养猪事业作用很大"},{"type":"paragraph","text":"新华社十三日讯　人民解放军某部农场活学活用毛泽东思想积极分子、共产党员张三怀，在党的“九大”精神鼓舞下，经过刻苦钻研，反复试验，制成了一种完全不用粮食，制作方法简便的“无粮粬”连续发酵饲料。"},{"type":"paragraph","text":"去年四月，北京部队叶洪海制成“中粬”发酵饲料的先进经验在这个部队推广后，张三怀受到很大启发和鼓舞。他在学习这一先进经验的过程中，就大胆设想：如果能试制出一种完全不用粮食、方法更加简便的粬子，对发展我国养猪事业的作用就更大。于是，他根据“中粬”发酵饲料有酒香、甜味的特点，用酒糟、糖糟、稻糠、麸皮等试制新的粬种。经过十几次试验，克服了很多困难，终于在去年五月底制成了“无粮粬”。有了这种粬子，就能把稻草、青草、树叶、玉米秸等变成具有软熟、酸甜、酒香特点，猪很爱吃的发酵饲料，可以完全不用粮食。"},{"type":"paragraph","text":"毛主席教导我们：“人类总得不断地总结经验，有所发现，有所发明，有所创造，有所前进。”在实践中，张三怀觉得每次做发酵饲料都要放“无粮粬”，既费事，又费粬，还不能方便群众。能不能将第一次发酵饲料留下一部分，再上料发酵，象发面一样连续发下去呢？于是他又继续进行试验，又获得成功，取得了连续发酵十几次，仍然保持第一次效果的经验。但张三怀并没有满足于已经取得的成绩。他想：制作“无粮粬”的酒糟、糖糟有的地方不易找到，这个问题如何解决？他决心继续前进。他见人就问，终于找到一种在全国各地凡是近水的地方都可以采到的名叫水红的草籽和椿树籽来代替糖糟、酒糟。接着，他又以“对工作的极端的负责任”的精神，虚心地向来访的群众请教，又同一个县的参观小组共同研究成功在菜窖里制作“无粮粬”和发酵饲料的方法，解决了在冬天制作“无粮粬”的难题。"},{"type":"paragraph","text":"用“无粮粬”发酵饲料喂猪，不但节省粮食，还具有很多优点，主要是：饲料来源多，各种农作物的皮壳、秸秆、叶、蔓、根以及青草、树叶等都可以制作；长肉快，每头克朗猪喂“无粮粬”连续发酵饲料，平均每天长肉一斤三两左右；制作方法简单，一看就懂，一学就会。“无粮粬”连续发酵饲料在部队中和驻地农村推广后，深受广大军民欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fab545eb23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

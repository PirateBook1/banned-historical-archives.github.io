script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在深入、普及、持久地开展批林批孔的大好形势下部分省市自治区文艺调演在京开幕上海、广西、湖南、辽宁的文艺调演，是继华北地区文艺调演以后，对文艺革命新成果的又一次检阅。它对于进一步贯彻执行毛主席的革命文艺路线，推动无产阶级文艺革命，繁荣社会主义文艺创作，具有重要意义。八千多观众观看了第一天演出","authors":[],"dates":[{"year":1974,"month":8,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年八月十二日电　在我国各族人民深入、普及、持久地开展批林批孔运动的大好形势下，由国务院文化组举办的上海、广西、湖南、辽宁四个省、市、自治区文艺调演，今天在北京开幕。装饰一新的首都五个剧场里，有八千多名观众观看了第一天的演出。"},{"type":"paragraph","text":"这次文艺调演，是继华北地区文艺调演以后，对文艺革命新成果的又一次检阅。它对于进一步贯彻执行毛主席的革命文艺路线，推动无产阶级文艺革命，繁荣社会主义文艺创作，具有重要意义。"},{"type":"paragraph","text":"伟大的批林批孔运动开展以来，广大专业和业余文艺工作者认真学习马克思主义、列宁主义、毛泽东思想，联系文艺战线上两个阶级、两条路线斗争的实际，深入批判林彪效法孔老二“克己复礼”，妄图复辟资本主义的罪行，批判修正主义文艺黑线，批判旧文艺中孔孟之道的流毒，进一步提高了贯彻执行毛主席革命文艺路线的自觉性。他们积极深入工农兵，认真改造世界观，促进了文艺队伍的思想革命化。在革命样板戏的带动下，广大文艺工作者努力进行创作，新的作品不断涌现。参加这次文艺调演的节目，只是这四个省、市、自治区的创作中挑选出来的一部分，其中有大型剧目，也有中小型作品，包括京剧、话剧、地方戏、音乐、舞蹈、曲艺等。特别是参加这次调演的各代表团，都带来了一台由地方戏移植的革命样板戏，显示了革命样板戏的广泛普及和地方戏曲的改革取得了新收获。"},{"type":"paragraph","text":"参加这次调演的共有十七台节目，分三轮演出，每台节目上演六场。第一轮演出的节目，有湖南省花鼓戏剧团学习移植的革命样板戏《沙家浜》，辽宁代表团评剧队学习移植的革命样板戏《龙江颂》，广西壮族自治区桂剧团、壮剧团、彩调剧团学习移植的革命样板戏折子戏，有上海话剧团新创作的反映无产阶级文化大革命中造船工人英雄事迹的大型话剧《战船台》，有广西壮族自治区歌舞团、桂林市曲艺队的歌舞、曲艺。调演期间除了邀请广大工农兵观看、评论外，还将组织部分演出团体到郊区的工厂、农村为工农兵演出。"},{"type":"paragraph","text":"为了更广泛地交流经验，互相学习，这次调演还邀请了全国各省、市、自治区、人民解放军和各电影制片厂的文艺工作者代表，前来观摩。"},{"type":"paragraph","text":"近几天来，来自全国各地的两千多名文艺工作者欢聚在首都。他们认真学习毛主席《在延安文艺座谈会上的讲话》，学习江青同志的《谈京剧革命》等重要文章，畅谈了十年来在毛主席革命文艺路线指引下，在革命样板戏带动下，我国文艺战线发生的根本变化。大家决心深入进行批林批孔，坚持无产阶级政治挂帅，互相学习，团结战斗，搞好这次文艺调演，为迎接中华人民共和国成立二十五周年，为宣传、捍卫毛主席的无产阶级文艺路线，发展文艺革命的胜利成果做出积极的贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d903ca3a77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

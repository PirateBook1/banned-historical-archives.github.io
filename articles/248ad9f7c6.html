<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"毛泽东等祝贺德意志民主共和国成立十周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺德意志民主共和国"},{"type":"paragraph","text":"成立十周年的电报"},{"type":"paragraph","text":"（1959年10月5日）德意志民主共和国总统威廉·皮克同志，德意志民主共和国人民议院主席团主席约翰尼斯·狄克曼同志，德意志民主共和国部长会议总理奥托·格罗提屋同志，德国统一社会党中央委员会第一书记瓦尔特·乌布利希同志："},{"type":"paragraph","text":"在德意志民主共和国成立十周年的时候，我们代表中国共产党、中华人民共和国政府和中国人民向德国统一社会党、德意志民主共和国政府和人民致以最诚挚、最热烈的祝贺。"},{"type":"paragraph","text":"德意志民主共和国的成立是德国和平民主力量的伟大胜利，是当代具有重大历史意义的事件。德意志民主共和国成立的十年是德国历史上最伟大的革命的十年。十年来，勤劳的德意志民主共和国人民在德国统一社会党和德意志民主共和国政府的领导下，在社会主义建设和社会主义改造方面获得了辉煌的成就。不久以前提出的1959年至1965年德意志民主共和国发展国民经济的七年计划，是德国统一社会党、德意志民主共和国政府和人民集体智慧的表现，它代表着全体德意志人民的崇高希望和美好的未来。毫无疑问，七年计划的实现必将进一步加强以苏联为首的社会主义阵营的力量。毛泽东全集第四十二卷"},{"type":"paragraph","text":"德意志民主共和国坚定地执行和平的外交政策，积极支持亚洲、非洲和拉丁美洲各国人民维护和争取民族独立和民主自由的斗争，坚决反对美帝国主义和西德军国主义的侵略政策和战争政策，并且为争取缔结对德和约和通过建立邦联达到重新统一德国进行了巨大的努力。这一切赢得了全世界一切爱好和平的国家和人民的热烈赞扬和普遍欢迎。中国人民完全支持德意志民主共和国人民的正义斗争，并且深信德国人民统一自己祖国的神圣事业必将取得最后的胜利。"},{"type":"paragraph","text":"中华人民共和国和德意志民主共和国是同年同月诞生的兄弟国家。十年来，我们两国人民的兄弟友谊和合作在建设社会主义和反对帝国主义的斗争中获得了全面发展和巩固。我们两国人民友好合作对巩固以苏联为首的社会主义阵营的团结和维护世界和平的崇高事业起着巨大的作用。"},{"type":"paragraph","text":"祝兄弟的德意志民主共和国人民在建设社会主义、争取德国的和平统一和保卫世界和平的事业中，取得更大的成就！祝中德两国人民牢不可破的兄弟友谊进一步巩固和加强。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"1959年10月5日"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":10,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":426,"page_end":427},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"248ad9f7c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"教育系右派分子官前均","authors":["中共西南师范学院委员会宣传部"],"dates":[{"year":1958,"month":3}],"is_range_date":false,"parts":[{"text":"教育系右派分子官前均","type":"title"},{"text":"中共西南师范学院委员会宣传部","type":"authors"},{"text":"官前均是我院教育系1960级四班学生，27岁，四川涪陵人，地主家庭出身。幼年时受了浓厚的封建阶级和资产阶级的反动教育，培养了根深蒂固的“升官发财”“统治人民”的反动思想。解放后，他抱着这种反动思想混进了革命队伍，几年来在区的工作中由于他的这种愿望不能实现，开始对现实不满，对党和领导仇视。","type":"paragraph"},{"text":"他为了“升官发财”“统治人民”于1956年下期混入了我院。来校后不久，为了阴谋篡夺班的领导权，一方面应用“打、吹、拉”的手段，打击利人，吹嘘自己，拉拢同学，企图造成以他为首的反动势力；另方面，运用资产阶级形而上学的观点，盗用马列主义的词句的手法，大量散布反党反社会主义的言论，在一定时期内，对班上青年同学产生了恶劣影响。","type":"paragraph"},{"text":"鸣放开始后，他针对着党的领导更集中的有步骤的展开了进攻。首先，他制造了党是“以党代政”的谬论，要地方组织“建立一些必要的制度，……以确保行政职能的充分发挥，要学校取消“党委制”、实行“上级党委领导下的院务委员会负责制”；用抽象承认党的领导，具体否认党的领导的办法，企图从制度上取消党的领导。其次，他集中火力攻击党小组和每一个党员，捏造出一套所谓的遭遇，诬蔑党小组“胡作非为”，党员“人面兽心”，企图彻底打垮党的威信，并捏造党员可以随便看同学的档案来煽动同学反对党。","type":"paragraph"},{"text":"第三，他大肆攻击积极分子，污蔑积极分子是“盲从、打手、应声虫、拍马屁的人”，企图割断党和群众的联系，使党孤立。此外，他还攻击民主集中制宣扬资产阶级民主；攻击档案制度主张档案“重新鉴定”；攻击党报，主张“办报自由”等反党反社会主义言论。","type":"paragraph"},{"text":"官前均向党进攻的场地是很广的，他除了在班的鸣放座谈会上猖狂向党进攻外，还以寝室、食堂等处作为他散布反动言论的场所，在系的论坛会上他也没有放松进攻党的机会，发表了他取消党委制的谬论。","type":"paragraph"},{"text":"官前均在鸣放前寄给“四川日报”的稿件,用夸大个别缺点和捏造事实的手法，企图削弱或取消党的领导，制造出所谓“尤其觉得县以下‘党政不分’、‘以党代政’的情况是普遍而严重的”荒谬言论。这个荒谬论点与他在后来鸣放期中所发出的中心谬论“党中央正确县一级以下不一定正确”的胡说，是前后一致的。可见官前均的反党反社会主义的思想本质是由来已久的。同时，他企图通过我们的报纸大肆攻击县以下的党组织挑拨党群关系来达到煽动和点火的目的。","type":"paragraph"}],"comments":[],"origin":"《西南师范学院资產阶级反动右派言论汇集》第二辑，中共西南师范学院委员会宣传部西南师范学院马列主义教研组编，1958年3月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9291d016a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"印发和学习红四军九次党代表大会决议","alias":"","parts":[{"type":"paragraph","text":"印发和学习红四军九次党代表大会决议"},{"type":"paragraph","text":"（1942年1月23日）谭政、莫文川二同志："},{"type":"paragraph","text":"将四军九次大会决议?多印数干份，发至留守部队?及普西北部队，发至连长为止，每人一本，并发一通知，叫他们当作课材加以熟读。（各级干部均须熟读）"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月二十三日"},{"type":"paragraph","text":"[1]谭政、莫文骅，当时分别任中共中央军委总政治部副主任和八路军留守兵团政治部主任。"},{"type":"paragraph","text":"[2]四军九次大会决议，指1929年12月中国共产党红军第四军第九次代表大会通过的决议，又称古田会议决议。"},{"type":"paragraph","text":"[3]留守部队，指八路军后方留守兵团所辖之部队。"},{"type":"paragraph","text":"[4]1942年4月6日，八路军后方留守兵团司令员萧劲光、政治部主任莫文驿向各部队发布训令，训令指出，《中国共产党红军第四军第九次代表大八路军新四军的建设，仍然有着伟大的实际意义。我后方留守兵团和保安部队，在工作中所以尚存在不少缺点，党内非无产阶级的思想意识与错误倾向尚有某些残余存在等等，主要是由于我们没有彻底执行这个决议。因此，留守兵团及保安部队，要把这个决议当作今后改进工作的指南，无论是高级指挥员还是一般干部都要熟读与灵活运用这个决议于工作之中，用它来检查我们过去工作的优缺点。训令还对教育方法和检查方法作了若干具体的规定。"},{"type":"paragraph","text":"1942年，毛泽东和贺龙在延安。"}],"authors":["毛泽东"],"dates":[{"year":1942,"month":1,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":369,"page_end":370},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02d1aa5d50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"速将主力隐蔽集结准备打击北进之敌","alias":"","parts":[{"type":"paragraph","text":"速将主力隐蔽集结准备打击北进之敌！"},{"type":"paragraph","text":"（1946年9月4日）陈、谢："},{"type":"paragraph","text":"江电悉。蒋军北进可能极大，你们决定集中主力给北进顽军以坚决打击很对。望迅速将主力移至机动位置，隐蔽集结准备作战，以歼灭顽军一个旅为目标。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"申支"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军第四纵队司令员陈和政治委员谢富治的电报。1946年8月中旬，当陈谢纵队在山西灵石、洪洞间发动攻势时，国民党军第一战区司令长官胡宗南匆忙调集整编第三十师和整编第一师第-旅共4个旅沿同蒲路及其东侧北犯临汾、冀城地区，企图配合由平遥、介休南下的阎锡山部夹击第四纵队于洪洞、赵城地区。陈谢纵队根据中共中央军委指示，集结隐蔽于洪洞一带，在9月22日至24日，取得歼敌整编第一师第一旅的胜利。"},{"type":"paragraph","text":"[2]指1946年9月3日陈、谢富治、韩钧、杨奇清给中共中央军委和薄一波、王宏坤的电报。电报说：估计顽军现在企图肃清晋南我军，开始北进，我除以分区部队积极开展敌后游击战争打击敌人外，主力准备予北进顽军以坚决打击。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":9,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":129,"page_end":129},"tags":[{"name":"谢富治","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8f1137985"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

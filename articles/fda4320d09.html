script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见特拉奥雷说三中全会后形势真正转变  坚持党的方针路线  我们的事业有希望","authors":[],"dates":[{"year":1981,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见特拉奥雷说三中全会后形势真正转变"},{"type":"paragraph","text":"坚持党的方针路线  我们的事业有希望"},{"type":"paragraph","text":"新华社北京8月25日电  中共中央副主席邓小平今天下午在人民大会堂会见了马里共和国总统、马里人民民主联盟总书记穆萨·特拉奥雷。"},{"type":"paragraph","text":"1973年特拉奥雷总统第一次来我国访问时，邓小平曾陪同他到外地参观访问。今天，特拉奥雷见到邓小平时说，我很高兴在8年以后再次见到你。在交谈中，邓小平谈到了自特拉奥雷上次访华后中国所发生的变化。他说，这是情况非常复杂而且又是发生巨大变化的8年。党的三中全会使我国的政治形势开始了真正的转变。这次会议确定了现行的思想、政治和组织路线，恢复了毛泽东思想的本来面目，并确定了一心一意搞四化的目标。他说，我们正在把党和国家的生活纳入正轨，包括人的思想、精神面貌和社会风气。现在可以说，我们已经看到了成效。我们确信，我们党的方针、路线只要坚定地贯彻执行下去，我们的事业是有希望的。"},{"type":"paragraph","text":"特拉奥雷说，8年来，中国取得了很大进步。我这次在辽西和沈阳参观访问，看到了中国正在以巨人般的步伐前进。他说，我这次同你们的会谈是完全成功的。我确信中国的情况会一天天好起来，我们两国的友好合作关系将进一步得到加强。"},{"type":"paragraph","text":"马里外交和国际合作部长阿利翁·布隆丹·贝耶，马里驻中国大使高雷西，参加了会见。"},{"type":"paragraph","text":"外交部副部长宫达非，中国驻马里大使杜易会见时在座。"},{"type":"paragraph","text":"马里贵宾是由姬鹏飞副总理和夫人许寒冰陪同于今天中午乘专列从沈阳回到北京的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fda4320d09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

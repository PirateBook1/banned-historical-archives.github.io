script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共晋察冀中央局关于纠正土地改革中过左现象的指示","authors":[],"dates":[{"year":1947,"month":5,"day":24}],"is_range_date":false,"parts":[{"text":"中共晋察冀中央局关于纠正土地改革中过左现象的指示","type":"title"},{"text":"冀晋区党委并告冀中区党委（转周扬、宋劭文、刘仁）察省委（转赵振声（李葆华）、邓拓）：","type":"appellation"},{"text":"（一）阜、行、灵、平等地之发动群众，由于对土地政策传达有错误，党内及农民思想与组织无准备，采取了在各地同时普遍点火过于急躁的方式，及我区干部中长期强迫命令的作风，因之在上述地区发生了肉体消灭地主（杀人相当普遍，阜平被杀活埋据查已达130人，普遍扫地出门，不留最后生路），侵犯中农利益。对于属于地主富农成份的干部或抗干烈属，用对待反动地主方法对待他们，不加区别，不采取耐心酝酿，经过诉苦清算方式来发动群众，而用极简单的办法命令群众，包办斗争。这些相当普遍的现象，说明政策是左的错误，是少数干部、积极分子或极少数群众的行动，而不是广大群众自觉的运动。我们估计，如不迅速停止，发展下去将成为路线上的错误，边区农民将受到重大损失。因之，经少奇同志指示后，中央局决定除新解放区根据中央土地政策继续放手发动群众外，在老解放区已开始复查者暂时停止，集中干部，总结经验，未开始者暂不开始。","type":"paragraph"},{"text":"（二）暂停复查地区进行善后工作。","type":"paragraph"},{"text":"甲、自下而上总结此次教训，使全党在此总结中对政策及群众路线认识提高一步，作为继续贯彻土地改革的准备。","type":"paragraph"},{"text":"乙、不使此次纠正伤害群众及干部的情绪。干部及党员的少数蛮干脱离群众行为（除少数坏分子别有用心外），主要由于传达政策有错误及领导上急于求成所引起，故不应去责备他们，并且应指出他们和参加此次斗争的群众迫切要求彻底解决土地问题的精神是好的。但此次运动中过左的错误，必须指出和纠正，并且在纠正中真正能得到教育。","type":"paragraph"},{"text":"丙、此次斗出果实很多，应进行合理分配（尽可能最高限度满足无地少地农民土地要求，侵犯中农的应退回，地主应保证基本生活），并领导群众进行生产。","type":"paragraph"},{"text":"丁、除党内检讨错误外，对外只说明暂时停止，是为了总结经验，进行生产，并防止地主反攻破坏，对于站在地主或右的立场来指责此次运动的人，应给严正的批评。","type":"paragraph"},{"text":"戊、对于遭受过分打击的抗干、烈属及中农应给以安慰。","type":"paragraph"},{"text":"己、做的好的村庄（政策无错误，真正的90％的群众路线）应给予表扬，并总结经验。","type":"paragraph"},{"text":"庚、逃跑的地主，应设法把他找回，如不敢回来应由所在地政府给以安置。","type":"paragraph"},{"text":"（三）中央局及区党委工作团处在新解放区外，全部集中到一两个县去工作，集中主要力量先从几个村庄做起，逐渐推广到更多村庄以至几个区，最后普及全县（即少奇同志过去指示的办法）。待在几个县获得实际经验后，再逐渐推广到其他各县以至全区去。在未进行复查之各县，除领导生产等工作外，可为将来大力复查进行准备工作（如深入乡村调查研究，认真讨论中央土地政策及研究过去教训）","type":"paragraph"},{"text":"（四）少奇指示，他在中央局的报告讲话，决不能全部向下级传达，更不能机械向群众传达，如农民专政，一切权力归农会，90％人民的意见就是政策（扫地出门一语党内外以后不再讲）。这绝不是说这些指示有错误，而主要是向下级及群众传达会发生误会，中心问题是领导机关从群众的实际出发，在群众中实际去作的问题。","type":"paragraph"},{"text":"（五）活埋、剐人应即停止，杀人必须有一定的法律手续。","type":"paragraph"},{"text":"以上意见望讨论执行，并将执行情形随时报告。","type":"paragraph"},{"text":" 中央局","type":"paragraph"},{"text":"（原件存中央档案馆）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf90f07c72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"摧毁“四人帮”体系必须联系批判林彪  昆明部队党委发动群众，集中批判“划线站队”和“政治边防”的罪行","authors":[],"dates":[{"year":1978,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"摧毁“四人帮”体系必须联系批判林彪"},{"type":"paragraph","text":"昆明部队党委发动群众，集中批判“划线站队”和“政治边防”的罪行"},{"type":"paragraph","text":"本报讯　人民解放军昆明部队党委发动群众，排除干扰，把“四人帮”和林彪连在一起批判，深刨“四人帮”及其资产阶级帮派体系的老根，掀起了揭批斗争的新高潮。"},{"type":"paragraph","text":"在党委的领导下，昆明部队一场揭批“四人帮”联系揭批林彪的新高潮，迅速兴起。从机关到连队，从干部到战士，群情振奋，团结一心，同仇敌忾。几个月来，他们集中批判了林彪、“四人帮”及其在云南的代理人推行“划线站队”和“政治边防”的反动罪行。一些领导干部翻山越岭，深入基层，调查林彪、“四人帮”对部队建设的干扰破坏，和干部、战士一起揭发批判；许多部队紧密联系实际，纷纷召开座谈会，平反会，批判会。有些部队集中政治教育时间，搞好专题批判，领导同志亲自上课，着重讲清：“划线站队”如何直接来自林彪路线；林彪、“四人帮”及其帮派体系怎样实行法西斯专政，残酷迫害干部和群众；“划线站队”给部队建设带来了哪些严重危害，在“四人帮”的支持下，帮派体系怎样拚命维护“划线站队”，结帮夺权，等等。有些单位组织干部、战士，分析典型事例，肃清林彪、“四人帮”的流毒。整个揭批运动声势大，既轰轰烈烈，又扎扎实实。"},{"type":"paragraph","text":"在揭批林彪、“四人帮”的新高潮中，昆明部队党委排除来自各方面的干扰，引导广大指战员始终把斗争矛头对准林彪、“四人帮”。针对运动中出现的种种干扰，昆明部队党委和政治机关先后三次向部队发出指示，司令员王必成和政委刘志坚亲自深入有关单位去做工作。他们耐心教育长期受林彪、“四人帮”及其在云南的代理人迫害的同志向前看，顾大局。要求受林彪、“四人帮”影响犯过错误的同志自觉总结经验教训，把仇恨集中到林彪、“四人帮”及其修正主义路线上。要求各级党委和干部战士认真学习中央有关政策规定，严格区分和正确处理两类不同性质的矛盾，不搞人人过关，如果已经改正，就不再追究。随着批判的深入，是非的澄清，过去长期成为“老大难”的落实政策问题，纠正假案、冤案、错案等问题，也迅速得到落实和纠正。"},{"type":"paragraph","text":"昆明部队揭发出来的大量事实说明，“四人帮”和林彪早就勾结在一起，是一条藤上的两个黑瓜。“四人帮”在昆明部队的资产阶级帮派体系，就是从林彪死党推行“划线站队”起家，在林彪反革命修正主义路线上发迹的；林彪自我爆炸后，他们又一头扎进“四人帮”的怀抱，利用篡夺和把持的权力，拚命维护“划线站队”，结帮拉伙，疯狂进行反党乱军篡军的阴谋活动，使得昆明部队“地震”不断，长期不得安宁。斗争实践使昆明部队党委和广大指战员认识到，要从政治上、思想上、组织上彻底摧毁“四人帮”及其帮派体系，夺取这场斗争的全胜，必须把“四人帮”和林彪连在一起批，才能挖他们的老底，刨他们的老根，彻底肃清其流毒和影响。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb0e20605e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"他心里只有毛主席","authors":["张凤英"],"dates":[{"year":1968,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"他心里只有毛主席"},{"type":"paragraph","text":"门合同志的爱人　张凤英"},{"type":"paragraph","text":"门合离开我们已经半年多了。在这些日子里，我一次又一次地回忆起他生前许多感人的事，越加感到他生的伟大，死的光荣，真是毛主席他老人家教育出来的好干部，贫下中农的好后代！"},{"type":"paragraph","text":"我们结婚十多年来，他对我有过许多教育和帮助。他留给我最深刻、最难忘的印象是：他干啥都想着毛主席，他心里只有毛主席。"},{"type":"paragraph","text":"一九四八年十月，我们结婚刚刚四个月，他就积极报名参加人民解放军。当时，母亲不同意，我也有点顾虑，他就耐心地对我说：“凤英，咱们都是在苦水里长大的，咱们的家都有一本苦情账。今天翻了身，过上了幸福生活，我们怎能忘了救命恩人毛主席，怎能忘了天下还有更多的穷哥们没得到解放！”就这样他说服了我，也说服了母亲，高高兴兴地参了军。"},{"type":"paragraph","text":"他到了部队后，经常来信教育我们不要忘本，听毛主席的话，坚决走毛主席指引的路。"},{"type":"paragraph","text":"一九六一年，我从老家来到青海以后，就一直和他生活在一起，更感到他对毛主席最亲。文化大革命以后，他每次从连队回到家里做的第一件事，就是把装有毛主席像的镜框擦得净亮。每天起床后，他就带领孩子们在毛主席像前高唱《东方红》。他经常组织全家学习毛主席语录。孩子们还不会叫爸爸、妈妈，他就教认毛主席像，教喊“毛主席万岁！”一次，他抱着五岁的小青仓指着毛主席像说：“孩子，毛主席比你爸爸、妈妈还要亲，他是我们家最亲最亲的亲人，你要永远记着他老人家！”有一次，他买回来十二张毛主席像，便马上从镜框中取下他和孩子们的照片，换上了毛主席的照片。他手捧毛主席像，左看右看，越看越爱看，他激动地说：“这可好啦，我们抬头能看见毛主席，干革命就有了使不完的劲！”"},{"type":"paragraph","text":"他从连队回家来，不论是早是晚，都要坚持学习毛主席著作。他文化低，困难多，但学习非常刻苦认真。有时，我一觉睡醒，还看见他在煤油灯下学习毛主席著作。他常对我说：“觉少睡一点没有啥，可毛主席著作不学万万不行！”"},{"type":"paragraph","text":"他十分严格地要求我和孩子们活学活用毛主席著作。我刚到青海，连自己的名字都认不下，学习起来困难实在多。他就一字一句地教我念，一遍一遍地给我讲，鼓舞我克服困难，坚持学习。他说：“毛主席的书是专门为我们穷人写的，讲的全是革命的道理，只要有深厚的无产阶级感情，就能学懂。”有一次，他让我背一条语录，我没背会，他生气地说：“我看你忘了本，连毛主席他老人家的话也记不住！”说着，他又让小琴来背，小琴背会了，他就高兴地说：“小琴听毛主席的话，是毛主席的好孩子！”现在，每当回想起这些事，就觉得是对自己的鼓舞和鞭策。"},{"type":"paragraph","text":"门合离开我们了，但是，他无限热爱毛主席、无限忠于毛主席的高贵品质，永远教育着我们。我一定要化悲痛为力量，更好地活学活用毛主席著作，决心象他那样，一切想着毛主席，一切服从毛主席，一切紧跟毛主席，一切为着毛主席。同时，要教育孩子继承他的遗志，当好无产阶级革命事业的接班人。"},{"type":"paragraph","text":"（据新华社讯）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"青海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5814c81a29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

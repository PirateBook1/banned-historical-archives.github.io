script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把春汛生产第一线变为活学活用毛主席著作大课堂  旅大超额完成第一季度捕捞任务","authors":[],"dates":[{"year":1968,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把春汛生产第一线变为活学活用毛主席著作大课堂"},{"type":"paragraph","text":"旅大超额完成第一季度捕捞任务"},{"type":"paragraph","text":"狠揭猛批中国赫鲁晓夫及其代理人在水产战线上推行的“见产提成”“包产到船”等修正主义黑货。通过革命大批判，他们把对阶级敌人的仇恨化为力量，人人争当抓革命的模范，促生产的闯将"},{"type":"paragraph","text":"据新华社旅大二十三日电　旅大市水产战线的广大革命职工、革命干部，在人民解放军毛泽东思想宣传队的帮助下，活学活用毛主席著作，狠抓革命，猛促生产，全市超额百分之四十七完成了第一季度捕捞生产计划，比去年同期实际产量增加百分之十六；海水养殖也取得了比去年同期更大的成绩。"},{"type":"paragraph","text":"今年以来，旅大水产战线上的广大职工把春汛生产第一线变为活学活用毛主席著作的大课堂，变成开展革命大批判和斗私批修战场。出海捕鱼的职工，在海上办起了毛泽东思想学习班，他们遵照毛主席“千万不要忘记阶级斗争”的教导，在毛泽东思想学习班里，结合水产战线上两个阶级、两条道路、两条路线斗争的大量事实，用毛泽东思想作为最锐利的武器，狠揭猛批中国赫鲁晓夫及其代理人在水产战线上推行的“见产提成”“包产到船”等修正主义黑货。通过革命的大批判，他们把对阶级敌人的仇恨化为力量，人人争当抓革命的模范，促生产的闯将。"},{"type":"paragraph","text":"今年早春天气冷，水温低，风浪大，鱼苗洄游规律多变，给捕捞生产增加了不少困难。用战无不胜的毛泽东思想武装起来的广大革命群众、革命干部，发扬了“愚公移山”的革命精神，战胜天冷、风大的困难，出海早，出船多，群策群力，夺得了丰收。长海县海洋公社机帆船大队在海上奋战二十多个昼夜不回港，一季度创造了平均每对船单产十四万六千斤的最高纪录。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08fd009801"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

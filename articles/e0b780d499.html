script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东大学和胡风分子吕荧相好的教师不愿揭露吕荧","authors":["方约"],"dates":[{"year":1955,"month":6,"day":16}],"is_range_date":false,"parts":[{"text":"山东大学和胡风分子吕荧相好的教师不愿揭露吕荧","type":"title"},{"text":"方约","type":"authors"},{"text":"【山东分社十六日讯】山东大学与胡风分子吕荧相好的教师不肯揭露吕荧。直到胡风反革命集团第三批材料公布的当天，才谈些关于吕荧极端自私自利、性情冷酷孤高、夫妻感情不好等不关痛痒的问题。他们并藉此机会辩白：“从前我说，和吕荧不可不接近，也不可太接近。”并声明：“我与吕荧的交往并不密切”，“我早就与吕荧的意见不一致”。","type":"paragraph"},{"text":"和吕荧来往密切的外文系教师方未艾则根本否认和吕荧有过密切关系。但是他的问题却很多，中共山大党委准备揭露他的破坏活动。","type":"paragraph"},{"text":"此外，中文系四年级学生在五月二十八日举行的小组座谈会上，大部分学生为吕荧辩护，他们说吕荧是个好教授，吕荧还翻译了很多东西，对革命文艺工作是有贡献的。有些人对吕荧离开山大表示惋惜。","type":"paragraph"},{"text":"中共山大党委拟在十八日下午，在文科教师中进一步揭露吕荧在山大的反动事实。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年6月20日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0b780d499"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

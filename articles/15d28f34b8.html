script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2102","name":"中共中央关于‘抓叛徒’问题的通知","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央关于‘抓叛徒’问题的通知","dates":[{"year":1967,"month":6,"day":28}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"湖北省革命委员会, 无产阶级文化大革命文件汇编(一), 404-405","tags":[{"name":"历史问题","type":"主题/事件"},{"name":"叛徒","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央关于“抓叛徒”问题的通知"},{"type":"paragraph","text":"无产阶级文化大革命运动开展以来，红卫兵小将和革命群众进行了大量的调查工作，揭露了党内最大的一小撮走资本主义道路当权派长期包庇的叛徒集团，挖出了一批混进党内的叛徒特务分子，对于纯洁党的组织，对于彻底批判党内最大的一小撮走资本主义道路当权派，作出了重要的贡献。但也存在着一些问题。为了更好地进行这项工作，中央特作如下规定："},{"type":"paragraph","text":"（一）对一个人作出是否“叛徒”的结论，是一件严肃的政治问题，是关系到一个人的政治生命问题，必须经过周密的调查，采取慎重的态度。不要根据不充分的，未经核实的材料，自行宣布某人为叛徒。不要轻易公布材料。"},{"type":"paragraph","text":"（二）应当把重点放在清查党内一小撮走资本主义道路当权派中的叛徒。其他历史上有过变节行为的也要清查，但要根据其情节轻重，是否向党交代清楚，是否同党内走资本主义道路的当权派一起干坏事，以及在无产阶级文化大革命中的表现，区别对待。"},{"type":"paragraph","text":"（三）要把有一般历史问题的干部同叛徒，特务，严格区别开来。"},{"type":"paragraph","text":"（四）各群众组织不要借“抓叛徒”的名义，进行宗派斗争，互相攻击，转移斗争大方向。"},{"type":"paragraph","text":"（五）有些群众组织，混入个别的叛徒，特务，应当清查，但别的群众组织，不得借此来打击这些群众组织。"},{"type":"subtitle","text":"一九六七年六月二十八日"}],"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15d28f34b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

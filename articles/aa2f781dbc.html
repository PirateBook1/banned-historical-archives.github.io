script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都出版界缅怀毛泽东","authors":["李泓冰"],"dates":[{"year":1994,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都出版界缅怀毛泽东"},{"type":"paragraph","text":"本报讯记者李泓冰报道：虽然和伟人暌违已久，但一些曾经接触过毛泽东主席的出版界人士迄今谈起他来，依然满怀崇敬之情。去年１２月２５日，由新闻出版署和中国出版工作者协会在京召开纪念毛泽东诞辰１００周年座谈会上，联系起出版界的现状尤对毛泽东在建国伊始所做的“认真作好出版工作”的题词感触良深。新闻出版署署长于友先认为出版界今后还要在“认真”二字上下功夫。"},{"type":"paragraph","text":"中国出版科学研究所所长袁亮回忆了毛泽东在建国以后对宗教研究、对辞书工具书的具体指导，以及在“文革”后期关怀《自然辩证法研究通讯》、《化石》、《动物学杂志》等学术刊物复刊的历史。中华书局总经理邓经元更念及毛泽东曾直接指示成立中华书局，以点校、整理《廿四史》，此后还曾出版了点校本的大字本，至今海内外仍将之视为珍品。中国版协顾问许力以回忆起当年出版《毛泽东选集》时，严格把握校对质量，要求“一字一点不错”，连标点符号都极为规范。"},{"type":"paragraph","text":"宋木文、王仿子、陈早春、李庚奇、陈浩增等也先后在座谈会上发言。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa2f781dbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

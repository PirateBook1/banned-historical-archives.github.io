script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东转发松江县召开各界人民代表会议经验的电报","authors":["毛泽东"],"dates":[{"year":1949,"month":10,"day":13}],"is_range_date":false,"parts":[{"text":"毛泽东转发松江县召开各界人民代表会议经验的电报","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"德怀仲勋，林彪子恢，剑英方方，小平伯承贺龙，一波澜涛，高岗富春林枫，康生：","type":"appellation"},{"text":"据饶漱石同志十月十一日电称，“我们选择上海附近松江县，创造召开全县各界人民代表会议的经验。此种会议，已于九月三十日举行。我曾赶往参加，并作报告。会议结果良好。经过各界代表的热烈讨论和辩论后，成立了减租减息，合理负担，处理劳资纠纷等实施办法。对党内党外，教育意义均甚大。证明，在各县召集各界人民代表会议，不但有迫切需要，而且有充分可能。会议经过和经验，拟全部在《解放日报》上发表。计：（一）我在会议上的报告，关于减租减息，合理负担及工商业政策问题。（已在十月六日《解放日报》上发表）（二）松江县各界人民代表会议报道。（三）县委书记关于松江工作与任务的报告摘要。（四）介绍松江全县各界人民代表会议的经验（拟用《解放日报》社论发表）。上述各件，已于今日由新华社发给中央。如仍需由内部专门总结报告，请电示办理”等语。上述文件俟收到后即由新华总社广播，你们可以在报纸上看到。你们看了松江县的经验后，请即通令所属一律仿照办理。这是一件大事。如果一千几百个县都能开起全县代表大会来，并能开得好，那就会对于我党联系数万万人民的工作，对于使党内外广大干部获得教育，都是极重要的。务望仿照办理，抓紧去做。并请你们选择一个县，亲自出席，取得经验，指导所属。","type":"paragraph"},{"text":" 毛泽东十月十三日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"漱石同志：","type":"appellation"},{"text":"酉真电悉。（一）松江会议成功，极为欣慰。俟各项文件收到后，即由新华总社广播各地。我巳将你的来电转发各中央局负责同志，请他们通令所属，一律仿照办理。华东局所属则请你通令办理。这是一件大事。如果全国一千几百个县都能开起全县代表会来，并能开得好，那就会对于我党联系数万万人民群众的工作，对于使党内外广大干部获得教育，都是极重要的。请你抓住松江经验，要华东各地省委、区党委、地委负责同志，亲启出席若干县，取得经验，以利推广。（二）内部总结报告，不需要了。","type":"paragraph"},{"text":" 毛泽东十月十三日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"639b369410"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

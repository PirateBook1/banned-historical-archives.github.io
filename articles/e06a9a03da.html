script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"对陈叔通来信的复信和批语","alias":"","parts":[{"type":"paragraph","text":"对陈叔通来信的复信和批语"},{"type":"paragraph","text":"（1953年5月18日、19日）叔通先生："},{"type":"paragraph","text":"五月九日惠书及附件数份，均已收到，甚为感谢。承示各点，我以为是正确的。此复。"},{"type":"paragraph","text":"顺致敬意"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五三年五月十八日"},{"type":"paragraph","text":"[1]陈叔通，当时任中华全国工商业联合会筹备委员会主任委员、政协全国委员会副主席。"},{"type":"paragraph","text":"[2]指陈叔通1953年5月9日给毛泽东的信。信中说：“送呈上月召集六省工商联秘书长汇报资料一份，又参考资料第十期至第十二期共三份，请备查阅。现在是到了要求得解决的阶段。税收方面，政府已作很大的努力。劳资关系，经过这次总工会第七次大会，必有很大的改善。同时，资方应该改造思想，求其在己。至于资金问题，只要公私、劳资关系搞好，可能有办法，即游资、睡资亦可能投入。打通销路，积压亦得到解决。依赖贷款不是办法。总的说来，国营要加强领导，私营要先了解政策。”"},{"type":"paragraph","text":"通生一水平你收"},{"type":"paragraph","text":"三月九弯人抄"},{"type":"paragraph","text":"一九7毛泽东致陈叔通信的手稿。"},{"type":"paragraph","text":"143毛泽东全集第三十三卷周总理、小平同志阅，交李维汉同志："},{"type":"paragraph","text":"此数件阅后，请维汉登入《零讯》。原件用后还我。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十九日[1]小平，即邓小平，当时任政务院副总理。[2]李维汉，当时任中共中央统战部部长。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":5,"day":18},{"year":1953,"month":5,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":173,"page_end":175},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e06a9a03da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

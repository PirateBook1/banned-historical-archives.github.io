script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天天学习革命宝书　天天批判修正主义晋阳里弄许多家庭建立学习小组大学习大批判改变了家庭政治空气，不论老小，只要谁符合毛泽东思想就服从谁","authors":[],"dates":[{"year":1968,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　海门街道晋阳里委会通过大学大用毛主席建党路线，大批特批中国赫鲁晓夫修正主义建党路线，进一步激发了里弄干部和职工家属对毛主席和毛泽东思想的深厚感情，把大学大用毛泽东思想推广到家庭里去。"},{"type":"paragraph","text":"这条里弄，不少家庭纷纷建立了毛泽东思想学习小组。党支部书记瞿莲妹带头组织了学习“老三篇”小组，开始只有三个不识字的退休老妈妈参加，后来人数扩大了，并且设立了学习辅导员。他们除了参加毛泽东思想学习班外(每星期学习六个半天)，还在每天中午挤出一小时学习“老三篇”。"},{"type":"paragraph","text":"里弄干部吴林英一家八人，其中有三个在职工人，二个儿子在学，家里还留一个老娘和七岁的儿子。通过大学习大批判，他们开了家庭会，建立了毛主席著作学习小组，并推选大儿子当学习组长，女儿当辅导员。每晚学习毛主席语录，批判中国赫鲁晓夫建党路线。原来第三个儿子每天大都是吃好晚饭就洗脚睡觉，现在不学习，他就不睡觉。文化大革命初期，这个家也分为几派，吴林英和他的爱人开始思想比较保守。这次大儿子向父亲提出批评说:“你在文化大革命初期还保旧市委，做保守派，与你辩论还强调理由，……”他父亲听了批评，就检查自己思想保守，造反精神不足。第二个儿子也提出建议:“今后家庭要发扬民主，啥人符合毛泽东思想就服从啥人，任何人不能高人一等，摆辈份。”小将的革命精神，得到了全家的支持。现在这个家庭政治空气活跃，讲闲话少了，讲毛泽东思想、讲国家大事多了；学习“老三篇”、唱毛主席语录歌已成为家庭生活的必修课。"},{"type":"paragraph","text":"在这个里弄里，其他家庭也开始象吴林英的家一样，毛泽东思想在这些家庭中开了花。"},{"type":"paragraph","text":"(虹口区革委会地区组一机关造反派战士)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef50c3bf00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

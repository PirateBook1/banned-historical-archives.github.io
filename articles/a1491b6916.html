script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对右派言论一条条分析批判，青海斗争深入右派集团幕后人被揭露出来","authors":["新华社"],"dates":[{"year":1957,"month":9,"day":9}],"is_range_date":false,"parts":[{"text":"对右派言论一条条分析批判，青海斗争深入右派集团幕后人被揭露出来","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社西宁８日电青海省和西宁市机关、企业、事业单位中的反右派斗争目前正朝着更加深入和细致的方向发展。随着斗争的逐步深入，右倾情绪逐渐被克服，卷入这一斗争的单位已由几个行业发展到各行各业，参加反右派斗争的人数也达到了一万四千多人。","type":"paragraph"},{"text":"各单位在同右派分子进行斗争中，采取说理的方法把较隐蔽的右派分子一个个揭露出来，又针对右派分子的反动言论，一条条一件件地进行分析批判，使右派分子陷于完全孤立。例如，青海日报社在开始进行反右派斗争时，只揭露出五个反动言行比较露骨的右派分子，有一些右派分子还冒充好人。随着斗争的步步深入，又有十个右派分子被揭露出来。如孙明轩、雷庭梓、阎育民等右派分子，他们在反右派斗争开始后还假装积极，冒充左派，装腔作势地向程远、郭统厚等右派分子进行“斗争”。他们在斗争中表面上声色俱厉，但实际内容空洞无物，而背地里这两伙右派分子却订立攻守同盟，互不揭露。当群众擦亮了眼睛以后，他们的伎俩便很快地被揭露出来。省文联对韩秋夫反动集团的斗争也同样是由浅入深。从批判韩的“皮鞭底下打不出好人来”等文章入手，逐步揭露出这个集团企图篡夺共产党领导的文艺刊物“青海湖”的纲领和计划，以后在进一步追击中，又把这个反动集团的幕后操纵人——自称有二十年反革命经验的王皎（女）揭露出来。","type":"paragraph"},{"text":"为了在政治上和思想上击败右派分子，青海省文联对右派分子的言论已拟定了十五个专题——文艺为谁服务、文艺怎样干预生活、文艺与政治的关系等，准备从理论上进行系统的批判。其他反右派斗争开展得比较早的单位也正在这样做。","type":"paragraph"},{"text":" 来源：《人民日报》1957年9月9日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1491b6916"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"丰台西站调车一场党支部深入揭批“四人帮”反革命的修正主义路线  恢复政治工作结合经济工作一道去做的好传统","authors":[],"dates":[{"year":1978,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"丰台西站调车一场党支部深入揭批“四人帮”反革命的修正主义路线"},{"type":"paragraph","text":"恢复政治工作结合经济工作一道去做的好传统"},{"type":"paragraph","text":"据新华社北京四月九日电　曾被北京铁路局授予“驼峰场上的战斗堡垒”光荣称号的丰台西站调车一场党支部，深入揭批“四人帮”，拨乱反正，恢复把政治工作结合经济工作一道去做的好传统。驼峰场重新出现朝气蓬勃、纪律严明、安全生产的新气象。"},{"type":"paragraph","text":"北京铁路分局丰台西站，是我国在一九五九年建成的第一个机械化驼峰编组站，全站有四个调车场。一场就是驼峰所在地，它每天担负着从京广、京山、丰沙、京承、京原铁路和丰台车站六个方面开来的几千辆货车的解体任务。在这里工作的值班员、调度员、调车员、连结员、制动员等，都必须全神贯注，严密配合，熟练操作。因此，驼峰场建成后，党支部就加强了政治思想工作，教育职工热爱本职工作，认真执行各项规章制度，保证安全优质高产。由于政治工作结合生产实际做得好，这个场曾经创造了连续一千七百多天无恶性以上事故的优异成绩，培养出一批思想好、业务精的优秀党员和先进生产者。党支部的政治工作经验曾经多次在全国铁路部门作过介绍。"},{"type":"paragraph","text":"但是，在“四人帮”猖獗的时期，一场党支部的经验被否定了。党支部带领职工学习“硬骨头六连”的革命精神，从严从难苦练基本功，被扣上“搞唯生产力论”的帽子；党支部成员见面时互相询问“今天安全生产怎么样？”也受到批判，说他们不关心“今天有没有资本主义复辟现象”；甚至连他们的分线定岗负责制，也被污蔑为“包产到户”。结果，全场纪律涣散，事故不断，长期完不成生产任务，成为老大难单位。"},{"type":"paragraph","text":"粉碎“四人帮”以后，调车一场党支部认真揭批“四人帮”反革命的修正主义路线，决心恢复“驼峰场上的战斗堡垒”的光荣传统。他们请过去担任一场党支部副书记的老同志讲述当年做政治工作的经验，并领导全场职工讨论政治工作要不要联系实际、结合生产去做，共产党员要不要做又红又专的带头人等问题。党支部成员和广大职工总结正反两方面的经验，逐条逐件地把政治工作的好传统恢复起来。"},{"type":"paragraph","text":"年轻的党支部书记武民利，学习当年老支部成员的作风，带头深入生产第一线，深入单身职工宿舍和家属宿舍，做思想工作。其他支部委员也在日常劳动中，帮助工人解决生产上遇到的困难，宣传安全生产，严格防止违章作业和各种事故的发生。党支部委员、车间副主任董瑞臣，过去对待事故的态度是，能抹的就抹，为职工遮遮盖盖。这次，场上发生了货车车辆冲撞后，他赶到现场了解情况，实事求是地向领导汇报，并请求列车检车员鉴定。结果，虽然没有构成事故，但是他仍组织有关班组进行分析，从中吸取教训。"},{"type":"paragraph","text":"党支部建立起党员评议栏，党小组每月都开生活会，按照党章对党员和党的基层组织的要求，开展评议。党支部向全体党员提出了“党员本身无事故，党员周围无事故”的要求。有一个共产党员，过去一直兢兢业业，安全生产，二十多年如一日。在“四人帮”的流毒影响下，他曾一度误认为自己这样做是“不突出政治”，工作马虎起来，以致在一年之内，发生两件大事故。在“三大讲”中，他愤怒批判了“四人帮”，痛心地检讨自己给国家造成了经济损失。现在他又在安全生产上起模范带头作用，还主动帮助别人消除事故隐患。"},{"type":"paragraph","text":"最近，站党委领导各场之间开展了春季生产运动会。驼峰场上红旗飘飘，各路新老干将大显身手，表演操作基本功。调车一场的第一代女制动员，虽然独立工作才半年，却同“标兵班”青年铁鞋（调速用的工具）组的小伙子们比得难分胜负。女制动员赵宝英获得全能第三名。青年铁鞋组长、共产党员齐建民，平时严格要求自己，赛时获得全能冠军。许多老工人在党支部鼓励下，焕发青春，主动传、帮、带，把优良传统和作风教给年青一代。二百多天来，这个驼峰场的职工在党支部的领导下，团结战斗，安全生产，较好地完成了党和人民交给的任务。现在，在五届人大精神鼓舞下，他们正在进一步总结经验，做好政治工作，让“驼峰场上的战斗堡垒”这面红旗更加鲜艳。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"beb65e21b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

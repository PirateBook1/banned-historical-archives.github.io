script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"中央转发广东省委关于认真地推进农业合作化运动的报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发广东省委关于认真地推进"},{"type":"paragraph","text":"农业合作化运动的报告的批语"},{"type":"paragraph","text":"（1955年8月26日）上海局、各省市委、自治区党委："},{"type":"paragraph","text":"现将厂东省委一九五五年八月十九日关于认真地推进农业合作化运动的报告\"，发给你们参考。中央认为这个报告所述的方针、政策和具体措施是正确的。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五五年八月廿六日"},{"type":"paragraph","text":"[1]中共广东省委给中央的这一报告说，省委于1955年8月11日召开了有各区党委和钦州地委书记等参加的扩大会议，研究讨论了以下几个问题：一、必须严格批判右倾思想，首先从领导上彻底解决问题。二、合作社大发展的条件是具备的，困难也是可以克服的。过去对合作社在新区也需要大发展的方针摇摆不定，主要是看到一些困难因素，对大发展的有利条件缺乏具体分析。这次会议一方面摆出困难情况，更重要的是研究了有利的条件，并一致认为有利条件是主要的。三、进一步巩固老社与整理提高互助组，全面搞好下造生产，为大发展创造更有利的条件。四、确定了大发展的做法和几项政策。广东现有农户约700万户，到明年春发展到7万个合作社，达到总农户数的40%，到1957年基本上达到合作化。为了搞好这个大毛泽东全集第三十五卷发展，既完成任务，又保证质量，必须长年准备，特别是要大力搞好对互助组的领导，推广以组转社来进行建社。建社时间以集中在冬春为好。老社的巩固主要依靠驻社干部负责，这样就能始终不间断领导，发展一批，巩固一批。对新建社明确了几项政策：（一）对社的形式与内容，在一两年内不要要求太高级太复杂，一般每社以25户为宜，停止一开始便建大社的做法。（二）要求做好土地入股，其他牲畜、农具等入股问题应待条件成熟后逐步解决。（三）不要急于搞投资过大、过分集中的副业生产。（四）贯彻互利政策。（五）为了解决社员的家畜饲料与吃菜以及某些习惯性生活和生产资料的需要，必须适当留给每户社员一份耕地。"},{"type":"paragraph","text":"1955年8月26日，毛泽东和警卫人员、服务人员在北戴河海滨浴场合影。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":314,"page_end":315},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发广东省委关于认真地推进农业合作化运动的报告的批语","authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":26}],"is_range_date":false,"parts":[{"text":"中央转发广东省委关于认真地推进农业合作化运动的报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"上海局、各省市委、自治区党委：","type":"appellation"},{"text":"现将广东省委一九五五年八月十九日关于认真地推进农业合作化运动的报告，发给你们参考。中央认为这个报告所述的方针、政策和具体措施是正确的。","type":"paragraph"},{"text":" 中央一九五五年八月廿六日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3969943d3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

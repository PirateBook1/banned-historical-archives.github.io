script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中老两国政府经济技术合作协定在京签字  凯山、西巴色、洛万赛和华国锋、姚文元、吴德参加签字仪式","authors":[],"dates":[{"year":1976,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中老两国政府经济技术合作协定在京签字"},{"type":"paragraph","text":"凯山、西巴色、洛万赛和华国锋、姚文元、吴德参加签字仪式"},{"type":"paragraph","text":"新华社一九七六年三月十八日讯　中华人民共和国政府和老挝人民民主共和国政府关于经济技术合作协定今天晚上在北京签字。"},{"type":"paragraph","text":"老挝人民革命党总书记、老挝人民民主共和国政府总理凯山·丰威汉，老挝人民革命党中央委员会政治局委员、政府副总理兼外交部长奔·西巴色，老挝人民革命党中央委员会政治局委员、最高人民议会副主席西宋喷·洛万赛和中共中央政治局委员、国务院代总理华国锋，中共中央政治局委员姚文元，中共中央政治局委员、人大常委会副委员长吴德，参加了签字仪式。"},{"type":"paragraph","text":"中共中央委员、外经部部长方毅和老挝人民革命党中央委员会委员、工商业部长梅索·塞宋平，分别代表本国政府在协定上签字。"},{"type":"paragraph","text":"签字仪式在充满兄弟情谊的气氛中进行。签字以后，中老两国战友热烈鼓掌，亲切握手。"},{"type":"paragraph","text":"出席签字仪式的还有："},{"type":"paragraph","text":"中联部长耿飚，外交部长乔冠华，外贸部长李强，文化部长于会泳，外交部副部长韩念龙，外贸部副部长姚依林，中联部副部长申健，中国人民解放军副总参谋长张才千，中国驻老挝大使国鹰；"},{"type":"paragraph","text":"老挝总理府部长、老挝人民解放军总参谋长西沙瓦·乔本潘，老挝新闻、宣传、文化和游览部长西沙纳·西山，老挝驻中国大使塔汶·西扎伦。（附图片）"},{"type":"paragraph","text":"中老两国政府关于经济技术合作协定在京签字。图为方毅部长和梅索·塞宋平部长分别代表本国政府在协定上签字。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"吴德","type":"人物"},{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e10b845e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

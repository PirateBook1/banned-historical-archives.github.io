script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓颖超副委员长拜会波尔布特书记农谢委员长邓副委员长转达了华主席及叶剑英邓小平李先念汪东兴　副主席的亲切问候宾主进行了十分亲切友好的谈话","authors":[],"dates":[{"year":1978,"month":1,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七八年一月十九日电　金边消息:中共中央委员、人大常委会副委员长邓颖超，一月十八日下午，到国家宫拜会了柬共中央书记、民主柬埔寨政府总理波尔布特和柬共中央副书记、柬埔寨人大常委会委员长农谢。宾主在充满柬中革命友谊和战斗团结的热烈气氛中，进行了十分亲切友好的谈话。"},{"type":"paragraph","text":"柬共中央常委、政府副总理英萨利和温威，以及乔帕娜莉、秀臣、英蒂丽和云亚也在坐。"},{"type":"paragraph","text":"国家宫台阶上铺了红地毯。波尔布特书记和农谢委员长在台阶下亲切迎候邓颖超副委员长。当邓颖超副委员长到达时，波尔布特书记和农谢委员长等迎上前去，同她亲切握手。在谈话中，邓颖超副委员长转达了华国锋主席以及叶剑英、邓小平、李先念和汪东兴副主席对波尔布特书记、农谢委员长以及柬共中央、柬埔寨人大常务委员会和民主柬埔寨政府其他领导同志的亲切问候。波尔布特书记和农谢委员长对此表示感谢。波尔布特书记说:“毛主席和周总理生前十分关心我们柬埔寨的革命事业。现在华主席、中共中央一贯支持我们的革命事业。”邓颖超副委员长热情赞扬柬埔寨人民不断取得新的胜利，“这主要是由于以波尔布特同志为首的柬共中央有一条正确的路线，全国人民团结一致，艰苦奋斗所取得的。”"},{"type":"paragraph","text":"邓颖超副委员长的随行人员韩念龙、沈平、傅顺和以及中国驻民主柬埔寨大使孙浩也在坐。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41f201c1ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

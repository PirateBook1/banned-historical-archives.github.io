script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东菏泽、聊城两专区破获一起圣贤道阴谋暴动案件","authors":[],"dates":[{"year":1957,"month":11,"day":2}],"is_range_date":false,"parts":[{"text":"山东菏泽、聊城两专区破获一起圣贤道阴谋暴动案件","type":"title"},{"text":"新华社济南2日讯: 山东菏泽、聊城两专区最近破获一起组织庞大的圣贤道阴谋暴动案件。到10月26日止，已逮捕六十二名，搜查出大部分道徒名册和道费账簿。从账簿上看，1953年迄今共收道费二万八千多元，粮食三万九千多斤，各色布匹八万尺，银元一百零七元，衣服百余件，准备暴动时作联络用的“中龙”和三角手帕一部。","type":"paragraph"},{"text":"经初步审讯证实，该道以河北省威县李杰三及山东馆陶县刘荣祥、张连廷、李振奎、董希道等为首。自1949年被取缔后，他们就转入秘密活动，去年活动更趋嚣张，整顿组织，改会建坛，提出56—57年的任务是建坛、发展、收款、存粮、阴谋暴乱。当前他们的活动范围已包括山东、河北、河南、陕西四个省的八个专区二十八个县及北京市，设有十八个坛，共有大小道首二百四十多名（主要道首十名，已捕八名，除山东已捕的外，其他多在河北省），道徒八千六百多名。","type":"paragraph"},{"text":"据犯人供称，他们的主要阴谋是搞暴动，除极力恢复、发展组织外，并向道徒散布：“圣贤道已受难七年，今年是最后一年”、“闰8月有大灾大难，今年是五国进中华，金鸡叫、大道明、枪炮也不响，共产党就完了。”等谣言。","type":"paragraph"},{"text":"他们行动十分狡猾诡密，大道首李杰三和其他重要道首经常匿于地洞，作幕后指挥，外出都有人护送。道首刘荣祥、李振奎、董希道四处串连活动。他们为便于活动，避免我方发觉打击，一方面极力发展我党、团员、农业社干部入道，利用他们探听消息；另方面，他们多以行商，供销社干部为名外出活动。","type":"paragraph"},{"text":"现菏泽、聊城两地，除抓紧审讯已捕罪犯、扩大战果，追捕漏网分子，与河北、河南等有关地区密切配合进行侦破外，并已作好全面取缔准备，即将开始全面取缔。（林麟据省公安厅情况简报编）","type":"paragraph"},{"text":"新华通讯社编：《内部参考》，第2350期，1957年11月3日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4ed27b304"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共安徽省委监察委员会关于开除右派分子李云鹤党籍的决定","authors":["(李云鹤)"],"dates":[{"year":1958,"month":12,"day":23}],"is_range_date":false,"parts":[{"text":"中共安徽省委监察委员会关于开除右派分子李云鹤党籍的决定","type":"title"},{"text":"(李云鹤)","type":"authors"},{"text":"李云鹤，男，六十五岁，安徽金寨县人，地主出身，学生成份，一九二五年参加党。历任支队副司令、特派员、副官处长、省委书记、省委特派员、中心县委书记、特委书记、红二十七军司令员、市委书记、一九三三年在山东日照任中心县委书记时，被捕判徒刑五年，一九三七年由柏文蔚保释后，历任中心县委书记、地委书记、华东联络部第二工委书记、皖北行署副主任兼区党委统战部长、省委统战部副部长等职。现任省政协副主席、省人民代表、省人民委员会委员。","type":"paragraph"},{"text":"其主要反动言行","type":"paragraph"},{"text":"1．在大鸣大放期间，同情并支持右派分子向党进攻。省政协机关批判章伯钧、罗隆基的反党谬论时，他为章、罗辩护说“他们不是处心积虑的”，“不能肯定他们有阴谋”。右派分子张东野恶毒攻击“共产党没有人情味”。他说“张东野的话是有道理的”。又说：“张东野的话不是攻击我们”。当左派王任之等反击右派言行时，他深为不满，并阻挠焦鸣銮反击右派。","type":"paragraph"},{"text":"2．他经常散布反对党的根本路线的谬论。他常说：“中国的问题，首先是农业问题，而不是工业”。“中国是农业国，安徽是农业区，应该先农后工，不然就要犯错误”。他诬蔑安徽省的农业合作化“搞的太大太快了”；初级社升高级社是“盲目的不从客观实际出发，而以主观愿望出发”。他反对粮食统购统销，说：“党内外都有不满情绪”。","type":"paragraph"},{"text":"3．一贯反对省委推行农业“三改”的正确措施。一九五六年下半年，他到处搜集农村工作中的缺点来攻击省委，诬蔑“双季稻搞坏了”，淮北搞稻改是“庸人自扰之”，三改增产“事实上并不如此”。“农村干部报喜不报忧，省委对灾情没有及时拿出办法来”。","type":"paragraph"},{"text":"4、他长期存在对党不满和对抗情绪，诽谤省委负责同志，并诬蔑“党内也有世态炎凉”。","type":"paragraph"},{"text":"5、历史上曾向敌人自首，写过拥护三民主义的反动文章。","type":"paragraph"},{"text":"根据上述材料，说明李云鹤已堕落成为反党反社会主义的党内右派分子。在斗争时，开始态度狡赖，经过多次批判，最后才表示底头认罪。为纯洁党的组织，经机关支部大会讨论决定并报经省委同意，中央批准，开除右派分子李云鹤的党籍。","type":"paragraph"},{"text":"原载 《关于清除党内右派分子的决定汇编(五)》，中共中央监察委员会办公厅编，一九五九年十二月。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b405736f54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

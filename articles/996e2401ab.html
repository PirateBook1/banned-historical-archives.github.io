script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"第一军团和第十五军团自前休整计划与扩红问题","alias":"","parts":[{"type":"paragraph","text":"第一军团和第十五军团目前休整计划与扩红问题！"},{"type":"paragraph","text":"（1936年4月22日）林、聂，徐、程，并告周副主席，张参谋长："},{"type":"paragraph","text":"甲、山西敌人已暂时全部转入守势，其主力正构筑从三交镇3起经中阳、孝义、灵石、临汾、新绛至河津之东南北三面封锁线，一部在永大石守城，估计本月底或下月初将有数路向我进攻。陕西方面张学良?之王以哲军已开始进至富县、甘泉之间构筑堡垒，杨虎城\"部四个旅进至韩城、宜川之间，均准备继续向北进攻并从西面封锁黄河。"},{"type":"paragraph","text":"乙、我军目前短时间内需要休息训练并继续扩大各部。依此方"},{"type":"paragraph","text":"[1]这是毛泽东和红军第一方面军司令员彭德怀给第一方面军第一军团军团长林彪、政治委员聂荣臻和第十五军团军团长徐海东、政治委员程子华的电报。"},{"type":"paragraph","text":"[2]周副主席，指周恩来。张参谋长，指张云逸，当时任红军第一方面军副参谋长兼西北革命军事委员会后方办事处参谋长。"},{"type":"paragraph","text":"[3]三交镇，位于今山西省柳林县西部。[4]永大石，指山西永和、大宁、县和石楼。[5]张学良，当时任国民党军西北“剿匪”总司令部副总司令。[6]王以哲，当时任国民党军西北“剿匪”总司令部第六十七军军长。针适当部署兵力，从二十三日起至二十八日止作出六天计划。"},{"type":"paragraph","text":"丙、一军团派出一部占领永和关，保证将贺家畔船只全数放下，另派小部保持清水关、铁罗关、马头关、平渡关四处渡口于我手中，再派队分向永大湿三城游击，打通桑壁镇、义泉镇?之联系。十五军团派队分路侦察中阳、孝义间，孝义、介休间，介休、灵石、霍县间敌封锁线之程度、位置、空隙及道路，以为尔后向东打破封锁线，或向西回击张学良、杨虎城之准备。"},{"type":"paragraph","text":"丁、各部除了训练外仍以扩红为第一位，规定一军团扩大一千，十五军团五百，宋支队⑶、二十八军、三十军一千。"},{"type":"paragraph","text":"戊、除日食外准备携带粮食十五大。"},{"type":"paragraph","text":"彭毛"},{"type":"paragraph","text":"二十二日一时"},{"type":"paragraph","text":"[1]清水关，位于陕西省延川县东南。铁罗关，位于山西省永和县西部。马头关、平渡关，分别位于山西省大宁县西北和西南。"},{"type":"paragraph","text":"[2]桑壁镇，位于山西省永和县东南。义泉镇，位于山西省县南部。"},{"type":"paragraph","text":"[3]宋支队，指红军第一方面军第十五军团司令部作战科长宋时轮所率第七十五师第二二四团1个营和第八十一师1个营，此时在水头、关上等地钳"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":4,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":395,"page_end":396},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"996e2401ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

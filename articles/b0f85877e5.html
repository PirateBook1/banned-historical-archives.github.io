script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1698","name":"237. 哪些材料应当归入干部个人档案？有些什么手续？","author":"中共中央组织部研究室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"237. 哪些材料应当归入干部个人档案？有些什么手续？","dates":[{"year":1983,"month":1}],"is_range_date":false,"authors":["中共中央组织部研究室","中共中央组织部组织局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织部研究室、中共中央组织部组织局，党的组织工作问答，283-285","tags":[{"name":"档案","type":"主题/事件"},{"name":"非正常死亡","type":"主题/事件"},{"name":"干部","type":"主题/事件"}],"parts":[{"type":"title","text":"237. 哪些材料应当归入干部个人档案？有些什么手续？"},{"type":"paragraph","text":"答：为了使干部档案能够反映干部本人的真实面貌，根据《干部档案工作条例》的要求，下列材料应当归入干部个人档案："},{"type":"paragraph","text":"（一）历年的干部履历表、简历表、登记表及属于个人经历方面的材料；"},{"type":"paragraph","text":"（二）本人自传及属于自传性质的材料；"},{"type":"paragraph","text":"（三）历年的干部鉴定、学校毕业鉴定以及属于鉴定性的工作、学习小结等材料；"},{"type":"paragraph","text":"（四）干部的考核评定材料以及各类专业干部的考绩材料（包括业务评定、创造发明和技术革新的评价、论文、著作目录等）；"},{"type":"paragraph","text":"（五）干部本人政治历史问题的审查、复查和平反结论或决定，调查报告，上级党委的批复意见，以及作为结论依据的主要证明材料，本人的检查交代材料和本人对结论、决定的意见及主要申诉材料等；"},{"type":"paragraph","text":"（六）参加中国共产党和共青团的志愿书、申请书、转正意见以及退党、退团的申请和批准材料；"},{"type":"paragraph","text":"（七）党内外奖励（包括科学技术和业务奖励）及组织正式命名授予的英雄、模范、先进工作者称号的事迹材料；"},{"type":"paragraph","text":"（八）违犯党纪国法所受的党内外处分和甄别、复查、平反决定、调查报告、上级党委批复和本人的检查材料等；"},{"type":"paragraph","text":"（九）任免呈报表，党代会、人代会代表登记表，晋升技术职称、学位、学衔审批表，出国人员审查表，调整工资审批表，工资级别登记表，离休、退休、退职审批表等；"},{"type":"paragraph","text":"（十）其他可供组织上参考的材料，如个人写的思想、工作、学习总结、检查等。"},{"type":"paragraph","text":"干部死亡后，组织上写的悼词，非正常死亡的调查处理材料，善后处理意见等，也要归入干部个人档案。归档的材料，应经过认真鉴别，属于干部档案内容，材料完整无缺，需经组织审查盖章或本人签字的，经盖章签字后，方能归入干部档案。凡是归入干部档案的材料，均应按照《干部档案整理办法》进行整理，要求做到：认真鉴别，分类准确，编排有序，目录清楚，装订整齐。不符合归档要求的材料，不得归入本人档案。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0f85877e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"美将对东北问题的态度及我方的对策","alias":"","parts":[{"type":"paragraph","text":"美蒋对东北问题的态度及我方的对策!"},{"type":"paragraph","text":"（1946年5月15日）林、彭："},{"type":"paragraph","text":"（一）十三日马歇尔找恩来谈话，马称：东北问题，已无法再向蒋?进言，除非中共军队撤出长春，我可提议，政府亦可现时不进，只让执行部派一部分人驻长；同时，也须将解决东北政治、经济、交通、军事等方案谈好；政治、经济、交通如在渝所谈，而军事则须将整军计划、驻军地点及双方比例谈定；如中共能同意此颐建议，则全国停战停运，恢复交通，平毁堡，整军复员，自由保证及政协决议等问题，亦须同时实施等语。（二）马歇尔在关内主维持和平，此点马、蒋不甚一致；在东北主收复长春，此点马、蒋致；但在调整东北政治、军事、经济等项问题上，马较蒋要开明点。（三）现在是马歇尔第二次出面调停，请你们考虑军事全局再下去是否有利，应否考虑有条件地让出长春，换得其他地区的合并取得时间整补军队，以便将来之用。望复。（四）作战方面，[1]这是毛泽东为中共中央起草的给东北民主联军总司令林彪和第一政委员彭真的电报。[2]恩来，即周恩来。[3]蒋，指蒋介石。务望用全力击溃新六军，并坚守四平，同时令萧华率南满各旅积极动作。热河方面及詹才芳?纵队正在积极动作，可能将九十三军大部吸引于锦州地区（该军一个师守备绥中，其余两师大约月底可到锦州)。在此形势下和美蒋成立妥协较为有利。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"辰删[1]萧华，当时任东北民主联军南满军区政治委员。"},{"type":"paragraph","text":"[2]热河，旧省名，辖今河北省东北部、辽宁省西南部和内蒙古自治区东南部地区，1955年撤销。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":5,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":319,"page_end":320},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f63eef6d0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

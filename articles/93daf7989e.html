script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢呼大型彩色纪录片《毛主席和百万文化革命大军在一起》上映","authors":[],"dates":[{"year":1966,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者的话:我们最最敬爱的伟大领袖毛主席，八月十八日在天安门广场接见了百万文化革命大军。这个历史性的伟大事件，把正在蓬勃开展的无产阶级文化大革命推向新的高潮。革命的洪流正以雷霆万钧之势席卷全国，荡涤旧社会留下的污泥浊水，一个崭新的社会面貌正在我国出现。"},{"type":"paragraph","text":"毛主席是全国人民心中最红最红的红太阳。人们日盼夜想，把见到毛主席当作一生最大的幸福!纪录影片《毛主席和百万文化革命大军在一起》真实地把天安门百万群众受到毛主席接见和检阅的动人场面再现出来。现在这部影片正在本市上映，受到上海广大革命群众热烈欢迎。他们同影片中百万群众有着共同的心愿，共同的感情，分享着和毛主席在一起的幸福。影片放映时，台上台下欢呼声打成一片。他们决心响应伟大领袖的号召，把无产阶级文化大革命进行到底。这里发表的几篇文章是革命群众看了影片后写的，他们一致表示要永远跟着伟大领袖毛主席，闹一辈子革命!"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\09\\669c030101.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93daf7989e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"民革二中全会闭幕  确定抗美援朝为当前中心政治任务  电毛主席、我人民志愿部队和朝人民军致敬","authors":[],"dates":[{"year":1950,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"民革二中全会闭幕"},{"type":"paragraph","text":"确定抗美援朝为当前中心政治任务"},{"type":"paragraph","text":"电毛主席、我人民志愿部队和朝人民军致敬"},{"type":"paragraph","text":"【新华社六日讯】前后历时十日的中国国民党革命委员会中央委员会第二次全体会议，已于今日闭幕。该党中央委员会主席李济深在闭幕词中指出：这次会议是在全国人民轰轰烈烈地展开抗美援朝保家卫国运动中，是在朝鲜人民军与中国人民志愿部队并肩作战击败了美帝总攻的新形势下举行的，具有特别重要的意义。他号召全体党员一面要继承孙中山先生反帝救国的革命传统，一面是要发扬孙中山先生的不断求进步的精神，加强学习马列主义与毛泽东思想，加深认识爱国主久与国际主义相结合的重要意义，为拥护各民主党派联合宣言，切实执行大会决议，完成伟大的历史任务而奋斗到底。"},{"type":"paragraph","text":"在过去十天中，该党与会全体中央委员、团结委员及各地分部代表，听取了该党中央常务委员会及组织部、宣传部三个工作报告，在大会及小组会上展开热烈的讨论，最后作出共同一致的决议，确定抗美援朝保家卫国为该党当前的中心政治任务。凡关于巩固和发展组织、加强宣教等工作，都应与抗美援朝保家卫国运动相结合。此外，会议并通过了关于该党发展组织的决议案，通过了该党中常会，组织部及宣传部一年来的工作报告，通过了关于今后组织宣教工作的一般提案共计三十二件。"},{"type":"paragraph","text":"在闭幕会上，全体代表一致通过分别致电毛主席，中国人民抗美援朝志愿部队和朝鲜人民军、中国人民解放军全体指战员及宋庆龄表示敬意。"},{"type":"paragraph","text":"出席代表一致决议拥护周外长关于对日和约的严正声明，并表示坚决支持我国代表伍修权在安理会上对美国侵略我台湾的控诉及三项建议。"},{"type":"paragraph","text":"最后会议根据该党中央委员会何香凝、陈铭枢、蒋光鼐、李民欣、萧隽英五人提议，通过致电慰问被马来亚、菲律宾等反动当局驱逐归国的华侨，并向英美等帝国主义提出严重的抗议。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b61179b525"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

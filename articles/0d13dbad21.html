<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"彻底批判了温情主义和右倾思想　监察部挖掘出党内几个右派分子","authors":[],"dates":[{"year":1957,"month":8,"day":20}],"is_range_date":false,"parts":[{"text":"彻底批判了温情主义和右倾思想  监察部挖掘出党内几个右派分子","type":"title"},{"text":"《人民日报》讯：近两个月来，由于监察部领导上逐步克服温情主义，深入批判右倾思想，具体领导群众开展说理斗争，监察部的反击资产阶级右派分子的斗争已获巨大成绩。党内右派分子彭达（副司长）、陈达之（研究室副主任）、梁建一（研究室的翻译室主任），安汝涛（副司长）等的反党言行已被彻底揭发。","type":"paragraph"},{"text":"监察部反右派的斗争是从６月２０日开始的。在６月２０日以前的大放大鸣阶段，部里的右派分子曾利用整风座谈会、黑板报等方式向党发动了恶毒的攻击。他们和社会上的右派分子互相呼应地说什么我们党的干部政策是“用人唯党”；说什么“不要迷信社会主义制度”，“无产阶级专政带来了官僚主义”等等。","type":"paragraph"},{"text":"监察部的反右派斗争从６月２０日到７月１５日这段期间，首先集中力量向已经浮到面上的右派分子刘永等进行了斗争，曾先后召开了十多次中小型批判会和座谈会。但是，在最初二十多天的斗争中，这些右派分子的气焰十分嚣张，在群众所揭发的大量的材料和罪证面前，他们仍然狡赖顽抗；部分群众也在徘徊观望，有些群众对当时某些司局领导小组的个别成员也发生了怀疑。部领导上觉察到这种情况以后，即在７月４日到１０日连续召开了会议，认真反复地研究了前一阶段反右派斗争的情况，具体分析了斗争开展迟缓的各种原因，对一些人的言行又逐个进行了反复的分析。这时才发现运动不能顺利地向前发展的原因首先是由于在九个单位反右派斗争的领导小组中就有三个领导小组里有右派分子。这些隐蔽在领导小组里的党内的右派分子利用他们的职位，一方面千方百计地利用一切公开场合为正在被斗争的右派分子辩护和解围。同时暗中还给他们“打气”，对他们表示百般同情和支持。如当时还是研究室领导小组成员之一的右派分子陈达之就公开替被斗的右派分子刘永的反动言行辩护，说什么刘永基本上是拥护共产党和社会主义的，他们的错误言行是由于领导上对他们使用不当所造成的等，并公开向党组提出：“刘永不该划为右派分子”，企图替刘永开脱。另一个党内右派分子梁建一还请正在被斗争的一个党外右派分子吃饭、逛公园、看电影，要他“经得起考验”。其次，在不少司局长级干部，甚至在部的整风领导小组的成员中，也有个别领导干部有比较严重的温情主义和右倾思想，他们总认为某某人是个老党员、老干部，而且担负着比较重要的工作，因而就对他们加以姑息迁就，对他们抱怜惜和原谅的态度。如对后来才清查出来的右派分子彭达、安汝涛、陈达之的问题，某些领导同志就是这样。第三，由于深入地广泛地发动群众的工作还做得不够，有不少人对反右派斗争的重大意义认识不足，因此就抱着观望态度。","type":"paragraph"},{"text":"监察部的领导上在分析了以上情况以后，立即采取紧急措施，于７月１７、１８日由监察部部长钱瑛亲自主持了连续两个半天的领导小组扩大会议，传达了中央的指示，彻底批判了部分领导干部中存在着的温情主义和右倾思想，有些同志在会上也做了自我检查；深入细致地进行了对右派分子的分析工作，把彭达、陈达之、梁建一等党内右派分子挖掘出来，接着，领导上又集中力量认真地去做发动群众的工作。部长钱瑛亲自召开积极分子会议，副部长程坦、李景膺分别召开两次群众会议反复进行动员，讲解政策，解除顾虑。各个领导小组还分别用个别谈心、漫谈和交换意见等方式来发动群众投入反右派的斗争。","type":"paragraph"},{"text":"由于领导上进行了这一系列的组织工作和发动群众的工作，监察部的反右派斗争就很快地深入展开，不到两个星期，就把党内外形形色色的右派分子的猖狂气焰打垮了。","type":"paragraph"},{"text":"目前监察部的反右派斗争正在向深入的方向发展，广大群众对右派分子的反党言行还在继续揭发，已经展开了的规模较大的说理斗争仍在继续进行。据监察部整风领导小组的负责同志谈，只要领导上能进一步克服温情主义和右倾思想，监察部的反右派斗争一定可以获得更大的胜利。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月20日，原标题为“彻底批判了温情主义和右倾思想，监察部挖掘出党内几个右派分子，彭达、陈达之、梁建一、安汝涛的反党言行被揭发”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d13dbad21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

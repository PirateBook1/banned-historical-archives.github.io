script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席亲自培育的公安队伍不容诋毁","authors":["凌荣生"],"dates":[{"year":1977,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"市公安局政治部　凌荣生"},{"type":"paragraph","text":"在伟大领袖和导师毛主席、党中央亲切关怀下茁壮成长起来的公安队伍，是一支忠于党、忠于人民、忠于毛主席革命路线、为人民所喜爱、为敌人所惧怕的革命化队伍。"},{"type":"paragraph","text":"上海的公安干警，同全国一样，绝大多数是好的和比较好的。上海一解放，我们就摧毁了反革命的国民党警察局，建立起人民公安机关。当时，毛主席、党中央派来了大批革命老干部，其中有长期跟随毛主席南征北战的老红军、老八路，有长期在根据地坚持斗争，富有公安工作经验的老干部，有在白色恐怖下战斗在敌人心脏里的老同志。同时，又从工人、贫下中农、知识青年、转业复员军人中吸收了一大批新同志。遵照毛主席的指示，上海公安系统在各级党委的领导下，经过三反、五反、肃反、反右斗争、反右倾、社教等历次政治运动，及时清理了混进革命队伍的某些不可靠的分子，从政治上组织上纯洁了公安队伍；遵照毛主席的指示，我们学习解放军的政治工作经验，自上而下建立了政治工作机构和制度，在基层单位建立了党支部，配备了政工干部，加强了政治思想工作。我们普遍开展了学习马列和毛主席著作运动，多次进行了立功创模、评选先进集体和先进个人的运动，树立了公安保卫工作的标兵；经常进行遵守法纪的教育，学习解放军“三大纪律，八项注意”和“拥政爱民”的优良传统和作风，一年一度开展“爱民月”活动，为群众大办好事，密切了同人民群众的联系。"},{"type":"paragraph","text":"毛主席曾经明确指出，做公安工作的同志绝大多数是好同志。在林彪、“四人帮”一伙疯狂迫害公安干警的时候，我们绝大多数同志没有辜负毛主席、党中央的期望，同林彪、“四人帮”一伙进行了坚决的斗争。今天，华主席为首的党中央，砸掉了套在我们头上的精神枷锁，为我们公安队伍革命化建设进一步指明了前进的方向，我们一定要彻底推翻“四人帮”炮制的“两个否定”、“一个砸烂”的黑货，认真打好第三个战役，恢复发扬党的公安工作的优良传统，推动公安工作大治快上。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2be40a53e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

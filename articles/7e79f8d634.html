script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的声明是强大的思想武器","authors":[],"dates":[{"year":1968,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻沪空军部队全体指战员"},{"type":"paragraph","text":"伟大领袖毛主席发出的支持美国黑人抗暴斗争的声明，象一声惊天动地的春雷，震撼着全世界。毛主席的声明，是对美国黑人抗暴斗争和世界各国人民革命斗争的最大关怀，最大支持，最大鼓舞。毛主席的声明，是对帝国主义、苏联现代修正主义和各国反动派的致命打击!"},{"type":"paragraph","text":"毛主席的声明，是宣言书，它向全世界宣告:用革命的暴力反对反革命的暴力，用武装的革命反对武装的反革命，是被压迫人民和被压迫民族争取解放的唯一正确的道路。"},{"type":"paragraph","text":"毛主席的声明，是进军号，它号召“全世界人民更紧密地团结起来，向着我们的共同敌人美帝国主义及其帮凶们发动持久的猛烈的进攻”!"},{"type":"paragraph","text":"毛主席的声明，是判决书，它宣判了“殖民主义、帝国主义和一切剥削制度的彻底崩溃，世界上一切被压迫人民、被压迫民族的彻底翻身，已经为期不远了”。"},{"type":"paragraph","text":"毛主席的声明，是威力无比的精神原子弹，是美国广大黑人和全世界革命人民向着共同的敌人美帝国主义进行战斗的最强大的思想武器!"},{"type":"paragraph","text":"我们坚决响应毛主席的伟大战斗号召，紧跟毛主席，夺取文化大革命的全面胜利，把我们伟大祖国建设成世界革命的更加强大的根据地，来支持美国黑人的抗暴斗争，支持越南人民的抗美救国斗争，支持全世界革命人民的反美斗争，让毛泽东思想伟大红旗插遍全世界!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e79f8d634"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在反党分子梅岭的“革命”历史里","authors":["林晖"],"dates":[{"year":1957,"month":10,"day":10}],"is_range_date":false,"parts":[{"text":"在反党分子梅岭的“革命”历史里","type":"title"},{"text":"林晖","type":"authors"},{"text":"有些人对于“老干部”成为右派分子，总有一点惋惜，主要是惋惜他们那段“老干部”的光荣历史。其实这是一个错误的看法。对他们的历史，要作客观的考察和具体的分析。其中有些人的历史，根本就不是什么真正的革命历史。他们并不是今天才反党，他们早就和党两条心了。","type":"paragraph"},{"text":"这里，我想以总政组织部青年工作处的反党分子梅岭为例。梅岭曾经混入党内十九年，算是“老干部”了。但他从参加革命的那天起，就从来没有和党抱一条心。","type":"paragraph"},{"text":"在这次整风运动中，梅岭抓住肃反问题，向党进攻。由于他经过肃反运动的审查，被开除党籍，这次他想乘机翻案，他向组织上提出了十四点所谓“申诉”。并煽动别的受过处分的人“申诉”，说他们在肃反中被斗争，是受了“领导同志的宗派主义的打击”。葛佩琦大喊“要杀共产党人”时，梅岭还要党“不要忙着否定别人的意见，而应当反求诸己”。他攻击了许多高级领导干部，还攻击了党中央。","type":"paragraph"},{"text":"现在让我们从这里起，再沿着他的历史，来找一找他反党思想的线索。","type":"paragraph"},{"text":"对肃反运动，他一面说：中央对暗藏的反革命估计过高，神经过敏，打击面过宽。但是他自己从解放以后，却包庇、隐瞒了亲友中的六个反革命分子和恶霸地主，并且还帮助其中有的反革命分子潜逃。","type":"paragraph"},{"text":"对三反运动，他说什么：上级一再逼迫下级硬找“老虎”打。但是，他自己当时曾在一个部队的领导机关参加“打虎”，他明明知道查出了贪污分子，却故意说没有一个真正的“老虎”。","type":"paragraph"},{"text":"在反恶霸斗争和土地改革运动中，他包庇自己的恶霸地主的家庭。","type":"paragraph"},{"text":"１９４５年，当苏联战胜法西斯德寇的时候，他说：苏军的胜利是投机取巧，并写诗污蔑斯大林同志。","type":"paragraph"},{"text":"抗日战争时期，他说：共产党用抗日口号扩大势力，领导抗战的是国民党，不是共产党。","type":"paragraph"},{"text":"对皖南事变，他说：蒋介石也有道理，新四军应该服从命令，中共闹得太过火了。","type":"paragraph"},{"text":"大家看，梅岭在他这段“老干部”的历史里，究竟是革命，还是反党呢？已经十分清楚了。","type":"appellation"},{"text":"人们要问：梅岭为什么一贯地反党呢？我们从他的阶级出身可以找到根源。他出身于恶霸地主家庭，本人也是地主。红军曾没收过他家的财物，因此，他对红军怀有深刻的仇恨。他小的时候写过“消灭赤匪”“加入共产党就是进入鬼门关”等标语。以后，他组织过地主阶级青年团体“革非社”，在国民党中央军官学校特务大队受过训，在报纸上发表过反对共产党、歌颂蒋介石的文章。他还在一支地主武装部队里担任宣传股长等职务。","type":"paragraph"},{"text":"看，这是一个多么仇恨共产党的人，他隐瞒了这些丑恶的历史，混进党内来。以岁月来计算，可算是“老”了，然而，这个“老”，并不是说明他的革命历史，而是说明他的反革命历史。","type":"paragraph"},{"text":" ——原载《解放军报》1957年10月10日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d51107f17e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

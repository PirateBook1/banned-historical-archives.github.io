script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-905","name":"内务部、财政部、国务院人事局关于国家机关工作人员牺牲或者病故以后遗属生活照顾问题的复函\n","author":"内务部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"内务部、财政部、国务院人事局关于国家机关工作人员牺牲或者病故以后遗属生活照顾问题的复函\n","dates":[{"year":1957,"month":4,"day":27}],"is_range_date":false,"authors":["内务部","国务院人事局","财政部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 199-200","tags":[{"name":"病故","type":"主题/事件"},{"name":"抚恤","type":"主题/事件"},{"name":"国家机关","type":"主题/事件"},{"name":"遗属","type":"主题/事件"}],"parts":[{"type":"title","text":"内务部、财政部、国务院人事局关于国家机关工作人员牺牲或者病故以后遗属生活照顾问题的复函"},{"type":"subtitle","text":"（一九五七年四月二十七日）"},{"type":"paragraph","text":"内蒙古自治区人民委员会人事局（57）人二字第031号函和吉林省人民委员会人事局的来函均收悉。关于国家机关工作人员牺牲、病故以后遗留家属的生活照顾问题，我们意见，在没有统一规定以前，对此类问题，除了应该按照革命工作人员伤亡褒恤暂行条例对他们的家属进行一次性的抚恤①以外，如果死者所遗家属生活上有困难的，原工作机关可以根据从严的精神从机关福利费②内酌情给予临时的或者定期的补助。如果机关福利费开支此项费用有困难，可以在原工作机关的行政费内报销。但是，对于受补助的对象，只能限于确实需要死者赡养的直系亲属和配偶以及自幼抚养死者长大而现在又必需依靠死者生活的其他亲属。此复。"},{"type":"paragraph","text":"① 抚恤费按内务部1955年3月28日内厅（55）字第194号规定标准办理。"},{"type":"paragraph","text":"② 根据财政部、内务部1964年1月13日财文陈字18号、内人工字11号通知，改为全部由行政费或事业费开支。"},{"type":"paragraph","text":"（摘自〔57〕内优字第203号、〔57〕财行政字第74号、〔57〕国人办发字第1200号文件）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57844d4a79"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"王震和空军官兵欢度建军节　强调一定要继续坚持毛泽东军事思想","authors":["庄聪生"],"dates":[{"year":1991,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"王震和空军官兵欢度建军节"},{"type":"paragraph","text":"强调一定要继续坚持毛泽东军事思想"},{"type":"paragraph","text":"新华社北京七月三十一日电  （通讯员庄聪生）今天下午，身经百战的老将军、国家副主席王震在空军某部与干部战士一起庆祝中国人民解放军建军六十四周年，并兴致勃勃地观看了指战员们的演出。"},{"type":"paragraph","text":"王震在联欢会上作了讲话。他说，在庆祝“八一”建军节之际，我作为一名老战士，向全军广大指战员表示热烈的节日祝贺。他回顾了我军在党的领导下走过的光辉历程后说，人民解放军在推翻三座大山、建立新中国、抵御外敌入侵、保卫国家神圣领土的斗争中，立下了不朽的功勋。在捍卫社会主义制度和实现四个现代化的伟大事业中，作出了巨大贡献。在当前的抗灾救灾斗争中，哪里有困难、哪里有危险，解放军就出现在哪里，为抢救国家和人民的生命财产作出了很大贡献，受到了人民群众的尊敬和爱戴。"},{"type":"paragraph","text":"王震副主席还语重心长地勉励干部战士，要保持和发扬我党我军的光荣传统，努力学习马克思列宁主义、毛泽东思想，坚定不移地坚持四项基本原则。他指出，毛泽东军事思想是毛泽东思想的重要组成部分。尽管当前国内外形势发生了很大变化，科技和武器装备有了很大发展，但毛泽东军事思想并没有过时。我们一定要继续坚持毛泽东军事思想，在以江泽民同志为核心的党中央、中央军委的领导下，进一步搞好部队各项工作，把我军建设成为防御武装入侵、反对和平演变的不可战胜的伟大军队，为建设邓小平同志提出的有中国特色的社会主义而努力奋斗。"},{"type":"paragraph","text":"王震在讲话中还指出，空军是人民解放军的一个重要军种，在各个重要历史时期作出过许多贡献，涌现了一大批英雄模范人物。要充分运用各种文艺形式，讴歌他们的英雄事迹，激励部队的斗志。"},{"type":"paragraph","text":"联欢会上，当干部战士演唱革命历史歌曲时，王震带头鼓掌。结束时，王震还和大家同声高唱《我是一个兵》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王震","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d3b8560a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

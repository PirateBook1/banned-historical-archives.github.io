script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cb043827-1a6a-46f3-863d-a430958e5a0d","name":"无产阶级文化大革命参考资料（1966年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/cb043827-1a6a-46f3-863d-a430958e5a0d.pdf"],"article":{"title":"陶铸北大元梓和筹委会的一封信","alias":"","parts":[{"type":"paragraph","text":"陶铸同志八月二十七日"},{"type":"paragraph","text":"给北京大学元梓同志和筹委会的信元梓同志文化革命筹委会同志们："},{"type":"paragraph","text":"今天任重同志告我，你和同志们希望了解我对中南地区来北京同学关于北京同学对外地支援的话内容，现特给你和同志们写这封信。"},{"type":"paragraph","text":"前天下午，我和王任重、张平化同志，在中共宣传部大院里接见了中南各省来京的学生。我在讲话中罐到了革命串联的问题。当时参加接见会的。除中南各省的来京学生外，有许多其它省，区和北京部分院校的学生也闻讯前来参加，所以讲话内容一下子传得很广。现在据反映，在不少学校流传的这些罐话，内容不全面，有的与原话出人很大。"},{"type":"paragraph","text":"我前天主要是针对中南地区的文化大革命未搞起来而讲的。我关于外地学生来京和北京学生外出进行革命串联，要在把自已学校的文化革命搞好的基础上去使用力量，这与人民日报社的精神是完全一致的。不过，由于中南不少地区对学生来京阻拦，限制特别历害，所以我的讲话重点放在打破封锁，支持大家搞革命串联上面。"},{"type":"paragraph","text":"我对中南各省来京的同学，你们来取革命之经，应该支持，应该欢迎，有的地方阻拦你们，压制你们们，是错的。但你们来，最好分期分批，有组织的来，据同学们，你们许多学校现在还没有文化革命委员会的组织，红卫兵的组织也没有，要有组织的来很困难，学校党委根本不有组织的来，那么你们也可以三三五五，持自己的证件来，这也不算犯法，是革命行为。"},{"type":"paragraph","text":"我，北京的同学到中南地区去，爆革命之风，点革命之火，我们欢迎。任重同志现是中南局第一书记，他刚才讲话已表示欢迎。北京是无产阶级革命的首都，是毛主席所在地，是这次文化革命首先搞起来的地方。所以我，北京同学应该支援全国各地革命斗争。但是你们更要有组织、有计划的派人出去。派人出去当然以搞好本单位的运动为前提，这样支援才更有力量，才更能起示范作用。正如我们首先要搞好中国革命，才能更好地支援世界革命一样。当然，如果有的同学要去外地点革命之火，自己就走了，这当然不好，但也不要想不开。如果这样出去的同学多了，使运动受到影响，只要外地的革命之火点了起来，对本校运动虽有所失，对全国来也有所得。这还是值得的。尽管如此，我还是希望北京的同学们有组织地、分期分批地、有自的地去外地支援、去点革命之火，不要一哄而去，影响本身的运动。"},{"type":"paragraph","text":"北大你和其他六位同志的大字报，在全国起了带头点火的伟大作用，我希望北大在这方面也作出好的榜样，既积极完成本身的革命，创造好的经，成为执行毛主席的指示的最好模范，成为运用十六条的最好模范，同时对全国各地也能起到互大的支援作用。"},{"type":"paragraph","text":"此致敬致"},{"type":"paragraph","text":"陶铸"},{"type":"paragraph","text":"八月二十七日·121·"}],"authors":["陶铸"],"dates":[{"year":1966,"month":8,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":131,"page_end":131},"tags":[{"name":"陶铸","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84416a6440"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全面清理被林彪、“四人帮”破坏的农村经济政策   西藏制订落实党的经济政策的若干规定","authors":[],"dates":[{"year":1978,"month":7,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全面清理被林彪、“四人帮”破坏的农村经济政策"},{"type":"paragraph","text":"西藏制订落实党的经济政策的若干规定"},{"type":"paragraph","text":"据新华社拉萨七月十四日电　西藏自治区党委深入调查研究，全面清理被林彪、“四人帮”破坏了的农村经济政策，研究制订了关于落实党在农村的经济政策的若干规定，受到广大翻身农奴的热烈欢迎。"},{"type":"paragraph","text":"今年四月，区党委派出了四个调查组，深入山南、日喀则、那曲等主要农牧区调查党在农村经济政策的贯彻执行情况。调查结果表明，一九七五年西藏全区基本上实现人民公社化以来，农业生产连年获得丰收，人民生活逐步有所改善。但是，由于林彪、“四人帮”的干扰破坏，农村中还存在着许多问题，如县、公社和生产大队从生产队抽调的强壮劳动力过多，无偿平调生产队的劳动力、资金、物资和牲畜，加重了农民的不合理负担。一些地方在分配上搞平均主义，按劳分配的政策不落实。群众说：“牛头和羊头一个样，真叫人泄气。”因此，严重影响了社员的积极性。"},{"type":"paragraph","text":"针对西藏农村中存在的这些问题，西藏自治区党委专门召开了有各地、县主要负责干部参加的农村人民公社经营管理工作会议，制订了二十二条《关于落实党在农村经济政策若干问题的意见》。这个文件明确规定，要加强农业第一线，保证第一线有足够的劳动力，今后国家动用民工和县、社抽调生产队的劳动力组织农田基本建设专业队，必须控制在整半劳动力总数的百分之二十以内，严格防止一平二调，努力减轻生产队的负担。任何部门和单位一律不准以任何形式平调生产队的资金、土地、牲畜、农具及其它生产资料，不准无偿调用生产队的劳动力。无偿平调的，要坚决退赔，妥善处理；各生产队要民主评定每个人全年应完成的基本劳动日和基本投肥任务，要合理组织使用劳动力，实行定额管理，提高劳动生产率；评工记分要体现各尽所能、按劳分配、男女同工同酬的原则，反对平均主义，保证多劳多得；加强财务管理，建立和健全民主理财制度，资金、物资管理制度。生产队的财会工作，每年秋收分配前，要有领导、有组织地进行一次大检查；认真贯彻“三兼顾”原则，在正常年景下，要保证百分之九十的社员的收入比上一年有所增加，百分之十的社员不减少收入。社、队超产可以适当“多留多吃”；自留地要由社员自己经营，鼓励社员饲养家畜家禽。根据藏族群众的生活特需，允许和鼓励社员饲养黄奶牛，所产的酥油，国家不予派购；对历年的超支欠款，要认真清理，干部和职工家属要带头归还欠款；建立必要的奖励制度，奖励那些对集体贡献大的作业组和社员个人；坚持干部参加集体生产劳动，社队干部要实行“定工劳动，定额补贴”的制度。"},{"type":"paragraph","text":"会议以后，西藏自治区各级领导干部立即纷纷深入基层，认真贯彻这个文件的精神，落实党在农村的各项经济政策。党中央关于转发湖南湘乡县的经验的重要指示下达后，西藏农牧区又进一步掀起了落实农村经济政策的热潮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d92ef65dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"充分体现中阿两国人民牢不可破的革命友谊和战斗团结  我国建设成就展览会在地拉那胜利闭幕  展览会受到热烈欢迎；观众赞扬中国人民在毛主席领导下社会主义革命和建设取得伟大成就","authors":[],"dates":[{"year":1970,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"充分体现中阿两国人民牢不可破的革命友谊和战斗团结"},{"type":"paragraph","text":"我国建设成就展览会在地拉那胜利闭幕"},{"type":"paragraph","text":"展览会受到热烈欢迎；观众赞扬中国人民在毛主席领导下社会主义革命和建设取得伟大成就"},{"type":"paragraph","text":"新华社地拉那十一日电　中华人民共和国社会主义建设成就展览会在阿尔巴尼亚首都地拉那展出六周后，于十日胜利闭幕。"},{"type":"paragraph","text":"展览会在展出期间，受到了阿尔巴尼亚广大人民的热烈欢迎和高度赞扬，充分体现了中阿两国人民的牢不可破的革命友谊和战斗团结。"},{"type":"paragraph","text":"从阿尔巴尼亚全国各地前来参观的工人、农业劳动者、人民军指战员、机关工作人员和学生共达五十多万人次。许多观众在留言簿上写下了热情洋溢的观感，他们赞扬兄弟的中国人民二十年来在伟大领袖毛主席和中国共产党的英明领导下在社会主义革命和社会主义建设中所取得的伟大成就，高度评价由毛主席亲自发动和领导的无产阶级文化大革命的伟大胜利，赞扬毛主席提出的自力更生、艰苦奋斗，多快好省地建设社会主义的伟大方针。一位观众写道：“中华人民共和国社会主义建设成就展览会体现了毛主席的无产阶级革命路线的伟大胜利。展览会反映了中国人民一旦掌握了伟大的毛泽东思想，将创造出更加伟大的震惊世界的奇迹。中国人民所取得的成就使敌人害怕，使真正的朋友感到无比的高兴。”一位人民军军官写道：“中国人民所取得的伟大成就都是毛泽东思想的伟大胜利。”许多观众在留言簿上热情赞扬阿中两国人民的伟大革命友谊，衷心祝愿中国人民的伟大领袖毛主席万寿无疆。"},{"type":"paragraph","text":"一些前来参加阿尔巴尼亚解放和人民革命胜利二十五周年庆祝活动的外国代表团和一些驻阿尔巴尼亚外交使节也参观了展览会。"},{"type":"paragraph","text":"展览会在展出期间还为观众放映了《庆祝伟大的中华人民共和国成立二十周年》等中国电影，受到了热烈的欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2aa7fa9139"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-667","name":"中共中央关于历史反革命又戴上右派帽子的人复查问题的通知","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央关于历史反革命又戴上右派帽子的人复查问题的通知","dates":[{"year":1980,"month":5,"day":18}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编 (二), 383-384","tags":[{"name":"反革命","type":"主题/事件"},{"name":"复查","type":"主题/事件"},{"name":"改正","type":"主题/事件"},{"name":"右派","type":"主题/事件"},{"name":"中共中央","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央关于历史反革命又戴上右派帽子的人复查问题的通知"},{"type":"paragraph","text":"(一九八〇年五月十八日)"},{"type":"paragraph","text":"（一）在反右派斗争前已定为历史反革命，但仍在机关企事业单位继续工作，在反右派斗争中戴上右派帽子，同时戴上反革命帽子或其它帽子的人，以及被划为右派以后有新问题或新罪的人，被开除、劳教或判处刑罚，不论所受的处罚是否终结，对他们的右派问题都要进行复查，作出实事求是的结论。"},{"type":"paragraph","text":"（二）对过去已有结论属于历史反革命分子，未明确不以反革命论处，仍在机关、企事业单位继续工作的人；和过去已按历史反革命论处，但服刑或管制期满后，又吸收参加了机关、企事业单位工作的人。如其右派问题属于错划予以改正后，其历史问题应维持反右派斗争以前的结论，能够工作的适当安置工作，恢复被错划为右派以前的生活待遇。"},{"type":"paragraph","text":"（三）对划为右派后因新问题或新犯罪，被开除、劳教或判处刑罚的人，应首先复查其右派问题，如确属错划，应予改正，将复查改正意见抄送有关单位或有关司法机关。如有关单位或有关司法机关对开除、劳教或判刑处理作出撤销原处分或原判的决定，即按错划改正人员对待。如其因新问题或新罪而受到开除、劳教或判刑处理，不属于错案，应维持原来的处理，其右派问题虽得到改正，但不能按错划改正人员对待。"},{"type":"paragraph","text":"（四）对上述人员的复查改正和应予安置的人的问题，均按中发〔1978〕55号、〔1979〕65号文件的有关规定办理。在此通知下达以前，各地对上述人员的处理，如与此通知无原则出入，可不再变动。"},{"type":"paragraph","text":"中共中央"},{"type":"paragraph","text":"(摘自中发〔1980〕42号文件)"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87a6dc0d44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向高举毛泽东思想伟大红旗的日本文艺战士致敬日本齿轮座剧团来沪访问演出市革委会领导成员以及工人、文艺界革命派到车站热烈欢迎","authors":[],"dates":[{"year":1967,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　无限幸福地受到我们最最敬爱的伟大领袖、世界革命人民心中的红太阳毛主席和他的亲密战友林彪副主席接见的日本齿轮座剧团革命文艺战士一行三十人，昨天下午乘火车到达上海进行访问演出，受到本市工人和文艺界的无产阶级革命派的热烈欢迎。"},{"type":"paragraph","text":"齿轮座剧团的全体革命文艺战士，怀着对伟大领袖毛主席的无限热爱，带着日本革命人民对伟大领袖毛主席的崇高敬意，冲破了美日反动派和日共修正主义分子的重重封锁和阻挠，在七月下旬到达我国首都进行访问演出，随后又在大寨、延安、哈尔滨等地作了参观访问和演出。齿轮座剧团革命文艺战士高举战无不胜的毛泽东思想伟大红旗，努力活学活用毛主席著作，用毛泽东思想指导艺术实践，深入工农群众，创作和演出了充满革命造反精神的好作品，他们以文艺作为武器，在反帝反修和加强中日两国人民友好和团结方面，作出了很大的贡献。"},{"type":"paragraph","text":"昨天下午，当日本战友乘坐的列车徐徐进入车站时，迎候在站台上的欢迎人群立刻沸腾起来。以团长藤川夏子、副团长日笠世志久为首的剧团全体人员，高举伟大领袖毛主席的画像，手拿“伟大的毛泽东思想万岁!”的红色横幅标语，挥动着红彤彤的，毛主席语录走下车厢，上海市革命委员会领导成员徐景贤、冯国柱、朱锡琪，对外友协上海市分会和文艺界等革命群众组织的负责人和代表迎上前去，同日本战友热烈握手，向他们致崇高的敬意，并代表上海市一千万人民向他们表示最热诚的欢迎。"},{"type":"paragraph","text":"中日两国革命文艺战士满怀着对毛主席无限崇敬，对毛泽东思想无限热爱的心情，在站台上齐声朗读毛主席语录:“日本民族是一个伟大的民族。它是绝不会让美帝国主义长期骑在自己头上的。”“中国人民深信，日本人民一定能够把美帝国主义者从自己的国土上驱逐出去，日本人民要求独立、民主、和平、中立的愿望，一定能够实现。”本市文艺界的无产阶级革命派，把金光闪闪的毛主席像章佩戴在日本革命文艺战士的胸前，这时中日两国文艺战士满怀激情地高呼:“中日两国人民团结起来，打倒美帝!打倒苏修!打倒宫本集团!”“向日本革命的文艺战士学习!”“中日两国人民的战斗友谊万岁!”“毛主席万岁!万岁!万万岁!”"},{"type":"paragraph","text":"战无不胜的毛泽东思想把中日两国革命文艺战士紧紧联系在一起，他们不住的挥动着革命宝书，手挽手，肩并肩，纵情高唱《大海航行靠舵手》、《爹亲娘亲不如毛主席亲》和日本革命歌曲《加油干》。车站上洋溢着一片中日两国人民战斗团结的热烈气氛。"},{"type":"paragraph","text":"昨天晚上，上海文艺界的无产阶级革命派为日本齿轮座剧团举行了招待演出，表演了革命杂技歌舞《无产阶级文化大革命胜利万岁》。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b76cb26ceb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

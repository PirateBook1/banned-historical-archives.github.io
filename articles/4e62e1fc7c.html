script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"斥张春桥的“江田岛精神”","authors":["余嘉敏"],"dates":[{"year":1977,"month":2,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"群英机械厂　余嘉敏"},{"type":"paragraph","text":"去年九月中旬，张春桥，姚文元匆匆忙忙给他们的亲信下‘指令’，要他们‘振奋精神，充满信心，准备斗争’。只要略加剖析，不难发现，此时此刻，‘四人帮’要‘振奋’的就是林彪曾大力鼓吹过的‘江田岛’精神。"},{"type":"paragraph","text":"‘四人帮’本来和林彪就是一丘之貉，他们在文化大革命中，相互吹捧，狼狈为奸，妄图篡党夺权，‘改朝换代’。林彪自我爆炸后，王张江姚继续疯狂进行反党活动。他们抱成一团，结成一帮，变本加厉地大搞篡党夺权的阴谋活动。毛主席多次痛斥他们，使得他们又怕又恨。伟大领袖毛主席生前还亲自安排了华国锋同志为接班人，挫败了‘四人帮’篡党夺权的阴谋。‘四人帮’凭着他们特有的反革命嗅觉，预感到将遭到灭顶之灾，于是，急忙下黑‘指令’，敲起了篡党夺权的紧锣密鼓。"},{"type":"paragraph","text":"‘振奋精神，充满信心，准备斗争’。话虽只有三句，字只有十二个，可是又是‘精神’，又是‘信心’，既要‘振奋’，还要‘斗争’，真是剑拔弩张，杀气腾腾。然而这也把‘四人帮’反党集团篡党夺权的疯狂性、迫切性暴露无遗了。‘精神’和‘信心’是有着深刻的阶级性的。‘四人帮’口中高喊的‘精神’、‘信心’，都带有鲜明的反革命‘印记’，他们要他们的亲信‘振奋’的是反革命的‘精神’，‘充满’的是复辟的‘信心’，‘准备斗争’的矛头则完全是指向以华主席为首的党中央。就在‘四人帮’这道‘指令’的‘振奋’下，在‘四人帮’经营多年的基地上海，一小撮余党，文的，武的，一起行动，策划了一场负隅顽抗的反革命丑剧。然而，历史的巨轮并没有因为一小撮野心家的意愿而改变轨道。‘四人帮’反革命精神越是‘振奋’，搞复辟的‘信心’越是‘充满’，他们的反动面貌暴露得也就越充分，垮台得也就越迅速、彻底。到头来，王张江姚还不是遭到了和他们老搭档林彪一样的下场:身败名裂吗?"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e62e1fc7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

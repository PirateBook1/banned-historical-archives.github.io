script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共双流县委五级干部会议情况简报(4号)","authors":[],"dates":[{"year":1959}],"is_range_date":false,"parts":[{"text":"中共双流县委五级干部会议情况简报(4号)","type":"title"},{"text":"[前缺]因而影响这些地区算帐的进行，为此，县委从召开有4个公社6个管区社员代表参加的座谈会中(6个管区都系有干部严重的违法乱纪的地区)了解到下面的社员怨言很大，他们揭发驻社干部李光一(农工部干部，本人地主出身，解放前曾背枪下乡收租，可能是阶级异己分子)经常打骂干部和群众，动辄捆人(捆过5人)，去年有一社员(原五保户)因患病未出工，李即大骂并狠狠地抓住他的毛辫(头上留的清朝小辫)扯掉，当时血淋淋地，群众惨不忍睹。另一次一小孩(仅4岁)仅喊了李的名字，他就将小孩的脚提来倒起，使小孩头部向下，直到把小孩所吃的饭从肚内倒出来为止。又如社员宋文清，因刚入社，未将粮食交社，李即带领干部亲往宋的家中收查，并用柴木对宋施以毒打。该管区干部、群众都很怕他，座谈会上，社员又揭发李曾在食堂内向群众说：“过去你们向地主要公余粮，地主说没有，你们还不信，现在你们的公余粮还差几万斤，这又如何说呢？”社员对此很不满，反映他象在“倒算”。整个座谈会开得很活跃，都想把怨言全部说出，群众情绪激动，他们纷纷反映“党和毛主席伟大，召开这样的会来给我们解决问题”“经济算帐出来赔不赔都不要紧，主要的还是干部作风彻底改才好”。类似以上违法乱纪事实，据我们初步了解，尚有永福等四个公社的个别管区和生产队，如永福四管区吴兰龙(原是主任，现已停职)就曾毒打群众达20余人次，去年并曾企图在一蒸笼内蒸一幼孩而将这无辜的小孩活活吓死了。此外在各个公社的部分地区，还有把群众的东西据为己有，有的干部把群众所住较好的房屋搬走，自己去住好房子，以及利用各种办法套购国家统购物资等情况，从以上情况来看，使我们更加认识到这次算帐不仅要算经济帐，而且也要算干部思想作风帐，只有这样才能进一步贯彻党的政策，使这次算帐落实，才能彻摸(底？)改变干部思想作风，加强干部和群众的团结，密切党[下缺]","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef0f591aab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

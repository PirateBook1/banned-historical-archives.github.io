script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋主席同铁托总统会谈   邓小平、李先念副主席，斯塔奈·多兰茨书记等参加会谈  双方就共同关心的问题广泛交换意见。会谈在诚挚友好气氛中进行","authors":[],"dates":[{"year":1977,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋主席同铁托总统会谈"},{"type":"paragraph","text":"邓小平、李先念副主席，斯塔奈·多兰茨书记等参加会谈"},{"type":"paragraph","text":"双方就共同关心的问题广泛交换意见。会谈在诚挚友好气氛中进行"},{"type":"paragraph","text":"新华社一九七七年八月三十一日讯　中共中央主席、国务院总理华国锋同南斯拉夫共产主义者联盟主席、南斯拉夫社会主义联邦共和国总统约瑟普·布罗兹·铁托今天上午举行了会谈。双方就共同关心的问题广泛地交换了意见。"},{"type":"paragraph","text":"会谈在诚挚友好的气氛中进行。"},{"type":"paragraph","text":"中国方面参加会谈的有中共中央副主席、国务院副总理邓小平、李先念，外交部部长黄华，外贸部部长李强，外交部副部长余湛，中国驻南斯拉夫大使张海峰，国防部局长柴成文，外交部副司长于洪亮、刘锦琳、高建中。"},{"type":"paragraph","text":"南斯拉夫方面参加会谈的有南斯拉夫共产主义者联盟中央主席团执委会书记斯塔奈·多兰茨，黑山社会主义共和国主席团主席韦利科·米拉托维奇，联邦执行委员会副主席兼联邦外交部长米洛什·米尼奇，南斯拉夫共产主义者联盟中央主席团执委会的书记亚历山大·格尔利奇科夫博士，联邦执行委员会委员兼联邦外贸部长埃米尔·卢德维盖尔博士，南斯拉夫驻中国大使米洛伊科·德鲁洛维奇，总统办公厅主任贝里斯拉夫·巴杜里纳，国防部部长助理杜尚·武亚托维奇上将，南斯拉夫共产主义者联盟中央主席团国际联络和合作部部长弗拉迪斯拉夫·奥布拉多维奇，总统外交政策问题顾问米利沃耶·马克西奇，外交部政治司司长杜尚·加斯帕里，南斯拉夫驻中国大使馆公使衔参赞格鲁伯、参赞多米奇，外交部处长米哈伊洛·霍尔尼亚克。（附图片）"},{"type":"paragraph","text":"上图：华国锋主席同铁托总统举行会谈。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"280c40fb62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

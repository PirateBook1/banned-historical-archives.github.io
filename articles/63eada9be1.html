script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"对冯雪峰《检讨我在（文艺报）所犯的错误》一文的批注","alias":"","parts":[{"type":"paragraph","text":"对冯雪峰《检讨我在（文艺报\u003e"},{"type":"paragraph","text":"所犯的错误》一文的批注\""},{"type":"paragraph","text":"（1954年11月）限于古典文学吗？应说从来就很注意，很有认识，嗅觉很灵。"},{"type":"paragraph","text":"二一点没有失去，敏感得很。3"},{"type":"paragraph","text":"[1]冯雪峰，当时任中国作家协会副主席、《文艺报》主编。他的《检讨我在（文艺报》所犯的错误》，发表在1954年11月4日《人民日报》上。毛泽东对这篇检讨所作的批注，写在11月14日《南方日报》转载的这篇检讨上。"},{"type":"paragraph","text":"[2]冯雪峰在检讨中说：“我犯了这个错误，不是偶然的。在古典文学研究领域内胡适派资产阶级唯心论长期地统治着的事实，我就一向不加以注意，因而我一直没有认识这个事实和它的严重性。”毛泽东的这个批注是针对这段话而写的。"},{"type":"paragraph","text":"[3]毛泽东这个批注是针对冯雪峰检讨中所说的“这完全说明我对于资产阶级的错误思想失去了锐敏的感觉，把自已麻痹起来，事实上做了资产阶级的错误思想的俘虏”一句而写的。"},{"type":"paragraph","text":"三不是“某些”，而是浸入资产阶级泥潭里了。不是“缺乏”的问题，是反马克思主义的问题。"},{"type":"paragraph","text":"四应说自觉的。不是潜在的，而是用各种方法向马克思主义作坚决斗争。"},{"type":"paragraph","text":"五应以此句为主题去批判冯雪峰。3"},{"type":"paragraph","text":"[1]冯雪峰在检讨中说：“检查起来，在我的作风和思想的根抵上确实是有与资产阶级思想的深刻联系的。我感染有资产阶级作家的某些庸俗作风，缺乏马克思列宁主义的战斗精神，平日安于无斗争状态，也就甘于在思想战线上与资产阶级唯心论“和平共处”。”毛泽东针对这段话写了这个批注。"},{"type":"paragraph","text":"[2]冯雪峰在检讨中说：“我平日当然也做过一些帮助青年的工作，例如替他们看原稿，设法把他们的作品发表或出版。但虽然如此，仍然可以不自觉地在心底里存在着轻视新生力量的意识。”毛泽东在这一段中的“可以不自觉地”和“在心底里存在着”几个字旁画了竖线，并分别写了批注。"},{"type":"paragraph","text":"[3]冯雪峰在检讨中说：“在这次错误上，我深深地感到我有负于党和人民。这是立场上的错误，是反马克思列宁主义的错误，是不可容忍的。”毛泽东在“反马克思列宁主义的错误”几个学旁边画了竖线，并写了这个批注。"},{"type":"paragraph","text":"315"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":340,"page_end":341},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63eada9be1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

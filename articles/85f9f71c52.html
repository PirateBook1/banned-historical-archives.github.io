script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的战斗号令，红卫兵坚决执行","authors":["首都中等学校红代会"],"dates":[{"year":1967,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的战斗号令，红卫兵坚决执行"},{"type":"paragraph","text":"首都中等学校红代会"},{"type":"paragraph","text":"在彻底摧毁以中国赫鲁晓夫为首的资产阶级司令部的战斗中，以毛主席为首的无产阶级司令部，根据毛主席的伟大战略部署，向我们发出了重要的战斗号令。我们首都中学红代会、中学红卫兵战士，一千个拥护，一万个拥护！"},{"type":"paragraph","text":"我们红卫兵最听毛主席的话，最听党中央的话，最听中央文革小组的话。在当前无产阶级文化大革命空前大好形势下，我们一定紧跟伟大领袖毛主席的战略部署，紧紧掌握斗争大方向，从政治、思想、理论上批倒批臭中国赫鲁晓夫及其在各地区的代理人，搞好本单位的斗批改，在革命大批判中，进一步发展和巩固革命的大联合和革命的“三结合”。我们的阶级立场坚定，眼睛雪亮。谁胆敢干扰和破坏毛主席的伟大战略部署，我们就坚决跟他斗争到底！"},{"type":"paragraph","text":"史无前例的无产阶级文化大革命，是在无产阶级专政条件下进行的伟大的革命群众运动。因此，只能加强和巩固无产阶级专政，而绝不允许国内外阶级敌人挑拨离间，混水摸鱼，来动摇、削弱和破坏无产阶级专政。只能加强和巩固无产阶级专政的柱石——伟大的中国人民解放军，而绝不允许任何人用任何借口来削弱和攻击人民解放军。"},{"type":"paragraph","text":"伟大的中国人民解放军是我们社会主义祖国的忠实捍卫者，是毛主席无产阶级革命路线的忠实捍卫者，是我们无产阶级革命派和红卫兵的强大后盾。党内一小撮走资本主义道路当权派、帝国主义、现代修正主义和各国反动派，最怕我们的解放军，最怕我们的军民团结，千方百计地挑拨我们的军民关系。我们中学红代会、中学红卫兵战士一定要遵照毛主席的“凡是敌人反对的，我们就要拥护”的教导，坚决相信解放军，坚决依靠解放军，坚决拥护解放军，虚心向人民解放军学习，把毛主席“拥军爱民”的伟大号召，落实到行动上，认真执行我们的拥军公约，争当拥军模范，把红卫兵锻炼成解放军的真正的可靠后备军。我们要象爱护自己的眼睛一样，维护军民团结这座铁打的长城。凡是不利于军民团结的话不说，不利于军民团结的事不做，绝不允许任何阶级敌人利用我们队伍中的小资产阶级思想，破坏军民团结。"},{"type":"paragraph","text":"为了搞好革命的大批判和本学校的斗批改，我们首都中学红代会，坚决响应毛主席和党中央的号召，要求一切外出串连的同学立即从外地、从工厂、从农村回校闹革命。那种随便以首都中学红代会名义，干预工厂、农村文化大革命，影响他们抓革命，促生产的做法，是错误的。中学红代会在必要时，将在北京市革命委员会统一布置下，有组织有计划地组织中学生支援工农业生产。"},{"type":"paragraph","text":"我们首都中学红代会，坚决拥护中央关于取缔“五·一六兵团”这个被一小撮坏头头操纵的反革命组织的指示。我们要求中学红卫兵战士，百倍警惕美蒋特务、苏修特务、地富反坏右的反革命破坏活动，一旦发现，就坚决镇压，彻底镇压。"},{"type":"paragraph","text":"我们是毛主席的红小兵，我们要做无产阶级革命事业的可靠接班人。我们要在大风大浪中活学活用毛主席著作，永远斗争，永远前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85f9f71c52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"（贵州省卫生厅）关于当前伤寒、痢疾发病情况和防治意见的报告","authors":[],"dates":[{"year":1960,"month":4}],"is_range_date":false,"parts":[{"text":"（贵州省卫生厅）关于当前伤寒、痢疾发病情况和防治意见的报告","type":"title"},{"text":"省委：","type":"appellation"},{"text":"据不完全统计，到四月中旬止，全省有四十六个县（市）发生伤寒病，患者达二千二百八十八人，较去年同期增加三倍多。其中，贵阳、遵义、安顺、铜仁、大方、普安、黄平等七县（市）发病较多，占全省发病数的百分之五十九点二六。并已在十个点（城镇、生产队、学校、工厂、工地等）发生了局部性的暴发流行。痢疾病也在上升。引起伤寒、痢疾发生的流行的原因，主要是：（1）对疫情控制不严，饮食卫生和个人卫生不好，未能作到早期发现病人，隔离治疗。如普安县盘水镇二月分即有伤寒病人，但因诊断、治疗不及时，而到四月份蔓延至二百一十七人之多；（2）对伤寒病人的粪便未作严格处理，污染了饮用水源，病菌得以繁殖和传播，这是造成一个地区或单位暴发流行的主要原因；（3）预防注射不普遍，人们对伤寒缺乏免疫能力，也是伤寒病能够得以蔓延流行的因素。","type":"paragraph"},{"text":"伤寒、痢疾是一种急性传染病，对劳动力危害极大。目前，时值夏季，气候温暖，各种病媒昆虫大量繁殖，是肠胃道传染病（包括伤寒）易于发生和流行的季节；同时，伤寒病已在很多地区发生，有传染源存在，如稍有疏忽，就有可能造成伤寒病的流行。因此，严加防范，切实控制伤寒、痢疾的蔓延和流行，是当前卫生工作中一项重要任务，必须引起各地高度重视和警惕。为了使已恨生的疫病及早扑灭，和今后做好预防工作，提出如下意见：","type":"paragraph"},{"text":"（一）加强领导，健全疫情报告制度，切实掌握疫病情况，及时粗织医药力量，采取有效防治措施，扭转历年来夏季肠胃道传染病猖獗的局势。当前农业生产正是大忙（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b22c938fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

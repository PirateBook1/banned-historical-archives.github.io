<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我检举了爷爷","authors":["冯绍谦","孙德华","记","述","通讯某团"],"dates":[{"year":1951,"month":4,"day":8}],"is_range_date":false,"parts":[{"text":"我检举了爷爷","type":"title"},{"text":"通讯某团冯绍谦述孙德华记","type":"authors"},{"text":"我爷爷叫冯锦修，河北省霸县冯村人，过去是妙峰山佛教龙华会福通盘盘主。敌伪统治时，勾结杀人不眨眼的刽子手——冈村宁次和大汉奸王揖唐。胜利后又和国民党的特务头子郝遇林、陈仙州等有了联系。已被枪决的“世界新佛教会”头子王紫泉，跟他也很密切。王紫泉用剥削欺骗的手段骗来的钱买了一大缸大烟膏子，他就一块块的挖来抽，他向道徒们宣传说：“王紫泉是真仙下界，一出门转眼就没影了。”在我们家里，还有冈村宁次给我爷爷写的“善人匾”。他就用迷信来残酷的剥削着霸县的人民。他脑门上长了一个鸡蛋般的大疙疸，自称“老佛爷”，他对被骗入道的道徒说：“这个大疙疸就是福，怎么别人长不上？将来要有大难，跟着我入道的就能活，不入道准死不能赦！”十五年前，他就在霸县吸着人民的血，那时我还小，详细的事情记不太清楚了，有的为了信道倾家荡产，为了给他这个“活佛”交钱就得卖儿卖女。入了他的道门儿就走进了无底的深渊，无边的火坑。而他却慢慢胖了起来，买了房子，买了地。“七七”事变那年，我六岁，乡村人民普遍的要求抗日，他害怕，卖了房地来到天津，勾结着天津的反动会道门的头子。他打发手底下的小头子把从家乡道徒们那里剥削来的钱用自行车带装来，供他挥霍。接着，他开了好几个大买卖发了横财。我小时候，不知道爷爷的双手沾满了血，不知道爷爷是这样的毒辣无耻的人，我花过带血的钞票，我后悔死了……”。","type":"paragraph"},{"text":"他不但害别人，还害死了我母亲……","type":"paragraph"},{"text":"我母亲不信爷爷的佛教，她看清了爷爷干的勾当，爷爷知道了我母亲反对他，说我母亲犯了“家规”，买来鬼子打狗的皮鞭，他瞪着眼，逼我父亲含着眼泪，抽打母亲，听着母亲痛苦的呼叫。","type":"paragraph"},{"text":"母亲在爷爷手里过日子像滚刀山，母亲就这样屈死在我的爷爷——恶棍手里。九年前，我就成了没娘的孩子，这是血债，我不能忘记，我要向他讨还！","type":"paragraph"},{"text":"他想用各种方法来欺骗人民。但我揭穿了他们无耻的诡计，坚决的反抗，和他们对立起来，成了他们的眼中钉。","type":"paragraph"},{"text":"一九四九年我入团时，爷爷阻止我，恫吓我，我没被吓倒。我参军时，他又想施用故伎。但阴谋又被我粉碎了。","type":"paragraph"},{"text":"爷爷又是个造谣的能手，他勾结着王紫泉，替他宣传，他对道徒说：“大道已明”，别“胡信”共产","type":"paragraph"},{"text":"破获“世界新佛教会”反革命组织的消息公布的第二天，我知道了爷爷是个彻头彻尾的大坏蛋，我恨他，谁也不能饶恕他，下午两点多钟，我到一区海拉尔道派出所检举他。过了三、四天，爷爷被抓走了，我心里高兴的真不知说什么好，我希望政府赶快把他枪毙了，给霸县的老乡们报仇，给我妈妈报仇，给人民除害。不久，他又被放了出来，我心里凉了。","type":"paragraph"},{"text":"但人民的眼睛里不能进一粒沙子，这次严厉镇压反革命期间，他又被逮捕了，政府把他押到霸县，将要在那里开一个群众公审大会。","type":"paragraph"},{"text":"明天，我要向上级请假，参加这个会，我要控诉他的罪恶，我不准许人民公敌活着，我爱我的祖国，我爱这幸福美丽的生活，我不能让爷爷这样的人来破坏，我要亲眼看着他在人民面前倒下去！","type":"paragraph"}],"comments":[],"origin":"《天津日报》1951年4月8日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62c2b82154"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

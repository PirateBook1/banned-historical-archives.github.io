script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王效禹传达的中央首长与他谈话的要点","authors":["王效禹"],"dates":[{"year":1969,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"王效禹传达的中央首长与他谈话的要点","type":"title"},{"text":"王效禹","type":"authors"},{"text":"一九六九年六月五日传达","type":"paragraph"},{"text":"首长开始问了王效禹山东的形势，后来张春桥指出：","type":"paragraph"},{"text":"1、根本上的问题是对群众的组织缺乏阶级分析。这个问题前段有些察觉，最近看得清楚了。群众组织总是有左、中、右，初期是统一战线的形势，你（指王）缺乏阶级分析，都看成是左派，这是错误的根子。","type":"paragraph"},{"text":"2、毛主席六七年对你（指王）有句话，你想不想的？（六七年张春桥、姚文元到济南时亲自向王讲：毛主席说：相信王效禹不做蠢事。）王效禹答：想的，但行动时忘了。","type":"paragraph"},{"text":"张春桥讲：看来你忘了。第一、你是军区第一政委，第一书记，即使军队工作有问题，你是什么态度？有问题你应首先承担责任，你对部队的态度是错误的。第二、从“九大”会议看，你没有自我批评，你讲的话，公正人的评论：前段，中段还好，后段又做了解释，看来你没有自我批评。","type":"paragraph"},{"text":"康生同志：同意张春桥同志的意见，从你（指王）对杨恩华的批评就看出你的错误是严重的，缺乏阶级的分析。","type":"paragraph"},{"text":"在问了王“反复旧”的情况后指出：复旧15-20%是正常的。又指出：前年部队犯了错误，作了检讨，毛主席有个批示：“早检查比晚检查好……。”你想到没有想到，今天轮到你身上了，你回去好好考虑一下。","type":"paragraph"},{"text":"王效禹答：我脑子很乱，回去考虑。","type":"paragraph"},{"text":"周总理插话：你的骄傲更加突出，私字很多，旧东西很多，在主席跟前有什么要讲清楚。","type":"paragraph"},{"text":"康生同志：我们查了一下你（指王）的历史情况，你就是缺乏阶级分析。如：不是党员可以做检查员的观点是错误的，对某人不同意是右派也是错误的，今天你有了权就更容易反复。这是阶级立场、阶级观点问题。","type":"paragraph"},{"text":"伯达：两年来破除了两个迷信：一个是孔老二，一个是破除了资产阶级政客的迷信，听小道消息。","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"有关一九六九年清算批判王效禹运动的二十五件史料·根据未注明原编者及编印时间的原版印刷件重新刊印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"王效禹","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91fa9a7416"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

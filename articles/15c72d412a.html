script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"印发关于湖南工作的四封信的批语","alias":"","parts":[{"type":"paragraph","text":"印发关于湖南工作的四封信的批语"},{"type":"paragraph","text":"（1961年6月1日）"},{"type":"paragraph","text":"关于湖南工作的四封信”，印发工作会议各同志研究。湖南的问题在各省、市、区大体相同，有普遍性，所以值得大家注意。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1961年6月1日"},{"type":"paragraph","text":"[1]指毛泽东1961年4月11日关于请王任重、王延春来湖南帮助解决农村工作中存在的一些问题给汪东兴的信；张平化1961年4月14日关于湖南农村工作问题给毛泽东、刘少奇等的信；王任重1961年5月10日关于湖南省委三级千部会议情况给毛泽东的信；刘少奇1961年5月11日关于在湖南进行调查研究的情况给毛泽东的信。刘少奇的信中汇报了他在长沙福临公社天华大队和宁乡县花明楼公社炭子冲大队调查到的一些情况，并对社员住房问题，退赔问题，巩固国家、集体和个人所有制问题，在一部分乡村中建立公安派出所和巡回法庭问题，机关干部、军官和职工在乡家属问题等，提出了具体的意见。"},{"type":"paragraph","text":"[2]指1961年5月21日至6月12日在北京举行的中共中央工作会议。"},{"type":"paragraph","text":"[3]参见毛泽东1961年4月11日给汪东兴的信。信中讲到湖南农村工作中存在的问题有：“（一）对十二条政策没有认真坚决去做，有些县群众没有真正发动，无蓬蓬勃勃之气，有不敢讲话之风；（二）去冬10月至今，整整半年，五风没有普整，相当多的地区，政权还没有从敌人手上夺过来。见事迟，抓得慢，以致春耕大忙临近，在许多地区党还没有取得主动权。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":6,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":294,"page_end":294},"tags":[{"name":"王任重","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15c72d412a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

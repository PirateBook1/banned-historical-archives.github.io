script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的鼓舞","authors":[],"dates":[{"year":1953,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"湖南隆回一中十二班教室的墙上，挂着一张五寸高的毛主席相片。相片是和一封信一同装在一架精美的相框里的，上面还披着鲜红的丝绸，全班同学每天都要用快乐和崇敬的心情对照片看上几眼。"},{"type":"paragraph","text":"今年‘七一’前夕，全班五十个学生写信给毛主席报告他们在阶段考试中的优良成绩:全班百分之八十六的同学平均成绩在八十分以上，只有两人各有一科不及格。信寄去之后，孩子们就天天望着毛主席的回信，但直到放假，还没有来信，孩子们都说:‘也许不会回信了，毛主席的工作太多了。’暑假当中，回信来了，是中共中央办公厅秘书室寄来的，信上除了鼓励孩子们‘继续努力学习，争取更大的成绩’外，还寄来了一张毛主席的相片，孩子们开心极了，都奔走相告:“毛主席的回信来了，还给我们寄来了相片。”"},{"type":"paragraph","text":"孩子们拿着相片不知挂在什么地方好，最后还是班主任陈老师出意见，挂在教室里的墙上。一个学生从家里拿来了一块红绸子挂在相框上面。晚上，陈老师又组织了一次班会。会上，孩子们都说:‘以后要听毛主席的话，“继续努力学习，争取更大的成绩”。陈老师也说:‘看一下毛主席的相片，就有了更大的勇气去克服工作中遇到的困难。’毛主席的相片给孩子们带来了力量，也就会带来更大的成绩的。　(隆回第一初级中学申)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc1829c7d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

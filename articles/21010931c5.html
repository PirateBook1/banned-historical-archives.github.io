script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"志愿军要爱护朝鲜的一山一水一草一木","description":"根据毛泽东手稿刊印。","dates":[{"year":1951,"month":1,"day":19}],"parts":[{"text":"志愿军要爱护朝鲜的一山一水一草一木","type":"title"},{"type":"paragraph","text":"以金日成同志为首的朝鲜劳动党和人民军，在朝鲜五年来的斗争中有了伟大的成绩，他们坚决反对帝国主义和封建主义，建立了为人民服务的人民政权，建立了英勇的人民军，和苏联、中国及其他人民国家建立了友好关系，现在又正在和美国侵略军及李承晚匪军进行着英勇的斗争。因此，一切在朝鲜的中国志愿军同志必须认真地向朝鲜同志学习，全心全意地拥护朝鲜人民，拥护朝鲜民主主义人民共和国政府，拥护朝鲜人民军，拥护朝鲜劳动党，拥护朝鲜人民领袖金日成同志。中朝两国同志要亲如兄弟般地团结在一起，休戚与共，生死相依，为战胜共同敌人而奋斗到底。中国同志必须将朝鲜的事情看做自己的事情一样，教育指挥员战斗员爱护朝鲜的一山一水一草一木，不拿朝鲜人民的一针一线，如同我们在国内的看法和做法一样，这就是胜利的政治基础。只要我们能够这样做，最后胜利就一定会得到。"}],"comment_pivots":[{"part_idx":0,"offset":17,"index":1},{"part_idx":1,"offset":4,"index":2},{"part_idx":1,"offset":113,"index":3}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东审阅中国人民志愿军司令员兼政治委员彭德怀在中朝军队高级干部联席会议上的报告稿时加写的一段文字。","金日成，当时任朝鲜劳动党中央委员会委员长、朝鲜民主主义人民共和国内阁首相、朝鲜人民军最高指挥官。","李承晚，当时任南朝鲜即韩国总统。"],"page_start":144,"page_end":144,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21010931c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

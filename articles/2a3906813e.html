script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周总理欢宴朝鲜访华铁道艺术团人员  毛主席出席朝鲜访华铁道艺术团表演会","authors":[],"dates":[{"year":1953,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周总理欢宴朝鲜访华铁道艺术团人员"},{"type":"paragraph","text":"毛主席出席朝鲜访华铁道艺术团表演会"},{"type":"paragraph","text":"【新华社七日讯】中央人民政府政务院周恩来总理于七日晚在怀仁堂设宴欢迎以李青求为首的朝鲜民主主义人民共和国访华铁道艺术团及其全体人员。"},{"type":"paragraph","text":"朝鲜驻我国大使权五稷和使馆人员也应邀出席了宴会。"},{"type":"paragraph","text":"应邀作陪的有政务院副总理郭沫若，中央人民政府铁道部部长滕代远，外交部副部长章汉夫，政务院文化教育委员会秘书长钱俊瑞，文化部副部长周扬、丁西林以及文化艺术界人士和铁路劳动模范等宾主共二百多人。"},{"type":"paragraph","text":"在宴会上，周恩来总理、朝鲜铁道艺术团李青求团长和朝鲜驻我国大使权五稷曾相继起立致词，祝贺中朝两国人民牢不可破的战斗友谊和两国人民共同事业的胜利。到会的宾主一再为朝鲜人民领袖金日成首相，中国人民领袖毛泽东主席和全世界劳动人民的导师、保卫和平的旗手斯大林主席的健康干杯！"},{"type":"paragraph","text":"宴会在热烈友好的空气中进行。 【新华社七日讯】应邀前来我国的朝鲜民主主义人民共和国访华铁道艺术团七日晚在怀仁堂举行音乐舞蹈表演会，表演会由中央人民政府铁道部主持。"},{"type":"paragraph","text":"中央人民政府毛泽东主席出席了表演会。"},{"type":"paragraph","text":"出席表演会的还有中央人民政府刘少奇副主席，李济深副主席，政务院周恩来总理，以及中央人民政府委员，中国人民政治协商会议全国委员会委员，中央人民政府各院、委、部、会、署、行负责人，西藏致敬团人员，中央人民政府铁道部高级干部，以及曾赴朝鲜参加抗美援朝斗争的铁路职工功臣和文艺界人士共一千多人。"},{"type":"paragraph","text":"应邀出席表演会的有朝鲜驻我国大使权五稷和使馆人员，苏联驻我国大使潘友新和使馆人员，以及前中国长春铁路管理局苏籍工作人员多人。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国访华铁道艺术团在表演会上，表演了许多出色的节目。这些节目，充分表现了战斗中的朝鲜人民的英勇气概与朝中两国人民的深厚的战斗友谊。这些节目都受到了观众热烈的欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a3906813e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

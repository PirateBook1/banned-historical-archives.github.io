script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在印度警察当局纵容下  孟买“示威者”侮辱我国领袖  公然在我领事馆前猖狂污辱毛主席像","authors":[],"dates":[{"year":1959,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在印度警察当局纵容下"},{"type":"paragraph","text":"孟买“示威者”侮辱我国领袖"},{"type":"paragraph","text":"公然在我领事馆前猖狂污辱毛主席像"},{"type":"paragraph","text":"新华社23日讯　孟买消息：4月20日下午印度人民社会党八十余人到中国驻印度孟买领事馆举行“示威”，公然侮辱我国领袖毛主席像，并呼喊“中国军队退出西藏”等口号。"},{"type":"paragraph","text":"这群人民社会党人竟把毛主席像贴在领事馆墙上，并向像上乱掷西红柿。而印度警察在旁不仅未予干涉，还将周围旁观的人群拉开，让记者拍照。“示威者”离去后，又再次让人拍照，然后，警官才将毛主席像撕下取走。"},{"type":"paragraph","text":"在领事馆门前进行骚扰的时候，有两个人出来讲话，污蔑中国平息西藏叛乱是“帝国主义”，叫嚣周恩来总理说达赖喇嘛被劫持是谎话，污蔑中国破坏了和平共处五项原则等。"},{"type":"paragraph","text":"讲话以后，“示威者”将一束“抗议书”掷进我领事馆院内，并将抗议书系上黑条挂在二只鸽子上掷进院内。这份抗议书“抗议中国在西藏的军事干涉”，并且说“中国人没有权力用武力来保持对西藏的宗主权。”"},{"type":"paragraph","text":"早在3月29日，人民社会党就曾在孟买组织了所谓“西藏日”的活动。当天，这个党召开了一次“群众大会”，会后有一百五十人举行“示威”。这些“示威者”呼喊着诬蔑中国的口号：“反对中国在西藏的独裁”，“反对中国在西藏的屠杀”，“印度不应对西藏问题沉默”等等。在大会上有人提议要到中国驻孟买领事馆“示威”，但是没有获得通过。"},{"type":"paragraph","text":"4月8日上午，孟买的革命工人党、革命社会党纠集了四十多人到我领事馆前“示威”，呼喊“打倒斯大林分子”、“自由西藏万岁”、“给西藏自决权”、“滚出西藏”等攻击和诬蔑中国的口号。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ac644b757"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市工商界中间分子在整风运动中的思想情况","authors":["黄军"],"dates":[{"year":1957,"month":9,"day":19}],"is_range_date":false,"parts":[{"text":"天津市工商界中间分子在整风运动中的思想情况","type":"title"},{"text":"黄军","type":"authors"},{"text":"新华社天津19日讯　天津市工商界自月初开展整风运动以来，许多中间分子受到了深刻的教育，开始向左转，但部分中间分子还存在各种各样的糊涂思想。","type":"paragraph"},{"text":"不少人对工商界整风的重大意义认识不清，不知道工商界整风是怎么回事。如王仲恒说：“工商界整风是因为合营后，私方人员依法盗窃国家资财，国家有了损失，才整风的”。田桂林认为“右派分子什么企图也没有，就是想发大财”。唐才华说：“政治家才有政治野心，资本家只不过是说些漂亮话”。有人认为“过去只是说共产党整风，别人自由参加，现在工商界有了右派分子，才要整风，如果没有这些右派分子，那有整风运动这回事！”也有人认为“反右派分子斗争和整风是两回事”。","type":"paragraph"},{"text":"不少人还存有顾虑，特别是过去和右派分子有来往的人或者过去对党提过意见的人表现不安，怕搞到自己头上来。在开讨论会时，发言小心谨慎，照本宣读，或者一言不发，怕“言多语失”。有的摸底说：“我可能是右派”，但赶紧表白说“右派议论出来后，我没受过毒，我是性子急，说话词不达意”。有的人在开会前事先准备好发言，但当会议改变了讨论内容时，为了避免说错了话，仍照自己准备的与讨论无关的题目发言稿宣读。","type":"paragraph"},{"text":"有些曾经说过一些对党不满的话的分子，在斗争会上，故作“积极”，尽力表白自己，怕“落个同情右派”，如河北区在斗争右派分子荣子正的时候，中间分子储维等人，摔茶碗、举起椅子要打荣子正，并往荣身上泼水，引起其他一些中间分子的不满，对说理斗争表示怀疑。","type":"paragraph"},{"text":"还有些人，虽多少知道一些整风运动的意义，但对政策界限混淆不清。梁振沄说：“只要代表私方利益，强调私方困难的都是右派分子”。王仲才说：“中间分子和右派分子差不多，都是留恋资本主义，现在不是左就是右”。宁立人说：“说左派只有一面性，那为什么还拿定息”。贾其钰认为“右派分子好比一贯道的点传师，中间分子就是道徒，不交代就不行”。赵万林说：“右派和右倾无区别，因为右派是从右倾发展起来的”。也有人认为“右派是吃喝嫖赌，企图享受的人”。","type":"paragraph"},{"text":"此外，在左派分子中间有的人也多少有些进步“包袱”，不肯放手发动和依靠中间分子，开会、说话都背着中间分子，很神秘，使中间分子产生一些不必要的顾虑。","type":"paragraph"},{"text":"现在有关部门正研究解决这些思想问题。","type":"paragraph"},{"text":" ——原载新华社《内部参考》1957年9月20日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8dd6eef4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"筱翠花说：“我要唱戏！”　北京市文化局竟置之不理","authors":["《人民日报》记者"],"dates":[{"year":1957,"month":5,"day":13}],"is_range_date":false,"parts":[{"text":"筱翠花说：“我要唱戏！”　北京市文化局竟置之不理","type":"title"},{"text":"《人民日报》记者","type":"authors"},{"text":"本报讯筱翠花（于连泉）昨天对本报记者说：“我要唱戏!”","type":"paragraph"},{"text":"昨天晚上，筱翠花打电话到本报编辑部，约记者到他家里去。他对我说：“这几天，家里人给我念报，我心里全明白了。党号召‘百家争鸣’，就是要我们艺人把心里话全说出来，帮助党整好风。请你把我的心里话也在报上登一登吧：我要唱戏！我知道这几年观众很想念我；我更想念他们，渴望在舞台上同观众见面；我更想的是，要把自己的艺术传授给第二代！”","type":"paragraph"},{"text":"筱翠花是著名的京剧表演艺术家，与四大名旦齐名，在艺术上独树一帜。他是花旦。解放不久，废止跷工，他的一部分戏随之不能演出；以后，文化部的禁戏和戏曲改革工作中的清规戒律，逼得他离开了舞台。他说：“一个演员，不让他演戏，比死还痛苦。从九岁登台起，在舞台上生活了四十多年；这五年闭门在家，心情实在是苦痛之至。”","type":"paragraph"},{"text":"筱翠花说：“我早就想唱戏了。去年１２月，一个大冷天，我自个儿跑到文化局去求见局长。没见着局长，连科长也没有见着。一位袁同志接见我，说科长在开会，她一定把我的请求转达给领导上。等了几天，没信息，就叫世文（他的儿子）再去。到文化局办事，跟‘十五贯’里‘见都’一样的难啊！世文去了二次，跑白趟。第三次，见了一位刘同志，回说：‘造册子来！’这不明明是堵我的嘴么？现在人都入了组织，我那去造册子。再说，我正为这困难，才要请求文化局帮助。”","type":"paragraph"},{"text":"“我可没死心。我相信，毛主席号召‘百花齐放’，一定会办到。我把希望放在袁同志身上。她要真往上反映了，局长会掌握党的政策，会帮助我。前不久，遇见了张梦庚副局长。他见了我，说，他早就要来看我，一直没空。我想，他要往下说了。可是，说完客气话就没词儿了，压根儿没提那事。","type":"paragraph"},{"text":"“快半年了，文化局对我的请求置之不理。”","type":"paragraph"},{"text":"筱翠花认为，如果文化局能帮助他组班，或帮他搭入一个艺术水平相当的剧团合作演出，他立即可以演出的戏，有“马思远”“坐楼杀惜”“活捉三郎”“雁门关”“战宛城”“红梅阁”“翠屏山”“挑帘裁衣”“梅玉配”“花田错”“得意缘”“穆桂英”“胭脂判”“一匹布”“打钢刀”“打樱桃”等大小有五六十出。","type":"paragraph"},{"text":"他认为“蝴蝶梦”也可以演出。他说这出戏，是敌伪统治时期，被几个旦角演员和“纺棉花”一起唱，加入了色情成分，唱毁了的。那时人称“劈纺”。他说：“我愿意将这出戏，在台上与首长、观众见面。请大家评评，是卖弄色情呢，还是艺术。”","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年5月14日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e236a78724"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

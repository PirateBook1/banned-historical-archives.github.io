script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见塔拉维奈  指出中东面临反霸权主义问题","authors":[],"dates":[{"year":1980,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见塔拉维奈"},{"type":"paragraph","text":"指出中东面临反霸权主义问题"},{"type":"paragraph","text":"据新华社北京8月18日电  中国人民政治协商会议全国委员会主席邓小平今天上午指出：中东同样也面临着一个反对霸权主义的问题。"},{"type":"paragraph","text":"他说：“中东是世界上危险焦点之一。超级大国，尤其是苏联，要争夺那里丰富的石油资源。它们希望阿拉伯世界一片混乱，以便可以在混乱中插手。因此，中东同样也面临着一个反对霸权主义的问题。”"},{"type":"paragraph","text":"他是在会见由艾哈迈德·马哈茂德·塔拉维奈主席率领的约旦全国协商会议代表团时说这番话的。"},{"type":"paragraph","text":"邓小平重申：中国政府和人民坚决支持阿拉伯和巴勒斯坦人民正义斗争的立场。他说：“不论是现在或者将来，我们对阿拉伯和巴勒斯坦人民为反对以色列侵略和扩张，收复包括耶路撒冷在内的阿拉伯失地，恢复巴勒斯坦人民的合法权利，包括建立自己的国家而进行的正义斗争，将给予始终不渝的坚决支持。”"},{"type":"paragraph","text":"他强调指出：“阿拉伯人民所面临的问题，只有靠阿拉伯国家和人民真正团结起来才能得到解决。”"},{"type":"paragraph","text":"塔拉维奈在谈话中重申了约旦政府和人民，为收复被以色列侵占的阿拉伯土地和恢复巴勒斯坦人民的民族权利而继续作出努力的决心。"},{"type":"paragraph","text":"塔拉维奈说：约旦同中国一样反对侵略，不管侵略发生在世界什么地方或采取什么形式，我们都反对强者侵略弱者。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"741a343ac7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

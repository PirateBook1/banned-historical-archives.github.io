script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们与唐山人民心连心——记上海有线电厂职工奋战传真机的事迹","authors":[],"dates":[{"year":1976,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在唐山丰南地震抗震救灾先进单位和模范人物代表会议的激励和鼓舞下，上海工交战线广大干部和工人决心认真学习抗震救灾先进单位和模范人物的革命精神和共产主义思想，深入批判邓小平反革命的修正主义路线，反击右倾翻案风，坚持抓革命，促生产，促工作，促战备，努力增产，厉行节约，把邓小平反革命的修正主义路线的干扰和自然灾害造成的损失夺回来，夺取社会主义革命和建设的更大胜利。"},{"type":"paragraph","text":"八月十三日，上海有线电厂接到了上级下达的一项紧急任务:要以最快的速度，拿出八台122型传真机，支援唐山人民抗震救灾斗争。"},{"type":"paragraph","text":"消息传开后，一张张决心书、请战书，象雪片一样飞向党支部、厂党委。广大职工坚决表示:要学习唐山人民“地动山摇何所惧、泰山压顶不弯腰”的革命英雄气概，誓为抗震救灾多作贡献，以实际行动深入批判邓小平。"},{"type":"paragraph","text":"传真车间广大职工为了让灾区人民迅速听到毛主席、党中央的声音，发扬了不怕疲劳、连续作战的革命精神。许多同志来不及回家安排，就夜以继日地干了起来；本来病休的同志也放弃病假；有的在局里刚刚开完批邓交流会，就赶回厂里和大家一起挑灯夜战；被人们称为“不知疲倦”的总装组长徐永敏师傅，积极争挑重担，哪里生活最重，他就在哪里出现，连续奋战了五十多个小时，同志们拉他去休息，他说什么也不肯。他说:“支援抗震救灾的任务没完成，我睡不好。”患有严重的多次强阳性胃出血的调试组长顾剑峰，不顾家属有病需他照顾，也不顾自己的疾病，坚持战斗到底。生产中，大家边攻关，边调试，三天中连续攻下了十多个技术关。焊接组为了防止虚焊，工人们用无水酒精对焊线板不厌其烦地一块一块清洗，一块一块调试，对不可靠的零件坚决换，对不合理的线路坚决改。"},{"type":"paragraph","text":"当传真机车间的工人、技术人员为唐山地区突击赶制传真机的战斗打响后，其他车间、部门的群众也都行动起来了。他们把传真机车间遇到的困难，当作自己的困难。在各车间、部门负责人带领下，纷纷来到传真机车间，主动服务上门。在赶制八台122型传真机的战斗中，厂里的各级领导干部，始终和广大工人、技术人员战斗在一起，既当指挥员，又当战斗员，哪里有困难，就出现在哪里。在全厂职工共同奋战下，只花了三天时间，就提前完成了八台122型传真机生产任务。厂党委又特地派人乘飞机把传真机送往唐山，支援唐山人民的抗震救灾斗争。"},{"type":"paragraph","text":"本报通讯　员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc5b232de9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

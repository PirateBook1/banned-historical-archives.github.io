script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南土改区对农业生产的发展方向不明确","authors":[],"dates":[{"year":1951,"month":7,"day":23}],"is_range_date":false,"parts":[{"text":"河南土改区对农业生产的发展方向不明确","type":"title"},{"text":"【中南总分社二十三日讯】河南经过土地改革的地区，生产力正在向前发展，但生产发展方向还很不明确。该省第一批土改区(共四十四县)已有百分之六十的贫雇农上升为中农，但大部不知走那条发展生产的道路。农村中其他阶层的情况是：中农不积极，富农有顾虑，地主不服气。目前合作社还没有普遍组织起来，生产互助组已有组织，除干部强迫命令组织的不能坚持以外，还出现一些复杂情况：有实行农具耕牛公有的，有采取合伙经营办法的，有近乎农村公社式的按土地按农具按人口入股的，有因组织起来后，劳动力有剩余，租入土地耕种的。干部思想上也很混乱，找不到正确的组织起来的道路。河南有个县委讨论不出结论。一般农村工作干部有土改完成革命就成功的思想，想调换工作，想进城。农民群众中存在农业社会主义和资本主义两种思想倾向。如怕冒尖，以穷为荣，贷粮贷款也要求绝对平均；农村党员中已有囤积大批棉花、烟叶，不愿意搞合作社，而和私商一起做买卖等。另一方面，土改后农村阶级斗争仍很尖锐，地主阶级阴谋复辟，临汝发生好几起地主倒算、政治暗杀事件。在婚姻问题上斗争得亦特别尖锐，许昌地区四十天之内发现三十起妇女被杀。","type":"paragraph"}],"comments":[],"origin":"1951年7月30日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed462f6d55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

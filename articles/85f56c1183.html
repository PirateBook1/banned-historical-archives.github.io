script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决捍卫毛主席的建军原则","authors":[],"dates":[{"year":1968,"month":6,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"当前，我们正在进行毛主席的无产阶级建军路线学习。毛主席的无产阶级建军路线的核心就是突出无产阶级政治，搞好思想革命化。但是，中国赫鲁晓夫及其代理人彭德怀、罗瑞卿之流却疯狂推行了一条资产阶级反动军事路线，妄图把我军引向歧途，演变成复辟资本主义的工具。就拿我们黄河军舰来说吧，在伟大领袖毛主席刚刚视察、并亲笔题词“为了反对帝国主义的侵略，我们一定要建立强大的海军”后不久，这一小撮反革命修正主义分子就硬要把我舰作为“试点舰”，疯狂推行修正主义的“全面正规化”。一九六四年又在我舰大肆推行“大比武”。是可忍，孰不可忍!"},{"type":"paragraph","text":"今天，中国赫鲁晓夫及其黑爪牙妄想复辟资本主义的罪恶阴谋，已被历史的车轮辗得粉碎。我们一定要象门合同志那样，“时刻为毛主席的革命路线放好哨，站好岗，打好仗”，“毛主席的建军原则，谁也不能变!”我们决心乘胜追击，彻底肃清资产阶级反动军事路线的一切流毒，坚定不移地沿着毛主席的无产阶级建军路线奋勇前进!"},{"type":"paragraph","text":"东海舰队黄河军舰"},{"type":"paragraph","text":"全体指战员"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85f56c1183"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

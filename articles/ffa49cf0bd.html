script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东军事思想理论研讨会举行","authors":["景抒展　贾昭全"],"dates":[{"year":1993,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东军事思想理论研讨会举行"},{"type":"paragraph","text":"本报北京１０月９日讯经中央军委同意召开的毛泽东军事思想在中国的胜利与发展理论研讨会，今天在这里结束。"},{"type":"paragraph","text":"为期３天的理论研讨会是在毛泽东诞辰１００周年之前由国防大学召开的。会议旨在通过对毛泽东军事思想指引我军从胜利走向胜利的历史回顾，深刻领会毛泽东军事思想在中国产生、胜利、发展的根本原因、历史条件和科学体系及邓小平对毛泽东军事思想作出的巨大历史性贡献，并重点探讨如何运用毛泽东军事思想和邓小平关于新时期军队建设思想指导我军的现代化建设，回答我军面临高技术条件下现代战争的新问题。"},{"type":"paragraph","text":"与会代表回顾我军在毛泽东军事思想指引下所走过的光辉历程，对邓小平在新的历史条件下继承和发展毛泽东军事思想作出的卓越贡献有了更深的理解，一致认为，邓小平关于新时期军队建设的思想，是毛泽东军事思想发展的一个新阶段，是指导我军现代化建设的基本依据。在新的历史条件下，我们必须像邓小平和以江泽民为核心的第三代领导集体所要求的那样，在坚决维护毛泽东军事思想基本原理的同时，从业已变化的客观实际出发，灵活运用和不断丰富毛泽东军事思想。"},{"type":"paragraph","text":"李德生、王平、廖汉生、余秋里、伍修权、陈锡联等老红军同１３０多位高级将领、专家学者参加了研讨会。"},{"type":"paragraph","text":"（景抒展　贾昭全）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffa49cf0bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于知识分子","authors":["佘轩","刘田生","刘进仕","吕庆仕","张希学","杨亚军","洪居敬","王金章","芦犹崇","西北农学院","金宗仪","陈光祖"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于知识分子","type":"title"},{"text":"西北农学院洪居敬芦犹崇金宗仪王金章杨亚军陈光祖吕庆仕张希学刘田生佘轩刘进仕","type":"authors"},{"text":"“知识分子是最不好惹的，问题是现在只把高级知识分子当成知识分子而已，而对于中学生根本还不是真情，因为中学生只会凭着热情胡来较容易对付，而高级知识分子却是发展生产力和生产关系的根源地，因此不能不特别客气一些。”(化57级学生　洪居敬)","type":"paragraph"},{"text":"“思想改造不是思想改造，是整人，是党要把知识分子弄得服服贴贴的。”(农60级学生　芦犹崇)","type":"paragraph"},{"text":"“思想改造使人‘很不舒服，太不自由，限制个性的发展’……‘是个人的事，个人脑中存有坏思想应该随时间消逝而消逝’，‘思想改造是痛苦的事情，大会斗争，小会指责，对于人生是多么沉重的打击’。”(林60级学生　金宗仪)","type":"paragraph"},{"text":"“党不信任知识分子，这样作会把知识分子都赶到国外去。”(农60级学生　芦犹崇)","type":"paragraph"},{"text":"“蒋介石给我蒸面吃，我就到台湾去。”(水58级学生　王金章)","type":"paragraph"},{"text":"在日记中写道：“平日的闲谈，太重要了，正因为糊(忽)视了这点，才犯了‘错误’(引号是她自己加的)。以后的言行特别要紧(警)审(慎)。”(水58级学生　杨亚军)","type":"paragraph"},{"text":"“这个社会连人的人格都不尊重，旧社会还尊重人的人格。……”(水58级学生　陈光祖)","type":"paragraph"},{"text":"“我入团以后棱角都磨光了，沉着了，随声附和了。”“青年团管的多了，入团以后不能发展自己的个性，积极性也没有了，独特性也没有了。”“只要是能反抗的人就是好人。”(植60级学生　吕庆仕)","type":"paragraph"},{"text":"“一个人只要能写出一本书来就伟大了。”(植60级学生　吕庆仕)","type":"paragraph"},{"text":"“人多活一天，就接近死亡一天。”(园60级学生　张希学)","type":"paragraph"},{"text":"“封建的处世接物是应该学习。”“革命先烈虽然光荣，我不愿意作，因为社会再好没有你的份。”(水58级学生　刘田生)","type":"paragraph"},{"text":"“若真的是大公无私，那就天诛地灭”，“我才不相信共产党大公无私的鬼话，共产党不是从天上掉下来的，那会不为自己，俗话说：‘人不为己，男盗女娼。’”(农60级学生　佘轩)","type":"paragraph"},{"text":"“我对社会主义没有信心，走资本主义又不可能”，“人生渺茫，生活就是这样。”(农60级学生　刘进仕)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8fb56e007"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"康生、陈伯达、谢富治、王力、关锋参观八一学校“联动”罪行展览时与革命造反派的谈话","parts":[{"type":"title","text":"584.康生、陈伯达、谢富治、王力、关锋"},{"type":"paragraph","text":"参观八一学校“联动”罪行展览时与革命造反派的谈话"},{"type":"paragraph","text":"(1967年3月8日)"},{"type":"paragraph","text":"中央文革的同志于3月8日凌晨来到八一学校参观了毛泽东思想革命造反派总部举办的“联动”罪行展览，上述同志与造反派谈话整理如下："},{"type":"paragraph","text":"我们首先向康生同志汇报了三月五日一小撮家长破坏我总部举办的家长座谈会情况，首长非常气愤。"},{"type":"paragraph","text":"康生同志说：“你们根据军委八条写一篇文章。”"},{"type":"paragraph","text":"谢富治同志说：“登人民日报”。"},{"type":"paragraph","text":"我们说：“我们要求家长按照军委命令八条认真教育子女，有人说这是我们压家长。”"},{"type":"paragraph","text":"康生同志连连点头。"},{"type":"paragraph","text":"在展览室内，我们汇报我校不能开学的原因以及有人说我们不开学是对抗中央的情况。"},{"type":"paragraph","text":"康生同志说：“个别情况应严格区别。”"},{"type":"paragraph","text":"在参观场路上，又问到开学问题。"},{"type":"paragraph","text":"康生同志说：“这个学校要彻底解散，重新招生。”“这儿那能没有军队？这儿是老窝？”"},{"type":"paragraph","text":"谢富治同志说：“要解决一下问题，这个学校要驻军队。”"},{"type":"paragraph","text":"康生同志说：“下通知，让他们都来嘛！”"},{"type":"paragraph","text":"康生同志又气愤地说：“都来，都来，用兵围起来，把大门关起来，一个一个地整，一个一个地检讨，一个一个地审查，整完统统滚蛋！”"},{"type":"paragraph","text":"康生同志在参观路上看到一个大门上写着过去的当权派的题词：“培养新的一代”。康生同志不满地说：“培养那个阶级的新一代呀！”"},{"type":"paragraph","text":"在参观完被“联动”破坏的不象样子的标本教室后，康生同志气愤地说：“土匪、匪，完全是土匪！”康生同志气愤地问：“谁是校长？！”"},{"type":"paragraph","text":"我们汇报了情况并说：“学生说校长是二百五干部(即傻瓜)。”康生、陈伯达、谢富治同志哈哈大笑。我们向中央文革反映我们的展览，家长等都不看。康生说：“要看！”去参观“大观园”时，康生说：“这里比颐和园还好嘛！”我们向康生同志建议：“红代会举办“联动”展览会址应该设在八一学校！”康生同志说：“这里挺好嘛，一看就知道“联动”，修正主义是怎么分裂出来的！”这时关锋同志说：“高干子女再也不能集中在一起了”。“干部子弟学校不能办了。”康生、伯达同志连连点头。参观路上，总部同志向首长汇报说：“我们要解散这样的学校，让学生到工农子女中去，参加一段劳动。”康生、伯达同志连连点头说“这倒是个好办法。”走到水塔附近，伯达同志讲：“这个地方当个疗养院还不错。”我们反映说：“参观展览的工农兵群众也说这里可以做疗养院。”我们汇报了“联动”分子现在还在活动，还在展览会门前点火，伯达同志讲：“还这样啊？！”谢富治同志问：“查出来没有？”他还说：“这里就是培养“联动”的社会基础。”最后康生同志说：“明天让干部(指《红旗》杂志社干部)统统都来，把会调开，座谈会不开了，明天参观时可以谈更详细一些。”"},{"type":"paragraph","text":"康生、伯达、谢富治等首长离校时大家一起高呼："},{"type":"paragraph","text":"毛主席万岁！万万岁！"}],"authors":["关锋","康生","王力","谢富治","陈伯达"],"dates":[{"year":1967,"month":3,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":383,"page_end":384,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"关锋","type":"人物"},{"name":"王力","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa37434228"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远做毛主席的好战士","authors":[],"dates":[{"year":1967,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市大专院校红代会(筹)同济大学东方红兵团"},{"type":"paragraph","text":"五月一日晚上，同济校园里沸腾起来了!我们东方红兵团在京代表给我们打来一个电报:他们在五月一日中午十二点三十分见到了我们心中最红最红的红太阳毛主席和他的条密战友林彪同志。他们看到我们伟大的领袖毛主席身体非常健康，一遍一遍地高呼:“毛主席万岁!毛主席万万岁!”这个喜讯传来，我们每个东方红兵团战士无不感到欢欣鼓舞。我们高呼:“敬祝毛主席万寿无疆!敬祝林彪同志身体永远健康!”毛主席啊，毛主席，爹亲娘亲不如您亲!您永远和我们革命小将心连心!您永远是我们革命红卫兵小将的最伟大的导师!我们革命小将在您的指挥下，一定“要扫除一切害人虫，全无敌”，创建出一个红彤彤的毛泽东思想的新世界!"},{"type":"paragraph","text":"毛主席啊，毛主席，是您为了使我国铁打江山永不变色，带领我们无产阶级革命派和红卫兵小将，向党内最大的一小撮走资本主义道路的当权派发起猛烈的攻击!我们一定把党内一小撮走资本主义道路的当权派斗倒、斗垮、斗臭，把党内头号走资本主义道路当权派和他写的黑《修养》批深、批透、批臭；坚决把他拉下马，叫他靠边站!"},{"type":"paragraph","text":"毛主席啊，是您老人家教导我们:“马克思主义的道理千条万绪，归根结底，就是一句话:‘造反有理。’”我们红卫兵小将遵循您的教导，大造学校旧党委的反，大造旧市委工作队的反，大造旧市委的反。"},{"type":"paragraph","text":"在那资产阶级反动路线统治的白色恐怖时期，我们没有低头，从不屈服!迫害、围攻、辱骂，算得了什么?我们坚信，我们有毛泽东思想这个战无不胜的武器，我们就必定要胜利!在那个时候，我们多么想念您啊，我们伟大的导师!在明亮的星空下，我们朝着北方，手捧着红色的语录本，有千言万语要向您倾诉。毛主席啊，毛主席，我们革命小将想念着您!"},{"type":"paragraph","text":"去年的九月十五日那一天，是我们最难忘的一天!这一天，我们的领袖毛主席检阅了我们这支革命的队伍!我们的心在蹦跳，鲜血在沸腾，千万句话并作一句:毛主席万岁!万岁!万万岁!"},{"type":"paragraph","text":"毛主席啊，毛主席，您对我们革命小将寄以无限的希望，期望我们成为无产阶级革命事业的接班人!我们决不辜负您老人家的期望，决心最忠实地读您的书，听您的话，照您的指示办事，永远做您的好战士!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0e3f01734"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

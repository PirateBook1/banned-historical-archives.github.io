script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东诞辰一百周年中国女排访问微山湖革命老区","authors":[],"dates":[{"year":1993,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东诞辰一百周年中国女排访问微山湖革命老区"},{"type":"paragraph","text":"新华社１２月２４日电　在纪念毛泽东主席诞辰一百周年之际，应济宁军分区邀请，由八一队调往国家女排担任主教练的栗晓峰大校带领，中国女排队员风尘仆仆来到微山湖畔。"},{"type":"paragraph","text":"１９９３年１２月１３日清晨，中国女排迎着朝阳，踏上了英雄的鲁西南大地。"},{"type":"paragraph","text":"在欢迎中国女排的仪式上，从主教练到每个队员个个精神抖擞，端端正正，一坐就是半个钟头。她们下榻的济宁军分区招待所距餐厅只有１０米之遥，但姑娘们每次都整队进入饭堂。吃饭时，听不到队员说话、喧哗，即便有事，也只是悄悄耳语。吃完饭，队员不是一哄而散，而是静静坐等教练下达离开的命令。"},{"type":"paragraph","text":"１２月的鲁西南，滴水成冰。新落成的济宁体育馆没有安装取暖设备。人们穿着大衣还瑟瑟发抖。可女排姑娘却甩掉大衣，扣球拦网，摸爬滚打。"},{"type":"paragraph","text":"在女排的表演比赛结束后，革命老区群众潮水般向女排姑娘涌来。他们纷纷递上预先准备好的排球、笔记本、签字笔。访问期间，军分区司令员，中国毛泽东思想研究会副会长王世珍为女排作了传统报告。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60fe017b8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

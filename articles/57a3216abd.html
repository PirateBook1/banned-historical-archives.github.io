script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来对安徽造反派的电话指示","authors":["周恩来"],"dates":[{"year":1967,"month":4,"day":12}],"is_range_date":false,"parts":[{"text":"周恩来对安徽造反派的电话指示","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖参加单位：军管会负责人、八·二七革命到底联络站、红革会、工一司、工二司、省及合肥机关职工造反司令部代表（反夺权派）。听电话录音者：红革会王洪兴、工一司王启腾、八·二七周道元、省及合肥机关职工造反司令部代表陈明元、军管会主任钱钧、秘书王瑞根。〗","type":"appellation"},{"text":"周总理：你是钱司令吗？我是总理。人都到齐了吗？","type":"paragraph"},{"text":"钱钧：来齐了。","type":"paragraph"},{"text":"周总理：来多少人？请一个代表和我讲话。","type":"paragraph"},{"text":"钱钧：来了十个，每人有一个机子。","type":"paragraph"},{"text":"周总理：十个人，推选一个代表讲话。","type":"paragraph"},{"text":"周道元：周总理，我是周道元，是八·二七革命到底联络站的。","type":"paragraph"},{"text":"周总理：你们今天一点钟要开会吗？开什么会？","type":"paragraph"},{"text":"周道元：开万炮齐轰严光，砸开省委阶级斗争盖子誓师大会。","type":"paragraph"},{"text":"周总理：你们的主题和中央的意见不相同了。你们对安徽省军区有意见，要先和中央商量嘛！你们这样做，不是把矛头指向以李葆华为首的安徽省内一小撮走资本主义道路当权派了。你们想一想了没有？","type":"paragraph"},{"text":"周道元：我们是群众自发的。","type":"paragraph"},{"text":"周总理：群众自发，要有领导的嘛！中央和中央文革小组不同意你们这个主题，不同意你们这样做，这样会造成群众对立，对你们自己不利，军区和军管会不好派代表和军队参加你们的会议和出兵保护。你们是革命组织吗！这样一件事怎么连我们商量也不商量呢？同志啊！你们有不同意见，可以反映到中央来嘛！你们应该和军管会商量，取得协议。当前矛头要对准以李葆华为首的安徽省委内一小撮走资本主义道路的当权派。怎么能把矛头对准严光呢？这是不对的，严光同志虽然有缺点错误，应该把矛头对准以李葆华为首的安徽省委内一小撮走资本主义道路的当权派。","type":"paragraph"},{"text":"周道元：我们考虑不周。群众想到许多事情，是严光和李葆华一道干的。","type":"paragraph"},{"text":"周总理：我们已把这个问题在北京开会时与你们讲清楚了，就解释了嘛，当时，同志们都满意了。现在你们又把矛头对准解放军的负责同志，不是对准李葆华，这件事就不好办了。","type":"paragraph"},{"text":"周道元：我把情况向总理汇报一下好吗？","type":"paragraph"},{"text":"周总理：电话上就不要汇报了。现在已经一点种了，你们今天的会怎么办？","type":"paragraph"},{"text":"周道元：总理不同意就不开了。","type":"paragraph"},{"text":"周总理：不开就好了。这个会不开为好，开了不好办，群众要开对你们自己也不利，对军管会的威信也不好。","type":"paragraph"},{"text":"周道元：对严光的大字报能不能贴？","type":"paragraph"},{"text":"周总理：大字报主要应该对准李葆华。对严光同志的大字报可以送到省军区和军管会，不要满街贴。你们有意见可派几个代表来北京，人要少，五到六个就可以，好不好，你们商量一下，我等你们的回答。（代表们商量后）","type":"paragraph"},{"text":"周道元：我们大家讲了，坚决按总理指示办事。","type":"paragraph"},{"text":"周总理：那就好嘛！第一步可以找严光同志谈谈，消除误会了就不一定来北京，如果不一致，可以少来一些人。重新说一遍；第一，今天的大会不要开了；第二，如果同志有意见，可以先来找军管会谈一下，彼此内部解决（周道元插话：彼此内部解决）实在不能解决的话，派五、六个代表来北京谈谈。","type":"paragraph"}],"comments":[],"origin":"1967年5月北京玻璃总厂红卫兵联络站编《中央首长讲话（4）》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"严光","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"红卫兵上海市大专院校革命委员会（红革会）","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57a3216abd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央首长接见“湘江风雷”代表时的讲话","authors":["戚本禹"],"dates":[{"year":1967,"month":8,"day":12}],"is_range_date":false,"parts":[{"text":"中央首长接见“湘江风雷”代表时的讲话","type":"title"},{"text":"戚本禹","type":"authors"},{"text":"十二日下午四时，中央首长周总理、陈伯达、江青、戚本禹等同志接见了“湘江风雷”的代表，会上宣读了《中共中央关于湖南问题的若干决定》，周总理对《决定》作了解释。戚本禹同志讲了话。现将戚本禹同志讲话摘要如下：","type":"paragraph"},{"text":"华国锋是中央了解的。“揪出八·八电话的黑后台”是错误的。名单是毛主席批准的，今晚宣布，发展下去就成了无政府主义。真正有出息的人不是争席位的人，是根据毛泽东思想看问题的。是按毛泽东思想办事的人，现在出头露面的人，将来总有一部分被抛弃，起码看他半年，他自己总会表演的，我还要看。刘少奇是多久搞出来的？！我们不符合毛泽东思想，你们造反，同样，你们也要欢迎别人造你们的反，你们中间会有很大分化的，你们有一个光辉的模范——毛主席。“高司”的工作你们要做，“高司”原是造反的，左派队伍有的会步“高司”的后尘。对“高司”、对“工联”……怎么办？你们要考虑，你们看主席能调动多少人进行工作？！“高司”总还比当时的四方面军好吧？如果按照你们这样的水平，就非将对方消灭不可，这恰恰中了敌人的奸计，你们现在碰上的困难比毛主席当时的困难小多了，你们的条件好多了。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bf0f5d1fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印度人民热情歌颂伟大的毛泽东思想  毛主席领导着被压迫人民闹革命","authors":[],"dates":[{"year":1967,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印度人民热情歌颂伟大的毛泽东思想"},{"type":"paragraph","text":"毛主席领导着被压迫人民闹革命"},{"type":"paragraph","text":"新华社二十四日讯　正当印度反动派配合美帝、苏修在国际上大肆反华，恶毒地诬蔑全世界革命人民的伟大领袖毛主席的时候，广大的印度革命人民，怀着无限崇敬的心情，用最真挚的语言，热情地歌颂伟大的领袖毛主席和伟大的毛泽东思想。他们说：“毛主席不仅是中国人民的英明领袖，而且是印度人民和全世界人民的英明领袖。”“毛泽东思想的光辉已经普照全世界。”“在毛泽东思想的指导下，全世界人民一定能够取得最后胜利。”"},{"type":"paragraph","text":"印度革命人民渴望看到世界人民的伟大领袖毛主席。每当他们在中国影片中看到毛主席的光辉形象时，就抑制不住内心的激动，爆发出雷鸣般的掌声。他们看到毛主席容光焕发，看到毛主席和广大群众心连心的动人场面，看到革命群众高举《毛主席语录》，组成一望无际的红色海洋时，他们的感情和影片中千千万万中国革命群众的感情交融在一起。他们激动地写信或者向中国朋友倾诉他们对毛主席的无限敬爱。一位印度朋友说：“毛泽东是当代最伟大的马克思列宁主义者。”“毛主席是真正的人民领袖，他永远和人民在一起。”有的印度朋友说：“毛主席不仅是中国人民的英明领袖，而且是印度人民和全世界人民的英明领袖。”“毛主席是现在世界上最伟大的领袖。”"},{"type":"paragraph","text":"一位印度朋友深深感激伟大领袖毛主席对被压迫人民革命斗争的英明指导。他说：“毛主席发展了马克思列宁主义，在每次世界发生重大事件的时候，他总是发出号召，指导被压迫人民的斗争。”“我们很幸运，因为我们生活在毛泽东时代。”"},{"type":"paragraph","text":"印度的一位革命者说：“毛主席不仅是中国人民的伟大领袖，而且是全世界被压迫、被剥削人民的伟大领袖。毛泽东思想的光辉已经普照全世界。亚洲、非洲、拉丁美洲的被压迫人民都尊敬他。在毛泽东思想的指导下，全世界人民一定能够取得最后胜利。毛主席是全世界被压迫、被剥削人民的永恒的领袖。”"},{"type":"paragraph","text":"印度人民从内心里对毛主席发出了最美好的祝愿。有的印度朋友说：“看到毛主席身体健康，心里真是高兴，毛主席的健康不仅是中国人民的幸福，也是全世界人民的幸福。”有的说：“我是一个印度人，我拥护伟大的毛泽东思想。祝毛泽东万寿无疆！”另一位印度朋友满怀激情地说：“我祝愿毛泽东同志万寿无疆！愿中国在毛泽东同志的英明领导下能更进一步地领导世界革命。让红太阳在东方永放光芒。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13c634673d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

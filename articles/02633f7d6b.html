script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为毛主席绘标准像的人","authors":["唐斯复"],"dates":[{"year":1992,"month":4,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"第一幅悬挂在天安门城楼上的毛主席标准像的绘制人张振仕4月3日去世了。"},{"type":"paragraph","text":"张振仕是中央工艺美术学院教授、杰出的肖像画家。他求学艰难，绘画功力深厚。1953年，他绘制的毛主席标准像挂上天安门城楼，以后一年换一次，他便一年画一幅，在窄小的侧院里，他默默作画，一画便是十一年，直到绘制巨幅画像力不从心时才停手。张振仕在这十一年中，还两次绘制孙中山、刘少奇、朱德、周恩来以及马、恩、列、斯伟人画像，由北京人民美术出版社发行，画像进入了千家万户。平时，各国来访领袖的画像，驻各国使馆需要的我国领导人画像，张振仕一旦接受任务，便通宵达旦赶绘。他一生留下了上千张领袖肖像。"},{"type":"paragraph","text":"张教授治学严谨，为学院培养了一代又一代人才。1970年他在石家庄跌伤左手腕，住院期间，无偿为白求恩医院绘制9幅解剖教学挂图和360张解剖图。第二年，他又完成“解剖学图谱”中的70张彩图在全国发行。"},{"type":"paragraph","text":"七十年代开始，他从事中国画创作，在继承齐白石传统手法上融进西画法，深受赞誉。抢救大熊猫书画义卖，他积极参加；为了募集残疾人福利基金，他欣然捐赠……他和一生为伴的画笔一起，给后人留下勤恳敬业的难忘形象。"},{"type":"paragraph","text":"本报驻京记者　唐斯复"},{"type":"paragraph","text":"(本报北京4月14日专电)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02633f7d6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

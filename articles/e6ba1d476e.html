script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平、李先念同吴奈温举行会谈","authors":[],"dates":[{"year":1980,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平、李先念同吴奈温举行会谈"},{"type":"paragraph","text":"新华社北京10月21日电  中共中央副主席邓小平、李先念同缅甸联邦社会主义共和国总统和国务委员会主席吴奈温，今天上午在人民大会堂福建厅举行了会谈。"},{"type":"paragraph","text":"会谈开始时，邓小平说，吴奈温总统是中国人民尊敬的老朋友，对他不辞辛苦来华访问，我们表示热烈欢迎。邓小平指出，在当前国际局势非常动荡的时候，中缅两国领导人经常见面，交换意见，是很重要的。我们两国在国际事务中有很多一致的看法，多年来我们一直合作得很好。我们对吴奈温总统在发展中缅友好关系、在国际事务和亚太地区事务中所起的积极作用表示赞赏。"},{"type":"paragraph","text":"据悉，他们在会谈中就国际形势中的一些重大问题诚挚地交换了意见。"},{"type":"paragraph","text":"会谈以后，邓小平、李先念副主席和人大常委会副委员长邓颖超设午宴招待吴奈温总统。"},{"type":"paragraph","text":"我国外交部副部长韩念龙，缅甸外交部长吴雷貌和吴丹莱先生，参加了会谈和午宴。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"李先念","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6ba1d476e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

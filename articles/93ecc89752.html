script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本《毛泽东思想月刊》发表文章坚决支持毛主席庄严声明  日本人民决心发展反对美日反动派斗争  英雄的印度支那三国人民的斗争必将取得彻底胜利","authors":[],"dates":[{"year":1970,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本《毛泽东思想月刊》发表文章坚决支持毛主席庄严声明"},{"type":"paragraph","text":"日本人民决心发展反对美日反动派斗争"},{"type":"paragraph","text":"英雄的印度支那三国人民的斗争必将取得彻底胜利"},{"type":"paragraph","text":"新华社二十六日讯　东京消息：日本《毛泽东思想月刊》编辑部最近发表文章，表示坚决拥护中国人民的伟大领袖毛主席支持世界人民反对美帝斗争的庄严声明。"},{"type":"paragraph","text":"文章说，伟大的毛泽东同志发表的庄严声明明确地指出，“在世界范围内，正出现一个反对美帝国主义斗争的新高潮”，并且指明了这一斗争的任务与前途，我们坚决地拥护这个声明。"},{"type":"paragraph","text":"文章说，毛泽东同志指出，“新的世界大战的危险依然存在，各国人民必须有所准备。”处于包括美国革命人民在内的全世界人民的斗争烈火中的美帝国主义，把侵略战争扩大到柬埔寨。这恰恰暴露了它的虚弱本质。"},{"type":"paragraph","text":"文章说，世界革命的形势大好，正如毛泽东同志教导的那样，“当前世界的主要倾向是革命”。文章表示拥护毛主席的英明论断：“印度支那三国人民加强团结，互相支援，坚持持久的人民战争，一定能够排除万难，取得彻底胜利。”"},{"type":"paragraph","text":"文章说：毛主席明确指出：“小国人民只要敢于起来斗争，敢于拿起武器，掌握自己国家的命运，就一定能够战胜大国的侵略。这是一条历史的规律。”英雄的印度支那三国人民的斗争必将再次证明这一真理。"},{"type":"paragraph","text":"文章说，日本人民肩负着同美帝国主义和日本军国主义进行斗争的光荣任务。这一斗争是世界人民反对美国侵略者及其一切走狗的斗争的一个组成部分，也是亚洲人民反美统一战线的一个组成部分。"},{"type":"paragraph","text":"文章最后表示决心遵循毛主席的伟大教导，为进一步发展日本人民反对美帝国主义和日本军国主义的斗争而奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93ecc89752"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

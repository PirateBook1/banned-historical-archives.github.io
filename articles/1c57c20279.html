script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"有了毛泽东思想无高不可攀  长春第一汽车厂硬骨头突击队制成两台自动镀锌机，比进口的同样设备，生产效率高一倍多，镀锌质量提高三倍","authors":[],"dates":[{"year":1966,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"有了毛泽东思想无高不可攀"},{"type":"paragraph","text":"长春第一汽车厂硬骨头突击队制成两台自动镀锌机，比进口的同样设备，生产效率高一倍多，镀锌质量提高三倍"},{"type":"paragraph","text":"据新华社长春电　长春第一汽车制造厂热处理车间硬骨头突击队在毛泽东思想指引下，奋战一百八十八天，制成了两台具有世界先进水平的钟型自动镀锌机。他们制成的镀锌机，比外国进口的同样设备，生产效率提高一点四倍，镀锌质量提高三倍；工人的劳动条件，也比过去大大改善。"},{"type":"paragraph","text":"去年下半年，厂里为了大幅度提高汽车产量，决定按照从外国进口的钟型镀锌机的老样子，自制两台镀锌机。但是工人们说：“这种由外国进口的五十年代的老设备，我们对它的里里外外，已经摸熟了，有把握革它的命，造新的。”职工们的豪言壮语很快变成了实际行动。车间机动科设计员王靖华、钳工孙宝兴等七人组成了一个突击队，专门负责设计制造工作。钟型镀锌机是一种长十五米、重二十二吨的大型技术设备。车间机动科向来是管设备维护的，要制造这样大的机器，困难是很多的。怎么办呢？毛主席关于“干起来再学习，干就是学习”的教导，给了他们无穷的力量。于是，他们就边干，边学，边议论。"},{"type":"paragraph","text":"为了制造出适合我国需要的先进设备，他们在设计过程中，不怕鬼、不信邪，坚决要走自己的路。他们废寝忘食，争分夺秒，在没有资料的困难情况下，只用九十七天时间，就提前完成了五千多个零件的设计和五百六十多张图纸的绘制工作。"},{"type":"paragraph","text":"制造工作开始后，遇到的头一个困难就是厂房问题。哪里能有一个现成的三百平方米的厂房呢？突击队队员们决定按着毛主席的教导，用大庆的精神来解决问题。他们在大厂房旁边，用旧木板、碎铁皮和油毡纸搭起一个临时工棚。工棚里写着“打破洋框框，丢掉洋拐棍。勇于革命，善于创新，走自己的路”等大字标语。"},{"type":"paragraph","text":"他们把毛主席的教导，当作指挥生产的命令。天再冷，困难再多，他们始终坚持战斗。就这样，他们终于高速度高质量地制成了两台具有世界先进水平的钟型自动镀锌机。"},{"type":"paragraph","text":"今年三月，工厂领导为勉励他们进一步高举毛泽东思想伟大红旗，永远革命，永远前进，已给这个突击队命名为“硬骨头突击队”，并且给他们记了集体特等功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c57c20279"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

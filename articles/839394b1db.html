script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"共产党独断专横，毛主席主观、片面！","authors":["西南政法学院","陈谦"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"共产党独断专横，毛主席主观、片面！","type":"title"},{"text":"西南政法学院陈谦","type":"authors"},{"text":"[编者按：陈谦，西南政法学院学生，共青团员，在鸣放中坚持“党天下”的谬论。在受到群众反击后，一面扬言“我不和他们一般见识”；一面以“观察员”名义写大字报打击积极分子。]","type":"paragraph"},{"text":"一、党独断专横，包办一切","type":"subtitle"},{"text":"党独断专横，不遵守宪法办事。例如：①重庆市×××因为是党员，几年来便提升了好几级，而×××由于是民主人士，就很久不提拔。②我工作过的公安派出所，原提拔的一个所长，由于不是党员，结果被撤职去当办事员。民主人士就是当了领导，也是有职无权；国务院总理中一个民主人士也没有。因此我认为不说“清一色”但也可以基本上说是“清一色”。同时党不遵守宪法办事，表现在检察机关、公安机关在逮捕人犯时要经党委批准，这不是违法乱纪吗？这不是党包办一切吗？","type":"paragraph"},{"text":"选举是一种形式，实际上是由党委提名，因此人民不能选举出自己最满意的人，所以选举出来的代表不起作用。例如：重庆市罗汉寺选举区选举时，党提出一个和尚为候选人，但人民不愿选他，结果党硬要选他，便做了许多动员工作，坚持选他出来作为装璜，因而个别民主人士，作了领导，也是为了做装璜。","type":"paragraph"},{"text":"二、取消党的直接领导","type":"subtitle"},{"text":"党的领导，不应该直接领导，直接领导就是对行政部门工作，审判工作、公安工作的干涉。只须通过政策，方针来领导就行了。领导者也不一定要党员才行。例如：“三反”“五反”“肃反”运动，党为了不犯错误，采取了直接领导，但结果还是犯了严重的错误，因此我说不一定非要党员领导，才能搞好工作。","type":"paragraph"},{"text":"三、毛主席看问题主观、片面","type":"subtitle"},{"text":"在农业合作化高潮中，农民本身并没有入社的要求，但是上级一再动员，农民就这样随大浪入了社，根本就不是真心愿意的。毛主席在这问题上(是)主观片面的，他只调查了河北省少数几个地区的情况，就制定了方针、政策往下贯彻，下面就不得不执行。例如西南地区因系山地，不能使用拖拉机，因此不适宜合作化，但毛主席就没有考虑到这一些情况。有些人只能向基层干部提意见，而不敢向中央和毛主席提意见。(原载西南政法学院战斗报8期，题目是编者加的)","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第一集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"839394b1db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

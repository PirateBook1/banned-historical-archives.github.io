script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李富春接见计委“红委会”代表谈话摘要","authors":["李富春"],"dates":[{"year":1967,"month":11,"day":20}],"is_range_date":false,"parts":[{"text":"李富春接见计委“红委会”代表谈话摘要","type":"title"},{"text":"李富春","type":"authors"},{"text":"在新的形势下，什么是革、什么是保？","type":"subtitle"},{"text":"在全国大好形势的进展下，主席最新最高指示下达后，在江青同志提出支左不支派之后，我们现在对革与保怎么看法？我们要朝前看，在新形势下，最高指示下，什么是革，什么是保？什么是支左不支派？就是说，目前所谓左，真正的左，不是带引号的左。真正革命的大联合建立在什么原则的基础上，第一就是要树立毛主席的绝对权威，树立毛泽东思想的绝对权威，树立毛主席革命路线的绝对权威，不折不扣地按毛主席思想、毛主席最新最高指示、毛主席的革命路线办事，拿这个衡量革与保，衡量革命原则基础上大联合。在四个绝对权威下面，以“斗私，批修”为纲，进行革命大联合，革命三结合，斗批改，抓革命，促生产，这是我们当前的大方向。以“斗私，批修”为纲，抓这个大方向，不要被临时的、支流问题伤害了对大方向的掌握。","type":"paragraph"},{"text":"警惕有人利用反吴、林来反对中央文革","type":"subtitle"},{"text":"现在要警惕有人利用反对吴传启、林杰来反对中央文革，反对北京市革命委员会。你们要提高警惕，小心不要走到错路上去。中央文革在文化大革命中的丰功伟绩，并不有损于是中央的总参谋部，并不影响中央文革起了书记处甚至超过中央书记处的作用。中央文革高举毛主席伟大思想红旗，比我就高明啊，我就佩服，不管你资格多老。这一点有几个大专学校现在是摇摆不定。我们机关要警惕，绝对不要矛头指向中央文革，这是要犯严重错误的。","type":"paragraph"},{"text":"中央决定余秋里同志主持一九六八年计划","type":"subtitle"},{"text":"余秋里同志的问题，中央决定他主持一九六八年计划，决定回到计委去，叫他早去半个月，同群众见面，早去晚归。以什么方式见面？我说一个局一个局的见面，叫群众批评。不要开大会，不要开中会斗争。不要上七楼，让他登门拜访，做自我批评，征求群众意见，听取群众的批评，取得群众谅解。采取这种方式行不行，你们考虑。你打倒的也好，批判的也好，都听，听了作自我批判。不要开什么大会，搞斗争会，不要搞这些，这个时期已经过去了。但他必须听群众意见作自我批评，取得群众谅解，然后进行工作。替余秋里同志创造一个到群众中去的条件。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李富春","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f523fc878"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陕西发现地主利用天主教破坏土改","authors":[],"dates":[{"year":1951,"month":4,"day":2}],"is_range_date":false,"parts":[{"text":"陕西发现地主利用天主教破坏土改","type":"title"},{"text":"【山西总分社二日讯】陕西郿县发现地主、富农利用天主教收买群众，包庇成份的破坏土地改革事件。有天主教的乡村，在土地改革时群众就很难发动起来。如该县第三区烟霞乡永安村、黄家村，天主教徒占人口大多数。在订地主方志荣(天主教徒)成份时，到会的教徒五十余人，除受过方志荣压迫的四人外，其余教徒都说方志荣本人是主要劳动。方志荣在会后还召集教徒开会。永安村在订天主教徒富农李凯成份时，天主教徒竟集体包庇，经教外群众申辩理由后，才承认李凯是富农。据有些教徒说他们一般都抱着不惹人的态度，强调教内团结；并认为如把教内人订为地主，就是违犯了教内规则。","type":"paragraph"}],"comments":[],"origin":"1951年4月3日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"344b98878a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"《丁盛将军回忆录》公开出版","authors":["余汝信"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"由丁盛口述、金光访问记录、余汝信整理编注的《落难英雄——丁盛将军回忆录》，近日在香港公开出版。","type":"paragraph"},{"text":"本书为根据丁盛生前于１９９０年代中期两次长时间谈话录音整理而成。谈话录音经金光转换成文字稿，曾于２００１年自行印刷，在战友中内部传阅。受丁盛将军亲属的委托，编者近一年来对自印本进行了史实和文字上的订正，增加了一些必要的注释、记录将军一生征程的珍贵历史照片及生平大事年表等附录文字。广州军区老同志、原军区司令部动员部部长迟泽厚老人，为本书写了情深意切的《—腔悲愤谁诉——记丁盛同志晚年》一文，并对全书整理稿进行了认真的修改校阅。","type":"paragraph"},{"text":"丁盛文革期间曾先后担任新疆军区副司令员兼新疆生产建设兵团第二司令员、广州军区司令员、南京军区司令员。重新整理后的回忆录共分为十四章，其中涉及文革部分四章，分别是第十一章新疆岁月、第十一章军区司令（一）、第十二章军区司令（二）和第十三章飞来横祸。这一部分语言质朴的文字，揭露了文革中一些重大事件的内情，反映了一位为共和国立下赫赫战功的高级将领在那一特殊历史时期的困惑与磨难。～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【往事如烟】","type":"paragraph"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b182216f21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在批邓、反击右倾翻案风斗争的推动下  我国研制生产出大批新型仪器仪表","authors":[],"dates":[{"year":1976,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在批邓、反击右倾翻案风斗争的推动下"},{"type":"paragraph","text":"我国研制生产出大批新型仪器仪表"},{"type":"paragraph","text":"据新华社一九七六年七月三十日讯　在批邓、反击右倾翻案风斗争的推动下，我国研制和生产出大批新型仪器仪表，填补了我国仪器仪表的不少空白。其中有些产品打破了社会帝国主义和帝国主义的技术封锁、垄断，接近或达到世界先进水平。这些新产品对提高我国农业、工业、国防和科学技术的现代化水平，将发挥重要作用。这些新的成就，是我国仪器仪表工业的广大职工，在各地党委的统一领导下，以阶级斗争为纲，贯彻执行毛主席的革命路线，批判邓小平反革命的修正主义路线所取得的丰硕成果。"},{"type":"paragraph","text":"这些新的产品，有许多是上海、北京、天津、沈阳等大工业城市制造的，也有不少是内地或中小城市制造的。宁夏吴忠仪表厂为上海石油化工总厂制造的重要仪器，甘肃天水长城精密电表厂生产的电子计算机贮存讯息的装置，哈尔滨制造的测磁仪器等都达到或超过了国外同类产品的水平。成都制成了打超深井用的重要仪器，打破了国外的技术封锁。哈尔滨和上海制造出了直流比较仪电位差计，过去，这种仪器只有个别国家能够生产。合肥和芜湖等地制造的激光微区光谱仪，为我国填补了这种仪器的空白，赶上了先进水平。贵阳制成了一种大型投影仪，为提高我国飞机、船舶、汽车等制造工业的零件精度提供了条件。西安、重庆、长沙、兰州、丹东、大连、苏州等地，都研制或生产出一些技术比较先进的新的仪器仪表。仪器仪表产品这种万紫千红的繁荣景象有力地说明，在批邓、反击右倾翻案风斗争的推动下，我国仪器仪表工业呈现着蓬勃兴旺的大好形势。"},{"type":"paragraph","text":"这些重要的新产品，是广大工人、干部和技术人员，坚持毛主席的独立自主、自力更生方针，批判邓小平的洋奴哲学制造出来的。上海光学仪器厂制造的我国第一台数字式重型万能工具显微镜，就是一个例子。过去，帝国主义禁止向我国出口这种新产品，却向我国推销技术落后的老产品，而且哄抬价格，进行敲诈。广大工人早就盼望自力更生地造出这种重要仪器。但是，在文化大革命以前，由于受刘少奇洋奴哲学的影响，这个厂搞了三年多也没有搞出来。在反击右倾翻案风的斗争中，职工们深入批判邓小平投降卖国的罪行，大大激发了自力更生精神，使这台大型、精密、先进的光学仪器，比计划提前四个月在今年五月份试制出来了。制造速度之快，是上海光学仪器厂有史以来所没有的。"},{"type":"paragraph","text":"在反击右倾翻案风斗争中制成的这些新型仪器仪表，也是广大职工坚持“鞍钢宪法”狠批邓小平鼓吹的“依靠工农兵是相对的”这一谬论，大搞群众运动和实行三结合的成果。各地制造的这些新产品，不仅有工人参加设计，许多产品的设计方案和加工工艺，还交给生产和使用的工人修改审议。北京、上海、武汉、大连等地试制的一些产品，工人还担任了主要设计任务。工人、干部和技术人员实行三结合，创造出了新的产品，在人与人的关系上也建立了社会主义的新型关系，正逐步缩小和消除体力劳动和脑力劳动的差别。"},{"type":"paragraph","text":"据不完全的统计，各地有三十个科研单位和十八个大专院校会同有关工厂参加了这些新产品的设计和试制工作。他们所取得的这些重大成就，是对邓小平反对开门办学、反对开门办科研的有力回击。清华大学的部分革命师生和工人，根据工业生产的迫切需要，到有关工厂听取意见，共同试验，并且在许多单位的协助下，制造出了双频激光干涉仪，打破了帝国主义的禁运。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b23006080"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

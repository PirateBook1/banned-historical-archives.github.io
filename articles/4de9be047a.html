script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的话鼓舞日本人民斗争《长周新闻》说日本人民决心击败美帝苏修","authors":[],"dates":[{"year":1967,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京3日电　东京消息:日本《长周新闻》在元旦献词说:中国七亿人民正在伟大的毛泽东思想指导下，进行着无产阶级文化大革命。今天在广阔的中国国土上掀起的这一场大革命是前人从未做过的伟大事业。引导这一革命走向胜利的是伟大的战无不胜的毛泽东思想。"},{"type":"paragraph","text":"《长周新闻》说:毛泽东思想现在不仅是中国七亿人民的指导思想，而且成了粉碎以美帝国主义为首的反革命势力、争取一切被压迫人民和被压迫民族的解放、保证世界革命胜利的指导思想。"},{"type":"paragraph","text":"《长周新闻》说，现在世界上的一切革命人民都在学习毛泽东思想，衷心欢迎和赞扬毛泽东思想；而一切反动派却害怕毛泽东思想。"},{"type":"paragraph","text":"《长周新闻》指出，日本人民清楚地知道:美帝国主义把日本反动势力做为它的走狗，统治着日本人民，这是日本人民的不幸的根源。毛主席说:“日本民族是一个伟大的民族。它是绝不会让美帝国主义长期骑在自己头上的。”日本人民从心中感受到毛主席的话对他们的鼓舞。"},{"type":"paragraph","text":"《长周新闻》说，在这新的一年开始的时候，我们决心加强革命人民的团结、发展日中两国人民的团结和友谊，为彻底击败美帝国主义和苏联现代修正主义及其新旧追随者而坚决斗争。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4de9be047a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

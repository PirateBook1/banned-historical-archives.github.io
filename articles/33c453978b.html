script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为广泛传播毛泽东思想作出新贡献上海电子管厂自力更生制成新型电子管","authors":[],"dates":[{"year":1969,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海电子管厂的革命工人和革命技术人员，在毛主席自力更生的伟大方针指引下，最近成功地自行设计和试制出了两种新型的大、中型广播扩音机上用的电子管。"},{"type":"paragraph","text":"广播扩音机是传播毛泽东思想的一个强有力的武器，是广大革命人民学习毛泽东思想的重要工具。而电子管又是扩音机内一种必不可少的元件。过去，上海电子管厂生产过这类电子管。由于大叛徒、大内奸、大工贼刘少奇及其在工业战线上的代理人对战无不胜的毛泽东思想在亿万革命人民中的传播怕得要死，恨得要命，竭力反对和阻挠这个厂生产这类电子管，致使无线电厂生产的广播扩音机不能配套出厂，有时农村和边疆地区有线广播里的电子管坏了，无法配到新管子，不能正常广播。经过两年多来无产阶级文化大革命锤炼的上海电子管厂工人群众和革命技术人员，急革命所急，急人民所急，决心走“自力更生”的道路，重新承担起这项宣传、捍卫毛泽东思想的生产任务来。"},{"type":"paragraph","text":"厂革委会很快组织了一个以工人为主体的、有革命技术人员和革命干部参加的“三结合”试制小组。他们彻底抛弃了原来管子的结构、工艺、材料，自行设计出了结构灵巧、工艺简便、材料易取、完全新型的大、中型广播扩音机用的两种电子管。试制过程也完全打破了旧的一套清规戒律和繁琐哲学，采取了边设计、边试制、边改进、边生产的方法，短短两个半月时间，就拿出了样管，经过科学测定和有关部门试用，产品的性能不但合乎使用要求，而且在几种主要性能方面，大大超过了原有管子的水平。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33c453978b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

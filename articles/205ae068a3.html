script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意共（马列）机关报热烈称颂毛主席支持美国黑人斗争声明  毛主席声明有力鼓舞世界人民斗争  决心响应毛主席号召向帝修反进攻","authors":[],"dates":[{"year":1968,"month":5,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"意共（马列）机关报热烈称颂毛主席支持美国黑人斗争声明"},{"type":"paragraph","text":"毛主席声明有力鼓舞世界人民斗争"},{"type":"paragraph","text":"决心响应毛主席号召向帝修反进攻"},{"type":"paragraph","text":"新华社讯　意大利共产党（马克思列宁主义）机关报《新团结报》五月四日在头版头条地位，以《响应毛泽东的伟大号召，坚决进行阶级斗争》为题，全文刊登了毛主席四月十六日发表的支持美国黑人抗暴斗争的声明，并热烈欢呼这个声明的伟大意义。"},{"type":"paragraph","text":"《新团结报》就刊登毛主席的声明写了按语，按语说：“意大利共产党（马克思列宁主义）欢呼毛泽东同志支持美国黑人抗暴斗争的声明，这个声明是对马克思列宁主义的新的创造性的贡献，是对全世界革命人民的斗争的强有力的鼓舞。"},{"type":"paragraph","text":"“意大利共产党（马克思列宁主义）以最大的决心响应毛泽东同志的伟大号召，加紧进行反对各国人民的共同敌人美帝国主义及其帮凶——各国反动派和现代修正主义者的斗争。"},{"type":"paragraph","text":"“意大利共产党（马克思列宁主义）再一次重申，它确信，全世界的无产阶级和人民群众，高举毛泽东思想的伟大红旗，一定能在对帝国主义、各国反动派和修正主义的斗争中取得最后胜利。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"205ae068a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

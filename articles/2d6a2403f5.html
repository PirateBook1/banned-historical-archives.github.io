script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广大贫下中农无限忠于毛主席踊跃交售丰收粮  嘉鱼县提前完成全年粮食征购任务","authors":[],"dates":[{"year":1968,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广大贫下中农无限忠于毛主席踊跃交售丰收粮"},{"type":"paragraph","text":"嘉鱼县提前完成全年粮食征购任务"},{"type":"paragraph","text":"新华社武汉十七日电  湖北省嘉鱼县广大贫下中农和社员群众，怀着无限忠于伟大领袖毛主席的深厚无产阶级感情，在取得夏粮和早中稻空前大丰收以后，踊跃交公粮卖余粮。目前这个县已经提前完成了国家全年的粮食征购任务。"},{"type":"paragraph","text":"今年夏季作物和早中稻生长期间，嘉鱼县部分地区遇到了罕见的干旱，降雨量只有历年的一半，长江猛涨的洪水一度也威胁着这个县的夏粮和早中稻的生长。全县广大贫下中农和社员群众，在毛主席最新指示的指引下，在县革命委员会的具体领导下，战胜了严重的旱涝灾害，取得了夏粮和早中稻的大丰收。"},{"type":"paragraph","text":"在粮食征购工作中，嘉鱼县革命委员会遵照毛主席“政治工作是一切经济工作的生命线”的教导，坚持突出无产阶级政治，大办毛泽东思想学习班，认真落实毛主席的一系列最新指示，用毛泽东思想统帅粮食征购工作。革委会带领全县广大贫下中农积极开展革命大批判，狠批中国赫鲁晓夫及其在湖北和嘉鱼地区的代理人在粮食征购工作中所推行的反革命修正主义路线。通过学习毛主席的一系列最新指示和革命大批判，广大贫下中农和社员群众的阶级觉悟和两条路线斗争觉悟空前提高，他们怀着对伟大领袖毛主席无比深厚的无产阶级感情，提前胜利完成了全年的粮食征购任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d6a2403f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席关于“把医疗卫生工作的重点放到农村去”的伟大教导　天津医务人员纷纷到农村安家落户","authors":[],"dates":[{"year":1970,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席关于“把医疗卫生工作的重点放到农村去”的伟大教导"},{"type":"paragraph","text":"天津医务人员纷纷到农村安家落户"},{"type":"paragraph","text":"据新华社天津二十五日电　遵照伟大领袖毛主席关于“把医疗卫生工作的重点放到农村去”的伟大教导，天津市最近又有近五百名医务人员以及他们的家属奔赴内蒙古草原安家落户，全心全意地为贫下中牧服务。"},{"type":"paragraph","text":"从去年十月以来，天津市已有近四千名医务人员，一百八十多名卫生行政干部以及六千多名家属，到四川、广西、宁夏、辽宁、吉林、黑龙江、内蒙古等地安家落户。广大医务人员在为贫下中农防病治病的过程中，努力活学活用毛泽东思想，虚心接受贫下中农的再教育，认真改造世界观，促进思想革命化，为改变农村医疗卫生的面貌做出了贡献。"},{"type":"paragraph","text":"随着斗、批、改运动的深入发展，天津市广大医务人员在各级党组织和革委会的领导下，认真学习毛主席对卫生工作的一系列指示，狠批叛徒、内奸、工贼刘少奇的反革命修正主义医疗卫生路线，进一步提高了阶级斗争和两条路线斗争的觉悟。他们深刻认识到，面向工农兵，为广大人民群众服务，这是医疗卫生工作的根本方向。他们遵照毛主席关于“世界观的转变是一个根本的转变”的伟大教导，把到农村、边疆去安家落户作为继续革命的新起点。他们坚持把活学活用毛泽东思想放在第一位，在三大革命运动中认真接受贫下中农再教育，狠抓世界观的改造。第六医院等单位的医务人员到达广西隆安县都结公社的第二天，就走访了十四户贫下中农，受到了阶级教育。到农村安家落户的医务人员在当地党组织的关怀下和贫下中农的帮助下，思想面貌发生了很大变化。青年医务人员艾克林刚到农村时走山路都害怕，经过半年多的锻炼，思想进步很快。他爬高山，走陡壁，积极开展巡回医疗，受到贫下中农的称赞。"},{"type":"paragraph","text":"由于医务人员的思想感情起了深刻变化，医疗观点和医疗作风也随着发生了很大变化。他们过去是坐在医院里等病人，现在是爬山涉水，送医送药上门，积极为贫下中农防病治病。到广西柳江县土博公社安家落户的天津医务人员，半年多来走遍了这个公社交通最不方便的八个大队，给一千三百七十六名贫下中农治了病，抢救了二十一例重危病人。医务人员急贫下中农所急，不论白天黑夜，不畏山高路险，不怕严寒酷暑，随叫随到，为了抢救重患者，经常彻夜不眠。到宁夏固原县安家落户的原天津医学院附属医院的医务人员，在条件十分困难的情况下，及时抢救了一位大出血的产妇。在黑龙江省布特哈旗大河湾安家落户的医务人员，同当地医务人员一起，坚持自力更生，克服了设备不足的困难。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"宁夏文革","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2017a9271b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

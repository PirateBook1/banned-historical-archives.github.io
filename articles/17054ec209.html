script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市自来水公司服务所一工区理论队伍紧跟党中央战略部署运用三项基本原则狠批“四人帮”","authors":[],"dates":[{"year":1976,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市自来水公司服务所一工区理论队伍紧跟华国锋主席为首的党中央的战略部署，学习、运用毛主席的‘三要三不要’基本原则这一锐利武器，深入揭发批判‘四人帮’篡党夺权的滔天罪行。"},{"type":"paragraph","text":"工人理论队伍的同志们按毛主席关于‘要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计’的三项基本原则，将‘四人帮’的罪行分门别类进行整理、批判。同志们指出:‘四人帮’玩弄种种手法，对毛主席指示，竭尽篡改、阉割、歪曲之能事，塞进私货，为他们篡党夺权服务。‘四人帮’大搞分裂活动，结帮营私，抬高自己，打击同志，另立中央，自成体系。为了篡夺党和国家的最高领导权，‘四人帮’大搞阴谋诡计，采取阳奉阴违，两面三刀，煽风点火，造谣生事，舞文弄墨，颠倒黑白等反革命手法。理论队伍的同志说，毛主席号召我们学习无产阶级专政的理论，反修防修，‘四人帮’却篡改毛主席关于当前主要危险是修正主义的论述，提出以批判经验主义为纲，把革命运动引向歧途，毛主席发表批邓、反击右倾翻案风的指示，“四人帮”肆意歪曲和篡改，破坏批邓、反击右倾翻案风的斗争。在毛主席病重期间和逝世以后，‘四人帮’更加肆无忌惮地篡改毛主席指示，迫不及待地妄图篡夺党和国家的最高领导权。他们表面上高叫革命口号，暗地里却舞文弄墨，借题发挥，咬牙切齿地要来个所谓‘新桃换旧符’，妄图篡党夺权。大量的事实剥下了‘四人帮’的画皮，原来他们根本不是什么‘正确路线的代表’，文化大革命的‘功臣’，批邓、反击右倾翻案风的‘英雄’，而是一伙反马克思主义的政治骗子，破坏文化大革命、批林批孔和批邓、反击右倾翻案风的罪魁祸首，是打着红旗反红旗的党内资产阶级的典型代表。同志们表示，一定要和群众一起，更努力地学习马列著作和毛主席著作，注意研究‘四人帮’反党集团的一整套反革命两面派策略和反马克思主义的言论，抓住他们篡党夺权的实质，同他们作坚决的斗争，誓将毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17054ec209"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

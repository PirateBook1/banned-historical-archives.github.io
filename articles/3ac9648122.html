script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"给印尼总统苏加诺的复信和对复信的批语","alias":"","parts":[{"type":"paragraph","text":"给印尼总统苏加诺的复信"},{"type":"paragraph","text":"和对复信的批语"},{"type":"paragraph","text":"（1963年11月25日、26日）致亲爱的朋友亲爱的兄弟苏加诺总统："},{"type":"paragraph","text":"我很高兴地接到和阅读了您十月二十三日的来信。"},{"type":"paragraph","text":"您在来信中，强调中苏两国团结的重要作用，表示对于中苏之间的意见分歧感到不安和忧虑，并且希望通过协商很好地解决意见分歧。对您的这种好意，我和我的同事都非常感谢。"},{"type":"paragraph","text":"中国共产党人从来珍视中苏团结，珍视社会主义阵营的团结，珍视一切革命政党和革命力量的团结，珍视全世界革命人民和一切爱好和平的人民的团结。我们一贯竭尽自己的努力，维护和加强这种伟大的团结，以利于共同对敌。"},{"type":"paragraph","text":"这些年来，对于中苏意见分歧，我们采取的态度是：坚持原则，坚持团结，通过平等协商消除分歧。今后，我们仍将坚定不移地采取这种态度。亲爱的朋友和兄弟，您可以相信，我和我的同毛泽东全集第四十六卷事，我们的党和我国人民，都将一如既往，为加强中苏团结，加强一切革命力量的团结，而进行坚持不懈的努力。"},{"type":"paragraph","text":"我们衷心支持您在来信中阐述的“对已须和、对敌须打”的原则。这个原则，也是我们在处理敌我关系问题方面一贯坚持的立场。"},{"type":"paragraph","text":"我和我的同事，作为您和伟大的印度尼西亚人民的朋友，十分敬佩您和印度尼西亚人民为割断世界帝国主义的生命线而作的积极努力和重大贡献。"},{"type":"paragraph","text":"我们一贯赞同您提出的“我们热爱和平，但我们更热爱独立”的战斗口号。"},{"type":"paragraph","text":"我们完全同意您的这种意见，即在印度尼西亚，在中国的台湾地区，在整个东南亚，在亚洲、非洲和拉丁美洲，在全世界，反对帝国主义的斗争尚未完成而必须继续进行。"},{"type":"paragraph","text":"我和我的同事，我们的党和我国人民，为你们解放西伊里安而感到很大的高兴。我们支持你们反对“马来西亚”这个新殖民主义计划而进行的斗争。我们佩服你们冲破一切阻力而创议和举办新兴力量运动会的壮举。"},{"type":"paragraph","text":"亲爱的朋友和兄弟，让我在这里为您祝福，为印度尼西亚人民祝福。您可以相信，中国人民将永远同印度尼西亚人民一道，在反对帝国主义的共同斗争中，相互支援，携手前进。"},{"type":"paragraph","text":"致敬礼！"},{"type":"paragraph","text":"毛泽东一九六三年十一月二十五日于北京"},{"type":"paragraph","text":"给印尼总统苏加诺的复信和对复信的批语"},{"type":"paragraph","text":"二请尚昆\"同志即办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月廿六日上午二时[1]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":11,"day":25},{"year":1963,"month":11,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":113,"page_end":115},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ac9648122"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市大中小学广大革命师生比学赶帮坚持复课闹革命掀起大学大用毛主席教育革命思想热潮从市区县到基层，从大专院校、中专、中学到小学都办起了毛主席教育革命思想学习班","authors":[],"dates":[{"year":1968,"month":3,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海大中小学校广大革命师生以坚决落实毛主席的最新指示，大学大用毛主席教育革命思想，深入开展教育革命的实际行动，迎接毛主席“三·七”指示一周年的到来。"},{"type":"paragraph","text":"在毛主席“三·七”指示光辉的照耀下，一年来，广大革命师生和红卫兵小将紧跟毛主席的伟大战略部署，在解放军军训团的帮助下，实现了自下而上的以教学班为基础的革命大联合，建立了三结合的领导班子，坚持复课闹革命，深入开展斗批改。一部分长期“内战”的“老大难”学校，最近通过斗私批修、围剿派性，促进了革命大联合和三结合。教育战线上出现了一片大好的革命形势。"},{"type":"paragraph","text":"在毛主席“三·七”指示一周年到来的时候，各区、县和学校纷纷举行比学赶帮，落实毛主席最新指示，深入开展教育革命的经验交流会。广大革命师生进一步体会到大海航行靠舵手，干革命靠毛泽东思想，在无产阶级文化大革命中每前进一步，都是靠毛主席的指引，都是毛泽东思想的胜利。当前，要深入开展无产阶级教育革命，必须认真学习、坚决贯彻毛主席的教育革命思想。他们说，毛主席的教育革命思想是进行无产阶级教育革命的伟大纲领，是批判反革命修正主义教育路线无比锐利的武器，是复课闹革命的根本指针。他们深深体会到，只有认真学习和坚决贯彻毛主席的教育革命思想，才能彻底批判修正主义教育路线，破除资产阶级教育制度，建立无产阶级教育制度。学不学毛主席的教育革命思想，是忠不忠于毛主席，忠不忠于毛泽东思想，忠不忠于毛主席的革命路线的具体表现。目前，一个大学大用毛主席教育革命思想的群众运动正在许多学校中掀起。红光中学、青云中学等许多学校的革命小将把学习毛主席的教育革命思想，作为“天天读”的主要内容。他们一边学习毛主席的教育革命思想，一边批判修正主义教育路线，促进了学校教育革命的深入发展。闸北第五中学初三(五)班绝大部分同学都背出了毛主席历年来有关教育革命的重要指示，并且在“用”字上狠下功夫，以毛主席的教育革命思想指导复课闹革命和学校的斗批改。市六中学的红卫兵小将在教育革命的实践中，认识到进行无产阶级教育革命要时刻不离毛主席的教育革命思想。他们边学习，边教学，边改革，沿着毛主席指引的航向继续前进。华东师大有些班级将毛主席有关教育革命的语录作为首要课程来学习，针对复课闹革命中的实际问题，学一点，用一点，反复学习，反复领会，反复实践。闸北区第三中心小学的革命教工结合一年来的教育革命实践，大学毛主席的教育革命思想，找差距，鼓干劲，决心把教育革命进行到底。"},{"type":"paragraph","text":"上海广大革命师生在大学大用毛主席的教育革命思想的热潮中，从市、区(县)到基层，从大专院校、中专、中学到小学都办起了毛主席教育革命思想学习班。通过大学习、大批判，进一步激发了大家对毛主席的无限热爱、无限忠诚的阶级感情，决心将无产阶级教育革命进行到底。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b88628f9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新华总社关于土改后农村阶级划分问题给东北总分社的复电","authors":[],"dates":[{"year":1949,"month":10,"day":11}],"is_range_date":false,"parts":[{"text":"新华总社关于土改后农村阶级划分问题给东北总分社的复电","type":"title"},{"text":"东北总分社并告各总分社及党委：","type":"paragraph"},{"text":"八月十六日电〔1〕悉，关于土改后农村阶级划分问题，我们的意见如下：","type":"paragraph"},{"text":"中农和贫农都是劳动者，在确定中农贫农成分的问题上，时间标准没有特殊意义，在必须规定一个时间作为界限时，可以定为一年，即贫农升为中农一年后，或中 农降为贫农一年后，即可确定为中农或贫农。但在彻底完成土地改革的农村中，封建剥削关系已被消灭，土地业已大体平分，这时候在农村中的动员口号是生产发 家，而不要强调阶级划分，特别是不要强调中贫农的界限，否则对于发展生产是不利的。因此除了对于旧富农和地主，根据已有的三年、五年的规定改变其成分外， 对于确已具备富农条件且确已连续富农生活满三年以上的翻身农民，始得订为新富农成分，其余在通常情形下可一般称之为农民，而不应不必要的强调中贫农的界 限。在发展党员时，对于原属贫农的中农，目前亦可按贫农待遇。","type":"paragraph"},{"text":" 新华总社十月十一日","type":"paragraph"},{"text":"根据新华通讯社提供的《内部电报》第一三三号刊印","type":"paragraph"},{"text":"注释：","type":"paragraph"},{"text":"〔1〕指中共中央东北局办公厅一九四九年八月十六日给新华总社的电报。电文中说：“读者来信问：土地改革后，农村有了新的阶级分化后，应按什么时间标准 （即经过多少年改变成分）来给农民划分阶级成分的问题。关于土地改革后的地主、富农成分的改变，有文件可查，但对贫雇农上升为中农或新式富农等的时间标准 不了解，请予解答。”","type":"appellation"},{"text":"","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f43273384e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

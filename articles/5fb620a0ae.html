script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席挥手我前进","authors":[],"dates":[{"year":1971,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南京路上好八连全体指战员"},{"type":"paragraph","text":"根据毛主席在第二次国内革命战争时期为我军制订的“三大纪律八项注意”而谱写的红军歌曲《三大纪律八项注意》，是一首洋溢着革命精神的战歌。它体现了毛主席的建军路线和建军思想，是我军的光荣传统，是进行纪律教育和政策教育的重要教材。每当我们唱起《三大纪律八项注意》歌，就精神振奋，斗志昂扬。"},{"type":"paragraph","text":"加强纪律性，革命无不胜。纪律是执行路线的保证。但是，在纪律问题上，历来存在着两条路线的激烈斗争。代表剥削阶级的刘少奇一类骗子和我党历史上一切机会主义路线头子，为了颠覆无产阶级专政、复辟资本主义，总是千方百计破坏无产阶级的革命纪律。他们大耍反革命两面派，口头上高喊要拥护毛主席的领导，背后却结党营私，招降纳叛，搞山头，闹分裂，妄图与以毛主席为首的党中央分庭抗礼。党章明确规定:“全党必须服从统一的纪律:个人服从组织，少数服从多数，下级服从上级，全党服从中央。”刘少奇一类骗子出于他们复辟资本主义的需要，公然把自己凌驾于党和群众之上，实行法西斯专政，把听他们的话，跟着他们走的那一帮子人，标榜为“好党员”、“好干部”，封官晋级，加以重用；把坚决执行革命纪律，忠于毛主席的好同志，看成是眼中“钉”，千方百计加以排挤和迫害。但是，一切资产阶级的“纪律”是不能巩固的，因为它代表了帝、修、反的利益。事实说明，他们的结果只能是众叛亲离，陷入空前孤立的境地。毛主席在总结我们党同张国焘机会主义路线的斗争时指出:“有些破坏纪律的人，是由于他们不懂得什么是党的纪律；有些明知故犯的人，例如张国焘，则利用许多党员的无知以售其奸。因此，必须对党员进行有关党的纪律的教育，既使一般党员能遵守纪律，又使一般党员能监督党的领袖人物也一起遵守纪律，避免再发生张国焘事件。”历史的经验擦亮了我们的眼睛，刘少奇一类骗子是破坏革命纪律的罪魁祸首。我们一定要牢牢记住这一教训，坚决执行党和毛主席规定的各项纪律，彻底批判刘少奇一类骗子破坏革命纪律的罪行，做到“一切行动听指挥”，“毛主席挥手我前进”。"},{"type":"paragraph","text":"毛主席亲自为我军制订的“三大纪律八项注意”，完全代表了无产阶级的革命利益，深刻地反映了我军与人民群众休戚与共的血肉关系，体现了党对人民战士的无限关怀和爱护。《三大纪律八项注意》的歌词写道:“革命纪律条条要记清，人民战士处处爱人民”。我军是毛主席亲自缔造、亲自领导和指挥的无产阶级军队。全心全意地为人民服务，是我军区别于其它一切资产阶级军队的根本标志。几十年来，我军认真贯彻执行毛主席的革命路线，认真实践《三大纪律八项注意》歌词里的思想，保持了坚定正确的政治方向和朝气蓬勃、所向无敌的战斗作风。"},{"type":"paragraph","text":"一九四九年，我们连队从硝烟弥漫的战场，来到繁华的上海南京路执勤。开始，同志们对旧社会遗留在“十里洋场”的那些资产阶级旧思想、旧风俗、旧生活方式感到很讨厌。但过了不久，由于资产阶级思想的潜移默化，使个别同志渐渐感到穿草鞋、补钉衣服“土气”“寒酸”。党支部为了帮助大家永远保持无产阶级军队的革命传统，使我军在群众斗争生活中锻炼出来的优秀品质永不丢失，组织大家反复学习毛主席关于无产阶级专政下继续革命的伟大学说，反复领会《三大纪律八项注意》的深刻内容，使同志们和人民群众的心贴得更紧了，顶住了一切“香风”“毒雾”的侵蚀。大家豪迈地说:“穿着革命鞋，豪情满胸怀，永和群众心连心，继续革命向前进。”"},{"type":"paragraph","text":"惊心动魄的阶级斗争事实使我们深刻体会到:要保证毛主席无产阶级革命路线的贯彻执行，就必须坚决执行党的统一纪律和毛主席亲自制订的“三大纪律八项注意”，紧密地团结在以毛主席为首的党中央周围，一切行动听毛主席的指挥，听毛泽东思想的指挥，在毛主席的英明领导下，和广大人民群众团结一心，去争取更大的胜利。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"张国焘","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5fb620a0ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

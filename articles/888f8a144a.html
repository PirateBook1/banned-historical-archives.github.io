script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"令王世泰部直出长武彬具速占泾滑间诸县","alias":"","parts":[{"type":"paragraph","text":"令王世泰部直出长武彬县"},{"type":"paragraph","text":"速占泾渭间诸县！"},{"type":"paragraph","text":"（1947年8月10日）贺、习，并告彭："},{"type":"paragraph","text":"我刘邓大军已开始向大别山前进，陈谢集团?未弩前渡河进攻潼洛段。请令王世泰率警一警三两军迅速行动，直出长武、彬县，攻占泾河以南、渭河以北诸县，吸引暂二旅、新一旅等部，使不能东调。世泰现到何处，该部行动愈快愈好。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"未灰亥"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给陕甘宁晋绥联防军司令员贺龙、政治委员习仲勋并告西北野战军司令员兼政治委员彭德怀的电报。"},{"type":"paragraph","text":"[2]刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]陈谢集团，指由晋冀鲁豫野战军第四纵队、第九纵队、西北民主联军第三十八军和太岳军区第二十二旅组成的作战集团。1947年7月27日正式成立集团前委，陈任书记，谢富治任副书记。"},{"type":"paragraph","text":"[4]潼洛段，指潼关至洛阳的铁路，即陇海线一段。[5]王世泰，当时任西北野战军第四纵队司令员。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":8,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":196,"page_end":196},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"888f8a144a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

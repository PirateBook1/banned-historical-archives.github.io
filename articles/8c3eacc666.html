script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"关于在朝鲜停战谈判中应主动反击敌人的电报","alias":"","parts":[{"type":"paragraph","text":"转发华东军区党委关于南京部队"},{"type":"paragraph","text":"三反情况通报的批语"},{"type":"paragraph","text":"（1952年1月15日）各大军区，志愿军，并转各级军区和各军，并告各中央局："},{"type":"paragraph","text":"看了华东军区党委一月十三日的报告\"，甚为高兴，方针正确，劲头很大，望全军仿办。以此为标准去检查所属各单位的报告，凡属不痛不痒敷衍塞责者，其领导人不是官僚主义分子，就是贪污分子，这类报告应立即予以批判。华东军区的三反快报很好，我已看了四期，望寄些给中南华北供其参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十五日"},{"type":"paragraph","text":"[1]指中共华东军区委员会1952年1月13日关于南京部队三反情况和经验给各级党委、各部队首长并报毛泽东、军委总政、华东局的通报。通报介绍了南京部队学习中央转发的北京三反经验，采用限期发动坦白检举、点名批评以至停职审查某些领导干部等办法，推进三反运动的情况和具体经验。这些经验是：第一，领导与群众相结合。领导者自我检讨，并亲自到群众中宣传鼓动，组织积极分子发言。第二，警惕和纠正官僚主义者用会场纪律、发言秩序以及尊重领导等为由压制民主，防止贪污、浪费分子趁机漏网。第三，对积极发言的人，不问动机如何，要让其发言。第四，对贪污、浪费不要忙于去区别。第五，运动初期重点使用几次撤职查办、停职审查以至逮捕等办法是必要的。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":268,"page_end":268},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c3eacc666"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

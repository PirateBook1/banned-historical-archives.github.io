script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"给林伯渠、谢觉敌的信","alias":"","parts":[{"type":"paragraph","text":"给林伯渠、谢觉哉的信"},{"type":"paragraph","text":"（1941年7月31日）"},{"type":"paragraph","text":"最近两次谈话，又读谢老两信，又得高岗同志转达二老意见，使我对现行边区财政经济政策的争论问题有更多的了解。我的了解仍不足，现行政策的几个根本点（预算分散，纸币，运盐）又尚在执行之中，最后的谁是谁非，还无法作结论。我现在不能断定纸币与运盐不失败，我同二兄谈过，如弄得不好，也要失败的。但我现在还不能同意停止现行政策，采用另一政策，因为另一政策也许要失败的，或失败得更大。"},{"type":"paragraph","text":"多从反面（即现行政策的正面）设想，现行政策固然已出了很多毛病，但另一政策是否即毛病较少？从相对性设想，勿只从绝对性设想（即只设想现行政策完全是错的，另一政策完全是对的)。注意检查自己工作中的缺点，例如在税收工作上，在纸币发行工作上，在领导方式上，我觉得都是有严重缺点的。"},{"type":"paragraph","text":"[1]这是毛泽东关于陕甘宁边区财政经济政策的争论问题致林伯渠、谢觉哉信的主要内容。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":7,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":181,"page_end":181},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ece0d54fa8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

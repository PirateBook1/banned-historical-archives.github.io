script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坦桑尼亚财政部副部长拉希迪在北京说  毛泽东思想是亚非拉人民巨大武器   李先念副总理设宴招待坦桑尼亚客人","authors":[],"dates":[{"year":1967,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坦桑尼亚财政部副部长拉希迪在北京说"},{"type":"paragraph","text":"毛泽东思想是亚非拉人民巨大武器"},{"type":"paragraph","text":"李先念副总理设宴招待坦桑尼亚客人"},{"type":"paragraph","text":"据新华社三十日讯　坦桑尼亚联合共和国财政部副部长拉希迪今天在北京说：“坦桑尼亚人民十分钦佩伟大领袖毛主席，非常关心中国的无产阶级文化大革命。毛泽东思想不仅是中国人民的巨大武器，也是亚非拉人民的巨大武器，他们正以毛泽东思想为武器，去战胜帝国主义、殖民主义。”"},{"type":"paragraph","text":"拉希迪是今晚在国务院副总理兼财政部长李先念为欢迎他举行的宴会上这样说的。拉希迪在讲话中还说，我希望在你们伟大国家的访问期间，能够学到中国人民的斗争经验，并且把你们的经验和胜利带回坦桑尼亚。"},{"type":"paragraph","text":"拉希迪副部长是今天上午乘飞机到达北京的。"},{"type":"paragraph","text":"李先念副总理在宴会上首先讲话。他说，近几年来，中国和坦桑尼亚两国的友好合作关系在各方面都获得了重大的发展。拉希迪副部长这次访问我国，将对进一步发展两国的友好合作关系、增强两国人民革命的深厚友谊，作出新的贡献。"},{"type":"paragraph","text":"坦桑尼亚驻中国大使姆瓦卢科应邀出席宴会。"},{"type":"paragraph","text":"出席作陪的有财政部副部长吴波和外交部非洲司副司长宫达非等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b65ee364b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

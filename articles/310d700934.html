script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"闪烁着毛泽东思想光辉的作品  无产阶级文化革命的丰硕成果  日本朋友高度赞扬我国革命芭蕾舞剧《白毛女》","authors":[],"dates":[{"year":1967,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"闪烁着毛泽东思想光辉的作品  无产阶级文化革命的丰硕成果"},{"type":"paragraph","text":"日本朋友高度赞扬我国革命芭蕾舞剧《白毛女》"},{"type":"paragraph","text":"据新华社讯　日本两位芭蕾舞演员不久前合写一篇文章，赞扬中国革命现代芭蕾舞剧《白毛女》，是中国革命文艺工作者贯彻伟大的毛泽东思想的光辉作品。"},{"type":"paragraph","text":"这两位演员是柿治田鹤子和大丽子。她们曾在去年九、十月间随松山芭蕾舞团代表团访问中国期间，观看了上海舞蹈学校表演的革命现代芭蕾舞剧《白毛女》。她们合写的文章刊登在一期日中文化交流协会的机关刊物《日中文化交流》上。"},{"type":"paragraph","text":"文章指出，革命现代芭蕾舞剧《白毛女》是中国革命文艺工作者根据毛泽东主席《在延安文艺座谈会上的讲话》的精神编演的杰出的作品。文章认为，革命现代芭蕾舞剧《白毛女》，作为中国人民进行无产阶级文化大革命取得的新成就，作为宝贵的世界上第一流的作品，应当给予高度的评价。"},{"type":"paragraph","text":"文章在谈到革命现代芭蕾舞剧《白毛女》的高度思想性时说，它“生动地和深刻地表现了抗日战争时期中国农村的尖锐的阶级斗争，而且成功地描写了中国农村中贫下中农勇敢的反抗精神和革命的大无畏精神。”"},{"type":"paragraph","text":"文章说，革命现代芭蕾舞剧《白毛女》在实行芭蕾舞的民族化方面也获得了成功。文章指出，芭蕾舞本来是西方的古典艺术，但是，革命现代芭蕾舞剧《白毛女》“吸收了芭蕾舞固有的手法和技巧中的好的东西，去掉了不合乎时代要求和不需要的东西，同时还吸收了中国传统的戏剧舞蹈的动作、表情和手法等。”"},{"type":"paragraph","text":"文章说，我们深切地感到，要使芭蕾舞真正成为广大群众喜闻乐见的艺术，重要的是需要进一步提高自己的思想觉悟，向全心全意为工农兵服务的中国的革命文艺工作者学习。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"310d700934"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见并欢宴杜尔总统","authors":[],"dates":[{"year":1960,"month":9,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席在宴会上举杯致词，提议为杜尔总统阁下的健康，为整个非洲的解放，为亚洲、非洲、拉丁美洲和全世界各国人民团结起来干杯。杜尔总统致词，感谢中国人民对几内亚人民的自发的同情和信任；表示几内亚政府和党将尽力促进几中人民的共同事业。杜尔总统并举杯祝毛主席等的健。"},{"type":"paragraph","text":"【新华社北京12日电】　中国共产党中央委员会主席毛泽东今晚在中南海勤政殿接见了几内亚共和国总统、几内亚民主党总书记塞古·杜尔和几内亚国民议会议长、几内亚民主党政治书记迪阿洛·塞福拉耶，国民经济部长、几内亚民主党政治局委员路易·兰萨纳·贝阿沃吉，计划部长、几内亚民主党政治局委员凯塔·恩法马拉和几内亚共和国政府代表团的随行人员。毛泽东主席同贵宾们进行了亲切的谈话。"},{"type":"paragraph","text":"接见时在座的有:中共中央副主席刘少奇、周恩来、朱德，总书记邓小平，政治局委员彭真、陈毅，中华人民共和国对外贸易部部长叶季壮，外交部副部长章汉夫，对外文化联络委员会代主任张致祥，中国驻几内亚大使柯华等。"},{"type":"paragraph","text":"【新华社北京12日电】　中国共产党中央委员会主席毛泽东今晚在中南海勤政殿举行宴会，欢迎几内亚共和国总统、几内亚民主党总书记塞古·杜尔和几内亚共和国政府代表团全体贵宾。"},{"type":"paragraph","text":"几内亚国民议会议长、几内亚民主党政治书记迪阿洛·塞福拉耶，国民经济部长、几内亚民主党政治局委员路易·兰萨纳·贝阿沃吉，计划部长、几内亚民主党政治局委员凯塔·恩法马拉和代表团的随行人员都应邀出席了宴会。"},{"type":"paragraph","text":"出席宴会作陪的有:中共中央副主席刘少奇、周恩来、朱德，总书记邓小平，政治局委员彭真、陈毅、李先念、谭震林，政治局候补委员陆定一、薄一波，书记处候补书记刘澜涛、杨尚昆，中共中央组织部部长安子文、财政贸易工作部部长马明方。"},{"type":"paragraph","text":"出席宴会作陪的还有:中华人民共和国对外贸易部部长叶季壮，外交部副部长章汉夫，对外文化联络委员会代主任张致祥，我国驻几内亚大使柯华等。"},{"type":"paragraph","text":"毛泽东主席在宴会上举杯致词，提议为塞古·杜尔总统阁下的健康，为整个非洲的解放，为亚洲、非洲、拉丁美洲和全世界各国人民团结起来干杯。"},{"type":"paragraph","text":"杜尔总统在宴会上致词。他说，我们通过中国人民英明的领袖向中国人民表示敬意。感谢中国人民对几内亚人民自发的同情和信任。我们向中国人民的领导者保证:我国政府和党将真诚地尽一切力量来促进我们的共同事业。杜尔总统举杯祝毛泽东主席和中国所有国家领导人的健康，祝中国人民的繁荣和世界人类的进步。"},{"type":"paragraph","text":"宴会在友好和亲切的气氛中进行。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1960\\09\\609d010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e侯波,孟庆彪\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e9月12日晚，毛泽东主席接见了几内亚共和国塞古·杜尔总统和他率领的几内亚共和国政府代表团。图为毛泽东主席和塞古·杜尔总统亲切握手。"},{"type":"paragraph","text":"(新华社传真　侯波、孟庆彪摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1c442f09b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"传达毛主席和政府的关怀北方老根据地访问团赴延安进行访问访问结束后将邀请各老根据地人民代表来京参加国庆典礼","authors":[],"dates":[{"year":1951,"month":8,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿二日电】　中央人民政府为访问北方老根据地的人民，已组成中央人民政府北方老根据地访问团。该团团长刘景范偕同蔡廷锴、黄琪翔、张絅伯、雷洁琼并工作人员等二十余人于二十二日下午启程赴西安转赴中国人民革命圣地——延安进行访问。"},{"type":"paragraph","text":"中央人民政府北方老根据地访问团在总团之下由各大行政区及华北五省组织了九个分团，各分团已先后组成分赴各地进行访问。"},{"type":"paragraph","text":"访问团团长为刘景范，副团长十二人为:蔡廷锴、杨秀峰(兼晋冀鲁豫分团团长)、王从吾(兼晋冀鲁豫分团副团长)、程子华(兼晋察冀分团团长)、朱明(兼晋绥分团团长)、王子宜(兼陕甘宁分团团长)、冯仲沄(兼东北抗日联军分团团长)、杨雨民(兼热河分团团长)、程照轩(兼皖北苏北分团团长)、马宝三(兼山东分团团长)、吴芝圃(兼河南分团团长)、黄琪翔。秘书长为王子宜，副秘书长为雷洁琼、汤般若。"},{"type":"paragraph","text":"访问团的主要任务是传达毛主席和中央人民政府对北方各老根据地人民的关怀，并访问各老根据地的革命烈士家属、革命军人家属，革命残废军人和当地广大的人民群众，藉此深入了解他们的生活情况。访问团率有电影放映队、摄影队，并将在各地调集文工团随行，此外并携有毛主席题词、镌有毛主席肖像的纪念章和慰问信等礼品，送给老根据地人民。"},{"type":"paragraph","text":"访问团于访问结束后并将邀请各老根据地人民代表来北京参加首都国庆典礼。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f100bcaa1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

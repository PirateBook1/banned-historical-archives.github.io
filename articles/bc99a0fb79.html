script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"兰州医学院学生开始“鸣”、“放”: 他们的要求是：“收回省第一人民医院”","authors":["翟其寅、马林周","韩炳仁"],"dates":[{"year":1957,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"兰州医学院学生开始“鸣”、“放”: 他们的要求是：“收回省第一人民医院”","type":"title"},{"text":"韩炳仁翟其寅、马林周","type":"authors"},{"text":"新华社兰州6日讯　6月2日，兰州医学院的学生写了大字报，揭发了领导上的“三害”。晚上一部分同学访问了马馥庭、曹锡冲、刘逢举等四位教授，在访问中，由于他们痛哭流涕，半讲不讲，激起了学生对领导上的愤慨；加之阎金仓(党员，学生科科员)在学生中的鼓动，说韩哲生、张爱诚等五位教授马上要走，更加引起了学生对领导的不满。学生目前提出的要求是：“收回省人民第一医院，供他们实习”，“把第一医院划规兰州医学院为附属医院。”","type":"paragraph"},{"text":"6月5日中午，学生们将大字报和讽刺画贴到省立第一人民医院的大门口，截止傍晚六时半，医院的门口和门诊大楼的墙壁上已经贴出近三十张。","type":"paragraph"},{"text":"学生还将标语张贴在兰州医院附近的贸易公司的墙上和过路的卡车上。","type":"paragraph"},{"text":"兰州医学院学生的这种做法，引起省第一人民医院的大夫、护士的普遍反感，许多来看病的患者和过路老乡都异口同声地说是“胡闹”。","type":"paragraph"}],"comments":[],"origin":"1957年6月8日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc99a0fb79"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

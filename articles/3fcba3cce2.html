script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"中央转发安子文关于整党建党工作报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发安子文?关于整党建党"},{"type":"paragraph","text":"工作报告的批语"},{"type":"paragraph","text":"（1952年9月28日）各中央局、分局，并转各省市区党委："},{"type":"paragraph","text":"中央同意安子文同志这个报告，并发给你们阅看。可在党刊上登载。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"九月廿八日[1]安子文，当时任中共中央组织部副部长。"},{"type":"paragraph","text":"[2]指安子文1952年9月27日关于整党建党工作给毛泽东并中央的报告。报告说，自中央发出关于在三反运动的基础上进行整党建党工作的指示后，各省、市委都先后制订了具体计划，并开始进行了工作。一部分过去未进行三反的县、区机关，现在大都开始分批地用整风的方法将整党与三反结合进行。农村支部的整党，去冬已进行了典型试验，现在各地又开始进行整党结合三反的典型试验。其结果表明一般应该解决3个问题：（1）进行共产党员标准的教育，普遍提高党员觉悟，加强农民党员的积极性，改善党群关系。（2）明确农村经济发展的方向，贯彻党在农村中的政策一不是走资本主义的道路，而是走组织起来互助合作的道路。（3）严肃处理违法乱纪品质恶劣分子及其他坏分子，妥善处理消极分子及落后分子。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":9,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":266,"page_end":266},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发安子文关于整党建党工作报告的批语","authors":["毛泽东"],"dates":[{"year":1952,"month":9,"day":28}],"is_range_date":false,"parts":[{"text":"中央转发安子文关于整党建党工作报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"各中央局、分局并转各省市区党委：","type":"appellation"},{"text":"中央同意安子文同志这个报告，并发给你们阅看。可在党刊上登载。","type":"paragraph"},{"text":" 中央九月廿八日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于加强检查督促完成钢铁生产任务的指示","authors":[],"dates":[{"year":1958,"month":8,"day":17}],"is_range_date":false,"parts":[{"text":"中共中央关于加强检查督促完成钢铁生产任务的指示","type":"title"},{"text":"各省、市、自治区党委，冶金工业部党组，并抄计委、经委党组及中央各工业部党组：","type":"appellation"},{"text":"今年上半年的钢铁生产量虽然比去年同期增加了25％和32％，但与今年冶金部和各大区计划会议所规定的生产任务来比较则相差很远。钢的产量全国截至6月底仅完成了312万吨，占所定任务1160万吨的27％。","type":"paragraph"},{"text":"7月份钢的生产任务完成得同样不好。按冶金部直属的大企业看，7月份仅完成了钢产量计划的86％；按地区来看，11个省市没有完成月计划。而且更加严重的是一些有生产基础的企业，生产计划完成得很坏。如鞍钢只完成了它的月计划的90.6％，太原钢铁厂只完成了86.3％，北满钢厂只完成了84.3％，天津的钢厂只完成了64％。这是一个值得十分注意的问题：在全国大跃进中，最主要的工业产品钢与铁，竟不能完成月计划。","type":"paragraph"},{"text":"这主要是由于领导上和许多企业的领导干部，更多地忙于远景规划，而忽视了对当前生产的领导；更多地忙于技术革新，而忽视了技术革新要和当前生产相结合；忽视了在整风反右、学习总路线基础上，迅速扩大战果，抓紧发展生产。因此，尽管召开过许多现场会议，但是对于切实地发动群众，学习和推广生产上的先进经验，则并没有认真进行。如鞍钢的现代化的大平炉，其利用系数为7——8吨，而上海钢厂的人工加料的小平炉，其利用系数竟达12吨。为什么条件好的反而落后呢，关键在于没有切实地抓生产，没有切实地学习先进经验。只要鞍钢的炼钢利用系数赶上上海钢厂，那就可以把钢的生产规模大大提高。这也就是说，许多原有的企业必须把注意力集中于生产大跃进。","type":"paragraph"},{"text":"中央要求冶金工业部党组对于钢铁企业的生产进行切实地督促和检查，和有效地组织协作和交流经验，并且要求各省、市、自治区党委同样进行检查督促，协助冶金部完成这一任务，迅速扭转只想远景规划、只想搞将来的技术革命、只想扩建不抓当前生产的现象。","type":"paragraph"},{"text":"今年钢铁翻一番的计划，是一个具有重大意义的任务，必须努力争取完成，但这是一个艰巨的任务，只有经过细致的具体的组织工作才能完成。","type":"paragraph"},{"text":" 中央1958年8月17日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a445b6b2e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

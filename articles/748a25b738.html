script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于各民主党派党员参加土地改革的指示","authors":[],"dates":[{"year":1950,"month":8,"day":13}],"is_range_date":false,"parts":[{"text":"中央关于各民主党派党员参加土地改革的指示","type":"title"},{"text":"各民主党派参加土地改革工作事，已由全国委员会与各民主党派总部取得具体协议，并经政务院总理于八月三日向各军政委员会发出指示电，望即通知各级党委及政府党组遵照该协议执行，并向党内领导和参加土改或减租的干部党员说明。各民主党派派人参加土改（或减租）一般是希望对土改有所尽力，并使他们的党员在实际革命斗争中得到考验和教育，故应给以热诚的欢迎和积极的帮助。另方面，应意识到各民主党派党员在思想作风、生活习惯及工作经验和能力方面是有弱点的，对他们来说，土改工作是一件困难的事情，因此更要以热情、善意和耐心的态度来帮助他们，使其能得到进步，做出成绩。对待他们的意见，要虚心听取，凡正确的意见，那怕关系不大，也应采纳，不正确的或错误的，则给以解释。如发生不执行政策、法令行为，则进行适当批评，给以纠正。","type":"paragraph"},{"text":"各级统战部应即协同政府党组与各民主党派地方组织进行有关参加土改的具体工作。除一般情况由政府系统逐级向上做报告外，党内系统主要是统战部门须经常向上报告。这件事情作得好，对今后党派统战工作将发生重要影响，望勿忽视。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"748a25b738"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

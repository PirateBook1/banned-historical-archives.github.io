script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决响应毛主席“拥军爱民”的伟大号召  进一步加强军民团结掀起大批判新高潮  全国军民举行集会和联欢活动庆祝“八一”建军节","authors":[],"dates":[{"year":1967,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决响应毛主席“拥军爱民”的伟大号召  进一步加强军民团结掀起大批判新高潮"},{"type":"paragraph","text":"全国军民举行集会和联欢活动庆祝“八一”建军节"},{"type":"paragraph","text":"新华社二日讯　军民团结如一人，试看天下谁能敌？全国各地无产阶级革命派、广大革命群众和中国人民解放军陆海空军各部队，连日来展开声势浩大的拥军爱民活动，欢庆中国人民解放军建军四十周年。举国上下，亿万军民，同声欢呼：“伟大统帅毛主席万寿无疆！”一致表示：坚决响应伟大领袖毛主席“拥军爱民”的伟大号召，一定要进一步加强军民团结，共同对敌，誓把无产阶级文化大革命进行到底！"},{"type":"paragraph","text":"从八月一日开始，全国各地大中城市和工厂、农村、机关、学校，普遍举行了欢庆我军建军四十周年的庆祝大会、军民联欢会和座谈会、慰问会。成千上万的军民，欢聚一堂，热烈欢呼毛主席亲自发动和领导的无产阶级文化大革命取得新的伟大胜利，热烈欢呼毛主席伟大军事思想为中国人民开辟了夺取全国胜利的唯一正确道路，为全世界无产阶级和被压迫人民指出了争取真正解放的康庄大道，热烈颂扬毛主席亲手缔造、林彪副主席直接指挥的中国人民解放军四十年来为中国人民解放事业立下了赫赫战功，和热烈颂扬这支新型的人民军队在无产阶级文化大革命中又建树了新的功劳。在庆祝、联欢活动中，军民互相学习，互相勉励，畅叙在无产阶级文化大革命中结成的新的战斗友情。祖国处处呈现出一片军爱民、民拥军的动人景象。"},{"type":"paragraph","text":"在首都，无产阶级革命派和陆海空三军指战员五万多人，前天和昨晚，先后在中山公园和人民大会堂举行了盛大联欢晚会。在上海、天津举行的庆祝集会上，军民一致表示，坚决响应毛主席的伟大号召，军爱民，民拥军，军民团结一条心，高举毛泽东思想的革命批判旗帜，掀起革命的大批判、大斗争的新高潮，把以中国的赫鲁晓夫为总代表的党内、军内一小撮走资本主义道路当权派彻底批深批透，斗倒斗臭。"},{"type":"paragraph","text":"这期间，在全国各地都分别举行了军民庆祝集会和联欢。在济南市，举行了有七千多人参加的庆祝集会。成都市举行了军民联欢晚会。哈尔滨市举行八千人的军民联欢会。在青岛市，无产阶级革命派和驻军举行了十万人的庆祝集会和游行。在贵阳和昆明市，这两天也都分别举行了十几万人和二十万人的庆祝大会。在庆祝、联欢活动中，青海驻军和“八·一八”无产阶级革命派互相赠送了毛主席著作、毛主席像章。河南“二七公社”的革命小将还到坚决支持左派的解放军部队驻地，和指战员们进行联欢。在呼和浩特举行的有一万多人参加的庆祝集会上，呼和浩特红卫兵第三司令部代表在讲话中指出，无产阶级革命派不仅要做革命的闯将，革命大批判的急先锋，而且要做拥军的模范，永远和解放军团结在一起，战斗在一起，胜利在一起。"},{"type":"paragraph","text":"驻守在祖国边疆和海防第一线上的部队，同当地人民一起度过光辉的节日。英雄的福建前线陆海空三军部队，一面百倍警惕，随时准备歼灭一切敢于来犯的敌人，一面派出大批毛泽东思想宣传队，向广大群众宣传毛主席的人民战争思想，并演出丰富多彩的文艺节目，同群众联欢。守卫在南海前哨、西藏边疆和伊犁河谷等地的边防战士，这两天也都和当地居民举行了庆祝、联欢活动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d9e008a04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"中央转发华东局等关于涡阳事件的电报的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发华东局等关于涡阳事件的电报的批语"},{"type":"paragraph","text":"（1951年5月19日）中南局，华南分局，西南局，西北局，华北局，并转分局，省委，区党委，市委，地委："},{"type":"paragraph","text":"请你们检查所属各县中是否有像皖北涡阳县那样的严重现象“，如有，必须给以坚决的处理，否则是很危险的。兹将华东局，皖北区党委和阜阳地委关于涡阳事件的电报三件发给你们参"},{"type":"paragraph","text":"[1]指皖北区涡阳县党政机关内部混入反革命分子和存在不纯分子的严重问题。据中共阜阳地委统计，涡阳县混入党内的反革命分子和不纯分子共83人，其中有血债、有罪恶的土匪、恶霸、特务及蒋伪分子有34人。"},{"type":"paragraph","text":"[2]这三个电报是：中共阜阳地委1951年4月28日关于对涡阳县混入反革命分子处理情况给皖北区党委的报告；中共皖北区委1951年5月7日关于阜阳地委处理涡阳事件的意见给阜阳地委并报华东局的报告；中共中央华东局1951年5月15日关于处理涡阳事件给皖北区党委、山东分局、各省市区党委、军区党委并报中央的电报。华东局的电报指出：（一）对于混入内部的反革命分子镇压的决心还不够，表现在对那些血债累累的土匪、恶霸、特务，未坚决处以死刑。（二）对于党内问题，亦应严肃处理。对直接包庇敌人的县长等，均应开除党籍，依法交公安机关审判。（三）在对此事件的处理中，注意总结经验，通报全党，进行教育。今后还应切实注意该地组织内部的审查工作。"},{"type":"paragraph","text":"中央转发华东局等关于涡阳事件的电报的批语考。我们认为华东局的意见是正确的。"},{"type":"paragraph","text":"中央五月十九日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":5,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":316,"page_end":317},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"},{"type":"文稿类型","name":"通讯"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发华东局等关于涡阳事件的电报的批语","authors":["毛泽东"],"dates":[{"year":1951,"month":5,"day":19}],"is_range_date":false,"parts":[{"text":"中央转发华东局等关于涡阳事件的电报的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"中南局，华南分局，西南局，西北局，华北局，并转分局，省委，区党委，市委， 地委：","type":"appellation"},{"text":"请你们检查所属各县中是否有像皖北涡阳县那样的严重现象，如有，必须给以坚决的处理，否则是很危险的。兹将华东局，皖北区党委和阜阳地委关于涡阳事件的电报三件发给你们参考。我们认为华东局的意见是正确的。","type":"paragraph"},{"text":" 中央五月十九日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b2f0eff1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"打倒老工贼刘少奇!","authors":[],"dates":[{"year":1968,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇既是工人阶级的叛徒，也是资本家豢养的走狗。这个老工贼几十年来煞费心机，耍尽手法，把自己打扮成什么“老党员”、“老革命”、“工运领袖”，真是颠倒黑白，无耻至极。现在把这个叛徒、内奸、工贼的真面目揭露出来了，把这个老工贼的原形暴露在光天化日之下了。"},{"type":"paragraph","text":"一九一一年秋，我们伟大领袖毛主席风尘仆仆地来到了安源，亲自点燃了革命的火种，亲自发动和领导了震动全国的安源大罢工。老工贼刘少奇到了安源，却同资本家打得火热，出卖工人运动，胡说什么工人阶级不讲“文明”，不守“秩序”，“铤而走险”。在“四·一二”反革命政变中，老工贼刘少奇竟下令工人纠察队向国民党反动派缴枪，出卖工人阶级利益。解放后，刘贼丧心病狂地积极搞资本主义，美化资本家，大肆鼓吹“剥削有功”。这个老工贼还三次到我们厂里来放毒，宣扬资本主义的企业管理，妄想把社会主义企业拉向资本主义的轨道。真是罪大恶极。"},{"type":"paragraph","text":"毛主席教导我们:“无论是中国的反动派，或是美国帝国主义在中国的侵略势力，都不会自行退出历史舞台。”我们坚决响应党的八届十二中全会的号召，深入开展革命的大批判，把刘少奇及其同伙的反革命修正主义思想彻底批倒批臭，叫他永世不得翻身!"},{"type":"paragraph","text":"八车间装箱小组"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3709676d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"莫使“毛泽东”重返神坛","authors":["梁天明"],"dates":[{"year":1992,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"梁天明"},{"type":"paragraph","text":"今年是二十世纪最伟大的人物之一毛泽东诞辰100周年。反映毛泽东伟大生平业绩思想品格的影片创作，继续成为电影界的最大热门。除已经完成的《巍巍昆仑》、《大决战》、《毛泽东和他的儿子》、《开天辟地》、《咱们的领袖毛泽东》等影片外，今年还将陆续推出《毛泽东和蒋介石在庆》、《毛泽东在闽西》、《毛东在延安》、《井冈风云》、《史选择了毛泽东》、《毛泽东和恩来的故事》、《毛泽东在1927》等等，而且相当多是巨片。它们成了在社会上、影坛上激荡的一股“毛泽东热”。"},{"type":"paragraph","text":"“毛泽东”的影片属于现代革命历史题材范畴，但又有其特指性。一方面，“毛泽东”是中共党史、中国现代革命史的核心，全部党史和中国现代革命史都与他有关，但是“毛泽东”的内涵与外延却不限于此。另一方面，“毛泽东”的影片特指的是以毛泽东的生平业绩思想品格为题材的电影。所以“毛泽东电影”有严格的要求和限定，它的真实性，不是一般艺术真实意义上的真实性，而是历史真实意义的真实性。问题的复杂性在，于:一，所谓历史真实是指史料史实真实性，还是历史本质真实性?二、所谓历史真实性是以既有的历史文献资料为准则，还是以当事人、知情者的回忆为准则?这复杂性增加了理解和措置“毛泽东”的难度。影片《毛泽东和他的儿子》就具有这样的艺术开拓。它是第一部着重从日常表现和私生活的角度来表现领袖思想、精神风貌的电影，通过一个小小的家庭事件，从对毛泽东个人感情与内心生活的表现与刻画人手，表现了象毛泽东这样的伟人，即便是在个人生活感情上，也始终把全人类的利益摆在首要位置，这是一种巨人的崇高境界和宽广胸怀。"},{"type":"paragraph","text":"“毛泽东电影”除了已然的事实，还包括未然与或然的事实。例如毛的心理活动，只能根据事实成人物逻辑，并结合历史环境去揣摹。至于已然的事实，也要经过艺术家的选择，提炼和取舍。"},{"type":"paragraph","text":"“毛泽东热”的缘起，在于观众看到了一个“走下神坛的毛泽东”。但是，照此势头，毛泽东岂不是又成为另一种意义上的“神”，而重返“神坛”。“毛泽东电影”曾走过主要在表象层次描写对象的阶段，现在处于与“毛泽东研究”同步的阶段，还要走向超越一般史料及现成结论的更高阶段。现在的“毛泽东电影”已出现了两方面的回归。一是电影向政治的回归。另一是电影向人的回归。防止“毛泽东”重返神坛，关键是实现后一个回归，这是崇高的人性，人情，是大写的人。艺术家通过毛泽东的七情六欲和生活细节展现其精神风貌，通过人物性格来反衬和突出其伟大人格。这些都体现了艺术家的不断追求、不断开拓的实践精神。"},{"type":"paragraph","text":"但是，我们的电影艺术家大多不是毛泽东历史实践的参与者，他们没有回忆，只有追思和审视。因此，如何以现代观念、现代情感去观照“毛泽东”，克服以论代史、以情带史的片面；如何以崭新的艺术语言去进行“毛泽东电影”的艺术创新和探索，克服艺术语言的平庸……这些正是应认真注意的问题。"},{"type":"paragraph","text":"“毛泽东电影”带着它的历史成就吃立于影坛，必将收获更新更美的艺术硕果。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f64144e75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"云南西双版纳傣族自治区各族各界人民代表会议  电毛泽东主席和中国人民志愿军致敬","authors":[],"dates":[{"year":1953,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"云南西双版纳傣族自治区各族各界人民代表会议"},{"type":"paragraph","text":"电毛泽东主席和中国人民志愿军致敬"},{"type":"paragraph","text":"【新华社昆明三十一日电】云南省西双版纳傣族自治区第一届第一次各族各界人民代表会议向毛主席和朝鲜前线中国人民志愿军全体指战员的致敬电。"},{"type":"paragraph","text":"给毛主席的致敬电敬爱的毛主席："},{"type":"paragraph","text":"在您的伟大的民族政策光辉照耀下，三年来，我们云南省西双版纳各族人民已经空前团结起来了，今天我们西双版纳傣族、爱尼族、蒲满族、瑶族、攸乐族等四十七种民族的代表，聚集在一起，商量着自己的大事，成立了云南省西双版纳傣族自治区人民政府。这是我们好几代所没有梦想到的日子，也是我们子孙万代幸福生活的开端，我们各族人民整日欢腾在祖国西南的边疆上，祝福您：“帕召阿里亚密泰”。（傣语，意即极乐世界的佛）"},{"type":"paragraph","text":"毛主席：我们在这次会议上通过了“民族团结爱国公约”和“自治区人民政府今后两年工作纲要”，我们今后要更加团结得像一家人一样，继续深入抗美援朝运动，增加生产，厉行节约，以支援中国人民志愿军。加强民兵自卫武装，协助人民解放军，肃清特务分子，巩固祖国国防，以保卫祖国大规模经济建设的胜利进行。并在上级人民政府领导和帮助下，逐步作好生产、贸易和文教卫生等工作，改善各族人民生活。"},{"type":"paragraph","text":"我们深信，在您的英明领导之下，一定能够取得更大的胜利。谨此向您致以崇高的敬礼！祝您健康！"},{"type":"paragraph","text":"云南省西双版纳傣族自治区第一届第一次各族各界人民代表会议"},{"type":"paragraph","text":"给中国人民志愿军的致敬电最可爱的中国人民志愿军全体指战员同志们："},{"type":"paragraph","text":"今天我们在祖国极南的边疆上，正式成立了“云南省西双版纳傣族自治区人民政府”。值此西双版纳四十七种民族人民欢欣鼓舞来庆祝自己的政府成立之际，我们衷心地感到这个好日子是由于你们在朝鲜英勇作战，打败了美帝国主义侵略，保卫了祖国的安全所换来的。"},{"type":"paragraph","text":"英雄的志愿军同志们！今后我们西双版纳二十万各族人民，一定要好好学习你们在朝鲜打击美帝国主义侵略的英勇战斗精神，加强各族人民的团结，把我们各族人民的自卫武装组织得更好，配合人民解放军巩固祖国国防。我们还要加强抗美援朝的工作，增加生产，大力支援你们，共同为粉碎美帝国主义的侵略阴谋、保卫我们祖国的建设和我们家乡各族人民团结幸福的生活而奋斗！谨电致以最崇高敬意。"},{"type":"paragraph","text":"云南省西双版纳傣族自治区第一届第一次各族各界人民代表会议"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42ef3e41af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

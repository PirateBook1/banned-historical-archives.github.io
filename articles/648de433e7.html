script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席最新指示的传令兵","authors":[],"dates":[{"year":1969,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席最新指示的传令兵"},{"type":"paragraph","text":"一九六五年冬，安徽巢县凤凰公社遵照伟大领袖毛主席“努力办好广播，为全中国人民和全世界人民服务”的教导，充分依靠群众，坚持自力更生，只花了几个月的时间，就筹建起一个拥有五百多只广播喇叭，架设长达十五里广播专用线的广播站。经过无产阶级文化大革命的战斗洗礼，公社广播站越办越巩固，广播喇叭已经发展到一千四百多只，广播专用线已架设长达七十三里。线路贯穿南北，纵横全社，每个生产队平均每三户中有两户安装了广播喇叭。并且，从实践中培养了八十七名“赤脚维护员”，保证了广播线路完好，传播毛泽东思想畅通无阻。"},{"type":"paragraph","text":"三年多来，凤凰公社广播站对公社的革命和生产起了很大的促进作用，特别是在波澜壮阔的无产阶级文化大革命中，发挥了巨大的战斗作用。"},{"type":"paragraph","text":"现在，公社广播站的扩音器一开，毛主席的声音顿时响彻山山洼洼，无产阶级司令部的每项政策一竿子插到底，直接跟群众见面，深受广大贫下中农欢迎。他们说：“有线广播就是好，国家大事它报道，泥糊腿子不出门，样样大事都知道。”每当广播喇叭里传来了毛主席的最新指示，整个公社一片欢腾，各大队连夜宣传，真正做到了学习、宣传毛主席的最新指示不过夜、不漏人，大家亲热地称公社广播站是“毛主席最新指示的传令兵”，是“学习毛泽东思想的辅导站”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"648de433e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

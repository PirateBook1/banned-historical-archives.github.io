script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"转发山西省委关于农村劳动力问题的报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发山西省委关于农村劳动力问题的报告的批语"},{"type":"paragraph","text":"（1960年10月17日）富春同志："},{"type":"paragraph","text":"此件很好。请你阅后，送陈伯达同志一阅，并请他找几个人看一下，研究一下，替中央起草一个电报“，将此件介绍给各中央局，各省、市、区党委，中央各部委、各党组（因为牵涉到工业、商业、交通、教育各方面），予以研究，大力推行，迅速办理。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月十七日"},{"type":"paragraph","text":"另外，请书记处统计一下，各省、市、区压缩劳动力到农业第一线，各有多少，共有多少，何处成绩大，何处成绩小，告我为盼！"},{"type":"paragraph","text":"[1]富春，即李富春，当时任中共中央政治局委员、中央书记处书记、国务院副总理。"},{"type":"paragraph","text":"[2]指中共山西省委1960年10月12日关于农村劳动力问题给中央和毛泽东的报告。报告内容如下：（一）今年农忙的4、5月份，全省参加田间劳动的劳动力大为减少，只有240万人，占全省农村劳动力总数的48%，而且毛泽东全集第四十四卷女多男少，老多壮少。不但数量减少了，而且质量降低了。（二）在农忙季节占用劳动力过多的主要有以下几个方面：基本建设战线，林牧副渔四业，生活福利方面、县和公社两级的工业及其他企事业，脱离生产的青少年学生增加过猛。（三）坚决从各方面挤出一切可能挤出的劳动力，充实农业生产战线。必须首先统一全党全民的思想认识，明确农业为国民经济的基础，粮食是基础的基础。（四）在统一认识的基础上，我们采取的措施是：（1）为保证钢铁生产方面需要的劳动力，工业企业要改善劳动、生产组织，精简管理机构，压缩非生产人员，充实生产第一线；削基建，保生产：从城市人民公社中为大工业补充一部分劳动力；今后三五年内一律不得从农村抽调劳动力。（2）必须保证在农忙季节有80%以上的劳动力参加田间劳动。（3）坚决压缩县、社、管理区占用的劳动力，充实田间生产。（4）水利等农村基本建设主要放在农闲时搞。（5）县、社工业，要精简一部分劳动力回农业生产战线。（6）适当控制中等学校以至高等学校的发展速度。从今年开始，农村高小毕业生一半升学，一半回农村生产。（7）县社脱产、半脱产的文工团、体育队等一律解散，所有人员回队参加农业生产。（8）全省要动员城镇30万人回农业生产战线。（五）截至9月下旬统计，已压缩回农村的劳动力达110万人，使参加田间生产的人数达到370万，占农村劳动力总数的74%。（六）为防止今后各系统再从农业方面挤劳动力，必须严格遵守劳动力调配计划，严禁私招乱用。（七）为把压缩回农村的劳动力及农村的青少年和壮年稳定在农业生产战线上，最重要的是把公社办得更好，具体应做到：（1）坚持人民公社以队（管理区）为基础的三级所有制。（2）坚决贯彻执行党的分配政策。（3）加强人民公社的经营管理，特别是劳动管理工作。"},{"type":"paragraph","text":"[3]陈伯达，当时任中共中央政治局候补委员、中央农村工作部副部长、毛泽东的秘书。"},{"type":"paragraph","text":"[4]中共中央1960年10月27日下发了批转山西省委关于农村劳动力问题的报告的指示，指出：“农村劳动力问题是自前发展农业生产的一大问题，是关系到整个国民经济持续跃进的一大问题，必须引起全党同志的重视。”“人是每天要吃饭的，不论办工业、办交通、办教育、搞基本建设，办任何一项事业，都离不开粮食。每个共产党员都不应当忘记这个最简单的、千真方确的道理。”“中央要求各级党委和各部门的领导机关，认真地研究山西的报"},{"type":"paragraph","text":"转发山西省委关于农村劳动力问题的报告的批语告，参考山西的经验，从各方面研究，严格遵守党中央历次颁布的关于节约劳动力的各项指令，根据你们的实际情况，采取一切有效的措施，挤出一切可能挤出的劳动力，加强农业生产第一线，迅速改变当前农业缺乏劳动力的严重状况。”"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":10,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":28,"page_end":30},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca66f089a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席、刘委员长和周总理致电匈牙利国家领导人  祝贺匈牙利解放十二周年","authors":[],"dates":[{"year":1957,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席、刘委员长和周总理致电匈牙利国家领导人"},{"type":"paragraph","text":"祝贺匈牙利解放十二周年"},{"type":"paragraph","text":"新华社3日讯　毛泽东主席、刘少奇委员长和周恩来总理兼外交部长今天联名致电匈牙利人民共和国国家领导人，祝贺匈牙利解放十二周年。电文如下：匈牙利人民共和国主席团主席伊斯特万·道比同志：匈牙利人民共和国工农革命政府总理亚诺什·卡达尔同志：匈牙利人民共和国外交部长伊姆雷·霍瓦特同志："},{"type":"paragraph","text":"当匈牙利解放十二周年的时候，请允许我们代表中华人民共和国政府和中国人民向你们，并且通过你们向匈牙利人民共和国工农革命政府和匈牙利人民表示衷心的、热烈的祝贺。"},{"type":"paragraph","text":"十二年来匈牙利人民在建设社会主义和保卫和平方面作了重大的努力并且取得了成就。不久以前，匈牙利人民在社会主义工人党和工农革命政府的领导下，在伟大的苏联真诚无私的援助之下，粉碎了帝国主义者和匈牙利反革命分子所策划的反革命复辟的阴谋。匈牙利人民的这一伟大胜利不仅捍卫了匈牙利人民的社会主义事业，而且对社会主义阵营和世界和平事业作出了重大的贡献。"},{"type":"paragraph","text":"匈牙利社会主义工人党和工农革命政府在团结以工人阶级为首的一切民主力量、实行有效的无产阶级专政、恢复国民经济等方面作了许多巨大的努力。我们相信，没有任何力量能够阻挠英勇的、具有光荣革命传统的匈牙利人民在建设社会主义的道路上前进的决心。最近中匈和苏匈之间的会谈和取得的协议，进一步加强了中、苏、匈三国的团结和合作。我们谨祝匈牙利人民在社会主义工人党和工农革命政府的领导下，在巩固社会主义制度、进一步恢复和发展国民经济、加强以苏联为首的社会主义阵营的团结和维护欧洲和世界和平的斗争中取得新的胜利。"},{"type":"paragraph","text":"祝中匈两国人民兄弟般的友谊更加发展和巩固。"},{"type":"paragraph","text":"中华人民共和国主席  毛泽东"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长　刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理兼外交部长　周恩来"},{"type":"paragraph","text":"1957年4月3日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f5e2f1934"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

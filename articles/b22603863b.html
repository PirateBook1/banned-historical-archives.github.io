script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"在俄共（布）第八次代表大会上关于军事问题的演说摘要","alias":"","parts":[{"type":"paragraph","text":"在俄共（布）第八次代表大会上"},{"type":"paragraph","text":"关于军事问题的演说摘要"},{"type":"paragraph","text":"（一九一九年三月二十一日）"},{"type":"paragraph","text":"这里所谈到的一切问题可以归结为一个问题：俄国要不要建立一支有严格纪律的正规军。"},{"type":"paragraph","text":"半年前，我们有了一支新的军队，这是在沙皇的旧军队瓦解之后建立的一支志愿军，它组织得不好，实行集体指挥，并不总是服从命令。那正是协约国开始进攻的时期。军队的成员即使不完全是工人，至少主要是工人。由于这支志愿军中缺乏纪律，由于并不总是执行命令，由于军队指挥混乱，我们一再遭到失败，把喀山交给了敌人，而克拉斯诺夫则从南方顺利地展开了进攻······事实说明，志愿军是经不起考验的，如果我们不另外建立一支军队，一支充满纪律精神、有组织得很好的政治部、并且一接到命令就能够奋起杀敌的正规车，那我们就不能保卫我们的共和国。"},{"type":"paragraph","text":"我必须说，那些在我们军队中占多数的非工人分子一一农民一一是不会自愿为社会主义而战的。许多事实都说明了这一点。后方和前线的许多次骚动，前线的许多次捣乱，都说明在我们军队中占多数的非无产阶级分子并不想自愿为共产主义而战。因此，我们的任务就是以铁的纪律的精神去改造这些分子，不仅在后方，而且在前线都引导他们跟随无产阶级前进，使他们为我们共同的社会主义事业而战斗，并在战争的进程中建立起一支真正的、唯一能够保卫国家的正规军。"},{"type":"paragraph","text":"问题是这样摆着的。住共和国，或者我们不这样做而使我们的事业遭到毁灭。"},{"type":"paragraph","text":"···斯米尔诺夫提出的草案是不能采纳的，因为这个草案只能破坏军队的纪律和取消建立止规军的可能性。第一次载于斯大林“论反对派”"},{"type":"paragraph","text":"选自新编《斯大林全集》"},{"type":"paragraph","text":"第4卷第174—175页（一九二一年至一九二七年的论文和演说）一九二八年莫斯科一列宁格勒版"}],"authors":["斯大林"],"dates":[{"year":1919,"month":3,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":395,"page_end":396},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b22603863b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

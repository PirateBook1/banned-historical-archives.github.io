script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2467","name":"上海市人民政府落实私房政策领导小组办公室上海市人民政府侨务办公室关于郊县落实错改华侨私房政策经费补贴的规定","author":"上海市人民政府落实私房政策领导小组办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市人民政府落实私房政策领导小组办公室上海市人民政府侨务办公室关于郊县落实错改华侨私房政策经费补贴的规定","dates":[{"year":1989,"month":3,"day":25}],"is_range_date":false,"authors":["上海市人民政府侨务办公室","上海市人民政府落实私房政策领导小组办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2035","tags":[{"name":"房地产","type":"主题/事件"},{"name":"侨务","type":"主题/事件"},{"name":"社会主义改造","type":"主题/事件"},{"name":"土改","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市人民政府落实私房政策领导小组办公室上海市人民政府侨务办公室关于郊县落实错改华侨私房政策经费补贴的规定"},{"type":"subtitle","text":"沪府私房落政（1989）发字第12号"},{"type":"paragraph","text":"各县落实私房政策办公室、侨务办公室："},{"type":"paragraph","text":"落实华侨私房政策应贯彻“谁使用谁腾退，谁拆除谁补偿”的原则和中央、地方、单位各分担一点的精神，现将中央拨给本市用于落实土改中被没收、征收华侨私房政策专款多余部分，继续用于郊县落实华侨错改造私房政策，作一次性补贴。规定如下："},{"type":"paragraph","text":"一、补贴原则和范围"},{"type":"paragraph","text":"凡属郊县落实政策需腾退的华侨错改造的自住房（包括拆除）和已被拆除的改造起点以下的出租房，给予适当经费补贴，其余部分由各县负责解决。"},{"type":"paragraph","text":"二、 标准"},{"type":"paragraph","text":"（一） 需腾退的错改造自住房，按建筑面积（下同）每平方米补贴人民币一百元（现由单位使用的补贴八十元）。"},{"type":"paragraph","text":"（二） 对需腾退的错改造自住房，已被拆除的，每平方米补贴人民币八十元（由使用单位拆除的补贴六十元）。"},{"type":"paragraph","text":"（三） 对需落实政策的改造起点以下的出租房，已被拆除的，每平方米补贴人民币六十元（由使用单位拆除的不作补贴）。"},{"type":"paragraph","text":"三、 办法"},{"type":"paragraph","text":"（一） 凡属错改造的华侨私房，符合补贴原则和范围的，各县可分批将经批准落政的户数（户名）、面积、所需补贴金额，专题报送市落政办（抄送市侨办）审核后拨款。专款专用，如实结算，不得用作其他私房的落政。"},{"type":"paragraph","text":"（二） 对我国四化建设及祖国统一大业有较大贡献和海外有重大影响的华侨落实私房政策问题，须按适当放宽的原则处理的，应严格按照市委、市政府一九八九年二月二十二日同意的《关于私房落实政策中处理“有较大贡献和重大影响”对象的房产审批办法》（沪委发[1989]30号）办理。凡经批准的对象（附复印件），需专题报送市落政办核定后拨款。各县如遇有上述对象，具体手续应按沪府侨办[1988]第254号《关于做好华侨身份取证，认定工作的若干规定》中第三条办理。"},{"type":"paragraph","text":"对未经市核定的，一律不予经济补贴。"},{"type":"subtitle","text":"一九八九年三月二十五日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2228cc08e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

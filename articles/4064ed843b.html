script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"高等院校的新局面","authors":["《人民日报》评论员"],"dates":[{"year":1958,"month":3,"day":6}],"is_range_date":false,"parts":[{"text":"高等院校的新局面","type":"title"},{"text":"《人民日报》评论员","type":"authors"},{"text":"反浪费反保守高潮已在许多高等学校形成。北京地质勘探学院两天之内就贴出了五万多张大字报，北京工业学院一天之内就贴出两万六千多张大字报，这是高等教育单位的又一个新局面。","type":"paragraph"},{"text":"全国各地各企业、机关和事业单位中，双反的步骤和方法尽管有所不同，但基础都是放在大字报上；在高等学校里，自然也不应例外。大字报愈多，事情也就愈好办。一方面，大字报充分表达了运动中的群众情绪；而没有群众运动，往往是难以打动某些知识分子的。另一方面，大字报尖锐地提出了是非问题，有了是非，就可 争辩，就能促进问题的解决。因此，我们必须充分重视在高等学校中一天就出现了成千成万张大字报的新的局面。","type":"paragraph"},{"text":"高等学校的大字报，从学校生活、学习到教育方针和领导作风，无一不涉及，很多学校还提出了一个最基本的问题：培养出来学生，如果不是又红又专，就是最大的 浪费。这个问题提得非常好。培养又红又专的人才，这是高等学校双反的基本任务。希望高等学校在双反运动中，能彻底解决这个问题。","type":"paragraph"},{"text":"目前，高等学校双反运动的发展，还不平衡，许多学校的运动已向纵深发展，落后的需要迅速急起直追。学校的领导者应该继续放手发动群众，大鸣大放。但是，同时也要善于在群众大鸣大放之时，头脑清醒地认真研究和分析群众提出来的各种意见，首先要抓住群众迫切要求解决的重大问题，对一些需要开展讨论的问题，引导 群众积极进行争辩，弄清是非，并提出改进的意见；对那些意见一致，可以马上改的，应立即就改。这样就能更有力地鼓舞群众，使运动步步深入。希望通过这次双 反运动，彻底地展开高等学校在办学的两条道路和办学的两种方法上的斗争，打破各种落后保守现象，使高等教育来一个大跃进。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4064ed843b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

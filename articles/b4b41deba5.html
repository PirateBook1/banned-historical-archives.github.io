script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用才能把毛泽东思想学到手","authors":["王银泽"],"dates":[{"year":1966,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"活学活用才能把毛泽东思想学到手"},{"type":"paragraph","text":"指导员　王银泽"},{"type":"paragraph","text":"自从一九六○年贯彻执行军委扩大会议决议以来，我们连队学习毛主席著作的运动不断向前发展。由起初的“一个观点三结合”（结合思想、结合任务、结合形势）到“学一点、用一点、透一点、总结一点”，一直到后来的“小整风”，这都是从林彪副主席提出的活学活用这一根本原则产生出来的方法。毛主席说：“如果有了正确的理论，只是把它空谈一阵，束之高阁，并不实行，那末，这种理论再好也是没有意义的。”林彪副主席提出的活学活用的原则，是我们掌握毛泽东思想的根本途径，为我们广大工农兵掌握毛泽东思想开辟了一条广阔的道路，这是一个伟大的创举。这个创举，开辟了工农兵做理论的主人的崭新时代，对于整个无产阶级革命事业来说，意义是非常深远的。"},{"type":"paragraph","text":"我们连就是这样靠活学活用毛主席著作，不断加强政治工作建设和各项建设，连续五年都被评为五好连队的。几年来，我们连的战士，不论是工农青年还是知识青年，不论文化高低，都迅速成长为红色接班人。他们在部队是好战士、好干部，到地方就是“红色种子”。这些同志成长的过程，就是活学活用毛主席著作的过程。事实充分证明：只有坚持活学活用，在“用”字上狠下功夫，才能把毛泽东思想真正学到手。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4b41deba5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部关于采取措施制止劳教分子中非正常病亡的通知","authors":[],"dates":[{"year":1961,"month":5,"day":16}],"is_range_date":false,"parts":[{"text":"公安部关于采取措施制止劳教分子中非正常病亡的通知","type":"title"},{"text":"各省、市、自治区公安厅、局：","type":"appellation"},{"text":"经过各地的艰苦努力，今年第一季度劳改犯、刑满留场就业人员和劳动教养人员的病、亡情况比去年第四季度已有好转。但是病亡的严重局面并未扭转。当前的主要问题是由于春耕大忙，劳动时间增加，强度加大，不少单位劳逸结合又注意不好，病亡又有回升。有些地区在二、三月份死亡稍有下降的情况下，四月份松了劲，需要抢数的重病号没有坚持不懈地认真抢教，需要治疗和休养的轻病号和刚痊愈的病号没有认具照料、复康，制止大批病亡问题并未过关。还有少数落后单位至今仍未认真贯彻执行抓生活的正确措施，或者措施没有完全落实，非正常死亡并未停止。同时，去年病亡少的单位，今年工作有所疏忽，以致病亡上升。","type":"paragraph"},{"text":"抢救病人，制止非正常死亡，目前仍需采取紧急措施，切忌疏忽懈怠，务请你们认真抓一下。查一查各单位究竟贯彻了劳逸结合没有？病人的医疗和复康工作做的怎么样？人死了，善后工作作的如何？死了人是否通知了家属，有无将多尸埋在一起不树标志的？有无落后单位，措施是否落实？采取了什么措施等等，均请于最近写一简要报告给我们。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3073e4213"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

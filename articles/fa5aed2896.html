script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"关于修改和播发加强农业生产合作社的指示的批语","alias":"","parts":[{"type":"paragraph","text":"关于修改和播发加强农业生产合作社的指示的批语！！"},{"type":"paragraph","text":"（1956年9月5日、12日）小平同志："},{"type":"paragraph","text":"此件请你看一下，并立即印发各中央委员，各省市自治区党委书记，并附上一个通知，请他们于九月八日以前于原件上批上修改意见，退还中央。意见收到后均交邓老负责修改，于九月十日"},{"type":"paragraph","text":"[1]本篇一是对《中共中央、国务院关于加强农业生产合作社的生产领导和组织建设的指示》代拟稿的批语；二是写在最后改定的这一指示稿上的批语。"},{"type":"paragraph","text":"[2]小平，即邓小平，当时任中共中央秘书长。"},{"type":"paragraph","text":"[3]指中共中央农村工作部副部长陈正人1956年9月4日送毛泽东审阅的《中共中央、国务院关于加强农业生产合作社的生产领导和组织建设的指示》代拟稿。陈正人在给毛泽东的信中说明，这个指示在起草过程中作过多次修改，现在送审的代拟稿，是根据前两天陈云主持召开的农业生产协作委员会会议的意见修改的，邓子恢、廖鲁言、王观澜、刘建勋等同志还没看，他们可能还有某些修改意见，但不会有大的修改。同日，邓子恢向毛泽东报送了一份进一步修改的指示稿。"},{"type":"paragraph","text":"[4]邓老，指邓子恢，当时任中共中央农村工作部部长、国务院副总理。"},{"type":"paragraph","text":"关于修改和播发加强农业生产合作社的指示的批语前退还中央，准备于九月十二日发表。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月五日六时此件我看了一遍，大体可用。拟在征集修改后，再看一遍。同时请总理提交国务院会议通过（十二日以前）。此件用。退周总理。即刻送新华社，立即广播，明十三日必须见报。"},{"type":"paragraph","text":"毛泽东九月十二日"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":9,"day":5},{"year":1956,"month":9,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":502,"page_end":503},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa5aed2896"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"延安人民永远紧跟毛主席奋勇前进","authors":["延安地区革命委员会　延安支左部队指战员"],"dates":[{"year":1969,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"延安人民永远紧跟毛主席奋勇前进"},{"type":"paragraph","text":"延安地区革命委员会　延安支左部队指战员"},{"type":"paragraph","text":"在国内外一片大好形势下，在无产阶级文化大革命取得了伟大胜利的时刻，党的第九次全国代表大会隆重开幕了！我们战斗在革命圣地延安的广大军民，纵情欢呼，放声歌唱，衷心祝愿伟大领袖毛主席万寿无疆！万寿无疆！万寿无疆！"},{"type":"paragraph","text":"听到特大喜讯后，很多同志来到杨家岭，在毛主席当年主持召开党的第七次全国代表大会的中央大礼堂里，重温了毛主席的光辉著作《两个中国之命运》、《论联合政府》、《愚公移山》，人人心潮澎湃，热血沸腾。二十四年前，我们的党在伟大领袖毛主席的领导下，经过了延安整风以后，在这个礼堂里召开了党的第七次全国代表大会。在毛主席无产阶级革命路线的指引下，我党领导全国人民，赢得了抗日战争和解放战争的伟大胜利，建立了新中国。今天，我们在伟大领袖毛主席的领导下，经过了无产阶级文化大革命，彻底摧毁了以叛徒、内奸、工贼刘少奇为首的资产阶级司令部，使我们伟大、光荣、正确的党更加坚强，更加团结，更加巩固了。毛泽东思想大普及、大传播，革命人民意气风发，斗志昂扬，高举毛泽东思想伟大红旗，紧紧团结在伟大领袖毛主席的周围。党的第九次全国代表大会，是一个朝气蓬勃的大会，一个团结的大会，一个胜利的大会。这次代表大会，必将在我们党的历史上产生深远的影响。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“历史的经验值得注意”。我们通过对历史的回顾，更加深刻地认识到，我们伟大的、光荣的、正确的党，有了伟大领袖毛主席掌舵，就能够冲破惊涛骇浪，从胜利走向胜利。历史的经验充分证明，战无不胜的毛泽东思想是我们党的灵魂。有了毛泽东思想，我们就能够战胜一切敌人，压倒一切困难，创造出人间一切奇迹。毛主席的无产阶级革命路线是我们党的生命线。有了这条生命线，就能永远保持我们党的鲜红旗帜，从胜利走向胜利。"},{"type":"paragraph","text":"在回顾历史的时候，我们是多么激动，多么兴奋啊！我们延安军民面对着当年毛主席发表光辉演说的讲台上的毛主席像庄严宣誓：毛主席啊，毛主席！您的战士坚决以林副主席为榜样，永远忠于您，永远忠于您的光辉思想，永远忠于您的无产阶级革命路线。我们一定发扬彻底革命的精神，紧跟您的伟大战略部署，全面落实您制定的各项无产阶级政策，认真搞好斗、批、改，掀起抓革命、促生产、促工作、促战备的新高潮，夺取革命和生产的新胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c1f3f8033"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

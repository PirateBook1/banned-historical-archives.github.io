script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"唐山市三百余名劳动模范集会  选举出席全国劳模会议代表  写信给毛主席报告生产成绩","authors":[],"dates":[{"year":1950,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"唐山市三百余名劳动模范集会"},{"type":"paragraph","text":"选举出席全国劳模会议代表"},{"type":"paragraph","text":"写信给毛主席报告生产成绩"},{"type":"paragraph","text":"【本报讯】唐山市于本月八、九两日举行红五月竞赛运动劳动模范大会，选举出席全国工农兵劳动模范代表会议的代表，并上书毛主席保证完成生产任务。出席大会的是在红五月生产竞赛运动中创造优良成绩的三百零五名先进生产者，并从其中选举三名出席全国工农兵劳动模范代表会议的代表。这三名代表已经选出：葛庆祥（开滦煤矿工人，创造一天作七尺窑、搭三架棚子的采煤新纪录），李秀俊（唐山发电厂工人，创造全国煤耗新纪录的先进生产者），赵乃斌（唐山钢厂工程师，曾试验双联炼钢法成功）。选举后，唐山市劳动模范大会致函毛主席，报告唐市生产成就，原函如下：敬爱的毛主席："},{"type":"paragraph","text":"唐山市红五月竞赛运动，已经在六月底结束了。在两个月的竞赛里，全市十个较大的单位，除个别单位有特殊原因外，都超额完成了生产任务。由于工人的创造发明，利用废料节约开支，清点普查账外物资，共创造价值一亿零五百万斤小米（华新纺织厂及开滦煤矿清点数字未统计在内）。唐山铁路工厂，五个月完成了半年的生产任务，大修机车一台，较四月份铁道部定的成本降低百分之五○·○八。拥有五万余职工的开滦煤矿，产煤效率较竞赛前提高百分之三十四，创造了十四年来所未有的最高生产纪录。唐山电业局及发电厂超额完成了上半年的售电任务，保证了安全送电，突破了局定的煤耗数字，创造了发电每度用煤○·五七七公斤的全国链条式锅炉煤耗的新纪录。唐山钢厂职工在竞赛运动中，试验双联炼钢法成功，在全国炼钢工业中创造了先进的范例。参加竞赛的私营企业，有二十二个中型工厂建立了劳资协商会议，职工努力生产，打开销路，克服困难。这样就初步改变了唐山市的生产面貌和工作面貌。这个胜利，是因为有您指给我们的方向，共产党和工会的领导、工人阶级和广大劳动人民的觉悟提高，才获得的。"},{"type":"paragraph","text":"在竞赛运动里，唐山市涌现了三千四百名劳动模范。我们三百多人和七十多个工厂、机关、学校、车间小组、工作部门等模范单位，又被选为唐山市级的劳动模范。八月八日，我们的劳动模范大会开幕了。我们是多么兴奋啊！多少年来，在日寇和国民党反动派的压迫下，我们过着牛马不如的生活，受尽了屈辱。今天，在您和共产党的领导下，我们能用自己的智慧和劳动自由地生活，自由地劳动，我们又当了模范。这是从来未有过的光荣。"},{"type":"paragraph","text":"我们知道，我们的模范事迹，只有在您的英明领导和大家的团结互助之下，才能创造出来。因此，我们的光荣就是工人阶级、劳动人民的光荣，就是您的光荣。我们绝不骄傲自满，一定在您的旗帜下，向苏联学习，向群众学习，提高觉悟，提高技术，提高文化，更好地给国家和人民作我们应该作的工作，完成摆在我们面前的伟大而光荣的任务：我们一定要全力支援解放台湾，击退美国的侵略，并且搞好新中国的各种建设。"},{"type":"paragraph","text":"今天我们开劳动模范大会，更清楚地看到了自己的力量，更有了坚强的信心。我们的国家需要我们完成什么任务，我们就百折不挠地坚决去完成。"},{"type":"paragraph","text":"毛主席！这就是我们向您作的保证。"},{"type":"paragraph","text":"祝您健康！"},{"type":"paragraph","text":"唐山市红五月竞赛劳动模范大会"},{"type":"paragraph","text":"一九五○年八月九日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2103a40ce7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢庆1959年伟大成就　预祝1960年更伟大胜利人大常委会等举行盛大酒会党和国家领导人出席酒会　刘少奇主席讲话","authors":[],"dates":[{"year":1960,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京1日电】　全国人民代表大会常务委员会、国务院和政协全国委员会，1960年元旦晚上在人民大会堂联合举行酒会和联欢晚会，欢庆全国人民在1959年取得的伟大成就，预祝1960年获得更伟大的胜利。"},{"type":"paragraph","text":"党和国家的领导人刘少奇、周恩来、朱德、邓小平等，出席了酒会和晚会。刘少奇主席在酒会上讲了话，他的讲话受到了热烈的欢迎。"},{"type":"paragraph","text":"出席酒会和晚会的，还有中共中央政治局委员彭真、罗荣桓、陈毅、贺龙，政治局候补委员陆定一、康生、薄一波，中央书记处候补书记杨尚昆、胡乔木，全国人民代表大会常务委员会副委员长郭沫若、黄炎培、陈叔通、林枫，国务院副总理聂荣臻、罗瑞卿、习仲勋，政协全国委员会副主席包尔汉，国防委员会副主席张治中、傅作义，以及国家机关各部门的负责人，中共中央各部门的负责人，各民主党派、各人民团体的负责人，中国人民解放军的将军们，在京的全国人民代表大会代表和政协委员，北京市各部门的负责人和首都各界人士。"},{"type":"paragraph","text":"酒会结束以后，盛大的晚会开始。党和国家领导人及社会各界人士，有的欣赏京剧、昆曲、川剧、电影，有的观看乒乓球表演赛和象棋表演赛，有的跳交谊舞。整个人民大会堂里，充满了胜利的欢乐。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1fad71b98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

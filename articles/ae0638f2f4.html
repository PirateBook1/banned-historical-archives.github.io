script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"毛泽东思想的光辉照耀着喀拉拉邦（摘要）","authors":["印度一革命者"],"dates":[{"year":1968,"month":12}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"印度一革命者一九六八年十二月"},{"type":"paragraph","text":"尽管力量悬殊，喀拉拉邦的革命派还是坚持执行我党政治思想工作的这个最根本的任务。反动的统治阶级总是不择手段地反对我们这样做。由于革命派百折不挠和表现了大无畏的精神，反动的统治阶级在那里失败了。修正主义分子就在那里插手进来，改头换面干起反对这项工作的肮脏勾当来了。这些帝国主义的走狗现代修正主义者，妄图迫害革命者。他们在革命队伍和广大群众中间散布诽谤革命者的流言蜚语，拼命地阻止毛泽东思想同我们革命的具体实践相结合。我国人民在摆脱修正主义束缚的斗争中，他们一得到毛泽东主席的著作，不管是那些著作和从那里得来的，他们就如饥似渴地读起来，而且希望认真地运用到实践中去。"},{"type":"paragraph","text":"在喀拉拉邦，毛泽东思想著作的出版是一九六六年初以卡利卡特为中心开始的。翻译版本开始一本一本出现，这些翻译版本很快就被全邦的工人、农民和学生争购空了。一九六六年七月，毛泽东主席的短篇著作《反对自由主义》袖珍本第一次出版。"},{"type":"paragraph","text":"除了反动派和修正主义者制造的无数困难之外，革命者自己还有翻译和筹集印刷经费的问题。在他们中间没有能够胜任这项工作的“知识分子”。“知识分子”不管什么人在那里都呆不长就溜了，因为这些人生怕把自己在学校、机关或其他地方的职位丢了。那些以前从来没有尝试过这项工作的人，没有被这些不利条件所吓倒，承担了这项工作，逐步解决了这个问题。至于钱，总是短缺的，但是，这个问题也得到了解决，在开始阶段，他们主要是通过自己凑钱不断出版，后来，则向他们周围的人募款。经验告诉他们，在他们各项活动中，依靠自力更生总是更好一些。"},{"type":"paragraph","text":"随着岁月的推移，毛泽东主席著作的出版越来越多了，如，《中国社会各阶级的分析》、《人的正确思想是从哪里来的？》、《被敌人反对是好事而不是坏事》、《反对本本主义》、《论人民民主专政》、“老三篇”、《在中国共产党全国宣传工作会议上的讲话》、《青年运动的方向》等等。"},{"type":"paragraph","text":"在这些岁月里，中国无产阶级文化大革命的炮声响彻全世界。在我国，纳萨尔巴里的春雷预示着印度革命所将遵循的道路。纳萨尔巴里的消息象野火一样在我国广大农村传播开来，随之而来的是万分迫切地要求得到更多的毛主席著作。这个邦的各个城市的更多的革命派承担起满足这种要求的工作。他们把自己所得到的来自伟大的中华人民共和国的任何印刷品都翻印出来。"},{"type":"paragraph","text":"从一九六七年五月开始，包含《毛主席语录》一些章节的小本子开始在卡利卡特出版。同年十一月，第一批完整的《毛主席语录》出版了。这是喀拉拉邦人民的一项伟大成就。他们从此得到了我们伟大领袖毛泽东主席著作的摘要。马克思主义、列宁主义、毛泽东思想不再是懂外文的人们独有的财富了。这一成就的确意味着一个转折点。接着还出版了另一部伟大著作：《毛主席论人民战争》。"},{"type":"paragraph","text":"一九六九年五月，出版了《毛泽东军事文选》的全新的译本。在帕尔加特和卡利卡特出了两版《中国的红色政权为什么能够存在？》。在特里凡得琅出版了《星星之火，可以燎原》。在卡利卡特出版了《战争和战略问题》。在特里丘尔出版了《关于纠正党内的错误思想》。在特利切里一普尔帕利起义一周年的时候，卡利卡特出版伟大的经典著作《井冈山的斗争》。除了这些军事著作之外，卡利卡特和特利切里还出版了《＜共产党人＞发刊词》、《全党团结起来，为实现党的任务而斗争》、《放下包袱，开动机器》、《老三篇》第三版和《中国社会各阶级的分析》等著作。另外，还出版了《人民日报》许多重要社论的小册子，如六月三十日的社论《中国共产党万岁》等。"},{"type":"paragraph","text":"由于一九六九年四月二十二日在印度土地上建立了印度共产党（马列），喀拉拉邦的革命派在思想战线上变得更加活跃了，许多小册子和传单在喀拉拉邦各县涌现出来，支持党，谴责反动派和修正主义者。"},{"type":"paragraph","text":"在革命派的所有这些活动中，他们严格遵循自力更生的原则。他们非常需要帮助，但是毛主席教导他们不要依赖外界的援助，但是外界援助来了也欢迎，而坚决依靠自己的努力。反动政府现在正在加紧封锁中国的所有新闻和书刊，妄图剥夺革命人民用革命思想武装自己的手段。"},{"type":"paragraph","text":"喀拉拉邦革命派正是在同反动思想和反动政治观点的斗争中成长壮大起来的；他们是在同工人阶级政党内部和外部的形形色色的修正主义进行的坚决斗争中成长壮大起来的。"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae0638f2f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本《长周新闻》赞扬毛主席的三篇光辉著作  “老三篇”是改造灵魂的强大武器","authors":[],"dates":[{"year":1967,"month":2,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本《长周新闻》赞扬毛主席的三篇光辉著作"},{"type":"paragraph","text":"“老三篇”是改造灵魂的强大武器"},{"type":"paragraph","text":"新华社东京电　日本山口县出版的《长周新闻》，最近在一篇社论中，高度赞扬毛主席的三篇光辉著作《为人民服务》、《纪念白求恩》、《愚公移山》，并且欢呼“老三篇”是培养共产主义新人的必修课，改造人们灵魂、促进思想革命化的强大思想武器。"},{"type":"paragraph","text":"社论说，毛主席的《为人民服务》贯串着一切共产党员和国家机关工作人员都要彻底地为人民服务的思想；《愚公移山》贯串着自力更生、艰苦奋斗，只要经过努力就可以克服任何困难的思想；《纪念白求恩》贯串着为了打倒帝国主义，解放本民族和人民，解放世界的各民族和人民，一切国家的无产阶级都要联合起来，而且必须反对狭隘民族主义和狭隘爱国主义，树立毫无利己动机的崇高的国际主义精神的思想。"},{"type":"paragraph","text":"社论指出，中国不久前成功地进行一次新的核爆炸，就是在“老三篇”教导下焕发出来的巨大力量所取得的新成就。"},{"type":"paragraph","text":"社论说，在无产阶级文化大革命的高潮中，中国取得了新的核爆炸的成功，进一步打破了美帝国主义和苏联现代修正主义的核垄断，给美苏勾结企图扼杀被压迫人民和被压迫民族的革命斗争的阴谋以沉重的打击，大大地鼓舞和支持了正在进行抗美救国斗争的英雄的越南人民，支持和鼓舞了全世界反对美帝国主义、苏联现代修正主义和各国反动派的革命人民的斗争，为保卫世界和平做出了重大贡献。"},{"type":"paragraph","text":"社论最后强调指出，毛泽东思想已经在中国新成长起来的千百万青少年中开放出鲜艳的花朵。毛泽东思想正在开辟着一个新纪元。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76ee64f876"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

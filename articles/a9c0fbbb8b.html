script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"迫使白崇禧退入广西以利我军歼灭之","alias":"","parts":[{"type":"paragraph","text":"迫使白崇禧退人广西以利我军歼灭之川"},{"type":"paragraph","text":"（1949年9月1日）林、邓、萧、赵："},{"type":"paragraph","text":"三十日电悉。（一）你们歼灭宋希的计划是很好的。（二）程子华兵团主力在澧州、常德以西地区歼灭宋希濂以后，请考虑该部取道沅陵向芷江前进，歼灭该地区之黄杰部，然后沿湘黔桂三省交界向柳州前进，迫使百崇禧\"退入广西，而不使他退入贵州，以利我军在广西境内歼灭他。因贵州太穷，运输不便，厂西较贵州为富，又可取得广东接济，又有我们的游击区及游击队以为协助，较利于我军作战。（三）叶剑英、方方、陈、邓华等九月上句可在赣州会合，中旬可会商完毕，下旬即可开始向广东进军。若萧"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给第四野战军兼华中军区司令员林彪、第二政治委员邓子恢、第一参谋长萧克和第二参谋长赵尔陆的电报。"},{"type":"paragraph","text":"[2]指1949年8月30日林彪、邓子恢、萧克、赵尔陆给中共中央军委的电报。电报说：白崇禧已改变在湘西寻我作战的计划。宋希已令所部出发，向石门、澧县、常德进攻，但该敌仍有中途改变计划的可能，而无论该故是否前进，我军均拟攻歼该敌。"},{"type":"paragraph","text":"[3]宋希濂，当时任国民党军川湘鄂边区绥靖公署主任。[4]程子华，当时任第四野战军第十三兵团司令员。[5]澧州，即湖南澧县。[6]黄杰，当时任国民党军第一兵团司令员。[7]白崇禧，当时任国民党军华中军政长官公署长官。毛泽东全集第二十七卷劲光\"、程子华各部亦能于九月下旬或十月上旬进至芷江、宝庆、衡州之线，则可与我入粤部队互相配合。我们希望能于十一月占领广州及粤汉全路3，十二月或明年一月全路通车，则对全国财政经济有很大利益。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"申东"},{"type":"paragraph","text":"是三及游来以为协动，有交利指我军作钱"},{"type":"paragraph","text":"《电志一有直益：的原们国减宇希源的计"},{"type":"paragraph","text":"三单剑类方方除度引华北句可在教州划乏很好的;(二程子事兵围主九在"},{"type":"paragraph","text":"会合中句会高完率，下向即阿倒女知向当创德以丽地已开减生都以后清考"},{"type":"paragraph","text":"广东付若肖歌光程子革各部示鹅持道康道传向盐江爱部缓"},{"type":"paragraph","text":"下旬普想息延至站江宝废衡造湘影三消交界柳州前进画使白紫"},{"type":"paragraph","text":"之线则可互精配合我们市望微指十月意历.为不使心国入贵州以利我平在成境内"},{"type":"paragraph","text":"仙帝州及里溪影，十月球纤减他因贵州太帘运输不使氛可较州"},{"type":"paragraph","text":"须羽年一月全路通率则对国疼富可利取得广东接情又都我河的游"},{"type":"paragraph","text":"金国财政经清有很大利益口基中东又"},{"type":"paragraph","text":"毛泽东为中共中央军委起草的《迫使白崇禧退入广西以利我军歼灭之》的手稿。"},{"type":"paragraph","text":"[1]萧劲光，当时任第四野战军第十二兵团司令员兼政治委员。[2]宝庆、衡州，即湖南邵阳和衡阳。[3]粤汉全路，指广州至汉口的铁路，即今京广线一段。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":9,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":200,"page_end":201},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9c0fbbb8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

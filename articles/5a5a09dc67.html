script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我志愿军英雄单位纷纷上书毛主席表示保卫祖国的决心　郝建秀及其车间工人　上书毛主席祝贺国庆","authors":[],"dates":[{"year":1951,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　据新华社朝鲜前线廿五日电:中国人民志愿军‘郭忠田英雄排’‘尖刀英雄营’等英雄单位的指战员们，在国庆节前，从前线写信给毛主席，表示他们决心保卫祖国、保卫世界和平的意志。"},{"type":"paragraph","text":"【本报讯】　据新华社青岛二十四日电:青岛国营第六棉纺织厂细纱值车工郝建秀所在车间的全体工人写信给毛主席祝贺国庆。信上说:‘敬爱的毛主席!我们眼看着这些，身受着这些，便不由得想起了您。我们有一个值得骄傲的祖国，我们又有一个多么值得骄傲的领袖啊!生在这样的祖国，在毛主席您的领导下，大家干活怎能不起劲呢!敬爱的毛主席!我们知道我们现在的一切幸福只是一个起点，好日子还在后头呢!同时我们也知道我们现在所干的一些成绩，在要求中国很快地成为一个社会主义国家这一点上来说，还是很不够的呢!尤其在目前的情况下，美帝国主义正在武装日本，正在蛮横无理地破坏停战谈判，我们必须加上一把劲来支援我们最亲爱的人——我们坚苦的打击侵略者的志愿军同志!我们一定要更好地学习郝建秀工作法，把皮辊花率降得更低。我们决心创造一个好的成绩，在生产战线上打它一个胜仗，以报答您对我们的恩情!’"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a5a09dc67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西藏致敬团全体团员晋谒达赖喇嘛  并向西藏各界传达毛主席的指示","authors":[],"dates":[{"year":1953,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西藏致敬团全体团员晋谒达赖喇嘛"},{"type":"paragraph","text":"并向西藏各界传达毛主席的指示"},{"type":"paragraph","text":"据新华社讯：达赖喇嘛于七月一、三日两次接见西藏致敬团。西藏致敬团全体团员在第二次晋谒达赖喇嘛时，报告了参观祖国内地的情况，并开始向西藏各界和中国人民解放军西藏军区驻拉萨部队作传达报告。"},{"type":"paragraph","text":"七月一日上午，达赖喇嘛在拉萨西郊罗布林卡，按照西藏最隆重的仪式接见了西藏致敬团团长柳霞·土登塔巴和返抵拉萨的团员。西藏地方政府全体僧俗官员都参加了这个仪式。"},{"type":"paragraph","text":"三日上午，致敬团团长柳霞·土登塔巴、副团长定甲·多吉吉村率领全体团员在罗布林卡第二次晋谒达赖喇嘛，向达赖喇嘛报告了毛主席对西藏人民的亲切指示，中央人民政府民族政策及宗教政策在祖国内地执行的情况和祖国三年来在各种建设中的伟大成就。报告后，达赖喇嘛对毛主席的关怀表示感激。并说：你们带来的毛主席的指示和消息，对西藏人民是非常宝贵和重要的。希望向全体僧俗官员及广大群众进行详细的传达。"},{"type":"paragraph","text":"三日下午，西藏地方政府召集全体僧俗官员、西藏佛教三大寺堪布及各大寺庙代表四百多人听取致敬团的报告。致敬团团长柳霞·土登塔巴详细地报告了毛主席对西藏人民的四点指示，全国人民对西藏人民的关怀，祖国力量的强大和内蒙古自治区各族人民幸福生活的情况。他说：这次到祖国内地参观，进一步密切了西藏人民和全国各兄弟民族的感情，对今后全国人民继续支援西藏建设有极重要意义。我们西藏人民要紧密地团结在毛主席、中国共产党的周围，坚决走内蒙古人民的道路。致敬团副团长定甲·多吉吉村和团员欧协·土登桑曲、门堆·洛桑旺堆和团员泽仁卓玛的代表饶喜·彭错扎喜分别报告了祖国工业建设，执行宗教政策及维也纳世界人民和平大会的情况。这些报告获得了全体到会者的热烈欢迎。西藏地方政府噶伦然巴·图丹滚清、阿沛·阿旺晋美、索康·旺钦都在报告后相继发言。他们说：毛主席的指示给我们指出了光明的道路，加强了我们建设西藏的信心，我们一定要彻底实现协议，建设祖国繁荣的新西藏。相继发言的还有哲蚌寺都瓦堪布、西藏地方政府各级官员以及各大寺庙的代表二十多人。最后，到会全体代表一致通过向毛主席致谢的决议。"},{"type":"paragraph","text":"中国人民解放军西藏军区司令部、政治部在一日晚间举行晚会，欢迎西藏致敬团胜利返回拉萨。中央人民政府代表张经武将军、西藏军区司令部和政治部的负责干部、西藏地方政府主要负责官员都参加了晚会。西藏军区文工队、拉萨市爱国青年文化联谊会、拉萨市爱国妇女联谊会筹备委员会和拉萨市小学校等在晚会上表演了文艺节目。四日，西藏致敬团团长柳霞·土登塔巴、副团长定甲·多吉吉村等向中国人民解放军西藏军区驻拉萨部队作了参观祖国内地的报告。"},{"type":"paragraph","text":"五日下午，西藏致敬团向拉萨市文化界人士四百余人作传达报告。拉萨市爱国青年文化联谊会、拉萨市爱国妇女联谊会筹备委员会的会员们及拉萨小学、西藏军区干部学校的藏族教员都为祖国的繁荣富强而欢欣鼓舞。拉萨市爱国青年文化联谊会代表江乐金公兴奋地说：今后我们将依照毛主席的宝贵指示来建设新西藏，在毛主席指出的康庄大道上向前迈进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2fa2db95ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

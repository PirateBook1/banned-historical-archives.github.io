script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"根舍离京回国","authors":[],"dates":[{"year":1981,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"根舍离京回国"},{"type":"paragraph","text":"新华社北京10月7日电　德意志联邦共和国副总理兼外交部长汉斯—迪特里希·根舍和夫人一行结束了对中国的访问，今天下午乘专机离开北京回国。"},{"type":"paragraph","text":"国务院副总理兼外交部长黄华，外交部部长助理宋之光，德意志联邦共和国驻中国大使修德和夫人，到机场送行。"},{"type":"paragraph","text":"根舍离京前举行了记者招待会。他说，他是带着良好的印象离开中国的。他说，他同中国领导人的会谈表明，双方对许多国际问题的看法是一致的。他说，中国致力于维护世界和平，正集中力量搞经济建设。根舍在谈到中国、德意志联邦共和国关系时说，会谈还表明，双方都愿意在经济和其他领域进行长期合作。（附图片）"},{"type":"paragraph","text":"邓小平同汉斯—迪特里希·根舍亲切交谈。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02ef8a2547"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

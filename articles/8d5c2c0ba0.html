script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国人民救济代表会议电毛主席朱总司令致敬","authors":[],"dates":[{"year":1950,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国人民救济代表会议电毛主席朱总司令致敬"},{"type":"paragraph","text":"【新华社讯】中国人民救济代表会议闭幕会上全体代表曾致函中央人民政府毛泽东主席与人民解放军朱德总司令致敬。原函如下："},{"type":"paragraph","text":"（一）致毛泽东主席函敬爱的毛主席："},{"type":"paragraph","text":"中国人民救济代表会议今天胜利闭幕了，我们全体代表谨向你致崇高的敬礼！"},{"type":"paragraph","text":"百余年来，帝国主义、封建主义、和官僚资本主义的剥削压迫，给中国人民造成了无限的痛苦。它们正是全国人民的贫困和灾难的制造者。"},{"type":"paragraph","text":"今天，在您的英明领导下，中国人民推翻了帝国主义、封建主义和官僚资本主义的反动统治，把政权掌握在人民自己手中，铲除了灾难的总根源，已为消灭灾难造成基本的条件。"},{"type":"paragraph","text":"虽然反动统治的恶果，不是短期所能克服的，可是解放后人民政府立即大力医治战争创伤和救济灾荒。目前各地展开的大规模的生产救灾运动和救济运动，正显示了我们政府和人民同心协力，完全有力量战胜任何困难。"},{"type":"paragraph","text":"我们这次会议是全国救济福利工作者的团结大会。为了有效地动员各种社会力量，协助政府，从事人民大众的救济、福利事业，我们成立了新的全国性救济机构——中国人民救济总会。我们保证在您和中央人民政府的领导下，坚持生产节约、劳动互助的原则，为消灭灾难，加速建设，实现富强康乐的新中国而奋斗。此致敬礼"},{"type":"paragraph","text":"中国人民救济代表会议全体代表"},{"type":"paragraph","text":"一九五○年四月二十九日"},{"type":"paragraph","text":"（二）致朱德总司令函敬爱的朱总司令："},{"type":"paragraph","text":"正当中国人民救济代表会议开会期间，传来了人民解放军在海南岛胜利登陆的捷报。腾欢鼓舞之余，让我们乘此会议闭幕的时机，向你致热诚的敬意！"},{"type":"paragraph","text":"英勇无敌的人民解放军赢得了人民革命战争的胜利，使新中国走上伟大的和平建设时期，这是与毛主席的英明领导和您的作战指挥不可分离的。"},{"type":"paragraph","text":"人民解放军既在你的指挥下驱除了制造灾难的反动统治者；又在你的领导下，从事节粮救灾，治水垦荒，修筑铁路、公路，真不愧为人民祖国最忠诚的好儿女。"},{"type":"paragraph","text":"我们全体代表愿学习人民解放军全心全意为人民服务的精神，坚决协助人民消灭灾难，促进新民主主义的救济、福利事业。"},{"type":"paragraph","text":"此致敬礼"},{"type":"paragraph","text":"中国人民救济代表会议全体代表"},{"type":"paragraph","text":"一九五○年四月二十九日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d5c2c0ba0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

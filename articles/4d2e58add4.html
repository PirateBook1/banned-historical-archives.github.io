script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"关于盟国在法国北部登陆一事","alias":"","parts":[{"type":"paragraph","text":"关于盟国在法国北部登陆一事"},{"type":"paragraph","text":"—一答《真理报》记者问"},{"type":"paragraph","text":"（一九四四年六月十三日）"},{"type":"paragraph","text":"《真理报》记者询问斯大林同志对盟国登陆兵在法国北部登陆一事作何估计，斯大林同志对于这个问题作了如下的回答："},{"type":"paragraph","text":"将盟国解放大军攻入法国北部的七天战斗情形作一总结，可以毫不犹豫地说，盟国登陆部队在广阔范围内强渡拉芒什海峡和在法国北部大举登陆是完全成功的。这无疑是我们盟国的光辉胜利。"},{"type":"paragraph","text":"不能不承认，这次行动按其计划的周密，规模的宏大和实施的巧妙来说，在战争史上还没有类似的先例。"},{"type":"paragraph","text":"大家知道，号称“无敌”的拿破仑，当年企图强渡拉芒什海峡和夺取不列颠群岛的计划遭到了可耻的破产。狂人希特勒吹嘘了两年，说他定要强渡拉芒什海，结果连实现这种威吓的尝试都没有敢作。只有英美军队才光荣地实现了强渡拉芒什海和大举登陆的宏大计划。"},{"type":"paragraph","text":"这件事将作为一项杰出成就载入史册。"},{"type":"paragraph","text":"1944年6月13日译自《论苏联伟大卫国战争》"},{"type":"paragraph","text":"选自新编《斯大林全集》1952年版第148一149页"},{"type":"paragraph","text":"第16卷第124页"}],"authors":["斯大林"],"dates":[{"year":1944,"month":6,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2306,"page_end":2306},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d2e58add4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委办公厅关于派人学习代食品生产技术的通知","authors":[],"dates":[{"year":1960,"month":12,"day":21}],"is_range_date":false,"parts":[{"text":"甘肃省委办公厅关于派人学习代食品生产技术的通知","type":"title"},{"text":"省委在12月5日通知各省直单位，派人学习代食品生产技术。根据最近学习情况，大多数同志都能遵守纪律，积极钻研，操作技术基本掌握。但是，有些单位派来的学习人员迟到早退，不认真学习，不听从教学人员的指挥，自由行动，想来就来，不想来就不来。这种情况，严重影响教学的顺利进行，也对开展代食品生产十分不利。产生这种情况的原因，与这些同志住宿吃饭的路途较远是有关系的，但主要还是参加学习的人对学习不够重视。为了继续办好训练班，推进各机关厂矿食堂大搞代食品生产，请你们在今后选派学习人员时，务必挑选一些思想好、干劲大的同志，同时对于已派来学习的同志，加强思想教育，严格督促检查。","type":"paragraph"},{"text":" 省委办公厅1960年12月21日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffc0288e13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

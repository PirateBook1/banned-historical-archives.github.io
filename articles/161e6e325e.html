script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北省委会议记录摘要","authors":["湖北省委"],"dates":[{"year":1966,"month":7,"day":30}],"is_range_date":false,"parts":[{"text":"湖北省委会议记录摘要","type":"title"},{"text":"湖北省委","type":"authors"},{"text":"常委会记录（摘录），（一九六六年七月三十日）","type":"paragraph"},{"text":"陈扶生汇报：省委在六月十日以前，召开两次紧急会议，组织工作组进学校……群众热情高涨下，也出现了一些混乱，针对这种情况进行反击。六月二十三日召开积极分子代表会，宣布政策，大会开的还是好的，促进了运动的发展，也有唱反调的，说调子低了，旗帜不鲜明，……从目前看，大多数单位转入反右批判。……狠抓炮打司令部，“擒贼先擒王”，一种是没有把要害人物搞出来；二种是批判斗争一批学生，共搞了二百五十四人，十三所学校。湖北大学的问题，文化革命办公室有责任，提出要反击，学生受了挫伤，领导集团问题揭不开，学生情绪苦闷。有的写血书：“不拿枪的敌人不好打，干脆支援越南去”，有的写错了大字报很害怕，有的却说：“反右派不说话，反左派不说话，整队还是不说话”。发生这些问题，我们要主动担担子。（体学：学生中反动的，放在运动后期批判，现在搞，斗争了一个，会影响一批。）……（体学：有极少数人以极“左”的面貌出现干的，要分析一下。）","type":"paragraph"},{"text":"张体学：","type":"paragraph"},{"text":"一、对全省运动的估价：总的讲，运动搞得好，搞得不错，绝大部分单位是搞得好的。对全省运动要一分为二看，是主要的，成绩是主流，发展很健康，搞得很迅速。但对“二”不能忽视，“二”就是问题。今天着重讲问题，不等于否定成绩。产生问题有几个原因：1、对伟大的革命运动，思想准备不足。这个运动是毛主席亲自领导和发动起来的，我们的思想准备不足，有一点仓促应战。派工作组一下铺开了。……2、这个运动不同于农村。又同又不同，阶级斗争是相同的，作法不同，一下铺开，大规模的运动，没有经验。3、斗争方法，领导艺术交代不清楚，不具体。对学生的问题当时也不那么明确，派工作组派多少讲得不清楚，工作队本身是临时组织的队伍，临时上战场。4、工作队既要领导革命，又要自我革命，思想不明确。广大的教员学生热情很高，有强烈要求，工作队跟不上形势，带了不少的框框，总的框框就是怕乱，怕坏人乘机活动，工作队本身民主作风，“三同”没有搞好。产生以上问题是暂时的，个别的缺点，省委承担责任。……另外，具体政策没有跟上去，学生说怪话，大字报写错了，不整学生，这一条思想不明确，我们省委负责。你们整了学生就检讨，没有整的就不检讨。……","type":"paragraph"},{"text":"运动中斗了学生，完全斗错了的要赔礼道歉。水利学院上北京去告状的两个人放下来，以后处理，一不要批评，二不要斗争，先当人民内部矛盾看待，将来发展了再当外部问题处理。……有些表现很不好的，有活动的，也不要监视他，叫他暴露，暴露了，群众总会批评他。","type":"paragraph"},{"text":"张体学最后发言：我们的工作队现在不宣布撤出。撤不撤？等任重、道琦回来开会研究，免得造成混乱。小平同志的报告印了以后，工作队普通学一下。有一个问题，大专院校不改组不行。……有些人要回到机关来，放到学校是绊脚石。武大有个很大的教训，早看到朱劭天、何定华不行了，没有下决心抽回来，如果早点抽回来可能要好些。文化大革命运动干部分四类，一、二类干部不能在本学校工作的，可以调换其他学校；三、四类干部不能搞了，有的人要充分揭发，严肃地批评，有的人不戴帽子要烧焦、烧臭，有的回省委分配工作，照顾老资格，以顾历史。……热斗争，冷处理。对曾淳的问题，省委又研究了一下，准备把他的党籍留在后期处理。物价委员会把宋益三搞成反党分子，我不相信。说他有错误我是相信的，说他没有学毛著，当时大家都没有学嘛！有错误该批评，有些人不讲公道话。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"161e6e325e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"许云影的正义行为受到赞扬","authors":["文汇报"],"dates":[{"year":1952,"month":3,"day":28}],"is_range_date":false,"parts":[{"text":"许云影的正义行为受到赞扬","type":"title"},{"text":"文汇报","type":"authors"},{"text":"【文汇报讯】沪江大学许云影同学，站稳立场检举不法父亲，三月六日在本报发表“从我父亲来看资产阶级丑恶的本质”。她的正义行为，博得广大群众的热烈拥护。北京工业学院、大连医学院、交通大学、华东师大、本市祥泰机器厂等学校工厂的同学和工人同志，纷纷写信支援她的斗争，表示要学习她的革命精神。","type":"paragraph"},{"text":"但是，在沪江校内，许云影同学正确的行为，没有得到应有的重视。一般教师和同学抱着漠不关心的态度，站在伟大时代的新事物面前，竟是无动于衷。更有极少数师生，站在资产阶级的立场上，对许同学采取敌视态度，例如有个别教授反映:“这孩子造反了，连父亲也要检举。”有些同学表示:“她不讲人情，很辣手，我家里的事被她知道后，检举起来，搞得乱七八糟。”因此在组织业务小组时，谁都不愿和她一起。有同学说:“她狠，就让她一个人成立小组吧。”有些女同学抱着怀疑的态度询问她，然后以“家丑不可外扬”的口吻说:“父亲不好，在自己家里提提意见算了，何必用那么大的字登在报上。”更有少数坏分子在钻空子，说:“这种人忘恩负义，会检举父亲，当然更会检举你，别理她。”对于这些彻底错误的观点和论调，根本没有及时的进行严肃的批评和制止。因此造成许云影同学的孤立。","type":"paragraph"},{"text":"前天晚上沪江大学召开了全体师生员工大会，工会主席章靳以、学生会主席周支骞讲话，坚决支持许云影同学的正义行为。号召大家学习许云影同学的革命精神。在全体师生员工的热烈要求下，许同学也上台讲了话。大家一致表示要学习许云影同学的榜样，划清界限，站稳立场，在思想改造中争取彻底胜利。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1952年3月28日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"136d3764be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

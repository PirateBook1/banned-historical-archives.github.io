script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席重要指示和元旦社论鼓舞下  本钢夺得高产优质低耗新成就  三十一种主要产品全都提前超额完成一月份生产计划","authors":[],"dates":[{"year":1970,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席重要指示和元旦社论鼓舞下"},{"type":"paragraph","text":"本钢夺得高产优质低耗新成就"},{"type":"paragraph","text":"三十一种主要产品全都提前超额完成一月份生产计划"},{"type":"paragraph","text":"据新华社沈阳一日电　辽宁本溪钢铁公司广大工人群众、革命干部和革命技术人员在毛主席重要指示和中央两报一刊元旦社论精神巨大鼓舞下，战胜了十几年来未有的寒流的袭击，多快好省地完成了一月份生产任务。"},{"type":"paragraph","text":"到三十日止，全公司生产的钢、钢材、生铁、焦炭、硫酸、硫铵等三十一种主要产品，全都提前超额完成一月份生产计划。其中钢、钢材、焦炭的平均日产水平，比去年十二月份提高百分之十到百分之二十；平均每炼一吨生铁的焦炭消耗量比计划减少四十一公斤，每一炉钢的冶炼时间平均比计划缩短半个多小时。"},{"type":"paragraph","text":"一月份，全公司为国家多炼出了一百三十多炉优质钢，实现了高产、优质、低消耗。"},{"type":"paragraph","text":"进入新年以后，本溪钢铁公司各级革委会在解放军支左人员的大力帮助下，带领全公司广大工人群众迅速掀起了深入学习、认真落实毛主席重要指示和中央两报一刊元旦社论精神的热潮，进一步激发了广大革命群众为伟大领袖毛主席争光，为伟大的社会主义祖国争光的雄心壮志。"},{"type":"paragraph","text":"一月份，这里遇到了十几年来未有的寒流的袭击，气温下降到零下四十度，给生产带来了很大的困难。为了生产更多更好的产品支援祖国的社会主义革命和社会主义建设，公司革委会带领工人群众同严寒展开了英勇的战斗。各厂矿革委会主要领导成员顶着刺骨的寒风，纷纷深入到铁山顶上，深入到高炉前和炼钢炉旁，同广大工人群众一道狠抓革命，猛促生产。"},{"type":"paragraph","text":"奋战在海拔七百多米高铁山顶上的矿工们，创造了冒低温夺高产的奇迹，保证了高炉有充足的原料。炼铁工人克服了寒流给高炉带来的种种困难，夺得了天天超额完成生产任务的好成绩。炼钢工人抗严寒，化冰雪，想方设法缩短炼钢时间，从而为国家炼出了更多的优质钢。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cdb3419d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"秘鲁拥护马里亚特吉组织协调委员会撰文悼念毛泽东主席  战无不胜的毛泽东思想将永远照耀全世界","authors":[],"dates":[{"year":1976,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"秘鲁拥护马里亚特吉组织协调委员会撰文悼念毛泽东主席"},{"type":"paragraph","text":"战无不胜的毛泽东思想将永远照耀全世界"},{"type":"paragraph","text":"新华社一九七六年十月十四日讯　秘鲁拥护马里亚特吉组织协调委员会在九月十八日的《快报》上发表一篇题为《毛泽东主席永垂不朽》的文章。"},{"type":"paragraph","text":"文章写道：“震惊世界并给世界带来教益的中国革命是在帝国主义时代，亦即垄断的、寄生的和垂死的资本主义时代进行的。在这个时代，工人阶级通过自己的武装力量夺取政权，猛烈的和日益高涨的民族解放浪潮扫除帝国主义的压迫。”"},{"type":"paragraph","text":"文章说：毛泽东主席“在一九二一年创建了中国共产党这个先锋队组织，党胜利地领导了新民主主义革命，最终建立了中华人民共和国。这个党今天通过无产阶级文化大革命进行社会主义革命和巩固无产阶级专政。”"},{"type":"paragraph","text":"文章说：这样就产生了毛泽东思想。这样，就发展了马克思列宁主义并使被压迫人民加入不可抗拒的世界革命潮流。这样，就开创了不断进行社会主义革命并朝着其坚定不移的未来目标共产主义社会前进的道路。"},{"type":"paragraph","text":"文章说：“毛泽东主席在他的伟大祖国和世界的这场规模很大的阶级斗争中，继承、捍卫和发展了马克思列宁主义。他捍卫了马克思列宁主义，反对修正主义，即今天的苏联社会帝国主义，它是当前战争的主要策源地。毛泽东在各个方面发展了马克思列宁主义。”“这样，马克思主义在阶级斗争的烈火中和无产阶级伟大导师的活动中发展成为马克思列宁主义，后来又发展成为马克思主义—列宁主义—毛泽东思想。所以，今天要成为马克思主义者，就要坚持马克思主义—列宁主义—毛泽东思想。”"},{"type":"paragraph","text":"文章说：“毛泽东主席逝世了！他的伟大的心脏停止了跳动，他的脉搏停止了，他的生命结束了。全世界工人阶级和被压迫人民感到无比悲痛，红旗下半旗表达了全世界的悲哀。国际无产阶级的伟大导师逝世了，全世界都感到这个不可估量的损失。”“工人阶级和人民群众将化悲痛为力量，永远高举不可战胜的马克思、列宁和毛泽东的旗帜，经历暴风雨，继续朝着自己的光辉目标前进。”"},{"type":"paragraph","text":"文章最后写道：“拥护马里亚特吉组织在此悲痛的时刻，就国际工人阶级、世界被压迫人民和世界革命的伟大导师毛泽东主席的逝世向中国人民、中国工人阶级和伟大、光荣、正确的中国共产党表示最沉痛的哀悼。毛泽东思想将永远照耀全世界。毛泽东主席永垂不朽！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"638934d0e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西安各机关在党史学习中暴露了不少干部对党的错误的认识","authors":[],"dates":[{"year":1951,"month":8,"day":20}],"is_range_date":false,"parts":[{"text":"西安各机关在党史学习中暴露了不少干部对党的错误的认识","type":"title"},{"text":"【西安总分社二十日讯】西安各机关在党史学习中，有不少干部暴露了对党的错误的认识。新闻出版局有人问：“是否一定要工人领导农民，革命才能胜利？”有人说：“中国共产党产生的社会根据不充分，不如叫做工农党。”群众日报社有人提出：“没有工人阶级的国家是否可以产生共产党？如不能，外蒙古的政党又如何解释？”该社某负责学习的同志竟解答说：没有工人阶级的国家是可以产生共产党的，因为马克思主义是放之四海而皆准的科学。十月革命后，世界进入无产阶级革命时代，外蒙古因靠近苏联等关系，就产生了蒙古政党。（西北局宣传部认为这个解答是一个严重的原则错误。已通知该社负责同志查清楚报告。）此外，干部中还有不少的错误认识，如有人认为“党内产生的‘左’右倾机会主义的斗争是派别斗争”，“陈独秀一贯执行的右倾机会主义路线，所以在他领导的时期内不是革命”，“土地改革政策是否有过变化？毛主席的土改政策是否一贯正确”，“统一战线是不是利用，是否有两种（对敌对友）统一战线”等等。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1951年8月21日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a23d93231"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

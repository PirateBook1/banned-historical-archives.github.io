script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"满载中国人民对越南南方人民深厚的兄弟情谊  阮友寿主席率代表团离开广州  邓小平、韩念龙、丁盛等和数千群众到机场热烈欢送越南南方战友","authors":[],"dates":[{"year":1973,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"满载中国人民对越南南方人民深厚的兄弟情谊"},{"type":"paragraph","text":"阮友寿主席率代表团离开广州"},{"type":"paragraph","text":"邓小平、韩念龙、丁盛等和数千群众到机场热烈欢送越南南方战友"},{"type":"paragraph","text":"新华社广州一九七三年十一月二十三日电　越南南方民族解放阵线中央委员会主席团主席、越南南方共和临时革命政府顾问委员会主席阮友寿和由他率领的越南南方共和临时革命政府代表团，结束了对我国的正式友好访问，满载着中国人民对越南南方人民深厚的兄弟情谊，今天下午乘专机离开广州。"},{"type":"paragraph","text":"前往机场热烈欢送越南南方战友的有："},{"type":"paragraph","text":"国务院副总理邓小平，外交部副部长韩念龙；"},{"type":"paragraph","text":"广东省革命委员会主任丁盛，副主任陈郁、林李明、梁秀珍，广东省革命委员会副主任、广州市革命委员会主任焦林义，广州市革命委员会副主任梁湘、罗范群以及数千名群众。柬埔寨驻中国大使笃坎敦，代表国家元首诺罗敦·西哈努克亲王和宾努首相前往机场欢送。"},{"type":"paragraph","text":"今天，白云机场上空飘扬着越南南方共和正式旗帜和中国国旗。当阮友寿主席、阮氏萍外长等越南南方贵宾来到机场时，人们挥动花束和彩带，跳起舞蹈，表示热烈欢送。阮友寿主席等越南南方战友向欢送群众频频招手，表示感谢。"},{"type":"paragraph","text":"到机场欢送的还有中国驻越南南方共和大使王若杰，外交部亚洲司副司长梁枫、礼宾司副司长朱传贤，广东省、广州市各有关方面负责人。"},{"type":"paragraph","text":"越南民主共和国驻广州总领事馆领事黎光奠，以及在广州的越南朋友，也到机场送行。"},{"type":"paragraph","text":"今天上午，阮友寿主席、阮氏萍外长和代表团其他成员，由邓小平副总理、韩念龙副外长、林李明和焦林义副主任陪同，访问了黄埔港，参观了红旗“一三五”号货轮。阮友寿主席向港口工人和船员们发表了友好的讲话。他说，今天我们同直接支援我们斗争的人们会面，心情无比激动。阮友寿主席说，中国船员克服千难万险，把许多物资运到越南的港口支援我国人民的正义事业，对此，我们表示钦佩。他说，中国人民这种英雄主义的行动，使越中两国人民的革命友谊和战斗团结更加牢固。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"阮友寿主席和由他率领的越南南方共和临时革命政府代表团，结束了对我国的正式友好访问，十一月二十三日下午乘专机离开广州。邓小平副总理、韩念龙副外长、丁盛主任以及数千名群众前往机场热烈欢送。　新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53fa753704"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古今年破获了十二起反革命集团组织","authors":["傅平","周荣起","特约通讯员"],"dates":[{"year":1959,"month":11,"day":20}],"is_range_date":false,"parts":[{"text":"内蒙古今年破获了十二起反革命集团组织","type":"title"},{"text":"特约通讯员周荣起傅平","type":"authors"},{"text":"新华社呼和浩特20日讯　内蒙古自治区，今年以来，在城镇、农村先后破获了十二起反革命集团组织。参加这些反动组织的成员有一百六十六名。","type":"paragraph"},{"text":"这些反革命集团组织，大致可分为三类：","type":"paragraph"},{"text":"一、有组织、有纲领、有现行活动的反动党派组织。如“民主党”，是内蒙古公路局第一施工队临时工王玉秀(十九岁)纠集六名临时工组成的。该反革命组织设有书记、副书记、总理、外交部长、武装总司令、副总司令等职位，并拟定了党纲，提出“发展组织，扩大力量，待时机成熟，组织军队打游击”，预谋抢劫民警枪支到新疆、西藏建立反共根据地。","type":"paragraph"},{"text":"二、有组织、有活动、没有名称的残余反革命集团组织。如乌兰察布盟察哈尔右翼中旗宏盘村以李奎为首的反革命集团，是徐世华、李万英、袁九子等十一名地主、国民党员纠合组成。阴谋纂夺基层政权，组织武装暴动，准备迎接蒋美的到来。","type":"paragraph"},{"text":"三、武装土匪性质的集团。一种是以单纯抢劫财物为目的，是由外省流入内蒙古自治区无正当职业的分子和当地坏分子勾结进行的。一种是以搞阴谋暴动，企图推翻人民政权为目的，如哲里木盟以陶格申加布为首的纠合性预谋武装暴动集团，是由惯匪勾结地主、富农和被管制分子组成的。","type":"paragraph"},{"text":"这些反革命集团，大都是在西藏反动上层发动叛乱以后建立和发展起来的。他们活动的方式有三种：(1)地主、反革命分子利用落后的亲朋关系，用欺骗利诱等手段秘密纠合组织而成。(2)反革命分子利用部分少数民族群众当中残余的地方民族主义思想和部分群众的宗教迷信，打着保卫民族、保卫宗教的幌子，欺骗和迷惑群众，进行秘密串连发展起来的。(3)混入工矿、企业、学校的对社会主义不满的分子，互相拉拢，由臭味相投的落后小集团，发展到有阴谋的反革命集团。","type":"paragraph"},{"text":"这些反革命集团的组织并不严密，活动带有关公开性质，因此，均在其预谋阶段中被我破获。根据其成员成分来看：有一半以上是地、富、反、坏、右五类分子，他们对党对社会主义有刻骨的仇恨，千方百计地进行反革命复仇活动；有一部分是工矿企业的临时工和大中学校的教职员、学生，他们由于严重的资产阶级个人主义思想，发展到有组织、有计划的反革命活动；也有一部分是少数民族青年，由于严重的地方民族主义思想发展到有组织的反革命活动。","type":"paragraph"},{"text":"来源：1959年11月22日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c57b3883a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

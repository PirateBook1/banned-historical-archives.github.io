script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——“疯子”的话","authors":["严仲强","北京大学"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"大字报——“疯子”的话","type":"title"},{"text":"北京大学严仲强","type":"authors"},{"text":"（严仲强：北京大学物理系学生）","type":"subtitle"},{"text":"首先我声明，支持这种用大字报发表意见的方式，并且现在我用我的行动表示支持。","type":"paragraph"},{"text":"我对中共内部这次整风感到兴趣，因为这会促进社会的发展，事实上即便不整风将一切缺点说成优点，将人民内部的矛盾用处理敌我矛盾的方式解决也“好，”因为我相信历史的车轮的前进是一个政党所阻止不了的，矛盾的积累必然会导致矛盾解决，只不过这种方式采取和平改良的方式或革命变革的方式罢了，我并不想认为这次整风对我是一种恩赐，相反，我认为这是一个稍有见识的政党都应当采取的一种手段，要统治就得给人民以民主、自由。我回忆过去几年的若干措施，就拿肃反运动来讲，我觉得这是生硬的袭用苏联老大哥的错误的经验的结果犯了极端教条主义的结果，就拿本校来讲吧，简直乱斗好人，例如：将顾牧丁先生等当反革命分子来斗，这完全是一种歇斯地里，这样套“正个运动是正确的，但有少数偏差”，怎样能使“良心”上得到安慰？思想上的懒汉才对这种公式最感兴趣，他们用这种公式将自己愚蠢粉饰为多智，丑恶粉饰为善良………","type":"paragraph"},{"text":"前几年的错误绝不是个别的偏差，它是一次根本的路线的错误，其严重性和几次左倾的错误是不相上下的，为了威信不必害怕承认错误吧！用纸包火总是十分危险的，斯大林的错误总有一天被揭发出来的，党中央也该整风，难道掩饰错误、喜欢斯大林的威信对革命有好处吗？","type":"paragraph"},{"text":"再说几年来学校里人与人的关系方面也是恶劣到极点了，一方面是民主、自由、友爱等口号的积累，另一方面是人们实际上不自由、不平等苦闷的积累，自下而上的官僚主义、教条主义、宗派主义形成一条大山，沉重的压迫着人们心情。可是现在人们奋怒的火炬已经  裂从中迸发出来的，“五四”的火已将重新燃烧起来。","type":"paragraph"},{"text":"老爷们、公子们尽管你们道貌俨然，一本镇静，但是掩饰不了你们的罪行，历史是不容抹杀的，让你们发抖吧！让你们从宝座上滚下来吧！社会主义基础只会因为清洗掉少数混蛋、寄生虫而更加巩固起来。是谁在人民中筑起千万条洪沟，是谁在人们中传播彼此不信任的气氛，是谁使人失去独立思考的能力……。现在该人民向你们清算的时候了吧！这些坏人坏事的存在发展一定有领导上的支持，这和党委制不是没有联系的，取消党委制！一切权利归于校行政、学生会、班会，我要求政治上及其他方面扩大民主，那些东西是党内“英雄”们可以知道的，那些东西还可以让非党的“群氓”知道，也应有明确规定，可惜不知共产主义者对“人民是历史的创造者”这个论点是否有最正确的理解！可是不要忘记人民在必要时一向会给那些自命为“英雄”的人以严历教训的。为了反对个人崇拜我想将赫鲁晓夫秘密报告公布出来只会有好处的，可惜前几天报上还说这是美国间谍制造的，这怎么能不降低报纸的威信呢？","type":"paragraph"},{"text":"我建议学校中开放唯心主义课程，应当和唯物主义课程处于某种均势，这样才有可能批判唯心主义。","type":"paragraph"},{"text":"将香花和毒草明确分开只会影响百家争鸣，因为讨厌毒草必然从而讨厌传播毒草的人，谁愿意自命为毒草的传播者呢？","type":"paragraph"},{"text":"监视人的言行、调查人的历史，只应是公安机关对待反革命份子的工作，不允许以任何借口扩大这种工作范围。","type":"paragraph"},{"text":"好了，我该继续我的备考工作了，对我的意见提出看法矛头指向我，还要是指向我所反对的东西，由大家选择吧！","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99a91b1184"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

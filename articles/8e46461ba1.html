script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全军运动会举行军事项目汇报表演王洪文、叶剑英、陈锡联、李井泉、阿沛·阿旺晋美、胡厥文、姚连蔚等观看了汇报表演","authors":[],"dates":[{"year":1975,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年五月二十日电　中国人民解放军第三届体育运动会，今天下午在首都总参射击场举行军事项目汇报表演。"},{"type":"paragraph","text":"党和国家领导人王洪文、叶剑英、陈锡联、李井泉、阿沛·阿旺晋美、胡厥文、姚连蔚观看了汇报表演。"},{"type":"paragraph","text":"观看今天汇报表演的，还有中国人民解放军各总部、各军、兵种负责人杨成武、向仲华、彭绍辉、田维新、张宗逊、郭林祥、孙洪珍、马宁、傅传作、王平、姚国民、李真。"},{"type":"paragraph","text":"国家体委主任庄则栋、中国人民解放军第三届体育运动会主席团主任委员李达和来自全军的二十个体育代表团团长也观看了汇报表演。"},{"type":"paragraph","text":"汇报表演从下午三时开始。参加这届运动会的二十个大单位的二百二十六名男女运动员，汇报表演了器械体操、对刺、男子五四式手枪速射、男子半(全)自动步枪对隐显目标射击、班用轻机枪对隐显目标射击、女子半(全)自动步枪射击、男子对抗射击等七个项目。在对刺表演中，运动员们英勇无畏，一往无前；在射击表演中，运动员们勇猛沉着，枪响靶倒。他们的表演充分反映了我军指战员压倒一切敌人的英雄气概和高超的军事技术水平，同时也生动地显示了部队训练成绩和战斗力的提高。观众对他们的精彩表演不断热烈鼓掌，表示祝贺。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"陈锡联","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e46461ba1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

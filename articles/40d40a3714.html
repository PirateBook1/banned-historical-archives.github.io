script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达接见福建代表的讲话","authors":["陈伯达"],"dates":[{"year":1967,"month":8,"day":25}],"is_range_date":false,"parts":[{"text":"陈伯达接见福建代表的讲话","type":"title"},{"text":"陈伯达","type":"authors"},{"text":"伯达：你们是群众组织，群众没有委任，中央也没有委任，不能占领军管会。你们订了协定要不要执行？要不要联合起来？要不要制止武斗？你们这样闹矛盾，敌人会利用你们的矛盾，你们流血多，他们高兴。蒋介石在台湾高兴。我们不应做敌人高兴的事。","type":"paragraph"},{"text":"“革造会”：停止夺枪协议签订后，“革造会”15日就停止了夺枪。而“8.29”仍在福州夺枪。南平“8.29”夺枪，实际上是送枪。","type":"paragraph"},{"text":"伯达：韩先楚知道这种情况，是明夺暗送。","type":"paragraph"},{"text":"伯达：过去“8.29”还不错，不是“老保”是“新保”，在福州不全是“老保”吗？都是年轻人，认识了错误就好吗！做了不一定合适的事可以原谅，“8.29”毛病多些，“8.29”有错误的话在厦门是好的。你们要到前线去和战士同甘苦，共患难。才知道谁是敌人，谁是朋友。","type":"paragraph"},{"text":"不要在这里做买卖，是严肃的政治谈话，定了协议不干，难怪我发脾气，你们在北京一个月了，脱离了生产，脱离了群众，或者说些空话，应该回去看看，以后有问题再来。韩先楚写了一个检查，征求了福建联络组的意见，回去给你们看看。","type":"paragraph"},{"text":"“革造会”：韩先楚一贯两面三刀。","type":"paragraph"},{"text":"伯达：一看二帮，搞“韩再道”，本来是韩先楚嘛。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]},{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"陈伯达接见福建代表的讲话","parts":[{"type":"title","text":"951.陈伯达接见福建代表的讲话"},{"type":"paragraph","text":"(1967年8月25日)"},{"type":"paragraph","text":"伯达：你们是群众组织，群众没有委任，中央也没有委任，不能占领军管会。你们订了协定要不要执行？要不要联合起来？要不要制止武斗？你们这样闹矛盾，敌人会利用你们的矛盾，你们流血多，他们高兴。蒋介石在台湾高兴。我们不应做敌人高兴的事。"},{"type":"paragraph","text":"“革造会”：停止夺枪协议签订后，“革造会”15日就停止了夺枪。而“8•29”仍在福州夺枪。南平8•29夺枪，实际上是送枪。"},{"type":"paragraph","text":"伯达：韩先楚知道这种情况，是明夺暗送。"},{"type":"paragraph","text":"伯达：过去“8•29”还不错，不是“老保”是“新保”，在福州不全是“老保”吗？都是年轻人，认识了错误就好吗！做了不一定合适的事可以原谅，“8•29”毛病多些，“8•29”有错误的话在厦门是好的。你们要到前线去和战士同甘苦，共患难。才知道谁是敌人，谁是朋友。"},{"type":"paragraph","text":"不要在这里做买卖，是严肃的政治谈话，定了协议不干，难怪我发脾气，你们在北京一个月了，脱离了生产，脱离了群众，或者说些空话，应该回去看看，以后有问题再来。韩先楚写了一个检查，征求了福建联络组的意见，回去给你们看看。"},{"type":"paragraph","text":"“革造会”：韩先楚一贯两面三刀。"},{"type":"paragraph","text":"伯达：一看二帮，搞韩再道，本来是韩先楚吗。"}],"authors":["陈伯达"],"dates":[{"year":1967,"month":8,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":372,"page_end":373,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40d40a3714"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

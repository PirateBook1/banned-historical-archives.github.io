script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席教导我们：“我们应当相信群众，我们应当相信党，这是两条根本的原理。如果怀疑这两条原理，那就什么事情也做不成了。”　　相信群众　依靠群众","authors":["范忠祥"],"dates":[{"year":1968,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席教导我们：“我们应当相信群众，我们应当相信党，这是两条根本的原理。如果怀疑这两条原理，那就什么事情也做不成了。”"},{"type":"paragraph","text":"相信群众　依靠群众"},{"type":"paragraph","text":"北京车站革命委员会常委　范忠祥"},{"type":"paragraph","text":"办事总有个相信谁、依靠谁的问题。毛主席反复教导我们要相信群众，依靠群众，尊重群众的首创精神。中国赫鲁晓夫则反其道而行之。他只相信他那个资产阶级司令部里的一小撮叛徒、特务和死不改悔的走资派，对广大革命人民群众则实行镇压，实行国民党的“训政”。"},{"type":"paragraph","text":"按照毛主席的指示办事，还是按照中国赫鲁晓夫的反动谬论办事，这是执行无产阶级革命路线，还是执行资产阶级反动路线的大问题；是加强党和群众的联系，还是破坏党和群众的联系的大问题；是巩固和加强无产阶级专政，还是削弱和破坏无产阶级专政的大问题。最近我们车站举办以整党为内容的毛泽东思想学习班的经验，使我们对这个问题又有更深的认识。"},{"type":"paragraph","text":"毛主席早就教导我们：“邀集党外群众中的积极分子参加党的支部会议，展开批评和自我批评，藉以改变党的组织的成份不纯或者作风不纯的现象，使党和人民群众密切地联系起来。”"},{"type":"paragraph","text":"广大党员对于吸收党外群众参加整党的毛泽东思想学习班是非常欢迎的，只有个别同志有顾虑，怕党外群众提意见不实事求是。在办学习班以前，我没有认真学习毛主席的指示，把个别党员的不必要的担心看得很重，心里嘀咕开了：车站的革命大联合还不巩固，这一个群众组织的党员能不能接受另一个群众组织党员和党外群众的批评？会不会因为还存在一些资产阶级派性而引起原来两派群众的争吵？是不是暂时不吸收党外群众参加更好些？"},{"type":"paragraph","text":"解放军支左人员了解了我的活思想，就找我谈话，并和我们一起学习毛主席的指示。经过学习，我认识到怕党外群众参加整党学习班，不但是不相信党外群众，也是不相信党员群众。"},{"type":"paragraph","text":"学习班办起来以后的事实完全证明，群众是通情达理的，是能够按毛泽东思想办事的。参加学习班的党外群众代表，都认真学习毛主席的建党路线，帮助整顿好党组织；同时虚心地向党员学习，以党员标准严格要求自己。他们对一些党员提出的批评非常尖锐，切中要害。一些党员同志都主动到群众中去听取意见，自觉地作自我批评。通过忆苦思甜和批判中国赫鲁晓夫，党员和群众的关系越来越亲近了，革命的大联合也更加巩固和发展了。"},{"type":"paragraph","text":"事实教育了我：革命群众是我们党的依靠，是无产阶级专政的基础。忠于毛主席的革命路线，就必须相信群众，依靠群众。事实也教育了我：中国赫鲁晓夫所散布的群众是“阿斗”、“群氓”的反动谬论的流毒，还要进一步肃清，否则，遇事象中国赫鲁晓夫那样，认为群众什么都不行，那就要寸步难行，我们革命委员会就不能巩固和发展，社会主义事业就不能前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3b4282932"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

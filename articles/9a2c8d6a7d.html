script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"毛泽东等祝贺匈牙利解放十五周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺牙利解放"},{"type":"paragraph","text":"十五周年的电报"},{"type":"paragraph","text":"（1960年4月2日）匈牙利社会主义工人党中央委员会第一书记卡达尔·亚诺什同志，匈牙利人民共和国主席团主席道比·伊斯特万同志，匈牙利人民共和国工农革命政府总理明尼赫·费伦茨同志："},{"type":"paragraph","text":"值此匈牙利解放十五周年之际，我们谨代表中国共产党、中华人民共和国政府和中国人民向你们，并且通过你们向匈牙利社会主义工人党、匈牙利工农革命政府和匈牙利人民致以热烈的兄弟般的祝贺。"},{"type":"paragraph","text":"十五年来，匈牙利人民在具有光荣革命传统的工人阶级及其政党的领导下，在社会主义革命和社会主义建设事业中取得了辉煌的成就。1956年帝国主义和国内反革命的进攻被粉碎了以后，在以卡达尔同志为首的匈牙利社会主义工人党和工农革命政府的正确领导下，匈牙利人民加强了无产阶级专政，迅速地恢复和发展了国民经济，在农业社会主义改造方面取得了特别巨大的成就。今天，匈牙利人民共和国比过去任何时候都更加坚强了。不久以前举行的匈牙利社会主义工人党第七次代表大会，提出了在今后几年内完成社会主义奠基工作和加速社会主义建设的战斗任务。我们深信，勤劳智慧的牙利人民一定会以无比的劳动热情，胜利地完成这个光荣的任务。"},{"type":"paragraph","text":"毛泽东等祝贺匈牙利解放十五周年的电报"},{"type":"paragraph","text":"匈牙利社会主义工人党一贯忠于马克思列宁主义，坚持无产阶级国际主义原则，反对现代修正主义，不断地加强以苏联为首的社会主义阵营的伟大团结。匈牙利工农革命政府在国际事务中也坚定不移地执行着以列宁的和平共处原则为基础的外交政策。针对着以美国为首的帝国主义集团一方面坚持扩军备战、另一方面加紧对社会主义国家进行破环的阴谋，匈牙利人民共和国同其他社会主义国家一起，进行了不懈的斗争，并且赢得了重大的胜利。"},{"type":"paragraph","text":"中国人民一向把牙利人民的每一项成就看成自己的成就，并且为这些辉煌的成就感到欢欣鼓舞。近年来，随着我们两国社会主义建设的不断高涨，我们两国在政治、经济和文化方面的亲密合作也有了巨大的发展。一年前我们签订的中匈友好合作条约，把两国人民的永恒的、牢不可破的兄弟友谊进一步用条约的形式固定下来，这对促进我们两国的经济和文化的共同繁荣和增强以苏联为首的社会主义阵营的威力，具有重大的意义。"},{"type":"paragraph","text":"我们衷心地祝贺匈牙利人民在匈牙利社会主义工人党的领导下，在加速社会主义建设的斗争中，在维护世界和平和加强以苏联为首的社会主义阵营的努力中，取得新的、更大的成就。祝中匈两国人民的兄弟友谊万古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六〇年四月二日于北京"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":4,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":243,"page_end":244},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a2c8d6a7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

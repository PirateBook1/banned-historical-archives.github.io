script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"王光美说少奇同志的预言实现了——破坏宪法者必受法律制裁","authors":[],"dates":[{"year":1981,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一月二十七日电　王光美同志在旁听特别法庭对林彪、江青反革命集团案十名主犯的宣判后对记者说，江青等十名罪犯是人民的公敌，民族的罪人。特别法庭依法判决他们，这是人民的胜利。它充分说明:任何对人民犯罪的人，终将逃脱不了历史的惩罚。"},{"type":"paragraph","text":"王光美同志说，一九六七年，江青伙同康生、陈伯达等人，对少奇同志的迫害不断升级。他们于同年八月五日纠合一些人在中南海分别批斗刘少奇、邓小平、陶铸等同志。正是这次批斗会结束后，少奇同志拿出《中华人民共和国宪法》，义正词严地说:“你们这样做，是在侮辱我们的国家。我个人也是一个公民，为什么不让我讲话?宪法保障每一个公民的人身权利不受侵犯。破坏宪法的人，是要受到法律的严厉制裁的。”谈到这里，王光美同志心情激动地说，十三年前少奇同志的这个预言现在终于实现了。这是全党全国人民共同斗争的胜利!是以法治国的胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"王光美","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4fec59bd7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

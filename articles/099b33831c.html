script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南阳师范党支部关于请求将学校团支部书记、青年教师何仁超划为右派分子的报告","authors":[],"dates":[{"year":1958,"month":4}],"is_range_date":false,"parts":[{"text":"南阳师范党支部关于请求将学校团支部书记、青年教师何仁超划为右派分子的报告","type":"title"},{"text":"【这是南阳师范党支部1958年4月给地委整风办公室呈报的一份文件】","type":"paragraph"},{"text":"何仁超，年龄26岁，大学专科毕业，1955年8月参加工作，1956年入党，学校团支部书记。平时和历次政治运动的表现：‘分配到我校后一贯骄傲自大，不接受群众批评，群众对他的印象普遍不好。他曾说过王校长作风不民主，廖秘书爱扣政治大帽子’等不满领导的话。确定为右派的主要依据是：一、1956年秋，他曾给人民日报写信说工资档次制定的不合理，大学专科的工资定低了。人民日报社回复说工资档次拉的基本合理，大学专科工资接近合理，没支持他的意见，他心怀不满。学校党支部廖秘书批评他不该乱给党报写信，党员应该无条件服从组织，他竟顶撞道：‘党员服从组织难道就是只有当驯服工具吗？’","type":"paragraph"},{"text":"二、何仁超曾说过‘农村党组织建设方面问题多，党员水平低，是拉夫式入党的，入了党不教育或者不会教育。’建议对贪污腐化或说假话，欺上瞒下者轻者开除党籍，或留党察看，重者要杀头、坐牢。","type":"paragraph"},{"text":"三、鸣放中恶毒攻击党。何仁超在‘不朽的功勋’漫画中讽刺各级领导，说上级领导好大喜功，下级领导好假汇报，祸国殃民。’又滥竽充数，套用《念奴娇》词牌，填了一首“和毛泽东《沁园春.雪》”的诗词，攻击领袖，讽刺现实；还不知天高地厚称周总理为‘恩来阁下’。1958年1月4日，何仁超在小组会发言中说：‘地委不关心农民疾苦，南阳近年来连年遭灾，农业社又没搞好，在这种国贫民穷的情况下，南阳地委却大兴土木，盖建地委、专署大楼，修葺电影院，新建人民会场，据说前后花费超百万余元。’据此他在大字报中公然质问地委：‘这是关心农民生活的具体表现吗？这是摆阔气，腐化堕落，大修衙门，铺张浪费！这不是贪图享受，高高在上的享乐主义又会是什么？’”","type":"paragraph"}],"comments":[],"origin":"赵宗礼《1956—1961：南阳反右志逸》未刊稿，2023年2月6日。赵宗礼，《南阳日报》社退休记者。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"099b33831c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"在徐海东参加中共九大主席团问题报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在徐海东参加中共九大主席团"},{"type":"paragraph","text":"问题报告上的批语\"!"},{"type":"paragraph","text":"（1969年3月31日）"},{"type":"paragraph","text":"同意。明天宣布开幕式上主席台人数不宜太少，似宜有伯达、康生、董老、伯承、朱德、陈云等数人参加，请考虑酌定。"},{"type":"paragraph","text":"[1]周恩来1969年3月31日给毛泽东写报告说：“今晚与主席团预选成员和军队主要负责同志协商徐海东同志为‘九大’代表，如得大家同意，拟同时提议徐也参加主席团，然后由各组召集人回到各组征求全体代表同意。徐海东同志既已当代表，就以参加主席团为好，我和军委办事组各同志商量都同意，请示主席批准。”毛泽东的批语，写在周恩来的报告上。徐海东，是中共第八届中央委员，在1969年4月召开的中共九大上参加主席团，并当选为中央委员。"},{"type":"paragraph","text":"[2]伯达，即陈伯达，当时任中共中央政治局常委、中央文化革命小组组长。康生，当时任中共中央政治局常委、中央文化革命小组顾问。董老，指董必武，当时任中共中央政治局委员、中华人民共和国副主席。伯承，即刘伯承，当时任中共中央政治局委员、中央军委副主席。朱德、陈云，当时均任中共中央政治局常委。1969年4月1日中共九大开幕时，他们都在主席台上就座。"}],"authors":["毛泽东"],"dates":[{"year":1969,"month":3,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":410,"page_end":410},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"陈云","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3cd3bf9a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命路线指引下　我国科研人员团结一致群策群力  测定胰岛素晶体结构研究工作获重要成果","authors":[],"dates":[{"year":1971,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席革命路线指引下　我国科研人员团结一致群策群力"},{"type":"paragraph","text":"测定胰岛素晶体结构研究工作获重要成果"},{"type":"paragraph","text":"新华社二十六日讯　在毛主席革命路线指引下，在无产阶级文化大革命推动下，我国科学工作者成功地用X光衍射法完成了分辨率为二点五埃的猪胰岛素晶体结构的测定工作。这是继我国首先在世界上人工合成蛋白质——结晶牛胰岛素以后，在蛋白质研究工作中取得的又一个重要成果。"},{"type":"paragraph","text":"胰岛素是一种蛋白质大分子，它含有约七百个原子，原子之间的距离为一点五埃左右，即一亿分之一点五厘米左右。现在，还没有任何一种方法能够直接观察到这样微小的空间结构，而是借助于一种叫作X光衍射的方法间接推算得到的。我国科学工作者对猪胰岛素晶体结构的测定工作取得二点五埃分辨率的成果后，中国科学院主持召开了研究成果鉴定会，鉴定的结论是：这项研究的结果是可靠的，达到了世界先进水平。"},{"type":"paragraph","text":"伟大导师恩格斯早就指出：“生命是蛋白体的存在方式”。恩格斯对于生命现象的辩证唯物主义的深刻论断，是对形而上学和唯心主义宗教邪说的最有力的批判。因此，开展对于蛋白质的研究工作，不仅在自然科学的发展上具有重大意义，而且在哲学上也具有重大意义。在毛主席革命路线指引下，我国科学工作者于一九六五年首先用化学方法合成了具有生物活力的蛋白质——结晶牛胰岛素。这个成就，在人类认识生命、揭开生命奥秘的伟大历程中迈进了一大步，是辩证唯物主义的生命起源理论的胜利。但是，胰岛素分子的空间结构如何，它的功能是怎样发挥的，还不清楚。现在，我国科学工作者完成了猪胰岛素晶体结构的测定工作，基本搞清了它的空间结构，这就给今后研究胰岛素分子结构与功能的关系创造了有利条件，使我们在探索生命奥秘的征途上又前进了一步。"},{"type":"paragraph","text":"用X光衍射法测定胰岛素晶体结构的工作，虽然在国外已经有三十多年的历史，但只是在最近十几年随着测定生物大分子晶体结构的方法有了新的突破，才有了较大的进展。我国从一九六七年开始进行测定猪胰岛素晶体结构的工作，当时参加这项研究工作的科学工作者只有少数人曾经分析过少量的含有几十个原子的小分子结构，要分析胰岛素这样比较复杂的大分子结构，缺乏经验，很多工作都要从头做起。在这种情况下，要在比较短的时间内完成测定工作，困难是很大的。来自北京大学、中国科学院上海生物化学研究所、计算技术研究所、上海有机化学研究所、华东物质结构研究所、北京物理研究所、北京生物物理研究所等单位的科研人员，在无产阶级文化大革命伟大胜利的教育和鼓舞下，认真学习毛主席关于“中国应当对于人类有较大的贡献”的伟大指示。他们以毛泽东思想为武器，狠批叛徒、内奸、工贼刘少奇鼓吹的爬行主义、洋奴哲学等反革命修正主义黑货，坚持活学活用毛主席光辉的哲学思想，破除迷信，解放思想，团结一致，群策群力，决心以革命的精神完成测定猪胰岛素晶体结构的研究工作，为伟大领袖毛主席争光，为伟大的社会主义祖国争光。"},{"type":"paragraph","text":"制备符合X光衍射法要求的含有重原子的胰岛素样品，是这项研究工作的关键之一。为了冲破这个难关，科研人员们发扬敢想敢干的革命精神，大胆地探索制备样品的各种途径。他们先后经过一千多次实验，终于制成了几个质量较好的样品。在这个基础上，他们在一九七○年国庆节前夕完成了四埃分辨率的分析工作，确定了胰岛素分子的轮廓和胰岛素分子两条肽链的基本走向，接着在一九七一年一月初步完成了二点五埃分辨率的分析工作。经过进一步的完善，在中国共产党诞生五十周年前夕，确定了胰岛素分子结构的细节，全部完成了分辨率为二点五埃的猪胰岛素晶体结构的测定工作。整个研究工作只用了四年时间。这是毛泽东思想的胜利，是毛主席革命路线的胜利，是无产阶级文化大革命的又一新成果。（附图片）"},{"type":"paragraph","text":"科研人员用自己合成的重原子试剂制备样品。"},{"type":"paragraph","text":"这是分辨率为二点五埃的猪胰岛素晶体结构的测定结果：上图是计算得到的部分电子密度分布图。下图是根据电子密度图分析的结果而制作的胰岛素空间结构模型。　          新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ff972687e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来总理致电阮友寿主席最热烈祝贺南越民族解放阵线成立六周年越南人民的英勇斗争和光辉胜利，对中国人民是一个巨大的支持和鼓舞。用毛泽东思想　武装起来的七亿中国人民将继续高举援越抗美的旗帜，坚决执行林彪同志的指示，不惜作出最大的民族牺牲，坚决支持兄弟的越南人民把抗美救国的伟大斗争进行到底。","authors":[],"dates":[{"year":1966,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京19日电　中华人民共和国国务院总理周恩来十九日打电报给越南南方民族解放阵线中央委员会主席团主席阮友寿，最热烈地祝贺越南南方民族解放阵线成立六周年。周恩来总理在贺电中重申:用毛泽东思想武装起来的七亿中国人民，将继续高举援越抗美的旗帜，誓作越南人民的坚强后盾。我们将坚决执行林彪同志的指示，不惜作出最大的民族牺牲，坚决支持兄弟的越南人民把抗美救国的伟大斗争进行到底。电报全文如下:"},{"type":"paragraph","text":"越南南方民族解放阵线中央委员会主席团阮友寿主席:"},{"type":"paragraph","text":"在越南南方民族解放阵线成立六周年的时候，我代表中国人民和中国政府，向你，向越南南方民族解放阵线和战斗在反美斗争最前线的一千四百万兄弟的越南南方人民，表示最诚挚、最热烈的祝贺。"},{"type":"paragraph","text":"英雄的越南南方人民，在越南南方民族解放阵线的坚强领导下，为实现民族解放和祖国统一，同帝国主义的头子——美国强盗进行了英勇顽强、艰苦卓绝的战斗，取得了一个又一个的辉煌胜利。越南南方人民的伟大抗美救国斗争，有力地牵制和削弱了美帝国主义的战争力量，打乱了美帝国主义的全球战略部署，为全世界人民团结反帝和保卫世界和平的事业，作出了伟大的贡献。"},{"type":"paragraph","text":"现在，越南南方人民在自己的北方同胞和全世界革命人民的大力支援下，继续发挥人民战争的巨大威力，以决战决胜的大无畏精神，正在胜利地粉碎美国侵略者发动的所谓“旱季攻势”，使敌人陷入空前狼狈的境地。我们深信，不管美帝国主义还会采取怎样疯狂的战争“升级”步骤，玩弄怎样阴险的“和谈”诡计，都无法逃脱最后失败的命运。"},{"type":"paragraph","text":"越南人民的英勇斗争和光辉胜利，对中国人民是一个巨大的支持和鼓舞。用毛泽东思想武装起来的七亿中国人民，将继续高举援越抗美的旗帜，誓作越南人民的坚强后盾。我们将坚决执行林彪同志的指示，不惜作出最大的民族牺牲，坚决支持兄弟的越南人民把抗美救国的伟大斗争进行到底。"},{"type":"paragraph","text":"祝越南南方人民在解放南方、保卫北方和统一祖国的斗争中，获得新的、更大的胜利。"},{"type":"paragraph","text":"祝中越两国人民的战斗友谊万古长青。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九六六年十二月十九日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9415b9537a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对聂荣臻关于军事接管和调整改组国防科研机构请示报告的批语","alias":"","parts":[{"type":"paragraph","text":"对聂荣臻关于军事接管和调整改组"},{"type":"paragraph","text":"国防科研机构请示报告的批语！"},{"type":"paragraph","text":"（1967年3月20日）退总理照办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月廿日"},{"type":"paragraph","text":"[1]中共中央政治局委员、中央军委副主席、国务院副总理兼科学技术委员会主任、国防科学技术委员会主任聂荣臻1967年3月11日给毛泽东等写报告说，据了解，现在国防工业各部的研究院和中国科学院承担国防任务的各研究所，许多单位领导瘫痪，研究工作陷于停顿，三线建设也存在许多问题。这种情况必须迅速予以改变。建议对这些单位实行军事接管，接管工作由国防科委组织进行。按照抓革命、促战备、促工作、促生产的精神，迅速恢复科研和生产工作。接管后，将遇到文化大革命中群众强烈提出的改变现行领导体制的问题，建议一面恢复生产，一面即着手将国防工业部门及中国科学院的有关国防科研机构，结合批改，通盘考虑，进行一次全面的适当的调整和改组。报告中还提出了调整改组的五条原则。3月18日，国务院总理周恩来为此向毛泽东等写报告说，遵照主席指示精神，经与有关同志商量，已向国防工办和国防工业部门宣布，准备实行军管。其办法拟每一部门只派出三人的军管代表小组，运用原有的机构领导业务。同时，推动各革命毛泽东全集第四十九卷群众组织进行开门整风，实现无产阶级革命派大联合；帮助需要批判的各级领导干部检讨亮相，分别处理，以便最后实现各部门的革命三结合。对国防工业各部门的研究院、所和科学院所属承担国防任务的各研究所，拟同意聂荣臻同志的意见，交国防科委实行军管，并基本同意他所提的调整改组原则，待方案商定后再报批。国务院工交、财贸、农林、卫生各部门正遵照主席指示，分别进行排队，拟在工作瘫痪部门，亦实行军管，其办法如对国防工业各部，商定后将分别报批。毛泽东的批语，写在周恩来的报告上。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":3,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":372,"page_end":373},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd19e2ed68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

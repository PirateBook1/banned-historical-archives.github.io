script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庄严铜像立千秋　韶峰永伴毛泽东江泽民专程前往韶山为毛泽东铜像揭去红绸","authors":["刘志权","曹光晖"],"dates":[{"year":1993,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社长沙12月20日电　(记者　曹光晖、刘志权)在毛泽东同志诞辰100周年即将到来之际，湖南省委、省政府今天在韶山隆重举行毛泽东同志铜像揭幕仪式。中共中央总书记、国家主席、中央军委主席江泽民专程来到韶山出席揭幕仪式，亲自为铜像揭幕。"},{"type":"paragraph","text":"毛泽东铜像矗立在韶山毛泽东纪念馆前的广场上，面向东方，身后是秀丽的韶峰。铜像造形选用毛泽东在开国大典时的形象。像高6米，底座高4.1米，重达3.7吨。江泽民同志题写的“毛泽东同志”镌刻在褐红色的大理石底座上。"},{"type":"paragraph","text":"今天的揭幕仪式由湖南省省长陈邦柱主持，省委书记王茂林在会上讲了话。他说，在隆重纪念毛泽东同志诞辰100周年的时候，在韶山塑造一尊毛泽东同志的铜像，符合广大党员和人民的心愿，具有十分重要的意义。他盛赞毛泽东同志为中国革命和建设事业立下了不朽的历史功勋，为世界被压迫民族的解放和人类进步事业作出了重大的贡献。他指出，毛泽东思想永远是中国共产党人的理论宝库和中华民族的精神支柱。"},{"type":"paragraph","text":"王茂林在讲话中指出，邓小平同志继承、丰富和发展了毛泽东思想，创立了建设有中国特色社会主义的理论，成功地找到了一条适合中国国情的社会主义建设道路。这一理论第一次比较系统地初步回答了在中国如何建设、巩固和发展社会主义的重大问题。这是当代中国的马克思主义，是对科学社会主义理论的重大发展，是指引我们实现新的历史任务的强大思想武器。"},{"type":"paragraph","text":"当江泽民同志揭下毛泽东同志铜像上的红绸时，广场上爆发出经久不息的掌声。"},{"type":"paragraph","text":"出席这次揭幕仪式的，还有中央办公厅主任曾庆红，中央政策研究室主任王维澄，中央军委办公厅主任程建宁，广州军区司令员李希林、政委史玉孝。湖南省有关负责人，毛泽东同志亲属代表和当地群众数千人。"},{"type":"paragraph","text":"揭幕仪式结束后，江泽民同志会见了毛泽东同志亲属代表，并与他们进行了亲切的交谈。"},{"type":"paragraph","text":"\u003cIMG alt=请插入9号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1993\\12\\93cl010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入9号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1993\\12\\93cl010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东同志铜像昨在韶山揭幕。江泽民专程出席揭幕仪式，并为铜像揭幕。　新华社记者　蔡国胜　摄(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e蔡国胜\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f226abc858"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

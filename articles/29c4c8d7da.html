script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保加利亚新任驻华大使向刘少奇主席递交国书","authors":[],"dates":[{"year":1963,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保加利亚新任驻华大使向刘少奇主席递交国书"},{"type":"paragraph","text":"新华社三十一日讯　保加利亚新任驻中华人民共和国大使克勒斯丘·斯托伊切夫，今晚向刘少奇主席递交了国书。"},{"type":"paragraph","text":"在递交国书的时候，斯托伊切夫大使致颂词，刘少奇主席致答词。"},{"type":"paragraph","text":"大使在颂词中说，中国人民在社会主义建设中所取得的每一个成就，都是对世界社会主义体系的力量和威力所作出的贡献。"},{"type":"paragraph","text":"他说，帝国主义国家首先是美国，企图在国际生活中孤立中华人民共和国的活动，是徒劳的。保加利亚人民相信，中华人民共和国在联合国中占有自己的合法席位，以及被美国占领的中国岛屿——台湾回到祖国怀抱的日子已经不远了。"},{"type":"paragraph","text":"大使说，保加利亚和中国都是伟大的社会主义大家庭中的成员。他表示要为进一步巩固和发展保中两国之间的友谊和合作而努力。"},{"type":"paragraph","text":"刘少奇主席在答词中谈到了保加利亚人民在社会主义建设事业中取得的成就，以及为维护巴尔干和世界的和平作出的贡献。"},{"type":"paragraph","text":"刘主席指出，中国人民在中国共产党和毛泽东同志的正确领导下，在社会主义建设事业中取得了巨大的成就。中国政府坚持奉行对外政策的总路线。他说，中国政府的和平外交政策，完全符合中国人民的根本利益和社会主义阵营各国人民以及全世界人民的根本利益。"},{"type":"paragraph","text":"刘主席说，中国政府和中国人民今后将一如既往，按照莫斯科宣言和莫斯科声明的革命原则，在马克思列宁主义和无产阶级国际主义的基础上，坚持不渝地为进一步加强中保两国人民的友谊和社会主义阵营的团结而奋斗。"},{"type":"paragraph","text":"随同大使递交国书的有保加利亚驻中国大使馆的外交官员。"},{"type":"paragraph","text":"递交国书时在场的，有外交部副部长黄镇，礼宾司副司长葛步海，苏联东欧司副司长余湛。"},{"type":"paragraph","text":"刘少奇主席在接受国书以后，同斯托伊切夫大使进行了友好的谈话。（附图片）"},{"type":"paragraph","text":"上图：刘少奇主席接受保新任大使递交国书后，和克勒斯丘·斯托伊切夫大使（左五）等合影"},{"type":"paragraph","text":"新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29c4c8d7da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

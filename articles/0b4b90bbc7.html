script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"白文庆当了右派代言人","authors":["民应"],"dates":[{"year":1957,"month":8,"day":10}],"is_range_date":false,"parts":[{"text":"白文庆当了右派代言人","type":"title"},{"text":"民应","type":"authors"},{"text":"《解放军报》讯  总后勤部卫生部最近几天连续开会，批判了白文庆的反党言行。","type":"paragraph"},{"text":"白文庆是总后卫生部大尉出版助理员。在整风期间，他配合军外的右派分子向党发起了猖狂地进攻。他写了很多大字报，进行人身攻击，煽动群众向领导提出不合理的要求，挑拨上下级团结。他叫嚣要局、处长出来揭部首长的“底”，扬言要像中国人民大学那样“才算解渴”。","type":"paragraph"},{"text":"他写了“试谈个性解放”一文，把党描写为“黑暗统治”，他要向共产党争民主、争自由。他反对组织性、纪律性和民主集中制，说什么领导惯于用命令、组织决定等等粗暴的行政手段，向下级施加压力。因此，他要站起来“揭共产党的底”，向共产党争解放。","type":"paragraph"},{"text":"白文庆还写了一篇文章，要求取消党对军队的领导。他责备共产党惯于“以党治军”，他恶意污蔑说，现在军队和人民的脑子里只有党、没有国。","type":"paragraph"},{"text":"白文庆这些可耻的反党言行，激起了卫生部全体同志的愤怒。在座谈会上，同志们纷纷发言，揭发了他一贯反党的历史，并揭露他支持储安平的反党谬论、崇拜右派分子林希翎“敢作敢为”的反党立场。白文庆还没有彻底作出交代，对他的批判正在深入进行中。","type":"paragraph"},{"text":" ——原载《解放军报》1957年8月10日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b4b90bbc7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共江西省委办公厅印发《关于解决“文革”期间冤假错案补发工资问题的意见》的通知","authors":[],"dates":[{"year":1983,"month":7,"day":22}],"is_range_date":false,"parts":[{"text":"中共江西省委办公厅印发《关于解决“文革”期间冤假错案补发工资问题的意见》的通知","type":"title"},{"text":"省委办公厅等六单位《关于解决“文革”期间冤假错案补发工资问题的意见》，已经省委讨论同意，现转发给你们，请结合各地实际情况，认真研究贯彻执行。","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"关于解决“文革”期间冤假错案补发工资问题的意见(节录)","type":"subtitle"},{"text":"现遵照中共中央规定的“对于‘文化大革命’中因冤假错案被停发扣发的工资，原则上应予补发”的精神，参照中央组织部中组发[1981]14号文件和过去有关政策规定，经我们研究，提出以下几点意见：","type":"paragraph"},{"text":"一、“文革”中全民所有制公职人员被停发、扣发的工资，经过复(95)查作出结论后，分别情况加以处理：","type":"paragraph"},{"text":"1、凡属“文革”中的冤假错案，干部、工人被停发、扣发和未补足的工资应予补发。","type":"paragraph"},{"text":"2、“文革”中因右派问题而又没有发现新的问题被停发、扣发的工资，应按本人被停发、扣发工资前一个月的基本工资数额计算，予以补发。","type":"paragraph"},{"text":"3、对于政治历史问题，“文革”前已作过结论，定性处理基本恰当，复查后仍维持原结论的，在“文革”中被停发、扣发和未补足的工资也应补发。","type":"paragraph"},{"text":"4、在“文革”中被停发、扣发工资期间，本人因有犯罪行为，政法机关判处过管制以上刑罚，经复查后维持原结论的，其工资不予补发。","type":"paragraph"},{"text":"5、“文革”中新发现的问题，经复查后，结论为敌我矛盾或敌我矛盾按人民内部矛盾处理的，不属于冤假错案，被停发、扣发的工资不予补发。","type":"paragraph"},{"text":"二、凡应补发工资的。应按照中发[1979]48号文件批转财政部的报告精神，只补发基本工资。补发工资时，应扣除按省委赣发[1979]82号文件发给的生活困难补助费，以及安置费、退职费、其它生活困难补助费、关押期间的伙食费和本人在此期间的劳动所得部分。","type":"paragraph"},{"text":"1、补发工资所需的经费，列入国家预算内的国家机关、事业单位，由原工作单位的经费中调剂解决，也可在历年预算包干结余中解决；不足部分，可按现行财政体制、财政级次，将人员名单、停扣发时间、补发金额，登记造册，汇总逐级上报到地、市财政部门。各地、市财政部门务必在9月30日前上报省财政厅(表式附后)，经审核后，由省财政厅补助应补发工资的80％，市、县负担20％。","type":"paragraph"},{"text":"属于预算外的单位，此项经费由单位自行解决。","type":"paragraph"},{"text":"属于企业单位补发工资所需的经费，由企业开支，工业企业列在营业外支出；商业企业列在其他支出。(96)","type":"paragraph"},{"text":"各单位根据财力情况，可一次补发完毕，也可分期补发。要求在1984年底以前补发完毕。","type":"paragraph"},{"text":"2、农垦系统的职工和原公安系统所属劳改、劳教单位刑满和释放的留场就业人员，“文革”中被错停、错扣的工资，按财政体制，由原单位根据财力情况，分期分批，予以补发。财力有困难的单位，补发时间可适当延长，并作出补发计划，积极创造条件争取早日补发。要向被停发、扣发工资的人员宣讲清楚，做好思想工作。","type":"paragraph"},{"text":"3、属于集体所有制单位的正式职工，“文革”中因冤假错案被停发、扣发了工资的，由原单位根据财力情况，分期分批补发。财力有困难的单位，补发时间可适当延长。所需经费，由本单位自行解决。审批手续，可参照全民所有制的规定办理。","type":"paragraph"},{"text":"此外，粉碎“四人帮”后，因“两案”受审查的人员涉及到工资处理问题，按省委赣发[1982]20号文件办理。所需经费由原单位解决。","type":"paragraph"},{"text":"三、严格履行审批手续。","type":"paragraph"},{"text":"补发工资的手续，由原单位负责办理。调动工作的，由现在工作单位配合原单位办理。原单位已撤销的，由原所在单位的上级主管部门负责办理，或指派有关单位办理。隶属关系改变了的(包括合并单位)由改变后的单位办理。","type":"paragraph"},{"text":"凡是经过审查同意补发工资的，应按干部、工人管理权限，逐级上报，分别由主管部门严格审查，报上一级组织、人事、劳动部门审核批准后，才能补发。","type":"paragraph"},{"text":"四、加强补发工资工作的领导。","type":"paragraph"},{"text":"鉴于这项工作政策性强，牵涉面广，影响面较大，而又事隔多年，各单位应指定一名领导干部亲自负责。工交、财贸、文教、组织、劳动、人事和信访部门要密切配合，以党的十二大精神为指针，做好思想政治工作。要严格执行政策规定，逐人核实，不准乱开口子和扩大补发范围。要实事求是，不准虚报、谎报。如发现徇私舞弊现象，除收回补发的工资外，要追究单位负责人的责任，并给予党纪政纪处分。","type":"paragraph"},{"text":"各地在贯彻执行过程中，如有新的问题，要及时向省委办公厅、(97)省人民政府办公厅、省财政厅反映。","type":"paragraph"},{"text":" 省委办公厅省人民政府办公厅省委组织部省劳动人事厅省委统战部省财政厅1983年6月1日","type":"paragraph"},{"text":"《江西平反冤假错案》中共江西省委纪律检查委员会汇编，1997年8月，南昌。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"071bf3274f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

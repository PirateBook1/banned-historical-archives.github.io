script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"周恩来谈批斗余秋里","parts":[{"type":"title","text":"953.周恩来谈批斗余秋里"},{"type":"paragraph","text":"(1967年8月25日下午)"},{"type":"paragraph","text":"如果你们把刘、邓、陶和余秋里提在一起，我是不能同意的，如果分开是可以的。中央还没有定性前单独的打倒余秋里是你们的权力。"},{"type":"paragraph","text":"关于余秋里的问题你们先批判，大会中会小会我都没意见，我一向主张联合开，我劝你们联合开，如果对方不赞成，当然没办法，外事口就是联合召开的，对外交部联络站也没有吃掉，联合开以后另外一个组织就解散了嘛。联合开赞成不赞成？"},{"type":"paragraph","text":"以前的不算了。余秋里身体不好，让他休息两天，下周开始吧。第一、最好联合，你们双方协商一次，一边推举五个代表，要有代表性的，计委、经委、石油部、石油学院，还有师大“井冈山”。一派五个代表，两个学校，三个部门。一定以部门为主，学校为辅，学校不要再干涉内部斗争了，不要包办一切，机关造反派已经成熟了。运动初期学生点火，是急先锋，比如，那时出去串连我们支持，今后再出去串连，尽管主观愿望是好的，结果适得其反，帮了倒忙，这句话是最高指示。"}],"authors":["周恩来"],"dates":[{"year":1967,"month":8,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":373,"page_end":374,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"余秋里","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6441ba2d40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

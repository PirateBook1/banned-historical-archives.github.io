script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"响应毛主席关于“发展体育运动，增强人民体质”的号召天津上海掀起群众性冬季体育锻炼热潮","authors":[],"dates":[{"year":1974,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社天津一月五日电　入冬以来，天津市许多工厂、机关、商店、学校的职工、干部和青少年学生，每天一清早就在宽阔的马路两旁，海河两岸和体育场上，开展象征性的长跑活动。"},{"type":"paragraph","text":"天津市第二玻璃厂、外贸局土产加工厂第二车间、天津市第三发电厂、红桥区西街庄副食品商店等单位职工，组织起青年和成年长跑锻炼小组，积极参加长跑活动。天津市交通大队党组织学习毛主席关于“发展体育运动，增强人民体质”的教导，积极领导职工参加体育活动。这个大队在搞好广播体操的同时，有七百多人坚持参加长跑，不少人已经跑完了十万米。"},{"type":"paragraph","text":"天津市中小学校的师生参加冬季体育锻炼的劲头更足。许多老师以身作则’在严冬季节带领学生坚持长跑。他们还利用体育课，讲解长跑知识和注意事项，在学校黑板报、壁报上宣传有关长跑的卫生常识。天津市，红桥区八十中学的学生们，三年来一直坚持长跑活动。全校除病残者外，有二千七百八十多名学生参加长跑，有的已跑完四十万米。"},{"type":"paragraph","text":"冬季开始后，天津市各单位还根据自己的具体情况，开展了拔河、踢毽子、跳绳、滑冰和打太极拳等多种形式的体育活动。参加广播体操在不少单位已经形成了制度。"},{"type":"paragraph","text":"据新华社上海一月五日讯　上海市广大青少年怀着高涨的革命热情，积极参加各种体育活动，掀起冬季体育锻炼的热潮。"},{"type":"paragraph","text":"每天清晨，在上海的大街小巷，人们可以看到一队队青少年，精神饱满地为革命锻炼身体。他们有的在做广播体操，有的参加“跑到北京去”的象征性长跑。上海微型电机厂组织了以民兵为骨干的长跑队，推动了全厂职工体育活动的开展。他们除了参加长跑，还坚持做广播操、打乒乓球、羽毛球、排球、篮球和踢足球，全厂有百分之七十职工参加各种项目的锻炼。上海师大一附中以田径为重点，开展了多种多样的体育活动。入冬以来，学生们开展了“百日、锻炼”的活动，每人每天坚持半个小时的体育锻炼。最近，这个学校举行了冬季田径运动会，有七百多名学生参加。通过开展体育活动，全校学生的体质普遍有了增强。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"天津文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"426eb1b211"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

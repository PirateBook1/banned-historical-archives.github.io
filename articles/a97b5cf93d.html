script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都人民读了毛主席的报告  反右派斗争的热情更加高涨","authors":[],"dates":[{"year":1957,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都人民读了毛主席的报告"},{"type":"paragraph","text":"反右派斗争的热情更加高涨"},{"type":"paragraph","text":"新华社19日讯　北京市各高等学校的师生和许多工人、郊区农民、机关干部，今天都分别就毛主席“关于正确处理人民内部矛盾的问题”的报告作了初步的讨论。"},{"type":"paragraph","text":"北京市各机关、工厂、企业单位的职工和高等学校的师生们，将在今后一周内分别抽出一定时间或全部时间学习这个报告，并针对右派分子最近发表的反党、反社会主义、反对人民民主专政的言论展开大辩论，以进一步领会毛主席报告的精神和实质，同时同右派分子辨明我国当前政治生活中许多重大问题的大是大非。"},{"type":"paragraph","text":"北京市各高等学校的多数师生，在最近几天内，已开始通过座谈会、辩论会和大字报等形式反击右派分子的各种谬论。许多工人、郊区农民和机关干部也开了座谈会。他们昨天在收音机前听了毛主席报告的广播，今天又认真阅读了报告的全文。很多人在今天的讨论会上表示：要以这个报告作为自己的武器，在反击右派分子的反动言论的斗争中，认真考验自己的社会主义立场和提高自己的社会主义觉悟。"},{"type":"paragraph","text":"今天首都各报的销行量都有增加。光人民日报、北京日报在本市的销行量就由昨天的二十一万多份上升到五十万多份。"},{"type":"paragraph","text":"本报讯　毛主席“关于正确处理人民内部矛盾的问题”的报告在报纸上发表以后，学生们纷纷进行讨论，要求在学习中提高思想认识，学会分辨是非，以便进一步批判右派分子的错误言论。"},{"type":"paragraph","text":"中国人民大学学生纷纷举行了座谈。档案系学生在座谈中，有些人说，看了这篇报告后，更加明确了如何辨明香花毒草的政治标准了。大家对于章伯钧、章乃器等右派分子的反社会主义言论的本质也更加清楚地认识了。许多同学在座谈中还谈到自己切身的一些感想。他们感到自己过去是在温室里长大的，对一些言论不能很好地明辨是非，经不起考验。因此他们特别感到思想政治教育工作的重要性。"},{"type":"paragraph","text":"北京矿业学院学生吕美霞说，毛主席又一次擦亮了我们的眼睛，给了我们辨别是非的标准。在前一阶段，我们对学校里的一些反社会主义言论，是分辨不清的。看了毛主席的报告以后，我开始明白了。"},{"type":"paragraph","text":"清华大学很多学生认为毛主席的报告对目前的整风运动指导意义很大，特别是关于辨别香花和毒草的六条政治标准，使大家更进一步划清了思想界限。同学们对六条标准中着重指出的社会主义道路和党的领导这两点，认为十分重要。他们说这对一切问题的讨论会有很大的帮助。华侨学生何健平说：听完毛主席的报告后，使我对反右派斗争的心情更加激昂。他说，我是从印度尼西亚归国的华侨学生，我深深地感受到党和政府的温暖的抚养，党就是我的最崇高的慈母。"},{"type":"paragraph","text":"地质勘探学院物探系学生蔡倩倩说，毛主席指出判断我们的言论和行动的是非的标准，使我明确了是非界限。这篇文章，对我们的启发很大。杨家谷说，看了毛主席的报告，使我提高了认识。我们要坚决对右派分子展开斗争。"},{"type":"paragraph","text":"北京大学许多学生读了毛主席的报告后，都认为这个报告对分析和解决目前人民内部矛盾问题的帮助很大。历史系的一些同学说，这回我们的思想可明确多了。没有读这篇报告以前，我们对一些是非分辨不太清楚，不知什么是香花？什么是毒草？现在有了毛主席提出的这六条政治标准以后，就明确清楚多了，对分清右派分子反社会主义的言论也心中有数了。有的同学认为，读了这篇报告，对“长期共存、互相监督”的认识更清楚了。毛主席所说的各民主党派是否能够长期存在下去，不是单由共产党一方面的愿望作决定，还要看各民主党派自己的表现，要看他们是否取得人民的信任。这是非常正确的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a97b5cf93d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"共青团上海市委对高等学校团内右派分子及受右派思想严重影响的团员处理的临时规定","authors":[],"dates":[{"year":1957,"month":7,"day":8}],"is_range_date":false,"parts":[{"text":"共青团上海市委对高等学校团内右派分子及受右派思想严重影响的团员处理的临时规定","type":"title"},{"text":"在当前反击右派斗争中，本市各高等学校的共青团员大多数都能站稳立场，积极投入斗争。但在斗争中也暴露了团的队伍中个别右派分子的面目。另外，还有少数团员受到右派思想的严重影响。为了适应斗争的需要，保证团在斗争中的战作用和贯彻严肃慎重的方针，对团内的右派分子和受右派思想严重影响的团员暂作以下几点处理规定：","type":"paragraph"},{"text":"一、凡团支部书记以上干部确系右派分子者，应一律暂时停止其团内职务。","type":"paragraph"},{"text":"二、凡团支部书记以上干部受右派思想的严重影响而至今尚未认识错误划清界线，不能积极领导团员开展斗争者，可以暂时停止其团内职务；对虽受右派思想严重影响但已认识错误，愿意检查或虽未认识错误但并非主要领导骨干，不影响团组织在斗争中工作开展，一般可不必用停止职务的措施，但不宜令其担负领导斗争的主要工作和有些有关斗争步骤、策略等重要机密的会议亦应根据具体情况作适当限制。","type":"paragraph"},{"text":"三、凡对团内右派分子、受右派思想严重影响的团员和干部作正式的纪律处分，一般应在问题已经彻底搞清，中间群众已经发动，右派分子已被孤立的情况下进行，一律不宜急于在运动过程中进行处分（这一方面的政策界线，另订）","type":"paragraph"},{"text":"四、凡在斗争中给团干部停止职务的处理必须经同级党委和团市委组织部的批准后执行。对于停止职务团干部的工作，应由上一级团组织指定其他在这次斗争中表现坚强的也能胜任的干部或团员代理。","type":"paragraph"},{"text":"在斗争中对团干部暂时停止工作职务只作为一种组织措施并非对团干部正式的纪律处分。","type":"paragraph"},{"text":"五、本条文在不开展反右派斗争单位，不得采用。","type":"paragraph"}],"comments":[],"origin":"上海市档案馆，C21-1-519，第1-2张。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f01a36642c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"青海粮食征购工作中的问题","authors":[],"dates":[{"year":1956,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"青海粮食征购工作中的问题","type":"title"},{"text":"新华社西宁１４日讯　１１月２７日到２８日，中共青海省委员分召开了农业区县（市）委书记会议，讨论如何完成农业区十一县（市）征购粮食三亿一千九百七十九万斤的问题。（按全省征购数为三亿七十万斤，包括牧业区内的小块农业区。）根据各县（市）汇报的情况预计，只能完成二亿四千一百零七万斤，尚差七千八百七十一万斤。虽然经过两天的讨论，各县（市）委书记的信心仍不大。主要原因是：","type":"paragraph"},{"text":"（一）领导机关对粮食实际产量心中无数。虽然在秋收以后，各县（市）都程度不同地做了抽查实测，但是对产量掌握得仍不准确。因此，这次会议对全省总的征购数字也没有肯定下来。","type":"paragraph"},{"text":"（二）在实现农业合作化以后，领导机关对粮食征购工作有松劲思想。由于片面地认为粮食征购以社为单位，完成任务不成问题，对这一工作就不象往年那样抓得紧。直到这次开会的时候，才认识到这一点。","type":"paragraph"},{"text":"（三）不少农业社集体向国家隐瞒产量，夸大灾情。甚至有不少农业社先给社员分配粮食，而后才交纳公粮、卖粮，用大斗、大秤分粮给社员，几乎是普遍现象。","type":"paragraph"},{"text":"（四）贪污、偷盗粮食的现象也很严重。据中央循化县委书记谈，循化县被贪污和偷盗的粮食达到八十万斤，占总产量的２。５％。","type":"paragraph"},{"text":"（五）口粮、饲料、种子一般都比往年留的多。如湟中县去年骡马每匹每年留饲料粮二百二十斤，今年增加到三百八十斤；牛、驴去年每头留八十斤，今年增加到二百二十斤。互助县去年每人的口粮是三百六十斤，今年增加到四百二十斤。","type":"paragraph"},{"text":"此外，青海省在前次布置粮食征购工作的时候，提的工作步骤是“先留后购，留足再购，购后有余”。下边就照着去做。这种提法同中共中央和国务院的指示有出入。征购粮食工作的困难，恐怕和这样的做法也不无关系。","type":"paragraph"},{"text":"现在中共青海省委员会重新做了布置，号召领导干部深入实际，打通各级干部思想，按照中共中央和国务院的指示完成征购粮食的任务。","type":"paragraph"},{"text":"来源：１９５６年１２月１２日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75cc967e20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

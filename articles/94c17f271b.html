script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"卡特总统会见我新任驻美联络处主任","authors":[],"dates":[{"year":1978,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"卡特总统会见我新任驻美联络处主任"},{"type":"paragraph","text":"新华社北京九月二十日电　华盛顿消息：美国总统卡特十九日在白宫会见中华人民共和国新任驻美国联络处主任柴泽民，并同他进行了友好的谈话。"},{"type":"paragraph","text":"柴泽民主任向卡特总统转达了华国锋总理、叶剑英委员长和邓小平副总理的问候。卡特总统也请柴泽民主任转达他对中国领导人的问候。"},{"type":"paragraph","text":"会见时在座的有美国国务卿万斯、总统国家安全事务助理布热津斯基、负责东亚和太平洋事务助理国务卿霍尔布鲁克等。"},{"type":"paragraph","text":"参加会见的还有中国驻美国联络处副主任韩叙。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94c17f271b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦作家和新闻界朋友赞颂毛泽东思想新胜利毛主席领导的文化大革命具有世界意义它狠狠打击了幻想现代修正主义能在中国生根的帝国主义者和现代修正主义者","authors":[],"dates":[{"year":1966,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社卡拉奇14日电　巴基斯坦作家肖卡特·西迪基最近在这里向新华社记者发表谈话说:“中国无产阶级文化大革命的胜利是伟大的毛泽东思想的新胜利。它狠狠地打击了幻想现代修正主义能在社会主义中国生根的一切帝国主义者和现代修正主义者。”"},{"type":"paragraph","text":"肖卡特·西迪基作为巴基斯坦代表团团长参加了最近在北京举行的亚非作家紧急会议。"},{"type":"paragraph","text":"他说，他在访华期间，看到许多工人农民，男女老少意气风发地在学习毛泽东思想。他们运用毛泽东思想这一强大的武器写文章批判反动的资产阶级意识形态。"},{"type":"paragraph","text":"他说，在毛泽东主席领导下的中国文化大革命，将对其他亚非国家的进步文艺产生强烈的影响。毛泽东主席关于文艺的革命理论，对于正在进行反帝反殖斗争的亚非国家一切进步作家，是一个重要的指南。"},{"type":"paragraph","text":"最近访问过中国的另一个巴基斯坦作家伊布尼·英沙说，中国的文化大革命是一场思想大革命，它将清除千百年来帝国主义和封建统治遗留下来的一切弊病和腐朽思想，建立新的社会道德标准。"},{"type":"paragraph","text":"他对新华社记者说，毛泽东主席是当代世界最伟大的领袖，这场史无前例的文化大革命是他领导的。"},{"type":"paragraph","text":"他说，由于在中国进行的文化革命，文艺不再是少数人享受的东西了，而成为工农群众的共同精神财富，他们从文艺中得到启发和鼓舞，为他们的革命事业努力工作。"},{"type":"paragraph","text":"他说，正是伟大的毛泽东主席规定了这种革命文艺的目标和目的，他开辟了道路，领导中国人民达到了这个文化新繁荣的黄金时代，这在中国历史上是一个真正无可比拟的最伟大的时期。"},{"type":"paragraph","text":"一位巴基斯坦新闻界朋友说，毛泽东主席领导的无产阶级文化大革命是一件具有世界意义的大事。他说:“中国人民在这场文化大革命中积累的丰富经验给全体进步人类的革命理论和实践增加了无价之宝。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bc8cbbe51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

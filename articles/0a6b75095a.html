script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国铁路工会号召职工向马恒昌小组应战毛泽东号机车订出应战计划","authors":[],"dates":[{"year":1951,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　北京消息:沈阳第五机器厂马恒昌先进生产小组于一月十七日向全国工人兄弟挑战，展开爱国生产竞赛后，已引起北京、天津、济南等地许多产业部门的先进小组职工的响应。中华铁路工会全国委员会为此书告全国铁路职工，号召向马恒昌小组应战，根据本单位的具体情况，订出小组及个人生产计划，提出可能实现的具体应战的条件，争取做光荣的马恒昌式的先进小组，更有力地完成抗美援朝保家卫国的神圣任务。闻名全国的机车旗帜毛泽东号和天津局典型机车一九三九号接到马恒昌小组挑战的消息后，立刻订计划与之应战。毛泽东号机车乘务员订出了七项保证条件，保证不出事故，按照局定技术速度及技术作业时间工作、机煤节约量比标准再节省百分之十五。一九三九号乘务员订出的五项应战条件中，也提出不出事故和节省机煤百分之廿的保证。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a6b75095a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

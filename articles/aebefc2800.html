script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"173b340b-3108-4ae1-be57-d3fa78bb471a","name":"毛泽东思想万岁（1943-1949卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年5月，钢二司武汉大学总部、中南民院革委会宣传部、武汉师院革委会宣传部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/173b340b-3108-4ae1-be57-d3fa78bb471a.pdf"],"article":{"title":"在欢送抗大总校深入敌后所指示的“三个法宝”","alias":"","parts":[{"type":"paragraph","text":"人有衣穿，有吃，三民主义新中国就是这祥！！"},{"type":"paragraph","text":"在欢送抗大总校深入敌后所指示的“三个法宝”"},{"type":"paragraph","text":"（一九三九年）坚持-一战綫；开展游击战争；巩固内部团洁。"},{"type":"paragraph","text":"《抗日模范根据地晋察冀边区》序"},{"type":"paragraph","text":"（一九三九年三月二日）"},{"type":"paragraph","text":"晋察翼边区是华北抗战的堡垒，那里实行了坚持抗战的民族主义，.那里实行了民主自由的民权主义，那里也开始实行了改良民主的民生主义，总之一句话，那里实行了互相联结不可分离的三民主义。三民主义单是空唤是不行的，“一民主义也是不行的。空无神于实际，敌人已占领了大牛个中国，稍有良心者何忍至今徒存空？单单军事抗战，算是实行民族主义，但是如果没有决心实行民权民生主义使与抗战相配合，要战胜日寇是不可能的。孙中山先生在其临遣嘱上面，他积四十年的经验，深知欲达到自由平等之目的，必须实行两大革命原即。就是：（一）唤起民众，（二）联合世界上以平等待我之民族共同奋斗。岂有国难严重到了今日的程度，还可以不实行孙先生的临终训示？起民众就是要实行民权民生主义，否则无从唤起，尤其是民权主义，眞如大早望云，一刻不可成。·.….·察冀边区坚决实行三民主义的精神，是值得敛佩值得奖励的。过去汪精卫辈开口闭口八路军与游击队“游而不击”，或“不游不击”，某些应声虫起而和之，然而汪精卫却“游”到日本怀里去了，应声虫们则在四圈麻将世界里大打其“游击”，眞不藏人间有羞耻事！晋察冀边区里面没有注精卫党徒，也没有四圈八圈麻将，那里却坚决实行了三民主义，用艰苦奋斗的游击战争创立了华北抗战的堡垒。···舞荣臻同志这个小册子，有凭有据地逃了该区一年半如何实行三民主义与如何坚持游击战争的经，不但足以击破汉奸及其应声虫们的胡，而且足以为各地如何实行三民主义，如何起民众以密切配合抗战的模范。谓予不信，视此小册。于其出版之始，乐为序之。"},{"type":"paragraph","text":"（崋荣臻：《抗日模范根据地晋察冀边区》八路军军政杂志社，一九三九年版）"},{"type":"paragraph","text":"在纪念“三一八”并慰劳保卫工作人员"},{"type":"paragraph","text":"晚会上的讲话"},{"type":"paragraph","text":"（一九三九年三月十八日）"},{"type":"paragraph","text":"我们要消灭敌人，就要有两种战争：一种是公开的战争，一种是隐薇的战争。隐蔽的战争，有战略的进攻，打入敌人的内心；也有战略的防御，保卫自己。要打败敌人，须内外夹攻，所以两者都有同样重要的意义。·要求每个保卫工作人员藏这一工作的重要性与光荣性，希望每个保卫工作人员要有持人性，坚持到抗战的胜利，一直到共产主义的最后胜利。"},{"type":"paragraph","text":"（《新中华报》一九三九年三月二十二日）"}],"authors":["毛泽东"],"dates":[{"year":1939}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":237,"page_end":237},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aebefc2800"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

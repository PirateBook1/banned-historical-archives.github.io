script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张春桥对上海市革委会的电话指示","authors":["张春桥"],"dates":[{"year":1967,"month":11,"day":16}],"is_range_date":false,"parts":[{"text":"张春桥对上海市革委会的电话指示","type":"title"},{"text":"张春桥","type":"authors"},{"text":"据说上海红代会邀请外地一些人参加，共邀请了多少？为什么要邀请？而让北京只邀请了一派，是聂元梓、蒯大富。我与姚文元、谢富治三同志商量后，以三个人的名义劝他们不去参加，他们决定不去了。这个决定去告诉他们（指红代会）。报上不要提名邀请谁。红代会自己开好了，为啥要邀请，有些学生只想往外跑，这次正好是机会，工代会同样要注意，不邀请。已邀请到上海的就算了。","type":"paragraph"},{"text":"接到“财贸”的电报说，“工总司”直接到“财贸”基层去拉一派参加工代会，如果有一些情况，这样不好，怎么可以直接拉一派呢？可以与“财革会”协商，自己不要直接去。工总司这一点应该明确的，不是在拉队伍，只是去参加工代会，这样不会发生分裂，不影响归口，“财革会”应该考虑到这样基层的情况，下面厂里参加工代会，这有什么不好呢？如果他们能说服下面不参加，负责做好工作，不参加也可以，我觉得电报上面情绪不那么好，告诉李研吾同志（市革会财贸组）工代会是工总司与财革会二个群众组织之间的问题，财贸组不要插手，让二个群众组织协商。","type":"paragraph"},{"text":"（当市革会同志汇报工作后），春桥同志又讲：“炮轰南京路”，究竟是什么意思？是些什么人搞的。","type":"paragraph"},{"text":"市革会核心组讨论时，王洪文（工总司负责人，市革委会常委）同志讲，开工代会不是春桥一个的意思，至少是中央文革的意思。主席也指出过这次工代会一定要开好，决不是搞全民的工会，强调要以产业工人为主，要带头节约闹革命。","type":"paragraph"}],"comments":[],"origin":"1967年11月23日清华大学井冈山斗批改战团编印《学习资料》第50期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]},{"id":"zhangchunqiao","name":"春桥文录","internal":false,"type":"pdf","official":false,"author":"张春桥","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/zhangchunqiao.pdf"],"article":{"title":"张春桥对上海市革委会的电话指示","parts":[{"type":"title","text":"张春桥对上海市革委会的电话指示"},{"type":"paragraph","text":"据说上海红代会邀请外地一些人参加，共邀请了多少？为什么要邀请？而让北京只邀请了一派，是聂元梓、蒯大富。我与姚文元、谢富治三同志商量后，以三个人的名义劝他们不去参加，他们决定不去了。这个决定去告诉他们（指红代会）。报上不要提名邀请谁。红代会自己开好了，为啥要邀请，有些学生只想往外跑，这次正好是机会，工代会同样要注意，不邀请。已邀请到上海的就算了。"},{"type":"paragraph","text":"接到“财贸”的电报说，“工总司”直接到“财贸”基层去拉一派参加工代会，如果有一些情况，这样不好，怎么可以直接拉一派呢？可以与“财革会”协商，自己不要直接去。工总司这一点应该明确的，不是在拉队伍，只是去参加工代会，这样不会发生分裂，不影响归口，“财革会”应该考虑到这样基层的情况，下面厂里参加工代会，这有什么不好呢？如果他们能说服下面不参加，负责做好工作，不参加也可以，我觉得电报上面情绪不那么好，告诉李研吾同志（市革会财贸组）工代会是工总司与财革会二个群众组织之间的问题，财贸组不要插手，让二个群众组织协商。"},{"type":"paragraph","text":"（当市革会同志汇报工作后），春桥同志又讲：“炮轰南京路”，究竟是什么意思？是些什么人搞的。"},{"type":"paragraph","text":"市革会核心组讨论时，王洪文（工总司负责人，市革委会常委）同志讲，开工代会不是春桥一个的意思，至少是中央文革的意思。主席也指出过这次工代会一定要开好，决不是搞全民的工会，强调要以产业工人为主，要带头节约闹革命。"}],"authors":["张春桥"],"dates":[{"year":1967,"month":11,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":246,"page_end":246,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c9726f9ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来在“新华工”革命委员会座谈会上的谈话摘要","authors":["周恩来"],"dates":[{"year":1967,"month":10,"day":9}],"is_range_date":false,"parts":[{"text":"周恩来在“新华工”革命委员会座谈会上的谈话摘要","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖地点：武汉。“新华工”为华中工学院〗","type":"appellation"},{"text":"总理：林付主席说：文化大革命成绩很大很大很大，损失很小很小很小，抗日战争时期，三年解放战争时期，抗美援朝战争时期，都牺牲了很多好的同志。一百多年以来，不知有多少革命烈士牺牲了，（讲到这里，总理就很严肃了）才换得了今天的胜利。主席全家牺牲了那么多人，弟弟、爱人、三个老人都牺牲了。但主席只找了杨柳两位烈士代表千千万万的烈士，歌颂他们，“为有牺牲多壮志，敢叫日月换新天。”文化大革命取得了这么大的胜利，没有一点损失也是不可能的。淮海战役，那一个战役就是几十万，死了的烈士建了个烈士纪念馆。辽沈战役、平型关战役都没建纪念馆。所以淮海战役纪念馆也没开放了。一百多年来牺牲的革命志士和革命烈士毛主席已在人民英雄纪念碑把他们的名字记下来了。（总理记忆力很好，背诵主席“答李淑一”词。并逐句解释。还用手势比划。）","type":"paragraph"},{"text":"（关于大联合、大批判建立各级革命委员会，搞好本单位斗批改。）总理讲：“你们要作斗批改的模范，搞好本单位的斗批改，在外同学都要回来，搞好本单位的斗批改。","type":"paragraph"},{"text":"（关于教改，批判修正主义教育路线，以及当前大批判和教育革命如何结合起来。）总理讲：你们要复课闹革命，也要结合大批判。大批判也和本单位斗批改结合起来，要批判刘、邓、陶，还要从两本书中狠挖东西。你们主要是搞王任重。在北京的同志离中央首长近，发生什么事情，中央首长马上就作指示，你们这里就要靠造反派，靠自己闯。主席讲：“你们自己闯很好嘛！……（不清）反而不好。”","type":"paragraph"},{"text":"还要团结大多数一道干革命。思想上有个准备还可能发生这样的事情，这是客观的。集中、分散、到集中，这都是有反复的。这是矛盾的对立统一，这是符合辩证法的。主席的《矛盾论》和《实践论》都是经典的马列主义著作，这里边道理很清楚。主席还提到不断斗争经验，要有所发现，有所发明，有所创造，有所前进。为了证实实践道理，主席特别提到了。这一点是主席加的，特别引起你们注意。","type":"paragraph"},{"text":"等你们联合好了，有了眉目了，把王任重带回来，搞一次或几次就够了。一个学校一个单位的搞，一年也搞不完。还不让他休息一天啊？不让他休息，把他斗死了，那湖北就没批判对象了。不一定每个组织都斗一次。武汉有电视没有？（有）你们要向上海学习，照他们的办法，搞电视批判，让他站在中间，你们批判，这样都看得到了。","type":"paragraph"},{"text":"你们的批判，一定要作好准备，内容不要重复，批判王任重，着重批判王任重。武汉的大联合，到年底就差不多了，不要着急。到年底……（不清）搞好革命委员会，就差不多了，先成立委员会筹备小组。","type":"paragraph"},{"text":"现在主要是在本单位斗批改，可以说你们本单位的斗批改都没有很好的搞。你们要搞好本单位的事。","type":"paragraph"},{"text":"（要总理对校内斗批改作具体指示）总理讲：靠你们自己创造……（不清）那没有什么好处，靠你们自己闯，要好些。","type":"paragraph"}],"comments":[],"origin":"1967年10月30日清华大学井冈山斗批改战团编印《学习资料》第28期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"王任重","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebf4b67495"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

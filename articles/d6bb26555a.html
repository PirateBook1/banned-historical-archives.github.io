script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"是谁填补了我国电光源科学的空白，不是那些吃过洋面包的“高贵”的资产阶级反动学术“权威”，而是一个工人出身的共产党员，决心为毛主席争气的——电光源专家蔡祖泉","authors":[],"dates":[{"year":1968,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"玻璃工人出身的共产党员蔡祖泉，刻苦钻研，大胆创造，成为电光源专家。他在党的关怀和有关单位的协作下，试制成功十多种新型电光源，其中有大面积照明用的“人造小太阳”——长弧氙灯；用于摄影的亮度极强的“太阳枪”——碘钨灯，以及高压强汞灯、氢弧灯、原子吸收光谱灯等特种仪器光源，为我国电光源科学填补了空白。"},{"type":"paragraph","text":"过去，电光源在我国是一门空白的科学。帝国主义嘲笑、欺侮我们不会造电光源灯，蔡祖泉誓为毛主席争气，为祖国人民争光，决心自己造灯。"},{"type":"paragraph","text":"在开始研究时，有人嘲笑他。这使蔡祖泉的头脑更清醒了:“这不是看不起我个人，而是看不起我们工人阶级；这不是反对我蔡祖泉，而是反对我们工人搞科学!”蔡祖泉用行动来回答了资产阶级反动学术“权威”的挑战。"},{"type":"paragraph","text":"蔡祖泉走实践的道路。一切通过试验来逐步摸索、掌握科学技术。为了造碘钨灯，掌握碘的性能和制灯的技术，他先后经过一百多次试验，终于将铅笔大小能发出上千支光的碘钨灯——“太阳枪”试制成功了。"},{"type":"paragraph","text":"此外，蔡祖泉还是高真空精密仪器制造专家。他先后制造成功近二十多种过去一直依靠进口的高真空仪器。这些仪器都达到了国际上同种高级产品的先进水平，而成本一般却只有进口货的十分之一左右。这种高真空技术，对国家无线电、化学、钢铁等工业的发展都有着重要作用。"},{"type":"paragraph","text":"蔡祖泉并不是什么大学生或留学生。他出身贫苦家庭，解放前只读了三年小学，十四岁进药厂当徒工，受尽资本家压迫。解放后，在党的培养下，在毛泽东思想的哺育下，他成为无产阶级的科学家。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6bb26555a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

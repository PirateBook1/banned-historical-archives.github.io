script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"继承我军传统　跟踪现代理论　济南军区高干钻研毛泽东军事思想","authors":["谭道博"],"dates":[{"year":1991,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"继承我军传统　跟踪现代理论"},{"type":"paragraph","text":"济南军区高干钻研毛泽东军事思想"},{"type":"paragraph","text":"据新华社济南六月九日电  （记者谭道博）济南军区组织高级干部结合国情军情，联系现代战争实际，学习毛泽东军事思想，取得一批研究成果。"},{"type":"paragraph","text":"济南军区在组织高级干部学习毛泽东军事思想中，始终围绕着继承传统与跟踪现代战争理论，总结我军作战经验等问题，结合国情和军情展开讨论，进一步加深了对毛泽东军事思想地位、作用的认识。"},{"type":"paragraph","text":"在谈到现代战争条件下如何发挥人民战争的根本优势这一问题时，大家说，现代战争中，我们完全可以利用人民战争的威慑作用，遏制和推迟战争的爆发，制止战争的升级；完全可以最大限度地凝聚民心国力，增强人民战争的巨大能量；完全可以科学调配各种力量，充分利用战场空间和各种手段打击敌人；完全可以动员各类非武装斗争的配合，发挥人民群众支持和支援战争的巨大作用，最终陷敌于被动并战而胜之。"},{"type":"paragraph","text":"济南军区组织高级干部开展学习、研究毛泽东军事思想的做法，得到总部领导的重视和肯定。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e49daab57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

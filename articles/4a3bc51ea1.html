script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji1","type":"pdf","name":"毛泽东文集第一卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji1.pdf"],"article":{"title":"给王以哲的信","description":"","dates":[{"year":1936}],"parts":[{"text":"给王以哲的信","type":"title"},{"type":"appellation","text":"鼎方军长勋鉴："},{"type":"paragraph","text":"日寇侵略益厉，兄我双方救亡之准备大宜加紧，庶于救亡阵线有最大之裨益。我兄高瞻远瞩，对此谅有同心。目前国际与中国形势日益紧张，一方面侵略主义者动员其侵略阵线，一方面反侵略主义者大规模动员广大民众，组成和平与救国的阵线。中国之汉奸势力虽日益嚣张（如所谓以日制蒋、以政制党、以团制军之一派），然反日反汉奸势力亦大见增进。蒋氏政策之开始若干的转变，南京国民党左派之开始形成，实为近可喜之现象。蒋氏及国民党果能毅然抛弃过去之政策，恢复孙中山先生联俄联共农工三大政策，停止进攻红军，开放各派党禁，弟等极愿与之联合一致，共同担负抗日救亡之事业。双方谈判现将进至比较具体的阶段，虽何时成就尚不可知，然希望实已存在。倘能达到成功之域，对贵我双方之合作事业自有极大之便利也。"},{"type":"paragraph","text":"近日外间谣传蒋氏将于西南问题解决之后进攻东北军，谓将用分化政策不利于张副司令。此讯如确，是蒋氏尚未放弃其挑拨离间、排除异己之阴贼险狠的政策。其政策果欲见之实行，弟等可断言蒋氏必归于最后的失败，因为张副司令及我兄联俄联共抗日救亡之主张，并非少数人的主张，实全国爱国同胞的主张；非陈济棠等之不真实不纯洁的主张，乃真心实意为国家为民族的主张。谁要反对张副司令及我兄，不但弟等所率领的红军必以全力出而声讨蒋氏及东北军中叛逆分子之罪恶行为，即全国爱国人民及国际革命势力亦决不容蒋氏等胡干。至于东北军最大多数官兵抗日复土之决心及其坚固的团体，亦必不容东北军中极少数无志节之分子逞其私欲而任其作叛国叛乡叛团体之万恶的勾当。目前蒋氏及其一派亦正在开始进行联俄联共政策，我兄与张副司令实此政策之首先提倡与首先实行者，安得以为有罪而排斥之？由此以观，弟则深望此说之止于谣言，或为蒋氏左右一部分汉奸分子谋划，而非现正开始若干转变之蒋氏及国民党多数有良心分子的意见。但兄等仍宜严密警戒，十分团结自己的团体，预先防止东北团体中某些居心不正分子的乘机捣乱，则以全国与西北的有利形势，以东北军与红军的联合力量，决不怕外间若何之风波也。秋风多厉，为国珍摄。匆此布臆。"},{"type":"paragraph","text":"敬颂公祺"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"根据人民出版社一九八三年出版的"},{"type":"paragraph","text":"《毛泽东书信选集》刊印。"}],"comment_pivots":[{"part_idx":0,"offset":4,"index":1},{"part_idx":3,"offset":14,"index":2},{"part_idx":3,"offset":38,"index":3}],"is_range_date":false,"authors":["毛泽东"],"comments":["王以哲（一八九六——一九三七），字鼎方，吉林宾县（今属黑龙江省）人。当时任国民党军第六十七军军长。","指两广事变。一九三六年六月，广东地方实力派首领陈济棠和广西的李宗仁、白崇禧以抗日为名发出通电，组织西南联军，并出兵企图争夺南京国民党政权。七月陈济棠因部下为蒋介石收买而被迫下台，九月李宗仁、白崇禧与蒋妥协。","指张学良，见本卷第371页注〔10〕。"],"page_start":448,"page_end":449,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a3bc51ea1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

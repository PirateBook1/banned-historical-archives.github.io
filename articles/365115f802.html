script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"对湖北省委关于人民公社实行工资制和供给制的指示稿的批语","alias":"","parts":[{"type":"paragraph","text":"对湖北省委关于人民公社实行工资制和供给制的指示稿的批语"},{"type":"paragraph","text":"（1958年11月22日、12月6日）小平同志："},{"type":"paragraph","text":"此件请印发到会各同志研究。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月廿二日"},{"type":"paragraph","text":"二即送小平同志："},{"type":"paragraph","text":"请你问一下王任重同志，十二月五日报上发表的这一件，和印发到会各同志看的那一件，在内容上、文字上有无差别，即有无修改。如有，请再印一下。"},{"type":"paragraph","text":"毛泽东十二月六日上午十时"},{"type":"paragraph","text":"对湖北省委关于人民公社实行工资制和供给制的指示稿的批语[1]小平，即邓小平，当时任中共中央总书记。"},{"type":"paragraph","text":"[2]指中共湖北省委1958年11月21日关于人民公社实行工资制和供给制的指示（草稿）。指示稿有七条，主要内容是：（一）“吃饭不要钱，按月发工资”，即工资制和供给制相结合的分配制度，是目前广大农民群众的迫切要求。在社会主义建设时期采取这种分配方式，基本上仍然是实行“各尽所能，按劳付酬”的原则：它是人民公社在现阶段应当实行的一种比较适当的分配方式。（二）确定工资和供给标准，要以1958年的生产水平为依据；要使90%以上的社员比1957年的实际收入都有所增加，其余的社员比1957年也不致减少收入或减少不多。目前供给部分所占的比重不宜过大，以免一部分劳力强、人口少的社员减少收入。今后随着生产的发展，还要适当增加工资，逐步扩大供给范围和提高供给标准，并且要积极发展集体生活福利事业，使社员的生活水平不断提高。（三）目前各个人民公社以实行“吃饭不要钱”的供给制较为适宜。收入比较少的公社也可以只实行粮食供给制。少数因灾减产的公社，如无力实行粮食供给制，可以暂时实行粮食半供给制。衣服、鞋袜以及其他日用品等，目前暂不实行供给制为好。（四）合理地评定工资等级。评定工资等级的主要条件，应当是劳动态度好坏、劳力强弱和技术高低。一般地说，这三个条件的集中表现是1958年实做工分的多少。在评级的时候，应当使妇女劳动力得到应得的等级；对于1958年因病缺勤较多的社员也应当给以必要的照顾，工资等级分做七级左右比较适当。评定工资等级和工资标准，必须认真走群众路线，充分发扬民主，不准少数人包办代替。（五）在目前条件下，从社员工资总额中抽出10%一15%作为奖励工资，对于鼓励社员劳动积极性有好处。（六）在一个公社内部，工资标准应当统一。但各人民公社都应当注意照顾与解决原农业社之间的穷富矛盾。（七）要把推行工资制和供给制当作社会主义和共产主义思想教育的一项重要内容，深入思想发动，具体地交待政策，依靠贫农和下中农，充分发扬民主，力求做到绝大多数人真正满意，高高兴兴，以达到推动生产大跃进的目的。"},{"type":"paragraph","text":"[3]指正在武昌召开的中共中央政治局扩大会议。[4]王任重，当时任中共湖北省委第一书记。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":11,"day":22},{"year":1958,"month":12,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":484,"page_end":485},"tags":[{"name":"王任重","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"365115f802"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

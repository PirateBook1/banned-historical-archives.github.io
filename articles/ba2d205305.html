script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发监察部党组关于“三反”后所发生贪污情况报告的批示","authors":[],"dates":[{"year":1954,"month":11,"day":2}],"is_range_date":false,"parts":[{"text":"中共中央转发监察部党组关于“三反”后所发生贪污情况报告的批示","type":"title"},{"text":"各中央局、各分局、各省市委并转各地委，中央各部，中央人民政府各党组，军委总政，各人民团体党组（华东局转各省市委）：","type":"appellation"},{"text":"中央同意中华人民共和国国务院监察部党组关于“三反”后所发生的贪污情况的报告，兹转发给你们参考。","type":"paragraph"},{"text":"最近一年多来，贪污现象又在许多国家机关、企业和合作社中不断发生，并有逐渐发展的趋势。这种现象对于国家的经济建设事业，对于党和政府与人民群众的关系都是非常有害的，应该引起各地各部门负责同志的警惕。","type":"paragraph"},{"text":"为了防止贪污现象的发生，各级党委应督促有关部门一方面加强对工作人员的政治思想领导，提高他们的社会主义觉悟，切实树立爱护国家财产的道德观念；另方面要建立和健全财务管理制度，经常检查对制度贯彻执行的情况，从而堵塞发生贪污现象的漏洞。同时，对于已经发生的贪污案件，应该及时地进行严肃认真的处理，以加强纪律，教育干部。","type":"paragraph"},{"text":" 中共中央1954年11月2日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba2d205305"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

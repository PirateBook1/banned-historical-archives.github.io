script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转上海市委关于处理“三反”“五反”运动中各地在沪查封冻结违法工商户财产的意见","authors":[],"dates":[{"year":1952,"month":5,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央批转上海市委关于处理“三反”“五反”运动中各地在沪查封冻结违法工商户财产的意见","type":"title"},{"text":"中央及军委所属各部；中央人民政府各党组；各中央局、分局并转省市区党委；各大军区：","type":"appellation"},{"text":"中央同意上海市委《关于处理“三反”“五反”运动中各地在沪查封冻结违法工商户财产的意见》，特转发你们办理。其他大城市，如有类似情况，望均照中央五月二十日指示中有关此事的规定办理。","type":"paragraph"},{"text":" 中  央五月二十五日","type":"paragraph"},{"text":"关于处理“三反”“五反”运动中各地在沪查封冻结违法工商户财产的意见","type":"subtitle"},{"text":"华东局并报中央：","type":"appellation"},{"text":"上海“三反”以来，各地机关要求在沪查封、冻结有关贪污分子或涉及违法工商户财产甚多，其中有通过本市增产节约委员会予以执行者，有通过司法机关、公安机关执行者，也有径自进行者，执行情况紊乱，虽在“五反”以后严密控制，但久悬不决者尚多，影响生产营业和职工生活。为统一处理起见，我们规定，凡各地机关对上海违法工商户已经封存冻结财产者，如要求继续封存或冻结，请于本年六月五日前向市增产节约委员会提出意见，以便据情处理。逾期不复者，即予解冻或启封；日后要求本市查封、冻结者，应说明理由，通过本市增产节约委员会酌情处理。请勿径自执行。","type":"paragraph"},{"text":"中央如同意以上意见，请转告照办。","type":"paragraph"},{"text":" 上海市委五月十二日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ef2e8145b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

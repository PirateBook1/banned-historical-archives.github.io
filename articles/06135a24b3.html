script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席等到波兰驻华大使馆吊唁  上海市党、政、军领导人到波兰驻上海总领事馆吊唁","authors":[],"dates":[{"year":1956,"month":3,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席等到波兰驻华大使馆吊唁"},{"type":"paragraph","text":"上海市党、政、军领导人到波兰驻上海总领事馆吊唁"},{"type":"paragraph","text":"新华社13日讯　毛泽东主席在获知波兰统一工人党中央委员会第一书记波莱斯瓦夫·贝鲁特同志不幸逝世的消息后，13日晚11时偕同刘少奇、周恩来、陈云、康生、彭真、张闻天、彭德怀、邓小平、贺龙、王稼祥、杨尚昆同志，到波兰人民共和国驻中国大使馆吊唁，面请大使馆临时代办马伊曼转达中国人民、中国共产党和中国政府对波莱斯瓦夫·贝鲁特同志的沉痛悼念。"},{"type":"paragraph","text":"新华社上海13日电　上海市党、政、军领导人在知道波兰统一工人党中央委员会第一书记、波兰人民共和国全国阵线全波委员会主席波莱斯瓦夫·贝鲁特逝世的不幸消息后，今天晚上前往波兰驻上海总领事馆吊唁，向波莱斯瓦夫·贝鲁特同志遗像敬献花圈。他们中有中国共产党上海市委员会副书记魏文伯、上海市副市长许建国、盛丕华、宋日昌、刘述周，中国人民解放军上海警备区司令员王必成中将等。"},{"type":"paragraph","text":"魏文伯、许建国、王必成还请波兰驻上海总领事贝尔纳茨基向波兰统一工人党、波兰政府和人民转致上海市全体共产党员、各界人民和驻上海部队全体官兵对波莱斯瓦夫·贝鲁特同志的深切悼念。"},{"type":"paragraph","text":"今晚到波兰驻上海总领事馆吊唁的，还有苏联驻上海总领事奥西波夫。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王必成","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06135a24b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"外交部发言人答记者问中华人民共和国复关后再审议“中国台北”入关抗议英国广播公司播放电视片恶毒攻击毛泽东","authors":[],"dates":[{"year":1993,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"外交部发言人答记者问"},{"type":"paragraph","text":"中华人民共和国复关后再审议“中国台北”入关"},{"type":"paragraph","text":"抗议英国广播公司播放电视片恶毒攻击毛泽东"},{"type":"paragraph","text":"新华社北京１２月２３日电　外交部发言人在今天举行的今年度最后一次记者招待会上表示，中国台北作为中国的一个单独关税区加入关贸总协定问题，只能在中国复关后得到解决。吴建民在应记者要求就台湾当局正努力争取先于大陆加入关贸总协定一事发表评论时作此表示的。"},{"type":"paragraph","text":"他说，关于中华人民共和国恢复关贸总协定缔约国地位和其单独关税区“中国台北”加入总协定问题，经总协定缔约方与中国方面磋商，已达成协议，体现在１９９２年９月的总协定理事会主席声明中。吴建民说，该声明确认了一个中国的原则，并规定总协定理事会应首先通过中华人民共和国的议定书，确保在中华人民共和国复关后再审议“中国台北”入关。"},{"type":"paragraph","text":"新华社北京１２月２３日电　外交部发言人吴建民今天说，中国已向英国政府和英国广播公司就英国广播公司播放恶毒攻击毛泽东的电视片提出了严正抗议。吴建民是在今天举行的记者招待会上回答记者提问时作上述表示的。"},{"type":"paragraph","text":"有记者问：英国广播公司为其播放恶毒攻击毛主席的电视片进行辩解。你对此有何评论？中方是否已向英国政府和英国广播公司提出抗议？"},{"type":"paragraph","text":"吴建民说，毛主席是中国人民的伟大领袖，是深受中国各族人民爱戴的民族英雄和世界人民尊敬的伟人，没有毛主席就没有新中国。他说，英国广播公司选择在中国人民隆重纪念毛主席诞辰１００周年之际播放这部对毛主席进行恶毒诽谤和中伤的片子，反映了电视片作者对中国人民的仇视和反对中国的政治用心。"},{"type":"paragraph","text":"吴建民说，电视片制作的手法也很卑劣，画面与文字解说毫不相干，搞移花接木，这是电视片作者和英国广播公司缺乏新闻道德的表现。"},{"type":"paragraph","text":"他说，中国人民对此十分愤慨。我们已向英国政府和英国广播公司提出了严正抗议。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"525b5d79ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

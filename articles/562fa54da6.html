script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"安庆路小学师生认真学习毛主席一系列重要指示结合批孔　深批“三项指示为纲”","authors":[],"dates":[{"year":1976,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　闸北区安庆路小学广大师生，在党支部的领导下，认真学习毛主席关于阶级斗争和无产阶级专政的一系列论述，结合批孔，深入批判了“三项指示为纲”的修正主义纲领，深刻揭露了党内那个不肯改悔的走资派否定无产阶级文化大革命，否定社会主义新生事物，复辟资本主义的真面目，提高了在无产阶级专政条件下继续革命的觉悟。"},{"type":"paragraph","text":"为了深入批判“三项指示为纲”的反动实质，这个学校的党支部组织师生反复认真学习毛主席关于阶级斗争和无产阶级专政的一系列重要指示，带领大家追根溯源，把批修和批孔结合起来。他们组织高年级的学生搞了孔孟之道与修正主义奇谈怪论的对照材料。通过对照、批判，大家看清了右倾翻案风的思想根源就是孔孟之道。两千多年前，孔老二为了复辟西周奴隶制，疯狂反对新兴地主阶级的革命，大肆鼓吹“克己复礼”；而今天党内那个不肯改悔的走资派也是如此，他极端仇恨无产阶级文化大革命，要翻文化大革命的案，要算文化大革命的账，蓄意抛出“三项指示为纲”，妄图复辟资本主义。广大师生在批判中指出:孔孟之道是复辟之道，“克己复礼”是它的反动纲领。“三项指示为纲”同“克己复礼”如出一辙，是“克己复礼”这个反动纲领在今天的翻版。通过批判，大家认识到，一切没落的剥削阶级和修正主义者都是复辟狂。在他们搞复辟倒退的时候，又都必然地要乞灵于孔老二。刘少奇、林彪是这样，党内那个不肯改悔的走资派也是这样。他在文化大革命的风头上作了假检查，赌咒发誓地表示“永不翻案”，效法孔老二“克己”。可是当他重新工作不久，就迫不及待地抛出了“三项指示为纲”，从政治上、思想上和组织上全面地向无产阶级进攻。他公开叫嚷要“复辟”，要当“还乡团”，“不要怕打倒”，甚至露骨地叫嚣:“只要人家说你复辟了，你的工作就干好了。”这就充分暴露了他“克己复礼”的真面目。"},{"type":"paragraph","text":"孔老二为了推行“克己复礼”的反动纲领，竭力污蔑新生事物，散布“今不如昔”的谬论。甚至连喝酒的杯子同老祖宗的时候在外形上有了一点变化，就惊呼:酒杯，酒杯，不象酒杯了呀!今天，党内不肯改悔的走资派为了推行“三项指示为纲”的修正主义纲领，翻文化大革命的案，同样拼命鼓吹“今不如昔”。他们把教育战线的大好形势描述得一团漆黑，总认为:学校，学校，不象学校了啊!因此提出教育也要“整顿”，要“扭”。究竟是“今不如昔”，还是今胜于昔?这个学校的广大师生对本校文化大革命前的十七年和文化大革命以来的十年进行了调查。调查材料充分说明，该校在文化大革命前的十七年修正主义教育路线统治下，鼓吹的是“智育第一”，宣扬的是“学而优则仕”，培养的是脱离工农，脱离实际的既不懂阶级斗争，也不会做工种田的人。那时候，不少学生埋头死读书，一心想成名成家，根本看不起工农，看不起平凡的工作。文化大革命以来，安庆路小学旧貌变新颜。工人阶级进驻学校，领导斗、批、改。学校的教育革命蓬勃开展。学生在毛主席的《五·七指示》的指引下，德育、智育和体育三方面都得到了全面发展。例如三年级的小同学，在批林批孔运动中入学，进学校的第一天，老师就把他们带到漫画专栏前，狠批了“克己复礼”，上了阶级斗争的第一课。现在，这个班级的三十四名学生中已有二十三人参加了红小兵和理论学习小组。这次运动中，全班同学人人口诛笔伐，批判右倾翻案风。通过大量的事实，说明现在的学校胜过过去的旧学校，现在的学生一代胜过一代。"},{"type":"paragraph","text":"通过学习和批判，该校广大师生对毛主席关于“社会主义社会是一个相当长的历史阶段。在社会主义这个历史阶段中，还存在着阶级、阶级矛盾和阶级斗争，存在着社会主义同资本主义两条道路的斗争，存在着资本主义复辟的危险性”的教导加深了理解。他们说:走资派还在走，这是整个社会主义时期长期存在的现象。只要走资派还在走，社会上就会有前进与倒退、复辟与反复辟的阶级斗争。我们要认真看书学习，弄通马克思主义，以阶级斗争为纲，继续批判孔孟之道，深入批判“三项指示为纲”的修正主义纲领，把反击右倾翻案风的斗争进行到底!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"562fa54da6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"知识分子必须要有“灵魂”毛主席的文章是一面高悬的明镜，我们都可前来照一照，看清那些是对的，那些是错的。","authors":["罗竹风"],"dates":[{"year":1957,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"罗竹风"},{"type":"paragraph","text":"过去一个时期，由于大鸣大放同党的整风运动交叉进行，就出现了我们从未经历过的复杂局面。在知识分子当中，许多界线不容易划清，引起思想上一定程度的混乱，这也是在前进途程中必然要碰到的问题，从混乱到澄清，也完全合乎思想发展的客观规律。但是，在重要关头，正是毛主席的文章，给我们指出了方向，正像一面高悬的明镜，任何人都可以靠前来照一照，看清哪一些是对的，哪一些是错的，又有哪一些是对中有错或者错中有对。什么言论是符合社会主义利益的，什么言论又是牛鬼蛇神。因此，就使我们掌握了一件锋利的武器，用以打退敌人，捍卫自己。且看看那六条“政治标准”吧，你怎么说呢?是右派还是左派，是香花还是毒草，难道还不一清二楚么?"},{"type":"paragraph","text":"对于知识分子来说，毛主席指示我们，必须继续改造自己，“没有正确的政治观点，就等于没有灵魂”。在过去一个阶段，大鸣大放，不是有些自以为最有“知识”的人，却没有“灵魂”了么?原因很简单，正是这一部分人丧失立场，不要党的领导，远离社会主义的轨道，到处放火，破坏人民内部的团结。他们只要民主，不要集中；只要自由，不要纪律。并且也违反了“团结——批评——团结”的公式，热衷于狂风暴雨，而对积极分子进行“残酷斗争，无情打击”。把一切正面的意见都看成是教条主义，自己却滚进修正主义的泥坑里去了。"},{"type":"paragraph","text":"一提民主，他就要到资本主义的英、美那里去找“标本”。大鸣大放么?好，有一套现成的“理论”等着你，只准自己说话，不愿听不同的意见；对“党天下”之类的谬论，别人也不能反驳，不然，就是“收”了。“长期共存，互相监督”，他们就来个“分庭抗礼”、“轮流执政”，逼共产党下台。你说成绩是主要的，他偏要说黑暗得很，“一团糟”嘛。为什么要这样子呢?并不奇怪，他们用一个资本主义的框框来套社会主义的现实，当然结论只能如此了。"},{"type":"paragraph","text":"毛主席指出:“我们作计划、办事、想问题，都要从我国有6亿人口这一点出发，千万不要忘记这一点。”遗憾的是“忘记这一点”的人，在知识分子当中并不在少数。譬如对肃反吧，一直到今天，还有人认为错误是主要的，这就是没有从6亿人民的利益来考虑。对于现实生活当中一系列的问题，也往往把“我国有6亿人口这一点”抛在脑后了。"},{"type":"paragraph","text":"毛主席的文章是一个完整的有机体，对问题的分析非常辩证，也非常全面。最重要的是领会他的精神和实质，决不能用“见木不见林”的办法，从自己的角度出发，任意割裂，“各取所需”。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ddb95dea8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

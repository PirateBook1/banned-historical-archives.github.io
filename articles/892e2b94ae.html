script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"下沙公社干部社员紧跟华主席为首的党中央的战略部署狠批“四人帮”破坏农业学大寨的罪行决心以抓革命促“三秋”的实际行动，把“四人帮”干扰破坏造成的损失夺回来","authors":[],"dates":[{"year":1976,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　南汇县下沙公社广大干部和贫下中农，紧跟华主席为首的党中央的战略部署，认真学习马列著作和毛主席著作，愤怒声讨王张江姚反党集团阴谋篡党夺权，复辟资本主义，疯狂破坏农业学大寨运动的滔天罪行，以实际行动打好“三秋”这一仗。大家抢时间，争速度，全力以赴抢收抢种，平整土地，把“四人帮”干扰破坏所造成的损失夺回来，为社会主义革命和社会主义建设多作贡献。"},{"type":"paragraph","text":"下沙公社广大干部和贫下中农，愤怒揭发和批判“四人帮”反党集团破坏“农业学大案”的罪行。大家义愤填膺地说，大寨是伟大领袖毛主席亲自树立起来的一面红旗，是坚持党的基本路线，坚持无产阶级专政下继续革命，多快好省地建设社会主义农业的典型。十多年来，这个公社的广大干部、贫下中农坚持学习大寨的根本经验，不断用马列主义、毛泽东思想武装自己，从政治、经济、思想、文化各个领域深入开展社会主义革命，坚持抓革命，促生产，使农村社会主义阵地越来越巩固，农业生产迅速发展，农业技术不断进步，公社面貌日新月异。去年，全国农业学大寨会议召开后，这个公社广大干部和贫下中农坚决响应党中央发出的“全党动员，大办农业，为普及大寨县而奋斗”的号召，把农业学大寨运动推向新的高潮。广大干部和社员群众大批修正主义，大批资本主义，大干社会主义，大搞农田基本建设。大家在“苦战一冬春，旧河重开田成方”的战斗口号下，大干快上，全公社平整土地六千五百亩，开河四条，共挑土四十多万方，进一步改变了下沙面貌。事实雄辩地证明，走大寨的路越走越宽广，高举“农业学大寨”的红旗，就能从胜利走向胜利，把毛主席开创的无产阶级革命事业进行到底!"},{"type":"paragraph","text":"下沙公社广大干部和贫下中农谈农业学大寨的收获，喜在眉间；揭“四人帮”破坏农业学大寨的罪行，恨在心头。他们说，祸国殃民的“四人帮”为了达到他们篡党夺权，复辟资本主义的罪恶目的，竭力篡改和拚命反对毛主席提出的“抓革命，促生产”的伟大方针，大肆破坏农业学大寨运动。资产阶级野心家、阴谋家江青，两次窜到大寨大放厥词，诬蔑大寨干部和贫下中农“听修正主义的”，“政治上落后了”，等等，拚命往大寨这面红旗上抹黑。反革命野心家、阴谋家张春桥，背着毛主席和党中央另搞一套，鼓吹什么上海要成为全国农业的“样板”，公然同毛主席提出的“农业学大寨”的伟大号召相对抗，妄图把大寨红旗一斧砍倒。他们还歪曲和否定大寨的根本经验。可见，十恶不赦的“四人帮”，是我们干部和贫下中农的死对头，是学大寨的绊脚石。大家气愤地说，对“四人帮”的胡作非为，我们干部、社员早就看在眼里，恨在心头，想出法子同他们针锋相对，坚决按毛主席的教导办，照大寨的样子做。去年冬天以来，这个公社的干部、社员在公社党委的领导下，坚持以阶级斗争为纲，坚持党的基本路线教育，狠狠打击一小撮阶级敌人的破坏活动，大批修正主义，大批资本主义，刹住了“劳力私自外流、捕鱼摸蟹捉蚯蚓”等资本主义倾向，巩固了农村社会主义阵地。大家以大干快上的冲天干劲，抓革命，促生产，战天斗地打胜仗。今年粮食熟熟增产，总产可望超过历史最高水平。"},{"type":"paragraph","text":"广大干部、贫下中农怀着对华主席无限热爱的无产阶级感情，怀着对“四人帮”无比愤恨的心情，迈开了“农业学大寨”的新步伐。大家抓革命斗志昂扬，促生产理直气壮，战“三秋”干劲冲天。在田头、场头、政治夜校里，到处摆开了革命大批判的战场，深揭猛批“四人帮”反革命的修正主义路线的极右实质，列出“四人帮”破坏农业学大寨的桩桩罪证，逐一进行批判，极大地激发了干部、社员大干社会主义的积极性。大家针对今年“三秋”季节紧、任务重、要求高的特点，做到“抢”字当头，分秒必争，白天抢收种，晚上突击平整土地，阴雨天抓紧开麦沟。沈庄、沙北、梅园、沿江等大队党支部成员和农业学大寨小分队的干部，坚持和贫下中农实行“三同”，一起学习马列著作和毛主席著作，一起揭发批判“四人帮”阴谋篡党夺权的反革命罪行，一起战“三秋”，打硬仗。在这些大队里，白天地里一片人，晚上田野百盏灯，大家决心把“四人帮”破坏生产所造成的损失夺回来。沉香大队党支部动员贫下中农和社员群众，大战“三秋”，坚持做到高标准，严要求，快速度，抓紧抓细抓好。这个大队后季稻已赶在阴雨前全部收割登场，三麦抢种进度很快，“三沟”开得质量高，基肥施得足，从而为明年夏熟丰收打下扎实的基础。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"892e2b94ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

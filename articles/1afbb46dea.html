script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"何林在遵义专区召开的对前息烽境内仁怀民工团发生爆炸造成严重伤亡事件的公判处理大会上的讲话(记录稿)","authors":["中共遵义地委副书记","何林"],"dates":[{"year":1959,"month":5,"day":24}],"is_range_date":false,"parts":[{"text":"何林在遵义专区召开的对前息烽境内仁怀民工团发生爆炸造成严重伤亡事件的公判处理大会上的讲话(记录稿)","type":"title"},{"text":"中共遵义地委副书记何林","type":"authors"},{"text":"各位代表、各位同志：","type":"appellation"},{"text":"今天遵义地区中级人民法院对前息烽境内仁怀民工团发生爆炸，造成严重伤亡事件的公判处理，我认为开这样会是完全必要的，各县市和有关部门都应从中吸取教训，努力把今后安全防范工作做好，为生产建设服务。","type":"paragraph"},{"text":"现在我就安全检查方面的情况谈点意见。","type":"appellation"},{"text":"一","type":"subtitle"},{"text":"遵照上级的指示，目前我区一个以防爆为中心的群众性的安全大检查，已经在各级党委和人委的直接领导下，广泛地开展起来了，据统计，全区都组织了拥有二万余人的安全检查队伍，先后检查了机关、学校、经企、厂矿、公社管理区和生产队约5500个，能过检查，发现了有关在生产、保管、运输、使用等方面不符安全规定的即有爆药22万斤，雷管23万个，易燃物二亿二千万斤，这些不安全的物品，如再不彻底加以清理，势必会给国家和人民生命财产造成更大的损失，检查出来，就是一个很大的成绩，因为，安全检查的深入、仔细，就会使灾害事故的发生得到进一步减少，而灾害事故的减少，就必须促进生产的发展。应当看到，爆炸和其了治安灾害事故，在过去一个时期，曾经在不少地区已经给国家和人民生命财产，造成了很大的损失，像今天处理的前息烽境内仁怀民工团爆炸事件就是一个教训，但是，有的地区和单位并没有引以为戒，而在息烽事件之后，例如绥阳、湄潭等县又继续发生爆炸及重大火灾等。据元至四月份的统计，全区即发生各种治安灾害事故237件，死伤职工群众达60余人（已死40人），损失各种物资折款达13万元，如果我们把经常防范工作做好，就不致或少发生，把这样一批人力、物力用之于生产建设作用是很大的。因此，应该说这个工作与其他工作一样，是非常重要（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1afbb46dea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

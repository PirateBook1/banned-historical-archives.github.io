script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"乌蒙山升起了红太阳——记云南镇雄县玉田公社毛泽东思想大普及的新气象","authors":[],"dates":[{"year":1969,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"乌蒙山升起了红太阳"},{"type":"paragraph","text":"——记云南镇雄县玉田公社毛泽东思想大普及的新气象"},{"type":"paragraph","text":"乌蒙山上的镇雄县玉田公社，是云南与贵州、四川三省交界地区的一个偏僻的山区公社。在文化大革命以前，由于叛徒、内奸、工贼刘少奇和他的代理人千方百计封锁伟大领袖毛主席的声音，使这个公社没有一本《毛主席语录》。在无产阶级文化大革命中，红太阳照亮了深山老林，毛泽东思想在玉田公社已经深入人心。出现了许多先进人物和先进事迹。"},{"type":"paragraph","text":"模　范　饲　养　员"},{"type":"paragraph","text":"老贫农苏传恩是凉水湾生产队的饲养员，原来一直给集体养牛，养得膘肥体壮。以后队上的母马快生小驹了，要挑选一位热爱集体、认真负责的人来服侍，社员们一致选中了苏传恩。母马下小驹的日子临近了，苏传恩索性把铺盖也搬到马厩，夜里点起一盏灯，坐在灯火下一边学习《为人民服务》，一边守着这头母马。他越学心头越热火，面前站着的是张思德同志的光辉形象，耳边响起了伟大领袖毛主席的亲切教导：“我们这个队伍完全是为着解放人民的，是彻底地为人民的利益工作的。”"},{"type":"paragraph","text":"苏传恩在马厩里整整守候了十四个夜晚，母马终于下了个小驹。他怕才生下来的小驹挨冻，忙脱下身上穿的一件衣服把小驹擦洗干净，包裹起来。母马下驹后吃的比平常多，队上发的饲料不够喂，苏传恩便到自己家里拿出包谷粉和盐巴添给母马催奶水。这件事被队里知道了，要补给他饲料和盐巴，他坚决不要，并说：“毛主席他老人家教导我们，要全心全意为人民服务，我拿出这点饲料，是为集体为人民尽点心意。”社员们认为，苏传恩不分白天黑夜服侍母马，应多评给工分，他也坚决不接受。大家都夸奖他是全心全意为集体的“模范饲养员”。"},{"type":"paragraph","text":"家　庭　学　习　班"},{"type":"paragraph","text":"玉田公社在无产阶级文化大革命中，普遍办起了家庭毛泽东思想学习班。贫农李进余全家八口人，只有儿媳妇王高莲一人读过三年书。大家选李进余老人当学习组长，王高莲当学习辅导员。"},{"type":"paragraph","text":"从此以后，每到家庭学习毛主席著作的时间，李进余就催全家按时来学习，王高莲一字一句地教。李进余的大儿子李声贵，是全队有名的“大力士”，别人干活时背一百多斤，李声贵背二百多斤。但是，他私心较重，评工分时经常跟别人争得脸红脖子粗，社员们送了他一个外号，叫“活算盘”。回家来兄弟批评他，他还不服气。办起家庭毛泽东思想学习班后，全家人都以“老三篇”作武器，帮助李声贵斗私批修。从此，李声贵认识到自己是中了刘少奇“工分挂帅”的毒，只顾个人的利益，是走到资本主义邪路上去了。思想一转变，李声贵的大力气都用到集体上了，专挑重活苦活干，评工分时他自报的经常比社员给他评的还低，“活算盘”这个外号没人叫了。相反，在社员大会上多次受到群众的表扬。为　人　民　服　务"},{"type":"paragraph","text":"白照生产队贫农青年贺明九，解放前地主只用一升豆子和一抱青菜把他买走了，在地主家里受尽了折磨。解放后，共产党和毛主席把他救出了虎口，才回家团圆。他参观了公社举办的阶级教育展览，听母亲讲了家史以后，激起了他无限热爱毛主席的深厚无产阶级感情。"},{"type":"paragraph","text":"从此以后，贺明九把学习毛泽东思想作为生活中的头等大事。他利用一切时间，刻苦地学习。他不仅背熟了大半本《毛主席语录》、“老三篇”，而且活学活用，时时按毛主席的教导办事。每天晚上，为了使全生产队的社员能学好毛主席著作，他首先把学习室打扫得干干净净，把火生着，天天如此。大家提出要评给他工分，他说：“学习张思德，工作要负责；学习白求恩，丢掉自私心；学习老‘愚公’，遇到困难往前冲。”拒绝要工分。有一天，生产队的一头小牛掉进厕所里。他很快想起毛主席关于“毫不利己专门利人”的教导，奋不顾身跳进厕所，终于把牛救了出来。社员们都称赞他活学活用毛主席著作，为集体做了一件大好事。　本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"云南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03cf88baf9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

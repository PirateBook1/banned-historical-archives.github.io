script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"拔白旗  插红旗  大闹技术革命","authors":[],"dates":[{"year":1958,"month":9}],"is_range_date":false,"parts":[{"text":"云南放出第一颗“卫星”，刑事案件全部破光","type":"title"},{"text":"根据云南省公安厅报告：全省于8月25日扫清所有新旧刑事案件，已成为无积案省。截至1958年8月25日止，该省共破获各类刑事案件■起，等于1957年破案总数的七倍多。其中■1958年新发生案件5,678起，年前积案6,867起，■还查破不够统计标准的小案28,011起。云南省取得全省无刑事积案的伟大成绩，成为全国第一个无积案省并不是偶然的，是经过艰巨斗争的结果。他们在党的社会主义总路线光辉照耀下和第九次全国公安会议鼓舞下，在党委统一领导下，领导干部亲自挂帅，彻底批判各种落后保守思想，鼓足了全体干部民警冲天的革命干劲，密切结合中心工作，大胆放手发动群众，开展了几次突击破案运动。当玉溪专区扫清所有刑事案件后，又在全省掀起了“学玉溪、赶玉溪、超玉溪”的高潮，至8月10日前又出现德宏自治州成为无积案地区，全省只有370起案件未破。这时省厅又召开了全省刑侦工作评比会议，开展红旗竞赛，提出：苦战十昼夜，扫清全省所有刑事案件，力争放出侦破刑事案件的第一颗“卫星”，争取全国第一名的战斗口号，会后迅速出现了新的破案高潮，经过紧张的战斗终于达到全省无积案的奋斗目标。","type":"paragraph"},{"text":"目前，云南省全体干警正乘风破浪，鼓足更大的干劲，随时提高警惕，及时打击现行破坏，保持无积案省的红旗。并大力加强防范和社会改造工作，把刑事犯罪分子的活动缩小到最小范围，大大降低发案率，争取在同刑事犯罪斗争上不断的跃进。","type":"paragraph"},{"text":"短评 向全国第一个无积案省——云南学习","type":"subtitle"},{"text":"这期本刊发表了云南省新旧刑事案件全部破光的消息。云南省已成为全国第一个无刑事积案省，这是全国同刑事犯罪斗争战线上的一件大喜事，也是公安工作中值得祝贺的大事情。","type":"paragraph"},{"text":"在党的社会主义总路线光挥/辉照耀下和第九次全国公安会议的鼓舞下，全国各地干警鼓足了冲天的革命干劲，破案战役一个接着一个，无积案县、市和专区的捷报频传。据最近各地统计：河南的商邱、信阳、新乡、洛阳、南宁几个专区和安阳、焦作、平顶山三市，河北的唐山、张家口、天津三个专区和石家庄、唐山、秦皇岛、保定四市，浙江的温州、台州、建德、舟山四个专区和安徽的蚌埠、芜湖专区，新旧刑事案件已全部破光。现在又出现了无积案省——云南。这些事实雄辩的证明：只要我们的工作置于党委绝对领导之下，按照“不断革命”的精神，彻底解放思想，鼓足全体干部民警的干劲，充分发动群众，发扬力争上游的精神，就可以使破案工作所向披靡，势如破竹，跃进再跃进，就能在破案工作上放出“卫星”。不仅大批县、市和专区可以做到无积案，而且全省、全市、全自治区也可以做到无积案。","type":"paragraph"},{"text":"云南省的全体干警在全国已做出了光辉的榜样，是同刑事犯罪斗争战线上 的一面鲜明红旗。云南省和其它二十一个专区、市扫光所有刑事积案的事实，彻底粉碎了某些同志借口“山区交通不便\"、“城市复杂”、交通沿线流窜犯多”、“经过几次破案战役剩下的都是疑难案件”、“原来积案多、包袱重”就不能再跃进的右倾保守思想。我们认为，这些客观条件虽然给我们带来一些困难，但并不是不可克服的。云南是个少数民族比较多的边疆省份，敌情比较复杂，有城市也有农村，有很多山区，他们能够扫清所有积案，难道与云南情况大体相同，甚至条件比较优越的内地省、市就不能够做到吗？肯定的说，只要认真贯彻第九次全国公安会议精神，彻底破除迷信，解放思想，充分发动群众，措施得力，经过艰苦斗争，也是可以做到的。","type":"paragraph"},{"text":"云南全省和其它十四个专区、七个市扫光所有刑事案件的事实，将会变成一股伟大的动力，推动和鼓舞全国广大干警，在对敌斗争上获取更大的胜利，创造更加安定的社会秩序，为工农业生产大跃进提供更加安全的保证。我们相信：有了第一批无积案的专、市，就会出现更大批无积案的专、市；有了第一个无积案省，也一定会出现更多的无积案省。","type":"paragraph"}],"comments":[],"origin":"《人民公安》1958年第16期（1958年9月25日）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71429dd352"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

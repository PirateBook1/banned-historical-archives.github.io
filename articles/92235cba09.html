script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"港九工人活学活用毛泽东思想展览在港开幕","authors":[],"dates":[{"year":1968,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"港九工人活学活用毛泽东思想展览在港开幕"},{"type":"paragraph","text":"据新华社香港十二日电　“港九各业工人活学活用毛泽东思想展览”最近在这里隆重开幕。"},{"type":"paragraph","text":"展览会生动地反映了香港工人半年多来在反英抗暴斗争中活学活用毛主席著作的初步成果。展出的三百多幅图画、照片等表明，去年五月反英抗暴斗争爆发后，香港工人冲破敌人的白色恐怖，带着深重的民族仇、阶级恨，怀着对伟大领袖毛主席和毛泽东思想无限热爱、无限信仰、无限崇拜、无限忠诚的阶级感情，逐步掀起一个在斗争中活学活用毛主席著作的群众运动。"},{"type":"paragraph","text":"从去年十月下旬开始，各工会普遍组织了学习毛主席著作小组。参加罢工的许多工人，在这些学习小组中以“老三篇”为基本课程，结合反英抗暴斗争，通过报告会、讨论会、讲用会、唱语录歌和文艺汇演等多种形式，认真学习和宣传毛泽东思想，许多工人家庭里出现了父母子女共同学习毛主席著作的动人事例。"},{"type":"paragraph","text":"展览还介绍了雷锋、王杰、刘英俊、麦贤得、年四旺、李文忠等模范人物活学活用毛主席著作的事迹。展览还设有毛主席著作、毛主席像章、毛主席语录章的陈列室。"},{"type":"paragraph","text":"这个展览会是由港九工会联合会主办的。展览会展出期间，还将举行多次活学活用毛泽东思想讲用会和文艺汇演。"},{"type":"paragraph","text":"连日来，香港各界爱国同胞，包括工人、学生、渔民、农民，络绎不绝地前来参观。他们把这个展览当作活学活用毛泽东思想的课堂。在参观过程中，观众中不时响起“战无不胜的毛泽东思想万岁！”“毛主席万岁！万万岁！”的欢呼声，以及朗读毛主席语录、高唱革命歌曲的声音。（附图片）"},{"type":"paragraph","text":"香港电子业工人在集体学习革命宝书《毛主席语录》。"},{"type":"paragraph","text":"（新华社稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92235cba09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

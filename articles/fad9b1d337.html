script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川东减租退押进度简报","authors":[],"dates":[{"year":1951,"month":3,"day":19}],"is_range_date":false,"parts":[{"text":"川东减租退押进度简报","type":"title"},{"text":"分头传达检查,一般均准备在四月上旬结束运动中几个问题。","type":"paragraph"},{"text":"（一）关于镇压反革命方面旧历年关后转快截止本月十日止共杀掉一一四七一人，其中壁山区至二月廿八日止为三六一一人，万县区至三月十日止为一四○二人，涪陵区至三月九日止为二七四五人，大竹区至三月十日止为二○四四人，酉阳区至三月十日止为一六五四人，北碚为十六人，岳池年关前增多了七四五一人，其中原来杀的最差的大竹区二月以后即杀了一六五九人，杀后反映很好干部与群众情绪都很高，对全面推开运动是有很大帮助的。","type":"paragraph"},{"text":"（二）目前退押中仍是大地主退的成数少，根据渠县十个区的统计应退押金二九七六八五一○斤，现仅退出八○四二四六○斤，占应退数的百分之二十七，就中有百分之八十的地主退了押，而百分之八十的地主退出数只占全部地主应退押金的百分之三十，这说明少数大地主是欠押最多的将打击锋芒对准大地主，肯定地是运动中坚决不能放松的一环。","type":"paragraph"},{"text":"（三）正由于对大地主啃不动与某些干部作风上不艰苦不深入与对大地主经济上错误的估计以及工作路线上及策略上的不明确也就没有信心去打破僵局，如江北木耳乡干部把三个已退到百分之九十的小地主站了三天，饿了三天，问他为甚么，他说“大的不好搞小的容易”不少一部分干部把依靠群众与艰苦深入的工作放在一边，把退押僵局单纯寄农民，在杀人问题上分析，各地在总结中都讲了也告诉了干部但要彻底扭转过来还须在工作中继续贯彻的。","type":"paragraph"},{"text":"（四）区党委对组织民主人士下乡参加运动问题业已开始了引起各地注意，行署的民主人士已于十日前后下去各地进行情况容后再告。","type":"paragraph"},{"text":" 军区司机三月二十二日十时抄","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fad9b1d337"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"非洲各国革命战士为中国人民的光辉成就欢欣鼓舞  向世界革命人民伟大导师毛主席致敬","authors":[],"dates":[{"year":1966,"month":10,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"非洲各国革命战士为中国人民的光辉成就欢欣鼓舞"},{"type":"paragraph","text":"向世界革命人民伟大导师毛主席致敬"},{"type":"paragraph","text":"据新华社讯　非洲各国民族主义组织代表热烈赞扬中国发射导弹核武器试验成功的伟大成就。"},{"type":"paragraph","text":"阿扎尼亚（南非）泛非主义者大会驻阿尔及尔代表莫科内二十八日晚上向新华社记者发表谈话说：中国发射导弹核武器试验成功“证明了毛泽东思想一旦为革命群众所掌握，就会产生巨大的、无比的物质力量。同样也证明了正在为民族独立和自由而斗争的革命人民一旦掌握了毛泽东思想，他们就能卓有成效地进行斗争，直到取得最后胜利。”"},{"type":"paragraph","text":"他指出：“这一成功试验表明我们亲爱的林彪同志向中国人民发出的活学活用毛主席著作的号召的深远影响。”"},{"type":"paragraph","text":"他说，这次成功的试验不仅是中国人民的成就，而且是全世界进步人民的成就。他说，在泛非主义者大会指导下的阿扎尼亚人民向世界革命人民的伟大导师、伟大领袖、伟大统帅和伟大舵手毛主席，向林彪同志，向所有参加这次试验的有关人员表示敬意。"},{"type":"paragraph","text":"他说：中国人民在毛主席的领导下所取得的这一成就，“挫败了美帝国主义和苏联修正主义互相勾结实行核垄断的阴谋”，“对保卫世界和平作出了伟大的贡献”。"},{"type":"paragraph","text":"刚果（利）爱国者基布韦和法属索马里的解放阵线代表穆罕默德·达汉二十八日就中国发射导弹核武器试验成功分别到开罗的中国大使馆向中国人民的伟大领袖毛主席和中国政府表示热烈祝贺。达汉说：“这次发射导弹核武器试验成功是中国文化大革命的成果。这是在毛泽东主席领导下的中国人民和世界人民的伟大胜利。它给了帝国主义和修正主义者沉重的打击。”"},{"type":"paragraph","text":"基布韦说：“正在进行斗争的刚果人民对中国人取得这样伟大的成就表示衷心的高兴。这是中国人民在伟大领袖毛泽东主席领导下取得的新成就。它有力地打击了帝国主义者和修正主义者的核垄断和核讹诈。”"},{"type":"paragraph","text":"西南非洲民族联盟驻开罗代表卡吉穆伊纳·维伊和莫塞斯·卡吉翁瓜二十九日发表声明，热烈欢呼中国发射导弹核武器试验成功，“是战无不胜的毛泽东思想的又一胜利，是七亿中国人民在进一步加强中国的国防力量方面所取得的光辉成就。”"},{"type":"paragraph","text":"声明指出，中国人民高举毛泽东思想的伟大红旗，充分发扬自力更生精神并在震动世界的无产阶级文化大革命的推动下取得的这一新胜利，又给了美帝国主义者和苏联修正主义者当头一棒。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0aaa445ed8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

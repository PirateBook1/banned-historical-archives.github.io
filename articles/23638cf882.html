script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为朝鲜职业总同盟代表团访问我国  朝鲜驻华大使馆临时代办举行宴会  姚文元纪登奎吴德刘锡昌倪志福张世忠等同志应邀出席  金明鲜团长和张世忠同志在宴会上讲了话","authors":[],"dates":[{"year":1971,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为朝鲜职业总同盟代表团访问我国"},{"type":"paragraph","text":"朝鲜驻华大使馆临时代办举行宴会"},{"type":"paragraph","text":"姚文元纪登奎吴德刘锡昌倪志福张世忠等同志应邀出席"},{"type":"paragraph","text":"金明鲜团长和张世忠同志在宴会上讲了话"},{"type":"paragraph","text":"新华社十七日讯　为朝鲜职业总同盟中央委员会副委员长金明鲜同志率领的朝鲜职业总同盟代表团访问中国，朝鲜民主主义人民共和国驻中国大使馆临时代办金在淑同志今晚在大使馆举行宴会。"},{"type":"paragraph","text":"中共中央政治局委员姚文元同志，中共中央政治局候补委员纪登奎同志，中共中央委员、北京市革命委员会副主任吴德同志，中共中央委员、北京市工代会负责人刘锡昌、倪志福同志，中共中央候补委员、北京市工代会负责人张世忠同志，应邀出席了宴会。"},{"type":"paragraph","text":"朝鲜职业总同盟代表团圆满结束对我国的友好访问，明天就要回国。在这临别的前夕，中朝两国战友再次欢聚一堂，共叙友情。宾主不断举杯共祝朝鲜人民的伟大领袖、中国人民的亲密朋友金日成首相万寿无疆，共祝中国人民的伟大领袖毛主席万寿无疆。"},{"type":"paragraph","text":"金明鲜团长首先在宴会上讲话。他说，在艰苦的革命斗争烈火中炼成的朝中两国工人阶级和人民之间的战斗友谊和团结，今天得到了进一步的加强和发展，这是对美帝国主义和日本军国主义及其走狗的沉重打击。我国工人阶级和人民将一如既往，在反对美帝国主义和日本军国主义的斗争中，同兄弟的中国工人阶级和人民战斗在一起，胜利在一起。"},{"type":"paragraph","text":"张世忠同志接着讲话。他说，我们为有英雄、勤劳、勇敢的朝鲜工人阶级和人民作为自己的亲密战友，感到非常高兴和自豪。我们衷心祝愿兄弟的朝鲜工人阶级和人民在今后的社会主义革命和建设中取得新的更大的胜利。他说，中朝两国工人阶级和人民在反对共同敌人的长期斗争中，用鲜血凝成的伟大友谊和战斗团结，是我们战胜共同敌人的可靠保证。我们坚信，这一极其珍贵的友谊和团结，必将象鸭绿江水一样长流不息，象长白山的松柏一样万古长青。"},{"type":"paragraph","text":"应邀出席宴会的还有：韩念龙、申健、任允中、王国权、张香山、曹克强、王笑一、毛宝忠等有关方面负责人和工人代表李锡富同志。（附图片）"},{"type":"paragraph","text":"中共中央政治局常委、国务院总理周恩来，中共中央委员刘锡昌、倪志福，中共中央候补委员张世忠，五月十七日会见了朝鲜职业总同盟中央委员会副委员长金明鲜和由他率领的朝鲜职业总同盟访华代表团。"},{"type":"paragraph","text":"这是会见时合影。前左四是金明鲜同志。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"吴德","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23638cf882"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

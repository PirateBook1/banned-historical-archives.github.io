script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见匈德越政府代表团","authors":[],"dates":[{"year":1954,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京二十六日电】　我中央人民政府毛泽东主席二十六日下午四时半接见了应邀来我国参加建国五周年国庆典礼的匈牙利人民共和国政府代表团团长、匈牙利人民共和国部长会议第一副主席兼农业部部长、匈牙利劳动人民党中央委员会委员安·赫格居斯，团员:米·索尔瓦伊中将，匈牙利人民共和国驻我国特命全权大使希克拉丹。"},{"type":"paragraph","text":"接见时在座的，有中央人民政府副主席刘少奇，政务院总理兼外交部部长周恩来，副总理陈云、邓小平，国家计划委员会副主席邓子恢、李富春。"},{"type":"paragraph","text":"【新华社北京二十六日电】　我中央人民政府毛泽东主席二十六日下午五时半接见了应邀来我国参加建国五周年国庆典礼的德意志民主共和国政府代表团团长、副总理兼外交部部长洛·博尔茨博士，团员:德意志民主共和国国家计划委员会副主席格·维特科夫斯基夫人、博士，德意志民主共和国驻我国特命全权大使柯尼希。"},{"type":"paragraph","text":"接见时在座的，有中央人民政府副主席刘少奇，政务院总理兼外交部部长周恩来、副总理陈云、邓小平，国家计划委员会副主席邓子恢、李富春。"},{"type":"paragraph","text":"【新华社北京二十六日电】　我中央人民政府毛泽东主席二十六日晚十时接见了应邀来我国参加建国五周年国庆典礼的越南民主共和国政府代表团团长、越南民主共和国宣传部部长黄明监，团员:越南民主共和国交通部部长陈登科，教育部部长阮文煊。"},{"type":"paragraph","text":"接见时在座的，有中央人民政府副主席刘少奇，政务院总理兼外交部部长周恩来，副总理陈云，政务院秘书长习仲勋，交通部部长章伯钧，教育部部长张奚若。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"陈云","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c3a820a5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

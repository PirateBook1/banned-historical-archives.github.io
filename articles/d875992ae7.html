script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黄浦江上洋溢中阿人民战斗友情阿国家歌舞团访问东海舰队备受欢迎中阿战友联欢同声欢呼:“毛主席万岁!”“恩维尔·霍查同志万岁!”","authors":[],"dates":[{"year":1967,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天，来自反帝反修最前线的阿尔巴尼亚国家歌舞团的战士访问了东海舰队。在灿烂的阳光下，一艘满载着中阿两国人民深情厚谊的军舰，迎着东风，破浪前进!"},{"type":"paragraph","text":"东海船队政治部负责同志代表东海舰队全体战士在欢迎会上，对阿尔巴尼亚同志致以最热烈最衷心的欢迎。阿尔巴尼亚国家歌舞团团长巴·佩约在会上发表了热情的讲话。他说，中阿两国人民和军队，是无产阶级革命事业中最亲密的战友。用毛泽东思想武装起来的中国人民解放军是一支具有高度政治觉悟的军队。这支军队使美帝国主义、苏联现代修正主义和一切反动派感到惧怕。巴·佩约团长还高度赞扬中国正在开展的无产阶级文化大革命具有世界历史意义，对全世界一切革命者和被压迫的人民是一个莫大的鼓舞。"},{"type":"paragraph","text":"昨天，当阿尔巴尼亚同志乘车来到码头时，海军战士们排着长长的行列，高举着毛主席和霍查同志的画像、红旗，挥舞着红彤彤的《毛主席语录》，敲锣打鼓，高呼口号，向来自亚得里亚海滨的战友们表示热烈的欢迎。海军战士们和阿尔巴尼亚同志们共同欢呼:“毛主席万岁!”“恩维尔·霍查同志万岁!”“中阿两党、两国人民的革命团结和战斗友谊万岁!”“打倒美帝国主义!”“打倒苏联现代修正主义!”战友们在一片欢呼声中登上了军舰。"},{"type":"paragraph","text":"“‘海内存知己，天涯若比邻’，中阿两国远隔千山万水，我们的心是连在一起的……”军舰在前进，海浪在欢笑，歌声在飞扬。海军战士们以亲切的同志感情向阿尔巴尼亚战友们演唱了自编的节目，阿尔巴尼亚战友们也热情洋溢地一个接一个地演出节目。每当阿尔巴尼亚同志纵情高唱毛主席语录歌时，全体战士立即和唱，一片欢腾。他们还相互拉歌。有时两国战士合在一起欢唱，有时海军战士伴奏，阿尔巴尼亚同志演出，亲如一家人。在联欢中，大家一再热烈鼓掌欢呼:“毛泽东一恩维尔!”“恩维尔-毛泽东!”表达了两国人民对中国人民的伟大领袖毛主席和中国人民的亲密战友恩维尔·霍查同志的无限热爱，无限崇敬的心情。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\02\\672k030101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e阿尔巴尼亚人民共和国国家歌舞团演员和中国人民解放军东海舰队海军指战员共进午餐后，一起高唱《大海航行靠舵手》。　　(本报记者摄)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\02\\672k030102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e阿尔巴尼亚人民共和国国家歌舞团在东海舰队的登陆舰上和中国人民解放军海军指战员一起联欢。　　(本报记者摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d875992ae7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

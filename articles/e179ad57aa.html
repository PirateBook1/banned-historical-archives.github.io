script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"幹部学校学员右派言论（一）","authors":["安库","山西","李晋华","李立盛","程佩夔"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"干部学校学员右派言论（一）","type":"title"},{"text":"山西程佩夔安库李晋华李立盛","type":"authors"},{"text":"程佩夔（教育干部学校学员）：","type":"paragraph"},{"text":"“世界上无所谓真理，什么是真理，掌握政权者就是真理，如不掌握政权说出话来不顶个屁。斯大林在世说一句顶一句，死后连他的左膀右臂的马林科夫等人也垮了。阎王（指斯大林）死了，小鬼（指现在苏共中央的领导者）造反。教干校反右派分子刘西舟不是真理，李校长是真理。我对提意见和批评有怀疑，批评只能用于中央，对下级干部不适用，提意见也只是能缓和一时的矛盾”。","type":"paragraph"},{"text":"安库（教干校学员）：","type":"paragraph"},{"text":"“党对知识分子的教育和改造是‘橡皮钉子’。我不怕硬钉子，也不怕软钉子，就是怕共产党的这个橡皮钉子。我的头过去是方的，现在碰成圆的了”。","type":"paragraph"},{"text":"“斯大林的错误是‘自觉的’。谁不承认这一点就是盲目崇拜，包庇斯大林。马林科夫等人的反党集团是大鱼吃小鱼，是势力问题，苏联就这样糟糕”。","type":"paragraph"},{"text":"“统购统销政策的执行，北京和其它地方不一样，北京什么都不受限制。这是因为北京是国际友人去的地方，政府怕外国人说咱不好，便在北京另搞一套，出了城就不一样了。但是现在北京也不如以前了”。","type":"paragraph"},{"text":"李晋华（教育干部学校学员、共青团员）：","type":"paragraph"},{"text":"“中苏是不团结的。蒋、阎不团结是因为主张不同。而中苏不团结是因为对斯大林的功过估计看法不一”。","type":"paragraph"},{"text":"“鉄托的演说动摇了我的一边倒（倒向苏联）的立场。鉄托的演说好，第三条路线能走通”。","type":"paragraph"},{"text":"“马林科夫反党集团，是苏共中央内部之间闹矛盾互相排斥，和蒋介石内部闹矛盾是一样的”。","type":"paragraph"},{"text":"“共产党提出与群众同甘共苦的口号，是空的。大干部出门坐的是小汽车，住的是楼房，而农民却很苦。过去阎锡山也说‘同甘苦共患难’实际上越是大头儿，生活越好，越往下越难活”。","type":"paragraph"},{"text":"“共产党是本着有则改之，无则加勉的原则接受别人的批评。过去阎匪军说：有了问题，交代问题，交代了问题，没有问题。结果交代了问题还是捆打。共产党说：有则改之，无则加勉，言者无罪，闻者足戒。可是整风开始让人提意见，但人家提了意见，又把人家当右派来搞。难道这些话，在整风运动中就无效了吗？我就不愿听别人说“党的领导”这样的话”。","type":"paragraph"},{"text":"李立盛（教育干部学校学员）：","type":"paragraph"},{"text":"“苏联是帝国主义，侵略我国蒙古”。","type":"paragraph"},{"text":"“苏联和中国开办石油公司，不公平。为什么在中国开釆石油，才给中国一半？”","type":"paragraph"},{"text":"“苏联驻军旅大，是侵略行为”。","type":"paragraph"},{"text":"“苏联党处理马林科夫叛党集团是争权夺利，闹宗派”。","type":"paragraph"},{"text":"“共产主义发展到一定阶段，就四分五裂。共产主义已到了崩溃的前夕”。","type":"paragraph"},{"text":"“第二次世界大战以后，苏联和中国出产的钢鉄，加起来都没有美国的多，中国要想富强，必须依靠美国”。","type":"paragraph"},{"text":"“中国共产党领导全国人民建设社会主义，是八牛枉费千斤力”。","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（四）》（中共山西省委整风办公室编印，1957年11月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e179ad57aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

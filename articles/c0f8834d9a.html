script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"余秋雨：我不是“文革余孽”","authors":["杨瑞春"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"杨：千禧之旅期间，出来了很多批评你的文章。最近的批评，大多是关于你的文革经历的。最近余杰写了一篇文章叫《余秋雨，你为什么不忏悔》质问你为什么对文革的历史避而不谈？","type":"paragraph"},{"text":"余：是吗？具体的文章我还没看到。关于文革，他们说的那些材料是伪造的。他们始终抓住一个叫“石一歌”的事情，说我是其中一个。我倒想问一下，“石一歌”的哪一篇文章出自余秋雨的手笔，请拿出证据。石一歌小组的那些人也都还在上海，可以去问一问他们。这里面有些基本的疑问很多人不去想：首先，文革过后石一歌小组是经过清查的，清查的时候有余秋雨出场过吗？第二，文革清查在中国历经了整整三年，可以说每个字都曾经查过。清查结束后，我又没有什么背景，居然作了正厅级的上海戏剧学院院长，这难道合乎政治常识吗？第三，我做这个院长，是全学院三次民意测验第一名的结果。我不是从外地调到上海的，文革中一直在学校。如果我做了什么，全校那么多双眼睛能看不到吗？当时我是中国最年轻的校长，为什么做了那么长时间的校长没人举报我？","type":"paragraph"},{"text":"杨：那篇文章说，有人告诉作者，你是石一歌里面最年轻的写手。","type":"paragraph"},{"text":"余：就凭这一点，可以证明那个人完全不知道石一歌是什么。因为我在复旦大学参加编写鲁迅教材期间就看到第一次署名石一歌的是一本写给小学生看的著作，《鲁迅的故事》，作者是一批工农兵学员。如果硬把我塞在里边，年龄不仅不是最年轻，而且是最老的。仅此一段，证明此人的话不能相信。现在石一歌的等级被闹得越来越高，这很可笑。你现在把“石一歌”和“梁效”放在一个等级，很多人都搞不清，但在那个时候连在一起就很可笑了。石一歌那时候连外围的外围都谈不上。至于他们在一些学报上找到的文章，当时的署名、写作、文章来源的状态跟今天想的是完全不同的。","type":"paragraph"},{"text":"杨：那署名余秋雨名字的《胡适传》是你写的吧？","type":"paragraph"},{"text":"余：我真希望他们能打电话问问我，什么是《胡适传》？是从哪儿来的，为什么署了我的名字？为什么只发了一个开头不发了？现在看来，我们解放以后对胡适先生的评价是非常不公正的，但这只是我个人的观点。学术界好像还有大量对他持否定态度的意见。我们当时所谓编教材、写胡适生平，居然连他的任何一本书都没有读过。完全不存在研究和写生平的起码条件。现在想来是荒唐可笑的。但是我至今认为，对胡适这样的历史人物的评价应该在正常的条件下多元并存，他的有一些经历即使在我后来读了他的书、对他产生高度尊敬之后也还是抱非议态度的。他后来实在太政治化了，影响了自己的学术文化成果。","type":"paragraph"},{"text":"□ 摘自《中国新闻周刊》第三号","type":"paragraph"},{"text":"∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞","type":"paragraph"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0f8834d9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

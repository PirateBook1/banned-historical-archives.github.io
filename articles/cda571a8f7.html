script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民盟天津地方组织要求民盟中央表明态度","authors":["新华社"],"dates":[{"year":1957,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"民盟天津地方组织要求民盟中央表明态度","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社天津１５日电:民盟天津市委员会在１４日举行的扩大会议上通过决议，建议民盟中央立即召开紧急会议向全国人民严正表明态度。决议并号召全市盟员对一切反动言论给以彻底驳斥，坚决地在共产党领导下走社会主义道路。","type":"paragraph"},{"text":"民盟天津市委员会常务委员季陶达提出，章伯钧、罗隆基等人的意见是否代表盟中央？如果代表盟中央，盟中央就应检查盟的政治路线。如果只是他们自己的意见，盟中央也有责任考虑：一、如何帮助他们检查和认识自己的错误，加以改进；二、万一他们坚决不改或耍两面手段，是否适宜于继续做盟的领导工作。","type":"paragraph"},{"text":"民盟天津市委员会常务委员徐景星说，我们盟市委也收到过一些“五反”时的严重违法户和极端仇视共产党的人的来信，要求罗隆基等帮助他们“平反”。显然，罗隆基这些人已成为那些原来躲在黑暗角落里的人公开出来进行反党叫嚣的号召者与支持者。","type":"paragraph"},{"text":" ——原载《人民日报》1957年6月16日，原标题为“民盟北京上海等地方组织要求民盟中央表明态度，跟共产党走，还是跟章伯钧罗隆基走？民盟天津市委季陶达要求盟中央答复，章伯钧罗隆基等是否代表盟中央？”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cda571a8f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金山县人民遵照毛主席关于“备战、备荒、为人民”的教导千方百计多打粮广积粮通过复打复扬又收到稻谷一百余万斤","authors":[],"dates":[{"year":1973,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　金山县广大贫下中农、社员群众和革命干部，牢记毛主席关于“备战、备荒、为人民”的伟大教导，在去年“三秋”战斗获得胜利后，抓紧稻草、瘪谷等的复打、复扬工作，千方百计多打粮、广积粮。据不完全统计，全县通过复打、复扬，又收到稻谷一百余万斤。"},{"type":"paragraph","text":"去年“三秋”基本结束后，这个县的许多公社的大队、生产队，在县委和县革委会的领导下，在田头、场地举办专题学习班，认真学习毛主席关于“必须把粮食抓紧”等伟大教导，提高大家为革命精打细收，节粮、储粮的自觉性。为了多打粮、广积粮，广大贫下中农和社员群众做到田间收净，场地扫净，乱柴拣净，瘪谷扬净。钱圩公社南石大队党支部带领群众扎扎实实地抓紧精打细收，组织民兵、红小兵、老年妇女等拾到稻穗三千一百七十斤；在场地、田头、岸边、路上打扫散落稻谷六百八十三斤；从田里脚窝中挖到稻谷二百三十一斤；在乱柴瘪谷中复扬出稻谷四千九百余斤，使全大队平均每亩增收五斤以上。朱泾公社组织了一千八百多人复打复扬，收到粮食六万三千二百多斤。廊下公社友好一队原来后季稻清产，每亩比一九七一年减了四斤八两，后来广大干部、社员发扬艰苦奋斗的革命精神，大搞复打、复扬，结果变减产为增产。"},{"type":"paragraph","text":"事实证明，复打复扬“油水”很大。目前，这个县的广大干部、社员正在认真学习中央两报一刊元旦社论，决心再接再厉，在抓好冬季积肥和田间管理的同时，继续广泛开展复打复扬工作，力争多收粮食。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f7b86e079"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

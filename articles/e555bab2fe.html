script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上大学，管大学，用毛泽东思想改造大学","authors":["桂育鹏"],"dates":[{"year":1970,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上大学，管大学，用毛泽东思想改造大学"},{"type":"paragraph","text":"清华大学机械系老工人班学员　桂育鹏"},{"type":"paragraph","text":"在伟大领袖毛主席的英明领导和亲切关怀下，我作为一名工人新学员，到了清华大学学习。"},{"type":"paragraph","text":"在万恶的旧社会，我们工人、贫下中农，受尽了帝国主义、封建主义、官僚资本主义的压迫，过着牛马不如的生活。是伟大领袖毛主席把我们从苦海里解救出来，让我们翻身做了国家的主人，有了受教育的权利。"},{"type":"paragraph","text":"可是，叛徒、内奸、工贼刘少奇推行一整套反革命修正主义教育路线，一方面实行关、卡、压，把广大工农兵排斥在学校大门之外；另一方面，又用封、资、修的黑货来毒害大批青年。"},{"type":"paragraph","text":"回顾过去，我们更深刻地懂得了一个伟大真理：“革命的根本问题是政权问题”。"},{"type":"paragraph","text":"我们是文化大革命中上学的工农兵大学生。我们要更好地用毛泽东思想武装自己的头脑，坚决完成“十六条”中指出的“改革旧的教育制度，改革旧的教学方针和方法”的伟大历史任务，上大学，管大学，用毛泽东思想改造大学，为创建社会主义新型大学而奋斗。"},{"type":"paragraph","text":"上大学，这是毛主席给我们的权利，给我们的幸福。毛主席为我们撑腰，我们一定要为毛主席争光。我们要更好地读毛主席的书，学好在无产阶级专政条件下继续革命的伟大理论，学好为人民服务的本领，更好地为全中国和全世界人民服务。"},{"type":"paragraph","text":"管大学，这是毛主席对我们最大的信任。我们一定要坚决落实毛主席规定的无产阶级教育革命的各项方针、政策，为无产阶级掌好文权。"},{"type":"paragraph","text":"用毛泽东思想改造大学，这是历史赋予我们的任务。我们一定要做好毛泽东思想的宣传员，批判资产阶级的战斗员，创建社会主义新型大学的好学员。同时，还要按照毛主席关于“工人阶级也应当在斗争中不断提高自己的政治觉悟”的伟大教导，坚持活学活用毛泽东思想，坚持斗私批修，坚持参加生产劳动，在改造客观世界的同时认真改造自己的主观世界。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e555bab2fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

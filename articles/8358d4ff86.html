script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平陈锡联李素文赴柬埔寨元首府向西哈努克亲王最热烈祝贺金边解放","authors":[],"dates":[{"year":1975,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平陈锡联李素文赴柬埔寨元首府向西哈努克亲王最热烈祝贺金边解放"},{"type":"paragraph","text":"向西哈努克亲王宾努首相面交了毛泽东主席朱德委员长周恩来总理联名贺电　西哈努克亲王同邓小平副总理等进行了热情、亲切的谈话"},{"type":"paragraph","text":"新华社一九七五年四月十八日讯 我国领导人邓小平、陈锡联、李素文今天上午前往柬埔寨元首府向诺罗敦·西哈努克亲王、宾努首相面交了毛泽东主席、朱德委员长、周恩来总理十七日联名致西哈努克亲王、宾努首相、乔森潘副首相的最热烈祝贺金边完全解放的贺电，并且代表中国共产党、中国政府和中国人民向英雄的柬埔寨人民表示最热烈的祝贺。"},{"type":"paragraph","text":"西哈努克亲王同邓小平副总理等进行了热情、亲切的谈话。"},{"type":"paragraph","text":"西哈努克亲王说，我们怀着深切感谢和激动的心情接受这封最有意义的贺电。我们柬埔寨人民的斗争一开始就得到了毛泽东主席领导下的中国政府和中国人民的全力支持，我们对中国人民给予的这种不可估量的支持是不会忘记的。他说，经过五年的斗争，我们从弱小到强大，现在美国人逃跑了，朗诺卖国集团失败了。我们的人民所取得的胜利是伟大的、具有历史意义的胜利。"},{"type":"paragraph","text":"邓小平副总理说，柬埔寨人民完全解放金边是很伟大的胜利，表明正义的斗争是必定要胜利的。柬埔寨人民的胜利主要是依靠柬埔寨爱国军民团结在以西哈努克亲王为主席的柬埔寨民族统一阵线和以宾努亲王为首相、乔森潘阁下为副首相的柬埔寨王国民族团结政府周围，经过艰苦卓绝的斗争所取得的。支援柬埔寨人民的正义斗争是我们应尽的国际主义义务。他说，中国人民对柬埔寨人民的胜利感到由衷的高兴，我们向英雄的柬埔寨爱国军民表示最崇高的敬意。"},{"type":"paragraph","text":"前往祝贺的还有，中联部部长耿飚，中国人民解放军副总参谋长杨成武，外交部副部长何英，中国驻柬埔寨大使孙浩等。（际图片）"},{"type":"paragraph","text":"我国领导人邓小平、陈锡联、李素文四月十八日前往柬埔寨元首府向诺罗敦·西哈努克亲王、宾努首相面交毛泽东主席、朱德委员长、周恩来总理十七日联名致西哈努克亲王、宾努首相、乔森潘副首相的最热烈祝贺金边完全解放的贺电，并且代表中国共产党、中国政府和中国人民向英雄的柬埔寨人民表示最热烈的祝贺。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8358d4ff86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

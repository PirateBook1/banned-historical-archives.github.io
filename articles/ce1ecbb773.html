script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古自治区今年将兴建近四千个小土小洋企业","authors":["特约通讯员：周荣起"],"dates":[{"year":1960,"month":5,"day":25}],"is_range_date":false,"parts":[{"text":"内蒙古自治区今年将兴建近四千个小土小洋企业","type":"title"},{"text":"特约通讯员：周荣起","type":"authors"},{"text":"新华社呼和浩特25日讯    内蒙古自治区党委根据中央指示精神，制订了今年发展小洋群、小土群企业的计划。","type":"paragraph"},{"text":"计划规定，在1960年内，全自治区发展小洋群、小土群企业三千八百四十个，其中包括钢铁、有色金属、民用机械、农牧业修配网、煤炭、电力、石油、化工、综合利用、建筑材料、轻工业和纺织等行业。","type":"paragraph"},{"text":"按照上述安排，需要的基本建设投资约一亿八千五百万元；其中约三分之二由自治区拨款，三分之一由各盟、市自筹。","type":"paragraph"},{"text":"大办这些小土群、小洋群企业，初步计算约十六万至十八万个工人。这些工人主要由区处流入的劳动力和各企业开展技术革新、技术革命运动后所节余的劳动力来解决。","type":"paragraph"},{"text":"这些小企业需要的原材料和设备，主要靠现有各企业增加生产来解决。同时要求以节约代用的精神，并积极作好区外协作的组织工作，来解决材料设备不足的困难。","type":"paragraph"},{"text":"内蒙古党委要求各地兴建这批小企业时分清先后缓急，分期、分批、分行业上马。当前，要把钢铁、煤炭、水泥、林产、化工等原材料工业排在第一位。对支援农牧业的小洋群、小土群企业也要尽快上马。","type":"paragraph"},{"text":"来源：1960年5月26日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce1ecbb773"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

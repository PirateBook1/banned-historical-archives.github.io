script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"近两个月来四川省耕牛死亡三万头","authors":["宋禾"],"dates":[{"year":1955,"month":1,"day":20}],"is_range_date":false,"parts":[{"text":"近两个月来四川省耕牛死亡三万头","type":"title"},{"text":"宋禾","type":"authors"},{"text":"【四川分社一月二十日讯】据省委农村工作部估计：近两个月来，四川省死亡的耕牛约有三万头，占全省现有耕牛数(四百五十万头)的百分之零点六。有的地区死牛比例较高，温江县公平乡死亡的耕牛占全乡现有耕牛数的百分之七点一。","type":"paragraph"},{"text":"各地耕牛普遍死亡的原因，有如下两个：","type":"paragraph"},{"text":"第一是天冷。从去年十二月到现在，四川曾先后下了两次近几十年少有的大雪，室外温度曾降至零下四度。在这样寒冷的天气里，许多农民没有牛圈，在下雪天耕牛还露宿在屋檐底下，许多耕牛，特别是老牛就被冻死了(这次死的三万头牛，约有二分之一是老牛)。","type":"paragraph"},{"text":"第二是有些地区在建立农业生产合作社时，对耕牛入社问题处理得不好。如耕牛折价入社，按当地当时市价，但现在是牛的淡季，市价一般比春天低百分之四十左右；再加上规定的付款期过长(一般规定三年付清)，使许多有牛户不满，对耕牛便不加爱护，不给吃饱，任其冻饿。","type":"paragraph"},{"text":"针对上述情况，中共四川省委已指示各地，迅速采取有效措施，以遏止耕牛的大量死亡。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年2月1日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b86631b607"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

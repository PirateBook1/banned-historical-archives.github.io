script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习革命理论　加强民兵建设  上海沪东造船厂民兵团认真总结贯彻执行毛主席关于民兵工作“三落实”指示的经验，为巩固无产阶级专政积极贡献力量","authors":[],"dates":[{"year":1975,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习革命理论　加强民兵建设"},{"type":"paragraph","text":"上海沪东造船厂民兵团认真总结贯彻执行毛主席关于民兵工作“三落实”指示的经验，为巩固无产阶级专政积极贡献力量"},{"type":"paragraph","text":"新华社上海一九七五年六月十八日电　上海沪东造船厂民兵团，在学习无产阶级专政理论中，联系民兵建设的实际，回顾和总结贯彻执行毛主席关于民兵工作“三落实”指示的经验，提高了民兵的觉悟，加强了民兵建设，使这支由产业工人组成的民兵队伍，在社会主义革命和建设中发挥了作用。"},{"type":"paragraph","text":"沪东造船厂民兵团是一九五八年响应毛主席关于大办民兵师的号召建设起来的。经过无产阶级文化大革命的锻炼，这支民兵队伍在党的一元化领导下，和全市民兵一起积极配合工人阶级管理城市，参加社会阶级斗争，为巩固无产阶级专政做出了贡献。毛主席关于理论问题的重要指示发表以来，这个厂的民兵刻苦学习。为了弄清无产阶级专政与民兵建设的关系，他们反复学习了马克思关于“无产阶级专政的首要条件就是无产阶级的军队”的教导，学习毛主席关于民兵建设的一系列指示，并邀请厂里两位参加过二万五千里长征的红军老战士，介绍革命战争年代军民并肩战斗、英勇杀敌的事迹。通过深入学习，民兵们从理论和实践的结合上，认清了在无产阶级专政的历史时期，民兵肩负着对内防复辟对外反侵略的光荣任务，更加坚定了在巩固无产阶级专政的斗争中加强民兵建设的决心。"},{"type":"paragraph","text":"这个民兵团的民兵配合工人阶级管理城市，和解放军战士并肩巡逻执勤，并派出小分队深入里弄，在街道党委统一领导下，发动和依靠群众，打击阶级敌人的破坏活动。他们提出“上船台奋发图强造万吨轮，下里弄满腔热情培育新苗”的战斗口号，积极抓紧对青少年的教育。他们主动和里弄干部、青少年的家长、公安人员、学校教师紧密配合，在里弄办起了政治夜校，组织青年认真学习马列著作和毛主席著作，请老工人讲家史、厂史和社会阶级斗争史。他们组织青少年联系实际，批判修正主义，批判资产阶级，提高了反修防修的能力，坚定走社会主义道路。"},{"type":"paragraph","text":"在学习无产阶级专政理论中，这个厂的民兵还大大增强了战备观念。他们为了更好地担负起战时保卫城市的重任，学会文能批修，武能打仗的本领，积极开展军事训练活动。他们经常组织短途武装拉练，坚持每周上军事课，苦练军事技术，以及消防和救护训练，今年实弹射击和其它训练课目都获得较好的成绩。这个民兵团的高炮连经过严格训练，军政素质不断提高，在几次实弹射击中都取得了良好成绩。"},{"type":"paragraph","text":"这个厂的民兵把学习无产阶级专政理论焕发出来的革命干劲运用到生产中去，为多快好省地发展造船工业积极贡献力量。船体车间有个由民兵组成的猛虎班，为了加快造船速度，睡在厂里，吃在厂里，白天上船台劳动，晚上学习理论，成为全厂有名的突击队。"},{"type":"paragraph","text":"上海沪东造船厂的广大民兵，在积极参加社会阶级斗争，用无产阶级思想改造客观世界的同时，努力改造主观世界。他们发扬工人阶级光荣的革命传统，自觉抵制资产阶级思想侵蚀，带头破除资产阶级法权观念，不断提高继续革命的觉悟。进驻街道里弄的民兵小分队，努力学习马列主义和毛泽东思想，严格执行政策，执行三大纪律八项注意，涌现出许多先进人物和先进事迹，受到广大群众的一致好评。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5400d2fd31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

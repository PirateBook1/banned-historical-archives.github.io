script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东同志、周恩来同志在杨家沟旧居陈列馆开放","authors":[],"dates":[{"year":1979,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东同志、周恩来同志在杨家沟旧居陈列馆开放"},{"type":"paragraph","text":"新华社西安一月八日电  毛泽东同志和周恩来同志在陕西省米脂县杨家沟旧居陈列馆，经过修复和整理，最近正式开放。"},{"type":"paragraph","text":"米脂县杨家沟是毛泽东同志、周恩来同志撤离延安，踏上转战陕北的征途后，率领中央机关和人民解放军总部，从一九四七年十一月二十二日至一九四八年三月二十一日，整整战斗和生活了四个月的地方。在这里，毛泽东同志和周恩来同志领导了西北战场和全国的人民解放战争。毛泽东同志在这里主持召开了具有重大历史意义的中共中央“十二月会议”，在会上作了《目前形势和我们的任务》的重要报告，提出了十大军事原则，制订了三大经济纲领，规定了土改、整党、统一战线等方面的具体政策。毛泽东同志在这里还从事了繁重的理论工作，在这里写的编入《毛泽东选集》的著作就有十一篇。在这里，中共中央和人民解放军总部还召开了西北野战军高级干部会议、前委扩大会议、庆祝宜川战役胜利大会和东渡动员大会等一系列重要会议。在西北野战军高级干部会议上，毛泽东同志和周恩来同志都作了重要讲话，总结了转战陕北一年来我西北战场的作战经验，肯定了人民解放军的新式整军运动，并发起了全军冬季练兵运动。"},{"type":"paragraph","text":"修复后开放的杨家沟革命旧居陈列馆包括毛泽东同志和周恩来同志的旧居以及中共中央召开的几个具有历史意义的会议旧址。在这些旧居和旧址展出了毛泽东同志和周恩来同志等中央领导同志用过的桌凳、地图、笔砚、油灯、蜡烛、锅灶等实物和一些照片。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fca5518aeb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

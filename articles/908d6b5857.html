script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对香港《大公报》文章《一九二九年大恐慌的日子》的批语","alias":"","parts":[{"type":"paragraph","text":"对香港《大公报》文章《一九二九年"},{"type":"paragraph","text":"大恐慌的日子》“的批语"},{"type":"paragraph","text":"（1968年3月23日）林彪、恩来、中央文革各同志阅。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月廿三日"},{"type":"paragraph","text":"[1]香港《大公报》1968年3月18日刊载的这篇文章，介绍了资本主义世界1929年经济危机的情况，认为当前西方的金融恐慌，很有些1929年世界经济大恐慌的模样了。而帝国主义为了摆脱和转嫁危机，通常是以战争寻找它们的出路的。文章最后说：“从四十年前看现在的局面，说相同也相同，说不同也不同。西方经济大恐慌山雨欲来，但是，它们是否能够从大规模的战争上寻找出路，却大有疑问。这是因为以毛泽东思想为指导思想的新中国屹立在东亚大陆上，成为世界灯塔，任何侵略者妄想碰上一碰，势必落得粉身碎骨的下场；而全世界的大好革命形势，尤其是美军已在越南一败涂地的事实，也使美帝国主义有所忌惮。帝国主义之间的明争暗斗、边吵边打，今后势将继续；但是，它们要是敢向全面战争的道路迈进，妄图借此解救危机，那么，它们彻底舒服的日子，必将更加提早来到！”在这段话旁，毛泽东写了一个批语，即本篇二。"},{"type":"paragraph","text":"[2]林彪，在中共八届十一中全会上继续当选为中央政治局常委，不久被称中央副主席。恩来，即周恩来。毛泽东全集第五十卷"},{"type":"paragraph","text":"二结论不一定对，还是会打的。"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":3,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":186,"page_end":187},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"908d6b5857"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"物质生活的贵族化是政治上官僚化的最深刻的根源","authors":["中国人民大学","吴边"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"物质生活的贵族化是政治上官僚化的最深刻的根源","type":"title"},{"text":"中国人民大学吴边","type":"authors"},{"text":"(吴边：中国人民大学新闻系学生）","type":"subtitle"},{"text":"在我国人民庆祝消灭了阶级和阶级剥削的时候，人们不能不看到新的贵族又出现了，他们是享受高级待遇的全部，知识分子和将军们。这些人是不是已经形成阶级？我弄不清楚，但是他们在物质上确实已经贵族化了。汽车越来越多，工资越来越高，优待越来越多，高楼越来越高……这些人除去没私人占有生产资料以外，和真正的贵族还有多少不同？","type":"paragraph"},{"text":"如果社会上仅有这些人，那就没有贵族之说了。可是现实生活中农民、学生和普通工人，他们又怎么样呢？多少农民仍然是食无饱居无安，每人每天一斤带皮的粮食，各位，咱们都是生在屋子里的白面书生，每天给你一斤粮，你的肚子满意吗？要知道农民还要到地里干活哪！这几年农民生活究竟提了多少!现实不容粉饰，土改后的最初几年农村确是呈现着家家有米，户户余粮，欣欣向荣的“盛唐”景象，但这几年农民生活越来越紧张，打了粮食吃不饱，种了大豆没有豆腐吃，种了花生没有油吃，摘了苹果没有苹果吃……美丽的远景不能代替现实问题的解决。","type":"paragraph"},{"text":"下面是对国民收入分配的比例：","type":"paragraph"},{"text":"部分贫苦农民   　   32","type":"paragraph"},{"text":"一般农民    　　　  100","type":"paragraph"},{"text":"一般工人    　　  　200-400","type":"paragraph"},{"text":"一般干部  　  　　  200-400-600","type":"paragraph"},{"text":"中级干部   　　　　 800-1000-1200","type":"paragraph"},{"text":"高级干部　    　　　1600-2000-2500-3000","type":"paragraph"},{"text":"中央部长以上干部    3000-3200","type":"paragraph"},{"text":"也许有人说，社会主义是按劳分配，多得者是因为多劳，其实这并不是完全真实，请问：劳动怎样计算？复杂劳动怎样还原为简单劳动？一个部长在办公室里坐上八个小时能等于一个农民十天至二十天，“晨出肆微勤，日入负来还”的劳动吗？如果不能这样说，那把分配上的级差悬殊仅仅用按劳分配来解释是片面的。","type":"paragraph"},{"text":"现在社会上存在一定级差是合理的，但是级差造成部分人的贵族化是不合理的。贵族化必然官僚化。穷和富这对经济上互相对立的概念必然在一切政治生活中起作用。一家人住一幢楼忘了住露天茅屋人的苦，坐在小汽车上忘了行路人的难是极自然的事，有闲人坐在电煽旁边还喊热的时候，怎么能理解‘农夫心里如汤煮’。","type":"paragraph"},{"text":"同甘共苦，应该是处理现实生活的准则，而不是挂在口头上的道德经。现在的情况是同甘苦共患难，同甘多而共苦少!","type":"paragraph"},{"text":"共产主义者要想改造现实，必须首先有勇气改造自己。","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1dba8a708c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"插队诗抄之六","authors":["邢奇"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"〖作者前言：“……诗作大部份是在内蒙古锡林郭勒盟草原时写的，我从１９６７年１１月至１９７６年３月在锡盟东乌旗满都宝力格牧场（曾改为内蒙古生产建设兵团）插队，除了短时期的伐木、打草、打石头之外纯是放牧，开始时放了一小段牛，后来一直在放羊。”（插队诗抄之五载于ｚｋ９８０１ｂ——编者）〗","type":"paragraph"},{"text":"黄狗（一）","type":"paragraph"},{"text":"生人骑马来远方，黄狗一见，马上就汪汪。          人到近前更发狂，追出领地，尾巴又高扬。","type":"paragraph"},{"text":"黄狗不仅会汪汪，也会呜呜，那是来了狼。          蹲踞在地下颚扬，呜呜报警，神色甚紧张。","type":"paragraph"},{"text":"黄狗不仅会高吼，也会低吼，那是来了狗。          唇颊耸动鼻梁皱，恫吓对方，样子实在丑。","type":"paragraph"},{"text":"黄狗（二）","type":"paragraph"},{"text":"黄狗跟我真不错，我骑马，它跟著。          跑出几里身发热，没有汗腺，只好吐出舌。","type":"paragraph"},{"text":"黄狗跟我真不错，外出集会，摘鞍它守卧。          蜷起身子缩成团，眯起眼睛，觑著生人过。","type":"paragraph"},{"text":"黄狗（三）","type":"paragraph"},{"text":"黄狗平时还沉著，护食时，如疯魔。          颈毛蓬起象掸子，按住骨头，众狗不敢夺。","type":"paragraph"},{"text":"一条小狗，偏来罗嗦，黄狗虽横，却也没辙。          小狗从来受优待，狗界也有狗德。","type":"paragraph"},{"text":"老狗","type":"paragraph"},{"text":"老狗倦眼难睁，堪称龙钟。          毛长夏未脱绒，一副丑容。          搬家时，众狗随车，前呼后拥。          独有它，走不动，安卧车中。","type":"paragraph"},{"text":"为何享此殊荣？          主人答道：“这条狗，颇有功。          二十年来，护羊群，勤恳忠诚。          如今老了，理应该，得到善终。”","type":"paragraph"},{"text":"春风把包掀翻","type":"paragraph"},{"text":"春风把包掀翻，主人一看傻眼。          黄狗前天刚分娩，顿成丧家之犬。","type":"paragraph"},{"text":"衔崽忽然搬迁，山后知青，有包不太远。          牧场知青是一家，居然连狗，也懂这一点。","type":"paragraph"},{"text":"刚把锅盖一掀","type":"paragraph"},{"text":"刚把锅盖一掀，气味使人流涎。          黄狗卧于羊粪盘，闻香立刻来前。","type":"paragraph"},{"text":"使劲摇尾乞怜，尾上羊粪沾连。          纷纷洒洒落一锅，晚饭这下全完。","type":"paragraph"},{"text":"正要饱餐一顿","type":"paragraph"},{"text":"正要饱餐一顿，有狗前来扒门。          手掷牛粪还真准，狗中鼻梁便滚。","type":"paragraph"},{"text":"门又响，不用问，狗是吃认打不认。          不料门开是客人，无端受此一粪。","type":"paragraph"},{"text":"春季掏狼窝","type":"paragraph"},{"text":"山好陡，牵马走，此山中，狼可有？          汗马归家莫空手。          明知行路难，偏走难行路。          狼黠巢何在？草高石乱处。","type":"paragraph"},{"text":"秋日围狼","type":"paragraph"},{"text":"月落星明近五更，去出征。          朦胧一队影匆匆，马蹄轻。          散开列阵成环形，口不封。          远山还在有无中，闻喊声。          忽然处处起伏兵，壮视听。          手执长杆争先锋，齐夹攻。          今日仇敌狭路逢，眼分明。          马跑快如刮地风，豺狼惊。          霎时手起套不空，看神功。          结队凯歌放高声，群山应。","type":"paragraph"},{"text":"冬日打狼","type":"paragraph"},{"text":"帽子追飞不肯休，套狼催马风嗖嗖。          驮著死狼迎众去，耳疼流泪雄纠纠。","type":"paragraph"},{"text":"□ ~}phlxl@gauss.bwh.harvard.edu~{推荐————————————————————————————————————Now go to \u003ca href=\"/HXWZ/ZK98/zk144.hz8.html\"\u003ethe previous Zeng Kan issue\u003c/a\u003eor go back to \u003ca href=\"#TOC\"\u003ethe TOC of this issue\u003c/a\u003eor go to \u003ca href=\"/HXWZ/ZK98/zk146.hz8.html\"\u003ethe next Zeng Kan issue\u003c/a\u003eor go to \u003ca href=\"/HXWZ/cm-all.hz8.html\"\u003ethe index of all available issues\u003c/a\u003eor go to \u003ca href=\"#TRAILER\"\u003ethe end of this last column\u003c/a\u003e ————————————————————————————————————","type":"paragraph"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dade97747d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

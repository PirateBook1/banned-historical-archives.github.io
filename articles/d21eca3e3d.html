script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省人民委员会宗教事务处关于广元县营山人民公社和平区队天主教情况调查报告","authors":[],"dates":[{"year":1959,"month":10}],"is_range_date":false,"parts":[{"text":"四川省人民委员会宗教事务处关于广元县营山人民公社和平区队天主教情况调查报告","type":"title"},{"text":"广元营山人民公社和平区队，是该县天主教徒最多而又集中的一个区队。全区队共有306户，1,230人，共中教徒124户539人，占区队总人数的43.8%。和平区队共有6个中队，有93%的教徒是居住在先锋（原和平户的先锋社）和新华（原和平户的新华社）两个中队，最集中的是先锋中队，计有110户486人，共中教徒105户，457人，占中队总人数的94%。其次是新华中队，计有32户130人，其中教徒11户42人，占中队总人数的32.3%。天主教 在一百多年前，即传入和平区队先锋中队的大院子，并修有小教堂一所，供传教之用，办经言学校一所，供教徒儿童读经书之用。后于1927年又新建教堂一座，可容千余人，最后教堂一直住有神甫传教，先后经过有十余人，最后一任是法籍杜鹏，他于1959年之初居此，同年底被驱逐出境，此地教徒多系世信，信仰虔诚，解放后教徒活动很活跃，每逢 星期天要守为主日（休息）教徒基本上都教堂望弥撒。解放后，自1950年底，杜鹏被驱逐出境 后，教堂公开活动即停止了，教徒全部在家里念经，星期天照常守主日。城关神甫王良佐大约每隔二、三年去一次，为教徒做弥撒，举行洗礼，办告解等宗教 活动。","type":"paragraph"},{"text":"解放九年来，经过一系列的社会改革和天主教内的反帝爱国运动，特别是1957年以来的全民整风工农兵生产大跃进和人民公社运动，该教会受到很大的冲击，但是由于教会历史 长久，教徒多数都世信，信仰虔诚，根扎得深，居住集中，而教徒中的地、富、反、坏、右份子反动立场还没有彻底得到改造，因而当地教会变化不是很大的，根据了解，我们感到如下问题……运动后，不少教徒反映人民公社化后，生产忙，没有时间念经，我们的宗教今后不是完了，更为普遍的反映是“青年人东调西调，小孩又没有经书读，这样下去，他们念不来经，宗教不是完了。甚至有些教徒疑虑宗教政策，如教徒周明德（一小队长）说：“你们过去讲宗教有信仰自由，现在又讲宗教有不信的自由，这样我们的教 不就是完了。”虔诚的教徒对干部去了解情况总是东猜西疑的，认为要“灭教 “了。如今年五月地委统战部的同志去先锋中队了解情况时，教徒王永珍、王永志就在背地向杨平长（原教长，现是公社干部）他们来问这问那的，是不是今后不让我们信了，他们要取消我们天主教了。如今年“复活节”，许多教徒信仰虔诚，宗教活动频繁。目前多数教徒念经和主日（星期天）仍然坚持宗教活动，每天早上……（缺少）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d21eca3e3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州不少地区出现耕牛死亡现象","authors":["中共贵州省委办公厅"],"dates":[{"year":1962,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"贵州不少地区出现耕牛死亡现象","type":"title"},{"text":"中共贵州省委办公厅","type":"authors"},{"text":"去冬以来，不少地区出现耕牛死亡现象。郴县栖凤坡、五里牌、大平三个公社死了六十七头，良田公社虾尾大队有个生产队六头牛死了五头。邵阳梽木山公社八百零二头耕牛有一百零二头瘦弱不堪，不能犁田，其中有五头有快要死去的危险。","type":"paragraph"},{"text":"造成耕牛死亡的原因有三：（一）部分地区耕牛还是大队所有，所有权与使用权没得到统一，大队管不好，生产队不重视，耕牛饲养很差。（二）有的地方所有权虽然下放到了生产队，但没有把责任制建立起来，养牛户不负责任，没有把牛养好。（三）部分地区缺乏稻草、棉饼、食盐等粗细饲料，造成饲养耕牛严重困难。","type":"paragraph"},{"text":"由于耕牛死亡得多，耕牛数量不断减少，更加重了现有耕牛的犁田负担。个别灾区平均每头牛负担耕地甚至达到一百六、七十亩。耕牛负担过重，进一步促成了耕牛的死亡。很多地方缺牛，耕牛的价钱也随之昂贵起来，按自由市场的价格最高的要三千多元一头，低的也要一千五百元左右。有的生产队为了解决缺牛问题，不得不用高价买回耕牛。郴县桥口公社一些生产队最近花四万多块钱才买回了二十头牛。费用如此之大，对增加社员收入、维护集体生产，无疑是个问题。","type":"paragraph"},{"text":"发：省委常委，省委各部委，省级各厅局、党组，大专院校、省属厂矿党委，军队师以上党委，各地、州、市委、县委，区委，公社党委。","type":"paragraph"},{"text":"（共印31000份）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aecf71936d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

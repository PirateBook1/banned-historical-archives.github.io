script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"发展重点在宁夏不在甘西","alias":"","parts":[{"type":"paragraph","text":"发展重点在宁夏不在甘西！"},{"type":"paragraph","text":"（1936年9月19日）朱、张，并致任、贺："},{"type":"paragraph","text":"申电十九日十二时收到，敬复如下："},{"type":"paragraph","text":"甲、向宁夏及甘西发展，重点在宁夏，不在甘西。因宁夏是陕、甘、青、绥、内外蒙，即整个西北之枢纽，且国际来电说，红军到宁夏地区后给我们帮助，没有说甘西。"},{"type":"paragraph","text":"乙、我们已将宁夏、甘西地区狭小不利回旋，且城坚难破之困难条件报告国际，并说明须取得苏联飞机、大炮之帮助，才能破城。现据回电说，到宁夏地区后给帮助。则我军只要能占领宁夏之乡村，靠近贺兰山，便可取得攻城武器，再行克城。"},{"type":"paragraph","text":"丙、外蒙、宁夏间是草地，有许多汽车通行路，过去即从这些道路接济冯玉祥。邓小平国同志亦亲从定远营汽车路走过。他们从"},{"type":"paragraph","text":"[1]这是毛泽东和周恩来，西北革命军事委员会副主席、红军第一方面军司令员彭德怀给朱德和红军总政治委员张国焘等的电报。"},{"type":"paragraph","text":"[2]任、贺，指任弼时、贺龙，当时分别任红军第二方面军政治委员和总指挥。"},{"type":"paragraph","text":"[3]邓小平，当时任红军第一方面军第一军团政治部副主任。1926年底他从苏联回国，曾经定远营到银川，后又从银川到西安，在中山军事学校工作。"},{"type":"paragraph","text":"[4]定远营，也称定远城，即今内蒙古阿拉善左旗巴彦浩特镇。外蒙接济，我们先占领定远营。"},{"type":"paragraph","text":"丁、据宁夏同志云，宁夏因有贺兰山，气候比绥远、青海、陕甘北部及甘西较暖，且是产大米区域，在西北为最富。四方面军占领宁夏南部后，应顿住几个月，待明年春暖再攻甘西。实行攻甘西，亦须得到苏联协助才能攻克甘凉肃\"三州等坚固城池。现盐池、定边可大批买布，我们在向李毅借款，为你们制备一批衣服。从中卫到红水、永登，沿黄河西岸并不通过沙漠。"},{"type":"paragraph","text":"戊、攻宁夏须待结冰（无造船把握），结冰从阳历十二月开始，距今还有七十天左右。此七十天内，四方面军占领静宁、通渭、会宁、靖远、海原、中宁（中宁县在金积县西南）及金积之一部，粮食不成问题。一方面军则占领固原、灵武、同心城及金积之一部，准备十二月初渡河。"},{"type":"paragraph","text":"己、因马鸿逵有二十余团，汤恩伯、何柱国、高桂滋、高双成等军在我军侧后，一方面军独攻宁夏有顾此失彼之虑。如使胡宗南确占静、会地区会合毛炳文?，彼既可加强马鸿逵，使我们攻"},{"type":"paragraph","text":"[1]甘凉肃，指甘州、凉州、肃州，均为旧府名，即甘肃张掖、武威和酒泉。"},{"type":"paragraph","text":"[2]李毅，即张学良，当时任国民党军西北“剿匪”总司令部副总司令。[3]红水，位于甘肃景泰县北部。"},{"type":"paragraph","text":"[4]马鸿逵，当时任国民党宁夏省政府主席、国民党军西北“剿匪”总司令部第十五路军司令兼新编第七师师长。"},{"type":"paragraph","text":"[5]汤恩伯，当时任国民党军第十三军军长。何柱国，当时任国民党军西北“剿匪”总司令部骑兵军军长。高桂滋，当时任国民党军西北“剿匪”总司令部第八十四师师长。高双成，当时任国民党军西北“剿匪”总司令部第八十六师师长。"},{"type":"paragraph","text":"[6]毛炳文，当时任国民党军西北“剿匪”总司令部第三十七军军长。宁夏计划失败，又可加强马步青\"，使你们攻甘西计划失败。如此有各个击破之虞。只有集中先占领宁夏方免此失。"},{"type":"paragraph","text":"庚、据最近调查，靖远以上至兰州不结冰，靖远以下均结冰。"},{"type":"paragraph","text":"辛、目前对胡宗南不宜进行决战，只须速进静宁以西，占领广大阵地，让他展开筑。我在七十天内逐步北移，至十二月一四两方面军各以一部拒止南敌，各以主力北进攻宁，配合苏联帮助，夺取宁城？，至明年春暖再行决定分路西进、南进、北进。"},{"type":"paragraph","text":"王、夺取宁夏打通苏联，不论在红军发展上，在全国统一战线，在西北新局面上，在作战上，都是决定的一环，在当前一瞬间则拒止胡军把一四两方面军隔开，又是决定一环。时机迫促，稍纵即逝，千祈留意，至祷至盼。"},{"type":"paragraph","text":"毛周彭"},{"type":"paragraph","text":"十九日十五时"},{"type":"paragraph","text":"[1]马步青，当时任国民党军西北“剿匪”总司令部第五纵队兼第二防守区（新编第二军）骑兵第五师师长。"},{"type":"paragraph","text":"[2]宁城，即今银川市。银川旧为宁夏府治，称宁夏城。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":9,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":148,"page_end":150},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a62d539ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

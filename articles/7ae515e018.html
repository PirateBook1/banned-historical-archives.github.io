script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席致电吊唁斯大林逝世","authors":["毛泽东"],"dates":[{"year":1953,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席致电吊唁斯大林逝世"},{"type":"paragraph","text":"【新华社六日讯】我中央人民政府毛泽东主席致电苏维埃社会主义共和国联盟最高苏维埃主席团主席什维尔尼克，对中国人民最亲密的朋友和伟大的导师斯大林同志的逝世表示最沉痛的哀悼。电文如下：苏维埃社会主义共和国联盟最高苏维埃主席团主席什维尔尼克同志："},{"type":"paragraph","text":"中国人民、中国政府和我自己，怀着无限悲痛的心情，获悉了中国人民最亲密的朋友和伟大的导师斯大林同志逝世的消息。这不仅是苏联人民而且也是中国人民和整个和平民主阵营以及全世界爱好和平的人民的无可估量的损失。我现在谨代表中国人民、中国政府，并以我个人的名义，向您及苏联人民和苏联政府表示最沉痛的哀悼。"},{"type":"paragraph","text":"中国人民革命的胜利和斯大林同志三十多年来不断的关怀、指导和支持，是完全分不开的。在中国人民革命胜利后，斯大林同志和在他领导下的伟大的苏联人民和苏联政府，对中国人民的建设事业，又给予了慷慨无私的援助。斯大林同志对于中国人民这样伟大的深厚的友谊，中国人民永远感念不忘。斯大林同志的不朽光辉，将永远照耀着中国人民前进的道路。"},{"type":"paragraph","text":"主席同志，光荣的列宁、斯大林的党，伟大的苏联人民和苏联政府，定将得到中国共产党、中国人民和中国政府的兄弟般的始终如一的信任和支持。中国人民一定会以最大的坚定性，和伟大的苏联人民永远紧密地团结一致，巩固并加强以苏联为首的世界和平民主阵营，提高警惕，加倍努力，打击战争挑拨者，为苏中两国人民的永久利益和世界和平与安全而奋斗到底。我相信，全世界一切劳动人民和爱好和平的进步人类，都将和我们一道，遵循斯大林同志指示的方向，把保卫世界和平的神圣事业担当起来。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五三年三月六日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ae515e018"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

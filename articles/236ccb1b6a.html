script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"茶叶增产","authors":[],"dates":[{"year":1976,"month":7,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"茶叶增产"},{"type":"paragraph","text":"福建省著名茶区政和县，今年春季茶叶又获丰收，总产量比去年同期增产一成以上，质量也比往年好。"},{"type":"paragraph","text":"政和县有一千多年的产茶历史。这里产的红茶、绿茶畅销国内外。解放前，由于反动统治阶级的残酷剥削和压榨，茶农生活痛苦不堪，茶园荒芜。解放后，特别是无产阶级文化大革命以来，茶区人民深入学大寨，在抓紧粮食生产的同时，大力发展茶叶生产，去年产茶量比一九六五年增加五倍多。"},{"type":"paragraph","text":"反击右倾翻案风的伟大斗争开展以来，政和县各级党组织带领干部和广大社员群众，深入批判邓小平“三项指示为纲”的修正主义纲领，以实际行动回击右倾翻案风。去冬今春，这个县茶区普遍遭到霜冻，广大社员和干部发扬“人定胜天”的精神，战胜了霜冻灾害。今年春茶发芽早，发芽齐，长得密，为夺取丰收打下了基础。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"236ccb1b6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

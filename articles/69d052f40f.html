script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在京各国专家热烈欢呼毛主席重要题词的发表把毛泽东思想运用于各国革命实践是当前世界各国人民最重要的任务缅甸、泰国和印尼朋友决心走武装革命道路直到最后胜利","authors":[],"dates":[{"year":1968,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十九日电　“只要认真做到:马克思、列宁主义的普遍真理与日本革命的具体实践相结合，日本革命的胜利就是毫无疑义的。”在北京的缅甸专家吴迎高、泰国专家妮达、印度尼西亚专家穆迪罗，今天分别对新华社记者发表谈话指出，毛主席六年前给日本工人朋友的这一题词，对全世界人民的革命事业，特别是对缅甸、泰国、印度尼西亚人民的革命事业，具有极为重大的意义。他们表示，缅甸、泰国、印度尼西亚人民决心坚定地走毛主席指引的武装革命的道路，直到最后胜利。"},{"type":"paragraph","text":"缅甸专家吴迎高向本社记者说，毛主席给日本工人朋友的光辉题词，也是缅甸人民革命取得胜利的必由之路，是缅甸人民的无价之宝，是正在进行革命斗争的亚洲、非洲、拉丁美洲革命人民的无价之宝。"},{"type":"paragraph","text":"他说，毛泽东思想是当代最光辉最伟大的马克思列宁主义，是永远不落的红太阳。在今天，说到马克思列宁主义，我们就必须突出毛泽东思想。他说，只要把马克思列宁主义、毛泽东思想这个放之四海而皆准的普遍真理同缅甸的革命实践正确地结合起来，缅甸人民的革命就会大踏步地前进。"},{"type":"paragraph","text":"他强调说，缅甸的革命实践证明了以下几点:必须武装夺取政权；必须进行人民战争；必须在农村建立根据地，以农村包围城市，最后占领城市，夺取全面胜利。这是缅甸革命取得胜利的唯一正确的道路。"},{"type":"paragraph","text":"泰国专家妮达说，毛主席给日本工人朋友的题词，对全世界人民的革命事业，特别是对泰国人民的革命事业具有重要意义。泰国人民按照毛主席的教导去斗争，一定能够推翻他侬——巴博集团，取得泰国一革命的最后胜利。"},{"type":"paragraph","text":"她说，毛主席把马克思列宁主义的普遍真理同中国革命的具体实践相结合，发展了马克思列宁主义。在当代，我们说把马克思列宁主义的普遍真理运用到各国革命的具体实践，就是要运用当代最高水平的马克思列宁主义——毛泽东思想于各国人民革命的具体实践中去。把毛泽东思想同各国革命的具体实践结合起来，这是当前各国人民最重要的任务。"},{"type":"paragraph","text":"妮达在谈话中谴责各国修正主义者背叛马克思列宁主义，以本国情况“特殊”为借口，反对马克思列宁主义的普遍真理，推行所谓“议会道路”，反对武装革命斗争。她说，毛主席教导我们:“革命的中心任务和最高形式是武装夺取政权，是战争解决问题。这个马克思列宁主义的革命原则是普遍地对的，不论在中国在外国，一概都是对的。”可是现代修正主义者反对这一革命原则，说明他们实际上是不革命，是反革命的。"},{"type":"paragraph","text":"她说，泰国革命人民正按照毛主席的教导，把马克思列宁主义与本国革命实践结合起来。泰国人民在泰国共产党的领导下，高举毛泽东思想伟大红旗，在抗击美帝国主义侵略者，在推翻美帝的走狗他侬——巴博集团的武装斗争中，获得了伟大胜利。这些胜利是泰国人民运用毛主席的人民战争的光辉军事思想取得的。"},{"type":"paragraph","text":"印度尼西亚专家穆迪罗说，毛主席给日本工人朋友的题词，是一个强有力的号召书，对印尼马克思列宁主义者是一个巨大的鼓舞。我们一定要更抓紧学习马克思列宁主义、毛泽东思想的普遍真理，并且按照毛主席的教导，认真地把马克思列宁主义的普遍真理与印尼革命的具体实践相结合。"},{"type":"paragraph","text":"他说，毛主席教导我们说:“革命的中心任务和最高形式是武装夺取政权，是战争解决问题。”“枪杆子里面出政权”。毛主席的教导是马克思列宁主义的普遍真理。印尼人民通过自己的斗争经历真正认识到，他们要取得革命的胜利，就一刻也不能离开毛泽东思想，否则就会给革命带来灾难。"},{"type":"paragraph","text":"穆迪罗说，毛主席指引的人民战争的革命道路，是唯一光荣正确的道路，这条道路将把印尼人民的革命引向最后胜利。毛主席给日本工人朋友的题词，大大鼓舞了印尼人民革命的信心，印尼人民丝毫一不动摇，坚定地走毛主席指引的武装革命的道路，直到最后胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69d052f40f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

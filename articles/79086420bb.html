script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"研讨“毛泽东与中国社会主义现代化道路”市社联举办系列学术活动","authors":["陈麟辉"],"dates":[{"year":1992,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天，上海社会科学界六十多位专家学者举行“毛泽东建设社会主义的思想与实践学术讨论会”，拉开了上海社联为纪念毛泽东同志诞辰一百周年而举行的以“毛泽东与中国社会主义现代化的道路”为主题的系列学术活动的帷幕。与会者认为，毛泽东的思想和实践奠定了我国社会主义现代化建设的坚实基础，尽管毛泽东建设社会主义的思想及实践有这样那样的失误，但这是毛泽东在努力探索适合中国国情的社会主义现代化建设道路过程中所出现的失误。因此，我们绝对不能不加分析地全面肯定或否定毛泽东建设社会主义的思想和实践。当前，我国正处在社会主义现代化建设的关键时期，全面、系统、科学地研究毛泽东与毛泽东思想，实事求是地总结毛泽东同志探索中国社会主义现代化道路过程中的得失成败，具有十分重要的意义。　(陈麟辉)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79086420bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

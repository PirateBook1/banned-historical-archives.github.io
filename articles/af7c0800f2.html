script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平同志强调八十年代要做好四件事加强党的领导是建设四化根本保证","authors":[],"dates":[{"year":1980,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社一月一日电　邓小平同志今天上午在政协全国委员会举行的新年茶会上指出，八十年代是十分重要的年代，我们一定要在这十年中取得显著的成就，以保证在本世纪末实现四个现代化。"},{"type":"paragraph","text":"邓小平同志强调指出，搞社会主义现代化建设，必须要有安定团结的政治局面；而要做到安定团结，就必须保证党的领导。他说，我们之所以能经得起风浪，党的领导是最根本的一条保证。只有坚持党的领导，才能保证我们政治路线、思想路线和组织路线的统一，工作效率才能提高。林彪、“四人帮”搞“踢开党委闹革命”，就是不要党的领导。党的领导，是四项基本原则中带根本性的一条。"},{"type":"paragraph","text":"邓小平同志说，去年元旦我讲了三件大事，即全国工作着重点的转移、中美建交和台湾归回祖国提到重要议事日程上来。如果说去年元旦很有意义，那么今年元旦意义更大，因为这个元旦是跨入八十年代的第一天。八十年代是十分重要的年代，是我们实现四个现代化的重要年代，因为我们要实现四化还有两个十年，如果在八十年代这个十年中我们不能取得显著成就，那么我们在本世纪末实现四化的目标就会告吹。在八十年代中，我们要在国际事务中起到自己的作用，还要把台湾归回祖国、完成祖国统一大业始终放在重要议事日程上。这就说明，我们在八十年代的任务是十分繁重的。"},{"type":"paragraph","text":"邓小平同志说，在八十年代里，我们最根本的工作就是要把自己的事情办好。国内的事情最重要的是把经济建设搞好。这就需要我们做好四件事:第一，一定要坚持党的政治路线。我们的政治路线或者叫根本任务，就是要团结全国各族人民，调动一切积极因素，同心同德，鼓足干劲，力争上游，多快好省地建设现代化的社会主义强国。我们要把这条政治路线贯彻始终，团结一致、坚定不移地按这条路线干下去。要保证这条政治路线的实现，还要有一个正确的、坚定不移的、始终一贯的思想路线和组织路线来保证。第二，必须要有一个安定团结的政治局面。没有安定团结的政治局面，就不可能有四个现代化，因为没有安定团结的政治局面，大家就不可能安下心来搞建设。所以，我们不赞成那些搞动乱的人和事。例如“西单墙”的那种搞法，当然那里面有许多人是好人，但有些人思想不对头。我们的国家经不起动乱了，过去动乱，人民吃了苦头，国家吃了苦头。我们一定要全心全意地爱护和维护安定团结，采取一切措施巩固和发展安定团结的形势，保证大家能够团结一致、聚精会神地搞四化。而要做到安定团结，最根本的一条是保证党的领导。第三，要有艰苦奋斗的创业精神。我们要搞中国式的现代化，我们还很穷，我们就是要老老实实地创业，就是要吃点苦，否则不可能有今后的甜。人民生活只有随着生产的不断发展，才能得到逐步改善。第四，要建立一支坚持社会主义道路的、有专业知识的干部队伍，没有这样一支干部队伍，要实现四个现代化是不可能的。"},{"type":"paragraph","text":"邓小平同志指出，不管国际风云如何变化，我们一定要坚定不移地把自己的事情办好。现在在许多问题上暴露了我们工作中的一些弱点、缺点和错误，那不要紧，有缺点、错误，我们可以实事求是地改。改了，我们就有希望，就能增强信心。今后我们还会遇到曲折和困难，还可能出现错误，但我们会在党的领导下克服它。我们一定要满怀信心地向着二十世纪末的总目标前进。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af7c0800f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

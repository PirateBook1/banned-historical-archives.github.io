script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"插秧姑娘攻难关","authors":[],"dates":[{"year":1976,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中午，烈日把稻田烤得滚烫。在星火农场二十五连的水田里，两个扎着短辫的姑娘，正聚精会神地开着插秧机，来往驰骋；水田边上，四个姑娘围着圈子在比划、研究着。"},{"type":"paragraph","text":"这六个姑娘都是初次上阵的机插新手，她们正在攻插秧中遇到的难关。插秧机手小袁发现插秧枝数不匀，一下子找不到原因，急得饭都吃不下，其它插秧机也遇到了这个问题。怎么办呢?吃饭时六个姑娘都来了，围拢在一起商量着。小袁说:“我们虽然碰到了困难，但和唐山灾区人民的困难相比是微不足道的，唐山人民能顶住七级地震，而我们碰到这么点困难就害怕了吗?”“不!战士面前无困难!”“我们要以战‘三抢’的实际行动支援灾区人民，保质保量完成机插百分之百的任务!”共青团员小时、新战士小干都坚定地说。"},{"type":"paragraph","text":"中午，六个姑娘一放下饭碗，连草帽都没带就奔到了水田。来场才两个月的七五届新职工小干第一个跳上插秧机，边干边仔细观察；小袁、小时、小王等都反复捉摸着。共青团员小袁，前一天晚上，一直插到十一点钟，收工后又修机到次日凌晨，现在又和大家一起战斗。经过大家的刻苦钻研，原因找到了。原来秧爪和助秧器不协调，小袁和小干她们熟练地调整了秧爪，整整干了一个中午，故障排除了。虽然汗水如雨浇，可六个姑娘心里却乐滋滋的。"},{"type":"paragraph","text":"本报通讯　员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"027d6aa3de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

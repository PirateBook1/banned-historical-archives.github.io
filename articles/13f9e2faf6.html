script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南京印刷机械厂制成国产新型连晒机为大量印制毛主席光辉彩色画像和毛主席著作提供了优良技术装备","authors":[],"dates":[{"year":1969,"month":3,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社南京十二日电　南京印刷机械厂的革命工人和革命干部，为了大量印制伟大领袖毛主席的光辉彩色画像和毛主席著作，发扬自力更生、奋发图强的革命精神，群策群力，猛攻技术尖端，制成了晒制印版的新型连晒机，为我国印刷机械生产作出了新的贡献。"},{"type":"paragraph","text":"连晒机是印刷厂用来代替手工制版，连续晒制印版的优良技术设备。印毛主席光辉彩色画像就需要用它晒制出一套精确的印版，才能大量印制。以前，这种设备靠外国进口，成本高，维修不便。在伟大的无产阶级文化大革命中，南京印刷机械厂的工人决心走自力更生道路，造出我们自己的连晒机，为祖国争光，为歌颂伟大领袖毛主席、宣传战无不胜的毛泽东思想贡献力量。试制连晒机的任务下达后，广大革命工人和革命干部欢欣鼓舞，无比激动。他们说，这次试制连晒机，是全厂革命工人和革命干部的最大光荣。我们的厂小，可是我们忠于毛主席的决心很大。有了对毛主席的赤胆忠心，天大的困难也吓不倒我们。"},{"type":"paragraph","text":"在试制过程中，厂里没有精密设备，革委会就遵照毛主席关于“坚持群众路线，放手发动群众，大搞群众运动”的教导，开办了火线学习班，开现场诸葛亮会，充分发挥工人群众的智慧，这样，很多技术难关都被一一突破了。在整个试制过程中，革委会坚持以革命统帅生产。革委会成员和工人一起活学活用毛泽东思想，一起斗私批修、忆苦思甜。政治挂了帅，劲头格外足。许多年老体弱的工人和青年人一起坚持战斗。有的工人带病坚守岗位。这样，在大家齐心努力下，胜利制成了国产新型连晒机。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13f9e2faf6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席革命文艺路线胜利万岁——彩色故事影片《火红的年代》《艳阳天》《青松岭》《战洪图》剧照(图片)","authors":[],"dates":[{"year":1974,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席革命文艺路线胜利万岁"},{"type":"paragraph","text":"——彩色故事影片《火红的年代》《艳阳天》《青松岭》《战洪图》剧照"},{"type":"paragraph","text":"《火红的年代》：赵四海炼钢小组提出用国产合金代替进口合金冶炼特殊钢的方案，决心冲破现代修正主义的经济封锁，为社会主义祖国炼出“争气钢”，狠狠打击帝修反！"},{"type":"paragraph","text":"《艳阳天》：东山坞农业社党支部书记兼社主任肖长春。他有高度的阶级斗争、路线斗争觉悟，领导广大群众坚定不移地走社会主义道路，贫下中农称赞他是“咱们的主心骨”。"},{"type":"paragraph","text":"《艳阳天》：暗藏的反革命分子马之悦，唆使生产队长马连福在干部会上闹“按土地分红”。肖长春指出：“高级社再搞土地分红是走回头路”。"},{"type":"paragraph","text":"《艳阳天》：在毛主席革命路线指引下，肖长春领导东山坞的贫下中农，粉碎了阶级敌人企图搞垮农业社的种种阴谋诡计。他们信心百倍，坚定地沿着社会主义道路前进。"},{"type":"paragraph","text":"《青松岭》：老贫农张万山办起赶车训练班，对青年进行阶级教育，要青年们认准毛主席指引的路，坚决为贫下中农握紧鞭子，在社会主义大道上赶好车。"},{"type":"paragraph","text":"《青松岭》：共产党员、老贫农张万山冒险拦住惊马，抢救了学习掌鞭赶车的青年秀梅和大虎。"},{"type":"paragraph","text":"《火红的年代》：党委书记王坚，坚决支持赵四海用国产合金冶炼特殊钢，为社会主义祖国争气。"},{"type":"paragraph","text":"《火红的年代》：在毛主席视察上海钢铁厂四周年的光辉日子里，赵四海小组用国产合金冶炼特殊钢成功了，工人们无限欢欣鼓舞。"},{"type":"paragraph","text":"中国电影公司供稿"},{"type":"paragraph","text":"《青松岭》：在党支部领导下，青松岭的社员群众把隐藏的反动富农分子钱广彻底揭露了。群众愤怒地对阶级敌人展开斗争。"},{"type":"paragraph","text":"《战洪图》：老贫农老根爷和团支部书记刘绣华学习《愚公移山》，决心自力更生克服困难。中国电影公司供稿"},{"type":"paragraph","text":"《战洪图》：解放军指战员完成了支援抗洪斗争的任务，冀家庄人民热情欢送子弟兵。本版图片除署名者外均为新华社供稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0288af45df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></bo

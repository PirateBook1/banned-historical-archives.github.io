script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发东北局关于一九四九年十月一日以前贪污问题的计算和处理方法规定","authors":[],"dates":[{"year":1952,"month":3,"day":30}],"is_range_date":false,"parts":[{"text":"中共中央转发东北局关于一九四九年十月一日以前贪污问题的计算和处理方法规定","type":"title"},{"text":"东北局，并告各中央局：","type":"appellation"},{"text":"三月十五日电悉。同意你们对一九四九年十月一日以前贪污问题的计算和处理方法的各项规定。东北局来电转发各中央局参考。","type":"paragraph"},{"text":" 中 央三月三十日","type":"paragraph"},{"text":"关于一九四九年十月一日以前贪污问题的计算和处理办法规定","type":"subtitle"},{"text":"各省市委、政府各部党组、军区党委、铁路党组并报中央：","type":"appellation"},{"text":"为贯彻中央三月六日关于处理贪污浪费问题的若干规定的方针，将对一九四九年十月一日以前贪污问题的计算和处理方法规定如下：","type":"paragraph"},{"text":"（一）凡一九四九年十月一日以前贪污达人民币一千万元以上，虽一九四九年十月一日以后没有贪污，仍应视其贪污款数分别按中央规定处理，但一般的可较一九四九年十月一日以后贪污同等款数及同样情节者为轻。","type":"paragraph"},{"text":"（二）凡一九四九年十月一日以前贪污虽不足人民币一千万元，但一九四九年十月一日以后仍继续贪污者，亦应计算，视其贪污总额分别按中央规定办理。但一般的可较一九四九年十月一日以后贪污同等款数及同样情节者稍轻。","type":"paragraph"},{"text":"（三）凡一九四九年十月一日以前贪污不足人民币一千方元，一九四九年十月一日以后没有贪污者，可按中央三月六日若干规定中对贪污分子的处理办法第一条，关于贪污一百万元以下者的规定处理。各省市委有何意见望即电告并请中央指示。","type":"paragraph"},{"text":" 东北局三月十五日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6335e01e5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

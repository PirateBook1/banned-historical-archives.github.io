script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"赵巷公社组织干部学习毛主席提出的三个基本原则提高路线觉悟　促进各项工作","authors":[],"dates":[{"year":1972,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　青浦县赵巷公社党委，在深入开展批修整风运动中，组织基层干部联系斗争实际，认真学习毛主席提出的“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的三个基本原则，提高了两条路线斗争的觉悟，促进了当前的各项工作。"},{"type":"paragraph","text":"这个公社党委组织大队和生产队干部联系党内两条路线斗争史，学习毛主席提出的三个基本原则，狠批刘少奇一类骗子的反革命罪行，使大家认识到，一切混入党内的资产阶级代表人物，为了反对毛主席的马克思列宁主义路线，推行他们的机会主义路线，总是使用各种阴谋诡计，总是要在组织上搞分裂。我们如果不认真学习马、列著作和毛主席著作，不提高阶级斗争和路线斗争觉悟，就会上刘少奇一类骗子的当。许多干部进一步认清了团结的重要性，自觉地增强了领导班子的革命团结。该公社刘夏大队党支部成员，过去由于学习不够，相互之间缺乏认真的批评和自我批评，影响了革命团结，阶级敌人就乘机进行破坏，使革命、生产受到损失。这次，在深入开展批修整风运动中，他们通过认真学习这三个基本原则后，狠批刘少奇一类骗子破坏党内团结的阴谋，认清了不团结的危害，找出了不团结的原因，从而在马列主义、毛泽东思想的原则基础上增强了团结。"},{"type":"paragraph","text":"赵巷公社党委在组织干部认真学习这三个基本原则时，还积极引导大家结合现实斗争，提高识别能力。他们回顾本公社一个曾混入公社革委会的坏家伙专搞阴谋诡计、进行反革命分裂活动的事实，认识到只要我们坚持搞马克思主义，坚持团结，坚持光明正大，就能识别和抵制一小撮反党反人民的阴谋家、野心家，并把他们揪出来，批倒批臭，使我们的革命事业不断向前发展。"},{"type":"paragraph","text":"赵巷公社广大干部通过学习和批判，还认识到，要搞马克思主义，就是要坚持毛主席的无产阶级革命路线，坚持走社会主义道路，不断巩固和加强农村的社会主义阵地。这个公社有个大队，过去有些干部受了刘少奇一类骗子推行的反革命修正主义路线的影响，一度重副轻农，占用粮田面积，扩种经济作物，并且不顾公社党委一再阻止，私自大搞烧窑生产，严重影响了农业生产的发展。开始，这个大队有些干部错误地认为，这是为了发展集体经济，增加社员收入，对公社党委的批评，不以为然。这次通过学习毛主席的指示以后，认识到，在农副业生产中，如果不按国家计划，不执行毛主席的“以粮为纲，全面发展”的方针，单纯追求经济收入，实际上就是搞修正主义，走资本主义道路。许多干部深有体会地说，刘少奇一类骗子搞分裂，搞阴谋诡计，其罪恶目的，就是要搞修正主义，在我国实现资本主义复辟。我们一定要遵循毛主席关于“要搞马克思主义，不要搞修正主义”的教导，带领群众，认真学习马、列著作和毛主席著作，在革命和生产斗争中，坚定地执行毛主席的革命路线和政策，坚持走社会主义道路。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c50cd0f6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

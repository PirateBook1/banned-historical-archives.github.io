script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为建立强大的新中国战斗到底！——英模代表继续发表见了毛主席后的感想","authors":["王剑清　蒋元椿　艾治平"],"dates":[{"year":1950,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为建立强大的新中国战斗到底！"},{"type":"paragraph","text":"——英模代表继续发表见了毛主席后的感想"},{"type":"paragraph","text":"出席全国战斗英雄和劳动模范代表会议的英雄模范代表们，继续发表他们见到了毛主席之后的感想。"},{"type":"paragraph","text":"过去，他们在作战中，在工作中，在最困难最艰苦的时候，一想到毛主席，就有了勇气，有了信心。许多人在为党、为人民付出自己的最后一滴血，最后的生命力时，想念着毛主席。想到了他，就对着自己没有完成的革命事业的胜利远景而安然瞑目，而慷慨就义。眼前，这伟大的人，就雍容地坐在自己的前面，这是多大的幸福，多大的光荣啊！"},{"type":"paragraph","text":"四野战斗英雄刘梅村在去年人民政协会议中，第一次见了毛主席后，战斗得更英勇了。当去冬十二月初他在粤桂边境奔袭博白那天，他带领着七连急行猛追、前进得最快，首先插入城内的敌第三兵团部，配合兄弟部队，活捉了敌“华中军政公署”副长官兼第三兵团司令张淦。今春进攻海南岛时，刘梅村和他率领的全营同志们的挑战书中，有一条就是：“立功争取见毛主席！”海南岛战役他胜利地完成了歼灭敌人的任务，立下了大功，于是今天他又见到了毛主席。在这次见过毛主席后，他说：“毛主席去年说中国革命的胜利才走完了万里长征的第一步，我决心跟着毛主席走第二步………，永远作个革命的战士，保卫祖国、保卫世界和平！保持光荣，发扬光荣！以新的荣誉争取第三次、第四次，……会见毛主席。”"},{"type":"paragraph","text":"毛主席代表中共中央向代表们致祝词后，铁路劳模——中国第一名女火车司机田桂英，一面鼓掌一面和旁边的同志说：“咱一定把‘三八’号机车开得更稳更拿手！”新纪录创始者赵国有、工业劳模老英雄刘英源都互相同邻近的同志谈着，露出响应毛主席号召更好地搞生产的坚决神气。"},{"type":"paragraph","text":"唐山炼钢厂劳模赵乃斌见过毛主席后说：我是学矿业的，但在国民党反动派统治时，我所学非所用，毕业后失业，被迫去教书，解放后我才被同志介绍到唐山炼钢厂工作，所学的东西才用上了。早先我好比是矿石一样被遗弃在深坑中无人理睬，毛主席好比是采矿工人，他把我从万丈深坑中开采出来了。毛主席真是我们中国人民的大恩人。我看见毛主席很健康，也就直接增加了我为建设新中国工作的信心。回厂后，我定要把毛主席健康的消息和他给我的指示带给工人弟兄，今后我们技术人员与工人更要亲密地团结起来，建设我们的新国家。"},{"type":"paragraph","text":"中央军委保育院的小朋友们在献花献旗以后，有一个七、八岁的小女孩走到扩音机前，用清脆的声音说：“叔叔、阿姨们：我们要向你们学习，长大了也做英雄、做模范，做毛主席的好学生。”"},{"type":"paragraph","text":"“做毛主席的好学生”，这句话，道出了英雄模范一致的心愿。华东军区民兵女英雄玉敏孙在会后说：“我看着那些小孩子，想着刚才见过毛主席和听过毛主席的话，我心里非常激动，我没有别的思想，只想努力永远做毛主席的好学生。”"},{"type":"paragraph","text":"毛主席宏亮的声音、英明的号召，把会场代表们、把全中国的人民的心凝结在一个共同的意志之上。这个意志就是：“为建立新中国强大的国防军及强大的经济力量而战斗到底！”"},{"type":"paragraph","text":"（王剑清、蒋元椿、艾治平）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7cb03df4dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

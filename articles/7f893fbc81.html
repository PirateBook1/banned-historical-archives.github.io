script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央人民政府政务院关于实行棉花计划收购的命令","authors":[],"dates":[{"year":1954,"month":9,"day":9}],"is_range_date":false,"parts":[{"text":"中央人民政府政务院关于实行棉花计划收购的命令","type":"title"},{"text":"（一九五四年九月九日政务院第二百二十四次政务会议通过）","type":"subtitle"},{"text":"为了保证纺织工业用棉，保证人民生活所需棉花的供应，决定从一九五四年秋季新棉上市时起，在全国范围内实行棉花的计划收购（简称统购）。实施办法如下：","type":"paragraph"},{"text":"一、凡生产棉花的农民，应按照国家规定的收购价格，将所产棉花，除缴纳农业税和必要的自用部分外，全部卖给国家。国家的棉花收购工作，统由国营中国花纱布公司办理。中国花纱布公司得委托供销合作社代理收购业务。","type":"paragraph"},{"text":"二、私营棉花商、贩，一律不得经营籽棉、皮棉的收购和贩运业务，其从业人员在当地人民政府领导下，由中国花纱布公司、供销合作社分别安置。私营絮棉零售 商、贩，继续由中国花纱布公司供应絮棉，维持经营。私营籽棉加工业，统由中国花纱布公司通过供销合作社委托加工，不得自购籽棉，加工自销。对棉农留种用的 籽棉，供销合作社应给以加工的便利。","type":"paragraph"},{"text":"三、国家收购计划完成后，棉农留作自用部分的棉花，如有节余需要出售时，可由供销合作社继续收购。","type":"paragraph"},{"text":"四、中国花纱布公司和供销合作社应及时地供应人民需用的絮棉和手工纺织用棉。为了保证纺织工业按计划进行生产，应提倡节约絮棉，省用好棉，多用次棉，利用旧棉。手工纺织一般应维持现有产量，不宜发展。","type":"paragraph"},{"text":"五、各级人民政府应加强市场管理，经常地进行监督和检查。对违犯和破坏棉花计划收购的投机分子和反革命分子，应依法惩处。","type":"paragraph"},{"text":" 总理  周恩来一九五四年九月十四日","type":"paragraph"}],"comments":[],"origin":"根据一九五四年九月十四日《人民日报》刊印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央人民政府政务院关于实行棉花计划收购的命令","authors":[],"dates":[{"year":1954,"month":9,"day":9}],"is_range_date":false,"parts":[{"text":"中央人民政府政务院关于实行棉花计划收购的命令","type":"title"},{"text":"（一九五四年九月九日政务院第二百二十四次政务会议通过）","type":"subtitle"},{"text":"为了保证纺织工业用棉，保证人民生活所需棉花的供应，决定从一九五四年秋季新棉上市时起，在全国范围内实行棉花

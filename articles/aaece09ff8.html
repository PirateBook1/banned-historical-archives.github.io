script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"和章伯钧罗隆基穿连裆裤，潘大逵窃据四川招兵买马","authors":["夏群"],"dates":[{"year":1957,"month":7,"day":13}],"is_range_date":false,"parts":[{"text":"和章伯钧罗隆基穿连裆裤，潘大逵窃据四川招兵买马","type":"title"},{"text":"夏群","type":"authors"},{"text":"潘大逵忠心耿耿地在四川贯彻着章罗联盟的意志，和章伯钧、罗隆基穿的是一条“连裆裤”。他对罗隆基的“平反委员会”和章伯钧的“政治设计院”等荒谬主张，是完全支持的。","type":"paragraph"},{"text":"在中共四川省委统战部的座谈会上，潘大逵认为民主党派的作用现在是“忽隐忽现，若有若无”，党外人士的地位“有若无，实若虚”，一再提出民主党派应当参加学校的“设计”、“排演”、“导演”工作，强调民主党派在国家中的作用为“三缺一”，强调把民主党派当成桌子的一只脚，缺了一只就站不稳。潘大逵不仅积极从言论上支持“政治设计院”的主张，而且在四川的雅安作出了一套完整的“政治设计院”的具体方案。民盟四川省副委秘书长、右派分子赵一明已经承认，“在雅安提出的方案和在雅安工作中所造成的错误，可以说是执行了潘大逵错误指示的结果”。赵一明让为潘大逵在这个问题上给他的指示，归纳起来有四点:①脱离党的领导，强调民主党派独立自主，平起平坐；②改变政治协商的内容；③强调改善民主党派的工作条件，改变民主党派工作的现状；④要鸣要放,但是不要方向。在民盟全国工作会议的传达稿中，曾经有一段胡愈之的话“发扬民主，互相监督，独立思考，自由辩论，百花齐放、百家争鸣都对；但总的方向是搞社会主义，是为社会主义服务，是为工农兵服务”。但潘大逵在研究传达稿时，却主张把“总的方向是搞社会主义”以后的一段删去了才传达。","type":"paragraph"},{"text":"在“长期共存，互相监督”的方针提出后，潘大逵不止一次的说“现在民盟的许多工作要自己作主，不必去问统战部的意见”、“发展组织是自己的事情，自己做了就是”。从去年以来，潘大逵就秉承章伯钧的意旨，单纯强调大发展，不管条件，只求人多，歪曲了盟中央发展组织的“文教为主，大中城市为主，中上层知识分子为主”的方针，主张民主党派可以不要分工，“要打破界限，发动社会主义竞赛”；要求“川流不息的发展”。潘大逵还要求在人民代表和政协委员中发展，以壮大声势。总之，潘大逵是在不断“招兵买马，扩展实力”，积极把原本是党的助手的民盟变为党的“敌手”，为实现“两院制”创造条件。","type":"paragraph"},{"text":"为了用地方的力量来支持章罗联盟，潘大逵几年来在四川没有放松过建立据点的活动。他拉拢了一批亲信的人来作为自己的爪牙，实现右派分子把持四川盟务的野心。潘大逵布置势力范围的办法除了对干部采取拉拢和利用外，还通过一些旧同学、旧同事的关系，笼络一部分民主人士和高极知识分子作为自己的政治资本，进行反党活动。","type":"paragraph"},{"text":" 来源：《文汇报》1957年7月13日，原题为：“和章伯钧罗隆基穿连裆裤，潘大逵窃据四川招兵买马，培植爪牙建立据点进行反人民活动，在雅安阴谋推销‘政治设计院’方案”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aaece09ff8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

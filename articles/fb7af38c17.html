script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"储安平长子储望英给《文汇报》反对储安平反动言行的信","authors":[],"dates":[{"year":1957,"month":6,"day":26}],"is_range_date":false,"parts":[{"text":"储安平长子储望英给《文汇报》反对储安平反动言行的信","type":"title"},{"text":"文汇报编辑部负责同志:","type":"appellation"},{"text":"我是储安平的长子，最近才从部队复员返家。","type":"paragraph"},{"text":"储安平反社会主义言论发表以后，已受到全国人民的严词驳斥。我身为革命军人，社会主义青年，坚决和全国人民站在一起反对他这种反党、反社会主义、污蔑人民领袖的谬论。","type":"paragraph"},{"text":"在报纸上已揭发了他许多反党、反社会主义的事实，充分证明他这种恶毒思想是长期存在的，有政治野心的，企图借用光明日报作基地，向社会主义进攻。这使我更认清了他的反党面貌。","type":"appellation"},{"text":"我要给储安平先生进一句忠言:希望你及时悬崖勒马，好好地倾听人民的意见，挖掘自己反社会主义思想根源，彻底交代自己的问题，以免自绝于人民。","type":"paragraph"},{"text":" 储望英(6，26)","type":"paragraph"},{"text":" 来源： 1957年6月29日《文汇报》","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb7af38c17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

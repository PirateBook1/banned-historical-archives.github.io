script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"展示伟人的革命经历和斗争生活《青年毛泽东》电视剧本推出","authors":[],"dates":[{"year":1996,"month":1,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报北京1月15日专电　12集电视剧《青年毛泽东》电视剧本，由大型综合性文学双月刊《电视·电影·文学》于今年第一期推出。在今日此间召开的座谈会上，有关专家对此给予了热情的肯定。"},{"type":"paragraph","text":"《青年毛泽东》主要描写了从1910年至1921年建党前夕毛泽东同志的革命经历和斗争生活。剧作以毛泽东为基点，以蔡和森及如今鲜为人知、当年锋头甚健的肖子升等三位“湖南一师”的人杰为轴心，详实客观地展示了毛泽东及其战友从武昌起义始，历经袁世凯称帝、张勋复辟、黎元洪下野、段祺瑞黩武及徐世昌登台等各种怪诞的历史风云，历尽磨难，一意求索“改造中国和世界”出路的悲壮历程。"},{"type":"paragraph","text":"《青年毛泽东》的作者赵遵生是杭州市艺术创作中心二级编剧，为写《青年毛泽东》，他曾两次共三个月到湖南寻踪觅迹，深入采访了与毛泽东同时代的数十位老人，并广为查阅有关文件、资料和历史档案。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57d14fe43f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

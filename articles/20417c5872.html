script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"京、沪、津广泛开展军民联欢和拥军爱民活动庆祝“八一”建军节  加强军政军民团结　巩固无产阶级专政  王洪文副主席参加上海市庆祝大会　各地军民共同交流学习革命理论经验","authors":[],"dates":[{"year":1975,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"京、沪、津广泛开展军民联欢和拥军爱民活动庆祝“八一”建军节"},{"type":"paragraph","text":"加强军政军民团结　巩固无产阶级专政"},{"type":"paragraph","text":"王洪文副主席参加上海市庆祝大会　各地军民共同交流学习革命理论经验"},{"type":"paragraph","text":"新华社一九七五年七月三十一日讯　“八一”建军节前夕，北京、上海、天津等地广大人民群众和驻军指战员广泛开展军民联欢和拥军爱民活动，热烈庆祝中国人民解放军建军四十八周年。各地党、政、军负责同志参加了当地的军民联欢庆祝活动。中共中央副主席王洪文同志参加了上海市的庆祝中国人民解放军建军四十八周年大会。"},{"type":"paragraph","text":"在上海市，这几天许多基层单位的劳动人民同驻军指战员举行了联欢会、座谈会，共叙军民鱼水情。上海第一百货商店专门请“南京路上好八连”指战员给职工们介绍了他们保持和发扬艰苦奋斗作风的事迹。商店的共青团员和青年还到八连参观，同战士们一起座谈学习马克思主义关于无产阶级专政理论的体会。驻上海各部队指战员深入地开展了向人民群众学习的活动。海军驻上海部队的一些团以上干部，到上钢五厂二车间参加劳动，虚心向工人阶级学习。上海警备区某部“秋毫无犯城市政策模范连”党支部，结合学习无产阶级专政理论，发动全连指战员检查了拥政爱民工作。"},{"type":"paragraph","text":"北京市今晚在工人体育馆举行了盛大的军民联欢晚会。在这以前，北京市各区、县和许多基层单位也广泛举行了军民联欢会和座谈会。东城区邀请保卫西沙群岛的战斗英雄向干部、群众报告了他们的模范事迹。北京卫戍区所属各部队最近普遍进行了革命传统教育和政策纪律教育。卫戍区领导机关还把几个区的负责干部请到部队，听取他们对部队工作的意见。有些连队的指战员这几天到钢铁厂参加劳动，并和工人们举行座谈，虚心学习他们学理论，抓路线，大干社会主义的革命精神。"},{"type":"paragraph","text":"天津市今晚举行了军民联欢晚会。天津市各区、县组织的各界人民慰问团，这几天分别前往海防哨所、部队营房和医院慰问子弟兵。有的区、县派出了文艺宣传队到部队作慰问演出。许多机关、团体还邀请部队的英雄模范人物去作报告，介绍他们学习无产阶级专政理论的体会和发扬艰苦奋斗光荣传统的事迹。人民解放军驻天津部队和天津警备区，最近派出群众纪律检查组，到工厂、农村、机关、学校、街道征求群众意见，向人民群众学习。天津警备区的领导干部还带领文艺宣传队到小靳庄参加劳动，并为社员演出文艺节目，同社员们一起联欢。"},{"type":"paragraph","text":"北京、上海、天津各级领导机关和人民群众在建军节前夕热情慰问了烈军属和残废军人、复员退伍军人，检查了优抚工作。许多单位召开了老红军、烈属、革命残废军人代表座谈会，鼓励他们努力学好无产阶级专政理论，发扬革命传统，争取更大光荣。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20417c5872"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

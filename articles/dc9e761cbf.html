script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"同背叛毛泽东思想的人作坚决斗争上海县广大干部和群众响应党中央号召，掀起学习马列著作和毛主席著作新高潮，决心坚持党的基本路线，把革命进行到底","authors":[],"dates":[{"year":1976,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　正当全国亿万人民响应党中央的伟大号召，继承毛主席的遗志，沿着毛主席的革命路线继续胜利前进的时候，中共中央、人大常委会、国务院、中央军委公布了关于建立伟大的领袖和导师毛泽东主席纪念堂的决定，中共中央公布了关于出版《毛泽东选集》和筹备出版《毛泽东全集》的决定。上海县广大党员、干部和群众怀着激动的心情，认真学习了这两项英明决定。大家说，中央的两项决定十分重要，非常及时，充分表达了全国八亿人民的共同心愿，我们坚决拥护。广大干部、群众表示，一定继承毛主席的遗志，最紧密地团结在以华国锋同志为首的党中央周围，一切听从以华国锋同志为首的党中央的指挥，认真学习马列著作和毛主席著作，坚持“三要三不要”原则，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"一个多月来，中共上海县委带领全县人民坚决响应党中央的号召，把对毛主席无限崇敬和深切怀念的无产阶级感情，倾注到学习毛泽东思想、实践毛泽东思想中去。各级党组织都纷纷举办各种类型的学习班，制订了学习马列著作和毛主席著作的计划。县委还举办了由各社、镇、局党委书记参加的读书班，认真读毛主席的书，同时，联系党内两条路线斗争史、国际共产主义运动史，特别是联系当前阶级斗争和两条路线斗争的实际，认真学习毛主席在批邓、反击右倾翻案风斗争中的一系列重要指示，学习和讨论了毛主席关于“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的教导，进一步加深了对毛主席关于资产阶级“就在共产党内”，“走资派还在走”的科学论断的理解。各级干部在学习“三要三不要”的三项基本原则时，回顾了我党历次路线斗争的历史经验，深有体会地说:坚持还是反对毛主席提出的三项基本原则，是区别真假马克思主义的一个试金石。一切背叛马克思主义、列宁主义、毛泽东思想，篡改毛主席指示的人，一切搞修正主义、搞分裂、搞阴谋诡计的人，就是党内资产阶级，就是走资派。他们是十分孤立的，是注定要失败的。走资派还在走，这是社会主义历史时期长期存在的社会现象，我们一定要进一步树立同走资派长期作战的思想。广大干部、群众表示，要一辈子读毛主席的书，一辈子走毛主席指引的路，一辈子在毛泽东思想旗帜下继续革命，一辈子执行毛主席的革命路线。大家决心在以华国锋同志为首的党中央领导下，同党内资产阶级展开坚决斗争，同一切背叛马克思主义、列宁主义、毛泽东思想，篡改毛主席指示的人，同一切搞修正主义，搞分裂，搞阴谋诡计的人进行坚决的斗争，把毛主席开创的无产阶级革命事业进行到底!"},{"type":"paragraph","text":"在学习马列和毛主席著作的新高潮中，上海县的广大党员、干部和群众，发扬了理论联系实际的革命学风，坚持在斗争中学，在斗争中用，以马克思主义、列宁主义、毛泽东思想为武器，深入批邓，继续反击右倾翻案风，坚决同党内资产阶级作斗争。随着学习马列著作和毛主席著作新高潮的兴起，全县干部、群众斗志昂扬，有力地推动了抓革命、促生产，推动了农业学大寨、普及大寨县运动的深入开展，全县革命、生产形势大好。他们决心在以华国锋同志为首的党中央的领导下，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，把各方面的工作做得更好，夺取社会主义革命和社会主义建设的更大胜利。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc9e761cbf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

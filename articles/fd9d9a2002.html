script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我志愿军和朝鲜人民代表 访问毛主席彭司令员故乡","authors":[],"dates":[{"year":1952,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社华沙三日电】　中国人民志愿军归国代表团中南分团和朝鲜人民访华代表团中南分团一行四十多人，在十六日访问了毛主席的故乡——湘潭县韶山乡。"},{"type":"paragraph","text":"代表们向韶山乡人民作了报告；并召开了革命烈士家属、革命军人家属和劳动模范座谈会。代表们受到了韶山乡人民的尊敬和热爱。年已五十九岁的老妈妈贺思生，送给代表十个鸡蛋和一篮红薯。她说她的红薯是自己亲手种的，一定要代表们收下。军属、劳动模范刘秀华，把自己参加县劳动模范大会得到的奖章，送给朝鲜人民访华代表团中南分团团长黄龟汉。少年儿童队员成丽华和林国南，把自己的红领巾分别献给志愿军归国代表团代表张绿琴和朝鲜人民访华代表团代表许金玉。韶山乡的人民听了代表们的报告后，纷纷表示要努力增产节约，支援中国人民志愿军。"},{"type":"paragraph","text":"中国人民志愿军归国代表团中南分团团长张烈和朝鲜人民访华代表团中南分团团长黄龟汉，在二月十八日访问了彭德怀司令员的故乡——湘潭县乌石乡。乌石乡人民冒着风雪举行了欢迎大会。会上，张烈代表彭司令员和志愿军全体同志向光荣的乌石乡人民致敬。黄龟汉说:朝鲜人民永远也不会忘记中国人民和彭司令员故乡人民兄弟般的友谊。乌石乡人民代表也报告了他们抗美援朝的情况和今后的工作计划。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd9d9a2002"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

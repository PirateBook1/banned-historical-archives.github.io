script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"推广土法炼铜","authors":["《新湖南报》评论"],"dates":[{"year":1958,"month":8,"day":11}],"is_range_date":false,"parts":[{"text":"推广土法炼铜","type":"title"},{"text":"《新湖南报》评论","type":"authors"},{"text":"大力发展铜的生产，是全省有色冶金工业方面一项迫切的任务。目前，全省的社会主义建设正在一日千里地向前发展，而铜料不足却是一个相当突出的问题，如果这个问题不能迅速地获得解决，就会严重地影响机械工业和电力工业的发展，最终势必影响到整个工农业生产全面大跃进的速度。因此，发展铜的生产不仅是冶金工业部门的事情，而且是全党全民的一项重要任务。","type":"paragraph"},{"text":"湖南是全国有色金属的宝库之—，除锑、钨等矿藏外，铜的资源也很丰富。根据不完全的地质调查资料，即发现新化等41个县的几百个乡有铜矿。可见要使我省铜的生产得到迅速的发展是完全有条件的。","type":"paragraph"},{"text":"怎样才能迅速地发展铜的生产呢？关键在于打破迷信，解放思想，坚决贯彻全党全民办工业以及由土到洋、土洋结合的方针，依靠群众，遍地开花。当前，主要的是用土法大力开采和冶炼。我们认为邵阳专区所采取的统一安排劳动力，边探边采、边建炉、边生产的方法是对头的。省属某矿已经给大家做出了榜样。他们在社会主义建设总路线的光辉照耀下，发挥了冲天的革命干劲，经过20多天的苦战，终于使土法炼铜获得了成功，现在正在大力组织生产。这是一个十分可喜的现象，为我省土法炼铜开辟了广阔的道路。根据他们的经验，土法炼铜技术简单，传授方便；建厂容易，出铜快；所需的原材料和工具也可以就地解决；并且成本低。总之完全符合多快好省的原则。因此，该矿土法炼铜的经验应该在全省迅速地大力推广，只有这样，才能使我省在今年内生产出上万吨铜来。目前的问题是：有些人还存在轻“土”重“洋”的思想，迷信还没有完全破除，他们认为有些东西土法可以搞，例如土法炼铁、炼钢、制化肥等，事实摆在眼前不得不承认；有些东西土办法硬不行，比如说炼铜，有些人就认为非用洋办法不可。现在好了，隆回，新邵土法炼铜都已试验成功，这给迷信洋办法的人又上了生动的一课。其实，任何科学技术的发展，都是从生产实践中积累起来的，首先没有土的和小的，大的和洋的也就搞不起来。当然，这丝毫不意味着我们反对洋办法，反对现代化的大生产；恰恰相反，我们是主张土洋结合的。然而，在今天我们的工业基础还比较薄弱的情况下，要使铜的生产得到迅速的发展，最有效的还是土办法。因此，各个地区应该象抓钢铁、机械工业一样，先用土办法把铜的生产马上抓起来，切实加强领导。可以想象得到，在今年下半年要生产这么多铜，困难是一定有的；但是只要我们走群众路线，有克服一切困难的决心和勇气，那么任何困难也不能阻挡我们飞跃前进。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7f128274e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

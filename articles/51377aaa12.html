script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席教导的好战士","authors":["吴儒才"],"dates":[{"year":1965,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席教导的好战士"},{"type":"paragraph","text":"去年十一月十二日，我们房管局二十多名干部，到洛阳西关花坛处的五层拐角大楼工地上参加义务劳动。在休息时，工地上有一位头戴柳条安全帽、身穿半旧劳动布工作服、年约二十岁的工人，手拿簸箕形的大铁锨，给正在转动的电动砂浆搅拌机满满地一锨锨添着洗过的石子。他身上沾满水泥斑点，满脸汗水，也不肯休息一下。人们佩服地夸赞着：“真象一只小老虎！”"},{"type":"paragraph","text":"许多人好奇地问：“他是谁？好象从来没见过。”有人回答说：“他是解放军某部战士李自成，从北京来洛阳探亲，到咱们工地找他哥哥李自有的。可他一来，就主动地在工地上干起活来。”接着，他伸出四个指头比划着说：“他已干了四天啦！”有人曾问李自成：“你怎么不趁此假期参观一下工业区？游览游览驰名的洛阳龙门风景？……”他毫不犹豫地回答说：“我能和大伙一起紧张地劳动，比我到处参观、游山玩水的意义更大。”人们听了以后都说，毛主席教导出来的战士，真是好样的！"},{"type":"paragraph","text":"河南洛阳市房管局　吴儒才"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51377aaa12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

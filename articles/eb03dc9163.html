script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西省改造知识分子工作中存在的主要缺点和偏向","authors":[],"dates":[{"year":1955,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"山西省改造知识分子工作中存在的主要缺点和偏向","type":"title"},{"text":"【山西分社二十八日讯】中共山西省委于十二月下旬召开的知识分子改造会议上，分析、研究了在团结、教育和改造知识分子工作中存在的主要缺点和偏向：","type":"paragraph"},{"text":"一、有些党组织和行政领导同志，对知识分子、特别是高级知识分子的作用认识不足，对他们缺乏同志式的爱护和关怀；特别是有些单位对工程技术人员的历史问题和社会关系看得过于严重、复杂。如富家滩煤矿主任工程师刘仙洲是个模范工作者，各方面都具备了入党条件，只是因为听了一个赶大车的车夫说他是三青团员，所以他申请入党已经三年，至今还没有批准吸收他入党。西山煤矿工程师高春林，因为有人说他解放前在石家庄参加过社会活动，候补期已经二年多尚未转正。后来经过派人调查并没有别的政治问题，只是演过几次戏而已。太原重型机器厂认为工程技术人员百分之九十的人有问题，影响了对工程技术人员的信任和正常使用。","type":"paragraph"},{"text":"对工程师和技术人员还存在一种可有可无的观点。表现在只注意实际经验和群众智慧，忽视科学和工程技术人员的科学技术和意见，不了解群众智慧和科学结合的重要。太原矿山机器厂在试制成功的五十五种新产品中，工程技术人员的作用是很大的；但是领导上只片面强调是工人群众创造性劳动的结果。甚至有的对技术问题采取少数服从多数的方式进行表决的错误办法。","type":"paragraph"},{"text":"二、对他们中的有些人安排使用不当，所学非所用。如太原铁路局临汾分局的收发员是个检修机务工程师。省人民银行把一个财经学院的副教授当做十九级干部使用。某些部门在整编干部时，整编下来的多系技术人员，认为这些人累赘，不如初中毕业的学生容易指挥。有的将工程技术人员调到和他原来业务不相近的行政职位上去。","type":"paragraph"},{"text":"三、有些高级知识分子的代表人物由于兼职过多，参加社会活动过多，因而不能合理地支配自己的时间，这样便影响了他们的专业活动与科学研究工作。许多工厂、建筑企业单位对工程技术人员的培养注意很差，对他们的业务学习不给予必要的时间，所用的参考资料书籍也缺乏必要的供应。","type":"paragraph"},{"text":"四、在待遇方面也存在着某些不合理的现象。有的根据行政干部的待遇标准，评定技术人员的待遇。太原钢铁厂几年来三十二个工程师中只有两人升了级，二十多个一级技术员中没有一个升级的。山西农业科学研究所一九五四年以来共提拔科长级干部四十五人，其中留用人员和高级知识分子只有六人，占总提拔人数的百分之十点三四。有些工程技术人员工作能力强，工作多工资低，而另外有些工程师能力弱，工作做的少，工资待遇反而高。在一些高等学院里使一些冒牌工程技术人员和假教授占据职位，享受不应有的待遇。","type":"paragraph"},{"text":"此外，在进行知识分子思想改造，对于小学教师、中医、医院医生、护士和剧团演员以及还乡生产的知识分子的培养教育上也存在一些缺点。(马明)","type":"paragraph"}],"comments":[],"origin":"1955年12月31日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb03dc9163"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西省有三千八百多人吃苍耳苗中毒","authors":["新华社"],"dates":[{"year":1960,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"山西省有三千八百多人吃苍耳苗中毒","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社太原9日讯    4月中旬以来，太原市的清徐及榆次、平遥、解休、太谷、文水、原平等县市部分地区，先后发生采食野生植物苍耳中毒事故。据4月29日统计，全省八十七个村庄有三千八百多人中毒，其中有五十四人急救无效死亡。","type":"paragraph"},{"text":"事故发生后，山西省委、省人委立即发出了“禁止采食苍耳苗等有毒野生植物的紧通知”，和订出那些野生植物可以采食，那些不能采食的规定；同时，组织各方力量，全力进行抢救。省卫生厅、药政局等有关部门除支持大批治疗药物外，各单位顿号工还星夜艺术表演人国县介绍的“万能解毒剂”，在八小时内制出“万能解毒剂”六十六万西西，并立即组织交通工具，以最快的速度将药运到中毒地点。","type":"paragraph"},{"text":"在抢救过程中，还得到北大医学院第一附属医院、协和医院、中医研究院长、天津市儿童医院等部门的大力支援；江西、河南省委也先后用飞机送来“万能解毒剂”及“万能解毒剂”的原料（小野鸡尾草）一千多公斤。","type":"paragraph"},{"text":"目前，发病不久的中毒患者，在服了“万能解毒剂”等芗以后，几乎全部都被抢救了过来，六百多名重中毒患者，并已有二百多人痊愈出院。","type":"paragraph"},{"text":"来源：1960年5月15日《新华社内参》","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a1c33db32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

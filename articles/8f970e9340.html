script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席给孩子们带来幸福“新中国儿童短片集”观后","authors":["高歌"],"dates":[{"year":1952,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高歌"},{"type":"paragraph","text":"“新中国儿童短片集”有三个节目:“新儿童”、“儿童的节日”和“东北、西北少年儿童旅行团访问北京”都是生动的纪录片，充满了喜悦。"},{"type":"paragraph","text":"生长在毛泽东时代的孩子们是多么幸福啊!他们在课堂里静心听讲，他们在实验室里追寻科学的“秘密”，他们去参观集体农场，他们帮乡亲们捉虫除草，他们亲手铺填自己的校园，他们成群结队的到郊外去露营，他们还举行了营火晚会，他们唱歌，他们跳舞，——他们都将成为全面发展的、优秀的人材，未来的祖国的保卫者和建设者!"},{"type":"paragraph","text":"一九五○年六月一日是新中国的第一个儿童节。影片纪录了这一天的首都是多么的热闹和欢欣。挂上花彩的电车是专门给孩子们环游全城的，书店和电影院都优待儿童。中山公园里举行了联欢会，苏联小朋友、朝鲜小朋友也来参加了。在儿童节的庆祝大会上，则有更多的兄弟国家的小朋友和母亲来和我们一起庆祝。我们的劳动模范赵国有、李凤莲，作家丁玲，数学家华罗庚，音乐家马思聪，……也都和小朋友们见了面。更多的新的英雄，将从孩子中间产生!中国保卫世界和平大会委员会主席郭沫若在会上献词，祝贺大家“一个个都成为人民中国的栋梁”。"},{"type":"paragraph","text":"东北、西北少年儿童旅行团，是去年暑假到北京访问的。他们都是优秀的少年队员，大部分是工农子弟。西北区的二十六个团员，还是汉、回、维吾尔、哈萨克等四个民族的代表，他们都带着对于祖国的热爱，从辽远的边疆来向毛主席问好。他们参加了人民解放军建军二十四周年的庆祝大会，看见了朱总司令；他们访问了参加“二七”大罢工的铁路老年工人，听了作家赵树理谈怎样写作，访问了舞蹈家戴爱莲和新中国第一批女跳伞员林莉；他们参观工厂和矿山，参观天安门、故宫和颐和园；他们跟北京各大学、中学的大哥哥、大姊姊联欢，又与人民解放军和志愿军叔叔们联欢。他们在首都度过了愉快的假期。"},{"type":"paragraph","text":"这三部短片，虽然只是片段的纪录；已经使人饱满的看到新中国儿童的灿烂的生活了。那一张张的笑脸，那一条条的红领巾，是多么深刻的给了人幸福的感觉!"},{"type":"paragraph","text":"影片纪录的，还是去年的和前年的情形。现在，孩子们不是更健壮、更欢乐了吗!正如上海工厂区的孩子们说的:“我伲一年比一年开心!”他们也都还记得“过去日本人辰光，反动派辰光”，怎样“吃六谷粉、吃户口米、吃耳光，做小工，拾煤屑……”"},{"type":"paragraph","text":"孩子们知道幸福不是自天而降的；而是毛主席给带来的!"},{"type":"paragraph","text":"\u003cIMG alt=请插入3号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1952\\06\\5262080101.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f970e9340"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

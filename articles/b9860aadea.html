<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"难忘的会见","authors":["柏生"],"dates":[{"year":1963,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"难忘的会见"},{"type":"paragraph","text":"柏生"},{"type":"paragraph","text":"昨夜——新春佳节之夜，巍峨壮丽的人民大会堂里，灯火辉煌，喜气盈盈。在祖国第三个五年计划刚刚开始的新春，来自首都各个岗位上的科学工作者，满怀喜悦兴奋的心情，同党中央的领导人欢聚一堂，共度佳节，欢庆我们伟大祖国飞跃前进的建设成就和科学事业的迅速发展。"},{"type":"paragraph","text":"你看，那些银发缕缕、桃李满天下的老专家、老教授，那些满怀壮志、攀登科学高峰的中年一代，那些在科学道路上勇往直前、大步迈进的青年人，他们有的刚刚离开温暖的实验室，有的冒着凛冽的寒风从郊区农村赶了来，每个人的脸上都充满了幸福喜悦的欢笑。在这新春佳节之夜，他们互相祝贺和鼓励，决心为建设现代化强大的祖国，承担光荣艰巨的任务，为伟大的祖国做出有益的贡献。"},{"type":"paragraph","text":"在大会堂的湖南厅，党中央的领导人刘少奇、邓小平、董必武等同志，亲切地接见了一百多位有着优异成绩和贡献的科学家。在这个幸福的时刻，不少科学家同刘少奇同志握手时，激动得眼里含着热泪。人们可以想到他们内心是多么激动！他们知道，这样的会见代表着党和国家对科学和科学家的重视，代表党和国家对科学家的殷切期望！刘少奇同志亲切地对科学家们说：“我们要建设起一个现代化的国家，要靠大家的努力！我们为你们做后盾，为你们创造条件！”在旧中国饱受苦难折磨的时代，多少热爱祖国的科学家，怀抱着“科学救国”、“工业救国”、“教育救国”的愿望，在自己的岗位上努力工作，希望国家富强起来。但在反动统治下，他们的这种美妙愿望，一个一个地破灭了，“国”并没有得救，他们自己也受到极大的压抑，找不到发挥才能智慧的地方。"},{"type":"paragraph","text":"你看！那年逾古稀的著名水稻专家丁颖，那著名的机械工程专家刘仙洲，小麦专家金善宝，力学专家钱学森，原子核物理学家钱三强，那去年春天才从香港归来的著名病理学家侯宝璋……，他们都有过这样深切的体会和经历！解放前，丁颖教授的科学研究工作虽然做得很有成绩，但是很少能在生产上发挥作用。他辛勤制定的广东水利建设方案，在反动统治下变成了一堆废纸。他费尽心血选育出来的良种，被反动统治者看做废物。但是，这位对祖国农业科学有着出色贡献的老农学家，到解放后，他的科学研究工作受到党和人民的极大重视，他的科学活动领域越来越广阔了。"},{"type":"paragraph","text":"同党中央的领导人在一起交谈，这是许多科学家热烈的愿望。人们看到那从香港归来的病理学家侯宝璋老教授，他在同刘少奇同志亲切握手时，脸上流露着多么兴奋的微笑！老教授从事医学教育和病理研究工作近四十年。他从香港回到北京之前，有人曾经企图用优厚的物质待遇引诱他到外国去，他热爱祖国，为了祖国的医学事业，毅然拒绝了这些诱惑，满怀兴奋的心情回来。他担任了中国医科大学副校长，直接参加了医学建设中培养人材的工作。"},{"type":"paragraph","text":"在那年老一代的科学家中，人们还看到了我国著名的地理学家、中国科学院副院长竺可桢在大厅的一角同老友们握手言欢，就是这位在旧社会同样抱有科学救国幻想的老科学家，在不久前被批准加入中国共产党，成为光荣的中国共产党党员。几年来，祖国科学事业的蓬勃发展，深深地鼓舞着他。他在科学家的行列里第一个走上去和刘少奇主席紧紧握手时，心情怎能不激动呢！"},{"type":"paragraph","text":"参加这个联欢晚会的，不仅有自然科学家，而且有社会科学家，在这全世界都正在加强反修正主义斗争的时刻，他们的任务也是光荣而艰巨的。"},{"type":"paragraph","text":"今天，我们的科学家都深切地感到，科学工作有党中央和毛泽东同志的关怀和领导，这是攀登科学高峰的有力保证，也是科学家们最大的幸福和骄傲！他们懂得，这次难忘的欢聚，同党的领导人亲密地在一起，正是党和祖国对他们在科学研究工作上最大的支持、信任和鼓励。他们决心在第三个五年计划期间，创造更加辉煌的成绩，攀登世界科学的高峰！（附图片）"},{"type":"paragraph","text":"刘少奇、邓小平等同志同科学家们亲切握手　本报记者　吕相友摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9860aadea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"广东广西的工作安排和兵力部署","alias":"","parts":[{"type":"paragraph","text":"广东广西的工作安排和兵力部署"},{"type":"paragraph","text":"（1950年11月17日）中南局、中南军区党委会，并告华南分局："},{"type":"paragraph","text":"（一）军区党委会十一月十三日的报告收到了，各项计划及布置均很好，请即按此逐项坚决实施。（二）中南局关于广西工作的决议也是很好的，你们派陶铸”去广西帮助工作很有必要，陶铸是否已动身去了，如未应速去。我已电叶剑英同志去广西帮助一时期，叶定十一月二十一日动身去，叶不宜离开广州过久，大概在广西住一个月左右即须东返，因此陶铸应在广西久留一会，直至剿匪问题基本解决然后回来。（三）为了对付敌人可能在广东登陆进犯，必须准备使用五个至七个军。除广东现有三个军外，拟在五个月后从广西抽出一个军（位于梧州待机），使用陈明仁部当作一个军，以上五个军确定用于广东。此外，准备于明年三月集中的第四十六第四十八两个军拟位于衡州机动位置，依情况需要，可以使用于北方，也可以使用于广东。（四）为此必须用全力剿灭土匪，陈明仁部"},{"type":"paragraph","text":"[1]陶铸，当时任中南军区政治部主任。"},{"type":"paragraph","text":"[2]叶剑英，当时任中共中央华南分局第一书记、广东军区司令员兼政治委员。"},{"type":"paragraph","text":"[3]陈明仁部，指由长沙起义的国民党部队改编的中国人民解放军第二十一兵团，兵团司令员陈明仁。"},{"type":"paragraph","text":"[4]衡州，即湖南衡阳。毛泽东全集第二十九卷应加紧训练一个月，于十二月二十日左右向广西出动参加剿匪，任务完成即开广东。陈明仁部到广西剿匪考验一次是很必要的。（五）广东修通几条主要公路很有必要，应立即办理，所需费用由政府开支。"},{"type":"paragraph","text":"毛泽东十一月十七日"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":11,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":372,"page_end":373},"tags":[{"name":"陶铸","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"501371370e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

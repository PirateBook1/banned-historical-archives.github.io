":"关于宜宾问题的批示"},{"type":"paragraph","text":"（一九六七年四月）"},{"type":"paragraph","text":"许多外地学生，几次冲入中南海，--些军事院校冲进国防部，中央和军委并没有指责他们，更没有让他们认罪，悔过，或者写检讨，讲清楚，让他们回去就行了，而各地把冲军事机关-一事，却看得太重了。"},{"type":"paragraph","text":"·298·"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":3,"day":null}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":311,"page_end":311},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a72facecb4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"休整数天后分数路广泛袭击敌之后路","alias":"","parts":[{"type":"paragraph","text":"休整数天后分数路广泛袭击敌之后路！"},{"type":"paragraph","text":"（1947年4月8日）彭、习："},{"type":"paragraph","text":"（一）根据西安情报及胡军退返永坪行动，敌似已放弃攻绥德企图。粮食极缺，又找不着我主力，将领极苦闷，认为仗不好打。（二）在此情况下，似已至实行你们所提打敌后路之时机。全军休整数天（避免作战），检讨经验，调整人事，极为必要。在休息期内考虑行动方针：或仍对敌之主力待机歼击一部（要有极大忍耐心）；或分为数路广泛袭击敌之后路（一路出金盆湾、临真、宜川、韩城、澄城、蒲城、白水，留一部附电台位于金盆湾、临真地区，经常袭击该线；一路出洛川、中部4、宜君、同官、耀县，留一部附电台位于延、甘、富地区，经常袭击该线），正面（瓦市\"一带）只留一个旅或少于一个旅即够。此外则集中主力打邓左，打马鸿"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给西北野战兵团司令员兼政治委员彭德怀和副政治委员习仲勋电报的节录。"},{"type":"paragraph","text":"[2]胡，指胡宗南，当时任国民党军第一战区司令长官。[3]临真，今为临镇，位于陕西延安市东南。[4]中部，旧县名，即今陕西黄陵。[5]"},{"type":"paragraph","text":"瓦市，即陕西瓦窑堡。[6] 1邓，指邓宝珊，当时任国民党军普陕绥边区总部总司令。左，指左逵\"，打马鸿宾凹（镇原），打陇东、关中，而以一部钳制胡军，亦可作为考虑方针之一。究应如何？望斟酌电告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"卵齐[1]马鸿逵，当时任国民党政府主席西北行辕副主任。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":4,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":492,"page_end":493},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d4e61765d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

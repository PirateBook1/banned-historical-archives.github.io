script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"真诚交心  心情愉快  北京市工商界举行向党交心大会","authors":["新华社"],"dates":[{"year":1958,"month":4,"day":5}],"is_range_date":false,"parts":[{"text":"真诚交心  心情愉快  北京市工商界举行向党交心大会","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社５日讯把心交给党交给人民交给社会主义，这是北京市许多工商业者在５日举行的北京市工商界向党交心汇报大会上提出的保证。","type":"paragraph"},{"text":"参加大会的有一万多名工商业者，有许多人在会上自动地把很多以往认为见不得人的思想认识谈了出来。北京市工商业联合会主任委员乐松生说：几年来党对我进行了很多教育和照顾，但是我对党的态度若即若离，向党只说三分话，对党三心二意。他决心把“口袋”里的脏东西全翻出来，化三心二意为一心一意，永远跟着党走社会主义道路。中国民主建国会北京市委员会副主任委员常子久在会上谈了他过去对党和政府的态度，五反、肃反运动和税收等方面的错误思想。常子久表示在向党交心运动中，一定要交得真、挖得深、倒得干净。","type":"paragraph"},{"text":"许多已经参加体力劳动的工商业者，在会上汇报了他们在劳动中的收获，他们都认为：参加体力劳动是资产阶级分子进行脱胎换骨改造的好办法。","type":"paragraph"},{"text":"中共北京市委统战部部长崖月犁在会上讲了话。他说：工商业者开始向党交心，说明了工商界自我改造运动进行得更广泛更深入了。向党交心，是进一步在政治思想上进行革命，开始时是会有些痛苦的，但是交出心来、丢掉思想包袱以后，心情一定会愉快。他希望工商业者在政治、思想的革命中获得丰收。","type":"paragraph"},{"text":"---- 原载《人民日报》1958年4月6日，原题为：“真诚交心  心情愉快  北京市工商界举行向党交心大会”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4de9fc3bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

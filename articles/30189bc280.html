script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"转发东北军区党委镇反工作计划的批语","alias":"","parts":[{"type":"paragraph","text":"转发东北军区党委镇反工作计划的批语"},{"type":"paragraph","text":"（1951年4月13日）各大军区党委，并告军委直属各部门及各特种兵司："},{"type":"paragraph","text":"看了东北军区党委四月八日关于在东北军事系统内执行镇反工作的计划\"，很高兴。这个计划很周密恰当，是对于这个严重问题做了认真的研究然后定出来的，请你们一致注意研究这个文件，作为在自己系统中进行镇反工作的参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月十三日"},{"type":"paragraph","text":"[1]中共东北军区委员会镇反工作计划的要点是：（一）组织全体干部学习镇反文件。根据文件精神检查干部思想，并将这些文件在全军传达、教育。（二）根据现有线索材料进行分析研究，布置与加强调查力量，进一步发现问题，充实材料，准备抓捕一批反革命分子，并在抓捕后抓紧审讯，以扩大战果。（三）审查的重点，军区党委应抓紧军工、后勤、特种兵与机要部门，各单位亦应根据自己的条件决定各自的重点。对案子和人员的审查，也应分主次，掌握重点。（四）处理原则：（1）过去有重大罪恶的与有现行破坏活动的反革命分子，查有实据者处死刑，恶霸地主送原籍交法院判死刑。（2）胁从分子，罪恶不大者，集中管训后资遣回原籍，交地方公安部门管制。（3）重大嫌疑分子集中管训，继续严格审查，弄清后再予处理。（五）各级政治部门必须把这一工作作为目前的中心任务，各个部门的审查与镇反工作应由首长负责。凡判处死刑者，须经军区首长批准，并组织公审借以教育群众。（六）必须建立严格的审查制度与人事录用制度，用人必须经过团以上机关审查批准，保卫部门应予加强。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":4,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":232,"page_end":232},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30189bc280"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

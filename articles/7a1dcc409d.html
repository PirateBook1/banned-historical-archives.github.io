script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"雷锋就在俺面前","authors":["黄祖英"],"dates":[{"year":1976,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"雷锋就在俺面前编辑同志："},{"type":"paragraph","text":"俺叫黄祖英，是个五保户，今年六十七岁了。在毛主席亲自发动和领导的批邓、反击右倾翻案风斗争中，听说党内最大的不肯改悔的走资派邓小平攻击文化大革命以来的人民军队，胡说什么“雷锋叔叔不在了”，真把俺的肺气炸啦！俺没念过书，是个大老粗，可哪是秧苗，哪是稗子，俺分得最清楚。"},{"type":"paragraph","text":"解放前，俺生了十个娃子。在国民党反动派的压榨下，十个娃子先后病饿夭亡，俺老伴也积劳成疾，刚解放不久就去世了，只剩下俺这孤老婆子。"},{"type":"paragraph","text":"解放后，党和政府实在关怀俺，生产队经常派人料理俺的生活。一九七一年开春，俺这生产队住上解放军，他们得知俺的情况，就把照顾俺生活的事承担下来。每天清早，他们就来给俺挑水、劈柴、扫院子，帮俺料理一切家务。打那年起，连队的战士换了一茬又一茬，可每天为俺办好事一直坚持到如今。六年了，风雨不误，从来没有间断过。去年腊月二十八，鹅毛大雪下了一天一夜。俺想：这么大雪，路可滑呀，家里还有半缸水，够吃几顿的，小伙子们可别再来挑啦。可第二天一早打开房门一看，俺就怔住了：清清的一担水，摆在门前台阶上，雪地上两行脚印，一直通到半里多远的井台上。象这样的事多着哩！"},{"type":"paragraph","text":"战士周国发给俺挑了三年多的水，在离开连队的那一天，还为俺劈了能烧好几天的柴，把水缸挑得满满荡荡的，又把刚入伍的新战士领到俺这儿，一遍又一遍地嘱咐：“千万别忘了给大娘挑水。”俺在一旁听着，不知说什么才好，眼泪一直往下掉。这些新战士接过老战士的扁担，照旧每天给俺挑水。"},{"type":"paragraph","text":"旧社会给俺留下了一个咳嗽病根，每当遇上寒天，就憋得喘不过气来。有一回，俺这老毛病又发了，一连七天起不了床。那几天，连队的同志们可真费了心。炊事员把香喷喷的饭菜端到俺手里，卫生员不分白天黑夜地给俺打针、吃药，真比亲人还要亲哪！这不是雷锋就在俺面前吗？"},{"type":"paragraph","text":"可是，邓小平胡说：经过文化大革命，人民军队中“雷锋叔叔不在了”。他的心肝，俺看得清，就是说人民军队的坏话，就是想顺顺当当地复辟资本主义，把俺们重新拖回吃人的旧社会中去。俺贫下中农坚决不答应！"},{"type":"paragraph","text":"湖北省南漳县黄滩大队贫农社员　黄祖英"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a1dcc409d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

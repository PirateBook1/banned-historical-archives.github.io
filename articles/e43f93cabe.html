script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亚非人士热情歌颂当代最伟大的革命领袖　毛主席是被压迫人民的救星   干革命就要学习毛主席著作","authors":[],"dates":[{"year":1966,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亚非人士热情歌颂当代最伟大的革命领袖"},{"type":"paragraph","text":"毛主席是被压迫人民的救星"},{"type":"paragraph","text":"干革命就要学习毛主席著作"},{"type":"paragraph","text":"据新华社十七日讯  日本、尼泊尔、叙利亚、巴勒斯坦各界人士热情称颂毛主席是当代最伟大的革命领袖，《毛泽东选集》是革命的百科全书。他们还高度评价中国的无产阶级文化大革命。"},{"type":"paragraph","text":"参加亚非作家紧急会议的日中文化交流协会理事长中岛健藏十五日在东京向六百名听众发表讲话时说，毛泽东主席是“一位伟大人物”。他说，毛泽东思想是完全正确的。他赞扬《毛泽东选集》是革命的百科全书，他说：“世界上再没有像《毛泽东选集》的应用范围那样广泛的书籍了”。"},{"type":"paragraph","text":"参加亚非作家紧急会议的尼泊尔代表戈温达·巴塔，十五日在加德满都对新华社记者说：“毛主席的著作是今天全体革命工作者的伟大指南，因为它包含马克思列宁主义的普遍真理，中国革命的具体实践证明了这一点。”"},{"type":"paragraph","text":"巴塔说，毛主席的论断“对于在各国进行反对帝国主义、新老殖民主义和修正主义的斗争的人们有着巨大的意义。我们可以肯定，充分掌握他对革命战略的剖析并运用于实践，就能够在运动中取得胜利。毛主席的英明的分析加上他的丰富的革命经验，使他的著作充满了科学的正确性和真理。毛主席确实是当代的伟大导师和伟大领袖。不学习毛主席著作，任何一个革命者都不能充分了解当代的问题。”"},{"type":"paragraph","text":"曾经参加亚非作家紧急会议的叙利亚作家扎达特·里卡比最近对新华社记者说：“毛泽东是社会主义新中国的缔造者，七亿中国人民热爱的领袖；毛泽东是全世界被压迫民族和人民的救星；是世界人民反对帝国主义事业的领导者，在帝国主义压迫下正在争取解放的人民都无限尊敬和崇仰毛泽东。”"},{"type":"paragraph","text":"他又说，今天，毛主席的著作，不但全中国人民在学习，全世界人民也在学习。认识毛泽东思想伟大的人越来越多，人民将团结起来，沿着毛主席指引的方向，进行反对帝国主义的斗争。"},{"type":"paragraph","text":"一位叙利亚职员在学习了毛主席著作以后说，毛泽东思想像火炬，照亮了亚洲、非洲、拉丁美洲人民革命的道路。"},{"type":"paragraph","text":"流亡在叙利亚的一位巴勒斯坦青年，第一次见到中国朋友就高呼：“毛泽东是世界上最伟大的人！”他热情地把中国朋友请到他家去，激动地出示一本珍藏很久、阅读得书页已经发皱的阿拉伯文版的毛主席著作：《中国革命和中国共产党》。他还要中国朋友送他一张毛主席照片，以便他能天天见到毛主席。"},{"type":"paragraph","text":"巴勒斯坦的著名诗人艾布·赛勒马在他的诗篇中满怀激情地赞颂毛主席。他在《毛泽东的微笑里》一诗中写道："},{"type":"paragraph","text":"当黑暗遮住苍穹，"},{"type":"paragraph","text":"宇宙间立刻卷起狂风；"},{"type":"paragraph","text":"当毛泽东的微笑露在天边，"},{"type":"paragraph","text":"大地上顿时呈现万里晴空。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e43f93cabe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

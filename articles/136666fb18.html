script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于解决农民问题的试探纲领","authors":["王隆瑛","西南农学院"],"dates":[{"year":1957,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"关于解决农民问题的试探纲领","type":"title"},{"text":"西南农学院王隆瑛","type":"authors"},{"text":"本刊关于解决农民问题的试探纲领","type":"subtitle"},{"text":"一、贯彻党员领导，老农治社，乡干部参加生产。","type":"paragraph"},{"text":"二、集中拖拉机，大力开荒。兴建国营农场，增加粮食，鼓励农民。","type":"paragraph"},{"text":"三、增加化学肥料的供应，压低化学肥料价格，是解决生产的重要手段。","type":"paragraph"},{"text":"四、提高农民社会政治地位，给予真正农民的参政机会。","type":"paragraph"},{"text":"五、扩大对农业的投资。","type":"paragraph"},{"text":"六、扩大自留地，鼓励发展社员副业。","type":"paragraph"},{"text":"七、停止或减少对农民的夏征任务，保证青黄不接之时无断炊之势。","type":"paragraph"},{"text":"九、提高农产品价格，特别是肉类、棉花、烟草等。","type":"paragraph"},{"text":"十、粗细粮同时统购，多留些细粮给农民。","type":"paragraph"},{"text":"十一、组织政府中级以上工作人员和人民解放军中级以上军官下乡看看农民，自动提出降低薪金待遇，鼓励全国干部将多余薪金作为农业投资。","type":"paragraph"},{"text":"十二、组织政府工作人员下乡参加劳动，克服官僚主义。","type":"paragraph"},{"text":"十三、广开言路，增加土特产出口，减少大米出口。","type":"paragraph"},{"text":"十四、积极训练合作社干部，增办干部训练班。中等农业学校向合作社中的优秀劳动者，参加农业生产的中小学毕业生开门，从干部上技术上保证农业生产。","type":"paragraph"},{"text":"十五、继续贯彻党中央农业发展纲要四十条。","type":"paragraph"},{"text":"十六、奖励农业革新者。","type":"paragraph"},{"text":"十七、农业科学研究机关面向实际。","type":"paragraph"},{"text":" (此为王隆瑛撰写)","type":"paragraph"}],"comments":[],"origin":"原载西南农学院1957年6月9日“真理塔”第一期，2006年9月25日朱泽觥抄录。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"136666fb18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

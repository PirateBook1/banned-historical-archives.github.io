script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——歪曲整风运动","authors":["包卓靖","北京政法学院","张敬臣","王革","黄盛业"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——歪曲整风运动","type":"title"},{"text":"北京政法学院张敬臣王革黄盛业包卓靖","type":"authors"},{"text":"“我国除了工人阶级和非工人阶级的矛盾外，社会上还存在着工人阶级内部的分化（由于经济地位不同或其他因素）和分化后彼此产生先进和落后的性质的矛盾，而且这种矛盾是现在社会中的主要矛盾。工人阶级分化出来的领导人是工人阶级中的先进者，是矛盾中的先进方面……但矛盾要发展，由于经济地位的不同等原因，这些领导人又可能发展转化为矛盾的落后方面（个别品质堕落除外，只谈全国的），妨碍了社会生产力的发展（例如匈牙利事件，斯大林个人崇拜……）……工人阶级中绝大部分就突破这种生产关系的束缚，甚至这种突破以对抗形式表现出来（例如波兹南、匈牙利事件）。”","type":"paragraph"},{"text":"“矛盾只有程度不同，任何矛盾都是对抗性的，毛主席提出有非对抗性的矛盾，不是事实，而仅是一种手段。顾名思意，矛和盾就是对抗性的，如果不是对抗性的，就不能叫做矛盾。马列主义有时就是不实事求是。”××说：“毛主席这样提又是自己打嘴巴吗？”赵说：“那当然啰。”（北京政法学院  赵日月的材料）","type":"paragraph"},{"text":"“我们学校，对批评层层包围，步步设防，真是小心翼翼，困难重重呀！批评被一道高墙禁锢在国中，不能乘风破浪，那里还谈得上掀起巨浪，刮起狂风。”（北京政法学院  陈守铭）","type":"paragraph"},{"text":"“和风细雨，不解决问题，过去斗争地主就不讲和风细雨。”他要求以暴风骤雨方式停课整风。（北京政法学院  张敬臣的材料）","type":"paragraph"},{"text":"“党的干部政策就是：党员第一，团员第二，群众第三。”（北京政法学院　王革）","type":"paragraph"},{"text":"“现在人可以分左、中、右，左又分左、中、右；中又分为左、中、右……这样无限制的分下去是为了混淆政治界限可以散布反动思想和言论。”（北京政法学院  黄盛业）","type":"paragraph"},{"text":"“我们班团支部四个支委三个是党员，其实团支部不一定要党员领导，团员并不比党员差。”(北京政法学院  包卓靖)","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2f034cf87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

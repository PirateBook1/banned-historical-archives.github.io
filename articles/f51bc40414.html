script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈庆祝朝鲜民主主义人民共和国成立二十三周年朝鲜驻华大使举行宴会周恩来、黄永胜、姚文元、李先念、李作鹏、李德生、郭沫若等同志应邀出席　玄峻极大使和黄永胜总参谋长在热烈友好气氛的宴会上讲话","authors":[],"dates":[{"year":1971,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京九日电　朝鲜民主主义人民共和国驻中国大使玄峻极和夫人今天晚上举行宴会，热烈庆祝朝鲜民主主义人民共和国成立二十三周年。"},{"type":"paragraph","text":"中共中央政治局常委、国务院总理周恩来，中共中央政治局委员、中国人民解放军总参谋长黄永胜，中共中央政治局委员姚文元，中共中央政治局委员、国务院副总理李先念，中共中央政治局委员、中国人民解放军副总参谋长李作鹏，中共中央政治局候补委员、中国人民解放军总政治部主任李德生，中共中央委员、人大常委会副委员长郭沫若，应邀出席了宴会。"},{"type":"paragraph","text":"应邀出席宴会的还有:"},{"type":"paragraph","text":"柬埔寨王国民族团结政府争取民族解放力量协调大臣秀蒲拉西，国家元首办公厅主任西索瓦·梅达维亲王，诺罗敦·尤瓦那王子，诺罗敦·伦赛公主，王国民族团结政府外交第二副大臣万比尼；"},{"type":"paragraph","text":"老挝朋友昏·蒙昆维莱将军。"},{"type":"paragraph","text":"宴会在大使馆举行。大厅里并排悬挂着中国人民的伟大领袖毛主席的画像和朝鲜人民的伟大领袖金日成首相的画像。画像两边是中华人民共和国国旗和朝鲜民主主义人民共和国国旗。宴会开始，先后奏了中国国歌和朝鲜民主主义人民共和国国歌。"},{"type":"paragraph","text":"玄峻极大使和黄永胜总参谋长先后在宴会上讲话(全文另发)。他们的讲话受到全场热烈鼓掌欢迎。"},{"type":"paragraph","text":"宴会在热烈友好的气氛中进行。席间，中朝两国战友不断举杯，共祝中朝两国人民用鲜血凝成的战斗友谊和团结不断巩固和发展。"},{"type":"paragraph","text":"应邀出席宴会的还有:中共中央和政府有关部门、北京市革命委员会的负责人耿飚、吴德、姬鹏飞、李耀文、韩念龙、任允中、申健、白相国、李强、王安居、方毅、刘大煜、韩宗正、李震、于桑、刘复之、杨杰、郭鲁、梁其舟、杜星垣、沙风、李光勋、孙晓风、王猛、李青川、赵正洪、竺可桢、丁国钰、张纪之、戴征远、崔金耀、郭学良、陈金元；"},{"type":"paragraph","text":"中国人民解放军的负责人王新亭、阎仲川、田维新、张池明、张达志、邝任农、周希汉、薛少卿、李家益、彭海贵、崔伦、崔萍、王振祥、刘福、苑化冰、吴彪、柴成文；"},{"type":"paragraph","text":"中国人民对外友好协会的负责人丁西林、王国权。"},{"type":"paragraph","text":"各国驻中国使节也应邀出席宴会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"李德生","type":"人物"},{"name":"李作鹏","type":"人物"},{"name":"李先念","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f51bc40414"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"文化大革命和批林批孔运动的丰硕成果  我国新建成一座现代化大型火力发电厂","authors":[],"dates":[{"year":1976,"month":7,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"文化大革命和批林批孔运动的丰硕成果"},{"type":"paragraph","text":"我国新建成一座现代化大型火力发电厂"},{"type":"paragraph","text":"据新华社沈阳电　我国又一座自己设计、自己施工、自己提供设备的现代化大型火力发电厂——辽宁朝阳发电厂，已建成发电。这座电厂从一九七五年全部建成投产以来，主机和辅机性能良好。目前，这个电厂的职工正在认真学习毛主席的一系列重要指示，深入批判邓小平的反革命的修正主义路线，坚决以抓革命、促生产的实际行动，回击右倾翻案风。"},{"type":"paragraph","text":"座落在辽宁西部山区的朝阳发电厂是分两期建成的，共安装我国自己制造的具有先进水平的二十万瓩双水内冷汽轮发电机组两台。它的建成投产，标志着我国机电制造工业和电力工业的技术水平向前迈进了一步，为我国定型制造大型发电机组提供了经验；同时对改善辽宁省电力工业的布局，促进山区工农业生产的发展，也具有重要意义。"},{"type":"paragraph","text":"朝阳发电厂的建成投产，是文化大革命和批林批孔运动的成果，是对邓小平散布的“今不如昔”谬论的一个有力回击。电厂在阶级斗争的暴风雨中开始动工。负责施工的东北电业管理局第一工程公司的工人、干部和工程技术人员，以革命大批判为动力，团结战斗，保质保量地提前完成了各项土建施工任务，为加快整个工程的进度创造了条件。"},{"type":"paragraph","text":"朝阳发电厂的建成和投产，也是电力建设工人认真贯彻执行独立自主、自力更生方针的成果。土建工程刚刚完成，职工们在公司党委领导下，深入批判刘少奇、林彪鼓吹的“洋奴哲学”、“爬行主义”等修正主义黑货，胜利完成了第一台发电机组的安装任务，实现了厂用电设备受电、锅炉严密性试验、汽轮机启动、发电并网全部一次成功。他们总结了第一期工程的经验，只用一年半时间就完成了第二期工程的任务，工期比第一期大大缩短，质量也更加良好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7a9cdb152"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

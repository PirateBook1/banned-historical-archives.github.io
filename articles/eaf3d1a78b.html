script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"荷兰马列主义党中央委员会函贺中共十一大  毛主席三个世界理论是反对超级大国的指针","authors":[],"dates":[{"year":1977,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"荷兰马列主义党中央委员会函贺中共十一大"},{"type":"paragraph","text":"毛主席三个世界理论是反对超级大国的指针中国　北京中国共产党中央委员会"},{"type":"paragraph","text":"主席华国锋同志"},{"type":"paragraph","text":"亲爱的华国锋同志："},{"type":"paragraph","text":"荷兰马列主义党中央委员会和所有工人党员、农民党员和其他党员满怀喜悦的心情获悉中国共产党第十一次代表大会的胜利召开。"},{"type":"paragraph","text":"我们祝贺您——华国锋同志担任中国共产党主席，同时祝贺叶剑英、邓小平、李先念和汪东兴同志担任中国共产党副主席和政治局常务委员会委员。"},{"type":"paragraph","text":"我们衷心祝愿中国共产党将胜利完成十一大所提出的在教育、科学、文化、经济等领域里的各项任务，衷心祝愿中国在一次新的大跃进中将能够显示出伟大的导师毛泽东主席所一贯阐明的社会主义制度的优越性。"},{"type":"paragraph","text":"粉碎“四人帮”的全面胜利是完成上述重大任务的良好开端。"},{"type":"paragraph","text":"由于取得了这一胜利，就有可能在以英明领袖华国锋同志为首的中国共产党的领导下把全体中国人民团结起来。"},{"type":"paragraph","text":"毛泽东同志关于划分三个世界的重要理论将是推翻全世界工人和被压迫人民的死敌——两个超级大国——的有效而可靠的指针。"},{"type":"paragraph","text":"特别是反对苏联社会帝国主义的斗争，需要全世界一切真正的马列主义者的支持。苏联社会帝国主义打着“列宁主义理论”的幌子来掩饰其卑劣的阴谋，因而是当代最危险的敌人。"},{"type":"paragraph","text":"我们荷兰马列主义党庄严保证，在反对苏联社会帝国主义的斗争中，我们将全力给予支持和声援。"},{"type":"paragraph","text":"祝中国共产党在遵循马克思列宁主义、运用伟大的毛泽东主席的教导的过程中，取得最大成功。"},{"type":"paragraph","text":"华国锋同志领导的中国共产党和中国共产党中央委员会万岁！"},{"type":"paragraph","text":"中国共产党和荷兰马列主义党之间的亲密友好关系万岁！"},{"type":"paragraph","text":"全世界无产阶级和被压迫人民团结起来！"},{"type":"paragraph","text":"代表荷兰马列主义党"},{"type":"paragraph","text":"中央委员会"},{"type":"paragraph","text":"主席　西·德·霍赫"},{"type":"paragraph","text":"书记　西·彼得森"},{"type":"paragraph","text":"一九七七年八月二十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eaf3d1a78b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共北京市委关于处理五反案件向中央、华北局的请示","authors":[],"dates":[{"year":1964,"month":9,"day":12}],"is_range_date":false,"parts":[{"text":"中共北京市委关于处理五反案件向中央、华北局的请示","type":"title"},{"text":"兹将《北京市高级、中级人民法院党组关于处理五反案件的请示》送上，市委同意这个意见，请批示。","type":"paragraph"},{"text":" 中共北京市委","type":"paragraph"},{"text":"北京市高级、中级人民法院党组关于处理五反案件的请示","type":"subtitle"},{"text":"1963年5月15日中央批转最高人民法院党组关于处理五反案件的报告中规定，“无论是运动中揭发出来或者是运动前定案的贪污盗窃、投机倒把分子，在运动期间，一律不杀，一般也一律不判。”对此，我们已遵照执行。目前由于情况变化，运动时间延长，在运动中或者运动前逮捕的贪污盗窃、投机倒把分子如果都等到运动结束后再处理，那么相当部分罪犯所关押的时间将会超过应判处的刑期。同时，由于罪犯久押不判，监所押人过多，也给管理带来了困难，不利于对罪犯的改造。到今年5月底止，本市仅“五反”前定案的贪污盗窃、投机倒把案件，就有256件，占全部在押未决案的一半以上。中级法院有在押未决犯176人，贪污盗窃、投机倒把犯人即有96人，占55％。","type":"paragraph"},{"text":"鉴于上述情况，我们提出如下意见：","type":"paragraph"},{"text":"一、“五反”前定案的和五反运动中揭发出来、已起诉到法院的贪污盗窃、投机倒把案件，除在运动期间一律不判死刑外，目前都可以陆续依法判处。","type":"paragraph"},{"text":"二、贪污盗窃犯的量刑问题，根据中央批转《中央监委关于五反运动中对贪污盗窃、投机倒把问题的处理意见的报告》精神和《中华人民共和国惩治贪污条例》的规定为依据。","type":"paragraph"},{"text":"投机倒把犯罪案件，根据罪犯个人非法所得（指实得暴利）的多少，也照上述规定判处。","type":"paragraph"},{"text":"以上意见是否适当，请批示。","type":"paragraph"},{"text":" 1964.08.29","type":"paragraph"}],"comments":[],"origin":"根据《中共北京市委重要文件汇编》刊印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"def4e5ceed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

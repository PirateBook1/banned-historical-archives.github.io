script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北师院又揭露一反党集团: 右派头目王明昭供认“企图推翻党的领导”","authors":["叶萍"],"dates":[{"year":1957,"month":8}],"is_range_date":false,"parts":[{"text":"西北师院又揭露一反党集团: 右派头目王明昭供认“企图推翻党的领导”","type":"title"},{"text":"叶萍","type":"authors"},{"text":"本报讯   西北师范学院反右派斗争不断取得胜利，在突破李化方、“车轰”两个反党集团的同时，又揭露与这两个反党集团密切配合的另一以王明昭为首的反党集团。","type":"paragraph"},{"text":"地主家庭出身的王明照，对党一贯抱着敌对情绪。这次乘党整风之际，向党发出了一连串的毒箭，到处点火，散布反共言论，否定“肃反”成绩，否定党的领导，煽动学生罢课，纠集大汉奸赵荫棠、反动头子朱家骅的私人秘书南国农、“复兴社”特务王作楫等建立反党联盟，并和李化方反共集团的骨干分子刘钟瑜、李秉德，和“车轰”反党集团的首脑王烈骏、李仰先、朱金庆取得密切联系，在学校整风中制造混乱，企图推翻党的领导。","type":"paragraph"},{"text":"连日来召开的反右派斗争会上，在群众穷追猛击之下，王明照供认：“由于‘肃反’以后，别人不与我们来往或很少来往，只有我们一些重点分子，由于思想感情的接近，彼此就有些来往”。“而逐渐形成了集团”。“集团的成员有：赵荫棠、南国农、胡德海、王作楫、景时春，这些人除了南国农之外，都是“肃友”运动中的重点分子”。“由于有共同的情感，共同的思想基础”，整风运动中，常在王明昭家中聚会，共同商讨向党进攻的策略，正如王明昭供认中所说：“这说明我的家中成了这个反党反社会主义集团的中心”。王明昭也供认自己担任的角色是“王明昭反党集团的头，起主导作用”。目的是：“使学生觉得我们学校一团糟，造成思想混乱，挑拨党群众关系，也就是把党搞挎”。","type":"paragraph"},{"text":" --- 原载《甘肃日报》1957年8月","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王明","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7483598741"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

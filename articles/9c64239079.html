script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"只有在毛泽东时代才能变害河为利河引黄灌溉济卫工程正式放水黄河下游人民第一次用黄河的水来灌溉农田　这道灌溉渠已命名为“人民胜利渠”","authors":[],"dates":[{"year":1952,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社新乡十七日电】　平原省境内的引黄(河)灌溉济卫(河)工程，已在四月十日正式放水，灌溉新乡等县的二十三万亩农田。十日，引黄灌溉济卫工程处在引黄济卫渠渠首闸附近隆重举行放水典礼。平原省人民政府副主席罗玉川和中央人民政府、华北行政委员会、黄河水利委员会、平原省和河南省等水利部门的代表，以及平原省灌溉区内的数百名农民代表，都参加了这个典礼。"},{"type":"paragraph","text":"放水典礼主要是庆祝黄河下游的人民，第一次用黄河的水来灌溉农田。当平原省人民政府副主席罗玉川把横在渠首的彩绳剪断、工人开放闸门、滚滚黄水从闸门涌进灌溉渠时，鼓掌和欢呼声雷动。渠道引入黄水的流量开始是十几个秒立方公尺，渐渐增加到了四十个秒立方公尺。黄水沿总渠、干渠、支渠慢慢地就灌入了广阔的麦田。"},{"type":"paragraph","text":"会上，罗玉川宣布把这道灌溉渠命名为“\"人民胜利渠”。他说:只有在人民革命胜利后，只有在共产党和毛主席领导下的人民政府，才能够完成这样对人民有利的伟大工程。汲县的农民代表连长贵当场一宣布了他的增产计划。往年他种的棉花每亩只能收二百斤，今年有了黄水灌溉，他要争取收六百五十斤。参加典礼的农民一致表示要以爱国增产的成绩来答谢毛主席。"},{"type":"paragraph","text":"引黄灌溉济卫工程第一期工程是去冬完成的，今年三月曾经试行放水。现在第二期工程正在赶修，引黄灌溉济卫工程处又拟定了一个扩大引水的计划，第二期工程完成后，灌溉渠就可引入五十个秒立方公尺流量的黄水，灌溉八十六万亩农田。第二期工程预计明年六月底可全部完成。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c64239079"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

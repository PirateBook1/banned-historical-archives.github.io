script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"破“假洋鬼子”","authors":[],"dates":[{"year":1958,"month":6,"day":7}],"is_range_date":false,"parts":[{"text":"卫星社坐上了卫星五亩小麦亩产2105斤","type":"title"},{"text":"在过去亩产一百多斤的低产区创造了丰产新纪录","type":"subtitle"},{"text":"新华社郑州7日电　河南省遂平县卫星农业社今年有五亩小麦每亩平均实产两千一百零五斤，它比去年湖北省房县双河农业社创造的全国小麦亩产最高纪录一千五百 四十斤多五百六十五斤。这个奇绩是这个社中共党委副书记王丙寅等同志和第二生产大队二分队社员合作培育的丰产试验田里创造出来的。这个社亩产小麦二千斤以 上的还有第二大队六分队的五亩零一厘丰产田。","type":"paragraph"},{"text":"最近，卫星农业社有三个生产大队在当地县乡党政领导同志的监督下，单收单打丰产小麦九十六亩七分九厘，总产量达十一万六千三百一十斤，平均每亩实产一千二 百零一斤。除了十亩亩产两千斤以外，其中还有六亩平均亩产一千五百六十七斤，八亩平均亩产一千五百四十一斤四两，其余都在一千斤以上。这个县的县委副书记 赵光在这个社里和农民一起搞的六亩一分三厘小麦试验田，平均亩产小麦一千二百零四斤。","type":"appellation"},{"text":"遂平县过去是河南省小麦低产地区，一般每亩平均产量只有一百多斤。卫星农业社今年创造的小麦高额丰产纪录，有力地打破了人们认为低产地区的小麦不能大跃进 的错误看法。中共遂平县委会目前正在这个社召开小麦生产现场会议，认真总结这一经验。中共河南省委和河南省人民委员会并责成农业部门前往这个社帮助农民系 统总结这一经验。","type":"paragraph"},{"text":"为了向全省人民迅速地传播这一大丰收的喜讯，河南日报今天还就此专门发出号外。（附图片）","type":"paragraph"}],"comments":[],"origin":"1958年6月8日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"908663ff88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"a6c01981-a674-416b-ab3b-2fc3f84c1058","name":"十年非梦——黄金海回忆录（2013年）","internal":false,"official":false,"type":"pdf","author":"黄金海，2013年","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/a6c01981-a674-416b-ab3b-2fc3f84c1058.pdf"],"article":{"title":"秉笔直言 黄金十年——代序","alias":"","parts":[{"type":"paragraph","text":"秉笔直言黄金十年"},{"type":"paragraph","text":"代序"},{"type":"paragraph","text":"父亲已谢世五年了，他一生为人真诚正直，为后人留下真实可信的历史，是他的心愿。这份回忆录，就是他的亲历、亲见、亲闻的真实记录。我遵父瞩，请他的几位老友，对回忆录作了整理、校核和文字润泽。"},{"type":"paragraph","text":"回忆录简要回顾了父亲在新中国得到翻身解放的喜悦，对毛主席、共产党的感恩之情，以及他努力工作、学习的情景。重点叙述的则是他响应毛主席、党中央的号召，积极投入到无产阶级文化大革命中的诸多经历。这份回忆录是父亲对上海文革风云所作的部分实录，内中虽包含有他个人的感情色彩，也会有因见识不到处的局限性。但父亲在写回忆录时，一直坚持的态度就是尊重历史事实，秉笔直言、不编造、不虚夸。当然，因为父亲年老和缺少资料的关系，虽经多位长辈和学者的帮助，也难免仍有疏漏不足之处，欢迎知情者指止！"},{"type":"paragraph","text":"发表父亲的这份回忆录，既是实现了父亲的遗愿，也是对父亲谢世五周年的纪念！"},{"type":"paragraph","text":"借此，向关心和帮助回忆录的整理、发表的诸长辈、诸学者，谨深致感谢！"},{"type":"paragraph","text":"黄金海之子黄肇敏"},{"type":"paragraph","text":"2020年7月13日"}],"authors":["黄肇敏"],"dates":[{"year":2020,"month":7,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":9,"page_end":9},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"738e05be90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央批准总政治部“关于在军队中执‘中共中央、国务院关于在国家薪给人员和高等学校学生中的右派分子处理原则的规定’的具体办法”","authors":[],"dates":[{"year":1958,"month":2,"day":9}],"is_range_date":false,"parts":[{"text":"中央批准总政治部“关于在军队中执‘中共中央、国务院关于在国家薪给人员和高等学校学生中的右派分子处理原则的规定’的具体办法”","type":"title"},{"text":"各省市委、自治区党委：","type":"appellation"},{"text":"中央批准总政治部“关于在军队中执行‘中共中央、国务院关于在国家薪给人员和高等学校学生中的右派分子处理原则的规定’的具体办法”现转发给你们。请你们通知有关机关把军队送交的右派分子接收下来，并加以处理。","type":"paragraph"},{"text":" 中共中央一九五八年二月九日","type":"paragraph"},{"text":"中国人民解放军总政治部关于在军队中执行“中共中央、国务院关于在国家薪给人员和高等学校学生中的右派分子处理原则的规定”的具体办法","type":"subtitle"},{"text":"关于在国家薪给人员中和高等学校学生中右派分子的处理，党中央和国务院已有原则规定。为了正确地处理军队中的右派分子，特按照党中央和国务院规定的原则，提出如下具体办法：","type":"paragraph"},{"text":"一、为了保持军队的纯洁，军队中的右派分子，原则上都应开除军籍、剥夺军衔、调离部队，并由军区、军种、兵种负责，交给省、市有关机关接收处理。军队在向地方移交右派分子前，必须认真查清事实，负责用出组织结论，按党中央和国务院规定的原则，提出处理意见，然后送交地方，请地方按照执行。","type":"paragraph"},{"text":"接收处理。军队在向地方移交右派分子前，必须认真查清事实，负责用出组织结论，按党中央和国务院规定的原则，提出处理意见，然后送交地方，请地方按照执行。","type":"paragraph"},{"text":"二、作实行劳动教养处理的右派分子，可与公安部门接洽，交地方劳动教养。作监督劳动处理的右派分子，也送交地方，由地方送至农村或其它劳动场所监督劳动。","type":"paragraph"},{"text":"三、对于情节较轻，需分别按照党中央和国务院规定的第（二）条（3）（4）（5）类办法处理的（即撤销原有职务，实行留用察看，并降低原有待遇的；撤销原有职务，另行分配待遇较低的工作的；实行降职降级降薪的三类），可交地方酌情安置工作，或送农村和其他劳动场所锻炼。其中在学术技术方面确有专长，军队必须留用的，经军区、军种、兵种党委批准，可以留用，但应降低其级别、职务和待遇，有军衔的并剥夺其军衔。","type":"paragraph"},{"text":"四、关于高级军事技术学校青年知识分子学生中的派分子的处理，应当根据党中央一九五八年一月二十九日关于高等学校学生中右派分子的处理比例的指示的精神，除群众所痛恨的情节特别恶劣和拒不悔改的极右分子应当开除学籍实行劳动教养外，其余应本从宽的原则进行处理，由学校将他们的问题作出结论并提出处理意见，然后送交地方，其中应采取转学办法处理的，亦由各该学校负责转地方按中央指示处理。","type":"paragraph"},{"text":"五、对右派分子处理的批准权限：尉级军官和一般职由军区（志愿军）、军种、兵种党委会批准；校级军官和高级知识分子由总政治部批准。凡涉及开除军籍、剥夺军衔等法律手续的，均须通过军事检察院和军事法院办理。","type":"paragraph"},{"text":" 中国人民解放军总政治部一九五八年二月九日","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"450c1b7185"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

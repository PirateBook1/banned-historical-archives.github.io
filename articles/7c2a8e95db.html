script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈祝贺罗马尼亚解放二十八周年毛主席董代主席周总理致电齐奥塞斯库和毛雷尔同志","authors":[],"dates":[{"year":1972,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年八月二十二日电　中国共产党中央委员会主席毛泽东、中华人民共和国代主席董必武和中华人民共和国国务院总理周恩来，八月二十二日打电报给罗马尼亚共产党总书记、罗马尼亚社会主义共和国国务委员会主席尼古拉·齐奥塞斯库和罗马尼亚社会主义共和国部长会议主席扬·格奥尔基·毛雷尔，热烈祝贺罗马尼亚解放二十八周年。电报全文如下:"},{"type":"paragraph","text":"布加勒斯特"},{"type":"paragraph","text":"罗马尼亚共产党总书记、罗马尼亚社会主义共和国国务委员会主席尼古拉·齐奥塞斯库同志，罗马尼亚社会主义共和国部长会议主席扬·格奥尔基·毛雷尔同志，"},{"type":"paragraph","text":"亲爱的同志们:"},{"type":"paragraph","text":"在罗马尼亚人民欢庆祖国解放二十八周年的时候，我们代表中国共产党、中华人民共和国政府和中国人民向你们，向罗马尼亚共产党、罗马尼亚社会主义共和国政府和全体罗马尼亚人民致以热烈的祝贺。"},{"type":"paragraph","text":"二十八年前的今天，兄弟的罗马尼亚人民，在罗马尼亚共产党的领导下，拿起武器，举行了英勇的“八·二三”武装起义，推翻了安东尼斯库的反动统治，从此罗马尼亚人民成了自己国家的主人。解放以来，勤劳勇敢的罗马尼亚人民，坚持独立自主，奋发图强，战胜重重困难，在社会主义建设中取得了重大成就。当前，兄弟的罗马尼亚人民，在以尼古拉·齐奥塞斯库同志为首的罗马尼亚共产党领导下，为争取提前完成新的五年计划而努力奋斗，我们衷心地祝愿你们取得更大的成就。"},{"type":"paragraph","text":"罗马尼亚政府和人民坚决反对帝国主义的侵略和干涉，反对霸权主义和强权政治，一贯主张大小国家一律平等，为捍卫自己的民族独立和国家主权进行不懈的斗争。我们对罗马尼亚人民的这种正义立场和敢于斗争的精神表示钦佩和支持。"},{"type":"paragraph","text":"近几年来，中罗两党、两国和两国人民建立在马克思列宁主义和无产阶级国际主义基础上的革命友谊不断发展，各方面的互助合作关系日益加强。我们相信，在反对帝国主义和建设社会主义的斗争中，我们两国人民将一如既往，互相同情，互相支持，互相帮助。"},{"type":"paragraph","text":"祝中罗两国人民的友谊万古长青!"},{"type":"paragraph","text":"中国共产党中央委员会主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国代主席　董必武"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九七二年八月二十二日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c2a8e95db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

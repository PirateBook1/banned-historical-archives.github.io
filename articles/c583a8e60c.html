script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张国华将军代表刘伯承主席向达赖喇嘛赠送礼品达赖深表感谢，他说:西藏人民在毛主席领导下，一定会和全国各民族亲密友好地团结起来。","authors":[],"dates":[{"year":1951,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】拉萨十五日消息:人民解放军进藏部队司令员张国华将军，在十月卅日代表西南军政委员会主席刘伯承，向达赖喇嘛赠送礼品。礼品中有金灯、玉碗和象牙等雕刻器皿，以及绸缎、貂皮等贵重物品。"},{"type":"paragraph","text":"当礼品送到罗布林卡的时候(林卡就是公园)，达赖喇嘛的卫队和乐队都出门迎接。达赖喇嘛在罗布林卡愉快地接受了礼物。张国华将军代表西南军政委员会主席刘伯承向达赖喇嘛致以亲切慰问，并且对这次进军途中受到西藏地方各级官员以及广大藏族僧俗人民的欢迎和支援表示衷心感谢。达赖喇嘛对于刘伯承主席的盛意，表示深深地感谢。他说:西藏人民在毛主席和中央人民政府的领导下，一定会和全国各民族更加亲密友好地团结起来。"}],"comments":[],"origin":"中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张国华","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c583a8e60c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张平化对中宣部处长级以上干部讲话","authors":["张平化"],"dates":[{"year":1966,"month":9,"day":2}],"is_range_date":false,"parts":[{"text":"张平化对中宣部处长级以上干部讲话","type":"title"},{"text":"张平化","type":"authors"},{"text":"我告诉你们，毛主席最近讲过这样的话，他说：","type":"paragraph"},{"text":"凡是镇压学生运动的人都没有好下场！","type":"paragraph"},{"text":"满清政府镇压过学生运动，有好下场吗？","type":"paragraph"},{"text":"北洋军阀镇压过学生运动，有好下场吗？","type":"paragraph"},{"text":"蒋介石镇压过学生运动，有好下场吗？","type":"paragraph"},{"text":"北京大学陆平镇压过学生运动，有好下场吗？","type":"paragraph"},{"text":"清华大学蒋南翔镇压过学生运动，有好下场吗？","type":"paragraph"},{"text":"后来我们派出的工作队又镇压学生运动，现在又没有好下场。当然我们应该讲主要还是我们派工作队的人的责任。","type":"paragraph"},{"text":"这个话我们不能不猛醒，不能当耳边风。主席这个话不听，你要愿意镇压学生运动，你可以有自由。但是告诉你，没有好下场！","type":"paragraph"},{"text":"现在有人讲对工人运动没有什么抵触，农民运动也可以，没有什么抵触，一看到学生运动反感就很大，这是什么道理呢？实际上是真正地对工人、农民运动还是不认识的。所谓没有抵触，是没有革到你的头上来，有的人讲这个话我看有道理，说我们对革别人的命我们很勇敢，很坚决，什么搞地富反坏右，搞土地革命很勇敢、很坚决，搞四清很勇敢、很坚决。为什么？那是因为革别人的命，现在学生运动，文化大革命革到自己头上来了，这是可难受了，就反对，就感到苦恼，感到烦闷，就冒了火，怎么办？就压制，就镇压。社会主义革命这一关不是随随便便就好过的，光有革别人的命的勇气，没有革自己命的勇气，不革掉自己的资产阶级思想，自己的老爷作风，革掉自己的旧思想、旧习惯，没有这个勇气，过不了社会主义这一关。为什么革命的青少年革命的彻底性比我们强，这里我想还有一个道理，他们年青，生动活泼，旧思想比较少。除了这个原因以外，我看他们包袱少，他们没有当官作老爷，没有那个臭架子。检查起来，我们自己作官当老爷的时间长，臭架子大了，革命扭来扭去，扭到我们身上，没有这个决心，最后把自己的错误、自己的缺点、自己的包袱、自己丑恶的东西甩掉，没有这个决心过不了社会主义关，而不解决这个问题，也不可能真正成为毛主席的忠实战士、忠实的学生。","type":"paragraph"}],"comments":[],"origin":"北京航空学院红旗战斗队《无产阶级文化大革命运动中首长讲话》（1966.11）；《无产阶级文化大革命参考资料（内部资料，仅供参考）》（北京汽车分公司文革大字报办公室、北京汽车分公司行政保卫文革、北京国棉三厂文革筹委会宣传组，一九六六年十一月十二日）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"张平化","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2040360fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

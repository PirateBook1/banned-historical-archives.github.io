script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"翻身农奴无限忠于毛主席","authors":["七林汪丹"],"dates":[{"year":1969,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"翻身农奴无限忠于毛主席"},{"type":"paragraph","text":"全国民兵英雄、云南省迪庆藏族自治州革委会副主任　七林汪丹"},{"type":"paragraph","text":"中国共产党第九次全国代表大会在伟大领袖毛主席的亲自主持下隆重开幕了。这个特大喜讯传来，翻身农奴心里格外畅快。我们纵情欢呼毛泽东思想的伟大胜利，我们放声歌唱伟大、光荣、正确的中国共产党，歌唱各族人民心中的红太阳毛主席。"},{"type":"paragraph","text":"毛主席啊，毛主席！望着奔腾欢笑的金沙江，怎能不思念雪山上的源泉；想到今天美满幸福的生活，怎能忘记您老人家的恩情。是您派来亲人金珠玛（藏语解放军），砸断了农奴身上的铁锁链，从此我们翻身作主人；是您的“只有社会主义能够救中国”的教导，指引着我们高举三面红旗，踏上了人民公社这条通向共产主义的大道。我们顶住了叛徒、内奸、工贼刘少奇大砍合作社的妖风恶浪，坚定不移地走社会主义的康庄大道。在无产阶级文化大革命中，是您发出《炮打司令部》的伟大号召，使我们在险风恶浪中不迷航，粉碎了阶级敌人破坏文化大革命的种种阴谋。叛徒、内奸、工贼刘少奇和他在云南省的一小撮代理人，感到自己末日的到来，就疯狂地围剿革命派，妄想把轰轰烈烈的无产阶级文化大革命打下去。但是，豺狼再凶，斗不过猎人；阶级敌人再狡猾疯狂，也斗不过用毛泽东思想武装起来的革命战士。叛徒、内奸、工贼刘少奇及其在我们地区的代理人统统都被打倒了。这是毛泽东思想的辉煌胜利。经过这次无产阶级文化大革命，伟大、光荣、正确的中国共产党更加纯洁，更加坚强，更加朝气蓬勃了，我国无产阶级专政的铁打江山更加巩固了。两年多来无产阶级文化大革命的实践，也使我们深刻地认识到一条真理：毛泽东思想是各族革命人民的命根子，毛主席的革命路线是各族革命人民的生命线。"},{"type":"paragraph","text":"毛主席啊，毛主席！从苦海中获得解放的农奴，对您最忠诚。我们决心以林副主席为榜样，一辈子读您的书，听您的话，照您的指示办事，做您的好战士，紧密地团结在以您为首、林副主席为副的无产阶级司令部的周围，用您的光辉思想统帅一切，把无产阶级文化大革命进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"云南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e890b06836"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"造纸工业战线职工全心全意为传播毛泽东思想贡献力量  毛主席著作用纸生产计划超额完成  毛主席像用的胶版纸比去年增长了一点五倍","authors":[],"dates":[{"year":1967,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"造纸工业战线职工全心全意为传播毛泽东思想贡献力量"},{"type":"paragraph","text":"毛主席著作用纸生产计划超额完成"},{"type":"paragraph","text":"毛主席像用的胶版纸比去年增长了一点五倍"},{"type":"paragraph","text":"据新华社二十九日讯  造纸工业战线传出喜讯：一九六七年全国生产印制毛主席著作和毛主席像用纸计划超额完成，产量比过去有大幅度增长。其中毛主席著作用纸凸版纸，比去年提高百分之四十以上，相当于一九六五年的二点三五倍。印制毛主席像用的胶版纸，也比去年增长了一点五倍。这是战无不胜的毛泽东思想的胜利，是毛主席的无产阶级革命路线的胜利。它不但保证了今年大量出版各种文版的《毛泽东选集》、《毛主席语录》、《毛主席诗词》以及毛主席像用纸的需要，同时也为明年出版更多更好的《毛泽东选集》和毛主席像提供了雄厚的物质基础。"},{"type":"paragraph","text":"林副主席教导我们：毛泽东思想是反对帝国主义的强大的思想武器，是反对修正主义和教条主义的强大的思想武器。毛泽东思想是全党、全军和全国一切工作的指导方针。但是在过去，中国赫鲁晓夫及其在旧中宣部、旧文化部、第一轻工业部的代理人，不但疯狂地阻挠和反对全国人民大学毛主席著作，反对大量出版毛主席著作，还极力削减印制毛主席著作的凸版纸的生产。"},{"type":"paragraph","text":"无产阶级文化大革命开展以后，造纸工业战线上的广大革命职工对这批反革命修正主义分子进行了大揭发、大批判，政治觉悟和生产积极性空前高涨。他们说，战无不胜的毛泽东思想是指导革命的灯塔。阶级敌人越是反对出版毛主席著作，我们越要为大量出版毛主席著作竭尽全力。因而人人都争着为毛主席著作用纸的生产贡献力量。从第一轻工业部到地方各级主管造纸工业的部门，都把毛主席著作用纸的生产放在重要地位，用比往年尽可能多的设备、人力和物力，投入了毛主席著作用纸的生产。不仅过去生产凸版纸的金城、天津等造纸厂担负了较重的生产任务，作出了重要的贡献，而且很多过去没有生产凸版纸的小厂也主动承担毛主席著作用纸的生产任务。有些厂还克服了设备和技术条件的困难，成功地生产了新的品种。山东黄台造纸厂、北京制浆造纸试验厂、开原造纸厂、天津市造纸五厂等，都相继试制和生产出了薄凸版纸。"},{"type":"paragraph","text":"在毛主席著作和毛主席像用纸的生产过程中，各有关原材料生产、物资供应和交通运输部门也作出了重要的贡献，只要是与毛主席著作用纸生产有关的物资，都给以优先安排。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16ef24bd9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

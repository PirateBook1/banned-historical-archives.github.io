script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"叶飞同志批判部分党员领导干部的右倾思想","authors":[],"dates":[{"year":1957,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"叶飞同志批判部分党员领导干部的右倾思想","type":"title"},{"text":"新华社福州23日电\t最近中共福建省委在组织力量反击右派的同时，也採取措施纠正党内在反击中的右倾思想。在21日省委召开的各直属单位负责人紧急会议上，第一书记叶飞强调指出，不少单位领导干部在反击右派斗等中有右倾思想。具体表现主要有四：","type":"paragraph"},{"text":"一、从运动开始以来有些党员干部(包括部分相当负责的干部在内)怕惹火烧身，躲避战斗，因此对运动中群众提出的要求，不问是否合理一一答应。","type":"paragraph"},{"text":"二、斗争的积极性不高。有些人在激烈的阶级斗争面前表现软弱，认为这些右派七、八年来都是我们的朋友，对他们下不了狠心。有些人机械地接受历史经验，认为过去“三反”、“肃反”等运动最后总要检讨有些过火行为，这次不如预作防范。有些单位无根据地认为本单位右派不多，无须小题大作。有的单位对运动的指导很不具体，致使斗争迟迟不得进展，战果不大。","type":"paragraph"},{"text":"三、对知识分子估计不足。教育厅历来把副厅长郑书祥(民盟)当为左派，还是党的发展对象。这次运动中郑的右派面目彻底暴露了。其他机关和高等学校裡也有类似情况。","type":"paragraph"},{"text":"四、向右派反击中缺乏战斗力。福建建师范学院、农学院和有些单位对已经很明显的右派感到束手无策，因而那裡正气不能上升，左派抬不起头来。由于左、右派阵线不明显，影响中派的明辨是非，中派跟不上来。在全国反击右派的声势中，右派已纷纷溃退，于是有些单位想草草收兵，不想跟踪追击，如工交系统有的想派右派分子去京开会，有的派右派工程技术人员到安、装任务不急切的工地去了。","type":"paragraph"},{"text":"叶飞批判了上述种种错误思想后，又谈到运动中要防“左”的问题，但特别强调现在应是大力克服右倾思想。","type":"paragraph"},{"text":"几天来省委正在召开党内外各种积极分子会议，组织力量，争取向右派反击的彻底胜利。（徐晓）","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2239期，1957年6月25日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"叶飞","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe405269f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

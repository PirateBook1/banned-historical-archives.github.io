script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦人士热爱毛主席著作毛主席是最伟大的革命思想家","authors":[],"dates":[{"year":1966,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社拉瓦尔品第电　巴基斯坦各界人士热爱毛泽东主席的著作，他们赞扬毛主席是最伟大的革命思想家，不仅是中国人民的伟大领袖，而且是亚非人民的伟大领袖。"},{"type":"paragraph","text":"拉合尔伊斯兰学院的一位教师谈到他读毛主席著作的感想时说，毛泽东是继列宁之后的最伟大的革命思想家。他创造性地运用马克思列宁主义来解决中国革命问题，这是一个典范。毛主席著作以通俗易懂的语言，生动透彻地阐明了中国革命的复杂和深刻的各项问题。这在马克思主义经典著作中是独一无二的。"},{"type":"paragraph","text":"拉瓦尔品第农民协会的一位领导人说，毛主席不仅是中国人民的伟大领袖，而且是亚非人民的伟大领袖。他的著作是为解决中国的问题而写的，也是为亚非其他被压迫国家而写的。"},{"type":"paragraph","text":"一位巴基斯坦军官说，毛主席是一位伟大的政治家，也是一位伟大的军事家。他说，毛主席的军事著作是杰作。特别是他关于游击战的论述，直到现在在各方面都是正确的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e09af63384"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

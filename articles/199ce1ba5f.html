script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席讲话：  估计明年情况会比今年好三五年内经济可完全恢复","authors":[],"dates":[{"year":1949,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席讲话："},{"type":"paragraph","text":"估计明年情况会比今年好三五年内经济可完全恢复"},{"type":"paragraph","text":"毛主席继起讲话。他指出国家的预算是一个重大的问题，里面反映着整个国家的政策，因为它规定政府活动的范围和方向。毛主席举例说到概算草案中关于养活所有旧军队和旧公教人员的问题，他指出：这就是政策问题。人民政府在这个问题上应该采取负责的态度，只有这样才是对人民有利的。毛主席谆谆告诫大家说，我们的情况概括地说来就是：有困难的，有办法的，有希望的。我们的财政情况是有困难的，我们必须要向人民说明我们的困难所在，不要隐瞒这种困难。但是我们同时也必须向人民说明，我们确实有办法克服困难。我们既然有办法克服困难，我们的事业就是有希望的，我们的前途是光明的。我们的情况会一年比一年好起来，估计明年要比今年好。在三年五年的时间内，我们的经济事业可以完全恢复；在十年八年的时间内，我们的经济就可以得到巨大的发展。会议在热烈的掌声中全体一致地通过了一九五零年度全国财政收支概算和关于发行人民胜利折实公债的决定。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"199ce1ba5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黄逸峰事件在西北发生了很大的影响","authors":[],"dates":[{"year":1953,"month":2,"day":10}],"is_range_date":false,"parts":[{"text":"黄逸峰事件在西北发生了很大的影响","type":"title"},{"text":"【西北总分社十日电】黄逸峰事件已在此间发生了很大的影响，这一影响初步表现在中共中央西北局纪律检查委员会的工作比从前好做了，从去年九月至十二月该会给各级有关机关转去人民控告各该机关干部违法乱纪等的信件共一百多件，但多数案件都没有得到及时处理，当时该会虽多次督促总被对方以“事情忙”“没时间”等为借口一再拖延不予解决，这种情况是在一月二十四日西安群众日报转载人民日报有关黄逸峰事件的消息和社论之后，才大大改变了的。如西北建筑工程总管理处处理所属建筑公司经理毛子江包庇贪污分子一案就是一个显著的例子。建筑公司经理毛子江在“三反”中有包庇贪污分子行为，此事经该公司中共支部书记反映到西北局纪律检查委员会后，纪律检查委员会就将此信转给前西北军政委员会中共机关党委责其及时处理，但这封信在那里压了两个多月还毫无音信，纪律检查委员会在去年十二月检查积案时才查出来；当时又把材料从党委取回，直接转给西北建筑工程总管理处。又过了一个多月纪律检查委员会派人到总管理处查问此案是否已处理，该处干部答信是见到了但还没有研究。黄逸峰事件在报纸上公布后，纪律检查委员会就立即写了一封信给西北建筑工程总管理处处长杨林，限他在二月五日前结束毛案，当夜杨林就打电话给纪律检查委员会副书记谭生彬，说我们已经看到报纸了，这股风也闻着了，再不敢拖延了，一定按时结束此案，第二天一早该处所属人事处处长高仰山即亲自来找谭副书记承认对毛案拖延的错误，并表示在春节前一定办好此案。这些天来谁也不敢对纪律检查委员会转来的案件再借故拖延了，纪律检查委员会不论找那一个机关的人谈话或要某种材料也都不像过去那样东一个借口西一个借口，而是“随传随到”、“随要随给”，万一办不到便一定要一再说明理由。","type":"paragraph"},{"text":"为了积极领导西北各省（市）开展反官僚主义、命令主义和违法乱纪的斗争，中共中央西北局纪律检查委员会已在日前成立专门处理此项工作的办公室，并派出三个检查组分赴陕西、甘肃、宁夏三省进行重点检查（程坤）","type":"paragraph"},{"text":"本社西北总分社附记：","type":"appellation"},{"text":"此件已经西北局纪律检查委员会副书记谭生彬审阅，他的意见此稿作资料发是可以的，但不要公开发表，因为稿中所举的事例只是“苍蝇”而非“老虎”。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年2月18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5179f025c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美国进步劳工党全国委员会主席罗森电贺我国庆  中国人民在毛主席领导下获得伟大成就","authors":[],"dates":[{"year":1969,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美国进步劳工党全国委员会主席罗森电贺我国庆"},{"type":"paragraph","text":"中国人民在毛主席领导下获得伟大成就"},{"type":"paragraph","text":"新华社七日讯　中国共产党中央委员会主席毛泽东同志、中国共产党中央委员会副主席林彪同志，收到了美国进步劳工党全国委员会主席密尔顿·罗森同志祝贺中华人民共和国成立二十周年的电报。电报全文如下：北京中国共产党中央委员会毛泽东主席林彪副主席"},{"type":"paragraph","text":"值此中华人民共和国成立二十周年之际，进步劳工党全国委员会谨向中国人民和他们的无产阶级先锋队中国共产党致以深切的同志般的祝贺。反对帝国主义和国民党资产阶级反动派所取得的伟大革命胜利，导致在中国建立了无产阶级专政。同现在已为俄国新沙皇们所背叛的十月革命一样，中国革命是无产阶级社会主义革命的里程碑。无产阶级文化革命的及时发动，巩固了社会主义的国家，并把毛泽东的伟大的马克思列宁主义思想传播给中国的群众和全世界的革命者。最重要的是毛泽东同志的教导教育革命者要全心全意地为人民服务。这就是说，为了赢得和巩固社会主义，我们必须击败修正主义、种族主义和民族主义，它们都是建立在自私自利这个反动的资产阶级世界观的基础之上的。美帝国主义和苏联帝国主义正在阴谋策划包围和摧毁社会主义的中国。他们的反革命战略的中心点就是要通过巴黎的政治交易来扑灭越南的人民战争，以保护美帝国主义在东南亚的经济和军事利益。但在真正的马克思列宁主义者的领导之下，被压迫群众所掀起的持续不断的革命高涨，最终将清除修正主义、民族主义的背叛所造成的暂时挫折。在美国，这个高涨也在向前发展。在富有战斗性的黑人工人带领下，一个反对美国统治阶级的广泛的工人—学生联盟正在形成。越来越多的革命青年在学习马克思列宁主义和毛泽东同志的教导，并以此来指导他们争取新社会的阶级斗争。中华人民共和国在毛泽东主席领导下所取得的伟大成就鼓舞着所有的革命者。"},{"type":"paragraph","text":"中华人民共和国万岁！"},{"type":"paragraph","text":"中国共产党万岁！"},{"type":"paragraph","text":"毛泽东主席万岁！"},{"type":"paragraph","text":"进步劳工党全国委员会主席"},{"type":"paragraph","text":"密尔顿·罗森"},{"type":"paragraph","text":"一九六九年九月二十九日"},{"type":"paragraph","text":"于纽约"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5ef406e4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,

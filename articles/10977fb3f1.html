script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们需要科学的总结——读李君如著《毛泽东与当代中国》","authors":["周抗"],"dates":[{"year":1992,"month":2,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周抗"},{"type":"paragraph","text":"不了解毛泽东，那就不可能了解当代中国。李君如的新著《毛泽东与当代中国》(福建人民出版社出版)对中国人民数十年来在毛泽东思想指导下走过的社会主义道路，作出了一个由感性上升到理性的总结。今天，我们已经明确了“建设中国特色的社会主义”这一奋斗目标。此时此刻，更需要对我们走过的道路进行科学的总结。"},{"type":"paragraph","text":"民主，是大家关心的一大问题。在书中，作者认真、细致地分析了毛泽东的建国纲领即《论人民民主专政》，并且强调这是一个从中国国情出发的、“专政面”大为缩小、“民主面”大为扩展的建国纲领。这种以人民为本位的民主纲领，以及由此而形成的共产党与民主党派长期共存、互相监督的关系，领导科学与艺术的“双百”方针，正确处理人民内部矛盾，加强党内民主集中制等思想无疑是正确的。作者在做出这些肯定的同时也注意到了其中的不足，尤其是法治精神缺乏，领导者的个人权力得不到适当的约束。"},{"type":"paragraph","text":"作者用翔实的资料告诉我们，毛泽东曾经对经济建设有过一系列正确的论述。作者不是象有些人那样忽视或无视毛泽东的这些思想，而是深入地思考了为什么毛泽东这些正确的思想没能完全实现，认为主观愿望上急于求成是导致正确思想走向反面的主要原因。"},{"type":"paragraph","text":"这部学术著作的不少论述对人很有启发。我并不以为李君如的著作已经解决了全部问题，只是衷心地希望我们理论界能有更多的同志们、朋友们都来从事这个具有总结意义的理论研究工作。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10977fb3f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

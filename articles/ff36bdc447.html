script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛泽东外交思想　做好新时期外交工作毛泽东外交思想研讨会在京开幕　江泽民发来贺词　李鹏在会上发表重要讲话　钱其琛致开幕词","authors":["周树春","郑庆东"],"dates":[{"year":1993,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京12月7日电　(记者　周树春、郑庆东)在毛泽东同志诞辰100周年前夕，外交部毛泽东外交思想研讨会今天上午在人民大会堂开幕。中共中央总书记、国家主席江泽民为研讨会发来贺词。中共中央政治局常委、国务院总理李鹏同500多位各界人士一起出席了开幕式，并发表重要讲话。"},{"type":"paragraph","text":"国务院副总理兼外交部长钱其琛主持了会议并宣读了江泽民同志的贺词。(贺词全文另发)"},{"type":"paragraph","text":"李鹏同志在讲话中说，毛泽东同志和邓小平同志的外交思想是一个完整的科学体系，外交战线的同志们要认真学习好，注意研究新情况，解决新问题，大胆开拓，有所作为。(李鹏同志讲话详细摘要另发)"},{"type":"paragraph","text":"钱其琛在会上作了题为《学习毛泽东外交思想做好新时期外交工作》的开幕词，系统地阐述了毛泽东同志在建国前后的几十年里有关外交工作的主要思想和政策主张，回顾了毛泽东外交思想的形成和发展过程。他说，毛泽东同志是当代伟大的外交战略家，为我国外交战略的确立和外交政策的制定建立了辉煌的历史功绩。我们永远可以从毛泽东外交思想的宝库“吸取营养，结合实践，常学常新”。"},{"type":"paragraph","text":"他还说，邓小平总结和借鉴国内外的经验教训，把毛泽东外交思想同中国当前具体外交实践相结合，创立了有中国特色的社会主义外交理论与方针政策。在这种理论和方针的指导下，以江泽民同志为核心的党中央领导我们在贯彻独立自主的和平外交政策，发展睦邻关系，顶住外来压力，扩大对外开放，为改革和建设争取有利国际环境等方面有了新的发展，取得了重大的成就，进一步提高了中国的国际地位。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff36bdc447"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

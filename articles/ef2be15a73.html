script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比耶迪奇主席返抵贝尔格莱德  在机场发表讲话指出访华取得成果","authors":[],"dates":[{"year":1975,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"比耶迪奇主席返抵贝尔格莱德"},{"type":"paragraph","text":"在机场发表讲话指出访华取得成果"},{"type":"paragraph","text":"新华社贝尔格莱德一九七五年十月十六日电　南斯拉夫社会主义联邦共和国联邦执行委员会主席杰马尔·比耶迪奇及其一行，在访问了斯里兰卡、越南民主共和国和中国等国家之后，于十月十六日乘专机回到贝尔格莱德。"},{"type":"paragraph","text":"比耶迪奇主席回到贝尔格莱德时在机场上发表了谈话。他说：“我们在中华人民共和国受到了很热情的欢迎。我们同邓小平副总理就国际形势和双边关系问题进行了非常详尽和坦率的会谈。我们特别感到珍贵的是，同毛泽东主席就这些问题在坦率和热情的谈话中交换了意见。”比耶迪奇主席指出：“中国领导人强调我国民族解放战争的意义、铁托总统的作用，并且赞扬我们的独立和不结盟政策。”"},{"type":"paragraph","text":"南斯拉夫联邦执行委员会副主席贝·舍费尔，联邦执行委员会委员瓦·斯肯季奇，联邦执行委员会委员、联邦内务部长弗·海尔列维奇，联邦执行委员会委员、联邦新闻委员会主席穆·贝尔贝罗维奇等前往机场迎接。前往机场迎接的还有：中国驻南斯拉夫大使馆临时代办康冀民，越南民主共和国和有关国家驻南斯拉夫的外交使节。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef2be15a73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

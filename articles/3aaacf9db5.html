script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"诬蔑党的领导人（一）","authors":["中国人民大学","崔志敏","张康毅","朱荣庭","林忠仁","赵作炜","高大炮"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"诬蔑党的领导人（一）","type":"title"},{"text":"中国人民大学朱荣庭林忠仁崔志敏赵作炜张康毅高大炮","type":"authors"},{"text":"“教条主义产生于党中央”，“党中央的委员大多在教条主义中发展起来的，如果在思想上不受教条主义的束缚，那是奇怪的”；“一切方针、政策、指示、原则都是党中央发布的，党中央的政策就是东摇西摆地发号施令，使下级干部、群众不能掌握自己的命运，结果只得强迫命令，所以下级犯教条主义的错误，其源来自党中央”；“苏共有错误，中共不能没有错误”，“党中央的政策不一定是正确的，下级干部不一定要执行”，“犯教条主义错误，党中央应作公开的自我检讨，不能推卸责任，责备下边，而自己反以辩证法来掩饰错误。”（中国人民大学历史系学生  朱荣庭）","type":"paragraph"},{"text":"“中央政策正确，下边执行的不好，是不对的，这是中央对农民政策问题，有些情况中央是知道的，只培养典型来宣传，对坏的便不提，对‘好孩子’照顾很多‘丑孩子’一点不管。对这一问题中央没有纠正。”（中国人民大学统计系学生  林忠仁）","type":"paragraph"},{"text":"“党中央政策很好，就是下面的干部实行的不好。”（中国人民大学历史系资料员　崔志敏）","type":"paragraph"},{"text":"“党中央是正确的，但各级党组织不一定是正确的”；“党的组织是正确的，但党员不一定是正确的。”（中国人民大学马列主义研究班研究生  赵作炜）","type":"paragraph"},{"text":"否认党基层组织作用，学习“再论无产阶级专政历史经验”时提出，党中央是100％正确，但对基层组织特别是农村基层党组织是怀疑的，在整风中提出：“基层组织不掌握党的政策，水平低，执行政策有偏差。”认为他家的地主成分长久不变是社干部抱私人成见。（中国人民大学法律系学生张康毅的材料）","type":"paragraph"},{"text":"“党中央的高级官员们：","type":"paragraph"},{"text":"你们为什么这样神秘，为什么不过渡中南海？来听听‘字纸篓’的呼声和‘万金油’见见面！？”（中国人民大学  高大炮）（大字报）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3aaacf9db5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

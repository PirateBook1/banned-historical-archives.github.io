script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"对姚文元同志访问阿尔巴尼亚的指示","alias":"","parts":[{"type":"paragraph","text":"五、伟大的战无不胜的马克思列宁主义[毛泽东思想］万岁"},{"type":"paragraph","text":"对姚文元同志访问阿尔巴尼亚的指示"},{"type":"paragraph","text":"(一九六七年六月)这次出去要注意谦虚啊：这不是一个代表团的问题，而且关系到中国红卫兵问题。"},{"type":"paragraph","text":"关于食静坐的问题"},{"type":"paragraph","text":"(一九六七年六月二十九日)"},{"type":"paragraph","text":"社会主义制度下，无产阶级专政条件下，绝食静坐可以做为一种斗争手段。因为无产阶级内部有一小撮敌人，有官僚主义。他无非要让你答应儿个条件。所以绝食静坐，允许。但不能提倡，“一般不赞成。绝食可以开水放糖、放盐、打葡萄糖，可以轮班。"},{"type":"paragraph","text":"看了西安师院造反派两张大字报"},{"type":"paragraph","text":"和给中央文革的信后的批示"},{"type":"paragraph","text":"（一九六七年六月）"},{"type":"paragraph","text":"现在有的人是“舖张革命”，“大少爷作风”，“掌权开始，是浪费开始。”如果是人民内部矛盾的话，批评人家宽一些，批评自己严--些。"},{"type":"paragraph","text":"关于甸间题的指示"},{"type":"paragraph","text":"(一九六七年七月一日)缅甸问题不怕断交，不怕决裂，甚至于这个时候断交更好，这样更有利于我们放开手干。"},{"type":"paragraph","text":"关于建造主席塑象问题的指示"},{"type":"paragraph","text":"（一九六七年七月五日）林彪、恩来及文革小组各同志：、此类事是劳民伤财，无利有害，如不制止，势必会刮起一阵浮夸风。碰头会讨论一下，发一指示，加以制止。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月五日"},{"type":"paragraph","text":"·317·"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":6,"day":null}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":330,"page_end":330},"tags":[{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8afbb254ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

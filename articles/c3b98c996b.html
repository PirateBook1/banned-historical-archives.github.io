script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席的讲话","authors":[],"dates":[{"year":1960,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席的讲话亲爱的哈奇·列希主席同志，亲爱的利丽·贝利绍娃同志，亲爱的帕里夫蒂大使同志，亲爱的阿尔巴尼亚同志们，同志们，朋友们："},{"type":"paragraph","text":"今天，我们再一次同我们的贵宾哈奇·列希同志，利丽·贝利绍娃同志和其他阿尔巴尼亚同志们欢聚一堂，感到十分愉快。"},{"type":"paragraph","text":"哈奇·列希同志明天就要离开北京前往我国其他地方参观访问。哈奇·列希同志在访问中和中国人民接触，已经给中国人民，特别是北京人民带来了很大的鼓舞。中国人民看到了阿尔巴尼亚人民在他们所处的那种情况下，都能够毫无畏惧地坚定地进行反对帝国主义及其走狗现代修正主义的斗争，并且顺利地进行社会主义建设，那末，处境不知好到多少倍的中国人民，就必须更加勇敢地进行这种斗争，并且更有成效地进行社会主义建设了。我相信，不论在北京也好，在你们将要访问的其他地方也好，你们都会发现中国人民对兄弟的阿尔巴尼亚人民是多么的热爱和尊敬。我们两国领导人之间的直接接触和相互交流经验，无疑会大大促进我们两国共同事业的发展。"},{"type":"paragraph","text":"中国人民始终不渝地致力于巩固和加强同各国人民的友好团结，首先是同以苏联为首的社会主义阵营的友好团结。建立在马克思列宁主义基础上的社会主义国家间的团结是牢不可破的。帝国主义者和现代修正主义者破坏社会主义国家团结的阴谋，是注定要失败的。我们深信：哈奇·列希同志和利丽·贝利绍娃同志的这次访问，必将进一步巩固和发展我们两国的友好合作关系，必将进一步加强以苏联为首的社会主义阵营的伟大团结。"},{"type":"paragraph","text":"同志们，朋友们，我提议："},{"type":"paragraph","text":"为中阿两国人民永恒的兄弟友谊，"},{"type":"paragraph","text":"为以苏联为首的社会主义阵营的伟大团结，"},{"type":"paragraph","text":"为哈奇·列希同志，利丽·贝利绍娃同志和其他阿尔巴尼亚同志的健康，"},{"type":"paragraph","text":"为恩维尔·霍查同志，穆·谢胡同志和其他阿尔巴尼亚党政领导同志的健康，"},{"type":"paragraph","text":"干杯！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3b98c996b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

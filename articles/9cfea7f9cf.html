script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——攻击党、反对党的领导","authors":["刘玉池","姚文生","杨原章","河南农学院","程维中","郭威"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——攻击党、反对党的领导","type":"title"},{"text":"河南农学院程维中郭威姚文生杨原章刘玉池","type":"authors"},{"text":"程维中（农60级学生）：党委不能领导河南农学院，蚂蚁爬到牛角上，办不了大事。","type":"paragraph"},{"text":"吴英华（农60级学生）：你们党员盲目崇拜组织，难道你们党内没有官僚主义吗？我入团不入团没关系，毕业后还能没饭吃？同学们放出心中积蓄已久的愤怒火焰吧！学校重行政轻教学，领导干部都是山沟里爬出来的。","type":"paragraph"},{"text":"郭威（农57级学生）：共产党员对党的三害，应有深刻的了解，应该大胆鸣放，替群众找出疾苦的根源。有人说农学院造反，我看造一造官僚主义的反，也没啥，造造三害的反，也未尝不可。党就是对党外人士不相信，正因为在政治上不被信任，所以想为人民服务的积极性也就降低了。在谈到给党提意见时，郭对杨运莲说：要给你分分类，你属于非脊椎动物（指杨胆小，不敢反党）。","type":"paragraph"},{"text":"姚文生（农60级学生）：重大问题的解决，党委应和学校教授共同研究决定。毕业生的分配工作，应广泛的争取意见，并取消政治条件的审查。我在林业部不合领导的口味，因此入不了团，来到了河南农学院，又遇上了这样的党。党团员把持着各方面的工作。班三角应由学生轮流干。","type":"paragraph"},{"text":"杨原章（农60级学生）：快将李升阁、毛克忠、郭辅三（注：李是当时的党委书记，毛是党委委员，郭是学生科付科长）赶出农学院，让他们到街上流浪，不然，我感到太可怕了。","type":"paragraph"},{"text":"刘玉池（林59级学生，党员）：只要是并系，我就是不要党籍，也要为大家服务。","type":"paragraph"},{"text":" 来源：《右派言论选辑》（河南农学院，1957年12月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cfea7f9cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席啊，革命战士永远忠于您!","authors":[],"dates":[{"year":1968,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"海军东海舰队全体指战员"},{"type":"paragraph","text":"红旗迎风飘，万里山河笑。在全国各条战线热气腾腾、欣欣向荣的一片大好形势下，我们最最敬爱的伟大领袖毛主席和他的亲密战友林副主席，在日理万机，运筹全局之中，接见了中国人民解放军福州、武汉、成都、昆明、新疆、西藏地区陆、海、空部队毛泽东思想干部学习班的同志，同时接见了出席海军第二次四好连队代表大会全体代表等两万多革命战士。这一特大喜讯立刻传遍了东海前线，数千里海疆一片欢腾。我们每个同志心潮澎湃，热血沸腾，幸福的泪花涌出眼眶，我们激动得千遍万遍地纵情欢呼:“毛主席万岁!万万岁!”千遍万遍地祝愿伟大领袖毛主席万寿无疆!万寿无疆!"},{"type":"paragraph","text":"大海航行靠舵手，干革命靠毛泽东思想。我们最最敬爱的伟大领袖毛主席是当代最伟大的马克思列宁主义者，是真理的化身，伟大的天才，时代的代表，人类的救星，世界的希望。我们党和无产阶级革命有今天，全靠毛主席，全靠战无不胜的毛泽东思想。蘸尽东海万顷水，写满蓝天千里云，也写不完伟大领袖毛主席的丰功伟绩；千歌万曲，万语千言，也表不尽我们海军战士对最最敬爱的伟大领袖毛主席的无限热爱，无限忠诚，无限信仰，无限崇拜。"},{"type":"paragraph","text":"我们一定要把这次接见作为强大的动力，更广泛、更深入地开展以林副主席为光辉榜样，无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的无产阶级革命路线的群众运动，以实际行动来回答我们的伟大统帅毛主席和我们的副统帅林副主席对我们的亲切关怀和期望。当前，无产阶级文化大革命面临着一片大好形势。我们要更高地举起毛泽东思想的伟大红旗，在以毛主席为首、林副主席为副的无产阶级司令部的英明领导下，在“十六条”的光辉指引下，统一意志，统一步伐，统一行动，进一步加强军民团结、军政团结和部队内部的团结，彻底批判反动的资产阶级的“多中心论”。我们要坚决执行毛主席“人民解放军应该支持左派广大群众”和“拥政爱民”的伟大号召，坚定地做各级革命委员会的坚强后盾。"},{"type":"paragraph","text":"我们一定要坚决贯彻毛主席的建军路线和林副主席关于着重政治建军的一整套方针原则，坚定地走突出无产阶级政治的道路。毛主席一贯教导我们:“军队的基础在士兵”。早在建军初期，毛主席就规定“支部建在连上”。林副主席也一再教导我们“一切工作的根子都要扎在连队，要认真地抓连队、抓基层”。这次毛主席和林副主席的接见，也是对我们大力加强基层建设，把创造四好连队运动提高到新水平的最大鼓舞和鞭策。四好连队运动，是用毛泽东思想挂帅，大搞人的思想革命化的运动；是以政治统率军事和促进军事，夺取政治思想和各项工作全面丰收的运动；是发扬无产阶级的革命英雄主义精神的竞赛运动；又是我军在新的历史条件下的新式整军运动。要不要开展四好连队运动，实质上是建设什么样的军队，走什么道路的问题。是不是坚定不移地开展四好连队运动，是关系到我军的革命传统能不能代代相传，关系到我们军队革命化、战斗化建设的大问题。我们要坚持以政治思想好统率和带动其他三好，同时，要适应新的形势，在四好的四个方面，都按照毛主席的无产阶级革命路线，赋予新的内容，使毛主席的一系列最新指示，在四好的四个方面彻底落实，全面落实，培养更多的无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的无产阶级革命路线的四好连队和五好战士。"},{"type":"paragraph","text":"我们一定坚决执行伟大统帅毛主席“抓革命、促生产、促工作、促战备”的伟大号召，时刻保持高度的战斗警惕，坚守战斗岗位，随时准备粉碎美帝国主义和蒋匪帮的侵犯和窜扰，以实际行动，保卫国防，保卫无产阶级文化大革命，向毛主席敬献忠心。"},{"type":"paragraph","text":"永远沿着毛主席的无产阶级革命路线，乘胜前进!"},{"type":"paragraph","text":"战无不胜的毛泽东思想万岁!"},{"type":"paragraph","text":"我们的伟大领袖毛主席万岁!万万岁!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5805a4db20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

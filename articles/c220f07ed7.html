script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"农民过去每人每年究竟吃多少粮？——邯郸地区的调查材料","authors":["新华社"],"dates":[{"year":1960,"month":10,"day":18}],"is_range_date":false,"parts":[{"text":"农民过去每人每年究竟吃多少粮？——邯郸地区的调查材料","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社天津１８日讯　解放前每年农民吃多少粮？现在吃粮指标够不够？最近邯郸市委干冰分别深入山区、平原、丘陵等不同地区选择了一些有代表性的生平队，分别调查了贫农、下中农、富裕中农过去和现在的吃粮情况，现分述如下：","type":"paragraph"},{"text":"贫农：解放前每人每年平均吃粮一百五十斤左右；解放后至土地改革时期，每人每月平均吃粮一百七十斤到二百斤；高级农业生产合作社到人民公社化前，每人每年平均吃粮二百六十斤至二百七十斤。例如曲周东高固生产队的二十户贫农，在解放前每人每年平均吃粮一百五十二斤，其中，在１９４１年受灾后全年每人平均仅吃粮六十八斤七两。武安区双东队贫农杜香合全家五口人，１９５２年（实行统购统销以前）时，每人平均吃粮二百零八斤；１９５７年高级社时，每人平均吃粮二百七十四斤；现在这个队吃粮指标是二百八十斤，实行以人定量后，这户每人平均口粮三百斤，比统购统销前吃粮提高３０。６％，比高级社时期吃粮提高９。２％。","type":"paragraph"},{"text":"下中农：解放前每人每年平均吃粮一百九十斤至二百二十四斤；解放后至人民公社化前才逐步提高二百七十斤左右。例如曲周县东高固生产队的四十一户下中农，解放前每人每年平均吃粮一百九十斤；邢台县南汪生产队下中农石清汗、刘振祥等八户，解放前每人每年平均二百二十四斤；武安区双东队下中农康志成全家四口人，１９５２年每人平均吃粮二百二十斤，现在这个队吃粮指标是二百八十斤，实行以人定量后，这户每人平均口粮二百九十八斤，比解放前提高３６％。","type":"paragraph"},{"text":"富裕中农：解放前每人每年平均吃粮二百七十斤左右，解放后多数富裕中农户吃粮也有所增加，例如涉县白家山生产队的四户富裕中农，解放前每人每年平均吃粮低的是二百六十斤，高的是三百零五斤，平均二百七十一斤。武安区双东生产队富裕中农李序章共八口人，１９５２年时每人平均吃粮二百六十一斤，现在这个队吃粮指标是二百八十斤，按以人定量后，这户每人平均口粮三百斤，比１９５２年提高１８。６％。","type":"paragraph"},{"text":"从上述调查情况表明，历年来在农村中贫农、下中农和部分富裕中农的吃粮水平都有很大提高；同时也证实了目前农村的二百六十斤至三百八十斤的吃粮指标是不太低的，对于贫农、下中农和一般中农的吃粮水平不是降低，而且还有提高。这部分情况能代表农村７０％以上的人口。","type":"paragraph"},{"text":"来源：1960年10月19日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c220f07ed7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

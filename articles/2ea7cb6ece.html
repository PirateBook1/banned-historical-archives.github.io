script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安人員在厦門大学逮捕一名現行反革命分子","authors":[],"dates":[{"year":1957,"month":6,"day":24}],"is_range_date":false,"parts":[{"text":"公安人员在厦门大学逮捕一名现行反革命分子","type":"title"},{"text":"新华社福州27日电     公安人员24日 下午在厦门大学依法逮捕了进行现行反革命活动的吴海陵。","type":"paragraph"},{"text":"吴海陵是厦门大学历史系二年级学生，现年二十三岁，资产阶级家庭出身。近十多天来他先后在厦门大学敎室里的黑板上写下“共匪”、“打倒共产党”等反动标语，在15日的一张“厦门日报”刊头下写“消灭红色政权”。吴海陵还经常到该校“淸水饮冰室”涂改冰室里的“厦门日报”的标题和毛主席的照片，如报上刊载的“人民日报”社论“全国人民在社会主义基础上团结起来”，他把社会主义四个字涂掉；把报上的新闻标题“必须加强共产党的领导”中的“共产党”涂掉；“本省破获一批反革命组织”中的“反革命”加上引号；“不应该取消党的学校中的领导”中的“领导”加上引号；把“苏联支持美国工人呼吁”中的“苏联”二字涂掉；把“毛泽东主席发布命令”中的“毛泽东主席”五字涂掉；把6月19日“厦门日报”发表的“关于正确处理人民内部矛盾的问题”作者毛泽东下面写上一个“匪”字，等等。","type":"paragraph"},{"text":"24日下午4时，吴海陵又在“淸水饮冰室”涂改报纸标题时为我公安人员当场逮捕审讯，吴海陵无法抵赖，承认了全部的反革命行为。(黄碧沛)","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2242期，1957年6月28日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ea7cb6ece"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

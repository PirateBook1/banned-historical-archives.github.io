script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"给毛月秋的信","alias":"","parts":[{"type":"paragraph","text":"给毛月秋的信"},{"type":"paragraph","text":"（1953年10月4日）月秋同志："},{"type":"paragraph","text":"你给我的信收到。"},{"type":"paragraph","text":"为了了解乡间情况的目的（不是为了祝寿。为了节约，无论哪一年均不要祝寿，此点要讲清楚），我同意你来京一行。尚有毛翼臣（不知住什么地方）、文东仙（唐家）二同志过去来信，表示要来我处一看。如你及乡间其他同志同意的话，你可约同他们二位一道来京。除你们三人外，其他没有预先约好的同志，一概不要来。你们到京住一个短期仍回家乡。"},{"type":"paragraph","text":"你们来时，即持此信先到长沙湖南省委统一战线部，找那里的同志帮忙，发给你们三人来京的路费，并请他们派一人送你们来京。"},{"type":"paragraph","text":"另请你持此信，到韶山、石城两处乡政府及当地的两个区政府及党的负责同志处，和他们商量，如果他们同意的话，请他们将两乡两区的情况及迫切需要解决的困难问题，写成书面材料，交你带来，作为参考之用（不是为了直接解决乡间问题）。"},{"type":"paragraph","text":"[1]毛月秋，大革命时期曾在韶山任中共慈悦支部书记。新中国成立后在韶山毛泽东旧居做过接待工作。"},{"type":"paragraph","text":"[2]毛翼臣，是毛锡臣之误。毛锡臣是毛泽东的远房叔祖父。[3]文东仙，毛泽东的表弟。毛泽东全集第三十三卷"},{"type":"paragraph","text":"你们三人来时，不要带任何礼物。"},{"type":"paragraph","text":"你们到京时间，以早为好，希望不迟于阳历十月二十日至二十五日。"},{"type":"paragraph","text":"顺致敬意。"},{"type":"paragraph","text":"毛泽东一九五三年十月四日"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":10,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":372,"page_end":373},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb1421d8b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

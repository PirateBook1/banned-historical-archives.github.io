script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"中央转发湖南省委关于整风整社运动部署报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发湖南省委关于整风整社运动"},{"type":"paragraph","text":"部署报告的批语"},{"type":"paragraph","text":"（1960年12月22日）各中央局，各省、市、区党委："},{"type":"paragraph","text":"发去湖南省委1960年12月18日报告一件，供你们参考。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"1960年12月22日"},{"type":"paragraph","text":"[1]中共湖南省委给中南局并报中央和毛泽东的这个报告说，我们准备在明年春耕大忙之前，从根本上把目前农村工作的被动局面彻底扭转过来。办法是坚决采取湖北省通海口公社的经验，集中力量打歼灭战，分期分批，由点到面。先搞情况严重的社队，再搞问题较多的社队。全省计划分三批铺开。已从11月初开始试点，大部分可在12月下旬告一段落。这批试点对后面两批的工作关系极大，我们要求不得潦草结束，一定要扎实搞好。与此同时，各县委召开扩大会议进行整风，彻底解决领导上的问题。明年1月初可铺开第二批试点，1个月后，再铺开第三批。在集中力量搞点的同时，面上的工作由公社党委召开作业组组长即生产小队长以上的干部会议来解决。对中央十二条指示，凡公社力所能及的，都要作出具体规定，贯彻执行。搞好这次运动的另一个关键，是整社工作队的干部不仅数量要大，而且质量要好，带队骨干的政治水平和理解能力一定要高于现有公社书记的水平。因此在组织整社队伍时，应对现有工作队进行认真的整顿。"},{"type":"paragraph","text":"中央转发湖南省委关于整风整社运动部署报告的批语"},{"type":"paragraph","text":"刘、邓、彭真阅后，交尚昆用电[报】发去。另印发到中央会议各同志。不发西藏。"},{"type":"paragraph","text":"毛1960年，毛泽东在湖南长沙汽车电器厂视察。"},{"type":"paragraph","text":"[1]刘，指刘少奇。邓，指邓小平，当时任中共中央总书记、国务院副总理。彭真，当时任中共中央政治局委员、中央书记处书记。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"},{"type":"paragraph","text":"[3]指即将在北京召开的中共中央工作会议。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":12,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":109,"page_end":110},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c4d8b1728"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

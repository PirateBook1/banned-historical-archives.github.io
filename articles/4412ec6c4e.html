script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛主席和百万文化革命大军在一起》  影片在澳门放映港澳同胞一看见毛主席就万分激动","authors":[],"dates":[{"year":1966,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛主席和百万文化革命大军在一起》"},{"type":"paragraph","text":"影片在澳门放映港澳同胞一看见毛主席就万分激动"},{"type":"paragraph","text":"新华社香港十二日电　《毛主席和百万文化革命大军在一起》大型彩色纪录片最近在澳门放映。许多香港同胞也纷纷专程前往观看。这部激动人心的电影使港澳同胞受到极大鼓舞，他们表示，看了这部电影，使他们更加热爱毛主席，更加感到毛主席的伟大，更加拥护祖国的无产阶级文化大革命。一位工人说：“无产阶级文化大革命保证了祖国社会主义的江山永不变色。这场史无前例的文化大革命，是由毛主席亲自领导的，所以在电影中看见毛主席，心里就万分激动。”"},{"type":"paragraph","text":"电影放映中，每当银幕上出现毛主席的镜头时，立刻就响起了暴风雨般的热烈掌声。影片中的红卫兵高唱《大海航行靠舵手》时，观众也跟着一起合唱。"},{"type":"paragraph","text":"许多观众说，这部影片是自己“毕生难忘”的，“最好放映机的速度慢一点，让我们能够多看看毛主席”。有些观众说：“看到革命群众向毛主席欢呼的激动场面时，好像自己也参加了这个革命群众的行列”。一位青年学生看完影片后，心里非常激动，当天晚上做梦也高呼“毛主席万岁！”"},{"type":"paragraph","text":"有两位教师很感动地说，在影片中看见毛主席在天安门城楼接见了红卫兵代表以后，又从城楼走下来会见革命群众。这些场面，都说明了毛主席伟大而又平凡。毛主席和革命群众心连心，毛主席信任群众，群众无限热爱毛主席。还有些人说：“毛主席身体这样健康，真是中国人民的最大幸福，也是全世界人民的最大幸福”。"},{"type":"paragraph","text":"观众看了这部影片后更加热爱毛主席，更加崇拜毛泽东思想。他们表示，今后要更好地读毛主席的书，听毛主席的话，要在爱国旗帜下进一步团结起来，坚决拥护祖国的无产阶级文化大革命。"},{"type":"paragraph","text":"这部大型彩色影片是在九月二十九日开始在澳门放映的，共放映了十天。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4412ec6c4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

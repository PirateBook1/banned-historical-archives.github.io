script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"旧金山和平民主联盟电毛主席致敬","authors":[],"dates":[{"year":1949,"month":11,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿一日电】　旧金山和平民主联盟于十月十九日电毛泽东主席致敬，电文如下:"},{"type":"paragraph","text":"中华人民共和国主席毛泽东先生"},{"type":"paragraph","text":"新中国人民政府诞生了，中华民族从此站立起来。伟大的人民解放战争，把全国人民从封建的压迫下解放出来，从帝国主义的桎梏下解放出来，使我们民族由衰老回复到青春，获得了新生。这一切，都是依靠了你的正确领导。"},{"type":"paragraph","text":"新中国的出现，不但使人类四分之一翻了身，而且给整个人类带来了喜悦，使和平势力巩固了，大同远景接近了。这一切，也都归功于你的英明领导。"},{"type":"paragraph","text":"新生的祖国，幅员是那么辽阔广大，从黑龙江到珠江，从东海到西藏，那秀丽的山川，那丰饶的土地，我们前途该多么光明灿烂。"},{"type":"paragraph","text":"“人民政协组织法”、“中央人民政府组织法”、“政协共同纲领”三大文件，规定了新兴中国的蓝图，制就了整个国家的经纬。我们遥望太平洋彼岸，看见你高举的火炬，那五星闪耀的红旗。我们愿接受你的号召，团结侨胞，实事求是，拥护和支援祖国的革命和建设，大踏步前进。此致新中国敬礼!"},{"type":"paragraph","text":"旧金山和平民主联盟十月十九日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76105d9814"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

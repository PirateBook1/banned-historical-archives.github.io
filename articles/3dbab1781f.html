script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对刘少奇关于加强党中央办事机构报告的批语","alias":"","parts":[{"type":"paragraph","text":"对刘少奇关于加强党中央"},{"type":"paragraph","text":"办事机构报告的批语"},{"type":"paragraph","text":"（1952年8月4日）"},{"type":"paragraph","text":"周，朱，彭，邓小平，贺龙，陈毅，刘伯承，谭震林，李富春，彭真，薄一波，马明方诸同志阅，退刘少奇同志办。"},{"type":"paragraph","text":"（一）此件我认为可行。请你们审阅，如大体同意，即照少奇"},{"type":"paragraph","text":"[1]周，指周恩来。朱，指朱德。彭，指彭德怀，当时任中共中央政治局委员、人民革命军事委员会副主席。邓小平，当时任中共中央西南局第一书记。贺龙，当时任中共中央西南局第三书记。陈毅，当时任中共中央华东局第二书记。刘伯承，当时任中共中央西南局第二书记、中国人民解放军军事学院院长兼政治委员。谭震林，当时任中共中央华东局代理书记。李富春，当时任中共中央副秘书长、政务院财政经济委员会副主任。彭真，当时任中共中央书记处候补书记、中共北京市委书记。薄一波，当时任中共中央华北局第一书记、政务院财政经济委员会副主任。马明方，当时任中共中央西北局第三书记。"},{"type":"paragraph","text":"[2]指刘少奇转送的中共中央办公厅主任杨尚昆、中央组织部副部长安子文1952年7月17日草拟的关于加强党中央办事机构的意见。意见说：目前我们的国家正进入建设时期，各方面都要求中央的领导更加集中。但是，一方面党中央的负责同志过少，而工作却十分繁重；另一方面党中央的办事机构已远不能适应这样的要求。因此，拟于明年初将各中央局的书记抽调回来，以加强中央的领导，同时加强中央现有的各部、委、办公厅的组织及其工作，并增设一些新的部、委。毛泽东全集第三十二卷同志建议开始进行准备，从各地抽调一些人来建立一些机构。"},{"type":"paragraph","text":"（二）至于整个方案，当然要待九十月间中央全会方能作出决议，付之实施。"},{"type":"paragraph","text":"毛泽东八月四日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":8,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":183,"page_end":184},"tags":[{"name":"邓小平","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"李富春","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3dbab1781f"},"buildId":"

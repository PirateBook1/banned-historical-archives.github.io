script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想充分发动群众武装群众　对揪出的阶级敌人进行群众性定案闸北区园林管理所革委会取得初步经验","authors":[],"dates":[{"year":1968,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:无产阶级的专政是群众的专政，这是毛主席一贯的光辉思想。早在四十一年前，毛主席就英明指出:“农民的眼睛，全然没有错的。谁个劣，谁个不劣，谁个最甚，谁个稍次，谁个惩办要严，谁个处罚从轻，农民都有极明白的计算，罚不当罪的极少。”无产阶级政策一旦化为群众的自觉行动，其威力是谁也不可抗拒的。闸北区园林管理所贯彻执行毛主席的革命路线，开展群众定案的经验，充分说明了这一点。我们严厉警告一切阶级敌人:今日之天下，是无产阶级专政的天下，你们决计逃脱不掉群众专政的天罗地网!"},{"type":"paragraph","text":"本报讯　闸北区园林管理所革委会，遵照毛主席关于认真搞好斗、批、改的伟大教导，从革命大批判入手，放手发动群众，坚决执行无产阶级政策，于八月初就开始对揪出来的阶级敌人进行群众性定案工作，取得了显著效果。他们的做法主要是:"},{"type":"paragraph","text":"一、用毛泽东思想发动群众，武装群众，把革命大批判和群众定案紧密结合起来"},{"type":"paragraph","text":"定案工作究竟怎么做?是少数人关起门来进行定案处理，还是发动群众，由群众来定?对于这个问题，在革委会中起初存在着不同的看法。经过反复学习毛主席关于群众专政和群众路线的教导，认识有了提高，一致感到:在定案工作中是否发动群众，依靠群众，这是执行不执行毛主席革命路线的问题。在统一认识的基础上，所革委会广泛发动群众认真学习毛主席有关群众专政的指示，深入开展革命大批判，狠狠批判了中国赫鲁晓夫不相信群众，只依靠专政机关，神秘化办案的修正主义路线，进一步提高了阶级斗争和路线斗争觉悟。有的群众说，“这些坏家伙，是我们揪出来的，我们对他们的案情最了解，最熟悉，有毛泽东思想，有党的政策，我们就一定能够定好案。”"},{"type":"paragraph","text":"二、开展群众定案，必须抓住几个环节"},{"type":"paragraph","text":"第一，必须明确一个前提:凡是定案对象的主要问题或关键性问题已弄清楚，并经过查证核实后，方可根据党的政策予以定案。"},{"type":"paragraph","text":"第二，必须坚决贯彻群众讨论与领导引导相结合和群众性定案与专政机关审批相结合的领导原则。"},{"type":"paragraph","text":"第三，必须掌握好三个条件，就是:看定案对象罪行的轻重；看定案对象的坦白交代程度；看定案对象的表现和态度，从而分别不同性质、不同情况，进行不同的定案处理。"},{"type":"paragraph","text":"三、召开定案宣判会，体现党的政策，分化瓦解敌人"},{"type":"paragraph","text":"经过群众讨论和专政机关的批准，这个所及时召开了定案宣判大会，宣判大会充分体现了党的坦白从宽，抗拒从严的政策，显示了群众专政的威力。会后，一个特务分子主动补充交代了参加特务组织及活动等罪行。还有个反革命分子原来也拒不承认自己的反革命身份，在宣判大会的教育下，第二天就进一步交代了自己的反革命罪行。还有一些人在定案宣判大会之后，也都有不同程度的补充交代。"},{"type":"paragraph","text":"四、对阶级敌人加强管理和监督改造"},{"type":"paragraph","text":"这个所在清理阶级队伍中，为了加强对阶级敌人的管理和监督改造工作，建立了群众监督改造小组。群众监督改造小组由革命干部、革命造反派代表和革命群众“三结合”组成，在革委会统一领导下进行工作。它的主要任务是:(一)组织被专政的对象学习，不断改造他们；(二)抓活思想、活动态，加强对阶级敌人的监督改造；(三)组织和安排好劳动；(四)安排好小组的斗、批活动；(五)定期发动广大革命群众对阶级敌人进行评审工作。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57125b48ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

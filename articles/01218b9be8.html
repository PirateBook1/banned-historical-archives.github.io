script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江青杨成武在首都大专院校红卫兵司令部成立大会上的讲话","authors":["杨成武","江青"],"dates":[{"year":1966,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"江青杨成武在首都大专院校红卫兵司令部成立大会上的讲话","type":"title"},{"text":"江青杨成武","type":"authors"},{"text":"江青同志讲话：","type":"paragraph"},{"text":"红卫兵同学们，你们好！","type":"paragraph"},{"text":"我们今天几个人正在开会，听说你们成立司令部，哦！红卫兵司令部，我们就停止会议来庆祝你们！（热烈鼓掌）","type":"paragraph"},{"text":"我们一块来的都是军队的同志，还有公安部长谢富治同志，我是个人参加你们这个大会的，我没有来得及征求文革小组的意见，我相信我们这个小组（指中央文革小组）是支持你们的。","type":"paragraph"},{"text":"红卫兵，顾名思义是兵，是青少年组织，对不对？（对！）我们的人民解放军，是毛主席亲自领导的，战胜帝国主义、反动派、一切阶级敌人的军队。我们的人民解放军是有优良的革命传统的。我相信你们会继承这个传统的。","type":"paragraph"},{"text":"最近，你们干了许多好事。干得好！对不对？（对！）目前你们组织起来，联合起来，还要把中学的红卫兵也组织起来，联合起来，这样才能成为一个战斗的部队。","type":"paragraph"},{"text":"我们五个人，就是杨成武同志、刘志坚同志、谢富治同志、王××同志，都是军队的。我们建议杨成武同志、刘志坚同志做你们的辅导员。我们几个人商量了一下，有些地方需要红卫兵协助人民解放军保卫的，不要被坏分子利用。中南海、人民大会堂、钓鱼台、宾馆、公安部、监狱，中共中央军事委员会、国防部、人民解放军尖端科学、机要部门（包括文件、档案）邮电大楼、自来水公司、水力火力发电站、广播电台、外交部、外国使馆、领事馆（不要进里边去，外面是我们的事情），各种仓库、银行、交通要塞、机场、车站、还有通讯枢纽部门，如电话总机。现在不完全，你们再想一想，众人智慧大如天。作为一个建议，你们讨论讨论好不好？下面请杨成武同志给你们讲话。","type":"paragraph"},{"text":"杨成武同志讲话：","type":"paragraph"},{"text":"今天我以极兴奋的心情，来参加首都大专院校红卫兵司令部成立大会。同时，今天江青同志让我做你们的辅导员，这是我最大的光荣。","type":"paragraph"},{"text":"同志们，我们和你们的年龄差不多时就参加了游击队。我们是解放军，我们是红卫兵，千条万条，最主要的一条是听毛主席的话，读毛主席的书，把毛主席的书带在身边，一时一刻不能离，照毛主席的指示办事，做毛主席的好战士。","type":"paragraph"},{"text":"红卫兵光荣万岁！","type":"paragraph"},{"text":"毛主席万岁！万万岁！","type":"paragraph"}],"comments":[],"origin":"一九六六年十月中央教育部八•一八红卫兵总部编印《无产阶级文化大革命运动期间中央及有关负责同志讲话（选编 ）》（第一集）；北京航空学院红旗战斗队《无产阶级文化大革命运动中首长讲话》（1966.11）；《大字报选 第二集》（北京：一院大字报选编小组，1966.12）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""}

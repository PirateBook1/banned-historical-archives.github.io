script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川双流县秋后不少农民退出互助组","authors":["李朝"],"dates":[{"year":1953,"month":10,"day":20}],"is_range_date":false,"parts":[{"text":"四川双流县秋后不少农民退出互助组","type":"title"},{"text":"李朝","type":"authors"},{"text":"【四川分社讯】据四川双流县彭镇乡调查：秋前全乡共有互助组68个，组织起来的有577户，占全乡总户数32%；秋后互助组减为62个，户数减为432户。该县县委会派人在黄水乡典型调查结果，垮组、退组的户数也占原组织起来的户数的三分之一。据该县典型调查退组的户数来看，有以下两种情况：（一）生产资料多、劳动力强的中农退组者居多，彭镇乡17村退组的19户中，中农占13户；（二）互助组内排斥困难户的现象也很严重，黄水乡8村退组的28户中，缺乏劳动力者即有11户。","type":"paragraph"},{"text":"对于上述情况，有的干部认为是“正常”的。因为他们把今年春耕时纠正互助组组内冒进偏向后出现的新情况——“由繁到简”、“由大到小”当做一般发展的规律。该乡3区区委书记高福珍分析互动组户数减少的原因说：春耕以后，对保护私有财产宣传得多，对互助合作宣传不够。该县县委书记侯国材认为：目前该县互助合作运动的主要偏向是放任自流，应好好研究，引起警惕。（李朝）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年10月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a784f3ec30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

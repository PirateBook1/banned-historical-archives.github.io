阶级敌人企图搞垮农业社的种种阴谋诡计。他们信心百倍，坚定地沿着社会主义道路前进。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1974\\01\\741r040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e《青松岭》:青松岭的青年秀梅和大虎为了学赶车，一天早上偷偷把大车赶上险路，惊了车。正在这危急的时候，共产党员、老贫农张万山从小道赶来，舍身拦车救青年。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1974\\01\\741r040108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e《青松岭》:老贫农张万山办起赶车训练班，对青年进行阶级教育，要青年们认准毛主席指引的路。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1974\\01\\741r040109.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e《青松岭》:在党支部领导下，隐藏在青松岭的反动富农分子钱广被彻底揭露了。社员群众愤怒地对阶级敌人展开斗争。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1974\\01\\741r040110.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e《战洪图》:丁震洪向生产大队长刘大勇、贫农老根爷等讲述只有在冀家庄扒口分洪才能保住天津市和津浦铁路安全的道理。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1974\\01\\741r040111.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e《战洪图》:解放军指战员完成了支援抗洪斗争的任务，冀家庄人民热情欢送子弟兵。"},{"type":"paragraph","text":"(本版照片均为新华社稿)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc4c59aa0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

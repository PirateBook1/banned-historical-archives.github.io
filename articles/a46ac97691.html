script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贩运“私货”制造风波事实俱在　王海波怎能蒙混过关","authors":["《人民日报》"],"dates":[{"year":1957,"month":8,"day":23}],"is_range_date":false,"parts":[{"text":"贩运“私货”制造风波事实俱在  王海波怎能蒙混过关","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报讯水产部揭发出一个暗藏的阴险狡猾的右派骨干分子王海波。","type":"paragraph"},{"text":"王海波是水产部研究室的工作人员，九三学社水产部的负责人。表面上看来王海波是个沉默寡言的人，一开口，马列主义名词一大堆。但是，整风运动一开始，他的狐狸尾巴就露出来了。","type":"paragraph"},{"text":"５月３日，王海波在九三学社水产部组织召开的一次会议上就宣告共产党对知识分子的三条“罪状”：第一条是对知识分子的使用不能“人尽其才”，不能“学用一致”；第二条是密件无边和限制研究资料过严；第三条是“对知识分子一般性历史和社会关系问题无限期的纠缠”。他诬蔑党对知识分子的态度是“否定一切”，实行无尽期的排斥态度。","type":"paragraph"},{"text":"６月中旬，王海波在水产部召开的整风会议上，又公然对党的人事制度进行了恶毒的攻击。他说，社会主义没有制度，到处糟糕。他攻击现有的领导人有严重的不称职现象，主张把现有的司、局、处、科长，不“称职”的必须降下来。他还主张用人可以不问政治，把干部标准中关于德、才的比重加以改变。","type":"paragraph"},{"text":"王海波还用隐蔽的、狡猾的方式进行阴谋活动。他每次在九三学社领导机关听到些反党的言论和所谓大鸣大放的经验，就贩运回来。每次会上叫社员汇报各单位的情况，进行布置。并用个别串连的方法向外传播。","type":"paragraph"},{"text":"为了发动其他人向党攻击，他频繁拉拢或公开支持部内右派分子戴镇、梁其昌、赵越等九人并互相配合，当党内外的右派分子贴出大字报时，王海波煽动他们说“讲的好，有道理，符合鸣放精神”。","type":"paragraph"},{"text":"反右派斗争开始后，王海波看到形势不妙，就着手组织退却活动，他一面指示被斗而不能蒙混过去的人要“准备第二着”，一面又假装拥护反右派斗争，联合各民主党派写了一张大字报。但不久，他的丑恶面貌就被揭穿了，可是他还想狡赖，甚至无耻地说：“如果我承认自己的错误，只怕会影响党整风。”但群众是决不会让他混过关的，水产部对这个右派分子的斗争目前正在深入中。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月23日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a46ac97691"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

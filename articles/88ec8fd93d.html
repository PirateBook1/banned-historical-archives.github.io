script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"山阳公社干部和社员学习毛主席重要指示以阶级斗争为纲　掀起春耕生产热潮","authors":[],"dates":[{"year":1976,"month":2,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在反击右倾翻案风，批判“三项指示为纲”的修正主义纲领的斗争中，金山县山阳公社党委以阶级斗争为纲，带领干部和群众大力开展春耕备耕活动。立春以来，全公社掀起了大搞平整土地，大积自然肥料和加强三麦、油菜田间管理的备耕热潮，以实际行动痛击了右倾翻案风。"},{"type":"paragraph","text":"山阳公社党委在春耕备耕生产中，坚持以革命统帅生产。公社党委以各大队中心组和生产队政治夜校为阵地，组织广大干部、社员，认真学习毛主席和党中央的一系列重要指示，学习毛主席的词二首和中央两报一刊元旦社论，学习《人民日报》连续发表的重要报道，使大家进一步加深了对于“阶级斗争是纲，其余都是目”的理解，决心抓好阶级斗争，搞好春耕生产。红旗大队的干部社员在斗争中进一步激发了革命积极性，他们冒严寒，顶风雨，连日来，抽干了十二条河浜，大挖河泥，经过几天大干苦干，全大队已积早稻肥一万九千三百多担，同时，为三百二十八亩油菜浇上了发棵河泥。华新大队第四生产队的干部社员连续挑灯夜战，填浜造田二亩多，为夺取今年丰收创造了条件。"},{"type":"paragraph","text":"在春耕生产中，山阳公社党委的领导成员还切实改变领导作风，深入基层，带头批、带头干。这个公社汀南大队紧靠海边，有百亩芦荡。春节前，党委书记张汝良经过多次调查研究，发动全社干部、社员苦战一星期，在运石河挖土四万方、填平芦荡地。立春后，党委领导又组织了千人专业队，提出了“抓紧线和纲，搬土六万方，造田一百五，种上棉和粮”的战斗口号。工地上，大家学习大寨的根本经验，批判修正主义，批判唯生产力论。经过近半个月的奋战，工程进度大大加快，预计在春耕大忙前，可以提前完成造田任务。在公社党委的带动下，各大队也纷纷行动，曙光大队两委会人员和社员同学习、同批判、同劳动，为加快农业生产步伐出大力。入春以来，全大队一千多干部、社员大干苦干，挖土四万多方，开好了一条二千多米的新村河。同时，积肥造肥，棉花备耕也掀起高潮。干部带头干，社员群众劲更添。向阳、工农、跃进等大队在抓好积肥的同时，还积极兴修水利，填浜造田、平整土地。据不完全统计，全社填浜造田二百多亩，修筑机耕路三十多条，修筑排灌沟渠三百多条，为农业增产创造了条件。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88ec8fd93d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

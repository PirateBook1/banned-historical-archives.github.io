script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"陈谢渡河后应放手向豫西发展","alias":"","parts":[{"type":"paragraph","text":"陈谢渡河后应放手向豫西发展！"},{"type":"paragraph","text":"（1947年8月26日）陈、谢，并告彭、习，刘、邓，陈、粟："},{"type":"paragraph","text":"（一）陈谢渡河后，主力攻占新安、混池、陕县、灵宝、阅乡，相机夺取潼关；以一部攻占宜阳、洛宁、卢氏、嵩县，另以一部攻占洛南、商县、商南，切断西荆公路，迫使胡军一部向陕南布防。（二）三十六师被歼及陈谢渡河后，胡军主力七个旅今日仍在镇川堡（米脂北）以北与我主力对峙，饥疲不堪，每旅四五千人，少者三千人。此外，绥德、清涧、蟠龙、延安、洛川、三原、马栏（关中分区）各一个旅，富甘二个团。一个月内胡军主力不可能到豫西，陈谢应乘此时机放手发展。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十六日十二时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军陈谢集团前委书记陈和副书记谢富治的电报。"},{"type":"paragraph","text":"[2]阅乡，旧县名，1954年并入河南灵宝县。[3]西荆公路，指陕西西安至河南荆紫关的公路。[4]1胡，指胡宗南，当时任国民党军西安绥靖公署主任。[5]富甘，指陕西富县和甘泉。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":8,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":230,"page_end":230},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66c2d58695"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海工商界上层分子坦白的情况与问题","authors":[],"dates":[{"year":1952,"month":4,"day":12}],"is_range_date":false,"parts":[{"text":"上海工商界上层分子坦白的情况与问题","type":"title"},{"text":"【华东总分社十二日讯】上海市三百零三个工商界上层分子在市一级坦白交代，截止十一日止，已有过半数(一百七十五人)通过(都是中小户)。所坦白的盗窃款额共二千八百三十六亿余元，除去行贿和盗窃国家经济情报两项的款额则为二千八百二十八亿余元。大户十五日以后开始互评。","type":"paragraph"},{"text":"上层分子互助互评原定十五日结束，现估计二十日以后始能结束。十八或十九日拟先将已评好的若干户，试行召开有职工代表参加的过关会。","type":"paragraph"},{"text":"十多天互助互评中，对上层分子的分化工作基本上已告成功。他们在同业之间、大小户之间、有关行业之间及坦白过程中，新旧矛盾很深，只要掌握他们的矛盾，可以在他们互相倾轧、点破下，挤出不少线索，同行间的“坦白同盟”，一般也已攻破。但棉纺业因代纺代织与统一收购利害比较一致，仍形成上海大资本家中顽固的堡垒。如荣毅仁、郭棣活、刘靖基、韩志明等人互相包庇，彼此推崇，这一堡垒尚待攻破。","type":"paragraph"},{"text":"目前的主要问题是：","type":"paragraph"},{"text":"(一)他们不讲真实的盗窃项目和款额，故意将不属五反的项目列入或故设疑点，以隐匿敌产为自己坦白的“重点”(估计政府会查清，并未必“照单全收”)。对于偷税、漏税及偷工减料部分，一般讲得很少，或概略估算，不交待来龙去脉。以十一日互评通过的八人为例，他们坦白盗窃国家资财(主要是敌产)二十九亿六千多万元，而偷漏税款仅六亿余元，偷工减料仅四亿余元。","type":"paragraph"},{"text":"(二)“坦白同盟”虽一般地被攻破，但有些组里又无形地逐渐有一种“大捧小骂”的风气，小问题或不是重点追得紧，斗得凶(以示积极)，企图共同混过了事，但对偷工减料及偷漏税额的主要部分“挤”得很少。","type":"paragraph"},{"text":"领导上目前的方针是：在保护过关的原则下，如何使他们坦白得更为彻底，经济战果更求确实，对若干重点户(指荣毅仁、刘鸿生等大户)拟稍抬一抬手(因荣自五反以来已坦白四十五次，哭过三次)，帮助他们最后解决问题，使在第二阶段过关会上不至于太狼狈。","type":"paragraph"}],"comments":[],"origin":"1952年4月14日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"324e4ebd1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

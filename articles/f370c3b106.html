script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广东省归侨、爱国人士揭批“四人帮”破坏侨务工作的罪行  决心为建设现代化强国贡献力量","authors":[],"dates":[{"year":1978,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广东省归侨、爱国人士揭批“四人帮”破坏侨务工作的罪行"},{"type":"paragraph","text":"决心为建设现代化强国贡献力量"},{"type":"paragraph","text":"本报讯　据《南方日报》报道：广东省革委会有关部门最近召开在广州的部分归侨、爱国人士座谈会。参加座谈会的归侨、爱国人士衷心感谢英明领袖华主席和党中央对广大华侨的亲切关怀，愤怒揭批“四人帮”破坏侨务工作的罪行，决心紧密地团结在华主席为首的党中央周围，为建设社会主义现代化强国贡献力量。"},{"type":"paragraph","text":"省革委会有关部门负责人在座谈会上介绍了全国侨务会议预备会议的情况，并组织大家讨论学习了《人民日报》社论《必须重视侨务工作》，以及廖承志同志的文章《批判“四人帮”所谓“海外关系”问题的反动谬论》。在座谈中大家一致认为，建国二十多年来，在毛主席亲自关怀和周总理的直接领导下，侨务工作取得了很大成绩。广大归侨、侨眷的社会主义觉悟不断提高，在社会主义革命和建设中发挥了积极作用。广大海外侨胞关心祖国，热爱祖国，对扩大爱国统一战线和增进同华侨所在国的友好关系，支援祖国社会主义建设事业，作出了应有的贡献。大家还列举了大量事实，揭发批判“四人帮”对侨务工作的严重干扰、破坏。他们气愤地指出，林彪、“四人帮”蓄意混淆敌我关系，把华侨都说成是“资产阶级”，把海外关系都说成是反动的政治关系，给侨眷和归侨扣上“反动的社会基础”的大帽子，进行歧视甚至打击和迫害，并且诬陷打击一批侨务工作干部，其罪恶的矛头是直接指向伟大领袖毛主席，指向敬爱的周总理的，这是他们篡党夺权阴谋的组成部分。我们要在揭批“四人帮”的第三个战役中，深入揭发批判“四人帮”破坏侨务工作的罪行，彻底肃清其流毒，认真搞好侨务工作。"},{"type":"paragraph","text":"座谈会上，大家兴奋地说，粉碎“四人帮”以后，华主席、党中央又及时抓了侨务工作，展望前景，侨务工作一定会出现一个新的局面。大家表示，一定要为实现祖国的四个现代化做出新贡献。"},{"type":"paragraph","text":"参加座谈会的归侨、爱国人士有：黄复康、伍觉天、林良材、刁沼芬、陈子彬、蔡演雄、薛两清、胡伟夫、杨汤城、许崇德、廖钺、廖周行、袁鲁等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f370c3b106"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"中央农民运动讲习所章程","alias":"","parts":[{"type":"paragraph","text":"中央农民运动讲习所章程"},{"type":"paragraph","text":"（1927年3月）"},{"type":"paragraph","text":"第一章总则第一条本所由中央党部创设，定名为中央农民运动讲习所。第二条本所以养成深明党义之农民运动实际工作人员为宗旨。"},{"type":"paragraph","text":"第三条本所学生依全国各省农运发展需要，招收学额，至各省每期学额，由中央农民运动委员会决定之。"},{"type":"paragraph","text":"第四条本所经费，由选送学生之各省党部，按照学生名额负担，不足之数，由中央党部拨给。"},{"type":"paragraph","text":"第五条本所设立于武昌。"},{"type":"paragraph","text":"第二章学科"},{"type":"paragraph","text":"第六条学科规定于下，遇必要时得酌量增减之。一、三民主义；二、国民党史；三、国民党宣言及决议案；四、帝国主义与中国；五、社会进化史；六、中国民族革命运动史；七、各国革命史略；八、中国政治经济状况；九、世界政治经济状况；十、经济学常识；十一、政治常识；十二、法律常识；十三、中国职工运动；十四、农民问题；十五、农民运动理论及策略；十六、中国农民运动及教育；二十、农村合作；二十一、粤省农民代表大会议决案及宣言；二十二、湘省农民代表大会议决案及宣言；二十三、农业常识；二十四、农民组织及宣传；二十五、农民自卫；二十六、农村调查统计及报告；二十七、革命歌；二十八、革命画；二十九、军事训练 (教授操练)。"},{"type":"paragraph","text":"第七条每届学习期间由中央农民运动委员会决定之。"},{"type":"paragraph","text":"第三章行政组织"},{"type":"paragraph","text":"第八条本所由中央农民运动委员会管理，并互推三人为常务委员。"},{"type":"paragraph","text":"第九条所设教务处、训练处、事务处，每处设主任一人，分别主持各该处事务，由中央农民运动委员会聘请之。各处得视事务之繁简，聘用干事。关于党务事项，由训练处掌理之。"},{"type":"paragraph","text":"第十条各处设委员会，协助主任，进行各该处事务。其组织如下："},{"type":"paragraph","text":"一、教务委员会，由教务处主任及教员教官若干人组织之。二、训练委员会，由训练处主任及教员教官若干人组织之。三、事务委员会，由事务处主任及事务员若干人组织之。第十一条各处及各委员会办事细则另定之。"},{"type":"paragraph","text":"第四章附则"},{"type":"paragraph","text":"第十二条本章程如有增删之处由中央农民运动委员会拟定呈请中央党务委员会批准施行。"},{"type":"paragraph","text":"1927年3月，毛泽东在武昌创办的中央农民运动讲习所开始上课，毛泽东等亲自授课。图为农讲所旧址一一武昌红巷13号庭院。"}],"authors":["毛泽东"],"dates":[{"year":1927,"month":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":400,"page_end":402},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94ef56faa6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日共(左派)访华代表团回国张春桥、姚文元、纪登奎、耿飚同志到机场欢送","authors":[],"dates":[{"year":1971,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十二日电　由日本共产党(左派)中央委员会主席福田正义同志率领的日本共产党(左派)访华代表团，圆满地结束在我国的友好访问后，二十二日乘火车离开广州回国。"},{"type":"paragraph","text":"代表团是二十一日自北京乘飞机前往广州的。到首都机场欢送的有:中共中央政治局委员张春桥、姚文元同志，中共中央政治局候补委员纪登奎同志，中共中央委员、中联部部长耿飚同志，以及有关方面负责人和工作人员任允中、毛宝忠、肖簧、林丽韫等同志。"},{"type":"paragraph","text":"代表团今天乘火车离开广州时，中共中央委员、中共广东省委书记王首道同志，中共中央候补委员、中共广州市委第二书记焦林义同志，中共广东省委机关负责人张泊泉同志，前往车站欢送日本同志。"},{"type":"paragraph","text":"中共中央对外联络部负责工作人员张香山同志陪同代表团自北京到达广州，并和中共广东省委机关负责人韩宗祜同志等一起陪同代表团到深圳。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ad9ad95a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

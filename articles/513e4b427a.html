script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广大革命职工以实际行动响应毛主席抓革命促生产伟大号召上海轻工业战线革命生产形势大好百分之九十七的企业实现革命大联合　一至十月总产值比去年同期有所增长","authors":[],"dates":[{"year":1967,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海轻工业战线上的无产阶级革命派和广大革命群众、革命干部，坚决响应毛主席“抓革命，促生产”的伟大号召，勇挑革命和生产两副重担。一至十月份工业总产值比去年同期有所增长，与人民生活密切有关的主要产品生产也比去年好。"},{"type":"paragraph","text":"今年以来，由于党内一小撮走资本主义道路当权派的破坏，造成了交通运输和原材料供应上的一些暂时困难，但是经历了一月革命风暴锻炼的轻工业战线广大无产阶级革命派，在困难面前毫不畏惧，他们坚决遵照毛主席的“抓革命，促生产”，“要节约闹革命”的伟大教导，克服了重重困难，依靠群众，充分发动广大群众的革命积极性，出色地完成了党和人民交给的任务。今年一至十月工业总产值比去年同期增长百分之零点九一，几类销量很大的产品，如火柴、合成洗涤剂、钟表、自来水笔、塑料制品、皮鞋等都比去年同期有所增长，特别是有关文化大革命的日用品，增长更为突出。印刷毛主席著作用的凸版纸，今年一到十月就生产了五千九百五十一吨，比去年同期增长四点六八倍。不仅产品产量和品种在不断增长，而且产品质量也在不断稳定提高。根据九月份六百十八种主要产品的质量统计，其中有五百九十三种质量是稳定提高的，占百分之九十五点九五。"},{"type":"paragraph","text":"在革命大批判的热潮中，轻工业战线上的无产阶级革命派反复学习了毛主席的最新指示“在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织。”轻工业系统已实现革命大联合的企业由今年四月份的百分之五十迅速发展到百分之九十七。在革命大联合的基础上，广大革命派又遵照毛主席关于正确对待干部问题的教导，迅速地解放了一大批革命干部，帮助他们回到毛主席的革命路线上来，促进了革命的三结合。整个轻工业局已有二百六十四个企业成立了革命委员会。"},{"type":"paragraph","text":"毛主席要斗私，批修的伟大号召发出后，轻工业战线上的广大革命派立即响应，他们大办毛泽东思想学习班，深入开展革命的大批判。他们表示要以“斗私，批修”为纲，狠抓革命，猛促生产，力争出色地完成和超额完成今年生产任务，夺取革命、生产双胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"513e4b427a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback"

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国阿尔巴尼亚友好协会举行宴会　热烈欢迎阿政府经济代表团　宾主共祝中阿两国和整个社会主义阵营的友谊和团结","authors":[],"dates":[{"year":1961,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国阿尔巴尼亚友好协会举行宴会"},{"type":"paragraph","text":"热烈欢迎阿政府经济代表团"},{"type":"paragraph","text":"宾主共祝中阿两国和整个社会主义阵营的友谊和团结"},{"type":"paragraph","text":"新华社20日讯　中国阿尔巴尼亚友好协会今晚举行宴会，热烈欢迎以阿尔巴尼亚部长会议副主席凯莱齐为首的阿尔巴尼亚政府经济代表团全体成员。"},{"type":"paragraph","text":"凯莱齐副主席在宴会上讲话，表示坚决支持古巴人民反对美国侵略的正义斗争。他说，美帝国主义强盗正在进攻英雄的古巴人民，干涉老挝，杀害刚果爱国主义者并且企图奴役刚果，阿尔巴尼亚人民坚决支持这些国家的人民反对美帝国主义强盗和其他殖民主义者的正义斗争，他们的事业一定要胜利。"},{"type":"paragraph","text":"凯莱齐副主席在讲话中还说，中阿两国和人民的友谊正在马克思列宁主义的基础上不断发展和加强。他说，他们在中国访问期间，一直生活在从中国共产党、中国政府领导人到普通工人的热爱和友谊之中，因而使他们就像生活在自己家里一样。"},{"type":"paragraph","text":"中阿友协会长蒋南翔在宴会开始时首先致词欢迎贵宾。他热烈地赞扬了凯莱齐副主席对增进中阿两国人民友谊的崇高事业作出的重要贡献。他说，中阿友协将继续为增进两国人民的伟大友谊而努力工作。他还请凯莱齐副主席把中国人民对阿尔巴尼亚人民的诚挚友谊带给阿尔巴尼亚兄弟姐妹们。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使帕里夫蒂应邀出席了宴会。"},{"type":"paragraph","text":"宴会上洋溢着热烈的友好气氛，宾主不断举杯祝贺中阿两国和整个社会主义阵营牢不可破的友谊和团结。出席今晚宴会作陪的，有外交部副部长曾涌泉，对外文化联络委员会副主任屈武，在北京的中阿友协理事杨显东等。（附图片）"},{"type":"paragraph","text":"右图：中共中央副主席、国务院总理周恩来同志、中共中央总书记邓小平同志于4月20日会见了阿尔巴尼亚劳动党中央委员、阿尔巴尼亚人民共和国部长会议副主席凯莱齐同志。图为会见时情形。左起第二人是凯莱齐副主席"},{"type":"paragraph","text":"新华社记者　杜修贤摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ae7fb7b01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

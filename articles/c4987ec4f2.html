script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“张春桥思想”是什么货色","authors":[],"dates":[{"year":1977,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“张春桥思想”是什么货色"},{"type":"paragraph","text":"资产阶级阴谋家、野心家张春桥以“马克思主义理论家”自居，打着马列主义的旗号，竭尽篡改、歪曲、伪造马列主义、毛泽东思想之能事。他摇动黑笔，写了不少所谓“激进”文章，为他们一帮篡党夺权制造反动的理论根据。对张春桥的这些胡言乱语，“四人帮”竟吹捧为“张春桥思想”。"},{"type":"paragraph","text":"所谓的“张春桥思想”到底是什么货色呢？俗话说，狗嘴里吐不出象牙，他“思”些什么，“想”些什么，只要查查他的历史就一清二楚了。当日本帝国主义侵入中国，中华民族处于生死存亡关头的时候，张春桥曾高喊“中日共存”、“中日共荣”的汉奸口号；当蒋介石发动全面内战，“围剿”革命根据地的时候，张春桥又摇旗呐喊，胡说什么“实行统一的军事指挥”；当毛主席亲自发动的无产阶级文化大革命正在轰轰烈烈地开展的时候，张春桥散布“打倒一切”的谬论；当全国人民掀起学习无产阶级专政理论高潮的时候，张春桥提出了“经验主义是主要危险”，并鼓吹要把反对经验主义当作“纲”，等等，等等。由此可见，张春桥时时刻刻在“思想”着的，就是把无产阶级专政颠覆掉，把共产党赶下台，把蒋介石请回来，把帝国主义和社会帝国主义再引进来。一句话，所谓的“张春桥思想”是一个封资修的大杂烩，其实质是篡党夺权，复辟倒退。"},{"type":"paragraph","text":"“四人帮”所以吹捧“张春桥思想”，目的是要取代马列主义、毛泽东思想。按照他们的险恶用心，毛主席领导的八年抗战和三年解放战争不是要统统翻过来吗？那些在旧社会吃过糠，抗日战争受过伤，解放战争扛过枪的人不但无功，而且有罪，统统都要被打倒。而“四人帮”这伙特务、叛徒、新生资产阶级分子、地主资产阶级的孝子贤孙却成了“功臣”，可以当主席、委员长、总理了。但历史是无情的，这些不过是“四人帮”的痴心妄想而已。"},{"type":"paragraph","text":"梦再好还是梦。华主席领导我们党一举粉碎了“四人帮”，使他们篡党夺权的阴谋成了一枕黄粱。臭名昭著的“张春桥思想”也被扫进了历史的垃圾堆。"},{"type":"paragraph","text":"河南开封军分区批判组"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4987ec4f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

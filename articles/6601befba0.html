script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席党中央亲切关怀下抗震救灾  云南地震灾区各族人民决心以实际行动深入批邓、反击右倾翻案风（图片）","authors":[],"dates":[{"year":1976,"month":6,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席党中央亲切关怀下抗震救灾"},{"type":"paragraph","text":"云南地震灾区各族人民决心以实际行动深入批邓、反击右倾翻案风"},{"type":"paragraph","text":"云南地震灾区广大社员和干部认真学习毛主席的重要指示和党中央的慰问电，深入批判邓小平的修正主义路线，决心用抗震救灾的实际行动反击右倾翻案风，报答毛主席、党中央的亲切关怀，发展革命和生产的大好形势。"},{"type":"paragraph","text":"人民解放军昆明部队获悉龙陵、潞西一带发生强烈地震的消息后，立即组织部队积极投入抗震救灾斗争。这是指战员们在地震灾区帮助社员群众修盖房屋。"},{"type":"paragraph","text":"国家地震局的专业人员在地震之后，星夜奔赴灾区，监视震情，做好防震预报工作。\t\t（本栏照片均为新华社记者摄）"},{"type":"paragraph","text":"灾区各级党组织在抗震救灾中，以阶级斗争为纲，深入批邓、反击右倾翻案风。这是龙陵县镇安公社党委副书记张凡龙和社员群众一起批判邓小平的修正主义路线。"},{"type":"paragraph","text":"灾区广大社员和干部在重灾面前不低头，坚定不移学大寨。这是他们在抢修被地震破坏的引水灌渠。"},{"type":"paragraph","text":"“龙江风格”大发扬。轻灾区的龙陵县龙江公社在地震之后调出一批粮食和资金，支援重灾区龙陵县镇安公社恢复生产，重建家园。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"云南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6601befba0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

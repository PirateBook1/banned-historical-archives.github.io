script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"菲共中央主席阿马多·格雷罗发表声明指出毛主席庄严声明点燃世界人民革命烈火菲律宾人民决心在菲共领导下同美帝国主义斗争到底","authors":[],"dates":[{"year":1970,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十七日电　菲律宾共产党中央委员会主席阿马多·格雷罗发表声明，热烈欢呼伟大领袖毛主席五月二十日发表的“全世界人民团结起来，打败美国侵略者及其一切走狗!”的庄严声明。"},{"type":"paragraph","text":"阿马多·格雷罗在他的声明中说:"},{"type":"paragraph","text":"“毛主席五月二十日具有历史意义的声明真实地反映了世界革命斗争的新高潮，对于世界人民是一个强有力的鼓舞，鼓舞他们更加朝气蓬勃地、坚决地进行反对美帝国主义及其一切走狗的斗争。"},{"type":"paragraph","text":"“‘当前世界的主要倾向是革命。’这就是当代最伟大的马克思列宁主义者对世界形势的正确概括。我们认为，人民起来进行革命斗争就是最好的备战。毛主席的庄严声明点燃正义的革命斗争的烈火。我们感激这个声明给予包括菲律宾人民在内的世界各国人民的巨大鼓舞。”"},{"type":"paragraph","text":"声明赞扬柬埔寨人民、越南人民和老挝人民团结战斗，结成一条反对美帝国主义及其一切走狗的坚不可摧的战线。"},{"type":"paragraph","text":"声明说:“东南亚各国人民的革命武装斗争，朝鲜、日本以及亚洲其他各国人民反对美日反动派复活日本军国主义的斗争，巴勒斯坦和其他阿拉伯人民反对美、以侵略者的斗争，亚洲、非洲、拉丁美洲人民的民族解放斗争，北美、欧洲、大洋洲各国人民的革命斗争，正在迅速地向前发展。在各个地方，革命的无产阶级的队伍正在日益壮大，国际统一战线越来越扩大，而顽固的敌人则越来越孤立。”"},{"type":"paragraph","text":"声明说:“美帝国主义在向其他国家的人民发动侵略的同时，对美国的白人和黑人也进行了残酷的进攻。它使用国家暴力去对付反对美国的侵略政策和战争政策的美国人民。这只能迫使和激起美国人民为反对大垄断资产阶级及其法西斯工具所强加于他们的日益深重的压迫和剥削，而进行更加激烈的自卫斗争。"},{"type":"paragraph","text":"“毛主席正确地指出，不是人民怕美帝国主义，而是美帝国主义怕人民。”"},{"type":"paragraph","text":"声明指出:“人民正在为他们的正义事业而英勇地战斗。在他们各自的国土上，弱国和小国越来越变得比美帝国主义强大。菲律宾人民和菲律宾共产党从毛主席的这个坚定不移的论断中得到无限的鼓舞。"},{"type":"paragraph","text":"“‘无数事实证明，得道多助，失道寡助。弱国能够打败强国，小国能够打败大国。小国人民只要敢于起来斗争，敢于拿起武器，掌握自己国家的命运，就一定能够战胜大国的侵略。这是一条历史的规律。’"},{"type":"paragraph","text":"菲律宾人民，虽然他们是一个小民族，而且在他们的小国家里力量仍然弱小，但能够打败美国侵略者及其一切走狗。在菲律宾共产党的领导下，在城市和农村，菲律宾人民都已经开始站起来同美帝国主义进行斗争，直到取得胜利为止。他们在自力更生的基础上，艰苦奋斗向前进。他们感到世界革命人民对于美帝国主义的每一个打击，都是对他们的支持。”"},{"type":"paragraph","text":"声明说:“只要全世界人民团结起来进行斗争，那么他们必将打败美国侵略者及其一切走狗。美帝国主义看起来是个庞然大物，其实是纸老虎，它已经被人民戳穿。人民才是真正巨大和坚强的力量。在革命人民面前，美帝国主义是渺小的和虚弱的。"},{"type":"paragraph","text":"“全世界人民团结起来，打败美国侵略者及其一切走狗!"},{"type":"paragraph","text":"“印度支那人民和一切革命的人民万岁!"},{"type":"paragraph","text":"“世界无产阶级革命的伟大领袖毛主席万岁!”"},{"type":"paragraph","text":"“永远以其灿烂的光辉照耀着革命道路的马克思主义、列宁主义、毛泽东思想万岁!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2a287be07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

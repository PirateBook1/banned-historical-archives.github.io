script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"马叙伦“坚决粉碎胡风反革命集团”","authors":["马叙伦"],"dates":[{"year":1955,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"马叙伦“坚决粉碎胡风反革命集团”","type":"title"},{"text":"马叙伦","type":"authors"},{"text":"我看了胡风集团的三批反革命阴谋材料以后，无法遏止内心的愤怒。我完全同意彻底揭露和清算胡风集团反党反人民反革命的罪行，撤销胡风等首恶分子在国家机关和其他工作部门内的一切职务，并依法惩办。","type":"paragraph"},{"text":"现在，事实非常清楚，胡风集团的反动不只在思想方面，更严重的是在政治活动方面，胡风集团是十足的站在帝国主义和蒋介石一边的人民公敌。二十年来，他们一贯进行反党反人民反革命的罪恶活动，胡风和胡风集团中的许多骨干分子很早以前就和帝国主义国民党特务机关有密切联系，他们对革命一贯抱着极端仇视的态度，他们把人民革命力量看做是“脓”，看做是“封建潜力”，他们咒骂中国人民解放军是“共匪”，“匪军”，他们无耻地替蒋贼军事势力鼓吹，他们在解放以后不但毫无悔改，反而更加利用了他的“进步”伪装，施展他们的两面派手法，作垂死的挣扎，秘密地有计划地组织他的党羽打入党内、军内、国家机关和各种革命团体内，建立据点，扩充实力，来进行各种反革命活动。就在他的猖狂进攻失败之后，还继续玩弄两面派手法，企图用假检讨掩护他的暂时退却，“在忍受中求得重生”，把希望寄托在国民党反动政权的复辟上。这种反革命的阴谋活动是非常恶毒的。","type":"paragraph"},{"text":"人民的等待和忍耐是有限度的，我们决不容许怙恶不悛的反革命分子长期逍遥法外，决不容许那些恶狼仍然披着羊皮，继续混在人民内部，进行反党反人民反革命的罪恶活动。","type":"paragraph"},{"text":"中国民主促进会全体会员，坚决和全国人民一道，从胡风集团的阴谋活动这一事实中充分吸取教训，努力学习辩证唯物主义，同资产阶级唯心主义思想划清界限；同时保持高度警惕性，同一切伪装革命而实际是反革命的暗藏分子作坚决的斗争。我们完全懂得：“敌人不投降，就坚决地消灭它！”","type":"paragraph"}],"comments":[],"origin":"1956年6月11日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9759f3743d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

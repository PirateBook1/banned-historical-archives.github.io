script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南局对毛主席的杀人比例指示的注意几点","authors":[],"dates":[{"year":1951,"month":4,"day":27}],"is_range_date":false,"parts":[{"text":"西南局对毛主席的杀人比例指示的注意几点","type":"title"},{"text":"井泉、富治、参事、耀邦、老高、振华、任穷、霖之同志并报毛主席及中央：","type":"appellation"},{"text":"兹将毛主席4月20日对于我们4月10日报告的批示转发你们，请你们不要普遍传阅，只在常委中研究。特别是关于2‰一点不能传达，因为数目字的大体计划，其目的只在于使高级领导机关心中有数，便于控制。使地委特别是使县委知道并无好处，且无必要。我们认为毛主席这个指示，对于已经杀了8万多人的西南很重要，我们完全同意请你们再加研究，将原来的计划重新审查，提出一个新的计划送来西南局批准。在没有看到毛主席电示前，我们曾批准川北杀到16000这个数字（1.2‰）与其他各区比较不算大，但亦可从具体控制中求得略为减少。贵州则照毛主席批示数目执行，西康来电要求数字，在比例上较贵州还大，该区情形近似贵州，自以不超过贵州标准为妥，云南反革命活动仍较他区为嚣张，逐项多杀一点，但亦不要超过2‰为当，川东川西川南3区杀人数已经很大，川西历来掌握较稳，川东前一时期掌握较稳。最近短期则有控制不严的毛病，川南杀人比例不如川东川西之大，但掌握不够稳当，有的县份杀得太多，有的县份杀得很少。可能还有一些很重要的该杀的没有杀掉，而杀得多的县份则可能有些不需要杀的。以上三区都要好好削减原定计划，使全区到土改结束为止，包括城市在内不超过再杀三万人的控制数字。西南局在批复胡耀邦同志的电报中曾提到对于可杀与不可杀之间的人坚持不杀，而改判长期徒刑或照毛主席指示，判处无期徒刑。在无期徒刑中好好的组织长期劳役的办法是可以做到再杀3万解决问题的。对于劳役问题，亦请各地研究订出计划实行。","type":"paragraph"},{"text":" 西南局 4月27日","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9bea36374d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

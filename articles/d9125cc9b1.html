script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于党外右派分子处理报批手续的通知（概要）","authors":[],"dates":[{"year":1958,"month":3,"day":25}],"is_range_date":false,"parts":[{"text":"中央关于党外右派分子处理报批手续的通知","type":"title"},{"text":"上海局，各省、市、自治区党委：","type":"appellation"},{"text":"1957年12月12日“中共中央关于在国家薪给人员、民主党派、高等学校学生中的右派分子处理原则”文件中规定，凡属中央和各级党委管理干部名单中的人员或者在政治上有重要影响的人员的处理，必须报告中央或者相当的党委批准。现在为了减少各地在处理右派分子问题中不必要的报告审批手续，再作如下补充规定：","type":"paragraph"},{"text":"1、原任付省（市）长、自治区付主席，省、市、自治区政协付主席中的右派分子，其处理应报中央审批。","type":"paragraph"},{"text":"2、右派分子兼任全国人民代表和全国政协委员等职务的撤销或者保留，由省、市、自治区党委提出意见报中央批准或者由中央决定。","type":"paragraph"},{"text":"3、对九十六名标兵中的右派分子，在处理上如有原则变动，应当报中央审批；如果只是轻重程度上的改变，即由各省、市、自治区党委决定。","type":"paragraph"},{"text":"4、省（市）、自治区人民委员，政协常委中的右派分子，均由各省（市）自治区党委根据中央所规定的处理原则和标准自行决定，报中央备案，不必事先请示中央。其他的党外右派分子（付厅、局长级以下）即由你们自行处理。","type":"paragraph"},{"text":"凡已报中央审批而未批复的，均按上述规定办理。","type":"paragraph"},{"text":" 中央1958年3月25日","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9125cc9b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

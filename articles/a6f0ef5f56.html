script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想学习班是斗私批修的强大思想阵地","authors":[],"dates":[{"year":1967,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海灯泡厂工人革命造反联合委员会"},{"type":"paragraph","text":"最近，我们伟大的领袖毛主席向我们发出了要斗私，批修的伟大战斗号召，这是指导当前我国无产阶级文化大革命的指导方针。毛主席怎么说，我们就怎么说，不折不扣地坚决照办。"},{"type":"paragraph","text":"上海市革命委员会紧跟毛主席的伟大战略部署，及时发出了《关于坚决贯彻执行毛主席最新指示的通知》，我们热烈响应，坚决贯彻。"},{"type":"paragraph","text":"市革委会通知说，遵照林彪同志要开办各种毛泽东思想学习班的指示，市、区、县、局以及各单位革命委员会(筹备小组)和各革命群众组织都要认真总结前一阶段举办毛泽东思想学习班经验，已办的要巩固、提高，未办的要认真举办。这是贯彻毛主席“斗私，批修”伟大方针的强有力的组织措施。我们切身体会到，无产阶级革命派在夺了权以后，能不能夺自己头脑里“私”字的权，这是关系到能否巩固无产阶级政权的重大问题。"},{"type":"paragraph","text":"今年五月份，人民解放军毛泽东思想宣传队的同志们来到我厂以后，首先给我们树立了活学活用毛主席著作的好榜样，在他们的积积支持和帮助下，我厂开办了毛泽东思想学习班。到目前为止，我们已经举办了四期。这种新型的学习班，虽然开办时间不长，但由于坚决贯彻了林副主席关于“学习毛主席著作，要带着问题学，活学活用，学用结合，急用先学，立竿见影，在‘用’字上狠下功夫”的指示，能够紧密地和实际斗争联系起来。因此，确实起到了“立竿见影”的效果。如最近几期，我们带着问题重点学习了“老三篇”和《关于正确处理人民内部矛盾的问题》等光辉著作，着重克服了革命派队伍中有些同志存在的怕当头头、怕多负责任、怕犯错误、怕招冤家、怕讽刺挖苦的“五怕”思想和消极厌战情绪。通过学习，对干部和受蒙蔽的群众有了正确的看法，原来不愿做群众思想工作的同志，学习以后，主动去做群众思想工作了，使解放干部和团结广大群众的工作进行得比较顺利，对巩固和发展我厂革命的大联合和促进革命的“三结合”起了积极作用。"},{"type":"paragraph","text":"在人民解放军的大力支持和帮助下，我们厂毛泽东思想学习班这一新生事物一出现，就显示了它的强大生命力，并且已经得到了厂里越来越多的革命职工和革命干部的支持。我们一定要按照市革委会的通知，认真总结前一阶段举办毛泽东思想学习班的经验和存在的问题，克服缺点，使之不断巩固，不断提高。我们一定要更高地举起毛泽东思想伟大红旗，把毛泽东思想学习班办成“斗私，批修”的强大思想阵地，把我厂办成红彤彤的毛泽东思想大学校。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6f0ef5f56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

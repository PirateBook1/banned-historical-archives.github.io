script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"派两个支队向平汉路东游击","alias":"","parts":[{"type":"paragraph","text":"派两个支队向平汉路东游击！]"},{"type":"paragraph","text":"（1937年12月16日）朱、任："},{"type":"paragraph","text":"甲、根据聂?电，平汉路?以东地区现甚空虚，拟向东派出两支队游击。"},{"type":"paragraph","text":"（一）由一二九师以步兵一个营附骑兵一连，深入到磁县、沙河、赵县以东之永年、广平、曲周、广宗、清河、平乡、南宫、新河、枣强广大地区活动。"},{"type":"paragraph","text":"（二）荣臻以步兵两连、骑兵一连组成支队，深入到石家庄、保‘定、定县之线以东，沧石公路以北，天津、霸县至定兴公路以南地区活动。首先即须破坏保定、高阳、任丘至大城公路才易保持机动地区，其次沧石路之破坏亦很重要。"},{"type":"paragraph","text":"乙、该两支队须配足得力的军政干部及无线电台番号、独用密本。"},{"type":"paragraph","text":"丙、该两支队任务：（一）侦察情况。（二）扩大抗日统一战线，发动民众与组织游击队。[1]这是毛泽东和彭德怀给朱德和八路军政治部主任任弼时的电报。[2]聂，指聂荣臻，当时任八路军晋察冀军区司令员兼政治委员。[3]平汉路，指北平（今北京）至汉口的铁路，即今京广线一段。（三）破坏伪组织。（四）收集遗散武器，扩大本身。"},{"type":"paragraph","text":"丁、该两支队出去须十分谨慎、周密、灵活，根据情况灵活地决定自己行动。"},{"type":"paragraph","text":"毛泽东彭德怀"},{"type":"paragraph","text":"十六日"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":12,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":416,"page_end":417},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3231a241d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

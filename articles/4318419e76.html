script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"运用毛泽东思想促进本国革命运动","authors":[],"dates":[{"year":1977,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"芬兰马列主义小组理论刊物《赤卫队》发表文章强调"},{"type":"paragraph","text":"运用毛泽东思想促进本国革命运动"},{"type":"paragraph","text":"斯里兰卡记协祝贺华主席粉碎“四人帮”的伟大胜利"},{"type":"paragraph","text":"新华社赫尔辛基一九七七年一月三日电芬兰马克思列宁主义小组理论刊物《赤卫队》编辑部最近发表文章，热情赞颂毛泽东主席和毛泽东思想。"},{"type":"paragraph","text":"文章说，毛泽东主席逝世是世界人民的巨大损失。毛泽东思想是当代的马克思列宁主义，最先进的科学思想。毛泽东思想的源泉是中国革命无比丰富的经验，是历史上最强大的革命运动的实践。毛泽东主席把一生贡献给革命事业，创造性地运用科学社会主义和辩证唯物主义，解决了中国革命提出的一切主要问题。文章说，毛泽东发展了马克思列宁主义的每一个领域。毛主席的著作对全世界具有普遍重要意义。一个革命运动要获得发展，必须吸取当代最先进的思想，这就是马克思主义—列宁主义—毛泽东思想。"},{"type":"paragraph","text":"文章最后说，我们纪念毛泽东的最好的办法就是学习他的著作，并且运用他的思想促进本国的革命运动。"},{"type":"paragraph","text":"新华社科伦坡一九七七年一月三日电斯里兰卡新闻工作者协会最近发表声明，祝贺华国锋主席任中共中央主席和粉碎“四人帮”反党集团的胜利。"},{"type":"paragraph","text":"声明说：“斯里兰卡新闻工作者协会中央委员会以及我们全体会员和斯里兰卡进步新闻工作者，对在中国人民最敬爱的伟大领袖和第三世界国家人民的最亲密朋友毛泽东主席逝世之后华国锋阁下任中国共产党中央委员会主席一事，表示最衷心的欢迎。”"},{"type":"paragraph","text":"声明指出，受到毛主席信任的华国锋主席，证明他是接替中国领导工作的最当之无愧的接班人，因为他一举粉碎了“四人帮”策划的反党阴谋活动。声明表示确信，中国人民定将最紧密地团结在以华主席为首的党中央周围，继续实现领袖毛主席的遗志。"},{"type":"paragraph","text":"声明最后说：“我们同我们的中国同事和中国人民一起，分享他们最近在华国锋阁下就任中国共产党主席和粉碎反党集团阴谋后的胜利喜悦。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4318419e76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

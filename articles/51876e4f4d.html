script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"中央转发陕西省委关于当前市场问题的报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发陕西省委关于当前市场问题的报告\"的批语"},{"type":"paragraph","text":"（1960年12月25日）各中央局，各省、市、区党委，并告中央各部委、国家机关和人民团体各党组："},{"type":"paragraph","text":"[1]中共陕西省委给西北局并报中央的这个报告说，目前我省市场总的形势很好，但许多主要商品的货源供应比较紧张，与群众需要尚有很大差距，如不及时解决，市场可能发生波动。为此，省委已成立市场领导小组，通盘布置，分批解决。当前突击抓，平时定期抓，个别问题随时抓，至少每月抓一次。对当前供求矛盾比较突出的主要商品，省委已采取凭证定量供应等特殊措施，分别予以解决；对缺门商品和明年上海等三大城市对我省减少或停止供应的商品，我们本着自力更生的精神，大抓商品生产，力争逐步达到自给，所需原料纳入国家计划，由各主管部门负责供应。小商品生产实行五定办法，并以产品定厂名。农副产品的生产，特别是棉、油、烟、糖等经济作物和蔬菜，由农业部门安排好明年生产计划，任务落实到公社、生产队、生产小队。当前正在抓紧农产品和野生植物的采收，以增加货源；同时大抓商品分配，依靠群众做好供应工作，坚决反对私分商品、随便照顾、自立规章和商品供应“走后门”；迅速恢复农业集市贸易，活跃农村经济；原料就地加工，节约运力。在物资不足的情况下，应加强修理服务。同时要广泛开展经济工作宣传，号召全省人民艰苦奋斗，勤俭节约，支援国家建设，争取我省市场情况的好转。毛泽东全集第四十四卷"},{"type":"paragraph","text":"发去陕西省委1960年12月22日关于抓紧解决市场问题的报告一件，供你们参考。请各省、市、区党委在市场方面，仿照陕西的办法，切实抓紧解决。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"1960年12月25日"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"刘、邓、彭真、先念\"、周总理阅后，尚昆用电报发去，并印发到会各同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"廿五日"},{"type":"paragraph","text":"[1]刘，指刘少奇。邓，指邓小平，当时任中共中央总书记。彭真，当时任中共中央政治局委员、中央书记处书记。先念，即李先念，当时任中共中央政治局委员、中央书记处书记、国务院副总理。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"},{"type":"paragraph","text":"[3]指当时正在北京参加中共中央工作会议的同志。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":12,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":118,"page_end":119},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发陕西省委关于当前市场问题的报告的批语","authors":["毛泽东"],"dates":[{"year":1960,"month":12,"day":25}],"is_range_date":false,"parts":[{"text":"中央转发陕西省委关于当前市场问题的报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"各中央局，各省、市、区党委，并告中央各部委、国家机关和人民团体各党组：","type":"appellation"},{"text":"发去陕西省委1960年12月22日关于抓紧解决市场问题的报告一件，供你们参考。请各省、市、区党委在市场方面，仿照陕西的办法，切实抓紧解决。","type":"paragraph"},{"text":" 中央1960年12月25日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51876e4f4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印度外长瓦杰帕伊到达北京","authors":[],"dates":[{"year":1979,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印度外长瓦杰帕伊到达北京"},{"type":"paragraph","text":"新华社北京二月十二日电 印度共和国外交部长阿塔尔·比哈里·瓦杰帕伊今晚乘飞机到达北京。他是应黄华外长的邀请前来我国进行正式访问的。在访问期间，华国锋总理、邓小平副总理、黄华外长将就改善中印两国关系等问题同他交换意见。"},{"type":"paragraph","text":"随同瓦杰帕伊外长来访的有外事秘书梅塔等外交部七位高级官员，以及二十多位记者。"},{"type":"paragraph","text":"黄华外长、韩念龙副外长，中国驻印度大使陈肇源等到机场迎接印度贵宾。印度驻中国大使沙梯也到机场迎接。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"357bd5f4c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

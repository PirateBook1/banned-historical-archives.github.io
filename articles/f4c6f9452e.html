script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"在中央政治局工作汇报会汉上的讲话","alias":"","parts":[{"type":"paragraph","text":"定将给整个的旧世界以决定性的摧毁性的打击。越南人民抗美救国战争的伟大胜利，就是一个有力的证明。欧洲、北美和大洋洲的无产阶级和劳动人民，正处在新的觉醒之中，美帝国主义和其他一切害人虫已经准备好了自已的掘墓人，他们被埋葬的日子不会太长了。"},{"type":"paragraph","text":"当然，我们前进的道路绝不会是笔直的、平坦的。请同志们相信，不管世界上发生什么事情，我们两党、两国人民，“一定团结在一起，战斗在一起，胜利在一起。"},{"type":"paragraph","text":"中阿两党、两国人民团结起来，全世界马克思列宁主义者团结起来，全世界革命人民团结起来，打倒帝国主义，打倒现代修正主义，打倒各国反动派。一个没有帝国主义、没有资本主义、没有剥削制度的新世界，\"定要建立起来。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"一九六六年十月二十五日在中央政治局工作汇报会上的讲话"},{"type":"paragraph","text":"（一九六六年十月）邓小平耳朵聋，一开会就在我很远的地方坐着。一-九五九年以来，六年不向我汇报工作，书记处的工作他就抓彭眞。你们不说他有能力吗？（聂荣臻说：这个人很懒。）"},{"type":"paragraph","text":"对形势的看法，两头小、中间大。“敢”字当头的只有河南，“怕”字当头的是多数。虞正“反”字的还是少数。反党反社会主义分子有薄一波、何长工、汪锋，还有一个李范五。"},{"type":"paragraph","text":"虞正四类干部（右派）也就是百分之\"、二、三。（总理说：现在已经大大超过了。）多了不怕，将来平反嘛！有的不能在本地工作，可以调到别的地方工作。"},{"type":"paragraph","text":"河南个书记搞生产，其余五个书记搞接待，全国只有刘建勋写了一张大字报，支持少数派，这是好的。"},{"type":"paragraph","text":"聂元梓现在怎么样？（康生说：还是要保。李先念说：所有写第一张大字报的人都要保护。）对！"},{"type":"paragraph","text":"（谈到大串连问题时总理说：需要有准备地进行。）要什么准备，走到哪里没饭吃？"},{"type":"paragraph","text":"对形势有不同看法，天津万晓棠死了以后，开了五十万人的追掉会，他们以为这是大好形势，实际上是向党示威，这是用死人压活人。"},{"type":"paragraph","text":"李富春休息一年，计委谁主持工作我都不知道。富春是守纪律的，有些事对书记处讲了，书记处没有向我讲。邓小平对我是敬而远之。"},{"type":"paragraph","text":"在荣臻同志去指发射导弹时的指示"},{"type":"paragraph","text":"（一九六六年十月二十七日）你是常打胜仗的，这次可能打败仗，要准备两手。"},{"type":"paragraph","text":"（摘自周总理一九六六年十月廿八日在中央工作会议上的讲话）"},{"type":"paragraph","text":"·277·"}],"a

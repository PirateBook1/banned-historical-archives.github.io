script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"评《毛泽东哲学思想研究》","authors":["张腾霄"],"dates":[{"year":1983,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"评《毛泽东哲学思想研究》"},{"type":"paragraph","text":"张腾霄"},{"type":"paragraph","text":"在纪念毛泽东同志诞辰九十周年的时候，北京出版社出版了中国人民大学杨焕章、秦锡瑜、梅岱主编的《毛泽东哲学思想研究》。这是一部值得推荐的书。"},{"type":"paragraph","text":"毛泽东哲学思想是毛泽东思想重要的组成部分，是它的理论基础。学习和实践毛泽东哲学思想是我们每一个革命者的义务，研究和宣传毛泽东哲学思想是我们理论工作者的职责。近年来，对于毛泽东哲学思想研究的深度和广度都有所前进，陆续出版了一些论著。其中，《毛泽东哲学思想研究》一书是很有特色的。"},{"type":"paragraph","text":"毛泽东思想是马克思列宁主义普遍真理和中国革命具体实践相结合的产物，因此，理论和实践的统一就成为毛泽东哲学思想的一个显著的特点。《毛泽东哲学思想研究》自始至终都是从理论和实践的结合上提出问题和论述问题的。书中所论各题，都是以毛泽东同志为主要代表的中国共产党人在运用马克思列宁主义的立场、观点、方法来观察和解决中国革命实际问题时所着重提出并集中论述的问题。书中对这些问题的分析，做到了理论和实践的统一、逻辑和历史的一致，既加深对于毛泽东哲学思想理论的理解，又提高对我党历史经验的自觉。这对于老同志和青年朋友都是很有帮助的。"},{"type":"paragraph","text":"毛泽东哲学思想的一个重要特点就是把马克思主义的世界观直接化为方法论，化为便于广大干部和群众掌握的思想方法和工作方法。《毛泽东哲学思想研究》把对毛泽东哲学思想理论内容的分析同党所倡导的工作方法和工作作风紧密联系。这样就不仅可以帮助我们了解我们党是怎样以毛泽东哲学思想为理论基础制定正确的路线、方针、政策，确立良好的工作方法和工作作风；而且还可以帮助我们理解应当如何继续坚持这个方针，发展毛泽东哲学思想。"},{"type":"paragraph","text":"毛泽东哲学思想同整个毛泽东思想一样，是集体智慧的结晶。它凝聚着我们党老一辈无产阶级革命家的集体劳动，概括了全党乃至全国人民的斗争经验。《毛泽东哲学思想研究》对于每一问题的分析，都是在介绍毛泽东同志的论述时，同时还分析周恩来、刘少奇、朱德等同志的有关论述。该书在这方面虽然做得还不够理想，但对于我们今后研究毛泽东哲学思想是很有启发的。"},{"type":"paragraph","text":"毛泽东哲学思想把完整的马克思主义世界观作为方法论综合地运用于统一的中国革命实践之中。因此，毛泽东哲学思想中的每一重大命题都体现了唯物论和辩证法的统一。《毛泽东哲学思想研究》一书在论述毛泽东哲学思想时，并没有生造什么毛泽东哲学思想的体系，也不是按照传统哲学教科书的几大块去整理毛泽东同志的言论，而是按照毛泽东哲学思想本身固有的逻辑去自然地展开。书中对于毛泽东哲学思想重大问题的分析，都着力于揭示它本身所体现的辩证法、认识论和历史观的统一。从分析中见综合，通过分析理解综合，这样，毛泽东思想的严整体系，其深刻和丰富的内容就容易被人们所理解和把握了。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"788b13b8f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

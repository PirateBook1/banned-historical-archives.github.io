script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天安门广场的红小兵","authors":["石湾"],"dates":[{"year":1976,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天安门广场的红小兵"},{"type":"paragraph","text":"石湾"},{"type":"paragraph","text":"有一个不满十岁的小女孩，参加了粉碎天安门广场反革命政治事件的斗争。她机警地记下一个烧毁汽车的反革命暴徒的自行车号，迅速报告给民警，使妄图逃跑的反革命暴徒落进无产阶级专政的法网。不满十岁，——好一个激动人心的年龄！多么幸运呵，你生在光辉的岁月，难忘的时辰！多么光荣呵，恰巧赶上了无产阶级文化大革命！在你听到的第一阵声响里，就有我们伟大时代的强音——八亿人民继续革命的"},{"type":"paragraph","text":"咚咚战鼓；《炮打司令部》的"},{"type":"paragraph","text":"滚滚雷霆！在你看到的第一幅画图中，就有我们革命斗争的烟云——造旧世界反的万丈怒火；向走资派夺权的千里暴风！……你刚刚学步，天安门的红旗，就向你热情召唤：前进，大胆前进！你刚刚懂话，北京站的钟声，就向你亲切叮咛：革命，从小革命！——就是这样呵，踏着反修防修的进行曲，你憧憬着理想的彩虹；——就是这样呵，沐浴毛泽东思想的阳光，你开始了生命的航程！十年呵，长安街的春风，时时吹拂你的胸怀；中南海的甘泉，滴滴渗透你的心灵！十年呵，你按照革命的需要，——茁壮成长；你踏着英雄的脚印，——大步攀登！批林批孔，你是小闯将；教育革命，你是小尖兵；向阳院里，你续写着雷锋的日记；联欢会上，你高擎起铁梅的红灯；纪念碑下，你戴上鲜红的领巾，举手宣誓：“誓做红色接班人！”金水桥头，你打开时代的歌本，放声高唱：《我爱北京天安门》……呵，你不只是在连环画册里看到：法西斯的刀光，还乡团的剑影；呵，你不只是从银幕和舞台上听见：胡汉三的算盘响，黑头鲨的磨刀声……在天安门广场，难忘的四月上旬——你亲耳听到了反革命分子的复辟叫嚣；你亲眼看到了一小撮暴徒的血腥罪行！他们象法西斯一样凶狂，象还乡团一样残忍，他们象胡汉三一样歹毒，象黑头鲨一样阴狠……面对阶级敌人的挑衅，你怒火满腔，义愤填膺；仰望庄严的五星红旗，你浑身是胆，热血沸腾！为了保卫敬爱的毛主席，伟大的党中央；为了保卫壮丽的大会堂，雄伟的天安门——你英勇无畏，沉着坚定！你鲜红的领巾，化作了愤怒的烈焰；你警觉的目光，化作了擒敌的长缨——记下了反革命暴徒的车号，记下了邓小平的斑斑罪证，记下了这场血与火的考验，记下了这幕惊心动魄的斗争……你和首都军民在一起战斗呵，你和文化大革命共同着命运！——就是这样呵，你用行动告慰先烈：一代更比一代强，革命自有后来人；——就是这样呵，你在回答当今世界：斗争才能进步，翻案不得人心！……呵，莫要说：你没有留下姓名。你呵，你就是——群众大海中的一朵浪花，红色风暴中的一只雏鹰，时代险峰上的一株新松，革命列车上的一颗铆钉！呵，也莫要说：不知哪里是你的家门。北京呵，伟大的北京！毛主席居住的地方，文化大革命的策源地，——你心中的城，她就是养育你的摇篮呵，她就是你最可爱的母亲！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7d2c59f08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理同鲁巴伊主席会谈鲁巴伊主席等贵宾参观北京钢丝厂","authors":[],"dates":[{"year":1974,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年十一月十一日电　国务院副总理邓小平同也门民主人民共和国总统委员会主席萨勒姆·鲁巴伊·阿里今天上午举行会谈。"},{"type":"paragraph","text":"民主也门方面参加会谈的有:由鲁巴伊主席率领的也门民主人民共和国代表团团员阿里·萨利赫·奥巴德·穆克比勒、穆罕默德·萨利赫·穆提厄、阿里·萨利姆·比德、阿卜杜勒·阿齐兹·阿卜杜勒·瓦利、海达尔·阿布巴克尔·阿塔斯、法德勒·穆赫辛、穆罕默德·苏莱曼·纳赛尔、萨卡夫，代表团随行人员阿卜杜拉·阿卜杜勒·卡里姆·马拉希。"},{"type":"paragraph","text":"中国方面参加会谈的有:有关方面负责人和工作人员姬鹏飞、何英，陈慕华、崔健、张耿和、程远行、高建中、李步霄、林真、李留根、张志祥、管子怀、姚匡乙、李志洁、马晓雁。"},{"type":"paragraph","text":"新华社北京一九七四年十一月十一日电　也门民主人民共和国总统委员会主席萨勒姆·鲁巴伊·阿里等民主也门贵宾，今天下午由北京市革命委员会副主任刘绍文陪同，参观了北京钢丝厂。"},{"type":"paragraph","text":"当鲁巴伊主席等贵宾来到北京钢丝厂时，工人们聚集在工厂门口，高呼口号，敲锣打鼓，表示热烈欢迎。广革命委员会主任秦希功向贵宾们介绍了这个厂的发展过程和生产情况。北京钢丝厂是在一九五六年由十几家草棕作坊合并起来的一个小厂，在一九五八年大跃进中，这个厂的工人们发扬自力更生、艰苦奋斗的革命精神，土法上马，克服许多困难，由生产草绳改为生产电线，一九六一年又成功地生产出合金钢丝。目前，这个厂已能成批生产多种合金钢丝，其中最细的只有一根头发的七分之一。贵宾们先后参观了这个厂的炼钢、锻轧、拔丝、细丝等车间。鲁巴伊主席在参观时，赞扬这个厂的工人们所取得的成绩，希望民主也门和中国两国工人今后互相学习，互相交流经验。"},{"type":"paragraph","text":"鲁巴伊主席等贵宾们今天下午还由刘绍文和吴仲超陪同，参观了故宫博物院。今天上午，民主也门部分贵宾参观了北京市二里沟汽车制造厂。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"493e267987"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

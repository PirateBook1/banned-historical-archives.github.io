script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马来亚《人民论坛》号召革命人民学习、运用和宣传毛泽东思想  高举武装斗争红旗粉碎反革命暴力  强烈谴责拉赫曼、李光耀傀儡集团迫害马来亚革命人民","authors":[],"dates":[{"year":1968,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马来亚《人民论坛》号召革命人民学习、运用和宣传毛泽东思想"},{"type":"paragraph","text":"高举武装斗争红旗粉碎反革命暴力"},{"type":"paragraph","text":"强烈谴责拉赫曼、李光耀傀儡集团迫害马来亚革命人民"},{"type":"paragraph","text":"新华社讯　新加坡消息：在新加坡出版的马来亚报纸《人民论坛》最近发表社论，强烈谴责拉赫曼、李光耀傀儡集团疯狂逮捕马来亚反帝爱国志士和革命群众的法西斯暴行。社论指出，马来亚人民要牢牢记住毛主席关于“枪杆子里面出政权”的教导，高举革命武装斗争的伟大红旗，以革命的暴力粉碎反革命的暴力。"},{"type":"paragraph","text":"社论说，目前世界革命形势大好，而且越来越好。美帝、苏修这两个当代最大的反革命中心和最大的新殖民主义势力的日子越来越不好过。世界各国人民的革命斗争，特别是革命武装斗争，得到了迅速发展；资本主义国家的进步学生运动与工人运动风起云涌、波澜壮阔，使资本主义世界陷入了新的更严重的危机。"},{"type":"paragraph","text":"社论说，中国人民在伟大领袖毛主席的亲自领导下取得了无产阶级文化大革命的伟大的、决定性的胜利，把隐藏在中国共产党内的叛徒、内奸、工贼刘少奇及其反革命同伙揪了出来，铲除了妄图在中国复辟资本主义的一大祸根。"},{"type":"paragraph","text":"社论说：“更重要的是，全世界被压迫民族和被压迫人民争取解放的最锐利的武器——战无不胜的毛泽东思想已经广泛地在全世界传播开来。毛泽东思想一旦被人民群众所掌握，就变成了无穷无尽的物质力量，变成了革命的伟大动力。在毛泽东思想的光辉照耀下，世界革命沿着正确的航道更迅猛地发展。”"},{"type":"paragraph","text":"社论指出，近年来，马来亚（包括新加坡）革命人民如饥似渴地学习毛泽东思想，并且努力运用毛泽东思想，结合马来亚的具体情况，开展反帝革命斗争。"},{"type":"paragraph","text":"社论说：“我们要更好地学习、运用和宣传毛泽东思想，唯有这样，我们的斗争锋芒才能指向反动政权的要害，我们马来亚革命的胜利才是毫无疑义的！”"},{"type":"paragraph","text":"社论说：“拉赫曼、李光耀法西斯政权总是用他们的高压政策和残酷镇压行动，给人民上课。这次的法西斯式的大逮捕，正好说明拉赫曼、李光耀政权吹嘘的‘一人一票民主选举’的虚伪，正好告诉人们，拉赫曼、李光耀政权的‘议会民主’是彻头彻尾的大骗局，并且宣告了‘议会道路’在马来亚（包括新加坡）的全面、彻底的破产！”社论接着说：“让我们牢牢地记住毛主席的教导：‘枪杆子里面出政权’，以革命的暴力粉碎反革命的暴力！”"},{"type":"paragraph","text":"社论最后写道：“马来亚人民团结起来，高举革命武装斗争的伟大红旗奋勇前进吧！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9e41bf33a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的建党路线指引下  北京市积极发展妇女党员","authors":[],"dates":[{"year":1973,"month":3,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席的建党路线指引下"},{"type":"paragraph","text":"北京市积极发展妇女党员"},{"type":"paragraph","text":"各条战线基层党组织一年来从优秀妇女中吸收的六千多名新党员，同老党员一道，朝气蓬勃地团结、带领群众战斗在三大革命运动第一线"},{"type":"paragraph","text":"新华社一九七三年三月四日讯　在毛主席的建党路线指引下，北京市各条战线基层党组织一年来从广大优秀妇女中吸收六千多名新党员，为党增加了新鲜血液。这些妇女新党员，同老党员一道，朝气蓬勃地团结、带领广大群众战斗在三大革命运动第一线，在各项工作中发挥了先锋模范作用。"},{"type":"paragraph","text":"北京市各条战线的基层党组织很重视在妇女中发展新党员的工作。平谷、顺义、通县、西城等县、区和许多厂矿企业、学校的基层党组织，一年来以批修整风为纲，普遍以上党课和办学习班的形式，组织要求入党的妇女积极分子认真读马列的书和毛主席的书，学习党内两条路线斗争的历史和党章等，进行思想和政治路线方面的教育。基层党组织还把妇女积极分子放在三大革命运动第一线，经风雨，见世面，提高她们的阶级斗争和路线斗争觉悟。在党组织的积极培养和教育下，许多妇女积极分子进步很快，光荣地加入了中国共产党。北京医学院附属第一医院去年发展的女党员，比前三年发展的女党员总数还多一倍多。北京大学各系党组织一年来吸收的新党员中，女工农兵大学生占百分之八十四。"},{"type":"paragraph","text":"毛主席说：“党组织应是无产阶级先进分子所组成，应能领导无产阶级和革命群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组织。”北京市的妇女新党员牢记毛主席这一教导，认真看书学习，积极投入批修整风运动。许多妇女新党员把读书和批修结合起来，带头学，带头批。北京铜厂青年女工陈广文，入党后更加刻苦地看书学习，利用工余时间读完了《共产党宣言》、《哥达纲领批判》、《国家与革命》等马列著作和毛主席的许多著作。为了推动车间批修整风运动的深入开展，她主动办起黑板报，积极写批判稿，对刘少奇一类骗子的修正主义路线开展革命大批判。北京生物制品研究所技术人员杜桂枝入党后，以马克思主义、列宁主义、毛泽东思想为武器，狠批刘少奇一类骗子妄图改变党的基本路线和政策，颠覆无产阶级专政，复辟资本主义的罪行。为了写好批判稿，她经常学习到深夜。在斗争中，她进一步增强了识别真假马克思主义的能力，提高了执行毛主席革命路线的自觉性。"},{"type":"paragraph","text":"北京市广大妇女新党员在各条战线上发挥共产党员的先锋模范作用，团结和带领广大群众，为多快好省地建设社会主义积极贡献力量。昌平县中越友好人民公社东半壁店大队新党员冀桂琴，被选为大队党支部委员以后，遵照毛主席关于“一定要根治海河”的伟大号召，同生产队妇女队长刘宝华一起，带领九名女团员和女基干民兵，踊跃参加治理北运河工程。在工地上，她们挖泥运土样样干在前头，每人每天平均挖泥运土三点六方多。冀桂琴和这些青年女社员的动人事迹，传遍了整个工地，人们称她们是北运河工地上的“铁姑娘战斗队”。北京制药厂针剂灭菌工薛爱洁，入党后更加严格要求自己，政治上进步很快，被选为车间党支部委员兼团支部书记。去年第四季度生产任务繁重，她带头组织了一支青年突击队，和全体同志团结奋战，全车间终于超额完成了生产任务。在平谷县马昌营公社薄各庄大队插队落户的女知识青年李桂霞，去年春天入党后，更加虚心向贫下中农学习，坚定地走与工农相结合的道路。去年夏天，她被选为大队党支部委员，在抓革命、促生产中进一步严格要求自己，做到身不离劳动，心不离群众，带领女社员积极挑水抗旱，受到了贫下中农的赞扬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc8664e896"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

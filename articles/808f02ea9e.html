script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南昌三反后市场萧条失业工人已达六千余人　工人不满情绪滋长对斗争资本家顾虑增多","authors":[],"dates":[{"year":1952,"month":2,"day":28}],"is_range_date":false,"parts":[{"text":"南昌三反后市场萧条失业工人已达六千余人　工人不满情绪滋长对斗争资本家顾虑增多","type":"title"},{"text":"【江西记者组二月二十八日讯】由于“三反”“五反”运动展开和淡季降临，南昌市场暂时出规萧条景象。全市申请停歇业的工商业户已达二百四十家。在市政府公布不许歇业前，已批准关门的一百余家，有四百七十个店员失业。在“五反”前全市失业工人不到二千人，目前失业、半失业者已达六千人，其中全失业的泥水、砖瓦工人即在二千人以上。菜市场、摊贩的营业额也大减。有些建筑工程已停工；因此锯木厂、营造厂、砖瓦窑、五金电料行等营业锐减。全市最大两家锯木厂——震华锯木厂、军区锯木厂，成品原销宁、沪等地，现因货销不出都已停工。老虎穴——建筑、碾米等业部分工厂、商店，集中力量打虎查账，生产经营也已停顿。全市规模较大的四十多家碾米厂均已停工。旅馆业门庭冷落。","type":"paragraph"},{"text":"由于以上情况，工人对党和政府的不满情绪正在滋长，工人、店员与资本家斗争的顾虑亦逐日增多。资本家更趁机以不发工资、停伙食来威胁工人店员。最近，约有三百个建筑工人曾自动集会，要求政府借伙食费。六个失业工人坐在劳动局不走，劳动局开饭，他们也就吃饭。一个失业海员到工会说：“不解决我的生活困难，全家大小都只有跳江。”少数工人传说着：“反到我们头上来了。”五金、食盐等行业(待遇较高)的店员和高级店员们，顾虑更多，他们希望老板不垮、店子不关，因而对资本家斗争不积极，有的就被资本家拉过去了。","type":"paragraph"},{"text":"南昌市委、市府和工会最近已采取紧急措施。","type":"paragraph"}],"comments":[],"origin":"1952年3月1日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"808f02ea9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡兰作家塞内维拉特内说：毛泽东思想是永远不落的太阳","authors":[],"dates":[{"year":1966,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锡兰作家塞内维拉特内说："},{"type":"paragraph","text":"毛泽东思想是永远不落的太阳"},{"type":"paragraph","text":"据新华社科伦坡电　锡兰作家塞内维拉特内说：“毛泽东思想是当代一切被压迫民族和被压迫人民用来谋求解放自己的思想。毛泽东著作的灿烂光辉照亮了世界各国人民的革命道路。毛泽东思想是永远不落的太阳。”"},{"type":"paragraph","text":"塞内维拉特内是最近参加在北京举行的亚非作家紧急会议的锡兰代表团成员。锡兰僧伽罗文学复兴会最近在科伦坡为他归国举行了一个招待会，他在会上讲话时热烈赞扬毛泽东思想。"},{"type":"paragraph","text":"他说，苏联现代修正主义已经堕落成为美帝国主义的帮凶，它被风起云涌的世界人民武装革命的浪潮——特别是亚非人民武装革命的浪潮——吓的要死。他说：“为了破坏亚非人民的革命斗争，他们（苏联现代修正主义者）使用了、并且正在使用着文学艺术来腐蚀亚非人民的革命意志。”他说：“苏联现代修正主义作家是今天的苏联资产阶级特权阶层的成员，充当这个特权阶层的喉舌。他们竭力反对各国人民革命，以维护这个阶层的既得利益。”"},{"type":"paragraph","text":"他说，亚非进步作家必须反对苏联现代修正主义。他强调说：“我们必须写出革命文学来鼓舞和支持各国的正义斗争。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31a055ca53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

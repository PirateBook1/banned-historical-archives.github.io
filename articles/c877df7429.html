script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东谈话乐观走向民主","authors":[],"dates":[{"year":1946,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【联合社延安九日电】中共主席毛泽东今日军独向联合社记者谈话称:中国趋向政治自由虽已有重大之开端，但法西斯派残余势力仍拟用一切方法，阻碍中国之和平与民主。政治协商会议，成绩圆满，令人兴奋。但来日大难，仍当努力。惟亦深信各种障碍均可加以扫除。蒋主席曾言，各党各派充分合作今不过肇其端，予实有同感。要而言之，中国走上民主舞台之步骤，业已部署完成；其间马歇尔特使促成中国停止内战，推进团结，和平，民主，厥功不可没。实则中国恢复和平，建立民主政府，世界各国亦交相有利。时至今日，吾人必须以全部信仰，寄托于人民，人民之力实不可抗，一部美国史即其明证。缘毛氏曾以辛劳过度，闭门休患，除接见至亲及处理紧要政务外，外间绝少见其面。毛氏原来支支衔接，烟不离口，近数月来且已戒去。接见记者处系在共军司令部普通房间中。历时不过片刻，其神色较于两月内任何时所见为佳，且时作谑语，足见其意兴亦佳。毛氏仍衣其常穿之草绿色棉袄，无带黑布鞋。谈话着力时，常俯身向前，驱体移至坐椅边缘。晚餐后毛氏于闲谈中暗示其对于美国情形非常关切，所问甚多，足见其于美国情形，亦颇认识。临别仍以对于中国和平及最后完成民主具有信念为言。"}],"comments":[],"origin":"联合社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c877df7429"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

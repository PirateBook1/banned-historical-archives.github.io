script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"怎么办——对这次运动及其前途的看法","authors":["北京大学","燕遯符"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"怎么办——对这次运动及其前途的看法","type":"title"},{"text":"北京大学燕遯符","type":"authors"},{"text":"（燕遯符：北京大学物理系学生）","type":"subtitle"},{"text":"光荣的北大学生，确实不愧为“五四”父兄的继承人，我们再次举起了民主、自由和真理的旗帜战斗。","type":"paragraph"},{"text":"向民主墙发启人历史系一群青年致敬！向先锋沈泽宜、张元勋致敬！","type":"paragraph"},{"text":"中国没有经过资本主义社会就直接跳到社会主义社会了，这有好有坏，好在免除了资本主义剥削的灾难，坏在人们在精神上的要求非常之低，与社会主义生产的发展不相称。","type":"paragraph"},{"text":"譬如说，在英国、法国……工人认为民主自由是人的基本权利、是本分，而在我们这里，很多人都认为民主自由是领导者给我们的恩赐，有应感恩不已，无亦不关紧要……","type":"paragraph"},{"text":"在我们国家里，如果不特别强调切实保证人民当家作主，就特别容易产生三害。","type":"paragraph"},{"text":"事实恰恰如此，我们这里的确是民主太少了，（同学们可以举出成千上万的实例说明这一点），三害在全国各地普遍流行起来决非偶然，也决非解决了个别干部的思想作风的问题就能解决得了。","type":"paragraph"},{"text":"这使广大人民的智慧用不出来，大大妨碍了社会发展，从根本上铲除“三害”太必要了，大量好心人苦口婆心地要求：“给人民以充分的民主”。","type":"paragraph"},{"text":"（这对巩固人民江山当然是有利无害，但某些神经过敏者认为：要民主=认为现在没有民主=心怀叵测。冤哉枉也。）","type":"paragraph"},{"text":"这次整风，领导上特意教导我们要针对“三害”，“理论”少谈。大概是领导上没有认识到或者是不想从根本上解决问题吧。","type":"paragraph"},{"text":"※ ※ ※","type":"paragraph"},{"text":"怎么办？","type":"paragraph"},{"text":"老话，大力发扬民主，大力宣传，让人民确实认识到自己是自己的主人，自己是自己的救星，请自命人民恩人者彻底换一个脑袋（来一番彻底的思想改造之谓也，决无他意。）","type":"paragraph"},{"text":"具体地怎么办呢？","type":"paragraph"},{"text":"（1）自下而上地行动起来：","type":"paragraph"},{"text":"在现阶段不可能。因为现在这个矛盾尚未充分成熟，除部分大学生外，很少有人深深地“感受到不自由的莫大痛苦”，工农群众不会支持我们。","type":"paragraph"},{"text":"（2）自上而下地行动起来：","type":"paragraph"},{"text":"要求英明的领导者大力宣扬民主、自由、人道，并且从法律上，组织制度上确保人民的民主权利。","type":"paragraph"},{"text":"如果领导者不够英明，怎么办呢？","type":"paragraph"},{"text":"我们的火光可能会暗下去。但是，朋友们，不要紧，矛盾存在着，终有一日会成熟、爆发，等到广大人们觉醒过来的时候，火将更猛烈地燃起，烧遍全中国。","type":"paragraph"},{"text":"普罗美修斯们，坚持前进！","type":"paragraph"},{"text":"暂不署名，若认为此文有必要装入档案袋，请出布告，本人立即公布学号姓名。","type":"paragraph"},{"text":" （1957年5月下旬）","type":"paragraph"}],"comments":[],"origin":"《北大“五一九”运动专辑》，见《往事微痕》第21期。又见1957年10月北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"276e07c288"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

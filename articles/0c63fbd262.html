script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院一党员写信给毛主席揭发有些负责同志的爱人在做“官太太”的思想","authors":[],"dates":[{"year":1956,"month":11,"day":30}],"is_range_date":false,"parts":[{"text":"国务院一党员写信给毛主席揭发有些负责同志的爱人在做“官太太”的思想","type":"title"},{"text":"敬爱的毛主席：","type":"appellation"},{"text":"为了很好的响应党中央提出的厉行节约，反对浪费的号召，我建议专门召开一个负责同志的爱人会议，主要讲讲在负责同志这一方面如何以身作则的贯彻中央的决议。因为有些负责同志在个人生活方面，很听他爱人的话，他爱人不同意时，他也就迁就过去了。如使用汽车问题，有些负责同志的爱人、小孩用汽车的次数很多，上学、到市场买东西、逛公园、看电影看戏等都要用车子接送，有时负责同志开会去了，车子还要回去专门去为其爱人、小孩服务，这样，不但助长了首长的爱人、孩子高人一等的特权思想，而且汽油的消耗很大。司机同志说的对“我们想尽各种方法节省的油还不够负责同志的爱人小孩逛一次公园呢。”","type":"paragraph"},{"text":"另外有些负责同志的爱人经常到医院看病，取回的药品根本不用，可是过几天还是要大夫另开药方。","type":"paragraph"},{"text":"精简机构工作在机关里很好进行，而在公馆里就不易办，因为负责同志的爱人认为减少人后，就不方便。在公馆里工作的同志真正为首长作的事情并不多，而主要是作首长家属的事情。因此在公馆里流行着这样一种说法：“把首长爱人的工作作好了，就算完成工作任务的80％，如果只作好了首长的工作，没有作好首长爱人的工作，保险要受到批评”。","type":"paragraph"},{"text":"我想如果负责同志的爱人能去掉这种作“太太”的特权思想，真正的响应党提出的同群众共甘苦的口号，可以减少很多公馆里的服务人员，可为国家节省不少人力和财力。","type":"paragraph"},{"text":" 国务院机关一党员1956年11月30日","type":"paragraph"},{"text":"来源：1957年1月8日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c63fbd262"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

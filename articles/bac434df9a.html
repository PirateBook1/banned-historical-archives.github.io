script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"中共中央、国务院关于在无产阶级文化大革命中加强公安工作的若干规定（“公安六条”）","authors":[],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"1967.01.13,中发〔６７〕１９号","type":"paragraph"},{"text":"无产阶级文化大革命，是毛泽东思想挂帅下的、无产阶级专政条件下的大民主运动，它把广大群众的革命积极性调动起来了。形势大好。没有无产阶级专政，就不可能实行人民群众的大民主。公安机关是无产阶级专政的重要工具之一，必须适应无产阶级文化大革命形势发展的需要，采取恰当的方式，加强对敌人的专政，保障人民的民主权利，保障大鸣、大放、大字报、大辩论、大串连的正常进行，保障无产阶级的革命秩序。为此，特规定：","type":"paragraph"},{"text":"（一）对于确有证据的杀人、放火、放毒、抢劫、制造交通事故进行暗害、冲击监狱和管制犯人机关、里通外国、盗窃国家机密、进行破坏活动等现行反革命分子，应当依法惩办。","type":"paragraph"},{"text":"（二）凡是投寄反革命匿名信，秘密或公开张贴、散发反革命传单，写反动标语，喊反动口号，以攻击污蔑伟大领袖毛主席和他的亲密战友林彪同志的，都是现行反革命行为，应当依法惩办。","type":"paragraph"},{"text":"（三）保护革命群众和革命群众组织，保护左派，严禁武斗。凡袭击革命群众组织，殴打和拘留革命群众的，都是违法行为。一般的，由党政领导和革命群众组织进行批判教育。对那些打死人民群众的首犯，情节严重的打手，以及幕后操纵者，要依法惩办。","type":"paragraph"},{"text":"（四）地、富、反、坏、右分子，劳动教养人员和刑满留场（厂）就业人员，反动党团骨干分子，反动道会门的中小道首和职业办道人员，敌伪的军（连长以上）、政（保长以上）、警（警长以上）、宪（宪兵）、特（特务）分子，刑满释放、解除劳动教养但改造得不好的分子，投机倒把分子，和被杀、被关、被管制、外逃的反革命分子的坚持反动立场的家属，一律不准外出串连，不许改换姓名，伪造历史，混入革命群众组织，不准背后操纵煽动，更不准他们自己建立组织。这些分子，如有破坏行为，要依法严办。","type":"paragraph"},{"text":"（五）凡是利用大民主，或者用其他手段，散步反动言论，一般的，由革命群众同他们进行斗争。严重的，公安部门要和革命群众相结合，及时进行调查，必要时，酌情处理。","type":"paragraph"},{"text":"（六）党、政、军机关和公安机关人员，如果歪曲以上规定，捏造事实，对革命群众进行镇压，要依法查办。","type":"paragraph"},{"text":"以上规定，要向广大群众宣传，号召革命群众协助和监督公安机关执行职务，维护革命秩序，保证公安机关人员能正常执行职务。","type":"paragraph"},{"text":"这个规定可在城乡广泛张贴。————————————————————————————————————本期编辑：       华新民（美 国）  〈~}cnd-cm@cnd.org~{〉————————————————————————————————————\u003c/pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bac434df9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

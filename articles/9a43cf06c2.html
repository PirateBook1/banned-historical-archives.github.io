script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国共产党第十一届中央委员会第五次全体会议关于批准汪东兴、纪登奎、吴德、陈锡联四位同志请求辞职的决定","authors":[],"dates":[{"year":1980,"month":2,"day":29}],"is_range_date":false,"parts":[{"text":"中国共产党第十一届中央委员会第五次全体会议关于批准汪东兴、纪登奎、吴德、陈锡联四位同志请求辞职的决定","type":"title"},{"text":"鉴于文化大革命开始以后，汪东兴、纪登奎、吴德、陈锡联四位同志所犯错误的严重性，以及所造成的恶劣后果，全会根据党内外广大干部和群众的要求，批准他们提出的辞职请求，决定免去汪东兴同志的党中央委员会副主席、政治局常务委员会委员、政治局委员、中央军事委员会常务委员会委员、中央党校第一副校长的职务；免去纪登奎、陈锡联二位同志的政治局委员的职务；免去吴德同志的政治局委员、全国人民代表大会常务委员会中共党组副书记的职务。纪登奎、陈锡联二位同志担任的国务院副总理的职务，吴德同志担任的全国人民代表大会常务委员会副委员长的职务，将遵照宪法规定的程序，提请全国人民代表大会或全国人民代表大会常务委员会予以免除。由于这四位同志在文化大革命以前的长期间中对党和人民不同程度地做过有益的工作，他们所犯错误的严重程度和现在对错误的认识程度也有所不同，全会决定，根据党的全面地、历史地看待干部的原则，由中央在全会以后按照他们所犯错误的严重程度和他们对待所犯错误的态度，酌情考虑他们的工作问题。","type":"paragraph"}],"comments":[],"origin":"原载中共中央文献研究室编 《三中全会以来重要文献汇编（上）》，北京：人民出版社 [内部出版]，1982年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"陈锡联","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a43cf06c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

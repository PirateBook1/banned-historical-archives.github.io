script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坦桑尼亚、赞比亚联合经济代表团到京  客人们高举《毛主席语录》和欢迎群众见面","authors":[],"dates":[{"year":1967,"month":8,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坦桑尼亚、赞比亚联合经济代表团到京"},{"type":"paragraph","text":"客人们高举《毛主席语录》和欢迎群众见面"},{"type":"paragraph","text":"新华社二十九日讯　首都各界革命群众一千多人，今晚在首都机场上高呼着“坚决支持非洲人民的反帝斗争”等口号，热烈欢迎前来我国进行友好访问的坦桑尼亚、赞比亚联合经济代表团到达北京。代表团是由坦桑尼亚财政部长贾马勒和赞比亚国务部长索科率领的。"},{"type":"paragraph","text":"来自非洲的朋友们走下飞机以后，国务院副总理李先念和各有关方面的负责人，走上前向他们表示欢迎。一队红卫兵向客人们赠送了红彤彤的革命宝书《毛主席语录》，并且朗读了毛主席的教导：“全世界人民团结起来，打败美国侵略者及其一切走狗！全世界人民要有勇气，敢于战斗，不怕困难，前赴后继，那末，全世界就一定是人民的。一切魔鬼通通都会被消灭。”"},{"type":"paragraph","text":"客人们举着《毛主席语录》，绕场一周，和欢迎群众见面。人们高高举起毛主席画像，挥动红旗，高呼口号：“中国、坦桑尼亚两国人民的友谊万岁！”“中国、赞比亚两国人民的友谊万岁！”“坚决支持亚非拉各国人民的民族解放斗争！”“打倒美帝！”“打倒苏修！”"},{"type":"paragraph","text":"“无产阶级文化大革命万岁！”“战无不胜的毛泽东思想万岁！”“伟大领袖毛主席万岁！万万岁！”"},{"type":"paragraph","text":"坦桑尼亚驻中国大使姆瓦卢科也到机场迎接。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6a44007be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

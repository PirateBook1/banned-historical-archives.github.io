script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“首长派头”(杂文)","authors":["中共中央高级党校","姚北桦"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“首长派头”(杂文)","type":"title"},{"text":"中共中央高级党校姚北桦","type":"authors"},{"text":"（姚北桦：新闻班第三班第一支部学员；入学前为江苏《新华日报》副刊主编）","type":"subtitle"},{"text":"[原编者按：这又是一篇污蔑领导干部的杂文。他在这篇杂文中的逻辑是：领导干部穿了毛料衣服，便是“与众不同的”“首长派头”了。此文在大鸣大放期间写成后，投寄人民日报未用。内容摘要如下。]","type":"paragraph"},{"text":"“一位同志刚做了一套毛哔叽的或呢料的中山装穿上身上的时候，周围同志总喜欢给他开几句玩笑：‘吓！真有点首长派头！’……”。","type":"paragraph"},{"text":"“然而，什么叫‘首长派头’呢？首长而有其‘派头’，这不等于说，在我们一部分首长中，已经形成了一种与众不同的特殊的东西了么？那么这种与众不同的特殊的东西又是什么呢？——是艰苦朴素的作风吗？是与民同甘苦的精神么？是吃苦在前、得利在后的行动么？显然，这些是不会构成‘首长派头’的东西。因为从来没有人在一位同志穿着打补钉的旧衣服的时候，戏称为‘首长派头’；恰恰相反，是在他穿上一套崭新的笔挺的呢毛料制服的时候，才这样开玩笑。可见‘首长派头’的起码条件之一，应当是一套毛哔叽的或呢料的衣服。”","type":"paragraph"},{"text":"“这不能不使我想起解放初期，想起我们的干部初进城的时候。……一位负责同志纯朴得像一位老农民，另一位负责同志的衣着比一炊事员的衣着好不了多少……。”","type":"paragraph"},{"text":"“那时候，自然从未听人说起‘首长派头，这句话……。”","type":"paragraph"},{"text":"“八年的时间过去了。有些同志依然保持着老区的本色……而另外有些同志呢，却在衣食住行甚至谈吐之间，一天天地‘首长派头’十足起来。于是‘首长派头’这句话，便成了某些负责干部的同义语。”","type":"paragraph"},{"text":"“这样想想以后，再听到有人开玩笑说某某人真有点‘首长派头’的时候，便怎么也笑不出来。不但笑不出来，而且心头怪沉重的。”","type":"paragraph"}],"comments":[],"origin":"中共中央高级党校校部办公室印；共印1800份，发全校学员和有关干部。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f01d22db2f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

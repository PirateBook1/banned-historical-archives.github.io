script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亿万群众坚决拥护伟大领袖毛主席的庄严声明  全国大中城市举行声势浩大的集会和示威游行","authors":[],"dates":[{"year":1970,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亿万群众坚决拥护伟大领袖毛主席的庄严声明"},{"type":"paragraph","text":"全国大中城市举行声势浩大的集会和示威游行"},{"type":"paragraph","text":"新华社二十二日讯　伟大领袖毛主席支持世界人民反对美帝斗争的庄严声明，振奋了我国亿万军民的革命精神，激发了高昂的战斗意志。“全世界人民团结起来，打败美国侵略者及其一切走狗！”的口号声，响彻了祖国辽阔的大地。"},{"type":"paragraph","text":"两天多来，各地军民怀着深厚的无产阶级国际主义感情，纷纷举行声势浩大的集会和示威游行，坚决拥护和响应毛主席的伟大号召，愤怒声讨美帝国主义侵略柬埔寨和扩大侵略印度支那战争的滔天罪行，坚决支持印度支那三国人民的抗美救国战争，坚决支持美国人民反对尼克松政府的革命斗争，坚决支持亚洲、非洲、拉丁美洲和全世界人民反对美帝国主义的革命斗争。"},{"type":"paragraph","text":"二十一日，首都五十万军民举行了盛大集会和游行示威。这一天，全国各省、市、自治区革委会的所在地上海、天津、广州、沈阳、武汉、西安、成都、南宁、昆明、福州、南京、杭州、济南、哈尔滨、长春、呼和浩特、银川、兰州、乌鲁木齐、拉萨、石家庄、太原、合肥、南昌、郑州、长沙、贵阳和西宁，都举行了几万到几十万人的集会和游行示威。各省、市、自治区革委会和驻军的负责人，同广大工农兵群众、红卫兵、革命干部和革命知识分子的代表在大会上讲话，一致表示最坚决地拥护毛主席的庄严声明，热烈祝贺柬埔寨民族统一阵线和柬埔寨王国民族团结政府的成立，誓作印度支那三国人民的坚强后盾，更紧密地和全世界革命人民团结起来，把反对美帝国主义及其一切走狗的伟大斗争进行到底。"},{"type":"paragraph","text":"今天，各地广大军民继续举行示威游行。声讨美帝国主义侵略罪行和支持世界人民反对美帝及其一切走狗的斗争浪潮，汹涌澎湃，遍及全国。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c2382391c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

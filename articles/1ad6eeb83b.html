script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"攻击我国法制工作的右派言论","authors":["侯振华","北京政法学院","姚明","张景明","张西冰","杨学章","陈述庆"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"攻击我国法制工作的右派言论","type":"title"},{"text":"北京政法学院侯振华张西冰陈述庆张景明姚明杨学章","type":"authors"},{"text":"“宪法不是共产党的党章，是全体人民的法，包括资产阶级在内。过去没有法制，按共产党的政策办事，没有个范围依据，做得对不对？有了完备的法制，如果民主党派犯法，共产党可以监督民主党派；如果共产党犯法，民主党派也可以监督共产党，可约束共产党的领导。”( 侯振华)","type":"paragraph"},{"text":"“今天以前，我国只有原则性法律，下边执行中有很大偏差，是不是真正的法制，国家还要研究。”(张西冰)","type":"paragraph"},{"text":"“法院、检察院都归一个党委会领导，这会造成一种局面，如果党委会本身有了问题，检察院就无法检察了。”(陈述庆)","type":"paragraph"},{"text":"刘昂同志曾说过：黄绍纮去年在人民代表大会上攻击我们司法工作是“把我们搞了一下”。张景明借题发挥，批评刘昂同志对黄绍纮的评价不正确，张景明说：“现在的天下是人民的天下，不是党天下，黄绍纮身为人民代表，代表人民向政府提出批评，这怎么叫搞了我们一下？”当学术界提出继承性问题后，张景明即写文章和发表意见说：“国民党的六法全书还有可取之处”“资产阶级的意志也可继承。”(张景明)","type":"paragraph"},{"text":"“宪法规定法院独立，但实际是党说了算，法律上解决不了的问题，一请示董老、彭真同志就解决了，或者党组织就解决了，这种作法值得考虑。”他还经常在组内散布“什么法学不法学，统治阶级说了就算。”“法学是不是科学值得考虑。”他对同学说：“法学的任务就是解释统治阶级的意志，任何法学家都是(此处一字打不出)用的”又说：“法学不好搞，开一次党代表大会领袖发表一篇文章，就得赶快改变论点，我的孩子将来再也不让他学法学了。”(张景明)","type":"paragraph"},{"text":"“国民党的民法是所有资本主义民法中最进步的，集中了资本主义，所以许多外国学生都研究它。”(姚明)","type":"paragraph"},{"text":"杨学章催促他爱人离婚说：“离婚吗？咱俩一说就算了，不必通过什么法律，法律是给落后的人制订的。”他爱人说：“既然离婚就要合乎法律。”杨说：“你都叫共产党(杨的爱人是共产党员)的政策给迷住了。”“什么法律不法律，你吃了共产党的迷魂药了，各人有各人的道德。”","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第1部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ad6eeb83b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body>

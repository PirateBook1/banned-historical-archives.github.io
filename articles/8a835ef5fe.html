script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我控诉费孝通","authors":["马寅初"],"dates":[{"year":1957,"month":10}],"is_range_date":false,"parts":[{"text":"我控诉费孝通","type":"title"},{"text":"马寅初","type":"authors"},{"text":"我的意见已经写了出来，预备送到报刊去登载（已见1957年十月三日的文汇报）所以我今天不发言了，我只控诉，我要控诉的是费孝通，他在最后交代里有一句话“马寅初校长不赞成旧社会学研究所放在科学院……”这一句话好像表示他的旧社会学复辟我也参加，不过我不赞成放在科学院，它包含着两种恶毒的把戏（一）把我拖下水，（二）挑拨。所以我在此有加以说明的必要。他的交代里头最后的交代还是这样阴险恶毒，人家称他为毒蛇，我则叫他为疯狗，但仍然咬不着我，事情是这样：","type":"paragraph"},{"text":"毛主席在怀仁堂讲人民内部矛盾问题的解决以后，有好多人讲话，李济深、程潜、黄炎培、郭沫若诸位先生都讲了话，我也是其中之一，毛主席讲矛盾的时候讲到人口问题，那么我也讲人口问题，我讲话以后，陈达先生跑上来啦，陈达跟我说“你研究人口问题，我们有几个人也研究人口问题，我们一起合作”。他也不告诉我那几个人，他的人口问题也没有给我看，内容究竟是怎么样也没有告诉我，而且那个时候谁也不晓得他们是右派分子，我告诉他我的人口问题不是一个研究问题，乃是一个执行问题，不好放在科学院，执行问题应放在国务院。在我的人口论里面，我主张控制人口，控制是执行问题，一定要放在国务院，一面研究一面控制，用不着放到科学院去。这是我对陈达讲的话，谈的就是人口问题，并不是旧社会学复辟问题，这个差得远哪！我主张把没有出生的人口控制起来，以便把已有的五亿农民的劳动生产率提高借以提高他们的物质和文化生活水平。他们主张用瘟疫、饥饿、战争的方法来消灭现有的人口，使中国的人口减少到两亿（如吴景超）。他们以为中国农民贫困的原因在人口太多，所以要消灭一部份。这与我的提高现有农民劳动生产率的主张完全不同，如何可以合作呢？（我的新人口论载1957年七月五日人民日报）。现在费孝通硬要把我拖进去，徒见心劳日拙。","type":"paragraph"}],"comments":[],"origin":"《反对资产阶级社会科学复辟》（第二辑），科学出版社，1958年.","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a835ef5fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

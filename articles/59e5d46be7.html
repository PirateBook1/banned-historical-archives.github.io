script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"长兴岛前卫农场知识青年用毛主席哲学思想指导柑桔栽培","authors":[],"dates":[{"year":1976,"month":3,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"柑桔，是一种喜暖怕寒的果类，历来产于气候比较温和的地区，如广柑、福桔、黄岩蜜桔、南丰蜜桔等等，产于粤、闽、浙、赣等省。上海地区没有种柑桔的传统，而且也一向被认为是“禁区”。在无产阶级文化大革命中，宝山县长兴岛的贫下中农和知识青年，遵循毛主席关于破除迷信，解放思想的教导，在市果品公司和市农科院园艺所的帮助下，一九六九年起，开始从外地引种柑桔，获得成功，产量逐步上升，去年平均亩产二十担。"},{"type":"paragraph","text":"柑桔，在零下五度一般就难以成活，而长兴岛严寒时达零下八度。前卫农场果园队的知识青年，学习毛主席哲学思想，分析了全局和局部的关系，认为岛上严寒时的大气候虽难以控制，但果园的小气候却可以调节，他们为一棵棵桔树苗罩上防风透光的三角形的防风帐，又在桔树西、北两侧种防风林带，好比两堵挡风墙，此外，还从施肥、灌水、培土等方面采取防冻措施。严寒将近时，在两畦中间开沟灌水，水面结冰，冰下的水则在零度以上，滋润树根，这一来就把水面上的冰变成了防寒保暖的挡风板。"},{"type":"paragraph","text":"柑桔在大苗定植后的第二年、第三年，已开始开花结果。早结果往往被视为好事，但青年们从总结种植梨树和苹果树的经验中认识到，让幼树早结果，会妨碍果树成长发育，影响今后长期丰产。将欲取之，必先予之。他们摘去幼树的花朵，不让幼树早结果，使桔树枝架粗壮。事实证明，这是符合果树健壮生长的规律性的。长兴岛上桔树移植成功的事实雄辩地证明，群众性的科学实验具有强大的生命力，这也是对科技界散布英雄史观、否定群众搞科研的奇谈怪论，是一种有力的批判。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59e5d46be7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

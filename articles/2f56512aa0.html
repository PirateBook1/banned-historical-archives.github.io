script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对张平化汇报蹲点情况的信的批语","alias":"","parts":[{"type":"paragraph","text":"对张平化汇报蹲点情况的信的批语"},{"type":"paragraph","text":"（1964年12月14日）少奇同志："},{"type":"paragraph","text":"此信“很好，似可印发，请你酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月十四日"},{"type":"paragraph","text":"[1]指中共湖南省委第一书记张平化1964年12月6日汇报在湘潭县良湖公社良湖大队蹲点情况给刘少奇的信。随信还附有张平化在省委全会上作的“良湖大队社教运动的三个月”的报告和印发省委全会的良湖大队三个材料。张平化在信中说，这次蹲点比过去的任何一次“蹲点”，对我的教育都要深一些。首先证明了我过去根本不了解基层的情况，这次蹲点才看到了基层情况的严重。良湖大队和省地委负责同志蹲点的其他69个大队的材料说明，在湖南被敌人窃据领导权的基层要多于1/3。你给江渭清的信，对我也基本适用，关键在于不了解情况，又自以为了解，而且自以为是，夸夸其谈。社会主义教育运动，必须保证高标准。但运动中证明工作队的质量太差，领导骨干太少。我们决定：在已经展开的300个公社、4000个大队的范围，再集中骨千力量分批打歼灭战，以工作分团为单位，先搞好一个公社，然后分批搞好其他公社；或者以一个公社的工作队为单位，先搞好一、二个大队，然后分批搞好其他大队。估计我省完成第一期的时间，半年不够，可能要一年。以一个县为单位，把各级各行各业都搞好，像湘潭这样的大县，可能要两年时间。我们有个想法：宁愿时间长一些，决不降低标准去赶进度。搞好一社是一社，搞好一县是一县。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":12,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":313,"page_end":313},"tags":[{"name":"张平化","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f56512aa0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

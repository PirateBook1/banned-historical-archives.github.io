script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在邓小平彭真等同志陪同下朝鲜贵宾游览颐和园  康良煜副团长等贵宾访问北京五中“金日成班”","authors":[],"dates":[{"year":1962,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在邓小平彭真等同志陪同下"},{"type":"paragraph","text":"朝鲜贵宾游览颐和园"},{"type":"paragraph","text":"康良煜副团长等贵宾访问北京五中“金日成班”"},{"type":"paragraph","text":"新华社18日讯　景色绮丽的北京西郊颐和园，今天上午迎接了由朴金喆团长率领的朝鲜最高人民会议代表团全体贵宾的光临。他们由邓小平、彭真等同志陪同来到这里时，许多游园群众都聚拢来热烈鼓掌欢迎。"},{"type":"paragraph","text":"贵宾们在这里泛舟昆明湖，漫步长廊，参观了仁寿殿。陪同朴金喆团长，康良煜、朴信德副团长等朝鲜贵宾一起游园的，还有康生、李维汉、陈叔通、林枫、张治中等。代表团团员、朝鲜最高人民会议议员朴永信和我国全国人民代表大会代表舒绣文都是优秀的话剧女演员，今年又同时是她们开始舞台生活的三十年。今天，她们在这里同舟游湖，并肩携手漫步山间水畔，在两国艺术界的交往中留下了一段佳话。"},{"type":"paragraph","text":"中午，邓小平同志在颐和园听鹂馆设宴招待了朝鲜贵宾。"},{"type":"paragraph","text":"新华社18日讯　朝鲜最高人民会议代表团副团长康良煜和团员卢翊明、朴永信等，今天下午访问了北京市第五中学的“金日成班”。贵宾们在这里受到全校师生的热烈欢迎。"},{"type":"paragraph","text":"康良煜副团长向1950年开始命名的“金日成班”的学生们，转达了金日成首相、朝鲜牡丹峰高等医学学校“毛泽东班”学生和朝鲜全体青少年对他们的问候，并且向这个班赠送了礼品。学校校长和“金日成班”的学生代表对金日成首相的关怀，一再向朝鲜贵宾表示最诚挚的感谢，并祝贺中朝两国青少年间的友谊日益发展。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"18日上午，朴金喆团长等朝鲜贵宾们，在邓小平、彭真等同志陪同下游览了颐和园"},{"type":"paragraph","text":"本报记者　吕相友摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc0a908715"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

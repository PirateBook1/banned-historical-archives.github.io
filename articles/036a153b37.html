script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中南海昨举行音乐舞蹈联欢晚会  毛泽东主席到会参观表演  并接见匈牙利文工团团长歇勒西·纠腊","authors":[],"dates":[{"year":1952,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中南海昨举行音乐舞蹈联欢晚会"},{"type":"paragraph","text":"毛泽东主席到会参观表演"},{"type":"paragraph","text":"并接见匈牙利文工团团长歇勒西·纠腊"},{"type":"paragraph","text":"【新华社九日讯】九日晚在中南海怀仁堂举行音乐舞蹈联欢晚会。由匈牙利国家人民文工团、印度文化代表团团员、舞蹈家劳·姗达女士和缅甸文化代表团团员、音乐家宇巴棠及我国中央戏剧学院附属歌舞剧院的合唱团和舞蹈团联合演出。"},{"type":"paragraph","text":"中央人民政府毛泽东主席参加了晚会。与会的还有中央人民政府副主席朱德、刘少奇、李济深，中央人民政府政务院总理兼外交部部长周恩来，中央人民政府军、政部门负责人和首都文化、艺术、科学、教育各界人士。"},{"type":"paragraph","text":"捷克斯洛伐克政府代表团、印度文化代表团、缅甸文化代表团和匈牙利国家人民文工团的全体团员均参加了晚会。"},{"type":"paragraph","text":"印度大使潘尼迦、匈牙利大使夏法朗柯、缅甸大使吴拉茂和捷克斯洛伐克大使康萨拉及印、匈、缅、捷四使馆人员也参加了晚会。"},{"type":"paragraph","text":"演出休息时，毛泽东主席接见了匈牙利国家人民文工团团长歇勒西·纠腊。"},{"type":"paragraph","text":"晚会的各项节目都受到到会者的热烈欢迎，会场上掌声不断，至十一时结束。（附图片）"},{"type":"paragraph","text":"毛泽东主席接见捷克斯洛伐克共和国政府代表团团长柯别茨基。右为捷邮电部部长诺曼博士。（新华社稿  吕厚民摄）"},{"type":"paragraph","text":"毛泽东主席接见印度文化代表团团长潘迪特夫人。右为印度大使潘尼迦。         （新华社记者袁苓摄）"},{"type":"paragraph","text":"毛泽东主席接见缅甸文化代表团团长宇吞帕。右为缅甸大使吴拉茂。"},{"type":"paragraph","text":"（新华社稿  侯波摄）"},{"type":"paragraph","text":"毛泽东主席在音乐舞蹈晚会休息时，接见匈牙利国家人民文工团团长歇勒西·纠腊。中为匈牙利大使夏法朗柯。（新华社记者齐观山摄）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"036a153b37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共甘肃师范大学委员会关于收回刘汉章同志安置工作的请示报告","authors":[],"dates":[{"year":1979,"month":5,"day":23}],"is_range_date":false,"parts":[{"text":"中共甘肃师范大学委员会关于收回刘汉章同志安置工作的请示报告（刘汉章）","type":"title"},{"text":"省教育局：","type":"paragraph"},{"text":"刘汉章，男，现年49岁，汉族，家庭出身中农，本人成份革命军人，山西省五台县人。原系兰州工农速成中学五八级学生，现在原籍劳动。","type":"paragraph"},{"text":"该同志1946年参加革命，曾任通讯员、警卫员、保卫干事、警卫队长等职。1954年由铁道部第一工程局保送到兰州工农速成中学上学。1958年5月，因“入学以来一贯表现思想落后反动，品质恶劣，行为专横，大力散布反动言论，为右派分子辩护，污蔑反右派斗争是‘狗和鸡斗’；说‘美国人造卫星比苏联早’ 等，污蔑党，破坏党的政策，挑拨党群、干部、同学关系；破坏夫妇关系，侮辱妇女；不爱护公共财物”等错误，经原兰州工农速成中学校务委员会讨论通过报请原 省教育厅批准，给予开除学籍的警告处分。又于同年7月以侵犯人权、违反宪法为由，送到酒泉夹边沟农场劳动教养。1960年底，由甘肃教育学院（兰州工农速 成中学合并后的单位）收回，并于1962年5月14日对刘汉章同志的问题进行甄别，认为当时所列的问题“不是实事求是的，也是没有根据的，送交劳动教养是 错误的，应予平反。”“给予开除学籍的警告处分是错误的。”但由于当时正值精简人员之际，未能安置，于1962年以退职处理“回乡生产”。","type":"paragraph"},{"text":"现刘汉章同志对原以退职处理“回乡生产”提出申诉，请求复职。","type":"paragraph"},{"text":"经我们研究认为：刘汉章同志的问题，原系甘肃教育学院已于1962年5月14日甄别平反，再无需复查的必要。至于对其以退职处理“回乡生产”的处理，应予以撤消。并根据中华人民共和国教育部和中华人民共和国内务部（63）教人学载字第31号、（63）内人干一字第005号文件：《关于在精减中妥善地处理高等 学校调干（工人）退学学生、工农速成中学退学和毕业的学生问题的通知》第三项规定：“不能升学的工农速成中学毕业生”，“由学校介绍回原单位安置工作”。据此，对刘汉章同志1958年的处理已甄别平反，应该按兰州工农速成中学58级毕业生对待，予以收回，安置工作。","type":"paragraph"},{"text":"妥否，请批示。","type":"paragraph"},{"text":" 中国共产党甘肃师范大学委员会（盖章）一九七九年五月廿三日","type":"paragraph"},{"text":" 来源：赵旭《夹边沟惨案访谈录》","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"甘肃文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf04942132"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

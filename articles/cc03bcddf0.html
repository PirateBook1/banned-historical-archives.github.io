script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宝贵的精神财富——《毛泽东及老一辈革命家国际战略思想研讨会》侧记","authors":["黄晴"],"dates":[{"year":1993,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宝贵的精神财富"},{"type":"paragraph","text":"——《毛泽东及老一辈革命家国际战略思想研讨会》侧记"},{"type":"paragraph","text":"本报记者　黄晴"},{"type":"paragraph","text":"为纪念毛泽东诞辰１００周年，中国国际战略研究基金会、北京大学国际关系研究所和《世界知识》杂志编辑部１４日至１５日在北京联合举办了“毛泽东及老一辈革命家国际战略思想研讨会”。"},{"type":"paragraph","text":"与会学者深入探讨了毛泽东及老一辈革命家的国际战略思想。不少专家认为，毛泽东国际战略思想的一个重要特征是坚持独立自主的外交政策，不作任何大国的附庸，始终如一地维护国家的尊严、主权、安全和统一。有学者认为，毛泽东作为伟大的革命家和马克思主义者，对不合理的国际旧秩序高屋建瓴地提出了挑战，这也是毛泽东国际战略思想的鲜明特征之一。"},{"type":"paragraph","text":"研讨会上，不少学者还对毛泽东等老一辈革命家的国际战略决策进行了历史的分析，如建国初的“一边倒”选择，反对美国敌视中国政策和苏联干涉中国内政的倾向，“中间地带”思想和“三个世界”思想的形成和运用，对战争与和平的基本估计，改革开放的选择等。不少学者史论结合，多层次地分析了毛泽东等老一辈革命家国际战略思想的发生、发展及影响。"},{"type":"paragraph","text":"学者指出，毛泽东等老一辈革命家国际战略思想是一笔宝贵的精神财富，它既包含了对中外传统智慧的继承，又包含在极其复杂艰苦条件下的天才创作；既有“先谋于局、后谋于略”的整体意识，又有有理、有利、有节的操作技巧。"},{"type":"paragraph","text":"有学者指出，西方学者普遍认为，中国对外关系的成就是十分巨大的，中国获得的国际影响与地位要远远高于其物质力量可能提供的水平。如有的西方学者对毛泽东等领导人保卫国家利益的果敢和坚定给予了最高评价；有的学者认为，毛泽东的“纸老虎”理论与高超的战略眼光为中国人民提供了信心，为领导人提供了把握主动权的钥匙。另外，中国主张大小国家一律平等的政策为开展外交赢得很大的主动权。"},{"type":"paragraph","text":"与会学者一致认为，对外关系的成败，不仅取决于实力，更要看是得道还是失道，也要看意志力、战略眼光和操作技巧。毛泽东等老一辈革命家的国际战略思想和外交实践为今天的中国留下了一笔宝贵的精神财富。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc03bcddf0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

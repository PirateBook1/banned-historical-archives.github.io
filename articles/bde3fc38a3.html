script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝印度尼西亚独立九周年  印尼大使莫诺努图举行招待会  毛主席、周总理分别电贺印尼总统和总理","authors":[],"dates":[{"year":1954,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝印度尼西亚独立九周年"},{"type":"paragraph","text":"印尼大使莫诺努图举行招待会"},{"type":"paragraph","text":"毛主席、周总理分别电贺印尼总统和总理"},{"type":"paragraph","text":"【新华社十七日讯】印度尼西亚共和国驻华大使莫诺努图在十七日晚举行招待会，庆祝印度尼西亚独立九周年纪念日。应邀出席的，有：我中央人民政府政务院总理周恩来，副总理郭沫若，秘书长习仲勋，中央人民政府各部部长李四光、章伯钧、李立三、沈雁冰、张奚若、李德全，外交部副部长章汉夫，各部副部长雷任民、杨显东、张含英、丁西林、郑振铎，科学院副院长陶孟和，扫除文盲工作委员会主任委员楚图南，出版总署署长胡愈之，人民革命军事委员会总政治部副主任甘泗淇，办公厅主任萧向荣，北京市人民政府副市长吴晗等。应邀出席的，还有：正在我国访问的英国工党代表团克·艾德礼、安·比万、韦·伯克、塞·华生、哈·厄恩萧、亨·弗兰克林和代表团翻译林迈可夫妇。"},{"type":"paragraph","text":"各国驻华使节和使馆人员也应邀出席。"},{"type":"paragraph","text":"印尼方面出席的，有：正在我国访问的以团长孟阿达斯·纳苏申为首的印度尼西亚艺术团和印尼大学汉学院院长曾祖森，前来北京参加世界民主青年联盟理事会北京会议的以团长巴哈鲁丁为首的印尼代表团。"},{"type":"paragraph","text":"在会上，莫诺努图大使和周恩来总理先后讲了话（讲话另发）。讲话后，曾先后奏中国和印尼两国国歌。"},{"type":"paragraph","text":"会后，由印度尼西亚艺术团演出歌舞节目。"},{"type":"paragraph","text":"招待会在友好的空气中进行。"},{"type":"paragraph","text":"【新华社十七日讯】中央人民政府主席毛泽东、政务院总理周恩来曾分别致电印度尼西亚共和国总统苏加诺、总理阿里·沙斯特罗阿米佐约，祝贺印度尼西亚共和国国庆。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bde3fc38a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

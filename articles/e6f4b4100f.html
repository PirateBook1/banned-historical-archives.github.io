script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵循毛主席关于勤俭办一切事业的教导  天津职工去年节约木材十一万立方米","authors":[],"dates":[{"year":1967,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵循毛主席关于勤俭办一切事业的教导"},{"type":"paragraph","text":"天津职工去年节约木材十一万立方米"},{"type":"paragraph","text":"据新华社天津电　天津市木材供应部门和工厂企业职工，活学活用“老三篇”，全心全意为社会主义建设事业服务，在节约木材方面作出了很大成绩，一九六六年全市节约木材十一万多立方米。"},{"type":"paragraph","text":"天津市木材供应部门的职工，遵循毛主席关于勤俭办一切事业的教导，把优质木材用到最重要、最需要的地方，同时充分利用劣质木材，做到物尽其用，更好地为社会主义建设事业服务。他们决心改变过去在木材供应工作中只管供，不管用的经营作风，协助使用单位节约木材。全市各木材供应单位的服务队员下厂下乡，参加劳动，协助用户合理使用木材。有一位服务队员发现一个生产单位所用的优质木材利用率很低，积压了大批短材，就积极向工人建议，并亲自参加粘接短材的试验，把短材粘接成长材，大大提高了木材的利用率，节约了大量优质木材。服务队员还针对有些单位由于供应的木材品种、规格不对路而造成积压的情况，仿效人民银行储蓄的方法，创办了“木材银行”，代企业存材，有存有取，为各单位互相调剂木材，串换品种创造了条件。一九六六年，各“木材银行”就调剂木材六千四百多立方米。"},{"type":"paragraph","text":"白求恩同志对工作精益求精的精神，鼓舞了木材供应部门的职工。他们开动脑筋，协助工人通过技术革新、技术革命，用劣材代优材，用代用品代木材。许多工厂企业在服务队员的协助下，掀起了节约木材的热潮。有的用劈材代替优质木材制成木纤维电隔板；有的用竹片代替优质木材作成压滤板，等等。全市一百二十多个工厂的木型工人通过各种技术措施，给朽木“治病”，使它发挥优质木材的作用。他们用加工后的腐朽桦木代替红松，制作出上万件机械木型部件，为国家节约了大量优质木材。基本建设部门的职工，利用小规格的杂木方材，做成了屋架，利用短、次、小材做成网格式屋顶，盖成了房屋。"},{"type":"paragraph","text":"天津市木材供应部门广大职工，遵循毛主席关于“节省每一个铜板”的教导，自带工具，深入用户，开展修旧利废、整旧如新的服务工作，为许多机关企业修理破旧家具。用户反应很好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6f4b4100f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席  刘委员长  周总理  电贺波兰国庆十四周年  陈毅外长电拉帕茨基外长祝贺","authors":[],"dates":[{"year":1958,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席  刘委员长  周总理"},{"type":"paragraph","text":"电贺波兰国庆十四周年"},{"type":"paragraph","text":"陈毅外长电拉帕茨基外长祝贺"},{"type":"paragraph","text":"新华社21日讯  毛泽东主席、刘少奇委员长、周恩来总理今天致电波兰统一工人党第一书记哥穆尔卡、国务委员会主席萨瓦茨基、部长会议主席西伦凯维兹，祝贺波兰人民共和国国庆十四周年。电文如下：波兰统一工人党第一书记瓦迪斯瓦夫·哥穆尔卡同志：波兰人民共和国国务委员会主席亚历山大·萨瓦茨基同志：波兰人民共和国部长会议主席约瑟夫·西伦凯维兹同志："},{"type":"paragraph","text":"当波兰人民共和国国庆十四周年的时候，我们谨代表中华人民共和国政府和人民向你们，并且通过你们向波兰人民共和国政府和人民致以热烈的祝贺。"},{"type":"paragraph","text":"中国人民怀着欢欣的心情注视着波兰人民在波兰统一工人党和波兰人民共和国政府的领导下，在发展国民经济和巩固社会主义制度的斗争中，在缓和国际紧张局势、维护欧洲和世界和平的事业中取得了很大的成就。"},{"type":"paragraph","text":"一年来，中波两国人民的友好和合作在各方面又获得了新的发展，这种友好合作关系的发展，不仅有助于加速我们两国的社会主义建设，而且加强了以苏联为首的社会主义阵营的团结。"},{"type":"paragraph","text":"祝中波两国人民的兄弟友谊日益巩固和发展。中华人民共和国主席中国共产党中央委员会主席毛泽东中华人民共和国全国人民代表大会常务委员会委员长刘少奇中华人民共和国国务院总理  周恩来"},{"type":"paragraph","text":"1958年7月21日于北京"},{"type":"paragraph","text":"新华社21日讯  中华人民共和国外交部长陈毅，今天致电波兰人民共和国外交部长拉帕茨基，祝贺波兰国庆十四周年。电文如下：波兰人民共和国外交部长阿达姆·拉帕茨基同志："},{"type":"paragraph","text":"值此波兰人民共和国国庆十四周年之际，部长同志，请接受我衷心的祝贺。祝你在执行波兰政府的和平外交政策、维护欧洲和世界和平事业的斗争中获得的新成就。祝波兰人民繁荣昌盛。祝中波人民的兄弟友谊日益巩固。"},{"type":"paragraph","text":"中华人民共和国外交部长  陈  毅"},{"type":"paragraph","text":"1958年7月21日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ba7f35d76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡共书记纳东格发表文章说  毛主席像一轮朝阳普照革命的海洋  中国无产阶级文化革命是对修正主义者的晴天霹雳","authors":[],"dates":[{"year":1966,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锡共书记纳东格发表文章说"},{"type":"paragraph","text":"毛主席像一轮朝阳普照革命的海洋"},{"type":"paragraph","text":"中国无产阶级文化革命是对修正主义者的晴天霹雳"},{"type":"paragraph","text":"新华社科伦坡十日电　不久前访问中国的锡兰共产党中央委员会书记处书记纳东格发表文章说：“毛泽东主席就像一轮朝阳，普照着巨大的革命海洋，他是当代世界革命的伟大的、革命的、马克思列宁主义的领袖。”"},{"type":"paragraph","text":"纳东格最近率领锡兰工会代表团访问了中国。锡兰《劳工报》九月二十七日刊登了他的这篇文章。"},{"type":"paragraph","text":"文章指出，中国的无产阶级文化大革命是一场世界上史无前例的大革命。这是七亿中国人民高举毛泽东思想红旗的革命行动。这也是一场坚定地高举无产阶级专政旗帜的大革命。这场大革命是对修正主义者的晴天霹雳。它大大鼓舞了一切革命者和一切为解放而斗争的战士。这场大革命将彻底挖掉资本主义和修正主义在中国复辟的根子。"},{"type":"paragraph","text":"文章谴责苏联现代修正主义领导集团背叛马克思列宁主义关于阶级斗争的理论，用阶级合作来代替阶级斗争。文章说，由于苏共领导人放弃阶级斗争，他们迅速倒向反动阵营。所有放弃阶级斗争的修正主义集团，包括苏联现代修正主义领导集团在内，今天都成了美帝国主义和一切反动派的得力帮凶。"},{"type":"paragraph","text":"文章还指出：“苏联修正主义领导人及其追随者今天公然干着出卖全世界的革命的解放运动的勾当。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"668026124c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

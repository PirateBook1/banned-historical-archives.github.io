script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央公安部关于镇压反革命宣传报导中应注意问题的指示","authors":[],"dates":[{"year":1950,"month":11}],"is_range_date":false,"parts":[{"text":"中央公安部关于镇压反革命宣传报导中应注意问题的指示","type":"title"},{"text":"（一）在执行镇压反革命指示的初期，为了动员舆论，取得群众的同期与支持，着重报道一些过去执行政策中“宽大无边”的右倾偏向，是应该的，必须的。但在严厉镇压反革命开始执行之后，则对“宽大无边”的偏向不宜作过多的宣传，否则容易引起下层干部与群众中盲目乱干的左倾情绪。此问题少奇同志在高干会上已有指示，特再提起注意。","type":"paragraph"},{"text":"（二）高干会决定镇压反革命要有计划有秩序地进行，宣传报道工作亦应如此。即是有计划、有重点的去进行宣传工作。对重要案件，在群众中影响大、对特务活动打击大者，必须发布重要新闻，并配合以通讯、短评、社论等进行系统的报导，藉以鼓舞群众的防奸反特斗争情绪，并以分化匪众，收杀一儆百之效。但对一般案件，对群众影响教育不大者，则不必亦不应件件报导。因以后镇压较多，如果每杀一人都要报导，在报纸上过多地宣传杀人，亦恐产生副作用，如可能使某些人会怀疑我们“杀人过多”、“行动过火”等。","type":"paragraph"},{"text":"（三）一般说来，镇压反革命的报导中心应是：一、有系统地揭露美蒋特务造谣挑拨阴谋破坏活动，以提高人民群众之政治觉悟，与对美蒋特务匪徒，尤其对美帝破坏中国人民革命事业之仇恨心理。二、从实际执行“镇压与宽大相结合”的政策中，以各种具体材料宣传为什么要镇压反革命？怎样镇压反革命？使镇压反革命的政策能得到广大群众更深刻的了解与更积极的支持拥护。三、宣传正确执行镇压反革命政策后的收效反映；宣传我人民公安机关强大力量足以镇压任何反革命活动。","type":"paragraph"},{"text":"（四）在宣传报道方式上，除了公安机关自己写文章、发消息、组织图片展览等外，为了宣传及时，一般可多采用与各地报社或新华社合作的办法，我们供给材料，请他们来写；但供给材料亦须慎重选择，经过一定同志认真审查，以防违反政策或泄露秘密。","type":"paragraph"},{"text":"（五）为及时了解各地宣传报导工作情况，规定今后各大行政区公安部、各直属省市公安厅局所发之重要新闻，随时抄报中公部一份；所拍之重要案件图片，亦随时寄中公部一份，以便选发全国性公安新闻，和继续筹办全国性公安展览。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c122b3e30e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”、林彪都是反军乱军的罪魁——驻沪海军“洛阳”舰批判“四人帮”大会侧记","authors":[],"dates":[{"year":1977,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“彻底批判‘四人帮’反军乱军的滔天罪行!”"},{"type":"paragraph","text":"“打倒‘四人帮’!打倒林彪!”"},{"type":"paragraph","text":"愤怒的口号声震撼浦江。刚从海上执行任务返回码头的驻沪海军“洛阳”舰指战员们，立即投入了揭批“四人帮”的第三个战役。"},{"type":"paragraph","text":"这次批判会集中揭发批判了“四人帮”伙同林彪反党集团反军乱军的滔天罪行。雷达兵季建中在批判会上愤怒揭发说，现在已经查明，早在一九六七年，江青就伙同林彪炮制了“揪军内一小撮”的反动口号，叫嚣要批“带枪的反动路线”。此后，“四人帮”又叫嚣要揪“军内走资派”，鼓吹军队内部形成了一个“军内资产阶级”。事实证明，“四人帮”和林彪反党集团是一根藤上的两只毒瓜。"},{"type":"paragraph","text":"批判会上，同志们把“四人帮”和林彪反党集团叫嚣的揪“军内走资派”、“揪军内一小撮”的反动口号与他们推行的反革命政治纲领结合起来进行批判。测距班长邹祖云同志说，林彪、“四人帮”炮制揪“军内一小撮”和揪“军内走资派”的反动口号，是他们在军队里推行反革命政治纲领的具体表现。林彪反党集团对军队的领导干部恨得要死，怕得要命，叫嚣要“全面考察，全面排队，全面调整”，气急败坏地叫喊要“罢官”、“罢官”、“罢官”，“坚决罢官”，在部队搞“层层站队”，残酷地迫害和打击坚持毛主席革命路线的领导干部。“四人帮”比起林彪反党集团有过之而无不及。他们在部队到处插手，组织“炮队”，放火烧荒，派亲信、拉帮派、造舆论、整材料。他们炮制所谓“新的历史时期的建军经验”，煽动“矛头向上就是大方向”，挑动“对着干”，如此等等。其目的，就是要把我们军队从思想上搞乱，组织上搞垮，以便他们篡党夺权，复辟资本主义。"},{"type":"paragraph","text":"电工兵陈飚在批判会上说，撼山易，撼解放军难。躺在泥坑里的侏儒向高山上的巨人吐唾沫，只能落在自己脸上。“四人帮”和林彪反党集团煽动反军乱军，只能是飞蛾投火，自取灭亡，林彪反党集团反军乱军，结果是折戟沉沙，遗臭万年。“四人帮”反军乱军结果是一朝覆灭，千古唾骂。这就是反军乱军野心家的必然结果。"},{"type":"paragraph","text":"(驻沪海军理论组整理)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49aaf20cc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

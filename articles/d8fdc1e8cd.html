script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-558","name":"理论上的错误观点能定罪吗？","author":"四川省高级人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"理论上的错误观点能定罪吗？","dates":[{"year":1978}],"is_range_date":false,"authors":["四川省高级人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"西南政法学院刑法教研室, 冤假错案选编, 55-56","tags":[{"name":"反革命","type":"主题/事件"},{"name":"四川","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"理论上的错误观点能定罪吗？"},{"type":"paragraph","text":"花仕良，男，三十一岁，贫农出身，学生成分，大学文化，江苏省红阴县人。一九七〇年由华中工学院无线电专业毕业后，分配在四川省宜宾地区教师进修学校当物理教师。花一九七一年在读列宁的《唯物主义和经验批判主义》一书的注释中，批判实用主义“它宣扬经验而且仅仅宣扬经验；认为实践是唯一的标准”一语后，把它同毛主席关于实践是检验真理的唯一标准的科学论断混为一谈。从一九七二年以来，先后写了《真理的标准》、《实践是检验真理的唯一标准吗》等文章，提出检验真理 “实践标准” 不是唯一的，“正确的意识、思维” 一旦形成，就可以成为检验真理的标准的错误观点。投寄《红旗》杂志、人民出版社、哲学社会科学部等处。一九七三、一九七四年，哲学社会科学部和人民出版社，曾先后复信严肃指出 “从命题到内容、观点都是错误的，逻辑是混乱的”，“是和马列主义经典作家关于实践是检验真理的唯一标准的一系列论述相违背的”。但花仕良仍然坚持自己的观点，并于一九七五年四月十四日自费去北京，找哲学社会科学部、人民出版社等单位，当面阐述他的观点，由于没有人接待，回四川后认为要解决问题，只有写信给毛主席了，于是又写了《致毛泽东主席——论真理问题》的文章，邮寄中共中央办公厅，文中除系统地谈了检验真理有 “实践标准” 和 “理性标准” 的观点外，还说列宁对“实践标准”这个问题，是“没有正确的理解马克斯、恩格斯的话”，“是莫明其妙的错误”；说 “毛主席关于正确的政策和策略，来源于斗争实践的论述 “是错误的，而且非常错误”，犯了 “唯实践论”、“经验主义的错误”，希望 “自为地改正错误，而非求助于未来的必然” 等等。最后落款“想作您的学生，不想作您的信徒的花仕良”。据此，一九七五年七月二十二日，沪州市委、宜宾地委批准以现行反革命罪逮捕，拟判处徒刑二十年。但又认为“对这类案件如何判处为宜”，“拿不稳”，故于一九七七年六月二十九日报省审批。经审理查明，花仕良所写文章中的错误观点是属实的，但花所写文章是用真实姓名、地址寄送有关单位，目的是为阐明其观点，妄图证明他正确。也未在群众中扩散。四川省法院认为，花仕良的问题，是属于理论上的错误观点，与以反革命为目的，恶毒攻击马列主义和革命领袖的反革命犯罪有原则区别，应通过学习马列和毛主席著作，用说服敎育、讨论的方法来解决。已报经中共四川省委批准，无罪释放。选自四川省高级人民法院一九七八年《案例》"}],"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8fdc1e8cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧紧掌握革命的印把子——看纪录片《毛主席最最支持革命造反派》","authors":["余身伟","李国群","王秀珍"],"dates":[{"year":1967,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧紧掌握革命的印把子"},{"type":"paragraph","text":"——看纪录片《毛主席最最支持革命造反派》"},{"type":"paragraph","text":"上海工人革命造反总司令部　王秀珍"},{"type":"paragraph","text":"上海同济大学东方红兵团　  李国群"},{"type":"paragraph","text":"上海交通大学反到底兵团　  余身伟"},{"type":"paragraph","text":"电影《毛主席最最支持革命造反派》以动人的场景，纪录了伟大的“一月革命”风暴。作为上海市无产阶级革命派的战士，看了这部电影，我们感到格外的亲切，受到了极大的鼓舞。"},{"type":"paragraph","text":"毛主席教导我们说：“捣乱，失败，再捣乱，再失败，直至灭亡——这就是帝国主义和世界上一切反动派对待人民事业的逻辑，他们决不会违背这个逻辑的。”对于党内一小撮走资本主义道路的当权派说来，也是这样。无产阶级文化大革命开展以来，上海旧市委和市人委内一小撮走资本主义道路的当权派，仗着有党内头号走资本主义道路当权派的背后支持，玩弄种种阴谋诡计，妄图破坏文化大革命。起初，他们以“抓生产”为名来压制革命，当我们无产阶级革命派戳穿了他们的阴谋，坚决起来革命时，他们又大刮经济主义的阴风，凭着他们手里还掌着权，兴风作浪，煽动大批被他们蒙蔽的工人擅自离开生产岗位，破坏生产，破坏国家财政金融。这一小撮走资本主义道路的当权派，妄图用这种毒辣的手段，卡住我们的咽喉，切断我们的血管，挖社会主义的墙脚。"},{"type":"paragraph","text":"但是，正象世界上一切反动派一样，他们都是搬起石头打自己的脚的蠢人，他们自己给自己敲响了丧钟，自己为自己创造了彻底垮台的条件。具有光荣革命传统的上海工人阶级和历经革命风暴考验的上海市无产阶级革命派，目睹这一小撮修正主义分子倒行逆施的罪恶，无不义愤填膺。在光焰无际的毛泽东思想的光辉照耀下，无产阶级革命派的工人、学生、干部，以及来沪串连的革命师生，实行了大联合。大家团结在一起，勇敢地挑起革命和生产两副重担，煞住了反革命经济主义黑风，击退了资产阶级反动路线的新反扑，迅速扭转了局面。就在这两个阶级、两条道路、两条路线你死我活的斗争中，我们无产阶级革命派掀起了一场震撼全世界的“一月革命”风暴，坚决把党内一小撮走资本主义道路当权派手里的权夺过来，把无产阶级专政的命运，把无产阶级文化大革命的命运，把社会主义经济的命运，紧紧掌握在自己的手里。"},{"type":"paragraph","text":"就在这关键时刻，我们心中最红最红的红太阳毛主席，对我们的革命造反行动给予了最大的支持。他老人家亲自批准发表了《告上海全市人民书》和《紧急通告》。中共中央、国务院、中央军委、中央文革小组还给上海市无产阶级革命派发来了贺电。"},{"type":"paragraph","text":"毛主席和党中央一次又一次地大力支持我们，每次都使我们激动得流下了眼泪。毛主席啊，毛主席，是您老人家最最支持我们的革命行动，是您老人家给了我们最大的力量。我们永远不会忘记，在资产阶级反动路线对我们进行疯狂镇压的日子里，有的工人同志生病发着高烧，还手捧着您的语录，从您的教导中汲取精神力量。我们要遵照您的教导，千万不要忘记阶级斗争，牢牢掌握无产阶级专政的印把子。"},{"type":"paragraph","text":"毛主席啊，毛主席，我们看了《毛主席最最支持革命造反派》后，再一次向您宣誓：我们要永远听您的话，干一辈子革命，决不躺在“一月革命”以来取得的成绩上。我们要永远忠于您的无产阶级革命路线，高举革命批判大旗，彻底批判以党内头号走资本主义道路的当权派为代表的资产阶级反动路线，把无产阶级文化大革命进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王秀珍","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41440aa645"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

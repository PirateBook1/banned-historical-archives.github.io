script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亚非记协叙利亚书记阿布库斯谈学习毛主席著作的感想  毛主席是全世界人民的领袖和导师  毛泽东著作不仅属于中国人民也属于寻求解放的各国人民","authors":[],"dates":[{"year":1966,"month":6,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亚非记协叙利亚书记阿布库斯谈学习毛主席著作的感想"},{"type":"paragraph","text":"毛主席是全世界人民的领袖和导师"},{"type":"paragraph","text":"毛泽东著作不仅属于中国人民也属于寻求解放的各国人民"},{"type":"paragraph","text":"新华社十一日讯　亚非新闻工作者协会书记处叙利亚书记阿布库斯最近对新华社记者谈到他学习《毛泽东选集》第一卷的感想时说，毛泽东的著作不仅属于中国人民和指导中国的革命，而且也属于要求从这些著作中寻找解放道路的各国人民。"},{"type":"paragraph","text":"他说：“毛泽东的著作是伟大的著作，它启发读者的觉悟，正确地指导读者去考虑自己的实践，去检查它并从中找到正确的解决办法。”“达到如此水平的作品真是不朽的著作。”"},{"type":"paragraph","text":"他说：毛泽东的著作就好比是太阳，号召我们去工作，督促人们去斗争。毛泽东的著作也揭露了一切妥协、让步、投降和“和平共处”的阴谋，鼓舞我们去进行武装的革命斗争。没有武装斗争，我们便不能战胜我们的敌人。"},{"type":"paragraph","text":"他赞扬毛主席关于“帝国主义和一切反动派都是纸老虎”的科学论断。他说：“只有那些甘心失败、投降、背叛各国人民事业的人，才否认毛泽东著作的正确性。”"},{"type":"paragraph","text":"他强调说，应当继续高举反对帝国主义和一切敌人的旗帜，绝不向他们妥协、让步，绝不在消灭殖民主义的原则上同他们作任何交易。"},{"type":"paragraph","text":"他说，“毛泽东主席在对马克思列宁主义的理论分析和革命实践方面成为一位有创造性的领袖”。"},{"type":"paragraph","text":"他说，“毛泽东选集是用浅显的、民族的语言写的，因此，稍有一些文化的人都会看懂。他是专为广大人民群众而写的”。"},{"type":"paragraph","text":"他说，“毛泽东主席的著作教给了我许多东西，特别是当我在思想上、组织上遇到困难，感到束手无策的时候，它教了我解决问题的办法。”他说：“在读了毛泽东的著作之后，我今天能够用它来分析阿拉伯国家的形势，也能够识别在阿拉伯斗争事业中每一个步骤上的正确和错误。”"},{"type":"paragraph","text":"他最后说：“我应该感谢毛泽东主席的著作。全世界亿万人民都感谢毛泽东的著作，并且感谢中国人民由于坚持不懈地学习毛泽东的著作而取得的伟大成就。这是世界人民对这位全世界人民的领袖和导师的最崇高的谢意，他们将永远感谢他。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"243976eccd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

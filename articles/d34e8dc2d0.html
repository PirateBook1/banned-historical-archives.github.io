script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——“怎样治校好？”","authors":["北京政法学院","匿名"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——“怎样治校好？”","type":"title"},{"text":"北京政法学院匿名","type":"authors"},{"text":"怎样治校好？ (抄自大礼堂前)","type":"subtitle"},{"text":"教师和同学鸣放中探讨党委治校或教授治校，我看都不太好。我建议党委、各民主党派和非党的教授共同治校好。如是更好的治校方式，大家共鸣共探讨，我的意见如下：","type":"paragraph"},{"text":"在大学中成立校(院)务委员会，其组成人员：院长、教务长、各教研室主任、教授会议的代表(其中是党委、各民主党派人士、无党派人士)；其职权是决定校内重大问题。如教学和学术问题，政治思想教育等问题(代表现在党委的职权)；其活动原则是集体领导、分工负责。","type":"paragraph"},{"text":"其次成立教授会议，发挥教授们的积极作用、集中他们对教学与学术等问题的意见。","type":"paragraph"},{"text":"党委、各民主党派和非党教授共同治校优点如下：","type":"paragraph"},{"text":"(1)加强党委、各民主党派和非党人士合作，同时也贯彻党的领导，又能和群众共商院内大事。","type":"paragraph"},{"text":"(2)确定了各民主党派在学院的地位，同时也能发挥他们的作用，教授们能发挥主动性及积极性。","type":"paragraph"},{"text":"(3)分工负责，非党人士有职有权。","type":"paragraph"},{"text":"(4)限制或至少少犯官僚主义、宗派主义及主观主义。","type":"paragraph"},{"text":"(5)避免外行人讨论内行人的事，闭门造车费力不讨好。","type":"paragraph"},{"text":"最后我再一次建议老师们，共同鸣放共同探讨，看看哪种治校方式好，那种较好，那种最好。我建议党委把我们鸣放的意见反映到中央有关部门研究。","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第3部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d34e8dc2d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

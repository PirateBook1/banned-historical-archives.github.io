script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"关于暂停炮击和发表《告台湾同胞书》给彭德怀、黄克诚的信","alias":"","parts":[{"type":"paragraph","text":"关于暂停炮击和发表《告台湾同胞书》"},{"type":"paragraph","text":"给彭德怀、黄克诚的信"},{"type":"paragraph","text":"（1958年10月5日、6日）德怀、克诚同志："},{"type":"paragraph","text":"不管有无美机美舰护航，十月六、七两日，我军一炮不发；敌方向我炮击，我也一炮不还。偃旗息鼓，观察两天，再作道理。空军必须防卫，但不出海。还有一事：两天中，不要发表公开声明，因为情况如何，尚待看清。以上请即令行。或者即以此信转发叶飞、韩先楚。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月五日上午八时此件处理后，送总理一阅。"},{"type":"paragraph","text":"[1]彭德怀，当时任中共中央军委委员、国务院副总理兼国防部部长，主持军委日常工作。黄克诚，当时任中共中央军委秘书长、国防部副部长。"},{"type":"paragraph","text":"[2]叶飞，当时任中国人民解放军福州军区政治委员。韩先楚，当时任中国人民解放军福州军区司令员。关于暂停炮击和发表《告台湾同胞书》给彭德怀、黄克诚的信"},{"type":"paragraph","text":"二彭、黄，请发韩、叶："},{"type":"paragraph","text":"昨天我说不发声明，看两天再说。随后想了一下，还是先作声明为好，所以有告台湾同胞书。此件即将发出，请福建前线广播电台多播几次，为盼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月六日上午二时即送克诚办。[1]彭，指彭德怀。黄，指黄克诚。韩，指韩先楚。叶，指叶飞。"},{"type":"paragraph","text":"[2]指毛泽东起草的、准备以国防部部长彭德怀名义发表的《告台湾同胞书》。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":10,"day":5},{"year":1958,"month":10,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":294,"page_end":295},"tags":[{"name":"毛泽东","type":"人物"},{"name":"叶飞","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29fa9f4e44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

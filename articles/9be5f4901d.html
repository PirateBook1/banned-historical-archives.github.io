script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北加里曼丹革命者举办毛泽东思想学习班  革命者决心一定要把毛泽东思想学到手","authors":[],"dates":[{"year":1969,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北加里曼丹革命者举办毛泽东思想学习班"},{"type":"paragraph","text":"革命者决心一定要把毛泽东思想学到手"},{"type":"paragraph","text":"新华社二十九日讯  北加里曼丹《新闻简报》最近刊登了一篇通讯，介绍了某农村地区开办毛泽东思想学习班，在改变人们的精神面貌方面取得了巨大成果的情况。"},{"type":"paragraph","text":"通讯说，为了革命，一定要把毛泽东思想学到手，为了革命，一定要把毛泽东思想广泛传播，这是北加里曼丹革命者当前的决心。我们深信：北加里曼丹革命要取得胜利，一定要大学大用毛泽东思想，要用“只争朝夕”的革命意志大学大用毛泽东思想。"},{"type":"paragraph","text":"通讯说，参加学习班的革命者以“老三篇”为指导，划清两条道路、两个阶级、两种观点的界限，进行积极的思想斗争，提高了思想觉悟和阶级觉悟，在大学大用毛泽东思想的基础上，达到了新的团结。"},{"type":"paragraph","text":"通讯说，随着毛泽东思想在农村的广泛传播，随着毛泽东思想学习班的大力开办，越来越多的人投入到学习毛泽东思想的热潮中来。"},{"type":"paragraph","text":"通讯说，学习班的成员学习“老三篇”，也学习目前的形势。他们面对困难，并向困难作斗争。他们决心响应革命的号召，到需要的地方去工作，决心以实际行动来拯救祖国。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9be5f4901d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚霍查主席　代表阿国政府和人民电毛主席祝贺新中国","authors":["昂凡尔·霍查"],"dates":[{"year":1949,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚霍查主席"},{"type":"paragraph","text":"代表阿国政府和人民电毛主席祝贺新中国"},{"type":"paragraph","text":"【新华社北京二十一日电】毛泽东主席接获阿尔巴尼亚人民共和国部长会议主席昂凡尔·霍查祝贺中华人民共和国成立的贺电，该贺电电文如下："},{"type":"paragraph","text":"中华人民共和国中央人民政府毛泽东主席：我以阿尔巴尼亚人民共和国政府的名义、阿尔巴尼亚人民的名义和自己的名义，向你致最热烈最诚恳的敬礼，祝贺中华人民共和国的成立。热爱自由的我国人民，以特殊的关切注视着英勇的中国人民的神话式的斗争，他们对中国人民及中国共产党具有真挚的友谊，而我国人民将永远保持和加强这种友谊。你们斗争的伟大胜利和中华人民共和国的成立，已将你们伟大的国家从封建主义和帝国主义奴役的束缚中解放出来，这对于为争取民族解放而斗争的各国人民，是个极大的兴奋，并给光辉地证明：和平、民主和社会主义的力量是不可战胜的。这些力量，以光荣的苏联人民为首，将在世界各地永远胜利。我再次向你祝贺你们人民革命的完全胜利并在中华人民共和国内建立社会主义。"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国部长会议主席"},{"type":"paragraph","text":"昂凡尔·霍查"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d278560d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

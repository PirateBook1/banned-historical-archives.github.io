script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从毛主席著作中汲取了革命力量","authors":["拉希德"],"dates":[{"year":1967,"month":3,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"从毛主席著作中汲取了革命力量"},{"type":"paragraph","text":"印尼　拉希德"},{"type":"paragraph","text":"当我初次来到中国参观访问时，在同中国人民接触中，他们总是提到毛主席的教导。这一切促使我下定决心去学习毛主席的著作。"},{"type":"paragraph","text":"我得到一部印尼文版的毛主席著作后，就在中国——毛主席著作诞生的地方，第一次开始阅读和学习毛主席著作。"},{"type":"paragraph","text":"当时祖国的形势使我坐卧不安。苏哈托—纳苏蒂安法西斯反动派，对共产党人、民主人士和革命者大肆追捕和屠杀。当时我心里激烈地交织着悲伤和紊乱。在那个时候，我开始阅读毛主席著作。"},{"type":"paragraph","text":"当我读到毛主席的《星星之火，可以燎原》，以及在《和美国记者安娜·路易斯·斯特朗的谈话》这篇文章里读到“一切反动派都是纸老虎。看起来，反动派的样子是可怕的，但是实际上并没有什么了不起的力量。从长远的观点看问题，真正强大的力量不是属于反动派，而是属于人民”时，我好象看到从金灯里发出来的辉煌灿烂的光芒。"},{"type":"paragraph","text":"从那时候起，我得到了力量，对印尼革命的胜利加深了信心。我看清了方向，印尼人民一定会得到解放，因而更鼓舞了我彻底革命的意志。"},{"type":"paragraph","text":"学习中国革命的经验越多，读毛主席的著作越多，就越使我看到其中的真理。每次阅读毛主席著作，我都增加了新的认识和力量。我如饥似渴地学习毛主席著作。我觉得，饭可以少吃，水可以少喝，但毛主席著作不能少学。我认为，毛泽东思想不但是革命斗争的武器，也是生活的武器。因为学习了毛泽东思想，人们会知道应该怎样生活和应该走什么样的道路。我认为，印尼人民不仅在革命方面要走毛泽东的道路，在生活方面也要走毛泽东的道路。"},{"type":"paragraph","text":"目前，在中国无产阶级文化大革命中，毛泽东思想又一次显示出无比强大的威力，使帝国主义、现代修正主义和反动派怕得要死，胆颤心惊。"},{"type":"paragraph","text":"真是好得很！好得很！因为毛泽东思想传播得越广，被压迫、被剥削人民掌握毛泽东思想越快，埋葬帝国主义、现代修正主义和世界上的所有反动派的日子就会越快到来。"},{"type":"paragraph","text":"我深深感到，传播毛泽东思想不仅是中国人民的任务，也是世界上每个革命者的任务。因为毛泽东思想不但是属于中国人民的，也是属于全世界所有劳动人民和革命者的；中国也是属于全世界劳动人民和革命者的。传播毛泽东思想也就是对世界革命的重大贡献。我从心底里立下誓言：一定要好好学习毛泽东思想。一旦回到祖国的怀抱，我就要传播毛泽东思想，使每个印尼革命者掌握毛泽东思想。这样，印尼革命就会从胜利走向胜利。（附图片）"},{"type":"paragraph","text":"拉希德在学习毛主席著作　本报记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"646cc2b92d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

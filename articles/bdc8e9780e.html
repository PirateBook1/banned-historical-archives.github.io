script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在华主席为首的党中央直接领导和亲切关怀下《毛泽东选集》第五卷二亿册印制任务胜利完成","authors":[],"dates":[{"year":1977,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年九月八日电　在隆重纪念伟大领袖和导师毛主席逝世一周年的时候，《毛泽东选集》第五卷二亿册的印制任务已经胜利完成。"},{"type":"paragraph","text":"出版和发行《毛泽东选集》第五卷的工作，是在英明领袖华主席为首的党中央直接领导和亲切关怀下进行的。出版、印刷和发行战线的广大职工，把对毛主席的深切怀念化为巨大的力量，在今年四月十五日完成首批印制、发行任务后，再接再厉，继续奋战。截至八月底止，全国已印制普及本、平装本、精装本共二亿册，繁体字竖排本、大字线装本也将在国庆节前后出版。此外，还翻译出版了蒙古、藏、维吾尔、哈萨克、朝鲜五种少数民族文版，印制了盲文版。外文版已经翻译出版发行了日文、英文版，法、俄、西班牙等文版将陆续翻译出版。《毛泽东选集》第五卷从发稿之日起，到全部完成印制任务止，只用了短短五个多月时间，出版速度之快，印制数量之大，发行范围之广，在我国出版发行的历史上都是空前的。"},{"type":"paragraph","text":"自从党中央作出关于出版《毛泽东选集》和筹备出版《毛泽东全集》的决定后，出版、印刷、发行部门的广大职工就把印制发行好《毛泽东选集》第五卷当作最光荣的战斗任务。北京、上海两地的出版工作人员以最短的时间，最好的质量，提前完成了排校任务，并制作和发出了四百多副纸型，使全国各省、市、自治区和人民解放军的三百多家印刷厂提前投入了印制工作。印刷工人们开展了社会主义劳动竞赛，一丝不苟，精心操作，保证在自己的工序上不放过一张不符合质量要求的印张。发行部门的广大职工千方百计地把书送到了千家万户。"},{"type":"paragraph","text":"我国造纸、油墨制造、机械工业、煤炭工业、化学工业、电力工业、商业以及铁路、交通、邮电、民航等部门的广大职工，都为出版《毛泽东选集》第五卷积极贡献了自己的力量。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdc8e9780e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

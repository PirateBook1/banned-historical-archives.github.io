script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"要把中国兄弟支援事迹传至子孙万代朝人民纷开奋起大会 函毛主席致衷心感谢用鲜血结成的中朝人民友谊果实　将像鸭绿江流水般永远发出光辉","authors":[],"dates":[{"year":1950,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十五日电】　朝鲜各地人民在举行响应祖国战线号召的群众奋起大会上，纷纷写信给中国人民领袖毛泽东主席及我国人民志愿军将士，对于我国人民志愿援朝的英雄行为，表示无限的感谢。新义州市各界人民奋起大会致毛主席的信中写道:我们新义州市全体人民，为了中国兄弟给我们的积极支援，向您致衷心的感谢。我们相信美国帝国主义者无论怎样挣扎，它在朝鲜是一定要失败的，就像它曾在中国遭受过的失败一样。我们永远不能忘记伟大中国人民的援助。我们决心像支援我们的人民军一样地支援中国人民志愿部队。我们将在保卫祖国、扫荡敌人的斗争中更加勇敢。在与强大的中国人民与我们并肩战斗、勇敢前进的前面，最后胜利一定是我们的。满浦县高盖里各界人民奋起大会在给毛主席的信中说:今天为了祖国的独立、自由与和平、安全而奋起的朝、中人民，像兄弟一样地在胜利斗争中的团结，不仅是在朝、中两国人民的解放斗争史上，而且是在全亚洲的民族解放斗争史上划时代的巨大事件，并且树立了为自由和为民族独立而斗争的人们的国际团结与战斗性友谊的模范。……在这一团结力量的面前，帝国主义侵略者的任何疯狂进攻都要遭到失败的。信里又写道，朝鲜人民将把中国兄弟的支援事迹，传至子孙万代，永垂不朽。"},{"type":"paragraph","text":"新义州市和满浦县高盖里的各界人民奋起大会在给我国人民志愿部队的信中，都一致表示全朝鲜人民对我国志愿部队的全民族的感激和兄弟般的欢迎。满浦县高盖里人民的信中写道:你们今天在我们祖国的疆土上，流着高贵的正义的鲜血，以正义和鲜血结成的朝、中两国人民的友谊果实，和你们的辉煌功勋，将像千古万代滚着绿色水流的鸭绿江一样，永远发出光辉。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"257c3b6e0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理和侯赛因总理继续会谈  侯赛因总理接受访华邀请","authors":[],"dates":[{"year":1978,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理和侯赛因总理继续会谈"},{"type":"paragraph","text":"侯赛因总理接受访华邀请"},{"type":"paragraph","text":"新华社吉隆坡十一月十一日电　中国副总理邓小平今天向马来西亚总理达图·侯赛因·宾·奥恩转达了华国锋总理请他在方便的时候访问中国的邀请。侯赛因总理愉快地接受了邀请。"},{"type":"paragraph","text":"邓小平副总理和侯赛因总理今天下午在马来西亚总理府举行了第二次，也是最后一次的会谈。"},{"type":"paragraph","text":"在诚挚、坦率和友好的气氛中，双方都表示希望进一步发展中国和马来西亚之间的友好关系，进一步增加两国在政治、经济、科学、文化和其他方面的友好往来。"},{"type":"paragraph","text":"两国领导人就国际形势、双边关系和共同关心的问题继续交换了看法。双方都主张在和平共处五项原则的基础上发展国与国之间的关系。双方认为，一个国家的社会制度，只能由这个国家的人民来选择。双方都反对任何国家或国家集团在任何地区寻求和建立霸权。（附图片）"},{"type":"paragraph","text":"十一月十日，邓小平副总理同侯赛因总理首次会谈。"},{"type":"paragraph","text":"新华社记者张桂玉摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"252748df73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

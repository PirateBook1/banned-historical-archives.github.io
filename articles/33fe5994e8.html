script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王力对北京邮电学院和清华大学同学的讲话","authors":["王力"],"dates":[{"year":1967,"month":1,"day":27}],"is_range_date":false,"parts":[{"text":"王力对北京邮电学院和清华大学同学的讲话","type":"title"},{"text":"王力","type":"authors"},{"text":"〖时间：元月廿七日，地点：北京广播电台。出席者：北邮东方红、清华井冈山以及三司部分同学。〗","type":"appellation"},{"text":"……","type":"paragraph"},{"text":"这一次毛主席这一伟大号召总结了上海的经验，提出了伟大号召，无产阶级文化大革命大联合，团结广大的革命群众，向一小撮党内走资本主义道路的当权派手里夺权。这样一个伟大号召，北京市的学生运动没有赶得上、且暴露了北京市学生运动的两大弱点。","type":"paragraph"},{"text":"第一个大的弱点就是在有些领导人中间存在着分散主义、小团体主义、个人主义、另树一枝的各自为政，互不服气，互相摩擦，互相拆台。毛主席号召无产阶级革命派大联合，这样一个号召下，联合不拢，各个打起一个旗帜。战斗呢？打一炮就跑，不断地开辟战场，不断延长战线，象猴子摘桃子一样、咬一口去一个，不是打歼灭战，都追求新奇新鲜，已经打响的战斗，还要打它个歼灭战。","type":"paragraph"},{"text":"第二个弱点：就是同工人运动结合的不够，没有在工人运动中生根，有点飘浮，好象浮萍草一样，缺少根茎，当然，首先是有很大贡献，有很大成绩之下现在有点赶不上毛主席这个伟大号召。无产阶级革命派联合起来，团结广大的群众，特别要很好以工农运动为主体。向工人学习。一个大的城市，一定要以工人为领导。这个要掌握在工人手里，经济命脉掌握在工人手里，重要的港网位城市，这一方面没有作艰苦的工作，夺权斗争就有些问题。夺权斗争首先要由无产阶级的革命派的大联合，要作艰苦的群众工作，要同工人结合。我们这个夺权斗争，我们这个大联合的背景。一天发表一个《告全国人民书》今天他开个会，告全国人民书，昨天又开一个会，告全国人民书，正是北京市的无产阶级革命派的大联合，这个《告全国人民书》并没有全国意义，相反地你搞踏踏实实的《告全国人民书》，它全有全国意义，它的十条是工人运动同各个革命组织大联合，才是共同的战斗纲领，战斗任务的活纲领。也不光是一个接管，不光是一个组织的问题。首先你接管人家、那你的政治纲领是什么，这总的接管斗争是好的、是健康的、是革命的，是向那个资产阶级手里夺权，总起来说是好的，但是这一个关于接管这个问题这是无产阶级革命派大联合，不一定要建立统一的组织，而是各个革命的群众组织要联合，在组织上的联合行动怎么样有计划地进行。而不是今天这个团体接管那个机关，明天那个团体接管那个机关，而是应该在无产阶级革命派大联合下，有计划、有组织地进行。这个经验在这样一个伟大的群众运动创造的各种各样的经验要总结……","type":"paragraph"},{"text":" 地院红一连北航红工兵翻印","type":"paragraph"}],"comments":[],"origin":"《无产阶级文化大革命首长讲话汇集（一九六七年一月份）》（北航《红旗》翻印，1967年4月）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王力","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33fe5994e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

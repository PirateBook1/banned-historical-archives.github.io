script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东思想辞典》出版  薄一波希望更多研究宣传毛泽东思想新书问世","authors":["刘思扬"],"dates":[{"year":1990,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东思想辞典》出版"},{"type":"paragraph","text":"薄一波希望更多研究宣传毛泽东思想新书问世"},{"type":"paragraph","text":"新华社北京４月２１日电  （记者刘思扬）《毛泽东思想辞典》一书新近出版。"},{"type":"paragraph","text":"中顾委副主任薄一波今天就此发表讲话说，在改革开放的事业中，我们的理论工作者，应该花大力气加强马列主义、毛泽东思想的宣传和研究，把它作为一件重要的工作抓紧抓好，以此推动广大干部群众对马列主义、毛泽东思想的学习。他希望在这部书之后，能看到更多、更好的研究和宣传毛泽东思想的新书问世。"},{"type":"paragraph","text":"中共中央党校出版社和中国毛泽东思想理论与实践研究会今天在毛主席纪念堂举行《毛泽东思想辞典》新闻发布会。"},{"type":"paragraph","text":"据介绍，《毛泽东思想辞典》比较系统地反映了毛泽东思想的创立和发展的历史，体现了毛泽东思想在中国产生的客观必然性及其历史发展的连续性，特别是邓小平同志对坚持和发展毛泽东思想的重大贡献；阐明了毛泽东思想的基本原理构成的科学体系，并把它同毛泽东晚年错误严格区别开来，对于毛泽东同志在晚年期间的思想采取实事求是的分析态度，体现毛泽东思想的科学性，同时比较集中地反映了毛泽东思想在三中全会以来的运用和发展，较好地实现了辞书的知识性、理论性、科学性的统一。"},{"type":"paragraph","text":"这部辞书包括总论、毛泽东思想的独创性理论、毛泽东思想的活的灵魂、毛泽东思想在十一届三中全会以来的运用和发展、毛泽东思想的主要著作及其代表人物、附录等六部分１２００余词条，词条释文８０余万字。"},{"type":"paragraph","text":"王首道、李德生、胡绳等出席了新闻发布会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c819c921f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

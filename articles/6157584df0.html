script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一些生产队干部对组织生产高潮的顾虑","authors":["中国青年报","新华通讯社"],"dates":[{"year":1963,"month":3,"day":12}],"is_range_date":false,"parts":[{"text":"一些生产队干部对组织生产高潮的顾虑","type":"title"},{"text":"中国青年报新华通讯社","type":"authors"},{"text":"本刊讯　河南商水县汤庄区委最近召开的生产队队长以上干部和党员、团支部委员扩大会议上，大家对组织生产高潮，争取农业全面丰收，提出了许多看法，归纳起来有“四怕”、“三不愿意”。","type":"paragraph"},{"text":"四怕是：一怕刮“五风”重犯瞎指挥和浮夸错误。有的说：“1958年的风头又起来了，风越刮越大，将来把人刮得还是迷眼吃糊的”。均户庄大队一队队长刘歪子说：“看吧！社员才算有两碗稀饭喝，政府又出仙点子哩！”汤庄大队的干部说：“等着吃便宜牛肉啦。干部又想吹牛哩！”二怕大丰收增加征购任务。汤庄大队第三生产队队长李永清说：“反正政府编圏捏弯叫你往里跳，打的粮食多了，还不是增加征购任务。”三怕苦干。大、小队干部反映：“看吧，上边又提大丰收哩，这一弄，干部还得连明彻夜地干，将来忙得连饭也吃不到嘴哩。”四怕跃进不上去挨整。均户庄大队七队队长李德正说：“提起大跃进，我脑子疼，过去我跃进不上去，辩论我好几次。”","type":"paragraph"},{"text":"三不愿意是：一不愿提大丰收。有的说：“八路军想一锹挖出个金娃娃来，办不到。”部分困难队悲观失望，认为牲口少农具缺，没条件搞大丰收。玉许村大队第九队队长王永清说：“搞大丰收，俺咋办哩，俺队是猪八戒背筐破套子——要啥没啥。”二不愿意订生产计划。有的说：“计划是凭一张嘴，舌头是弯的，想说多少说多少。”“白纸划黑道，谁划谁知道。”“订计划是六个指头挠痒——多一道子。”三不愿意搞大检查、大评比、现场会。张楼大队第三队队长张发魁说：“啥是大检查，大评比，群众说这是干部巧要工分。”","type":"paragraph"},{"text":"来源：中国青年报供稿, 1963年3月12日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6157584df0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

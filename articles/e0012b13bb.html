script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"圆满结束了对我国的访问蓬皮杜总统离开上海回国国务院总理周恩来，中共中央副主席、市革委会副主任王洪文，以及各界群众数千人冒雨到机场热烈欢送","authors":[],"dates":[{"year":1973,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海一九七三年九月十七日讯　法兰西共和国总统乔治·蓬皮杜，圆满结束了对我国的访问，今天中午乘专机离开上海回国。"},{"type":"paragraph","text":"随同蓬皮杜总统访问的外交部长米歇尔·若贝尔等法国贵宾同机离开上海回国。"},{"type":"paragraph","text":"国务院总理周恩来，中共中央副主席、上海市革命委员会副主任王洪文，以及上海各界群众数千人冒雨前往机场热烈欢送。"},{"type":"paragraph","text":"在飘扬着中国和法国国旗的虹桥机场上，蓬皮杜总统一行同欢送群众告别。人们载歌载舞，高呼口号，祝愿中法两国人民的友谊和两国的友好关系不断发展。蓬皮杜总统不断向群众招手致意。"},{"type":"paragraph","text":"蓬皮杜总统在飞机旁同中国领导人告别时，感谢中国政府和中国人民对他一行的热烈欢迎和款待。他请周恩来总理转达他对毛泽东主席的良好祝愿。周恩来总理感谢蓬皮杜总统前来我国访问，并祝他一路平安。"},{"type":"paragraph","text":"前往机场送行的还有:"},{"type":"paragraph","text":"外交部部长姬鹏飞，我国有关方面负责人于桑、王栋、朱传贤、王珍，中国驻法国大使曾涛；"},{"type":"paragraph","text":"上海市革命委员会副主任马天水，上海市革命委员会副主任、中国人民解放军上海警备区司令员周纯麟，上海市革命委员会副主任徐景贤、周丽琴、冯国柱，以及上海市有关方面负责人。"},{"type":"paragraph","text":"法国驻中国大使马纳克也到机场送行。"},{"type":"paragraph","text":"今天上午，蓬皮杜总统等法国贵宾，由周恩来、王洪文等陪同，登上上海大厦俯瞰了上海全景。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0012b13bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的革命路线指引下　　在伟大的文化大革命、批林批孔运动胜利的基础上　　在社会主义革命和社会主义建设不断取得新的胜利的大好形势下我国又成功地发射一颗人造地球卫星这次卫星发射成功，是在以毛主席为首的党中央的领导下，全党、全军、全国人民以阶级斗争为纲，坚决贯彻执行毛主席关于学习理论反修防修、安定团结和把国民经济搞上去等一系列重要指示，抓革命、促生产、促工作、促战备所取得的新成果","authors":[],"dates":[{"year":1975,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年十一月二十六日电　新闻公报"},{"type":"paragraph","text":"在毛主席的革命路线指引下，在伟大的无产阶级文化大革命、批林批孔运动胜利的基础上，在社会主义革命和社会主义建设不断取得新的胜利的大好形势下，一九七五年十一月二十六日，我国又成功地发射了一颗人造地球卫星。"},{"type":"paragraph","text":"卫星运行轨道，距地球最近点一百七十三公里，最远点四百八十三公里，轨道平面与地球赤道平面的夹角六十三度，绕地球一周九十一分钟。"},{"type":"paragraph","text":"这次卫星发射成功，是在以毛主席为首的党中央的领导下，全党、全军、全国人民以阶级斗争为纲，坚决贯彻执行毛主席关于学习理论反修防修、安定团结和把国民经济搞上去等一系列重要指示，抓革命、促生产、促工作、促战备所取得的新成果。"},{"type":"paragraph","text":"中共中央、国务院和中央军委向从事研制、发射卫星的工人、人民解放军指战员、科学工作者、工程技术人员、革命干部、民兵以及其他有关人员表示热烈的祝贺。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f05263060"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

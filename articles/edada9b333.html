script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东: 我在此次旅行中所收集的意见","authors":["毛泽东"],"dates":[{"year":1953,"month":2,"day":15}],"is_range_date":false,"parts":[{"text":"毛泽东: 我在此次旅行中所收集的意见","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"关于劳保条例","type":"paragraph"},{"text":"谭震林反映，有几条行不通，此种重大法令希望先征求地方意见。","type":"paragraph"},{"text":"关于流通税","type":"paragraph"},{"text":"谭震林同志认为行不通，天津市委认为行得通。","type":"paragraph"},{"text":"关于营业税","type":"paragraph"},{"text":"天津同志反映，认为中财部最近的一个补充指示是行不通的，他们压着未行，正请示中。","type":"paragraph"},{"text":"关于今年预算收入","type":"paragraph"},{"text":"管文蔚同志认为从一九五三年国民收入六百多万亿元中要收二三三万亿元的税和利润，恐怕是不可能的。在我说明今年经济情况会比去年好些，因此预算可能完成之后，谭震林同志说：国营可能超过些，私营可能减少些，二者相抵可能完成。我说：今年预算不外三种可能：（一）可能超过；（二）可能完成；（三）可能完不成。我们应当争取完成甚至超过；但对工商各税，应依据有多少本钱、做多少生意、赚多少钱、征多少税的原则去做，而不应做杀鸡取卵的事。“不偏肥偏瘦，要多级多等”不只是一句话，而是要照着做（有许多同志怀疑这不过是一句话而已）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"edada9b333"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

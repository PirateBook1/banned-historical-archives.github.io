script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在北京机场欢迎西哈努克亲王时  刘少奇主席的讲话","authors":[],"dates":[{"year":1963,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在北京机场欢迎西哈努克亲王时"},{"type":"paragraph","text":"刘少奇主席的讲话"},{"type":"paragraph","text":"新华社十二日讯　刘少奇主席在北京机场欢迎西哈努克亲王的讲话。全文如下：尊敬的诺罗敦·西哈努克亲王殿下和夫人，尊敬的柬埔寨贵宾们，朋友们，同志们："},{"type":"paragraph","text":"柬埔寨国家元首诺罗敦·西哈努克亲王殿下和夫人应邀来我国进行国事访问，使我们感到十分荣幸和高兴。亲王殿下再一次光临我国，是中柬两国互相信任和深厚友谊不断加深的重要标志。我谨代表中国人民和中国政府，并且以我个人和夫人的名义，向亲王殿下和夫人以及一同前来的柬埔寨贵宾们，表示亲切的、热烈的欢迎。"},{"type":"paragraph","text":"柬埔寨王国是我们的好邻居。西哈努克亲王殿下是我们的好朋友。柬埔寨政府在西哈努克亲王殿下的领导下，在奉行和平中立的对外政策方面，在发展独立的民族经济方面，都继续取得新的成就。柬埔寨王国在国际事务中起着越来越大的作用。特别是西哈努克亲王本人，为维护印度支那和东南亚地区的和平，为促进亚洲各国之间的友好团结，进行了卓有成效的活动，作出了重要的贡献。对于亲王殿下在科伦坡会议上，为促进中印直接谈判和平解决中印边界问题所做的真诚努力和采取的正义立场，我们表示欣赏和感谢。"},{"type":"paragraph","text":"中柬两国人民有着友好合作的共同愿望和牢固基础。我们两国领导人，都为加强这种友好合作而不断努力。我们很高兴，自从西哈努克亲王殿下上次访问我国以来，我们两国的友好合作关系，又有了令人满意的发展，为不同社会制度国家的和平共处，树立了一个好榜样。这一次，我们两国领导人又有机会就两国关系和两国共同关心的问题，充分地、坦率地交换意见。我们相信，亲王殿下和夫人以及所有柬埔寨贵宾们的这次访问，必将为中柬友好带来新的光彩。"},{"type":"paragraph","text":"中柬友好万岁！"},{"type":"paragraph","text":"亚非团结万岁！"},{"type":"paragraph","text":"世界和平万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73be724db0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

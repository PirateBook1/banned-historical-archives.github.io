script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"郫县群众投机贩卖情况","authors":[],"dates":[{"year":1961,"month":12,"day":6}],"is_range_date":false,"parts":[{"text":"郫县群众投机贩卖情况","type":"title"},{"text":"[前缺]通郫县城关粮管站的干部谢孟之，套购了几千斤黄谷加工糠，以每斤一分购进，转手后每斤出售3角的高价。二队副队长兰居品，老上，伙同兰之林盗窃郫县国营农场拖拉机修配站的机油一桶，每斤6至8元的高价黑市出售。","type":"paragraph"},{"text":"三、在粮食紧和自由市场引诱的情况下，被五类分子利诱收买，进行大量投机倒贩活动的干部2人，占干部总数的5.7%。都是生产队干部，占生产队干部总数的7.4%。如二队队长罗永成，今年上半年粮食比较紧，反革命分子张其星，就趁机把偷盗和投机搞的粮食，送50斤给罗永成，并且经常请罗永成吃饭等，把罗拉下水。有时罗不顺从他，张还骂道：“你上半年手都未出，老子就拿50斤米给你吃，就记不起了！”这样罗越陷越深，逐渐变质，以致完全与张一道，大搞投机倒贩活动。现在张其星、罗永成与二大队社员王居福伙同郫县商业局的一个采购员通同作弊，把国家的麻、烟、蜂糖套购出来，大搞投机，并在西卜、茶店子、成都三处暗设转运点。仅最近套购的10条烟，高价出售后，张其星即分的90多元（这个案子牵涉面广，公安部门正在清查）。五队保管宋远康，老上、伪保队副，叛乱头子的儿子熊子渊和土匪黄自清的勾引下，趁今年上半年在郫县外北仓库晒小麦、油菜，伙同在仓库晒小麦、油菜的社员，篡通粮站干部李方华、拖拉机手罗元春、叶永志等，集体盗窃国家小麦10袋（1200斤），乔子1袋，油菜800斤。并把一部份小麦和油菜[下缺]……一致认为，要狠狠的打击最严重的一、两个投机倒贩分子，其他次一点的坦白检讨，订保证，偶而搞一次把两次投机的，自然就收手，并建议在国家有关部门中，狠狠的打击参与投机倒贩活动的分子，堵塞投机倒贩的门路。","type":"paragraph"},{"text":" 黄光柱","type":"paragraph"},{"text":"打字：秀  校对：李","type":"paragraph"},{"text":"抄：周秘书长，办公厅，农工部。（共印5份）","type":"paragraph"},{"text":"中共四川省委办公厅秘书处   一九六一年十二月六日抄","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bddd91a01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一些国家的马列政党、组织和著名人士等发来函电  热烈祝贺中共十一大胜利召开","authors":[],"dates":[{"year":1977,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一些国家的马列政党、组织和著名人士等发来函电"},{"type":"paragraph","text":"热烈祝贺中共十一大胜利召开"},{"type":"paragraph","text":"新华社一九七七年九月十八日讯　一些国家的马列主义政党和组织、进步团体和人士，最近打电报或写信给华国锋主席、中国共产党中央委员会和中共中央有关部门，热烈祝贺中国共产党第十一次全国代表大会的胜利召开。"},{"type":"paragraph","text":"发来贺电或贺信的有：印度共产党（马列）、重建德国共产党工人联盟、荷兰马列主义者同盟、荷兰共产主义工人组织、荷兰布雷达共产主义小组（马列）中央委员会、委内瑞拉安索阿特吉州社会主义联盟、意大利东方出版社、日本毛泽东思想学院、日本中国研究所事务局长上原信夫。"},{"type":"paragraph","text":"新华社一九七七年九月十八日讯　一些国家的市长、著名人士打电报或写信给华国锋主席、邓小平副主席、李先念副主席和郭沫若副委员长，热烈祝贺中共十一大胜利召开。发来贺电或贺信的有：法国巴黎市长希拉克，亚非新闻工作者协会总书记查禾多，日本著名人士藤山爱一郎、竹入义胜、八百板正、日向方齐、河原崎长十郎、河原崎静江。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b10f245bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

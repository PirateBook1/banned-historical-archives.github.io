script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"政协全国委会常委会通过政协整风办法规定，并决定停止右派分子章伯钧等职务","authors":["新华社"],"dates":[{"year":1958,"month":3,"day":10}],"is_range_date":false,"parts":[{"text":"政协全国委会常委会通过政协整风办法规定，并决定停止右派分子章伯钧等职务","type":"title"},{"text":"新华社","type":"authors"},{"text":"【据新华社北京17日电】 中国人民政治协商会议第二届全国委员会常务委员会，在10日举行了第五十次会议。","type":"paragraph"},{"text":"会议一致通过了“中国人民政治协商会议全国委员会关于整风办法的规定”。规定说明:目前我国人民在中国共产党的领导下，正在全国范围广泛展开整风运动。政协组织也应该积极进行整风，就各方面在整风运动中辩论的有关政治、经济、文化教育、民族和政协工作等带有根本性的共同性的问题，有计划地组织大辩论。以便通过学习和大辩论的方式，一方面，同资产阶级右派划清界限，破资本主义立场，立社会主义立场；另方面，克服工作中的缺点，改进政协的工作。会议又通过了“中国人民政治协商会议全国委员会整风领导小组名单”。","type":"paragraph"},{"text":"会议还一致通过了关于撤销周鲸文的委员资格的决议，和关于停止右派分子章伯钧政协全国委员会副主席职务和右派分子章乃器、陈铭枢、罗隆基、黄琪翔、钱端升、叶恭绰、刘王立明、王葆真等八人政协全国委员会常务委员职务的决定；又一致通过了关于撤销右派分子叶笃义等12人职务的决定。","type":"paragraph"},{"text":" ——原载《文汇报》1958年3月18日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74e5bd62c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

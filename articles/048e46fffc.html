script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“我们要以实际行动支援朝鲜，解放台湾！”  天津自来水公司全体职工上书毛主席","authors":[],"dates":[{"year":1950,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“我们要以实际行动支援朝鲜，解放台湾！”"},{"type":"paragraph","text":"天津自来水公司全体职工上书毛主席"},{"type":"paragraph","text":"敬爱的毛主席："},{"type":"paragraph","text":"从今年“七七”那天起，我们响应了上级的号召：“用实际的行动反对美帝国侵略台湾朝鲜，保卫世界和平。”我们在生产竞赛中就更加劲了，克服了种种困难和缺点。对个别难于完成的计划项目，如输水科的耗水率，井水四厂加压送水的耗电率和新兴工程的铺管工程等，发出了警号。针对耗水率，利用专题座谈会订立联系合同；针对耗电率，由工程师和工人利用“诸葛亮会”提出合理化建议；针对铺管工程因阴雨使场地积水泥泞的困难，利用打桩、抽水等办法，克服了困难。我们在“五一”到“八一”这一段生产竞赛运动中得到了全部胜利。这里，向您报告一下我们的成绩："},{"type":"paragraph","text":"减低漏水率百分之一九·三，超出条件百分之五。减低河水耗煤率百分之二○·九，超出条件百分之一二。减低井水耗电率百分之一四·七，超出条件百分之一三。总售水单位成本降低百分之一九·二，超出条件百分之一三·四。"},{"type":"paragraph","text":"西河制管新工程按原计划省工百分之四六·五，超出条件百分之三七·四。"},{"type":"paragraph","text":"保证了全市的安全供水（十区部分地方，七月因华北电力公司停电，使水压过低，由外面供水不足一小时）。水的质量做到一百ＣＣ内无大肠菌，每周试验五百ＣＣ一次也无大肠菌，还使剩余的氯提高到百万分之○·一。"},{"type":"paragraph","text":"在竞赛中制定了成本计划、预决算、材料、统计、检验、奖励、人事考勤、公文处理等科学管理制度，为竞赛结束后实行定额管理打下了良好的基础。"},{"type":"paragraph","text":"在竞赛期内曾向厂方提出合理化建议二六二件，超出六二件，创造新纪录五四件，超出四件。提出建议的职工占全体职工的百分之八七。"},{"type":"paragraph","text":"继续订立了师徒合同二十九对，提高了青工技术。订立了联系合同十一对，交班合同十一对。加强了上下工序和上下班的工作联系。订立了互助合同四对，加强了职员工作联系，推行了合同制度。"},{"type":"paragraph","text":"至于降低成本一项，五月份比竞赛前共节约小米一二六、四三二斤，六月份比竞赛前节约小米二三三、一○○斤，七月份比竞赛前节约小米二八九、六八四斤。"},{"type":"paragraph","text":"这些劳动的成绩，我们觉得不过是对自己国家的一点小小贡献。虽然小，但我们仍很珍贵它，要继续把它发展巩固下去。"},{"type":"paragraph","text":"毛主席，我们向您保证：我们要把生产工作搞好。我们已订出了八、九月份的生产计划，现正在学习推行定额管理，以便进一步做好天津市的水政建设工作。"},{"type":"paragraph","text":"毛主席，解放一年多以来，在您英明的领导下，我们已过着物价平稳，生活安定的快乐日子。可是今天美帝国主义者想要破坏我们的劳动成果，屠杀着千千万万的朝鲜人民，还想阻止我们解放台湾，真是可恶到极点！我们坚决要以实际行动，支援朝鲜，解放台湾，打倒美国帝国主义！"},{"type":"paragraph","text":"天津市自来水公司全体职工"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"048e46fffc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈响应泰共号召　努力学习毛主席著作泰国苗族妇女积极投入斗争坚决赶走美帝和推翻他依集团的反动统治","authors":[],"dates":[{"year":1969,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京七日电　“泰国人民之声”电台六日广播，在泰国共产党的教育与培养下，泰国苗族妇女的政治觉悟迅速提高，积极参加赶走美帝国主义侵略者和推翻他侬卖国集团的革命斗争。"},{"type":"paragraph","text":"电台说:有不少泰国苗族妇女参加了泰国人民解放军。她们不怕苦，不怕死，勇敢参加对敌斗争。在战斗中，出现了许多苗族妇女的英雄事迹。电台还说:在后方，有许多苗族妇女努力增产粮食，积极支援人民战争。"},{"type":"paragraph","text":"电台说:“泰国苗族妇女最衷心热爱世界革命人民的伟大导师毛泽东主席。她们热烈响应泰国共产党的号召，努力活学活用毛泽东主席的著作。”"},{"type":"paragraph","text":"电台指出:在毛泽东思想的指引下，泰国苗族妇女的政治觉悟大大提高。她们决心在泰国共产党领导下，坚决进行革命斗争，争取真正的民族独立和民主。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a28c5974c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

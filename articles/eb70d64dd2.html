script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入批邓创高产  白银有色金属公司提前完成上半年国家计划  齐齐哈尔铁路局上半年运输生产取得新成绩","authors":[],"dates":[{"year":1976,"month":6,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深入批邓创高产"},{"type":"paragraph","text":"白银有色金属公司提前完成上半年国家计划"},{"type":"paragraph","text":"齐齐哈尔铁路局上半年运输生产取得新成绩"},{"type":"paragraph","text":"据新华社兰州电　在反击右倾翻案风的斗争中，白银有色金属公司党委领导广大职工，深入批判党内最大的不肯改悔的走资派邓小平鼓吹的唯生产力论，坚持以阶级斗争为纲，用革命统帅生产，进一步调动了广大职工的社会主义积极性，促进了生产的发展。到六月十四日，这个公司的工业总产值和矿岩采剥总量分别完成全年国家计划的百分之五十，主要产品电铜和硫酸分别完成全年国家计划的百分之五十一。产品质量提高，电铜合格率达到百分之百，成本下降。"},{"type":"paragraph","text":"反击右倾翻案风的斗争开展以后，白银有色金属公司党委多次举办专题学习班、专题讨论会、专题报告会，领导广大职工学习马列和毛主席关于批判唯生产力论的论述，紧密联系斗争实际，剖析唯生产力论的反动实质，批判邓小平鼓吹的“不管白猫黑猫，抓得住老鼠就是好猫”等修正主义谬论。大家深刻认识到“政治工作是一切经济工作的生命线”，只有坚持以阶级斗争为纲，搞好上层建筑领域的革命和生产关系的改革，端正企业的方向路线，才能促进生产力的发展。"},{"type":"paragraph","text":"通过不断批判唯生产力论，这个公司的各级领导干部进一步转变了作风，自觉地用阶级斗争推动生产斗争。公司、厂矿两级党委领导干部深入基层，参加劳动，调查研究，总结推广群众中的新鲜经验，带领职工认真抓革命，促生产。"},{"type":"paragraph","text":"据新华社哈尔滨电　在深入批邓、反击右倾翻案风的伟大斗争中，齐齐哈尔铁路局各级党组织带领广大职工认真学习毛主席的一系列重要指示，深入批判邓小平鼓吹的“三项指示为纲”的修正主义纲领，坚持以阶级斗争为纲，推动革命和生产蓬勃发展。全局已提前十四天完成了上半年国家运输计划，十四项主要运输指标比去年同期都有提高，其中五项创造了历史最好水平，客货列车出发和运行正点率都达到百分之九十五以上。"},{"type":"paragraph","text":"反击右倾翻案风斗争开展以来，齐齐哈尔铁路局各级党组织坚决站在斗争的前列，带领广大职工认真学习毛主席的重要指示，不断把运动引向深入。广大职工联系铁路系统两个阶级、两条道路和两条路线斗争的实际，反复批判邓小平鼓吹的唯生产力论和“利润挂帅”等修正主义黑货，有力地促进了运输生产的发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb70d64dd2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

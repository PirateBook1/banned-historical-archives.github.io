script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"哈克总统同张才千副总长会谈","authors":[],"dates":[{"year":1979,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"哈克总统同张才千副总长会谈"},{"type":"paragraph","text":"据新华社伊斯兰堡十月二十一日电  巴基斯坦总统兼陆军参谋长齐亚·哈克同中国军事友好代表团团长、中国人民解放军副总参谋长张才千今天在拉瓦尔品第联合参谋总部举行会谈。会谈是在友好的气氛中进行的。双方就进一步加强中巴两国的友好关系和共同关心的问题交换了意见。"},{"type":"paragraph","text":"巴基斯坦国防部长塔尔普尔今天会见并设宴招待中国军事友好代表团。双方进行了友好的谈话。"},{"type":"paragraph","text":"新华社伊斯兰堡十月二十日电  以中国人民解放军副总参谋长张才千为团长、中国人民解放军空军副司令员曹里怀为副团长的中国军事友好代表团，十月二十日晚在拉瓦尔品第会见了巴基斯坦总统兼陆军参谋长齐亚·哈克。"},{"type":"paragraph","text":"齐亚·哈克总统请张才千团长转告华国锋总理和邓小平副总理，他再次邀请他们在合适的时候访问巴基斯坦。"},{"type":"paragraph","text":"会见后，齐亚·哈克和夫人设宴招待中国军事友好代表团全体成员。"},{"type":"paragraph","text":"据新华社伊斯兰堡十月二十日电  中国人民解放军军事友好代表团今天上午乘专机到达伊斯兰堡，对巴基斯坦进行为期十天的访问。"},{"type":"paragraph","text":"巴基斯坦总统兼陆军参谋长齐亚·哈克到伊斯兰堡国际机场热烈欢迎中国代表团。"},{"type":"paragraph","text":"机场举行了欢迎仪式。代表团团长张才千由齐亚·哈克总统陪同检阅了巴基斯坦陆军仪仗队。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46730b49e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海公私合营华通电机厂全体工人  制成单相交流电度表给毛主席献礼","authors":[],"dates":[{"year":1952,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海公私合营华通电机厂全体工人"},{"type":"paragraph","text":"制成单相交流电度表给毛主席献礼"},{"type":"paragraph","text":"敬爱的毛主席：自从您发出了增产节约的伟大号召以后，我们全厂工人热烈的展开了这个运动。在党和您的英明领导下，我们已取得一定的成绩。一九五一年我们超额完成了生产计划：油开关及控制器是百分之二○○·一六，开关台是百分之一○三·四三，变压器是百分之一○六·一八，电表仪器是百分之一○○·○四。"},{"type":"paragraph","text":"今年我们除了在厂内轰轰烈烈展开“三反”运动以外，还保证完成生产任务，今年上半年要为国家生产价值四百六十五亿元财富，在原有的基础上比去年增产百分之五十以上。"},{"type":"paragraph","text":"为了庆祝我们工人阶级自己的节日——“五一”国际劳动节，我们大家都想要创造一件礼物来献给您——伟大的领袖。我们决定将全国第一次制成功的单相交流电度表献给您，作为“五一”节向您的献礼。这一只轻巧美观的电度表，是经过两年来不断的研究改进，终于在“五一”节前完成，其准确性已达到国际标准。"},{"type":"paragraph","text":"但是，我们并不因此而骄傲和自满，在整个生产上还有很多缺点，尚待我们去改进，也有很多困难，需要我们去克服。我们保证要再接再厉为改进技术，提高质量，减低成本，扩大生产而努力。新中国将来的电气化，是需要更多的电表、电力控制设备和变压器等等的。在党和您的领导下，我们一定要在电器制造工业的岗位上发挥出我们全部的力量。"},{"type":"paragraph","text":"敬祝您身体健康"},{"type":"paragraph","text":"华东工业部上海公私合营华通电机厂全体工人"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3606a77a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"延安儿女红心永远向着毛主席","authors":["中共延安市委员会"],"dates":[{"year":1976,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"延安儿女红心永远向着毛主席"},{"type":"paragraph","text":"中共延安市委员会"},{"type":"paragraph","text":"当红色电波传来了中共中央、人大常委会、国务院、中央军委关于建立伟大的领袖和导师毛泽东主席纪念堂的决定和中共中央关于出版《毛泽东选集》和筹备出版《毛泽东全集》的决定以后，延安儿女心潮澎湃，坚决拥护。"},{"type":"paragraph","text":"伟大领袖和导师毛主席在延安生活、战斗了十三个春秋。延安的山山水水留下了毛主席的足迹，延安的一草一木沐浴着毛泽东思想的光辉。延安人民最爱读毛主席著作，延安人民最爱唱《东方红》，延安人民最亲的亲人是毛主席，毛主席永远活在延安人民的心中。"},{"type":"paragraph","text":"伟大领袖和导师毛主席逝世以来的日日夜夜，延安儿女无比悲痛。他们决心化悲痛为力量，继承毛主席的遗志，把毛主席开创的无产阶级革命事业进行到底！半个多世纪以来，伟大的领袖和导师毛泽东主席根据马克思列宁主义的普遍真理和革命具体实践相结合的原则，在领导我国完成新民主主义革命和进行社会主义革命、社会主义建设的伟大斗争中，在反对党内右的和“左”的机会主义路线的伟大斗争中，在反对帝国主义、以苏修叛徒集团为中心的现代修正主义和各国反动派的伟大斗争中，在各个方面继承、捍卫和发展了马克思列宁主义，丰富了马克思主义的理论宝库。毛主席的著作，是马克思列宁主义的不朽文献。毛泽东思想是毛主席留给我们的无价宝。历史已经证明、并且还将继续证明：毛泽东思想是指引我们百战百胜的旗帜。延安儿女多么迫切希望能有机会瞻仰毛主席的遗容，鼓舞继续革命的斗志啊！多么迫切希望毛主席著作陆续出版，更好地指导我们今后的革命斗争啊！中共中央、人大常委会、国务院、中央军委决定建立伟大的领袖和导师毛泽东主席纪念堂，党中央决定由以华国锋同志为首的中共中央政治局直接领导出版《毛泽东选集》和《毛泽东全集》的工作。这两个决定非常及时，非常英明，表达了全国各族人民的强烈愿望，我们打心底里热烈拥护。这两个决定传来后，我们延安市委立即召开了有一万多人参加收听的广播会议，宣读了两个决定，号召延安人民化悲痛为力量，更加自觉、更加努力地学习毛主席著作。"},{"type":"paragraph","text":"我们决心遵照毛主席“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的教导，同一切违反这三项基本原则的行为作坚决的斗争。"},{"type":"paragraph","text":"我们要最紧密地团结在以华国锋同志为首的党中央周围，一切听从党中央的指挥，去夺取社会主义革命和社会主义建设的更大胜利。我们坚决响应党中央的号召，掀起一个学习马列著作和毛主席著作的新高潮。延安儿女永远不会忘记，毛主席在中国革命艰苦的岁月里，就在延安窑洞的油灯下，写下了一篇又一篇光辉的著作。延安人民决心天天学、月月学、年年学，把毛泽东思想真正学到手，把毛主席开创的无产阶级革命事业进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb06e889ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

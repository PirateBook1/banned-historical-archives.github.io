script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"戚本禹传达中央责令刘少奇向北京建工学院交出检查","authors":["戚本禹"],"dates":[{"year":1967,"month":7,"day":4}],"is_range_date":false,"parts":[{"text":"戚本禹传达中央责令刘少奇向北京建工学院交出检查","type":"title"},{"text":"戚本禹","type":"authors"},{"text":"新八一号外","type":"appellation"},{"text":"1．中央同意，责令刘少奇将向我“新八一”战士和建工学院“井冈山”等革命组织及革命师生员工交出他在八届十一中全会期间到建工学院进行反革命“蹲点”的认罪书。这是我新八一战士和建工井冈山等革命组织及全院革命师生员工与刘贼浴血奋战31昼夜的结果，这是全市、全国无产阶级革命派共同努力的结果，这是我们最最敬爱的伟大领袖毛主席和党中央对无产阶级革命派的最大的支持和关怀！这是光焰无际的战无不胜的毛泽东思想的伟大胜利！我们一千遍，一万遍地高呼：毛主席万岁！毛主席万万岁！","type":"paragraph"},{"text":"2．中央文革戚本禹同志七月四日凌晨四时许，亲临揪刘火线和“新八一”揪刘战士亲切交谈，并作指示。他说：“你们（新、老八一）要在毛泽东思想的基础上团结起来。”十三时，又电话补充指示说：“新、老八一联合起来，共同把矛头对准党内头号走资本主义道路的当权派刘少奇。”我们衷心感谢中央文革小组对我们的亲切关怀，并坚决按照戚本禹同志的指示去做，做促进大联合的模范。","type":"paragraph"},{"text":"打倒中国的赫鲁晓夫刘少奇！","type":"paragraph"},{"text":"毛主席的革命路线胜利万岁！","type":"paragraph"},{"text":"我们心中最红最红的红太阳毛主席万岁！万万岁！！","type":"paragraph"},{"text":" 红代会北京建筑工业学院新八一战斗团一九六七年七月四日于中南海揪刘火线","type":"paragraph"}],"comments":[],"origin":"1967年7月4日北京建筑工业学院《新八一号外》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16f619682b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于河南沈丘县人民公社干部粮食浮夸风问题上中央粮食部负责人书","authors":["刘春海"],"dates":[{"year":1959,"month":2}],"is_range_date":false,"parts":[{"text":"关于河南沈丘县人民公社干部粮食浮夸风问题上中央粮食部负责人书","type":"title"},{"text":"刘春海","type":"authors"},{"text":"中央人民政府粮食部负责同志：","type":"paragraph"},{"text":"你们好！工作忙吧！","type":"paragraph"},{"text":"关于这次给你们去信不为别事，只关于河南沈丘县第七管理区粮食工作虚报现象，谎报成绩特别严重。","type":"paragraph"},{"text":"1958年是大跃进的一年，并且是个大丰收的年景，为此，人民公社管理区、生产大队在青苗未收的时候就预报了亩产多少斤，经收割后，亩产没有达到指标计划，但这是必然现象。在春节前后，整顿粮食工作、隐瞒产量，各生产队为了应付这一工作，就进行了虚报，谎报成绩现象，各生产队就把红薯干和红薯叶等都集中起来，表面上放一点粮食，应付上级检查。经了解，我们县有些管理区是这样做的。为此事，各个生产队浪费了不少劳动日，但是群众反映极坏，造成群众不满，我想这一工作必须及时纠正为要。（请回信）","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":"敬礼","type":"appellation"},{"text":" 江苏新沂县0220部队三支队一中队六分队刘春海1959年2月  日","type":"paragraph"},{"text":"（这是现役军人刘春海1959年2月间写给中央人民政府粮食部负责人的信，信中反映了河南沈丘县人民公社干部在粮食工作中的严重虚报、浮夸问题。该信转国务院，批转河南省人委会处理。）","type":"paragraph"}],"comments":[],"origin":"河南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54e567d517"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"准海战役计划不应变更","alias":"","parts":[{"type":"paragraph","text":"淮海战役计划不应变更！!"},{"type":"paragraph","text":"（1948年10月15日）饶、粟、谭，并告刘、陈、邓："},{"type":"paragraph","text":"（一）据华东参寒删两电所获情报，邱孙两兵团向鲁西南进攻计划业已证实。其出动时间估计在酉贺左右，月底可能占领金、鱼、成、单、曹、定、菏甚至巨一带，其目的是阻塞你们出汴徐线道路，并使你们误认其将收复济南，因而仓卒部署应敌，不得休整，并不敢出苏北。（二）在此种情况下，你们淮海战役计划不但不应变更，而且给你们以极大便利。（三）望将九、广两纵开至充济\"地区，以主力控制运河，担任防守，以一部协同鲁西南地方兵团在金、鱼、成地区应付该敌。（四）其余全部速作准备，按照我们所"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东军区政治委员饶漱石、华东野战军代司令员兼代政治委员粟裕和副政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]刘、陈、邓，指刘伯承、陈毅、邓小平，当时分别任中原野战军司令员、第一副司令员和政治委员。"},{"type":"paragraph","text":"[3]邱孙两兵团，指国民党军第二兵团和第十六兵团，兵团司令官分别为邱清泉和孙元良。"},{"type":"paragraph","text":"[4]金、鱼、成、单、曹、定、菏，指山东金乡、鱼台、成武、单县、曹县、定陶和菏泽。"},{"type":"paragraph","text":"[5]郓巨，指山东郓城和巨野。[6]汴徐线，指开封至徐州的铁路，即陇海线一段。提意见，首先集结临沂、邹县之线，待邱孙进至相当位置之际，即齐头南进举行淮海战役。韦吉部仍在现地隐蔽，和主力同时行动，不要先动，以免惊动敌人。（五）刘陈邓攻击郑州时机，应待邱孙向北深入再行决定，不可过早。对郑攻击时应以有力兵团绕至郑州、中牟之间，从东边向郑州攻击，因敌准备放弃郑州，苦无口实，你们一到即可能逃跑。（六）东北我军已克锦州，歼敌七个师（旅）。彭张赵歼灭胡?部两个整编师。附告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"删酉"},{"type":"paragraph","text":"[1]韦吉部，指华东野战军苏北兵团，兵团司令员韦国清、副政治委员吉洛（姬鹏飞）。"},{"type":"paragraph","text":"[2]彭，指彭德怀，当时任西北野战军司令员兼政治委员。张赵，指张宗逊、赵寿山，当时均任西北野战军副司令员。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":63,"page_end":64},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b98492aae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

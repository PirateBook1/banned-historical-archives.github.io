script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海人民深切悼念刘少奇同志市党政军领导同志和群众一起收看收听首都追悼大会实况","authors":[],"dates":[{"year":1980,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天下午，上海市党政军负责同志和全市一千万军民一起，怀着无比沉痛的心情，在电视屏幕和收音机前收看和收听了在首都隆重举行的故中共中央副主席、中华人民共和国主席刘少奇同志追悼大会的实况，深切悼念伟大的马克思主义者和无产阶级革命家刘少奇同志。"},{"type":"paragraph","text":"昨天，上海全市人民沉浸在悲痛、肃穆的气氛之中，全市党、政、军机关和各基层单位下半旗志哀。各机关、部队、工厂企业、商店、人民公社、学校、街道等单位的工人，农民、解放军:指战员、干部和居民认真收看、收听追悼大会实况，对刘少奇同志为共产主义事业战斗的一生和建立的不朽功绩表示无比的敬仰。许多同志回顾刘少奇同志多次到上海指导工作的情景，更是无限的怀念。大家表示，要认真学习邓小平同志在大会上致的悼词，悼念刘少奇同志，最重要的，就是要实现他的遗愿，把我们的党建设好，领导全国各族人民，同心同德，为实现四化的伟大目标而奋斗。"},{"type":"paragraph","text":"上海市人民政府、市人大常委会机关的大厅和市政协礼堂庄严、肃穆，刘少奇同志的遗像前放着中共上海市委、市人大常委会、市人民政府敬献的花圈。中共上海市委第一书记陈国栋，市委书记严佑民、王一平、韩哲一、钟民、赵行志、夏征农，副书记陈沂、陈锦华:市人大常委会副主任张承宗、狄景襄、王涛、刘靖基、吴若安、周谷城、李培南:市人民政府副市长赵祖康、王鉴、陈宗烈、裴先白、杨堤:市政协副主席李干成、冯德培、靖任秋、王致中、杨宣武、卢于道、谈家桢、刘良模、唐君远:驻沪部队负责人何以祥、李宝奇、陈雪江、白征戈、姜玉田、毕皓、向进、王万冰、薛文玉等，分别在市人民政府、市人大常委会、市政协和驻沪部队驻军机关所在地，同广大干部、群众和驻沪部队指战员一起，收看追悼大会实况。"},{"type":"paragraph","text":"昨天，少奇同志生前曾经视察过的上钢一厂、上棉二十二厂，工人们一早就把会场打扫干净，把电视室布置得庄严肃穆。早班工人一下班，就提前守候在电视室，等待收看电视。追悼会后，工人们又组织了座谈。在电视机、收音机前，广大干部和群众缅怀少奇同志的丰功伟绩，心情无比激动。坚决为刘少奇同志冤案鸣不平的坚强战士、共产党员王明世，抱病收看刘少奇同志追悼大会电视实况转播。当哀乐声起，他以悲痛的心情，为刘少奇同志默默志哀。正在治病的市总工会副主席李家齐，在医院收看了实况转播后说，今天，在向四化进军的新的征途上，我们一定要学习刘少奇同志关于工人运动和工会工作的重要指示，在党的领导下，更紧密地团结职工群众，齐心协力建设四化。解放前，长期在上海从事党的地下工作、现任上海市委纪律检查委员会筹备组副组长王尧山，收看了实况转播后含着热泪说，少奇同志对党的建设有不可磨灭的贡献。我们要坚决贯彻党的路线和方针政策，加强和改善党的领导，全面恢复和发扬党的优良传统和优良作风。一九六三年四月，刘少奇同志出国访问时，担任专机机长的袁桃园，回忆起那次难忘的飞行说，刘少奇同志平易近人、和蔼可亲的态度和关心群众的高尚品德，至今在我的脑海里留下了深刻的印象。许多干部和群众深情地说，历史对新中国的每个创建者和领导者都是公正的，不会忘记任何人的功绩。和毛泽东同志、周恩来同志、朱德同志一样，刘少奇同志永远活在我们的心中。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\05\\805I030101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e徐大刚\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海市党政机关收看刘少奇同志追悼大会实况的中心会场　本报记者　徐大刚摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\05\\805I030102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e贾振福\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上钢一厂职工怀着沉痛心情，收看刘少奇同志的追悼大会实况"},{"type":"paragraph","text":"贾振福摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ddd1b2d89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

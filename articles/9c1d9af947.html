script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇在反映山西盂县和清徐在统购统销中执行拘捕政策混乱《情况简报》[1]上的批语","authors":["刘少奇"],"dates":[{"year":1955,"month":2,"day":28}],"is_range_date":false,"parts":[{"text":"刘少奇在反映山西盂县和清徐在统购统销中执行拘捕政策混乱《情况简报》[1]上的批语","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"董必武、彭真[2]同志：","type":"appellation"},{"text":"为贯彻逮捕、拘留条例[3]，党内应发一指示，对县区乡随便拘人问题，应拟定一些办法，望召集检察院、公安部、司法部同志商酌，拟一指示[4]交中央审核。","type":"paragraph"},{"text":" 刘少奇二、廿八","type":"paragraph"},{"text":"根据手稿刊印。","type":"paragraph"},{"text":"注释：","type":"appellation"},{"text":"[1]关于山西盂县和清徐在保卫统购统销中执行拘捕政策混乱问题的《情况简报》的主要内容是：据山西公安厅检查，盂县、清徐去年在保卫粮食、棉花及油料统购统销中，错捕二十四人，占被逮捕人总数的百分之五十七点一。具体表现为：(一)政策界限不清。把农民说的不满意的话混同于反革命分子的破坏活动；把农民的自私行为混同于不法奸商及反动富农投机倒把；把某些农民偶尔发生的小量偷盗行为混同于惯窃惯盗；对一般青年的轻微赌博行为不进行说服教育，而靠逮捕解决问题。(二)审批材料不严肃，原材料往往与事实大有出入。(三)逮捕批准手续混乱。区乡干部、县委书记、县长、法院院长、公安局长都可以批捕。但对真正的反革命分子、阶级敌对分子及粮食投机分子的破坏活动却打击得十分不够，不少应认真查办的案件未予严究。由于没有打中敌人的要害，错捕了一部分群众，敌人的气焰十分嚣张，群众恐慌不安，已造成某种混乱。","type":"paragraph"},{"text":"[2]董必武，当时任最高人民法院院长。彭真，当时任中共中央书记处候补书记，全国人大常委会副委员长兼秘书长。","type":"paragraph"},{"text":"[3]这里指一九五四年十二月二十日全国人民代表大会常务委员会第三次会议通过的《中华人民共和国逮捕拘留条例》。","type":"paragraph"},{"text":"[4]这个指示以《关于逮捕反革命分子和各种犯罪分子的政策界限的规定》为题，于一九五五年八月十六日作为《中共中央批准中央公安部党组〈关于全国省、市公安厅、局长会议的请示报告〉给各地党委的指示》的附件印发。","type":"paragraph"}],"comments":[],"origin":"中共中央文献研究室编《建国以来刘少奇文稿第七册(一九五五年一月——一九五五年十二月)》(中央档案馆，2005年)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c1d9af947"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

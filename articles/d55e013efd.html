script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京长沙举行活动  纪念毛主席诞辰","authors":["吴兴华","王蔚"],"dates":[{"year":1989,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京长沙举行活动"},{"type":"paragraph","text":"纪念毛主席诞辰"},{"type":"paragraph","text":"新华社北京12月26日电　（记者王蔚）今天是毛泽东诞辰96周年纪念日。清晨，1000多名少先队员冒着严寒汇集到毛主席纪念堂，举行“红领巾向毛主席汇报”主题队会。"},{"type":"paragraph","text":"少先队员们向毛泽东塑像献了花篮。孩子们的代表向毛泽东等老一辈无产阶级革命家献辞：“我们保证，永远做党的好孩子，永远忠于社会主义，将共产主义大旗从老一辈手中接过来、传下去，让毛泽东思想的光辉永远照耀中国大地。”"},{"type":"paragraph","text":"曾在毛泽东身边工作过的叶子龙、侯波等同志和毛泽东的子女等，勉励少先队员们继承毛主席开创的革命传统，热爱共产党，学习赖宁，做无产阶级革命事业的接班人。"},{"type":"paragraph","text":"今天上午，北京大学、北京师范大学、中国人民大学等7所院校的14名大学生，在毛主席纪念堂和中共中央文献研究室的同志，座谈了毛泽东的光辉业绩。"},{"type":"paragraph","text":"曾在毛泽东身边工作过的中共中央文献研究室负责人逢先知向大学生们详细介绍了毛泽东的生平、业绩，并阐述了毛泽东思想科学体系的现实指导意义。"},{"type":"paragraph","text":"本报长沙12月26日电　记者吴兴华报道：湖南省长沙各界今天联合举行文艺晚会，纪念毛泽东同志诞生96周年。晚会上，表演了歌颂中国共产党、歌颂毛泽东同志、歌颂毛泽东思想的伟大胜利的文艺节目。湖南省委副书记刘正、孙文盛等党、政、军负责同志出席并观看了演出。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d55e013efd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

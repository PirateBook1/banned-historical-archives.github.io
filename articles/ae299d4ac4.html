script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"党的政策的根本问题","authors":["北京石油学院","叶惠民"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"党的政策的根本问题","type":"title"},{"text":"北京石油学院叶惠民","type":"authors"},{"text":"（摘录，标题为编者所加）","type":"subtitle"},{"text":"党的政策根本问题是：","type":"paragraph"},{"text":"1．政治上：没有发挥民主党派的作用。","type":"paragraph"},{"text":"2．经济上：工农业比例不恰当，统购统销是因为农业出了问题没办法才采取的。","type":"paragraph"},{"text":"3．文教上：教学改革是由于教条主义地学习苏联，致使学习质量不高，不如解放前。","type":"paragraph"},{"text":"解决问题的方法是：","type":"paragraph"},{"text":"1．党应根本地改变政策，给人民更大的民主和自由，发挥人代会的作用；","type":"paragraph"},{"text":"2．充分发挥各民主党派的作用，与各民主党派共同协商政治上的方案，同意章伯钧的政治设计院。","type":"paragraph"},{"text":"3．各民主党派在政府中应占更多的席位。","type":"appellation"},{"text":"4．党不要插手管理经济和文化。只要规定方针和政策，工厂由工人委员会管理，高等学校由校务委员会管理；","type":"paragraph"},{"text":"为了实现以上要求，应该采取以下的行动：","type":"paragraph"},{"text":"1，广泛地写大字报；","type":"paragraph"},{"text":"2，联合签名；","type":"paragraph"},{"text":"3，请愿，打击保守势力；","type":"paragraph"},{"text":"4，希望出现社会民主党。","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae299d4ac4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

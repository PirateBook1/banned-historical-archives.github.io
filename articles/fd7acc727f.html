script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向党七十周年最实际的献礼　李瑞环盛赞影片《毛泽东和他的儿子》","authors":[],"dates":[{"year":1991,"month":6,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向党七十周年最实际的献礼"},{"type":"paragraph","text":"李瑞环盛赞影片《毛泽东和他的儿子》"},{"type":"paragraph","text":"新华社北京６月７日电  据《中国电影周报》报道，５月２９日下午，中共中央政治局常委、书记处书记李瑞环在中南海观看了潇湘电影制片厂摄制的新片《毛泽东和他的儿子》，给予了很高的评价。"},{"type":"paragraph","text":"李瑞环说，最近电影界拍了几部好片子。《焦裕禄》上映后，在广大党员、干部和群众中反映很好。我相信这部电影上映后，也会产生很好的社会效果。这是电影界向党的７０周年最实际的献礼。"},{"type":"paragraph","text":"李瑞环还说，毛主席是一位伟人，领导人民建立了新中国；他也是一位平凡的人，对自己的子女充满着深情厚爱。影片写他知道岸英在朝鲜战场上牺牲时，很震惊、悲痛，但又很理智、高尚。毛主席作为领袖和父亲，他的言行感人泪下。影片由始到终贯穿着为国、为民、为革命的精神，但又没有空洞的说教，这种质朴的描述，动人以情，具有很强的感染力。"},{"type":"paragraph","text":"李瑞环希望潇湘厂认真总结这部片子的创作经验，也希望其他电影制片厂抓好反映当代人民生活题材电影的创作，抓好重大革命历史题材电影的创作，不断向人民群众奉献更多更精美的精神食粮。他向《毛泽东和他的儿子》摄制组和为拍摄向党的七十周年献礼影片而辛苦劳作的电影艺术家们表示敬意和感谢。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd7acc727f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

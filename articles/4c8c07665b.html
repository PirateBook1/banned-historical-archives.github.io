script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"现在我们要准备打仗","alias":"","parts":[{"type":"paragraph","text":"现在我们要准备打仗\""},{"type":"paragraph","text":"（1965年6月9日）"},{"type":"paragraph","text":"我过去也当过记者，办过报纸，做过小学教员，就是不会打仗，没有上过军事学校。谁教会我打仗的？蒋介石用杀人的办法强迫我们拿起枪来同他们打仗，我也就学会打仗了。人们说我是“好战分子”，一点也不错，我打了二十二年仗。我现在还想打仗，不过不是想出去打，而是要敌人打进来。"},{"type":"paragraph","text":"现在我们要准备打仗。准备打，也许打不起来；不准备打，打起来就措手不及了。这点在人民中间要进行宣传。看来，帝国主义是准备打的，不然军火商发不了财。他们以为是会打胜的，实际上打起来对我们有利，他们一定会失败，这一点他们没有算到。第二次世界大战打出个中国和许多社会主义国家，打出个印度尼西亚和几十个民族主义国家。如再打第三次世界大战，帝国主义就没有了。世界上总是没有武器的人打败有武器的人，没有武器的人在打仗中间会建立起独立的陆、海、空军。"},{"type":"paragraph","text":"[1]这是毛泽东会见印度尼西亚合作国会议长阿鲁季·卡塔威纳塔和夫人时谈话的一部分。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":6,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":72,"page_end":72},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c8c07665b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

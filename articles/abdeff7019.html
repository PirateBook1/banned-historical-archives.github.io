script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"继续发扬反潮流的革命精神——记上海矽钢片厂党委副书记徐蓉静","authors":[],"dates":[{"year":1976,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在市工交五·七干校七连召开的批判邓小平反动罪行、反击右倾翻案风的大会上，上海硅钢片厂党委副书记、女干部徐蓉静霍地站起身，挥臂怒斥邓小平:"},{"type":"paragraph","text":"“党内最大的不肯改悔的走资派邓小平，是党内外资产阶级的总代表，是地、富、反、坏、右的总后台，他抛出‘三项指示为纲’的修正主义纲领，鼓吹阶级斗争熄灭论和唯生产力论，妄图颠覆无产阶级专政，复辟资本主义，用心何其毒也!”"},{"type":"paragraph","text":"今天，徐蓉静狠批邓小平的情景，和文化大革命初期她冲上讲台，夺下走资派手中的话筒，狠批刘少奇资产阶级反动路线的情景多么相象!"},{"type":"paragraph","text":"一九六六年五月十六日，伟大领袖毛主席亲自主持制定了《通知》动员我国亿万群众起来造以刘少奇为头子的资产阶级司令部的反。年仅二十三岁的徐蓉静，积极响应毛主席、党中央的号召，投入了轰轰烈烈的文化大革命运动。那时，刘少奇自上而下地推行了一条资产阶级反动路线，围剿革命派，实行白色恐怖。在那黑云压城城欲摧的日子里，小徐没有被压倒。她想:毛主席、党中央明确指出这次运动的重点，是整党内那些走资本主义道路的当权派，可是，为啥有人要挑动群众斗群众呢?她越想，越感到这是走资派妄图干扰、破坏文化大革命的阴谋。革命战士就要为保卫毛主席、保卫党中央而战!她署名贴出了全厂第一条向走资派宣战的大幅标语:《猛烈炮轰资产阶级反动路线!》还写了批判大字报。在全厂大会上，她第一个冲上讲台，夺下走资派手中的话筒，愤怒揭露走资派挑动群众斗群众的罪恶目的。以后，她和战友们一起，始终把斗争的矛头指向走资派。"},{"type":"paragraph","text":"文化大革命锻炼了徐蓉静，她和毛主席的革命路线血肉相连，和文化大革命息息相关。在批林批孔运动中，她继续发扬敢于反潮流的革命精神，批判否定文化大革命的错误思潮，经受了新的考验。在斗争中，她被推上了领导岗位。从一个普通的工人到担任厂党委副书记，她敢于反潮流的革命精神仍然没有变，对修正主义、资本主义的倾向，她敢斗。"},{"type":"paragraph","text":"去年夏季前后，党内最大的不肯改悔的走资派邓小平刮起了一股右倾翻案风，大肆鼓吹扩大资产阶级法权。但小徐坚持每星期六上中班，到工作最繁重的轧机上劳动，以实际行动限制资产阶级法权。"},{"type":"paragraph","text":"反击右倾翻案风的斗争开展后，小徐磨拳擦掌上战场。她认真学习了毛主席的一系列重要指示，认真学习马列和毛主席的有关著作，加深理解社会主义革命的性质、对象、任务和前途，深入批判邓小平“三项指示为纲”的修正主义纲领。"},{"type":"paragraph","text":"在反击右倾翻案风斗争深入开展的时候，小徐接到了要去市工交五·七干校学习的通知，她克服了家里母亲和两个孩子生病的困难，满怀革命豪情，到了五·七干校。入校第四天，她就写了批判邓小平的发言稿!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"反潮流","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abdeff7019"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

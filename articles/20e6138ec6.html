script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共广西省委关于石龙县委处理退社户的具体政策意见的批复","authors":[],"dates":[{"year":1957,"month":8,"day":6}],"is_range_date":false,"parts":[{"text":"中共广西省委关于石龙县委处理退社户的具体政策意见的批复","type":"title"},{"text":"[ 注：1957年春，石龙县发生大量农业生产合作社社员拉牛退社。省委派贺亦然同志前往调查处理。据当时调查，该县在3、4月间，退社的社员达11978户，占全县总农户的15．62％。当时正值春种大忙，由于大量社员退社致使一部分早稻插秧抢不上季节或没插下。春季生产未搞好，又加重了社员的思想波动，至7月间，退社社员增加到 05户，占总农户的21％。退社之风，由3个区波及到全县多数区，并有62个合作社组织已解体。此文是广西省委根据贺亦然同志与石龙县委的请示报告，写给贺亦然同志的批复。]","type":"paragraph"},{"text":"关于石龙县委处理退社户的具体政策问题的请示阅悉。现提出以下的意见：","type":"paragraph"},{"text":"一、对闹退社的处理工作应当继续强调依靠和发动贫农、下中农，这是我们在农村的根本的阶级路线，只要占农村人口70％的贫农、下中农拥护合作社，就能够促使上中农分化，使其中一部分坚定起来，使那些坚持走资本主义道路的人陷于孤立。这一点很重要，望坚持下去。只有这样，才能尽量减少退社户的数目。在处理退社户问题时，必须坚决贯彻团结教育的方针，不要用压服的办法，以免形成退社户和社的对立情绪，增加今后争取退社户工作的困难；还要使社和退社户都不吃亏，双方利益得到公平合理的解决。这才有利于达到团结群众、搞好生产的目的。此点望向各级干部切实交代清楚。","type":"paragraph"},{"text":"二、对有关具体政策的几点意见。","type":"paragraph"},{"text":"（一）对退社户抢割的谷子处理问题，原则上已抢割的谷子不退回社，也不再付给其收割时所花的工资，但所割的谷子超过该户在夏收预分中应得的劳动报酬的部分应交回社。如所割的稻田其中有社的投资和用工的，社所费的工本由该户补回给社。如果有个别户自愿将所割的谷子全部或将多割部分退回社时，应付给其收割时所花的劳动报酬。","type":"paragraph"},{"text":"（二）退社户坚持要先把他自己的田插上时，原则上可以允许。但应向其说明：①只能达到他入社时所带的土地数目为限，不能多插，已多插的部分应交回给社，由社补给他插秧时所花的工本。②至于其退社后仍应分得哪些自营的土地，以后应按各社的决定统一处理。","type":"paragraph"},{"text":"（三）退社户抢夺去的一切社内的公共财物，均应一律退回给社。对有上述行为的退社户应分别不同情节开展批评和说理斗争，但应防止任何简单粗暴的办法。","type":"paragraph"},{"text":"（四）对地主、富农、不法分子和反革命分子的进攻，应坚决斗争。除对现行的反革命分子要及时地镇压以外，为了充分发动群众，彻底揭露敌人阴谋，一般应着重采用说理斗争的形式进行。对于其中查明已有违法行为者，也应强调在深入发动群众的基础，耙敌人充分揭发和孤立起来，以后再作处理。这样做，目的为了更有力地打击敌人。","type":"paragraph"},{"text":"其余报告中所提的意见，我们均同意。","type":"paragraph"}],"comments":[],"origin":"广西省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20e6138ec6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

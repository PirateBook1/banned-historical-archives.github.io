script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"党报发表的事实必须认真调查核对","authors":["佐华"],"dates":[{"year":1955,"month":4,"day":21}],"is_range_date":false,"parts":[{"text":"党报发表的事实必须认真调查核对","type":"title"},{"text":"佐华","type":"authors"},{"text":"各报编辑部对批评稿件的作者和事实已注意进行调查核对。但是不少报纸还没有重视对表扬性稿件的作者和事实的调查核对。这些报纸编辑人员思想上还存在着一种有害的看法，那就是“表扬的事实即使有点出入，也不会引起当事人的不满”。","type":"paragraph"},{"text":"不久前陕西农民报所揭露的一个假报道，就证明了这种看法是非常危险的。陕西农民报接到一篇署名张光宇的来稿。作者自称是乾县六区一个乡的“治安委员”兼“村治安工作员”、“购粮评议委员和小组长”等。来稿中叙述了他如何积极卖余粮，如何帮助工作组宣传统购统销政策，如何“拒绝行贿，廉洁奉公”等等。张光宇还随稿附来了人民币十万元（旧币），说这就是该村余粮户吉万元给他的贿赂。他为了“教育广大读者”，请求报社发表这篇稿件。看起来情节合情合理，好象不应该再有什么怀疑的了。可是陕西农民报编辑部请中共乾县六区委员会调查后，发现这个张光宇是一个大坏蛋。他奸污妇女，敲诈农民，贪污公粮公款，罪恶深重。他所称的“拒绝受贿”的十万元，实际上是他向农民吉万元敲诈来的。因为有人识破了他的罪行，他赶忙投稿给陕西农民报，颠倒黑白，陷害好人。现在这个大坏蛋已经依法逮捕。","type":"paragraph"},{"text":"在这阶级斗争的新时期，反革命分子及其他坏分子就是利用各种机会来破坏我们党和人民的事业的。报纸是他们企图利用的一个方面。为了打击阻碍他们进行破坏活动的好干部，他们就向报纸诬告这些好干部是坏分子；为了便于他们进行各种破坏活动，他们就利用报纸吹嘘他们曾对国家有很大的贡献，骗取好干部的称号。张光宇就是这样一个人。他就是企图利用报纸把他自己吹嘘成为一个工作积极、廉洁奉公的模范干部，并由此可以吓唬对他有意见的群众：你看，我是被共产党的报纸表扬了的，你敢去控告！","type":"paragraph"},{"text":"在这种情况下，报纸编辑部如果不提高警惕，不对一切稿件进行调查核对，那就会给这些坏分子以可乘之机，从而使党和人民遭受不可估量的损失。对稿件的作者和他所报道的事实进行调查核对，绝不能把它当做一种技术性的工作；它是一种政治工作。这不只是可以防止坏分子的阴谋，而且是保证新闻真实性的一个绝不可少的办法。报纸编辑部应该用严肃认真的态度，从速建立和健全这种调查核对制度。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1955年4月21日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de49cd03be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

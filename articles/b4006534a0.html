script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1050","name":"国务院关于将强制劳动和收容审查两项措施统一于劳动教养的通知","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院关于将强制劳动和收容审查两项措施统一于劳动教养的通知","dates":[{"year":1980,"month":2,"day":29}],"is_range_date":false,"authors":["国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 565-566","tags":[{"name":"劳动教养","type":"主题/事件"},{"name":"审查","type":"主题/事件"},{"name":"收容","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"国务院关于将强制劳动和收容审查两项措施统一于劳动教养的通知\n（一九八〇年二月二十九日）\n一九六一年以来，经党中央、国务院先后批准，各地公安机关对轻微违法犯罪的人和流窜作案嫌疑分子采取了强制劳动和收容审查的措施。这两项措施，对于维护社会治安，强制教育改造违法犯罪分子，发挥了积极作用。但从目前执行情况来看，强制劳动的对象和收容审查的对象同劳动教养的对象基本相同，没有实质性的区别。现在决定，将强制劳动和收容审查两项措施统一于劳动教养。为此，作如下通知：\n一、从今年下半年起，对有轻微违法犯罪行为、尚不够刑事处罚需要进行强制劳动的人，一律送劳动教养。对原有强劳人员，应按原批准的强劳期限执行，如发现新的违法犯罪需要延长期限的，按劳动教养规定办理。\n二、对于有轻微违法犯罪行为又不讲真实姓名、住址、来历不明的人，或者有轻微违法犯罪行为又有流窜作案、多次作案、结伙作案嫌疑需收容查清罪行的人，送劳动教养场所专门编队进行审查。凡是放在社会上危害不大的，可按照《刑事诉讼法》规定采取监视居住，取保候审等方式进行审查。"},{"type":"paragraph","text":"三、各地现有的强制劳动的场所和收容审查的场所，必须加以整顿，加强领导，加强管理，有步骤有计划地改为劳动教养的场所。"},{"type":"paragraph","text":"四、各地公安机关执行国务院关于劳动教养问题的决定及其补充规定的具体办法，由公安部制定下达。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4006534a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

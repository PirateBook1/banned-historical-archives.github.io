script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市民主党派宣教工作人员对粮食问题的反映","authors":[],"dates":[{"year":1955,"month":5,"day":24}],"is_range_date":false,"parts":[{"text":"上海市民主党派宣教工作人员对粮食问题的反映","type":"title"},{"text":"【上海分社二十四日讯】五月份，上海市委统战部曾邀请民主党派宣教工作人员座谈了粮食问题。","type":"paragraph"},{"text":"座谈会上，反映出较普遍的思想情况是：疑虑多，思想混乱。民主建国会周熙良说：“听说乡下有人吃棉花死的。”九三学社王祖寿说：“听说乡下有人买不到粮食，手里拿着人民币自杀。”农工民主党许方伯说：“传说浦东有一农民带面回乡，在火车上被查出不准带，要卧轨自杀。”他又说：“若不缺粮，农民怎么会到上海排队买面?”民主促进会沈展鹏说：“农村干部只管完成任务，不管农民有无粮食。”也有人从粮食问题怀疑到政府的农业合作化政策，认为这是促成农业合作化的办法，缺粮单干户参加互助组就会得到照顾。民主建国会高方建议说：“政府可以把粮食不足问题公开出来，给大家研究。”有人并且问：“粮食不够，为何又出口？”","type":"paragraph"},{"text":"北站区干部反映：有些工商界人士认为：既然我国粮食产量已超过战前水平，那么粮食到那里去了？恐怕是给苏联买去了，苏联粮食一向不够，否则何必去开荒地?甚至有人还说：土改后农民不要交租，但地主换成人民政府，粮食都交给人民政府了。","type":"paragraph"},{"text":" (徐寿鉴据市委统战部“反映”编)","type":"paragraph"}],"comments":[],"origin":"1955年5月30日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb055159a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

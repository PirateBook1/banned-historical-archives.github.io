script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"转发谭震林关于杭州镇反情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发谭震林关于杭州镇反情况报告\"的批语"},{"type":"paragraph","text":"（1951年5月7日）"},{"type":"paragraph","text":"[1]指当时任中共浙江省委书记的谭震林1951年5月1日关于杭州市逮捕反革命分子情况给华东局转报毛泽东的报告。毛泽东批转这个报告时，除写了上述批语外，还在谭震林的报告内写了6条批语。一、在报告概述杭州市逮捕各类反革命分子情况的部分，毛泽东在“汉奸七十五人”后批注：“有血债及其他引起群众痛恨的汉奸分子，应当在此次镇反中解决。”二、在报告谈到由于事前准备充分，审批手续严格，各方面力量组织得好，逮捕秩序很好，均未抓错这一段末尾，毛泽东批注：“应当这样慎重地做，有些地方草率从事是错误的。”三、在报告谈逮捕前后的宣传动员工作一段的末尾，毛泽东批注：“不做好宣传不要杀人。”四、报告谈到，虽然逮捕和枪决了一批反革命分子，但反革命的坚决分子还在顽强地向我反抗，已经发生向我公安分局打枪、书写反动标语、制造谣言转移群众反特斗争视线等，对潜伏的反动组织只是开始发现，有了一点儿线索，还不知是怎么一回事。毛泽东在这里批注：“我公安机关对于隐藏的反革命分子的侦察工作在许多城市都很差，应当在此次镇反中认真建立这个工作。”五、在报告说到吸收党外人士参加镇压反革命工作，审查案卷，核实材料，讨论量刑问题这一段末尾，毛泽东批注：“各城市均应当这样做，不要怕麻烦。”六、报告还谈到杭州市确定5月份以镇压反革命为中心工作，以工厂工人、学生、居民、农民为发动群众的主要对象，以小型的控诉会、公审大会作为发动群众的方式，对文化教育界、宗教界、各民主党派、工商界有意识地放后一步，而依靠自己的力量进行一定的工作。毛泽东对此批注：“这样做很好。”"},{"type":"paragraph","text":"转发谭震林关于杭州镇反情况报告的批语各中央局，分局，并转省委区党委，大中市委："},{"type":"paragraph","text":"谭震林的报告很好，杭州的经验可在一切尚未这样做的城市应用。特别是吸收党外人士参加审查反革命案卷一事，各地必须认真地做，坚决地打破在我们党内存在着的关门主义和神秘主义。"},{"type":"paragraph","text":"毛泽东五月七日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":5,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":278,"page_end":279},"tags":[{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c731943851"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席《论十大关系》是光辉的历史性文件意《布尔什维克报》在全文发表毛主席这篇光辉著作时，号召意大利马列主义者认真学习","authors":[],"dates":[{"year":1977,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社罗马一九七七年一月二十八日电　意大利马克思列宁主义布尔什维克共产党人组织机关报《布尔什维克报》最近一期全文发表了毛主席的著作《论十大关系》，并且指出这是一篇光辉的历史性文件。"},{"type":"paragraph","text":"这家报纸在头版刊登《论十大关系》时写道，在这篇著作中，毛主席根据苏联的经验以及中国自己的经验，对社会主义社会存在的主要矛盾进行了分析，并为在中国建设社会主义制定了路线。"},{"type":"paragraph","text":"报纸说，“毛主席的这篇著作不仅对中国共产党和中国人民具有巨大的重要性，而且对整个国际马克思列宁主义运动具有巨大的重要性。”它还指出，这篇著作是“反对帝国主义、社会帝国主义和现代修正主义的新的强大武器”。"},{"type":"paragraph","text":"报纸说，中国共产党在华国锋同志领导下，遵照毛主席在这个文件中所阐述的路线、方法和教导，领导中国人民建设社会主义。报纸还说，中国共产党在华国锋同志领导下，粉碎了王张江姚“四人帮”反党集团妄图篡夺党和国家领导权，在中国复辟资本主义的梦想。"},{"type":"paragraph","text":"报纸最后号召意大利马克思列宁主义者认真学习和宣传这篇光辉著作。"},{"type":"paragraph","text":"在发表毛主席《论十大关系》的同时，这家报纸还刊登了毛主席的遗像，以及毛主席同周恩来总理、朱德委员长和康生、陈毅、贺龙等同志的合影照片。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b791acd04e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

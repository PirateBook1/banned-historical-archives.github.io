script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的热心传播者","authors":[],"dates":[{"year":1967,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想的热心传播者"},{"type":"paragraph","text":"在中国记者的办公桌上，放着几张长七寸、宽四寸的毛主席语录卡片，这是一位热心传播毛泽东思想的索马里朋友的赠品。"},{"type":"paragraph","text":"这位朋友是在三个月之前开始学习毛主席著作的，他会说意大利语。开始学习时，因为找不到一本意文版的毛主席著作，他就让别人把英文的《毛主席语录》译读给他听。有一天，他得到了一本油印的意文版《毛主席语录》后，学习热情更加高涨。"},{"type":"paragraph","text":"最近，他为了让更多的人了解伟大的毛泽东思想，便精心印制了数十张意大利文和英文的毛主席语录卡片，送给朋友们。他特别选择了毛主席揭露美帝国主义和号召全世界人民起来反对美帝国主义压迫的论述。如：“帝国主义最怕的是亚洲、非洲、拉丁美洲人民觉悟，怕世界各国人民的觉悟。我们要团结起来把美帝国主义从亚洲、非洲、拉丁美洲赶回它的老家去。”等等。"},{"type":"paragraph","text":"记者有一次访问了这位朋友的家，他家里的墙上端端正正地挂着毛主席像。在他的教育下，他的一个刚学话的小孩也非常热爱毛主席。每当客人问他：“毛主席在哪里？”孩子便扬起小手，指着墙上的毛主席像，亲切地喊道：“毛主席，毛主席……。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4005edc43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在光焰无际的毛泽东思想指引下  郑州铁路局河南境内革命职工实现大联合","authors":[],"dates":[{"year":1967,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在光焰无际的毛泽东思想指引下"},{"type":"paragraph","text":"郑州铁路局河南境内革命职工实现大联合"},{"type":"paragraph","text":"国务院的贺电说：“我们相信，具有‘二七’革命传统的郑州铁路广大革命职工，一定会更高地举起毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，坚决地不折不扣地贯彻执行革命大联合的协议。以‘斗私，批修’为纲，大力办好毛泽东思想学习班，进一步从政治上、思想上巩固和发展革命的大联合，实现革命的三结合，切实搞好革命的大批判和本单位的斗批改，坚决执行毛主席‘抓革命，促生产’的伟大方针，搞好运输生产，在无产阶级文化大革命中立新功，争取革命、生产的新胜利。”"},{"type":"paragraph","text":"据新华社郑州十一日电　具有“二七”光荣革命传统的郑州铁路局河南境内广大无产阶级革命派和革命群众，在光焰无际的毛泽东思想指引下，紧跟伟大统帅毛主席的伟大战略部署，实现了革命的大联合。"},{"type":"paragraph","text":"十二月八日下午，郑州铁路局两派组织的代表和驻郑州部队代表一千多人，怀着无比兴奋的心情隆重集会，欢庆郑州铁路局河南境内革命大联合委员会的诞生。"},{"type":"paragraph","text":"会上宣读了国务院发来的贺电。贺电对郑州铁路局河南境内革命职工达成革命大联合的协议和召开庆祝大会，表示热烈祝贺，指出这是毛泽东思想的伟大胜利，是毛主席革命路线的伟大胜利。"},{"type":"paragraph","text":"当这封贺电在会上宣读时，全场掌声雷动，千遍万遍地欢呼：“毛主席万岁！万万岁！”"},{"type":"paragraph","text":"郑州铁路局大联合委员会代表在大会上发言。他说：革命大联合是革命的需要，是毛主席伟大战略部署的一个重要组成部分。我们工人阶级有千条理由、万条理由联合起来，没有一条理由分裂下去。只有实现革命大联合，促进革命三结合，才能把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"中国人民解放军河南省军区副司令员、郑州警备区司令员陈桂昌，代表省革命委员会筹备小组、河南省军区党委和驻军全体指战员，在庆祝大会上讲了话。他赞扬郑州铁路局河南境内革命大联合委员会的诞生，为河南全省各行各业进一步巩固和发展革命的大联合树立了样板，而且对抓革命促生产也是一个有力的推动。"},{"type":"paragraph","text":"大会在雷鸣般的掌声中通过了给伟大领袖毛主席的致敬电。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf10bdc936"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

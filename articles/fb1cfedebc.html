script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"对谭震林关于晋冀鲁豫辽五省农业情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对谭震林\"关于晋冀鲁豫辽五省"},{"type":"paragraph","text":"农业情况报告的批语"},{"type":"paragraph","text":"（1960年9月26日）"},{"type":"paragraph","text":"此件请书记处认真讨论一次。如认为可行，可转到下边去。拖拉机等重型农具，南方应让北方先行，否则问题不能解决。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1960年9月26日[1]谭震林，当时任中共中央政治局委员、中央书记处书记、国务院副总理。"},{"type":"paragraph","text":"[2]指谭震林1960年9月23日关于晋冀鲁豫辽五省农业情况给中共中央政治局、中央书记处各同志的报告。报告中说：“这五省共有耕地四亿九千三百六十四万亩，其中畜耕占百分之三十七，机耕占百分之八点一，人力耕种占百分之五十五。晋冀鲁豫四个省的拖拉机和排灌机械有近百分之四十不能开动，其中有的不配套，有的无零件，有的无燃料，有的因技术不熟练而损坏。农民通常用的小农具也缺很多，原因一是废钢铁都被收集去炼钢，二是原来打农具的手工合作社变成工厂后不再造小农具。为此，我们确定今冬明春集中力量把现有机器修好配好，大造小农具，同时要求明、后两年给这五个省十万标准台拖拉机，改变人拉犁的现象，使机耕面积由百分之八上升到百分之四十九。但这比原来计划分配给这五个省的数字多三万二千五百台，需要中央作出决定。”10月7日，中共中央批准了谭震林的这一报告，指出上述5个省负担钢、铁、煤的生产任务较大，又是棉花和花生的主要产区，3年来役畜死亡很多，中央同意明后两年内分配给10万标准台拖拉机。毛泽东全集第四十三卷"},{"type":"paragraph","text":"送富春酌处。"},{"type":"paragraph","text":"[1]富春，即李富春，当时任中共中央政治局委员、中央书记处书记、国务院副总理。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":9,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":506,"page_end":507},"tags":[{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb1cfedebc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

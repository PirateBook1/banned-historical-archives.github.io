script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅甸各界群众集会  欢迎世界工联代表团  各团体以名产赠毛主席及世界工联","authors":[],"dates":[{"year":1951,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"缅甸各界群众集会"},{"type":"paragraph","text":"欢迎世界工联代表团"},{"type":"paragraph","text":"各团体以名产赠毛主席及世界工联"},{"type":"paragraph","text":"【新华社十八日讯】仰光迟到消息：仰光工人及各界群众四千余人在本月十一日集会，欢迎出席第二届全缅劳工代表大会的世界工联代表团。代表团团长刘宁一在欢迎会的致词中，代表世界工联及中华全国总工会向缅甸工人致敬，并详细报告了世界工人运动及中国工人的情况。"},{"type":"paragraph","text":"世界工联另一代表麦可温尼在致词中强调工人阶级团结之重要性，并揭露反动的“国际自由工会联合会”的反动本质，号召缅甸工人警惕其阴谋活动。"},{"type":"paragraph","text":"欢迎会在致词完毕后举行赠礼仪式。首由刘宁一团长代表世界工联及中华全国总工会，将“全世界工人阶级团结万岁”锦旗一面、“解放了的中国”影片一部、毛主席和朱总司令绣像四幅以及我国的艺术作品多种，赠给全缅劳工协会，旋由全缅劳协、农协、妇协、学联等群众团体代表，分别以缅甸名产赠给毛主席、世界工联等。刘宁一在接受礼物后代表世界工联及中国人民和工人向缅甸人民致谢。刘宁一说：互赠宝贵礼物是表示我们的信心及我们的永远团结友好。他还祝贺缅甸人民和工人在民主和平事业上取得新的成就。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘宁一","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83f15bdb2a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

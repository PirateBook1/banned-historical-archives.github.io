script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在京藏族人士向毛主席庆贺新年","authors":[],"dates":[{"year":1956,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在京藏族人士向毛主席庆贺新年"},{"type":"paragraph","text":"新华社12日讯　今天是春节和藏历火猴年元旦，在京的藏族人士在今天下午前往中南海，向毛泽东主席和刘少奇委员长、周恩来总理以及国家机关其他领导工作人员庆贺新年。"},{"type":"paragraph","text":"前往贺年的有：中国人民政治协商会议第二届全国委员会委员拉敏·益喜楚臣、欧协·土登桑却，西藏地区参观团团长拉鲁·策旺多吉、副团长安庆·定结活佛、仁青顿珠和部分团员，西藏青年参观团团长桑颇·登增顿珠、副团长才旺多登、悦希凭卓，达赖驻京办事处处长顿旺·坚赞札巴，班禅驻京办事处处长孙格巴顿，四川省木里地区初基江错活佛。"},{"type":"paragraph","text":"贺年的时候，他们向毛泽东主席和刘少奇委员长、周恩来总理分别献了哈达。"},{"type":"paragraph","text":"毛主席和他们进行了亲切的交谈。"},{"type":"paragraph","text":"贺年时在座的还有：全国人民代表大会常务委员会副委员长李济深、李维汉、陈叔通，国务院副总理陈毅，中华人民共和国主席办公厅主任张经武，全国人民代表大会民族委员会主任委员刘格平，民族事务委员会副主任汪锋、刘春、萨空了等。（附图片）"},{"type":"paragraph","text":"毛主席和前来庆贺新年的在京藏族人士亲切地交谈。"},{"type":"paragraph","text":"新华社记者钱嗣杰摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2d06840fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席，认真搞好斗批改","authors":["河南省灵宝县革命委员会"],"dates":[{"year":1969,"month":4,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟毛主席，认真搞好斗批改"},{"type":"paragraph","text":"河南省灵宝县革命委员会"},{"type":"paragraph","text":"伟大领袖毛主席亲自主持的中国共产党第九次全国代表大会隆重开幕了！我们一千遍一万遍地高呼：毛主席万岁！毛主席万万岁！"},{"type":"paragraph","text":"党的第九次全国代表大会，是在毛主席亲自发动和领导的无产阶级文化大革命取得了伟大胜利的时刻召开的。它必将在我们党的历史上产生深远的影响。"},{"type":"paragraph","text":"回顾我县无产阶级文化大革命的实践，我们所取得的一切成就，都是因为有伟大领袖毛主席的领导，都是因为有毛主席革命路线的指引。"},{"type":"paragraph","text":"我们紧跟伟大领袖毛主席，坚决走“精兵简政”的道路，在全县精简合并了二百多个单位，使一千五百多名干部下放到农村三大革命斗争第一线上立新功。"},{"type":"paragraph","text":"我们紧跟伟大领袖毛主席，遵照毛主席关于“对犯错误的好人，要多做教育工作，在他们有了觉悟的时候，及时解放他们”的教导，对犯了错误的干部，让他们到群众中去，到阶级斗争第一线去锻炼，帮助他们改正错误，并热情地团结他们一道工作。"},{"type":"paragraph","text":"我们紧跟伟大领袖毛主席，遵照毛主席关于“要认真总结经验”的教导，运用批评和自我批评的武器，进行了整风，总结了经验，统一了认识。广大革命群众和革命干部，在毛泽东思想的基础上更加团结了。"},{"type":"paragraph","text":"我们紧跟伟大领袖毛主席，遵照毛主席关于“党组织应是无产阶级先进分子所组成，应能领导无产阶级和革命群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组织”的教导，在清理阶级队伍的基础上，全县各大队先后开展了整党建党工作，广大党员到群众中去，接受群众的批评和监督，大大密切了党群关系。"},{"type":"paragraph","text":"我们紧跟伟大领袖毛主席，突出无产阶级政治，用革命统帅生产，认真贯彻毛主席亲自主持制定的“农业八字宪法”。我们运用领导深入生产第一线，抓好典型，树立样板，推动全局的方法，在全县树立了一批红旗生产大队和农村好干部的典型。"},{"type":"paragraph","text":"所有这一切，都是战无不胜的毛泽东思想的伟大胜利，是毛主席革命路线的伟大胜利！"},{"type":"paragraph","text":"当前，我们正在深入开展斗、批、改的群众运动，抓革命，促生产，以革命和生产的丰硕成果，向党的“九大”献礼，向最敬爱的伟大领袖毛主席报喜！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9af7e400f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党的八届十一中全会和《关于无产阶级文化大革命的决定》","authors":[],"dates":[{"year":1981,"month":7,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党的八届十一中全会和《关于无产阶级文化大革命的决定》"},{"type":"paragraph","text":"《关于无产阶级文化大革命的决定》（即“十六条”）是“文化大革命”的纲领性文件之一，它是党的八届十一中全会讨论通过的。"},{"type":"paragraph","text":"党的八届十一中全会于1966年8月1日至12日在北京召开。参加这次会议的除中央委员74人，候补中委67人，以及各省、市、自治区党委负责同志外，还有“中央文化革命小组”的成员，中央各有关部门负责人和首都高等院校师生代表等共47人列席了会议。"},{"type":"paragraph","text":"全会召开后，根据毛泽东同志的指示，公布了毛泽东同志1966年8月1日给清华附中红卫兵的信和8月5日《炮打司令部（我的一张大字报）》，并附印聂元梓等七人的大字报，作为全会文件，发给到会同志讨论。林彪1966年5月18日在中央政治局扩大会议上的讲话（即“政变经”），也作为全会文件之一，发给到会同志。"},{"type":"paragraph","text":"全会讨论通过的《关于无产阶级文化大革命的决定》明确规定了“文化大革命”的斗争目标是斗垮“走资本主义道路的当权派”，批判“资产阶级反动学术权威”，把领导权夺回到无产阶级手中来；进行“文化大革命”的方法是运用“四大”（大鸣、大放、大字报、大辩论），“让群众自己教育自己”。"},{"type":"paragraph","text":"全会讨论并批准了1962年9月8日党的八届十中全会以来中央政治局关于国内和国际问题的重大决策和重大措施。（在八届十中全会上，毛泽东同志曾作了“关于阶级、形势、矛盾和党内团结问题”的讲话，提出了以下论断：“社会主义社会是一个相当长的历史阶段。在社会主义这个历史阶段中还存在着阶级、阶级矛盾和阶级斗争，存在着社会主义同资本主义两条道路的斗争，存在着资本主义复辟的危险性。……我们从现在起，必须年年讲，月月讲，天天讲，使我们对这个问题，有比较清醒的认识，有一条马克思列宁主义的路线”。八届十一中全会强调了毛泽东同志这些左倾错误论点“是我国进行社会主义革命和社会主义建设的指南”。）"},{"type":"paragraph","text":"全会对中央领导机构作了调整。选举了中央政治局常委，由原来的七人增加到十一人，即毛泽东、林彪、周恩来、陶铸、陈伯达、邓小平、康生、刘少奇、朱德、李富春、陈云。刘少奇的名次从原来的第二位降到第八位，林彪提到了第二位，会后并成为党中央唯一的副主席。全会还决定增补陶铸、陈伯达、康生、徐向前、聂荣臻、叶剑英为政治局委员，增补李雪峰、宋任穷、谢富治为政治局候补委员；同时改组了中央书记处，撤销彭真、罗瑞卿、陆定一的中央书记处书记，杨尚昆的候补书记职务，补选谢富治、刘宁一为中央书记处书记。"},{"type":"paragraph","text":"总之，1966年5月中央政治局扩大会议和八届十一中全会的召开以及这两个会议相继通过的《五·一六通知》和《关于无产阶级文化大革命的决定》是“文化大革命”全面发动的标志。这些错误决定，被反革命集团利用，给党和国家带来了严重的灾难。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"陶铸","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0c4730373"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

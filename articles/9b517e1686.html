<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"形神毕肖下银幕 人间又见毛泽东——访特型演员古月","authors":["陈晓黎"],"dates":[{"year":1992,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一部书伟人轶事，写领袖家常的影片《毛泽东的故事》正在上海献映。该片摄制组从峨眉山下来到黄浦江畔，与本市观众共庆“七·一”。无论在影院、宾馆，还是在南浦大桥、外滩工地，古月在扮演毛泽东卫士长的演员孙敏和导演韩三平保驾下挤过如潮的人群，笑着说:“我是借了毛主席的光。”"},{"type":"paragraph","text":"屈指数来，这已是古月第29次扮演毛泽东了。回想当年无可奈何“四十学吹打”，能坚持到今天有所成就，亏得当演员的妻子“枕边风”的鼓励和众多领导、导演的栽培。和记者说起以前的自己，古月的口气就象在说另一个人:“爱好逛商店，喜欢体育，画画不错，还能写诗，一个很活泼的人。”是毛泽东改变了他的后半生。自从被叶帅点将演毛泽东，古月经历了一番脱胎换骨。一遍遍地学毛主席著作，看照片和纪录片，一个个采访有关人士，一处处实地调查，渐渐将有意识的模仿化为下意识的习惯。终于，因为他形神毕肖的表演，“毛泽东”又重返人间。在《毛泽东的故事》中，他将一个由壮年到暮年的伟人演得丝丝入扣，再一次获得从中央领导到普通观众的热情赞扬。他自己说，我喜欢《毛泽东的故事》，导演写了一个内心性格不断发展的毛泽东，于细微处见精神，平凡中见伟大，一改我以前叱咤风云的戏路，这是我拍的最好的一部影片。"},{"type":"paragraph","text":"因为演了毛泽东，古月成了中国最受欢迎的演员。他的表演，甚至受到了毛泽东亲属的肯定。每年12月26日毛泽东生日，毛泽东的亲朋故友都要在他女儿李敏家聚会，古月也是座上宾。无论何时何地，只要古月一出现，有时连交通也会堵塞。这次参加影片的首映活动，从东北到江南，半个多月马不停蹄，累病了两次。可只要面对观众，他又精神抖擞，他说:“很多时候我自己脑子里都晕晕糊糊了，可为了毛主席，我不能让人失望。”"},{"type":"paragraph","text":"古月今年52岁了，他有一个幸福的家。在车上，他悄悄告诉记者，《毛泽东的故事》里那个在专列上向毛主席汇报一年顶20年的女干部，就是我妻子演的。她是我演戏的启蒙老师，不过，她现在对我有意见，因为我再也不能陪她和孩子上街逛商店了。说着，他自己也忍不住笑了起来。他又指着导演韩三平说，我们又要合作，拍20集电视剧《中国出了个毛泽东》，从1947年演到1976年，演江青的演员刘群也已经报到了。他表示，他会努力演得更好。　本报记者　陈晓黎"},{"type":"paragraph","text":"\u003cIMG alt=请插入9号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1992\\07\\9272030201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e周学忠\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e昨天峨影《毛泽东的故事》剧组在外滩拓宽工程工地慰问工人。"},{"type":"paragraph","text":"图为扮演毛泽东的演员古月及剧组同志手持鲜花说:“把鲜花送给工人同志!”"},{"type":"paragraph","text":"本报记者　周学忠　摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b517e1686"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

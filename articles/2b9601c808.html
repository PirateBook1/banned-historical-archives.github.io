script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贾拓夫在西北工会工作会议上的总结报告（节录）","authors":["贾拓夫"],"dates":[{"year":1949,"month":11,"day":14}],"is_range_date":false,"parts":[{"text":"贾拓夫在西北工会工作会议上的总结报告（节录）","type":"title"},{"text":"贾拓夫","type":"authors"},{"text":"[贾拓夫, 时任西北军政委员会财委副主任，西安市市长。]","type":"subtitle"},{"text":"（四）贯彻劳资两利政策，防止经济主义偏向","type":"paragraph"},{"text":"第四，贯彻劳资两利政策，防止经济主义偏向。","type":"paragraph"},{"text":"（一）这一时期在劳资关系上是不是已经发生了带普遍性的“左”的或右的偏向呢？根据我们会议检讨还是没有的，但是个别的厂内在个别的问题上就有“左”的或右的缺点，到底哪些是“左”的哪些是右的，将来具体研究，现在不能作结论，但我们对已发生的这些或“左”或右的缺点，必须十分注意，特别是工会工作的干部应注意防止经济主义的偏向，因为这一方面的错误对于我们工会工作干部是容易发生的。","type":"paragraph"},{"text":"（二）发展生产、劳资两利是私营企业中工运的基本政策，我们工会的干部是代表工人阶级利益的，应坚决站在工人的立场，但在解决劳资关系时必须遵照上述基本政策，我们在思想上必须明确认识下列各点：","type":"paragraph"},{"text":"（1）在以工人为领导的人民政权下劳资关系已发生了一定的变化，工人在政治上已成了国家的主人翁，但是在私营工厂企业内，还是有剥削存在的（这与公营企业内不同），但这种剥削，在政府的法律上有一定限度的。有劳动法来保护工人的基本利益，这种剥削在新民主主义时期还须存在一个较长的时期，同时也有其—定的合理性。我们要知道，经过这一个合理剥削阶段，正是为着工人阶级的长远利益，否则就不能够最后取得彻底的解放。","type":"paragraph"},{"text":"（2）既有阶级和剥削存在，就有阶级斗争，但斗争的方式，因政权的性质不同也变了，不是罢工、怠工等非法斗争形式，而是谈判调解，仲裁、判决等合法的斗争方式。","type":"paragraph"},{"text":"（3）斗争的目的也不同，不是削弱或破坏生产，打倒资本家或推倒政权，而是为了达到团结资本家共同为发展生产，巩固新民主主义的政权而奋斗的。","type":"paragraph"},{"text":"（4）既然两利，工人必须从工人立场和利益出发并坚持原则，但同时还要照顾到资本家的应得利益，从工人的目前利益出发，还须照顾到工人最高的政治利益。","type":"paragraph"},{"text":"（5）工会与劳动局基本立场是相同的，都是执行发展生产、劳资两利政策，但工会是代表工人的，劳动局是代衷政府的，工会不能与政府相等，所以在工作方法上是应当有区别的。","type":"paragraph"},{"text":"（三）订立集体合同的办法是处理劳资争议的最好办法，我们应该吸收北京的经验，会后立即有计划地进行。同时政府必须设立和加强劳动局，颁布劳资争议处理办法（西安已作了），以便按法律手续来解决一切劳资争议，以克服劳资争议中的混乱现象。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b9601c808"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

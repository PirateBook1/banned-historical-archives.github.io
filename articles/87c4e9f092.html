script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"充分体现毛主席关于“知识青年到农村去”的指示无比正确彩色纪录影片《广阔的天地》今起上映","authors":[],"dates":[{"year":1970,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　正当全市进一步掀起上山下乡新高潮的时候，传来了一个鼓舞人心的消息——彩色纪录影片《广阔的天地》已由上海电影系统《广阔的天地》摄制组摄制完成，从今日起将在全市四十余家影院先后上映。"},{"type":"paragraph","text":"影片纪录了上海广大知识青年，坚决响应伟大领袖毛主席的号召，手捧雄文四卷，打起背包，满怀革命豪情，奔赴农村，奔赴边疆干革命的动人情景。"},{"type":"paragraph","text":"影片纪录了各地农村的广大贫下中农热烈欢迎革命知识青年到农村插队落户干革命的动人场面。人们可以看到，贫下中农送给知识青年的第一件礼物是毛主席的红宝书，给他们上的第一堂课是阶级斗争教育课，吃的第一顿饭是忆苦饭。贫下中农热情地、耐心地、细致地对知识青年进行阶级斗争、生产斗争的教育，真正做到政治上有人抓，生产上有人教，生活上有人管。"},{"type":"paragraph","text":"影片还介绍了革命青年的榜样——金训华同志活学活用毛主席著作，“活着就要拼命干，一生献给毛主席”的光辉一生，和黄山茶林场十一位小英雄为了抢救国家财产，“敢将青春献人民”的英雄事迹。"},{"type":"paragraph","text":"这部影片充分地体现了伟大领袖毛主席关于“知识青年到农村去，接受贫下中农的再教育，很有必要”的指示无比英明，无比正确。人们在影片中可以看到广大知识青年在毛泽东思想的阳光哺育下，在贫下中农的再教育下，坚持活学活用毛主席著作，自觉地改造世界观，狠批叛徒、内奸、工贼刘少奇所散布的“读书做官论”，“下乡镀金论”等谬论，狠批反革命修正主义教育路线，大大提高了两条路线斗争的觉悟。通过劳动锻炼，许多原来手不能提，肩不能挑，甚至连饭也不会做的知识青年，在农村这个广阔的天地里迅速地茁壮成长。"},{"type":"paragraph","text":"这部影片的放映，对全市人民有很大的教育意义，并将更加激励广大知识青年上山下乡，沿着毛主席指引的与工农群众相结合的道路奋勇前进。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\04\\704k020101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一手拿锄，建设边疆，一手拿枪，保卫边疆。图为彩色纪录影片《广阔的天地》中的一个场面:落户在黑龙江省反帝、反修前哨的上海知识青年和当地军民战斗在一起，筑起了一道钢铁长城。帝国主义、社会帝国主义胆敢侵略我国领土，就坚决、彻底、干净、全部消灭之!\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87c4e9f092"}

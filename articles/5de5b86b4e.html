script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"高校的右派言论——要杀共产党人","authors":["全国部分高"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"高校的右派言论——要杀共产党人","type":"title"},{"text":"全国部分高","type":"authors"},{"text":"“假如中国发生‘匈牙利事件’，我首先积极参加，并且非杀死他几个不可。”（兰州大学　杜秉智）","type":"paragraph"},{"text":"“进大学几年，同学间不团结，是党团员建筑墙和沟，到处都是铁丝网。我升到三年级以后，看到毛主席像就叹气，对他的热爱打折扣，我没有得到温暖。……党过去作好事，现在也许作坏事，党中央政策不是这样，但下面的党员高高在上，统治着我们，骑在我们头上。……共产党是犯了错误，大家就买不到猪肉；吃肉的，穿毛呢的都是党员。肃反中对我是那样搞，今天我们就可以摊牌了。如果匈牙利事件发生在中国，我也可以干几个！解放后我的精神上思想上没有解放，现在党提出整风，春天来了。”（云南大学  李绍清）","type":"paragraph"},{"text":"“我不欢迎国民党也不欢迎共产党，而要走改良主义的道路。三害根源在于党中央，任何政党都有它光明和腐朽的一面。”（云南大学  吴斯清）","type":"paragraph"},{"text":"“我是千万弱者中的一个。谁说达尔文的生存竞争学说不能用在人类社会？今日社会正是强者世界……共产党做错了，是要杀哩！","type":"appellation"},{"text":"为了以后不再有人被党逼死，自杀也是情愿的。……人民群众是最讲求实际的，谁好就拥护谁，没有共产党中国也闹过革命，像过去洪秀全、孙中山等。”（北京俄语学院  胡道生）","type":"paragraph"},{"text":"“共产党大权在手，就可以压人，而且他也代表不了人民。共产党要是不好，人民是要杀他头的。”（北京俄语学院  沈兆予）","type":"paragraph"},{"text":"“这几年来我不敢，因为专政很厉害，我一动人就知道，尽管我对党不满，但我能把它‘埋掉’，因为这是大势所趋，不适应这个社会就不行。”（北京俄语学院  文启尘）","type":"paragraph"},{"text":"“葛佩琦了不起，道出人所不能言、不敢言，也道出了我内心抑郁已久的东西。”（中山大学　陈庆煌）","type":"subtitle"},{"text":"“国民党有二十年才腐化，共产党只有七年这样腐化了。共产党腐化了为什么不可以杀？”（中南矿冶学院，宋垣温）","type":"paragraph"},{"text":"“葛佩琦的发言有道理，勇敢，勇敢骂共产党，只不过有些地方形容过火。共产党不好的话，群众就要推翻共产党，杀共产党也有道理。更不好的话，群众来个大民主，有什么不可以。中国历史四千多年，共产党历史三十多年，以前并未亡国，没有共产党，中国也不会亡。”（北京航空学院一个助教）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5de5b86b4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

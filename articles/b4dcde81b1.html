script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席招待阿查里雅首相","authors":[],"dates":[{"year":1956,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席招待阿查里雅首相"},{"type":"paragraph","text":"新华社29日讯　中华人民共和国主席毛泽东今晚设宴招待尼泊尔王国首相坦卡·普拉萨德·阿查里雅和夫人。"},{"type":"paragraph","text":"毛泽东主席在宴会开始时致词，对阿查里雅首相和他的夫人以及同他一道来中国的朋友们表示热烈欢迎。毛泽东主席说：尼泊尔同中国有长久的历史关系，两国人民间有深厚的友谊。我们两国之间有一座山，这座山是世界上最高的山，这座山不仅连结着中国和尼泊尔，而且也连结着中国和印度。所以，印度、尼泊尔和中国是连结在一起的，我们都是近邻。毛泽东主席接着举杯祝尼泊尔国王陛下的身体健康，祝尼泊尔王国首相阿查里雅阁下和他的夫人以及同他一道来中国访问的朋友们的身体健康，祝在座的印度朋友们的身体健康，祝中国、尼泊尔和印度三国团结一致，祝尼中两国恢复外交关系和最近签订的协定。"},{"type":"paragraph","text":"阿查里雅首相接着致词。他说，我以前就听到过关于中国的事情，这次我能亲自来中国看一看，我一定要把在中国所得到的印象，带回尼泊尔去，并且把它介绍给尼泊尔人民。阿查里雅首相说，刚才毛泽东主席谈到世界最高的山——喜马拉雅山，我相信尼泊尔、中国和印度三国的友谊将像喜马拉雅山一样长久。他又说，我在中国所得的印象，使我相信一个坚强的民族一定会得到进步的。最后他提议为印度、中国、尼泊尔三国的友谊，为毛泽东主席的健康而干杯。"},{"type":"paragraph","text":"今晚，尼泊尔人民党主席巴·米斯腊以及尼泊尔驻中国大使拉纳中将和随同阿查里雅首相访问中国的其他高级官员，也应邀出席了宴会。"},{"type":"paragraph","text":"今晚出席作陪的，有朱德副主席、刘少奇委员长、周恩来总理，全国人民代表大会常务委员会副委员长宋庆龄、李济深、郭沫若、黄炎培、彭真、陈叔通，国务院副总理陈云、彭德怀、贺龙、陈毅、乌兰夫、李先念，秘书长习仲勋，最高人民法院院长董必武，最高人民检察院检察长张鼎丞，国防委员会副主席程潜、张治中、傅作义、龙云，中国人民政治协商会议全国委员会副主席章伯钧、鲍尔汉，外交部副部长章汉夫，中国驻尼泊尔大使潘自力，中尼友好协会会长周建人，以及政府各部门负责人，中国人民解放军高级将领，北京各界著名人士。"},{"type":"paragraph","text":"印度驻中国大使拉·库·尼赫鲁和夫人也应邀出席了宴会。"},{"type":"paragraph","text":"宴会开始前，阿查里雅首相向毛泽东主席代转了尼泊尔国王马亨德拉赠送的一幅亲笔签名的相片，并且赠送了一幅毛泽东主席的绣像、一把镶嵌佩刀、一块羊毛毯和一对象牙。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4dcde81b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

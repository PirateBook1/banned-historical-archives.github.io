script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"跟着毛泽东　世界一片红","authors":[],"dates":[{"year":1966,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席，是当代最伟大的马克思列宁主义者，是世界人民心中的红太阳。"},{"type":"paragraph","text":"毛主席代表全世界无产阶级和劳动人民的根本利益，站在时代的最前列，为全世界革命人民指引着胜利的道路。"},{"type":"paragraph","text":"在席卷全球的反对帝国主义和现代修正主义的斗争中，毛泽东思想所向无敌，无往而不胜。毛主席的书，已经成为世界革命人民最爱读的革命宝书。世界各国人民无限热爱毛主席，无比信仰毛泽东思想。五大洲的朋友同声齐唱:跟着毛泽东，世界一片红。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66ap040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e阿尔巴尼亚广大干部和群众把毛主席的著作看作是不可缺少的精神食粮。图是阿尔巴尼亚各界人士在争相索取毛主席著作。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66ap040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e阿尔及利亚人民无限敬仰我们伟大的领袖毛主席。他们说:“毛主席永远和人民在一起，我们热爱毛主席。”图是在阿尔及尔国际博览会的中国馆里，两家阿尔及利亚工人在毛主席像前合影留念，表示阿尔及利亚工人永远和毛主席站在一边。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66ap040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e刚果(布)人民热烈赞颂毛泽东思想已经深入人心，正鼓舞着世界人民的革命斗争。他们说:“毛泽东主席是一位伟大的天才，他不仅是中国人民的伟大领袖，也是当代最伟大的革命家，我们非洲人民祝毛主席万寿无疆。”图是刚果(布)青年民兵在学习毛主席著作。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66ap040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在世界的每一个角落里，只要是革命的人民，都必然会到毛主席的著作中去寻求真理。图是一位毛里塔尼亚人，他三年如一日，坚持学习毛主席著作，每当他读到精彩的地方，就情不自禁地高声朗读起来。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66ap040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e战斗的老挝解放区军民，渴望着用毛泽东思想来指导本国的革命实践，他们利用战斗的间隙，坚持毛主席著作的学习。图是老挝人民解放军战士怀着无比崇敬和喜悦的心情，在高射炮阵地上领取毛主席著作。"},{"type":"paragraph","text":"(本版照片均系新华社稿)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66ap040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e叙利亚朋友称颂毛主席是世界上被压迫人民的救星。图是叙利亚工人为得到一本毛主席著作而欢欣鼓舞。他们紧握着中国朋友的手，把毛主席著作高高举起，并一再欢呼:“毛泽东万岁!”\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7bb059efff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

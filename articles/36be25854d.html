script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"处处按照毛主席教导办事","authors":[],"dates":[{"year":1977,"month":1,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"处处按照毛主席教导办事"},{"type":"paragraph","text":"小米，是延安的著名特产。当年，毛主席在延安领导中国人民，靠小米加步枪，打败了日本帝国主义的洋枪洋炮，打败了美帝国主义用飞机大炮武装起来的蒋介石匪帮，取得了中国革命的伟大胜利。从此，小米就成了延安精神的象征。延安人民常常用小米表达对亲人的心意。一九七○年六月，邓颖超同志陪外宾来延安，回北京时，延安的同志商量给周总理带点小米。有的同志说：“带上二十斤，让总理多吃几次。总理吃着延安的小米，就象回到咱延安一样。”还有的同志说：“干脆多带点，让其他老首长也尝尝。”他们知道，多了，邓大姐肯定不带。商量来，商量去，有个同志说：“带上二斤好了，让总理尝尝，表表咱延安人民的心意”。于是，临走时，一位同志捧着小米对邓大姐说：总理爱吃咱延安的小米，请您给带一点回去……。没等那位同志说完，邓大姐就对大家说：延安的小米，恩来同志见了一定很高兴。吃上延安的小米，就象回了一趟老家。大家听了，都愉快地笑了起来。接着，邓大姐又说：不过，粮票和钱你们得收下。我们党有个规定，不送礼。要不，带回去了，恩来同志会批评我的。大家一听，又是感动，又是不安。敬爱的周总理日夜操劳，时刻关怀人民的疾苦，只给他带这么一点点小米，怎么能收钱和粮票呢！这时候，邓大姐严肃地说：延安人民的心意，恩来同志一定很感激；但他从来不违背党的规定。不然，你们这里出小米，他们那里出别的特产，大家你送一点，我送一点，那我们家里还了得！就这样，邓大姐留下粮票和钱，才带走了那二斤小米。"},{"type":"paragraph","text":"敬爱的周总理不仅这样严格地要求自己，而且严格地要求下一代，特别是对自己的亲属要求更严格。周总理有一个侄子，一九六九年来延安枣园插队，当时谁也不知道。一九七一年，地委一位负责同志和省里一位同志去北京汇报工作。一天，邓大姐打电话叫地委负责同志去她家里一趟。邓大姐亲切地询问延安的情况。那天，她才告诉地委负责同志，总理有个侄子，是在总理身边长大的。到延安插队以后，贫下中农送他参了军，总理知道后，就把他从部队叫回生产队。邓大姐说，孩子年轻，要好好教育他向延安群众学习，扎根延安，建设延安。后来当地群众推荐他上了大学。一九七三年，总理来延安知道了这事，就问枣园大队党支部书记雷治富同志：你们为什么要把他送去上大学，当农民不是很好吗？雷治富同志说：他表现很好，是群众推荐的。总理问：他大学毕业后再回来，你们要不要？雷治富同志回答说：要！总理爽朗地笑着说：好，一言为定，那就说定了。"},{"type":"paragraph","text":"每当回忆起周总理彻底无私的革命精神和严以律己的高贵品质，我们的心就久久不能平静。周总理深受全国人民的爱戴和尊敬，但他始终把自己看做是一个普通的工作人员，从来不使人感到有一点特殊。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36be25854d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

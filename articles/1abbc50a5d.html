script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"关于欢迎李宗仁回国的批语","alias":"","parts":[{"type":"paragraph","text":"关于欢迎李宗仁回国的批语2"},{"type":"paragraph","text":"（1965年2月3日）总理："},{"type":"paragraph","text":"似应欢迎李宗仁回国。去年向美报投书问题，无关大局，不加批评，因他已自己认错了。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月三日上午柯西金何时到京，盼告。"},{"type":"paragraph","text":"[1]李宗仁，原为国民党桂系首领。1948年4月任国民党政府副总统，1949年1月蒋介石引退后任国民党政府代总统。国民党政权崩溃后去美国。"},{"type":"paragraph","text":"[2]这个批语写在中共中央调查部1965年1月31日印发的关于廖行健（李宗仁的桂林同乡）在香港谈李宗仁动态给毛泽东等的报告上。报告说，程思远（曾任国民党中央非常委员会副秘书长）1月25日报告，廖行健在香港对他说，李宗仁准备从美国经香港回到祖国。李为表示离美决心，已登广告出卖其新泽西州的房子，预定四五月间赴欧洲。他对去年在纽约《先驱前锋论坛报》投函事，非常追悔，惜已补救无及。现在回国是李唯一可行之路。可否先指示方针，俾李有所遵循。"},{"type":"paragraph","text":"[3]总理，指周恩来。"},{"type":"paragraph","text":"[4]柯西金，当时任苏联部长会议主席，1965年2月10日率领苏联代表团到达北京。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":2,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":479,"page_end":479},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1abbc50a5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

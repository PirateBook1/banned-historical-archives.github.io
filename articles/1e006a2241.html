script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"务使张家口之敌不能东退","alias":"","parts":[{"type":"paragraph","text":"务使张家口之敌不能东退！"},{"type":"paragraph","text":"（1948年12月4日）杨、罗、耿，杨、李，并告程、黄："},{"type":"paragraph","text":"目前数日最大顾虑就是张垣?之敌乘我程黄部将到未到之际突围向东，而怀来、南口之敌则向西接应。因此，除已告各点外，尚须作如下补充，望迅速确实坚决地执行之。（一）杨罗耿务于明（五）日用全力控制宣化（不含）、怀来（不含）一段，立即动手构筑向东西两方的坚固阻击工事，务使张垣之敌不能东退，这是最重要的任务，不要忙于攻击宣化之敌。如下花园只有一个团，则歼灭之；如有一个师，亦不要打，只包围之，等候程黄到怀南线\"后再打。（二）杨李一纵务必固守张宣间阻绝阵地，如兵力不足，应增"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华北军区第二兵团司令员杨得志、政治委员罗瑞卿和参谋长耿飚等的电报。"},{"type":"paragraph","text":"[2]杨、李，指杨成武、李天焕，当时分别任华北军区第三兵团司令员和副政治委员兼政治部主任。"},{"type":"paragraph","text":"[3]程、黄，指程子华、黄志勇，当时分别任东北野战军第二兵团司令员和参谋长。"},{"type":"paragraph","text":"[4]张垣，即河北张家口。[5]南口，镇名，位于北京市昌平县西部。[6]下花园，镇名，即今河北省张家口市下花园区。加兵力。（三）如张宣之敌绕道向北平撤退，杨罗耿、杨李两兵团则应在敌运动中追堵包围之。（四）杨罗耿明（五）日是否能到宣怀线\"，程黄何日可到怀南线，即告。"},{"type":"paragraph","text":"军委四日二十一时"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":328,"page_end":329},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e006a2241"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

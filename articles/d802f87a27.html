script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席勉励青年团代表大会全体代表  坚决勇敢为社会主义事业奋斗  他说：“一切离开社会主义的言论行动是完全错误的。”","authors":[],"dates":[{"year":1957,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席勉励青年团代表大会全体代表"},{"type":"paragraph","text":"坚决勇敢为社会主义事业奋斗"},{"type":"paragraph","text":"他说：“一切离开社会主义的言论行动是完全错误的。”"},{"type":"paragraph","text":"新华社25日讯中共中央领导人毛泽东、刘少奇、周恩来、朱德、陈云、邓小平、林伯渠、董必武、彭真、贺龙、陆定一、薄一波、王稼祥、胡乔木，今天下午接见了参加中国新民主主义青年团第三次全国代表大会的全体代表，同时接见了林业部邀请来北京参观全国农业展览会林业馆的浙江、湖南、山东三省的山区县委书记。"},{"type":"paragraph","text":"毛泽东主席在接见青年代表的时候，向他们讲话说："},{"type":"paragraph","text":"“你们的会议开得很好。希望你们团结起来，作为全国青年的领导核心。"},{"type":"paragraph","text":"中国共产党是全中国人民的核心。没有这样一个核心，社会主义事业就不能胜利。"},{"type":"paragraph","text":"你们这个会议是一个团结的会议，对全中国青年会有很大的影响。我对你们表示祝贺。"},{"type":"paragraph","text":"同志们，团结起来，坚决地勇敢地为社会主义的伟大事业而奋斗。一切离开社会主义的言论行动是完全错误的。”（附图片）"},{"type":"paragraph","text":"上图：毛主席和青年代表们在一起"},{"type":"paragraph","text":"新华社记者　邹健东摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d802f87a27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

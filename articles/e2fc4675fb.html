script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"就中国社会问题致苏共中央的一封信","authors":["张帆"],"dates":[{"year":1960,"month":7,"day":1}],"is_range_date":false,"parts":[{"text":"就中国社会问题致苏共中央的一封信","type":"title"},{"text":"张帆","type":"authors"},{"text":"[1960年7月1日，山东省出版局编审处副处长张帆，以“一个中国共产党党员”的名义，致信苏共中央，探讨中国大跃进以来发生的有关问题。此信被公安部门立案侦破，张帆后被撤职、开除和监督。中共中央为此信发出文件，要求全党引以为鉴。]","type":"paragraph"},{"text":"最敬爱的苏共中央：","type":"appellation"},{"text":"我是一个有近二十年斗争历史的中国共产党员，请允许我以最真诚无私的态度，向你们提出一个问题和请求。","type":"paragraph"},{"text":"近二三年来，我国在马列主义理论和推行的社会主义建设政策上，出现了许多令人费解的事情，其中有许多“修正主义观点”；并说现在世界革命中心，已转到了中国，毛泽东同志是当代最高的马克思主义。这些问题究竟是否如此？中国的社会主义革命和社会主义建设，究竟有哪些特殊情况，可以不采用苏共在四十九年中积累起来的宝贵经验，我感到中国的现实不能正确说明这个问题。","type":"paragraph"},{"text":"现在中国广大人民群众的生活太难过了。山东省潍坊市一个有两万人口的农村公社，今年前三个月饿死了九百八十七人。其他的县，一个村饿死几十人的事实，一点也不罕见。其他省，从党内文件上看，也并不比山东少些。城市居民，吃油很少，吃不到肉和糖。香烟和肥皂也要凭票，供应很少。其他方面可想而知。机关干部的生活也不强些，厅长的工资有的比处长低。处长的工资有的比科员还低，这些都是所谓不计报酬的劳动。","type":"paragraph"},{"text":"问题是很多的，但没有解决的可能。我请求苏共派出一个一、二百人的调查团，来中国的城市农村，深入到群众中生活半年到一年，以便对中国的现行政策得出一个马列主义的结论。此信一定不要转到中国来。","type":"paragraph"},{"text":" 一个中国共产党党员1960年7月1日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2fc4675fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

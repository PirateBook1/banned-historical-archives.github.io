script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"落实毛主席最新指示 击退右倾翻案的妖风","authors":[],"dates":[{"year":1968,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东方红百货商店革命委员会"},{"type":"paragraph","text":"我店广大革命职工学习了毛主席最新光辉指示以后，进一步认清了无产阶级文化大革命的伟大意义和阶级内容。我们坚决贯彻毛主席的最新指示，誓把这场伟大的政治大革命进行到底。"},{"type":"paragraph","text":"解放十八年来，我店的阶级斗争一直是十分尖锐、十分复杂、十分激烈的。我店的党内一小撮走资派一直执行了一条阶级投降主义路线，和反动资本家勾结在一起，大搞资本主义复辟活动。无产阶级文化大革命把我店广大革命群众充分发动了起来，向资产阶级反动路线猛烈开火，从一小撮阶级敌人手里重新夺回大权。这是一场无产阶级反对资产阶级和一切剥削阶级的政治大革命。"},{"type":"paragraph","text":"但是，“敌人是不会自行消灭的。”阶级敌人越接近灭亡，越要作垂死的挣扎。正当我店革命职工沿着毛主席革命路线胜利前进的时候，店里的一小撮叛徒、特务、走资派、反革命分子、反动资本家，以及贪污盗窃分子等勾结在一起，跳了出来，疯狂叫嚣自己是“资产阶级反动路线的受害者”，要“把颠倒的历史颠倒过来”，他们公开地或秘密地大搞右倾翻案活动。"},{"type":"paragraph","text":"毛主席教导我们:“千万不要忘记阶级斗争。”我们认识到，当前这些阶级斗争的事实是一股右倾翻案的妖风。我们和他们的斗争，“是中国共产党及其领导下的广大革命人民群众和国民党反动派长期斗争的继续，是无产阶级和资产阶级阶级斗争的继续。”我们一定要认真学习毛主席的最新指示，用毛主席的最新指示武装群众，发动群众，主动地向敌人打进攻战，迎头痛击叛徒、特务、走资派和一切牛鬼蛇神的右倾翻案妖风，彻底粉碎他们妄图动摇无产阶级司令部的一切阴谋活动。誓死保卫毛主席!誓死保卫以毛主席为首、以林副主席为副的无产阶级司令部!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f52aa5c07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

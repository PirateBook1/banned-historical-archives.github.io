script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决落实毛主席解放干部的最新指示","authors":["程忠东"],"dates":[{"year":1969,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决落实毛主席解放干部的最新指示"},{"type":"paragraph","text":"人民解放军驻天津部队某部　程忠东"},{"type":"paragraph","text":"伟大领袖毛主席最近教导我们：“对犯错误的好人，要多做教育工作，在他们有了觉悟的时候，及时解放他们。”"},{"type":"paragraph","text":"毛主席这个极其重要的指示，我们必须坚决贯彻执行。对那些犯过错误的干部，包括犯了严重错误的干部，只要是不属于敌我矛盾的，我们就应该根据“惩前毖后，治病救人”的方针，运用“团结——批评和自我批评——团结”的公式，教育和挽救他们。在他们认识了错误，并有悔改表现之后，就要及时解放他们。"},{"type":"paragraph","text":"但是，在一些单位里，有少数人还不能正确对待这个问题，思想上还有一些错误的看法："},{"type":"paragraph","text":"有人认为，“解放犯错误的干部，是右倾”。"},{"type":"paragraph","text":"不对。及时解放犯了错误而已有觉悟的干部，是遵照毛主席关于“打击面要小，教育面要宽”的无产阶级政策办事，完全符合革命利益的需要。这怎么是“右倾”呢？恰恰相反，那种“宁‘左’勿右，宁推勿拉”的做法，根本违背毛主席关于对敌斗争的方针政策，只会“把‘千千万万’和‘浩浩荡荡’都赶到敌人那一边去，只博得敌人的喝采”。这实际上是形“左”而实右。"},{"type":"paragraph","text":"有人认为，“解放犯错误的干部，就会否定无产阶级革命派的丰功伟绩”。"},{"type":"paragraph","text":"在无产阶级文化大革命中，无产阶级革命派为了捍卫毛主席的革命路线，高举“对反动派造反有理”的大旗，大造了大叛徒刘少奇及其在各地、各部门代理人的反，夺了他们的权，罢了他们的官。这是无产阶级革命派的伟大功勋，是永远不能磨灭的。同时，无产阶级革命派也对那些犯了错误，特别是犯有严重错误的干部进行了深刻的揭发和批判，这是完全必要的，是革命的行动。如果没有无产阶级革命派用毛泽东思想去揭发、批判那些犯了严重错误的人，他们就不可能深刻地触及灵魂，认识错误，回到毛主席的革命路线上来。今天那些犯了严重错误的干部之所以能够得到解放，正是无产阶级革命派对他们进行帮助、教育和挽救的结果。无产阶级革命派在文化大革命运动中的丰功伟绩，怎么会因为解放犯错误的干部而被否定呢？"},{"type":"paragraph","text":"总之，要坚决执行“打击面要小，教育面要宽”的政策，把那些可以教育和挽救的干部，尽量争取和挽救过来，扩大教育面，团结一切可以团结的力量，最大限度地孤立和打击一小撮顽固不化的阶级敌人。"},{"type":"paragraph","text":"当然，死不改悔的走资派总是有的，但他们毕竟是一小撮。对于这些人，我们必须狠狠打击。同时要提高警惕，防止阶级敌人借解放干部之机，混水摸鱼，干扰和破坏毛主席最新指示的落实。"},{"type":"paragraph","text":"必须指出，犯过这样或那样的错误，甚至是犯过严重错误的干部，一定要正视自己错误的严重性和对革命事业的危害性，要有改正错误的决心和勇气。在改正错误的过程中，首先要解决对于伟大领袖毛主席，对于毛泽东思想，对于毛主席的无产阶级革命路线的根本态度问题。要彻底肃清中国赫鲁晓夫刘少奇所推行的反革命修正主义路线对自己的毒害和影响，提高两条路线斗争和阶级斗争觉悟，迅速回到毛主席的革命路线上来。同时要正确对待群众，诚恳接受广大群众对自己的批评和帮助，真正改正自己的错误。只有这样，才能得到群众的谅解和信任。"},{"type":"paragraph","text":"我们一定要认真学习和掌握毛主席的各项无产阶级政策，团结一切可以团结的力量，彻底孤立和打击一小撮阶级敌人，夺取对敌斗争的新胜利。"},{"type":"paragraph","text":"（原载《天津日报》，本报有删改）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2527107b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

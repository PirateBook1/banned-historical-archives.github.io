script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"在一篇谈中苏分歧及西方对策的文章上的批注","alias":"","parts":[{"type":"paragraph","text":"在一篇谈中苏分歧及西方对策的"},{"type":"paragraph","text":"文章上的批注2]"},{"type":"paragraph","text":"（1962年4月）"},{"type":"paragraph","text":"[1]指新华通讯社1962年4月4日编印的《内部参考》第四三0期（增刊）摘译的《华盛顿邮报》记者罗伯茨3月25日发表的文章，题目是《西方在逐渐明白共产党的分裂的影响》。文章说：美国政府只是在过去几个月才开始认识到中苏分歧包含的“严重危险和大好机会”。目前需要的是制订“最成熟的美国的政策”。美国应准备找寻“同共产党政权利益一致的某些方面”，并谋求建立一个日益接近于我们在成立联合国时所预见到的那一种世界。美国必须对各国共产党国家加以区别，不是把它们当作一个清一色集团的一部分，要采取步骤，对苏联执行在“坚定的基础上奉行友好”的政策，继续孤立中国。西方有必要继续改进它的军事地位，以便转而帮助赫鲁晓夫，支持他向毛泽东提出的论点。西方应参加共产党内部关于马列主义前途的讨论，不应只限于进行“消极的批评”。"},{"type":"paragraph","text":"[2]本篇一是毛泽东对这篇文章中《谈西方对策》一节所写的批注。所说“八条”是毛泽东对文中关于西方在奉行与苏联友好政策方面能做些什么所提建议的归纳：（1）肯尼迪的空间合作建议；（2）美苏领导人互相发表电视演说；（3）肯尼迪访问苏联；（4）承认外蒙古；（5）不把核武器给西德；（6）劝阻南斯拉夫或希腊对阿尔巴尼亚施加压力；（7）向波兰和捷克保证承认它们同德国接壤的边境；（8）给东欧国家经济援助，而不像目前那样只援助波兰和南斯拉夫。本篇二中“矛盾”二字写在下面一段话的旁边：“西方对共产党的倡议作出软弱的反应，就会鼓励俄国人提高要从冒险中得到的好处，并且使赫鲁晓夫丧失他一直用来对付毛泽东的这一理由：世界大战的危险是很大的。相反的，西方具有实力将使赫鲁晓夫得到他所需要的理由，使毛泽东和其他同样想法的共产党人相信，世界战争的危险比他们设想的要大。”毛泽东全集第四十五卷"},{"type":"paragraph","text":"八条都是攻势，暴露修正主义于世人面前"},{"type":"paragraph","text":"二矛盾"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":125,"page_end":126},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47d2b35b0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

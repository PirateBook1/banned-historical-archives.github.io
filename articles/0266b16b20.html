script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"埃亚德马总统和夫人抵北京受到热烈欢迎江青、邓小平、陈锡联、吴德、阿沛·阿旺晋美会见埃亚德马和夫人等　邓小平副总理主持以周恩来总理名义举行的盛宴热烈欢迎多哥贵宾　会见时宾主进行了亲切友好的谈话　邓副总理和埃亚德马总统在宴会上讲话","authors":[],"dates":[{"year":1974,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年九月二日电　多哥共和国总统纳辛贝·埃亚德马将军和夫人，今天上午乘专机到达北京，受到我国领导人和首都群众数千人隆重、热烈的欢迎。"},{"type":"paragraph","text":"埃亚德马总统和夫人是应我国政府邀请前来进行正式访问的。随同来访的有外交、公共卫生、公共工程、工商、财经、计划、新闻等部的部长，以及多哥人民联盟、工会、青年、妇女等各方面的负责人和记者。"},{"type":"paragraph","text":"前往机场迎接贵宾的，有我国领导人邓小平、陈锡联、吴德、阿沛·阿旺晋美，外交部长姬鹏飞，外经部长方毅，卫生部长刘湘屏，外贸部副部长陈洁，中国人民解放军副总参谋长李达。在机场上，邓小平副总理代表周恩来总理向埃亚德马总统和夫人表示热烈欢迎。"},{"type":"paragraph","text":"埃亚德马总统在中多两国建交两周年之际，前来我国进行访问，同我国领导人就进一步发展两国友好合作关系和共同关心的国际问题交换意见，这使中国人民感到非常高兴。今天，首都机场上飘扬着中、多两国国旗，欢迎的横幅标语上面写着:“热烈欢迎埃亚德马总统和夫人!”“热烈欢迎多哥贵宾!”当埃亚德马总统和夫人走下飞机时，邓小平副总理和卓琳同志等迎上前去，同他们亲切握手。"},{"type":"paragraph","text":"机场上举行了隆重的欢迎仪式。乐队奏多哥国歌和中国国歌。埃亚德马总统由我国领导人陪同，检阅了中国人民解放军陆、海、空三军仪仗队。随后，埃亚德马总统和夫人等贵宾同欢迎的群众见面。首都男女民兵列队向贵宾们致敬。身穿鲜艳服装的青少年在乐队伴奏下翩翩起舞。欢迎群众挥舞花束，热情欢呼中、多两国人民的友谊不断发展。"},{"type":"paragraph","text":"在贵宾们乘车前往宾馆经过市区时，街道上空彩旗和中、多两国国旗迎风飘扬。高大建筑物上悬挂着巨幅标语，上面写着:“坚决支持多哥人民维护民族独立和国家主权的斗争!”“中国、多哥人民的友谊万岁!”“第三世界人民大团结万岁!”“全世界人民大团结万岁!”"},{"type":"paragraph","text":"邓颖超同志在宾馆迎接埃亚德马总统和夫人。"},{"type":"paragraph","text":"到机场迎接的还有人大常委会委员吴有训、胡愈之，政府部门、对外友协的负责人王海容、何英、赖际发、陈希愈、郝中士、彭敏、谢鑫鹤、于会泳、李青川、刘皑风、沈图、穆青、王寿仁、杨骥，以及中国驻多哥大使岳欣等。"},{"type":"paragraph","text":"多哥驻中国大使馆临时代办佩达努和夫人，各国驻中国的外交使节，也到机场迎接。"},{"type":"paragraph","text":"新华社北京一九七四年九月二日电　我国领导人江青、邓小平、陈锡联、吴德、阿沛·阿旺晋美今天晚上会见了多哥共和国总统纳辛贝·埃亚德马将军和夫人以及随同来访的全体多哥贵宾。宾主进行了亲切友好的谈话，并且一起照了像。"},{"type":"paragraph","text":"参加会见的有我国有关方面负责人姬鹏飞、方毅、刘湘屏、王海容、何英、陈洁、郝中士、谢鑫鹤、李达、卓琳，我国驻多哥大使岳欣和毛真同志等。"},{"type":"paragraph","text":"多哥驻中国大使馆临时代办佩达努和夫人也参加了会见。"},{"type":"paragraph","text":"新华社北京一九七四年九月二日电　国务院副总理邓小平今天晚上主持以周恩来总理名义举行的盛大宴会，热烈欢迎多哥共和国总统纳辛贝·埃亚德马将军和夫人，以及随同来访的多哥贵宾。"},{"type":"paragraph","text":"多哥驻中国大使馆临时代办佩达努和夫人应邀出席了宴会。"},{"type":"paragraph","text":"我国领导人陈锡联、吴德、阿沛·阿旺晋美，以及姬鹏飞部长、方毅部长、刘湘屏部长等，出席了宴会。"},{"type":"paragraph","text":"人民大会堂宴会厅里并排挂着多哥国旗和中国国旗。"},{"type":"paragraph","text":"在充满热烈友好气氛的宴会上，邓小平副总理和埃亚德马总统先后讲话。"},{"type":"paragraph","text":"邓小平副总理在讲话中代表毛泽东主席、董必武代主席、周恩来总理，代表中国政府和中国人民，向埃亚德马总统和夫人以及全体多哥贵宾表示热烈的欢迎。他表示相信，埃亚德马总统和夫人这次对中国的访问，将成为中多两国友好合作关系和两国人民友谊史上一个新的里程碑。"},{"type":"paragraph","text":"埃亚德马总统在讲话中说，他带来了多哥人民对毛泽东主席的钦佩感情，对中国人民的深切敬意。他热情赞扬多中两国人民在反帝、反殖斗争中结成的深厚友谊和两国的经济技术合作关系。"},{"type":"paragraph","text":"邓小平副总理和埃亚德马总统讲话以后，乐队分别奏多哥国歌和中国国歌。"},{"type":"paragraph","text":"出席宴会的还有人大常委会委员，政府部门、中国人民解放军、北京市革命委员会和对外友协的负责人。"},{"type":"paragraph","text":"各国驻中国的外交使节也应邀出席了宴会。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1974\\09\\7493010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我国领导人江青、邓小平、陈锡联、吴德、阿沛·阿旺晋美九月二日会见了多哥共和国总统纳辛贝·埃亚德马将军和夫人以及随同来访的全体多哥贵宾。这是会见时合影。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1974\\09\\7493010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e多哥共和国总统纳辛贝·埃亚德马将军和夫人，九月二日乘专机到达北京。埃亚德马总统和夫人是应我国政府邀请前来进行正式访问的。我国领导人邓小平、陈锡联、吴德、阿沛·阿旺晋美等及首都群众数千人在机场隆重、热烈欢迎多哥贵宾。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0266b16b20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"

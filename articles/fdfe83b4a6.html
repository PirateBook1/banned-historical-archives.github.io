script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川将再次开展全民大办钢铁运动","authors":["蒋学愚"],"dates":[{"year":1960,"month":5,"day":23}],"is_range_date":false,"parts":[{"text":"四川将再次开展全民大办钢铁运动","type":"title"},{"text":"蒋学愚","type":"authors"},{"text":"新华社成都23日讯    四川省钢铁工业正处在一个新的大发展的前夕。目前，从省委到公社党委，从冶金部门到各行各业，全党全民都已紧急动员起来，积极地为下半年大办钢铁进行准备和规划。","type":"paragraph"},{"text":"根据省有部门的打算，今年全省钢拟完成一百五十万吨，铁拟完成三百万吨，煤拟完成四千五百万吨，分别比1959年提高45.6%、57.9%、28.6%。为了实现这个巨大的跃进指标，同时积极为今后年份的继续大跃进作好准备，四川省决定在抓好当前生产的同时，紧急准备再一次开展全民大办钢铁运动。","type":"paragraph"},{"text":"今年四川省即将掀起的全民大办钢铁运动具有以下特点：准备早，行动快，声势大；决持大、中、小结合，并以中、小为主大力发展钢、铁和与之相适应的煤炭、运输小洋群小土群；各行各业动手，打破死板的专业分工界限，做到“你中有我，我中有你”；点多、面广；与支援农业技术改造紧密结合。全省总的布局是：今年内大约一百多个有铁、煤资源的县都将建起不同规模的炼铁小洋群和煤炭小洋（土）群，缺乏煤、铁、炭资源的县，则采取划“飞地”的办法，大办钢铁、煤炭工业；凡有铁、煤资源的人民公社也要建起炼铁、采煤小土群小洋群，有条件的人民公社还将试办小型钢铁联合企业。同时，冶金门市部还将新建二千立方米容积的中、小高炉和十个年产五千吨以上炼钢、轧钢能力的小型钢厂。这样，加上各行各业自己办的钢铁小洋群小土群，全省就将初步形成一个以大型企业为中心，小土群小洋群星罗棋布的钢铁网。","type":"paragraph"},{"text":"妥善安排劳力，即要保证大办钢铁的需要，同时又不致影响农业，是各项准备工作中一个重要的问题。四川省采取的办法是：（1）依靠钢铁战线上现有人力，通过大搞技术革命，采取抽肥补瘦，抽多补少，抽老援新的办法，节约十多万人来大办新建企业，力求自己发展自己；（2）依靠各行各业的保证搞好生产完成计划的基础上，抽调出几百至十万人来办钢铁；（3）依靠人民公社利用农业空隙，大办铁、煤工业。省委要求各地务必抓紧在5月份内做好劳动力的调配和规划工作，并相应地对职工食宿进行妥善安排。","type":"paragraph"},{"text":"为了调动各方面大办钢铁的积极性，照顾各部门的实际需要，四川有关领导部门对生产、分配问题也作了研究。决定各单位和人民公社自营的钢铁不列入国家和省的生产分配计划，实行自办、自产、自供，多余的部份由省统一收购；但有关必须给以必要的技术指导和调剂品种上的帮助。各行各业到原燃料产地开办的钢铁企业，所有权发球举力单位，但须服从当地党政的统一领导，产品分配八成归举办单位使用，二成妒贤嫉能当地冶金部门用以支援农业。","type":"paragraph"},{"text":"来源：1960年5月24日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdfe83b4a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共彭县县委统战部关于发动白鹿人民公社三河管区天主教徒群众、改变落后面貌的工作情况报告","authors":[],"dates":[{"year":1960,"month":5}],"is_range_date":false,"parts":[{"text":"中共彭县县委统战部关于发动白鹿人民公社三河管区天主教徒群众、改变落后面貌的工作情况报告","type":"title"},{"text":"（一）","type":"subtitle"},{"text":"彭县白鹿乡（白鹿人民公社）天主教有百余年的历史，解放初有教堂6所，中、小修院各1所，教徒301户，1324人，常住中、外籍神甫7、8人。三河管区（原9村）系该乡教徒聚居区之一，解放初有教堂1所，教徒300余人，现除迁移、死亡外，尚有教徒196人，占该管区总人口559人的35%，这些教徒又多聚居在该管区的1、2、3小队，占这3个小队总人口280人的70%。从其信仰程度来看，根据我们对116名成年教徒的调查是：虔诚的76人，占战年教徒的65%；淡薄的35人，占31%；解放后已放弃宗教信仰的仅5人，占4%。目前，教徒的宗教观念仍很浓厚，大多数都在家念经，有的生产忙时在路上也还念经；每逢“四大占礼”不少虔诚教徒因该乡无神甫，便分赴成都、什邡等地参加宗教活动；有的虔诚教徒接待神甫下放神权的职务，利用亲友关系个别串连，为新教徒受洗，积极进行传教活动。[下缺]","type":"paragraph"},{"text":"[前缺]好的，占教徒总户数的四分之一），”“过去无依无靠的孤儿孤女，全凭外国‘神甫’收养，不然要饿死多少人哟！”“真是感恩不尽；并在群众中吹嘘：帝国主义‘传教士’是千悲万慈，不分贫富，不分信教和不信教，都是一样看待。”对帝国主义传教士的反动本质认识不清。不少虔诚教徒还把解放初期在该地组织武装叛乱的反革命神甫周伯廉（现在押）等说成是“热心救灵魂”的人。去年教会反敌分子唐元贞死后，正值农忙期间，仍有10余名教徒轮流念经三天，尸体已臭，也在为之祈祷，划不清敌我界限。去年以来，该地教会反敌分子曾两次利用粮食定量减少和个别干部在工作上的缺点和错误，煽动百余人（教徒占70%）闹事，包围公社检查团，要挟撤销党分支书记，并经常利用教徒宗教感情在群众中散布反动言论，说什么“过去‘守主日’有饭吃，现在‘不守主日’反而没有饭吃”，“如今社会活不下去，只有等天主收我们的灵魂”等，恶毒地攻击社会主义，离间党和群众的关系。该管区的生产一直处于落后状态，群众生产干劲不大，出工率很低，59年这个管区的粮食产量平均每人只有48斤，而与该管区自然条件相同的7村的粮食产量平均每人却达到980斤，相差一倍左右。[下缺]","type":"paragraph"},{"text":"来源：四川省委统战部“关于改变天主教徒聚居的白鹿人民公社情况简报、报告(1960.5.21-1960.9.2)”","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a90cfdf35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

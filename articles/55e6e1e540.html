script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《睁大你的眼睛》","authors":["北京市东城区业余文艺评论组"],"dates":[{"year":1976,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《睁大你的眼睛》"},{"type":"paragraph","text":"北京市东城区业余文艺评论组"},{"type":"paragraph","text":"一个英俊威武的红小兵脸上，闪动着一双睁大了的警惕的眼睛。他多象寻觅阶级敌人踪迹的公安战士，多象在边防线上巡逻的钢铁哨兵！中篇小说《睁大你的眼睛》"},{"type":"paragraph","text":"（北京人民出版社出版）封面上这个可爱的红小兵战士，把我们吸引到他居住的大院，跟他一起经历了一场惊心动魄的阶级斗争。"},{"type":"paragraph","text":"阶级斗争是纲。阶级斗争是青少年的一门主课。因此，对青少年进行阶级斗争的教育，是儿童文学创作的重要战斗任务。《睁大你的眼睛》的作者，坚持以阶级斗争为纲，学习和运用革命样板戏的创作经验，描写了在批林批孔运动中，发生在北京一个居民大院里的一场无产阶级战胜资产阶级的斗争，塑造了方旗这个无产阶级小英雄的鲜明形象。这是一本对青少年进行党的基本路线教育的好书。"},{"type":"paragraph","text":"批林批孔运动是一场无产阶级批判资产阶级和一切剥削阶级的重大斗争，必然引起党内外资产阶级的疯狂反对。一大批青少年在斗争中成长为批林批孔的小闯将，更引起了资产阶级的极端恐慌。他们不甘心自己的失败，加紧与无产阶级争夺下一代，企图把复辟的希望变为复辟行动。小说中的反动分子郑传善正是用腐朽的资产阶级思想和反动的孔孟之道来腐蚀毒害我们的青少年，妄想占领课余思想文化阵地，以达到破坏批林批孔运动、颠覆无产阶级专政的罪恶目的。红小兵方旗在党的领导下，时刻不忘阶级斗争，带领全院少年儿童，机智勇敢地识破了郑传善用坏书引诱和用金钱欺骗青少年的卑鄙手段，揭露了他在孩子中挑拨离间、制造分裂的反革命伎俩，斗倒了这个时刻梦想复辟的反动家伙，挽救了被腐蚀拉拢的伙伴，保卫了批林批孔的胜利成果。从方旗身上，我们可以看到，在马克思主义、列宁主义、毛泽东思想哺育下，在毛主席革命路线的指引下，经历了文化大革命锻炼的新一代，具有多么高的阶级斗争和路线斗争觉悟，多么自觉地在为巩固和加强无产阶级专政而战斗啊！党内最大的不肯改悔的走资派邓小平大肆鼓吹阶级斗争熄灭论，胡说“接班人不是红小兵，……不要找错了对象。”这是对文化大革命和革命青少年的恶毒攻击，是广大红小兵战士决不能允许的！我们就是要在阶级斗争的烈火中，培养出一批又一批象方旗那样敢于向资产阶级和修正主义进行斗争的无产阶级革命事业接班人，让我们的社会主义红色江山永不变色，让邓小平所代表的党内外资产阶级妄图在我国复辟资本主义的迷梦彻底破产！"},{"type":"paragraph","text":"作为一部儿童文学作品，《睁大你的眼睛》一书富有鲜明的儿童特点。故事情节紧张曲折，波澜起伏，相当引人入胜。小说的作者运用了孩子们熟悉的语言，有声有色地描绘了孩子们的斗争生活，使孩子们读起来分外亲切。"},{"type":"paragraph","text":"我们应该向书中的方旗和他的小战友们学习，与千千万万“儿童团”一起，永远睁大警惕的双眼，永远不忘阶级斗争，为反修防修，巩固无产阶级专政而斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55e6e1e540"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

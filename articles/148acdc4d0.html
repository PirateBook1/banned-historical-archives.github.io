script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用没见过的大干战胜没见过的大旱大寨大队夺得农林牧副全面丰收粮食总产量比去年增加百分之十六多，创造历史最高水平；向国家交售的粮食超过征购任务的百分之八十七　广大社员说:今年的丰收是靠毛主席革命路线的指引，靠批林整风运动的推动，靠大家的大干苦干得来的","authors":[],"dates":[{"year":1973,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社太原一九七三年十二月三日电　山西省昔阳县大寨公社大寨大队，用没见过的大干战胜没见过的大旱，夺得了农、林、牧、副各业全面丰收。"},{"type":"paragraph","text":"今年，全大队粮食总产量达到七十七万斤，比去年增加百分之十六多，创造了历史最高水平。全大队粮田总面积增加了五十亩，可平均亩产量仍然达到一千斤以上。各种干鲜果品也获得好收成，总产量达到四万九千斤，比去年增加百分之十一点三。大牲畜已经发展到八十五头，而且平均每户养猪两头。"},{"type":"paragraph","text":"丰收以后，广大贫下中农进一步发扬爱国家、爱集体的共产主义风格，正确处理国家、集体、个人三者关系，向国家交售粮食三十万斤，超过国家征购任务的百分之八十七点五；同时，做到计划用粮，节约用粮，多留储备粮，认真落实毛主席关于“深挖洞、广积粮、不称霸”的指示。"},{"type":"paragraph","text":"大寨今年丰收，比往年更加来之不易。社员们说:今年丰收是靠毛主席革命路线的指引，靠批林整风运动的推动，靠大家的大干苦干得来的。今年，大寨大队党支部带领群众，联系本队两个阶级、两条路线斗争的历史和当前实际，深入批判林彪的修正主义路线，认真总结经验，使大家进一步提高了执行毛主席革命路线的自觉性，干劲越来越大。今年春播季节，面临着从去年以来延续十几个月的大旱。广大干部和社员发扬天大旱人大干的革命精神，一面把蓄水池和机井里的水全部用起来，能开沟的开沟浇，开沟引不到的就拉管子浇；一面改制追墒的深耕犁，采用犁套犁深耕、犁沟里刨坑等方法，千方百计下种。但是，旱象继续发展，全县不少社队连人畜吃水也发生了困难。这时，大寨人为了支援兄弟大队用水，决定减少使用郭庄水库的水，靠发扬“千里百担一亩苗”的革命精神，担水点种。他们大战四十多天，担水十二万多担，硬是种下了五百亩玉米。六月以后，在阴雨不止的情况下，他们冒雨踩泥，起早搭黑，薅谷间苗。从春到夏，又从夏到秋，他们早起晚睡不歇晌，终于战胜了自然灾害，赢得了丰收。"},{"type":"paragraph","text":"“冬闲变冬忙，秋天多打粮。”这是大寨今年丰收的重要经验。去冬，大寨的干部、社员搬山填沟，把小块土地并成大块，在狼窝掌、老坟沟建成“人造小平原”，还在虎头山上修一个大蓄水池。加上前几年冬闲和农忙空隙搞的农田水利工程，使百分之八十以上的地可以机耕，百分之五十以上的地浇上了水。正是由于这样坚持不懈地改变生产条件，才能抗住今年这样大的灾害，夺得丰收。"},{"type":"paragraph","text":"大寨大队过去一年只能种一茬庄稼。为了改变这种情况，近几年来，他们试验在小麦地里套种玉米。今年，他们把套种面积扩大到五十亩，获得了可喜的收成，小麦平均亩产二百多斤，玉米平均亩产一千斤，两茬加起来，平均亩产一千二百斤以上。这个新试验的成功，为今后一茬变两茬，高产更高产，粗粮变细粮，开辟了新门路。"},{"type":"paragraph","text":"大寨大队通过闸沟坝地，里切外垫，搬山填沟造平原，不断扩大耕地面积，为农、林、牧、副业全面发展提供了有利条件。几年来，他们共扩大耕地面积二百五十亩，除拿出二百亩用来发展果木林外，还增加粮田五十亩。"},{"type":"paragraph","text":"目前，为了夺取明年更大丰收，一个冬季农田水利基本建设高潮又兴了起来。全大队百分之八、九十的劳动力已经进入工地。后底沟的“人造小平原”，正在进一步加固石坝，平整地面，加厚活土层。麻黄沟搬山填沟，建造五十亩“人造小平原”的工程，已在打石备料，即将破土动工。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\12\\73c4010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e大寨大队的干部和社员一遍又一遍地学习党的十大的各项文件，他们决心更加紧密地团结在以毛主席为首的党中央周围，继续发扬自力更生、艰苦奋斗的革命精神，努力完成党的十大提出的各项战斗任务，把大寨建设得更好。"},{"type":"paragraph","text":"本版照片均新华社记者摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\12\\73c4010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e大寨场院上垒成坝一样的玉米穗，金黄耀眼，呈现一片丰收景象。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\12\\73c4010103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e大寨大队正确处理国家、集体、社员三者之间的关系，积极完成向国家交售粮食的任务。\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"148acdc4d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"对目前世界形势的估计及对国民党可能进攻的对策","alias":"","parts":[{"type":"paragraph","text":"对目前世界形势的估计及对国民党可能进攻的对策！！"},{"type":"paragraph","text":"（1940年10月25日）周："},{"type":"paragraph","text":"甲、德意日不久必有大规模行动，德不攻英伦，即向非洲、印度，英国快到手忙脚乱之时。日本将取先占南洋?后扫中国政策，香港、新加坡、仰光、荷印四地一旦落于日本之手，中国英美派又将手忙脚乱。美国准备未周，不一定很快作战，如德攻英伦，美海军便要同时对付大西洋，不能集中对付太平洋。日本进攻南洋各地时不一定便发生日美战争。那时重庆英美派将望着发干急，他们现在的兴高采烈，带着单相思性质。放弃独立战争加入英美同盟是重庆英美派的志愿，但他们也怕英美不可靠。如日占南洋而日美战争又迟迟不爆发，英国又被德意日三国打得七零八落，他们仍有走贝当路线可能，故他们现在仍是动摇于英美路线与贝当路线之间，他们仍不敢过于得罪苏联，全面反共的决心也不容易下。大资"},{"type":"paragraph","text":"[1]这是毛泽东给周恩来的电报。[2]南洋，即东南亚。[3]荷印，指当时被荷兰殖民者侵占的印度尼西亚，又称“荷属东印度”。[4]贝当，1940年6月任法国总理。他的政府对德国法西斯侵略采取不抵产阶级既是动摇的，民族资产阶级、上层小资产阶级及许多中间派也是动摇的。如果是这一种情况，我们大有文章可做。"},{"type":"paragraph","text":"乙、但我们应估计到最困难最危险最黑暗的可能性，并把这种情况当作一切布置的出发点，而不是把乐观情况作出发点。最黑暗的情况是日本对新加坡久攻不下，美海军控制新加坡，德攻英伦不下，中国英美派放弃独立战争加入英美同盟的危险就加大了，大多数中间派跟蒋介石跑的危险也更大了。还须假定这种情况，即美国海军集中力量打败日本海军，日本投降美国，日本陆军退出中国，美国把中国英美派从财政上军事上武装起来，中国由日本殖民地变为美国殖民地，国共由合作变为大规模内战，最黑暗莫过如此。即使在这种情况下我们也是不怕的，原因是我党已经锻炼了，中国人民处在水深火热中，统治阶级内部矛盾百出，困难重重，世界革命必然会爆发，苏联是援助世界革命的。"},{"type":"paragraph","text":"内、有一种中间情况，即日美相持不下，中日相持不下，国共相持不下，欧洲英德也相持不下，全世界全中国都是不痛不痒的。我们也要准备对付这种情况，我们也能够对付这种情况。"},{"type":"paragraph","text":"丁、总之我们要准备对付一切情况，任何一种情况我们都要有办法。目前我们应准备对付最黑暗的局面，我们的对策是稳健地对国民党的进攻。军事上采取防卫立场，他不进攻，我不乱动。政上强调团结抗日，向国民党及中间派及广大人民说明贝当路线与藻美路线两者的危险性，强调独立自主的抗日战争，说明目前的反反苏是放弃独立战争加入英美同盟的准备，在国民党区域的党实全部的完全的退却下来，各根据地上实行完全的自足自给（边区画有准备)，再支持一年，世界形势就大变了，目前是准备待机时期。(此电再发德怀、胡服、项英\")"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"有子[1]德怀，即彭德怀。胡服，即刘少奇。项英，当时任中共中央军委新"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":10,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":166,"page_end":168},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c51755aaee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"政务院关于高等学校领导关系的决定","authors":[],"dates":[{"year":1950,"month":7,"day":28}],"is_range_date":false,"parts":[{"text":"政务院关于高等学校领导关系的决定","type":"title"},{"text":"（一九五〇年七月二十八日政务院第四十三次政务会议通过）","type":"subtitle"},{"text":"全国高等学校以由中共人民政府教育部统一领导为原则，为使高等教育更有效地为国家建设服务，并简化行政手续，以利学校工作的进行，特对高等学校的领导关系作如下的决定：","type":"paragraph"},{"text":"（一）中央人民政府教育部（以下简称中央教育部）对全国高等学校（军事学校除外，以下同）均负有领导的责任，各大行政区人民政府或军政委员会教育部或文教部（以下简称大行政区教育部）均有根据中央统一的方针政策，领导本区高等学校的责任。","type":"paragraph"},{"text":"一、凡中央教育部所颁布的关于全国高等教育的方针、政策与制度，高等学校法规，关于教育原则方面的指示，以及对于高等学校的设置变更或停办，大学校长、专门学院院长及专科学校校长的任免，教师学生的待遇，经费开支的标准等决定，全国高等学校均应执行。某一地区、某一学校得因特殊情况作因时因地制宜的决定，但须事先经大行政区教育部建议或审查，报请中央教育部核准。","type":"paragraph"},{"text":"二、中央教育部为及时了解情况、研究问题、总结经验，得指定某一学校直接向部作专门报告。各大行政区教育部对本区高等学校亦有同样职权。","type":"paragraph"},{"text":"三、在全国高等教育建设计划未经中央教育部统一制定以前，在全国高等教育经费未由中央教育部统一分配以前， 各大行政区高等教育建设计划及高等教育经费分配计划，由各大行政区教育部负责制订报请中央教育部批准施行。","type":"paragraph"},{"text":"（二）华北区内高等学校，除已交由省政府领导者外，由中央教育部直接领导。其他各大行政区内高等学校，暂由中央教育部委托各大行政区教育部直接领导；中央教育部得视条件，有计划有步骤地将各地区高等学校收归中央教育部直接领导。各地高等学校应与所在地省、市人民政府密切联系，省、市人民政府对当地高等学校应在政治学习、参观实习、警卫及一般人事等方面予以积极协助。","type":"paragraph"},{"text":"（三）综合性大学及与几个业务部门有关的专门学院，归中央或大行政区教育部直接领导。教育部关于此类学校的业务教育及参观实习，应与政府其他有关部门密切联系，会商办理，各有关部门应积极负责予以具体帮助和指导。只与某一业务部门有关或主要与某一业务部门有关的高等学校，其日常行政、教师调整配备、经费管理、设备及参观实习等事宜，得由中央或各大行政区人民政府或军政委员会有关部门直接领导。各有关部门应增设管理教育的人员或机构，负责执行上述领导的任务，但仍须执行上述（一）项各款之规定。","type":"paragraph"},{"text":"（四）根据上述原则，高等学校的领导关系如有必须变更时，必须有计划、有步骤、有准备地进行，并须经有关方面协商妥贴后，由中央教育部以命令行之。","type":"paragraph"},{"text":"（五）本决定由中央人民政府政务院公布施行。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a6a7f6dee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

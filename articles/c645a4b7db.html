script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席领导的社会主义祖国是华侨最有力的靠山第二批印尼受害华侨胜利回到祖国怀抱湛江港口上万亲人夹道欢迎欢呼这次接侨斗争胜利是毛泽东思想的又一胜利","authors":[],"dates":[{"year":1966,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社湛江28日电　第二批乘光华轮回国的一千零七十六名印度尼西亚受害华侨，今天下午到达湛江港。上万的祖国亲人，在从港口直到难侨住地的路上，夹道欢呼这次接侨斗争的胜利是毛泽东思想的又一个胜利，热烈欢迎在印尼反动派面前不怕牺牲、敢于斗争的爱国侨胞胜利回到祖国怀抱。"},{"type":"paragraph","text":"湛江市今天呈现着一片欢腾的景象。港区内外的许多建筑物上悬挂着“毛主席领导的社会主义祖国是华侨最有力的靠山”、“向坚持民族气节英勇斗争的侨胞致敬”等巨幅标语。两组彩色气球，高悬着“伟大的中国共产党万岁!”“伟大的领袖毛主席万岁!”的长幅标语。当地广大工农群众、革命干部和来自全国各地的革命师生、红卫兵，鸣锣擂鼓，高唱革命歌曲，从四面八方涌向港区。夹道欢迎的队伍一直从港口绵延到接待难侨住宿的华侨服务社大楼附近，长达一里。"},{"type":"paragraph","text":"下午一时许，一艘高悬着毛主席画像的远洋巨轮，朝着港岸码头徐徐驶来。码头上顿时欢声雷动，《东方红》和《大海航行靠舵手》的乐曲声响彻天空。欢迎的人群挥动着红光闪闪的《毛主席语录》，挥动着花环、彩带，向胜利归来的侨胞们致敬。早就聚集在甲板上、船舷旁的归国难侨，不停地欢呼“毛主席万岁!”高唱革命歌曲，挥动着《毛主席语录》、毛主席画像和毛主席语录牌，表达了他们对伟大领袖毛主席和伟大社会主义祖国的无限热爱。无数张激动的脸孔流露着兴奋、自豪的感情，无数双眼睛涌出了激动的泪花。"},{"type":"paragraph","text":"在印尼反动派的监狱中进行了四十天英勇斗争的四十一名难侨青少年，高唱着《大海航行靠舵手》，列队走下船梯。无数的革命青少年和红卫兵涌向他们，把毛主席塑像、毛主席像章和毛主席的“老三篇”等最珍贵的礼物，送到他们手上。革命青少年和红卫兵们向四十一位小英雄激动地表示:“向你们学习，向你们致敬!”走在四十一名难侨青少年行列前面的余亚周怀着最大的激情回答说:“向祖国革命青少年和红卫兵学习!让我们更高地举起毛泽东思想伟大红旗，努力学好毛主席著作，当好无产阶级革命事业的接班人。”"},{"type":"paragraph","text":"这次回国的难侨，有一部分是在十一月九日棉兰陆军当局唆使暴徒袭击棉兰华侨中学难侨“收容所”事件中的受害者。他们遵循毛主席的教导，下定决心，不怕牺牲，坚持同印尼反动派进行顽强的抗暴斗争，直到把暴徒赶出了“收容所”。今天，当这些参加抗暴斗争的爱国侨胞带着胜利的激情走上码头时，欢迎的人群千百遍地热烈鼓掌，向他们致敬和慰问。"},{"type":"paragraph","text":"丈夫无辜惨遭印度尼西亚暴徒杀害的妇女丘月兰、余亚秀，今天带着儿女回到祖国。她们激动得热泪滚滚，高举手中的毛主席画像，不断高呼“毛主席万岁!”她们向前来欢迎的祖国亲人，控诉了印尼反动派惨杀她们亲人的法西斯暴行。"},{"type":"paragraph","text":"这一批回国的难侨中，有许多人在印尼反动派的残酷迫害下，健康受到严重摧残。当医务人员和船员用担架把伤病的难侨抬下船时，码头上群情激愤，不断振臂高呼“强烈抗议印尼反动派迫害华侨”等口号。"},{"type":"paragraph","text":"今天，广东省副省长、广东省接待和安置归国华侨委员会副主任委员曾生等，都到码头欢迎归来的侨胞。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\11\\66bt020401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e同印尼反动派英勇斗争取得胜利的华侨青少年在湛江码头和祖国亲人会见。他们为了表达对伟大领袖毛主席的无限热爱和忠诚，曾在印尼反动派狱中做了一个中间贴着毛主席像，周围簇拥着四十一颗小红星的五角星，准备献给最最敬爱的伟大领袖毛主席。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c645a4b7db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"毛泽东等祝贺古巴解放六周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺古巴解放六周年的电报"},{"type":"paragraph","text":"（1964年12月31日）哈瓦那古巴社会主义革命统一党全国领导委员会第一书记、古巴革命政府总理菲德尔·卡斯特罗·鲁斯同志，古巴共和国总统奥斯瓦耳多·多尔蒂科斯·托拉多同志："},{"type":"paragraph","text":"在古巴解放六周年的时候，我们代表中国人民、中国共产党和中华人民共和国政府，向兄弟的古巴人民、古巴社会主义革命统一党和古巴革命政府，表示热烈的祝贺。"},{"type":"paragraph","text":"我们高兴地看到，英雄的古巴人民，在菲德尔·卡斯特罗同志的领导下，以不屈不挠的革命气概，同贪婪的美帝国主义进行了英勇顽强的斗争，胜利地保卫了革命的果实，维护了国家的主权和独立。英雄的古巴人民，团结一致，继续奋斗，在社会主义建设的事业中，取得了不少的成就。古巴人民的斗争再一次表明，站起来了的人民，只要敢于斗争，不怕困难，他们就一定能够坚持胜利前进。"},{"type":"paragraph","text":"古巴人民的革命和胜利，两个哈瓦那宣言的革命精神，激励和鼓舞了拉丁美洲和全世界一切被压迫民族争取解放的斗志和信心。日益高涨的各国人民反对美帝国主义的斗争，也有力地支持了革命的古巴人民。我们深信，胜利必定属于团结起来，敢于坚持革命斗争的古巴人民、拉丁美洲人民和全世界人民。毛泽东全集第四十七卷"},{"type":"paragraph","text":"中国和古巴两国人民有着深厚的战斗友谊。我们两国虽然远隔重洋，但是，反对美帝国主义侵略，保卫世界和平、促进人类进步的共同斗争，把我们紧密地联系在一起。六亿五千万中国人民怀着关切的心情，注视着古巴人民革命事业的发展，并且将永远坚定地同古巴人民站在一起，坚决支持古巴人民的五项正义要求，坚决支持古巴人民反对美帝国主义侵略和保卫社会主义革命的斗争。"},{"type":"paragraph","text":"祝中古两国人民兄弟般的友谊不断巩固和发展。"},{"type":"paragraph","text":"祝古巴人民在反对美帝国主义、建设社会主义的革命斗争中，取得新的、更伟大的胜利。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六四年十二月三十一日"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":12,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":368,"page_end":369},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90bf8a3dcf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

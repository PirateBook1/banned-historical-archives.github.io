script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"华北部队应归林罗刘谭统一指挥","alias":"","parts":[{"type":"paragraph","text":"华北部队应归林罗刘谭统一指挥\""},{"type":"paragraph","text":"（1948年12月11日）聂、薄、滕、赵，华北局，林、罗、刘、谭："},{"type":"paragraph","text":"东北我军正陆续入关，攻击平、津、张、唐诸敌之作战业已开始。这是一个巨大的战役，不但两区野战军应归林罗刘谭统一指挥，冀中七纵及地方兵团，亦应统一指挥。望华北军区即令七纵及冀中军区与林罗刘谭接通电台联系，向林罗刘谭报告情况，接受任务。冀中军区并应派员去蓟县林罗处接洽，华北军区、华北局亦应派员去蓟县将平津情况，准备接收平津的干部配备，及管理平津的各项政策告知林罗，同时加强电台通讯，使林罗知道华北所准备的一切重要事项。"},{"type":"paragraph","text":"中央军委"},{"type":"paragraph","text":"真亥"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华北军区司令员聂荣臻、政治委员薄一波、第二副司令员滕代远和参谋长赵尔陆的电报。"},{"type":"paragraph","text":"[2]林、罗、刘、谭，指林彪、罗荣桓、刘亚楼、谭政，当时分别任东北野战军司令员、政治委员、参谋长和政治部主任。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":378,"page_end":378},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"177d1d73b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

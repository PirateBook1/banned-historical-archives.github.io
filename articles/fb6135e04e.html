script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"热河县级以上干部对富农政策的反映","authors":[],"dates":[{"year":1950,"month":7,"day":21}],"is_range_date":false,"parts":[{"text":"热河县级以上干部对富农政策的反映","type":"title"},{"text":"（东北总分社7月21日讯）热河地区若干县级以上干部对富农政策有如下反映：（一）现在对了，过去的政策错误，影响生产很大。（二）过去对，现在错了。政府贷款解决不了问题，因土地是主要生产手段。（三）中央对富农政策已改变了好几次，究竟是战略的还是策略的改变？（四）这就是有步骤的消灭封建半封建制度，现在先消灭地主，将来再以贷款方式收买富农土地，消灭富农。富农与半封建制度必须以革命手段消灭。（五）经济上保留，政治上是否也保留？中央提出老区对地主、富农要分别对待，究竟区别在什么地方？任弼时报告中曾说三、五年后视地主、富农之劳动好坏恢复公民权，现在已不提，新土地法公布后是否要恢复？有些赞成经劳动改造好的恢复公民权，以给其他富农指出方向；但对反动的仍需镇压。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年7月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb6135e04e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

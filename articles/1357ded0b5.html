script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贯彻毛主席抓革命促生产的伟大方针  山东铁路公路运量不断上升","authors":[],"dates":[{"year":1968,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贯彻毛主席抓革命促生产的伟大方针"},{"type":"paragraph","text":"山东铁路公路运量不断上升"},{"type":"paragraph","text":"据新华社济南三日电　山东省交通运输战线广大革命职工，紧跟毛主席的伟大战略部署，进一步贯彻执行毛主席“抓革命，促生产”的伟大方针，使革命、生产出现了一派大好形势。目前，山东省整个交通运输战线，已经全面实现了革命大联合，绝大部分单位建立了革命委员会。铁路和公路的运输量不断上升，许多重要物资的运输任务都已超额完成。"},{"type":"paragraph","text":"山东省交通运输战线革命和生产形势大好的最突出特点，是战无不胜的毛泽东思想得到了空前大普及，毛主席的一系列最新指示，在广大革命职工和家属中迅速得到落实。广大革命职工遵循毛主席“办学习班，是个好办法，很多问题可以在学习班得到解决”的伟大教导，大办各种类型的毛泽东思想学习班，到目前为止，参加学习的职工达五万多人。烟台、菏泽、济宁等地汽车运输公司，为了保障安全，在毛泽东思想学习班里，专门学习了毛主席的光辉著作“老三篇”和有关群众路线、增强群众观点等方面的教导，加强了为革命、为人民开车的思想，提高了警惕性。同时，革命职工还以毛泽东思想为武器，开展革命大批判，愤怒地批判了中国赫鲁晓夫推行的“物质刺激”、“奖金挂帅”等修正主义黑货，并肃清其流毒。"},{"type":"paragraph","text":"山东省交通运输战线的广大革命职工把无产阶级文化大革命中焕发出来的冲天干劲用到生产中去，使运输生产节节上升。铁路部门广大革命职工，在毛泽东思想的指引下，主动同物资、交通部门密切协作，不仅保证了钢铁、粮食和各种支农物资的及时运输，而且货运量和装卸、运输效率逐月提高，特别是煤炭的运输量，仅第一季度就比原计划超过六万七千吨，基本上做到了煤矿生产多少，就运多少。全省公路运输系统广大革命职工，坚决贯彻执行毛主席提出的以农业为基础，以工业为主导的发展国民经济的总方针，把运输支援农业物资放在第一位，今年头四个月共运输支农物资近五百万吨，做到随到随运，安全及时。一至四月份的公路运输计划也已超额完成。山东省交通运输部门广大革命职工在完成运输任务中，还高举革命大批判的旗帜，彻底批判修正主义路线，改革一些旧的不合理的规章制度，创建了各运输部门和银行部门联合运输服务的好形式。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1357ded0b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"甘全局战事由彭德怀部独力拍任","alias":"","parts":[{"type":"paragraph","text":"陕甘全局战事由彭德怀部独力担任"},{"type":"paragraph","text":"（1948年3月21日）德怀川同志："},{"type":"paragraph","text":"（一）我们本日动身东移，约卯删可至中工委所在地？。（二）不论现在打洛川，将来打延安，敌均有增援可能，望部署打援。（三）陈唐（指挥陈谢）已放弃洛阳，集结新、论、宜、洛休整一时期，或打南阳，或打平汉\"，或再打洛阳，尚待决定。向前\"克临汾后，或打豫北，或打平介?灵石，那时再定。总之陕甘全局，除陈谢一个旅在陕南外，由你们独力担任。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"寅马[1]德怀，即彭德怀，当时任西北野战军司令员兼政治委员。[2]指中共中央工作委员会的驻地河北省建屏县（今属平山县）西柏坡村。[3]1陈唐，指陈士、唐亮，当时分别任华东野战军参谋长和政治部主任。"},{"type":"paragraph","text":"[4]陈谢，指陈、谢富治，当时分别任晋冀鲁豫野战军陈谢集团前委书记和副书记。"},{"type":"paragraph","text":"[5]新、浥、宜、洛，指河南新安、绳池、宜阳和洛宁。[6]平汉，即平汉路，指北平（今北京）至汉口的铁路，今京广线一段。[7]向前，即徐向前，当时任晋冀鲁豫军区第一副司令员。[8]平介，指山西平遥和介休。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":3,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":177,"page_end":177},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b15ea8e181"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

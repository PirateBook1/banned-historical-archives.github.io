script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在全党组织干部宣讲队伍把全党全民的社会主义教育运动进行到底的指示","authors":[],"dates":[{"year":1964,"month":3,"day":22}],"is_range_date":false,"parts":[{"text":"中共中央关于在全党组织干部宣讲队伍把全党全民的社会主义教育运动进行到底的指示","type":"title"},{"text":"我党从一九六三年开始的全党全民的社会主义教育运动，必须进行到底，需要几年才能完成（至少要三年到四年）。地方要学习解放军的经验，解放军也要学习地方的经验。中央的三个社会主义教育文件（五反指示，决定草案，规定草案），除五反指示限于城市及县以上机关以外，其余两个（即所谓双十条）应在几年内分几次在城乡全党全民中宣读，讲解，发问，答问，由粗到细，由浅入深，结合当地实际情况，深入调查研究，直到确实解决问题。为此要组织宣讲队伍。这种队伍，要使一切能讲（即能看懂文件）会讲（即政治水平较高，在群众中有较高威信）的同志都得到机会去讲。从中央委员到县委市委委员，与县一级相同的党委委员以及其他有相当文化和政治水平的同志，除年老体弱及有病者外，一律要使他们充当宣读员，至少一次到两次。避免不去的，叫作消极怠工分子。这样做，于己于人，好处极多，能使全党全民获得社会主义教育，首先是各级干部获得这种教育，免除官僚主义、修正主义和教条主义的危害。现将两个文件发给你们。一个是解放军总政治部一九六四年三月十六日的报告，一个是孔夫子故乡山东曲阜县委一九六四年二月十日报告。请你们研究这两个文件，从其中可以得到许多启发。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在全党组织干部宣讲队伍把全党全民的社会主义教育运动进行到底的指示","authors":[],"dates":[{"year":1964,"month":3,"day":22}],"is_range_date":false,"parts":[{"text":"中共中央关于在全党组织干部宣讲队伍把全党全民的社会主义教育运动进行到底的指示","type":"title"},{"text":"我党从一九六三年开始的全党全民的社会主义教育运动，必须进行到底，需要几年才能完成（至少要三年到四年）。地方要学习解放军的经验，解放军也要学习地方的经验。中央的三个社会主义教育文件（五反指示，决定草案，规定草案），除五反指示限于城市及县以上机关以外，其余两个（即所谓双十条）应在几年内分几次在城乡全党全民中宣读，讲解，发问，答问，由粗到细，由浅入深，结合当地实际情况，深入调查研究，直到确实解决问题。为此要组织宣讲队伍。这种队伍，要使一切能讲（即能看懂文件）会讲（即政治水平较高，在群众中有较高威信）的同志都得到机会去讲。从中央委员到县委市委委员，与县一级相同的党委委员以及其他有相当文化和政治水平的同志，除年老体弱及有病者外，一律要使他们充当宣读员，至少一次到两次。避免不去的，叫作消极怠工分子。这样做，于己于人，好处极多，能使全党全民获得社会主义教育，首先是各级干部获得这种教育，免除官僚主义、修正主义和教条主义的危害。现将两个文件发给

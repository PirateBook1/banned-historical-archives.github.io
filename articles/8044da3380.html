script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发陕西省委《关于地主、富农能否参加互助组的意见》","authors":[],"dates":[{"year":1952,"month":4,"day":9}],"is_range_date":false,"parts":[{"text":"中共中央转发陕西省委《关于地主、富农能否参加互助组的意见》","type":"title"},{"text":"西北局并各中央局、分局转各省、市、区党委：","type":"appellation"},{"text":"中央同意陕西省委，关于地主、富农能否参加互助组的意见》，发给各地参照办理，并在党刊上发表。","type":"paragraph"},{"text":" 中央四月九日","type":"paragraph"},{"text":"陕西省委关于地主、富农能否参加互助组的意见","type":"subtitle"},{"text":"（一九五二年四月三日）","type":"subtitle"},{"text":"各地委、县委并报西北局〔1〕：","type":"appellation"},{"text":"最近各地询问“地主、富农是否可以参加互助组？”现简复如下：","type":"paragraph"},{"text":"（一）不能允许地主参加农民的劳动互助组织。互助组织的任务，在于把农民的劳动力及某些生产资料组织起来，在一定程度上克服个体小农经济的弱点，借以发 挥农民的劳动效能和各项生产资料的效用，达到提高产量的目的；互助组同时是使农民获得集体主义、爱国主义等各项思想政治教育的良好组织；它并享有国家所给 予的经济上、政治上的各种便利与优先（如贷款、奖励、民主生活等)；而对地主是不允许有这些权利的。另方面，土改后地主仍极仇视农民、仇视人民政府，其破 坏活动并未停止，有些尚很猖狂，在此情况下，若允许地主参加互助组，对互助组的巩固将是十分有害的。基于这些原因，故地主未改变其成分前，是不能允许其加 入互助组的。对于地主的劳动改造，应当在乡村政权、农民、民兵及农民互助组等的监督下，强制其经常劳动生产；也可将个别地主强制其临时与变工组在一起劳 动，但这绝不等于允许地主加入互助组。个别地方组织“地主互助组”，这也是不对的，应予以纠正。","type":"paragraph"},{"text":"（二）中央《关于农业生产互助合作的决议草 案》中规定：“在农业互助组和农业生产合作社内部，不应允许进行雇佣劳动的剥削（即富农的剥削）。因此，不应允许组员或社员雇长工入组入社，也不应允许互 助组和农业生产合作社雇长工耕种土地。”基此，在关中，陕南地区原则上均不应吸收富农加入互助组。对现已加入互助组的富农，如符合中央原则并确实能遵守生 产互助组的规矩时，亦可不令其退出；但仍应注意：","type":"paragraph"},{"text":"（1）这个互助组的基础必须较强；","type":"paragraph"},{"text":"（2）富农不得充当互助组的领导人；","type":"paragraph"},{"text":"（3）工资找补、耕畜与人工折算等，都应公平合理，","type":"paragraph"},{"text":"陕北老区，富农是否允许加入，待后再复。","type":"paragraph"},{"text":"以上意见妥否，请西北局批示。","type":"paragraph"},{"text":" 陕西省委四月三日","type":"paragraph"},{"text":"注释","type":"paragraph"},{"text":"〔1〕西北局收到此意见后，于四月五日将此件转发所属分局、各省委、市委并报中央。西北局在转发此件时说：“陕西省委这个文件我们认为是正确的，发各地党委照办，并请中央审核。”","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8044da3380"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

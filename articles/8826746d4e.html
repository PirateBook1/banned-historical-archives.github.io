script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"高福里五十号事件的教训","authors":["《文汇报》短评"],"dates":[{"year":1950,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"高福里五十号事件的教训","type":"title"},{"text":"《文汇报》短评","type":"authors"},{"text":"高福里五十号事件给了我们很好的教训，这教训是完成任务必需要和政策相结合，单纯的任务观点，结果不但不能完成任务，反而使工作受了阻碍，远远的脱离了群众。","type":"paragraph"},{"text":"当许宗英郝仲溶两同志在高福里五十号推销公债用强迫、威胁手段来完成任务时，结果是两位老太太吓得大哭，其中一位还跪了下来，任务并没有完成。陈老太太又气又怕，使她造成了这样印象:‘人人都说解放军好，怎么解放军是这个样!’当黄元庆区长亲自在居民座谈会上自己检讨，承认错误后，陈老太太说:‘这那能同国民党相比，堂堂一个区长来讲话道歉，真是一个天上，一个地下!’这件事情告诉我们:我们的工作上还存在着许多缺点，像公债总会和分会间的上下联系不够，像许宗英郝仲溶同志还用生硬的方式来完成任务，结果就脱离群众，在群众中造成很不好的印象，严重的损害了人民政府在人民中间的威信。","type":"paragraph"},{"text":"高福里五十号事件告诉我们，尽管许宗英，郝仲溶两同志要求完成公债推销任务是对的(像七十多岁的居民谈养吾老先生说，他们是为国家，并不是饱私囊)但是他们把握政策不够，不耐心向群众说服、劝导，解释发行公债的意义，而用主观命令、强迫、威胁，结果造成了很大的错误。如果不经过居民座谈会的检讨和批评，高福里的居民，将不可能忘记推销公债时候的这一段经过，人民和政府间是会发生隔阂的。","type":"paragraph"},{"text":"通过这一件事情的教训，我们希望行政部门里都能检查一下自己的工作作风，特别是和人民接触最密切的单位，有没有因为要完成任务，而忘记了政策，政策和任务应该是统一的，而不是对立的，忘记政策，不但任务不可能完成，而且会严重的损害了我们人民政府在人民中的威信。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8826746d4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王家楫在光明日报编辑部邀请武汉教授专家座谈会上的讲话","authors":["中国科学院","王家楫"],"dates":[{"year":1957,"month":5,"day":4}],"is_range_date":false,"parts":[{"text":"王家楫在光明日报编辑部邀请武汉教授专家座谈会上的讲话","type":"title"},{"text":"中国科学院王家楫","type":"authors"},{"text":"（王家楫：九三学社武汉分社主任委员，科学院水生生物研究所所长）","type":"subtitle"},{"text":"[光明日报编者按：本报编辑部邀请武汉地区的高等学校和科学研究机关部分教授、专家，就正确处理人民内部矛盾和开展“百花齐放、百家争鸣”问题，组织了两次座谈会——5月4日在东湖招待所举行一次，5月7日在武汉大学举行一次。","type":"paragraph"},{"text":"在座谈会上，大家结合具体事实，集中地而且尖锐地谈到了两个问题：党群关系问题和高等教育问题。许多教授认为，自解放起到“百花齐放、百家争鸣”的方针提出以前，在知识分子的感受中，那才是乍暖乍寒的初春天气。知识分子一方面私心感到无限欢喜，一方面又时时有怯寒之感。自从听了毛主席的讲话以后，这才感到是春暖花开的季节了，真正信任自己的力量的存在，从做好工作、建设社会主义出发，对不满意的现象敢于指摘、敢于批评，敢于说话了。这里，我们将一些先生所谈的关于党群关系问题的意见汇集如次。至于对高等教育问题的意见，准备另行整理发表。]","type":"paragraph"},{"text":"在所里，党不很尊重党外人士的意见，所里有些事情党也不征求我的同意就做了。水生生物所曾派一个人到苏联去留学，可是这人去苏联是谁决定的，谁批准的，他和伍献文所长都不知道。","type":"paragraph"},{"text":"过去党是走群众路线的，因为那时党是在游击战争环境中，不走群众路线，就要吃眼前亏。现在胜利了，有些党员的老爷架子也就摆出来了。","type":"paragraph"},{"text":"关于对党员和一般群众的待遇问题，我认为，在提拔上，如果一个是党员，一个是群众，应当首先提拔群众，这才表现党员是吃苦在前，享乐在后。但我看，现在并不是如此。","type":"paragraph"}],"comments":[],"origin":"《批判光明日报参考资料》（中华全国新闻工作者协会编，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e0e29c189"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"列席政协全委会教工代表联名写信向毛主席致敬保证认真学习毛泽东选集改造思想　深入爱国主义教育努力实行新学制","authors":[],"dates":[{"year":1951,"month":11,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京二日电】　列席中国人民政治协商会议第一届全国委员会第三次会议的教育工作者代表联名写信向毛主席致敬，并保证认真学习毛泽东选集，改造思想；继续深入进行爱国主义教育；用革命的精神和办法，实行新学制。该信全文如下:"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"我们以无比兴奋的心情，列席中国人民政治协商会议全国委员会会议，这在旧社会是做梦也梦不到的事情。我们深深体会到，只有在伟大的中国共产党和您的英明领导下，我们才会得到人民教师这个光荣的称号!"},{"type":"paragraph","text":"我们一致同意并衷心地拥护您的开会词，周总理及各位首长的报告，并坚决地深入学习，认真地贯彻执行。"},{"type":"paragraph","text":"我们共同地感到对人民的供献太小，要同人民志愿军和工农劳模比起来，就差得太远了；但又受到这样的光荣，因而更觉得惭愧，今后我们只有以最大的努力，争取在人民教育事业中作一个马恒昌、郝建秀、李顺达。特向您保证:"},{"type":"paragraph","text":"一、认真学习毛泽东选集，来改造我们的非无产阶级思想，以批评与自我批评的方法，来进行自我改造和自我教育，并努力使这个运动成为全体教师的群众性的运动，给我们国家在各方面实现民主改革和逐步实行工业化打下良好的基础。"},{"type":"paragraph","text":"二、继续深入进行爱国主义教育，在不妨碍工作和身体健康的原则下，来增加生产，厉行节约，并努力向群众宣传，使抗美援朝，经济建设做得更好，争取每个教师在广大群众中成为一个好的宣传员，有系统地宣传中国革命的理论和实际，宣传我们祖国的美好远景，加强民族自尊心和自信心，来澈底肃清帝国主义在中国的影响。"},{"type":"paragraph","text":"三、用革命的精神和办法，实行新学制，发展人民教育事业。不断地改进教学方法，大力培养各种建设人材，克服我们当前缺少各项建设人材的困难。"},{"type":"paragraph","text":"以上这些事情，都是我们作一个人民教师所应负担的光荣任务。我们决心要完成这些任务，来回答您给我们的光荣，我们代表全国教育工作者向您致敬，并祝您的身体永远健康!"},{"type":"paragraph","text":"中国人民政治协商会议第一届全国委员会第三次会议教育工作者列席代表:"},{"type":"paragraph","text":"华北区杨建勋、吴英恺、贾尔斌、李鸿文。"},{"type":"paragraph","text":"东北区吕敬先、董云波、齐泰良。"},{"type":"paragraph","text":"华东区史瑞芬、朱刚、缪省吾、郑辟疆。"},{"type":"paragraph","text":"西北区张俊德、李成斌、任省鉴。"},{"type":"paragraph","text":"中南区高启新、王淑英、高尚荫。"},{"type":"paragraph","text":"西南区夏康农、韩最科、陈著常、刘孝瑜"},{"type":"paragraph","text":"内蒙古自治区额尔和　一九五一年十月三十日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd6a33aae6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

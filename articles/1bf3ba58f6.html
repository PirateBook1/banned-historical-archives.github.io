script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"总政治部关于军队处理的右派分子那些算开除了公职的解释","authors":[],"dates":[{"year":1961,"month":9,"day":6}],"is_range_date":false,"parts":[{"text":"总政治部关于军队处理的右派分子那些算开除了公职的解释","type":"title"},{"text":"中央统战部：","type":"appellation"},{"text":"在全国改造右派分子工作会议起草的几个文件中，对于开除公职的和没有开除公职的两类右派分子，在政治待遇、物质待遇和工作安排上都有明显的区别。地方上处理的右派分子，绝大多数都未开除公职；军队处理的右派分子，根据中央批准的总政处理规定，都开除了军籍和剥夺了军衔。因此，就产生了这样一个问题；军队处理的右派分子，哪些算作开除了公职，哪些虽开除了军籍但并不等于开除了公职？我们意见，军队中的右派分子，除了按处理右派规定第一种办法处理的，即开除军籍、剥夺军衔、劳动教养、情节特别严重、态度十分恶劣的以外，其余的右派分子都算未开除公职。他们参加革命工作的时间，可折合为工作年限，算作工龄。","type":"paragraph"},{"text":"以上是我们的意见，供你们解释、答复问题时参考。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1bf3ba58f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

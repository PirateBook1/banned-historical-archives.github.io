script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"海空军强大起来了就能够收复台湾","alias":"","parts":[{"type":"paragraph","text":"海空军强大起来了就能够收复台湾！"},{"type":"paragraph","text":"（1954年8月11日）"},{"type":"paragraph","text":"我谈一点解放台湾的问题。我们和苏联不同，苏联建国以后，几十年没有国内战争。我们在国内战争结束以后，有过朝鲜战争，现在还有个台湾战争。解放台湾，这件事好不好？要说好，天天要打仗；要说不好，但总比不打好。战争可以锻炼军队，可以提高人民的觉悟，可以加强团结。当然，这个方针不是今天才提出的，它是早已就提出过了。现在把它提出来，是为了强调它。从前在抗美援朝的时候，我们讲过边打边建。现在是不是就只建不打了呢？应当说，还是边打边建，在现在更应该是建。这个方针是不是要在报纸上提出？我看可以不必了。"},{"type":"paragraph","text":"解放台湾的时间也不会很短。今年是台湾脱离祖国的六十年，如果今年能够收复了当然很好，如果不能够，就再加上一年，加上一年还不行，就再加上一年。边打边建的方针对于我们并不是不利，它对我们的军队、国内的人民和各阶级的团结都有好处。我们能不能解放台湾？是不是就那么不得了？要知道，我们的敌人是蒋介石。蒋介石有两种，一种是过去在南京大陆上的蒋介石，一种是在水里的蒋介石。过去在没有水的地方打仗，我们有经验，但是在水里打仗的经验就缺之了。蒋介石是钻在水里的敌人。因此，我们"},{"type":"paragraph","text":"[1]这是毛泽东在中央人民政府委员会第三十三次会议上讲话的一部分。毛泽东全集第三十四卷不应该轻视现在的蒋介石，说蒋介石算什么！可是蒋介石钻在水里就是不上来，假使他上来了，事情也就好办一点。因此，我们要搞海军、空军。台湾能不能收复？我想是能够收复的。海、空两军搞强大起来了，就能够收复台湾。这里面有军事工作、外交工作、宣传工作、政治工作。政治工作，主要是讲团结，特别是沿海各省的团结。宣传也是件很大的工作，各民主党派都要做。同时，收复台湾也是个经济工作，如修建铁路。现在福建的经济和对国外的通商，因为有蒋介石，是个很大的障碍。这次政府委员会开会以后，还要召开一个政协全委常委扩大会议，有各大城市的人参加。在那个会上要通过一个联合宣言\"。因为这不是一件小事，而是很复杂的，它包括有军事问题、政治问题、经济问题等，是个艰巨的工作。最后我们估计是可以收复台湾的，因为台湾是我们的，美国在这个问题上是最孤立的。"},{"type":"paragraph","text":"[1]1954年8月20日至22日召开的政协第一届全国委员会常委会第五十八次会议，通过了《中华人民共和国各民主党派各人民团体为解放台湾联合宣言》。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":8,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":197,"page_end":198},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"805f491955"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

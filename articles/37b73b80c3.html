script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亚洲国家和西方国家报纸显著刊载毛主席讲演","authors":[],"dates":[{"year":1957,"month":6,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京22日电】　印度、日本、印度尼西亚和菲律宾的许多报纸刊载了毛泽东主席“关于正确处理人民内部矛盾的问题”的讲演。"},{"type":"paragraph","text":"德里各报都用大字标题发表了这篇讲演的长篇摘要。“国民先驱报”、“自由新闻”、“政治家报”等就这篇讲演发表了社论。"},{"type":"paragraph","text":"东京各报都在显著地位刊载了关于这篇讲演的详细报道。“每日新闻”、“日本时报”还发表了评论。"},{"type":"paragraph","text":"印度尼西亚的“独立报”、“共和国报”、“人民日报”、“指南针报”、“永恒报”、“万隆新闻”都报道了毛泽东主席讲演的消息。"},{"type":"paragraph","text":"菲律宾的一些报纸也就毛泽东主席的讲演发表了评论。"},{"type":"paragraph","text":"全印电台、日本电台、日本共同通讯社和印度尼西亚安塔拉通讯社都广播或者转发了讲演的消息和摘要。"},{"type":"paragraph","text":"【据新华社北京22日电】　西方国家的许多报纸刊载了毛泽东主席“关于正确处理人民内部矛盾的问题”的讲演。"},{"type":"paragraph","text":"在这篇讲演发表后，西方国家的所有大通讯社立即转发了详细摘要消息。"},{"type":"paragraph","text":"美国“纽约时报”19日全文刊载了这篇讲演并发表了社论。美国许多报纸如“纽约先驱论坛报”、“纽约世界电讯与太阳报”、“华盛顿邮报”等也都刊载了关于这篇讲演的消息，有些报纸发表了评论。"},{"type":"paragraph","text":"伦敦报纸19日都以第一版头条的地位刊载了有关这篇讲演的消息。“工人日报”、“泰晤士报”、“每日快报”、“每日电讯报”、“新闻纪事报”等报纸都发表了社论或专文评论。"},{"type":"paragraph","text":"巴黎“人民报”最先刊载了讲演的摘要并发表评论。其他大报如“世界报”、“费加罗报”、“战斗报”等也都发表了评论。"},{"type":"paragraph","text":"西德和西柏林的许多报纸也都刊载了关于这篇讲演的消息。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37b73b80c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

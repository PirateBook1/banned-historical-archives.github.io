script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把机舱作为传播毛泽东思想的阵地","authors":["王桂华"],"dates":[{"year":1968,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把机舱作为传播毛泽东思想的阵地"},{"type":"paragraph","text":"出席空军第二 次学习毛主席著作积极分子代表大会代表"},{"type":"paragraph","text":"民航某飞行大队随机宣传服务员  王桂华"},{"type":"paragraph","text":"中国赫鲁晓夫要共产党员“不怕困难”，“安心作这工作”，“最后出风头的还是你们”，党和同志们“会捧你”的，将来“出风头”，“居功占便宜”。“安心工作”是为了“出风头”，让人吹捧，这不是在“撒米偷鸡”吗？"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“全心全意地为人民服务”。两年来，我遵循毛主席的教导，怀着一颗无限忠于毛主席的红心，排除私心杂念，努力做好服务工作；战斗在万里长空，把机舱作为传播毛泽东思想的阵地，热情地向中外旅客宣传伟大的毛泽东思想。宣传毛泽东思想就是为全中国和全世界人民服务，是革命事业的重要组成部分。我常常看到有的国际友人上了飞机，看到机舱里挂着的毛主席像就高呼毛主席万岁！他们埋头读毛主席的书，高唱《大海航行靠舵手》等歌曲。他们对我说：“毛主席不仅是你们心中的红太阳，也是我们心中最红的红太阳。”他们心向着北京，向着毛主席，不远万里来中国学习毛泽东思想。自己作为毛泽东时代的服务员，应该积极热情地把伟大的毛泽东思想宣传给人民，使世界人民团结起来，打败美帝国主义和一切反动派。"},{"type":"paragraph","text":"宣传毛泽东思想，是我毕生最根本的战斗任务，在各种情况下都要坚持宣传。空中要宣传，地面要宣传，飞机在颠簸时也要宣传。宣传中遇到困难，就用毛主席的教导来鼓励自己，战胜困难。每当飞机在颠簸时，我就把《毛主席语录》放在服务台的小桌上，一路上坚持宣传毛泽东思想，主动给大家演唱毛主席语录歌。有时吐得很厉害，把又黄又苦的苦水都吐出来了，一想到毛主席的教导，我就又继续宣传。为了宣传伟大的毛泽东思想，喉哑、晕机、呕吐不叫苦，我想干革命那怕吃苦受累。天大的困难，也不能动摇我无限热爱毛主席、积极宣传毛泽东思想的一颗“忠”心。"},{"type":"paragraph","text":"我演唱的节目水平不高，但我宣传毛泽东思想很受旅客欢迎。旅客在意见簿上写道：“银燕在天空翱翔，服务员在歌唱伟大的毛泽东思想，毛主席颂歌响彻天空，歌声坚定了我对毛主席的信仰”。宣传毛泽东思想，使旅客们更加热爱伟大领袖毛主席，热爱毛泽东思想，这就是我全部的目的。"},{"type":"paragraph","text":"中国赫鲁晓夫所宣扬的“出风头”，是腐朽透顶的资产阶级世界观。我们革命战士要彻底批判它，要更加狠斗“私”字，猛挖修根，为革命当一辈子服务员，学习一辈子毛主席著作，宣传一辈子毛泽东思想。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ac9c4fc92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

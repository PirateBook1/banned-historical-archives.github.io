script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"肃清“四人帮”的流毒  万兴大队发展养猪事业","authors":[],"dates":[{"year":1977,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"肃清“四人帮”的流毒"},{"type":"paragraph","text":"万兴大队发展养猪事业"},{"type":"paragraph","text":"江苏省高邮县车逻公社万兴大队为了大力发展养猪事业，积极饲养母猪。今年年初这个大队只有母猪四十二头，现在已发展到二百三十头，平均每九亩半田就有一头母猪。由于母猪不断增加，全大队的生猪发展既快又稳，已由年初的三百二十头猛增到九百头，增长将近两倍。"},{"type":"paragraph","text":"过去在“四人帮”反革命修正主义路线的影响下，曾把社员家庭养一头母猪当作“资本主义倾向”来批判，限制了社员们的积极性。在揭批“四人帮”的斗争中，肃清了这个流毒，公开宣布撤销原来不许社员养母猪的规定。现在，这里在积极发展大队和生产队两级集体养母猪的同时，又采取措施鼓励社员养母猪，并且还为社员养的母猪配种和饲料供应和加工提供了方便。"},{"type":"paragraph","text":"（据《新华日报》）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0f5994155"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏部分农业社社员闹退社","authors":["王庆华"],"dates":[{"year":1956,"month":10,"day":19}],"is_range_date":false,"parts":[{"text":"江苏部分农业社社员闹退社","type":"title"},{"text":"王庆华","type":"authors"},{"text":"新华社南京１９日讯　江苏省各地农业社在试算分配中，有不少社员要求退社。南汇区公开要求退社的就有二千六百四十八户，来贤县南桥区一个区已表示态度秋收后退社的有一百二十三户。东台县因棉花减产，干部作风不好，有一千八百一十户要退社，想退社的还有三千一百一十三户。大丰县大中区友朋农业社一百九十二户中有一百五十户要退社，这个社有二十四名党员，其中已有十七名向支部打了报告，要求单干。","type":"paragraph"},{"text":"各地农业社社员要求退社的原因很多，其中主要的是，这些这员根据今年核算分配的结果要减少收入。松江新华农业社老中农唐惠云，过去土地多劳力少，种田要雇一些短工，收入较多。这次，在分配试算中比去年减少收入较多，他主要求秋后退社，并说：“入高级社别人喜欢，我受灾。”也有些地区因受灾减产，而社里成本又高，开支又大，社员情绪波动，认为不如单干好，因此，要求退社。","type":"paragraph"},{"text":"其次，有些社由于社内民主生活不够，社干部强迫命令，甚至打人骂人，引起社员不满，要求退社。","type":"paragraph"},{"text":"再次，有些社员入社时不自愿，干部用强迫命令拉进来的，目前没有零钱用，又感到不自由，所以要求退社。松江县新华农业社上中农俞秀良，当时入社不自愿，干部连续动员大会三天三夜，并说：“地主、富农都入了社，你不入社是啥思想？”今年勉强入社后，自己生产不积极，只叫儿子媳妇参加劳动，收入要减少。他说：“合作社横好竖好，心里不愿意什么都不好”。","type":"paragraph"},{"text":"由于各地部分农业社社员要求退社，有些基层干部和农村党员说：农民的社会主义觉悟倒退了，合作化的高潮已过，低潮来了，去年许多农民跑区跑县要求入社，今年却有许多社员跑区跑县要求退社。有人说，合作化的发展太快了，社办得太大了，办社工作太粗糙了，弄得发展容易巩固难。还有人说，社里生产没有搞好，高级社不如初级社，初级社不如单干户，谁愿意在社呢？","type":"paragraph"},{"text":"来源：１９５６年１０月１９日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13699afaf0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

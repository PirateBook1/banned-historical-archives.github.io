script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席文艺思想永远指引我们战斗","authors":[],"dates":[{"year":1976,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海京剧团"},{"type":"paragraph","text":"当代最伟大的马克思主义者，全国人民敬爱的伟大领袖和导师毛主席与我们永别了。噩耗传来，我们沉浸在深切的悲痛之中。上海京剧团是在毛主席的亲切关怀下，在毛主席的革命文艺路线指引下，在京剧革命的激烈搏斗中成长起来的文艺队伍。我团的许多同志幸福地受到过毛主席的亲切接见。在哀悼伟大领袖毛主席逝世的悲痛时刻，毛主席那高大的身影和慈祥可亲的面容又浮现在我们的眼前，他老人家那语重心长的教导又震响在我们的耳旁。此时此刻，我们内心的悲痛是无法用笔墨来形容的。"},{"type":"paragraph","text":"我们永远不会忘记伟大领袖毛主席对文艺工作的极大关怀和英明教导。从三十多年前写下的《新民主主义论》、《在延安文艺座谈会上的讲话》，到社会主义革命阶段发表的《关于正确处理人民内部矛盾的问题》、《在中国共产党全国宣传工作会议上的讲话》；从《看了\u0026lt;逼上梁山\u0026gt;以后写给延安平剧院的信》，到《关于文学艺术的两个批示》，以及无产阶级文化大革命以来对文艺工作的一系列重要指示，对文化战线上的两条路线斗争的全面和系统的总结，为我们制定了一整套无产阶级的文艺路线、方针、政策。毛主席的文艺思想，是我们进行文艺革命的强大思想武器，是激励我们永远前进的指路明灯。"},{"type":"paragraph","text":"我们永远不会忘记伟大领袖毛主席率领我们进行文艺革命的光辉战斗历程。文化大革命前，以刘少奇为代表的党内资产阶级，篡夺了文艺界的领导权，拼命对抗毛主席的革命文艺路线，推行了一条反革命的修正主义文艺黑线，在文艺领域专了无产阶级的政。在两条路线激烈搏斗的重要时刻，伟大领袖毛主席洞察一切，发出了“千万不要忘记阶级斗争”的伟大号召，提出了党在整个社会主义历史阶段的基本路线，对修正主义文艺黑线进行了深刻的揭露和有力的批判，强调要抓意识形态领域里的阶级斗争。在毛主席的号令下，在党中央的领导下，革命的文艺工作者对京剧这个被党内资产阶级长期控制的顽固堡垒发动了进攻。在每一个战斗的日日夜夜，我们都深切感受到毛主席的亲切关怀。就在党内资产阶级妄图把刚刚兴起的京剧革命扼杀在摇篮里的严重时刻，毛主席为我们驱散了前进道路上的重重迷雾，给了我们无穷的力量。在一九六四年七月，毛主席观看了革命现代京剧《智取威虎山》。演出结束后，毛主席和演员们一一握手，这是我们最大的幸福。毛主席的亲切关怀，鼓舞着我们同反革命的修正主义文艺黑线英勇斗争，使无产阶级英雄的光辉形象登上了京剧舞台。京剧革命促使了一批革命样板戏的诞生，开创了社会主义文艺的新纪元。"},{"type":"paragraph","text":"一九六七年，在文化大革命取得伟大胜利的时刻，毛主席又一次观看了革命现代京剧《智取威虎山》和《海港》的演出，再一次接见了全体演出人员。毛主席对这两个戏的修改作了极其重要的指示，为这两个戏的进一步提高指明了方向，并对剧本中的唱词、台词也亲自提出了修改意见。红太阳的光辉照亮了以革命样板戏为标志的文艺革命的灿烂前程。"},{"type":"paragraph","text":"在同林彪反革命的修正主义路线作斗争的岁月里，毛主席又多次观看了革命现代京剧《龙江颂》演出的电视转播和彩色影片，并接见了剧组的代表。毛主席对我们表现亿万贫下中农的共产主义风格，给予热情的赞扬。毛主席的亲切关怀永远鼓励着我们继续努力，鞭策着我们沿着文艺为无产阶级政治服务、为工农兵服务的方向奋勇前进。"},{"type":"paragraph","text":"去年，党内最大的不肯改悔的走资派邓小平抛出“三项指示为纲”的修正主义纲领，大刮右倾翻案风，否定文艺革命的伟大成果，恶毒攻击革命样板戏是“一花独放”，向文化大革命反攻倒算。在这谣言四起，浊浪翻滚的关键时刻，又是毛主席亲自发动和领导了批判邓小平、反击右倾翻案风的伟大斗争。这场斗争，对于巩固无产阶级专政，防止资本主义复辟，将社会主义革命进行到底，更深入地开展文艺革命，具有极其深远的历史意义和现实意义。"},{"type":"paragraph","text":"京剧革命，不但带来了文艺阵地莺歌燕舞的兴旺景象，也改造和锻炼了我们许多受修正主义文艺黑线毒害的文艺工作者，使我们在与工农兵相结合的过程中，通过创作和演出革命样板戏的实践，获得了政治和艺术的新生。所有这些，都使我们终身难忘。我们每前进一步，都离不开毛主席革命路线的指引。没有毛主席，就没有革命样板戏；没有毛主席，就没有我们这支革命文艺队伍，没有毛主席，就没有我们的一切。"},{"type":"paragraph","text":"挥泪继承领袖志，誓将遗愿化宏图。我们坚决响应党中央的号召，化悲痛为力量，决心遵照毛主席的嘱咐，“按既定方针办”，继承毛主席的遗志，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，坚决执行毛主席的革命文艺路线，誓将毛主席亲手开创的无产阶级革命事业进行到底。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eafa131c51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

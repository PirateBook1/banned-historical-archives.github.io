script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"庆祝国际妇女节","alias":"","parts":[{"type":"paragraph","text":"庆祝国际妇女节"},{"type":"paragraph","text":"（一九二五年三月八日）"},{"type":"paragraph","text":"在人类历史上，被压道者的任何一次伟大的运动都少不了劳动妇女的参加。劳动妇女，一切被压追者中最受压追的劳动妇女，从来没有而且也不会站在解放运动大道的旁边。大家知道，在奴隶解放运动中涌现出了成千上万个伟大的女烈士和女英雄。在争取农奴解放的战士行列中有过千千万方的劳动妇女。无怪乎工人阶级的革命运动，被压迫群众的一切解放运动中最强大的运动，把千百万劳动妇女吸引到了自己的旗帜下面。"},{"type":"paragraph","text":"国际妇女节是工人阶级解放运动不可战胜的标志和伟大的未来的先声。"},{"type":"paragraph","text":"劳动妇女，女工和农妇，是工人阶级最大的一支后备力量。这支后备力量足足占全体居民的半数。妇女这支后备力量是拥护工人阶级还是反对工人阶级，一一决定着无产阶级运动的命运，决定着无产阶级革命的胜败，决定着无产阶级政权的胜败。因此，无产阶级及其先进部队共产党的第一项任务就是：为把妇女一一女工和农妇一一从资产阶级的影响下解放出来而进行坚决的斗争，为在无产阶级旗帜下对女工和农妇进行政治教育和把她们组织起来而进行坚决的斗争。"},{"type":"paragraph","text":"国际妇女节是把劳动妇女这支后备力量争取到无产阶级方面来的一种手段。"},{"type":"paragraph","text":"但是，劳动妇女不只是一支后备力量。只要工人阶级的政策止确，她们还能够而且应当成为工人阶级用来反对资产阶级的一支真正军队。从劳动妇女这支后备力量中训练出一支能够同无产阶级大军并肩作战的女工和农妇的军队，一一这就是工人阶级的第二项有决定意义的任务。"},{"type":"paragraph","text":"国际妇女节应当成为一种把女工和农妇从工人阶级的后备力量变成无产阶级解放运动的作战军队的手段。"},{"type":"paragraph","text":"国际妇女节万岁！"},{"type":"paragraph","text":"约·斯大林载于一九二五年三月八日"},{"type":"paragraph","text":"选自新编《斯大林全集》“真理报”第五十六号"},{"type":"paragraph","text":"第7卷第34—35页"}],"authors":["斯大林"],"dates":[{"year":1925,"month":3,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":801,"page_end":802},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"391603094a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

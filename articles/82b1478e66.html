script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"江青在接见中央美术学院教师傅天仇时的讲话(摘要)","parts":[{"type":"title","text":"308.江青在接见中央美术学院教师傅天仇时的讲话(摘要)"},{"type":"paragraph","text":"(1966年11月)"},{"type":"paragraph","text":"我们要认真地学习毛主席的著作，武装思想，要敢于革命，和工农兵结合，为工农兵服务。京剧已经演革命的现代戏，京剧在改革中，革命的京剧已开始取得胜利。美术也有这个问题，我们一定要立大志。"},{"type":"paragraph","text":"文化革命就要敢于大破大立，要立革命的壮志，要有信心，要坚定。一个人没有革命的志气，就什么事也不会做成的。"},{"type":"paragraph","text":"有些人总是把一些古代的、外国的(包括十五世纪欧洲那些名作家)作品，当作经典，那是不行的。那些封建的、资产阶级的东西，都不能为中国革命服务，但我们不能用虚无主义的态度，应该用批判的眼光去吸收。齐白石的画我已经注意好几年了，那是什么画？为什么搞那么大画册？是谁在把齐白石封为当代的“艺术大师”，究竟是谁封的？齐白石是什么人？"},{"type":"paragraph","text":"我们要用批判的眼光去研究古人和外国人的东西，用虚无主义态度对待遗产是错误的。(中国古代也有雕塑)要批判继承，要推陈出新，古为今用，外为中用。京剧能革命，其他艺术也可以革命，雕塑也可以革命，将来是否将外国的、中国古代的艺术都来个革命化，各类不同的剧种都可以载歌载舞来表现革命，表现现代的革命。古代绘画、古代雕塑怎么办？根本问题是革命不革命问题，雕塑应该革命化。"},{"type":"paragraph","text":"我们创作艺术作品，评论艺术作品，思想内容是第一位，修正主义的东西要来干什么？听说在你们学校，西洋的资产阶级艺术很流行。为什么美术学院西方现代流派的艺术泛滥呢？那是政治思想工作问题。我们对外国的资产阶级艺术和封建艺术不要吹捧。"},{"type":"paragraph","text":"我在(美协)油画馆看过画展，有个画展有些是青年画的画，看得出是革命的，画得不错的，但油画技术还没有过关，如颜色、比例、质感都还有问题，但总之是健康的。就是这个展览会也挂有那些资产阶级大名人画的画，只不过是贵族士大夫的哈巴狗似的玩物。但这些青年人的油画是健康的，画得好的，它表现了祖国蓬蓬勃勃的气魄。"},{"type":"paragraph","text":"你们塑毛主席像，是你们对党的感情。要塑好毛主席像不容易呀！要认真学习毛主席著作，也要找些好的照片，也要在群众中了解......。"},{"type":"paragraph","text":"创作革命的工农兵人物，要用革命现实主义和革命浪漫主义相结合的方法，要和工农兵结合，表现他们艰苦奋斗......，表现革命的乐观主义。要塑造典型，热情地歌颂他们的无产阶级思想。"},{"type":"paragraph","text":"我们需要的是为社会主义服务，为工农兵服务的艺术。要创作能鼓励人民前进的艺术。雕塑要革命化。"},{"type":"paragraph","text":"我们要创造世界上第一流的最新最好的艺术。"}],"authors":["江青"],"dates":[{"year":1966,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":565,"page_end":565,"alias":""},"tags":[{"name":"江青","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82b1478e66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

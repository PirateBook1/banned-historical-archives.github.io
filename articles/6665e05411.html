script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"响应毛主席号召，誓做抓革命促生产的最出色模范上海革命职工鼓足干劲力争上游完成和超额完成第一季度的生产任务","authors":[],"dates":[{"year":1967,"month":4,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编后"},{"type":"paragraph","text":"经历了伟大的一月革命风暴考验的上海无产阶级革命派和广大革命职工，在夺了旧上海市委内一小撮走资本主义道路当权派的权以后，继续高举战无不胜的毛泽东思想伟大红旗，以“只争朝夕”的革命精神，狠抓革命，猛促生产，迅速建立起无产阶级革命新秩序，许多工厂企业出色地完成和超额完成了今年第一季度的生产任务，夺取了一个又一个新的胜利。"},{"type":"paragraph","text":"上海广大革命职工坚决响应毛主席和党中央的伟大号召，努力学习毛主席著作，在中国人民解放军的有力支持下，决心更加鼓足干劲，力争上游，誓做抓革命、促生产的最出色模范!"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\04\\6742040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海铁路局东站的革命职工，坚持活学活用毛主席著作，积极挖掘生产潜力，提高运输能力，尽快地把物资运往全国各地，超额完成了第一季度的生产计划。　(新华社供稿)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\04\\6742040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上钢一厂平炉车间的工人同志高举毛泽东思想伟大红旗，狠抓革命，猛促生产，创造了炼钢新纪录，超额完成第一季度生产任务。"},{"type":"paragraph","text":"(新华社供稿)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\04\\6742040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e驻沪空军某部指战员，来到上海化工厂支持生产工作。他们把政治思想工作做到工人心坎上，有力地鼓舞了工人的生产热情。最近，全厂提前三天完成了第一季度的生产任务。　(驻沪空军政治部供稿)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\04\\6742040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e闯新纺织机械厂第三金工车间锻工小组提前十一天完成了三月份生产计划，第一季度生产任务也提前完成，他们敲锣打鼓向同志们报喜。"},{"type":"paragraph","text":"(解放日报供稿)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\04\\6742040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e大中华橡胶一厂革命职工提前九天超额完成第一季度生产任务。这家厂的轮胎车间试制成功的新产品，也已投入生产。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\04\\6742040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中国钟厂广大革命职工狠抓革命，猛促生产，不但超额完成了第一季度生产任务，并试制成功了半导体摆钟。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\04\\6742040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e国棉二厂广大革命职工发扬“下定决心，不怕牺牲，排除万难，去争取胜利”的革命精神，不但补足了过去党内走资本主义道路当权派大刮经济主义黑风时所造成的减产额，而且提前二天完成了第一季度生产任务。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\04\\6742040108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e燎原(天原)化工厂超额完成了第一季度生产任务，产品质量也有所提高。这是该厂生产的烧碱(液体)正源源不断运送出厂。"},{"type":"paragraph","text":"(本版图片除署名者外，均为本报记者摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社,本报,解放日报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6665e05411"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

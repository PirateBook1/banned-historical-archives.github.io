script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"继承毛主席遗志，坚持党的基本路线","authors":[],"dates":[{"year":1976,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共上海体育馆委员会"},{"type":"paragraph","text":"中央的两项重要决定，说出了全国人民的心里话，充分表明以华国锋同志为首的党中央与全国人民心连心。我们全馆同志在学习讨论中一致表示:一定要最紧密地团结在以华国锋同志为首的党中央周围，一切听从党中央的指挥，把对毛主席无限崇敬和深切悼念的无产阶级感情倾注到学习毛主席著作、实践毛泽东思想中去，坚定不移地执行党的基本路线，把毛主席开创的无产阶级革命事业进行到底!"},{"type":"paragraph","text":"最近，同志们纷纷在修订学习计划，增加学习时间。很多已经通读过《毛泽东选集》一至四卷的同志，又根据斗争需要，计划在明年九月九日前再通读一遍。有些同志计划着重学习毛主席关于无产阶级专政下继续革命的理论，学习毛主席关于在社会主义历史阶段的阶级、阶级矛盾和阶级斗争的论述。各个理论小组都重新制订了学习规划。一个学习马列著作和毛主席著作的群众运动正在更加广泛、深入地开展。"},{"type":"paragraph","text":"为了加强对学习运动的领导，我们最近正在举办支委以上干部学习班，着重学习了毛主席从党的七届二中全会以来关于阶级和阶级斗争的教导，特别是着重学习了毛主席关于“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的教导。我们深刻认识到，毛主席提出的“三要三不要”的基本原则，是党内两条路线斗争经验的科学总结，也是加强全党团结的行动准则。我们决心坚持“三要三不要”原则，坚持党的基本路线，同一切违背这三项基本原则的言论和行动作坚决的斗争。任何背叛马克思主义、列宁主义、毛泽东思想，篡改毛主席指示的人，任何搞修正主义、搞分裂、搞阴谋诡计的人，是注定要失败的。我们要最紧密地团结在以华国锋同志为首的党中央周围，沿着毛主席的革命路线，不断夺取新的胜利。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24f4fa512a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沪天主教学校抗美援朝座谈会的情况","authors":[],"dates":[{"year":1950,"month":12,"day":22}],"is_range_date":false,"parts":[{"text":"沪天主教学校抗美援朝座谈会的情况","type":"title"},{"text":"【上海分社二十二日讯】上海天主教学校二十日举行抗美援朝座谈会(系由上海民主青联召集)。会上，景德中学校长刘文彬谈及抗美援朝运动中上海天主教可效法广元发起三自运动。一德中学校长引用广元宣言中“建立三自的新教会”的一句话说：三自运动是好的，但新教会是什么意思，如果搞新教会就是逆教，我们不能使天主教分裂。这两人的发言均获得多数人鼓掌(据民主青联称：这可能是他们有组织的举动)。震旦学生会副主席在会上针对刘文彬的发言说：宗教是社会团体，不能随便谈政治，并责问刘文彬说：“谁选举你参加全体代表会的，为什么我们不知道”。青委联络部长周力行发言时亦说我们的宗教政策及美帝等利用宗教施行侵略的罪恶，并说这些材料我们都有，我是专干这种调查工作的，某个学校如何如何，我都有材料，其中并包括中国教徒中一些不法人的罪证，但我们是对他们宽大，希望他们悔过自新……。他语调很生硬。会后并说：这是对这些人来一镇压。在他讲话后，因时间不早，座谈会即草草结束。","type":"paragraph"}],"comments":[],"origin":"1950年12月25日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4919759b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

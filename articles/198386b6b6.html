script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"毛泽东等祝贺阿尔巴尼亚解放十六周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺阿尔巴尼业"},{"type":"paragraph","text":"解放十六周年的电报"},{"type":"paragraph","text":"（1960年11月28日）阿尔巴尼亚劳动党中央委员会第一书记恩·霍查同志，阿尔巴尼亚人民共和国人民议会主席团主席哈·列希同志，阿尔巴尼亚人民共和国部长会议主席穆·谢胡同志："},{"type":"paragraph","text":"在阿尔巴尼亚解放十六周年的时候，我们谨代表中国人民、中国共产党和中华人民共和国政府向你们，亲爱的同志们，并且通过你们向阿尔巴尼亚人民、阿尔巴尼亚劳动党和阿尔巴尼亚人民共和国政府致最热烈的兄弟般的祝贺。"},{"type":"paragraph","text":"十六年来，勤劳、勇敢和富有光荣革命传统的阿尔巴尼亚人民，在以霍查同志为首的久经考验的阿尔巴尼亚劳动党的坚强领导下，战胜了重重困难，进行了社会主义改造，并且以高速度进行着社会主义建设，从而根本改变了自己祖国的面貌。目前，阿尔巴尼亚人民已经提前一年实现了第二个五年计划所规定的工业生产指标和农业合作化的任务，并且以更高的热情和信心迎接规模宏伟的第三个五年计划。我们深信，阿尔巴尼亚人民在社会主义建设事业中，一定能够取得新的更辉煌的成就。"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国政府和阿尔巴尼亚人民一贯坚持和平外交政策，坚决反对美帝国主义的侵略活动和战争阴谋，积极支持亚洲、非洲和拉丁美洲人民的正义斗争，对促进人类进步事业和维护世"},{"type":"paragraph","text":"毛泽东等祝贺阿尔巴尼亚解放十六周年的电报界和平作出了重要的贡献。光荣的阿尔巴尼亚劳动党高举着马克思列宁主义的革命旗帜，同当前国际共产主义运动中的主要危险一现代修正主义，进行了坚决的斗争，对保卫马克思列宁主义的纯洁性、维护以苏联为首的社会主义阵营和国际共产主义运动的团结作出了卓越的贡献。阿尔巴尼亚劳动党以自已对马克思列宁主义的无限忠诚，赢得了各国共产党人的尊敬。中国共产党因为有阿尔巴尼亚劳动党这样一个坚强的战友而引以自豪。"},{"type":"paragraph","text":"中阿两国人民在反对帝国主义、反对现代修正主义和建设社会主义的共同斗争中，结成了兄弟的战斗友谊。我们两国人民始终团结一致，密切合作，互相支持。中国人民深深感谢阿尔巴尼亚人民给予中国人民的巨大支持。加强我们两国人民建立在马克思列宁主义和无产阶级国际主义原则基础上的兄弟友谊，完全符合我们两国人民的共同利益，完全符合社会主义阵营、国际共产主义运动和保卫世界和平的利益。我们深信，我们两国人民的友谊在今后共同斗争中，必将得到进一步巩固和发展。"},{"type":"paragraph","text":"衷心地祝阿尔巴尼亚人民在建设社会主义、保卫欧洲和世界和平的斗争中取得更大的成就和胜利。祝中阿两国人民的兄弟友谊万古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"1960年11月28日于北京"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":11,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":91,"page_end":92},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"198386b6b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

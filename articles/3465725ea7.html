script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副主席在全国政协讨论《告台湾同胞书》座谈会上说台湾归回祖国已提上具体日程在京政协常委等表示要为完成祖国统一大业共同奋斗","authors":[],"dates":[{"year":1979,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一月一日电　中共中央副主席、政协全国委员会主席邓小平在政协全国委员会今天下午举行的座谈讨论人民代表大会常务委员会《告台湾同胞书》的大型座谈会上说，台湾归回祖国问题已提到日程上来。人大常委会通过的《告台湾同胞书》，体现了我们对台湾的归回和祖国统一的大政方针，基本立场、基本态度，但仍要做许多工作。"},{"type":"paragraph","text":"在京的政协全国委员会常务委员、各党派负责人和爱国人士二百多人出席了今天的座谈会。他们热烈拥护和支持人大常委会《告台湾同胞书》，一致认为《告台湾同胞书》代表了全国各族人民的心愿，说出了全国人民的心里话，大家表示要与包括台湾同胞在内的全国各族人民一起，为台湾归回祖国、完成祖国的统一大业而协力同，心、共同奋斗。"},{"type":"paragraph","text":"政协全国委员会副主席乌兰夫、韦国清、宋任穷、许德珩、史良、朱蕴山、康克清、季方、王首道、杨静仁、周建人、庄希泉、胡子昂、荣毅仁、童第周，政协全国委员会秘书长刘澜涛，出席了座谈会。人大常委会副委员长阿沛·阿旺晋美、胡厥文也出席了座谈会。座谈会由乌兰夫副主席主持。"},{"type":"paragraph","text":"邓小平主席在热烈的掌声中作了重要讲话。他说:今天是一九七九年元旦，这是个不平凡的日子。说它不平凡，不同于过去的元旦，有三个特点:第一，今天是我们全国工作的着重点转移到四个现代化建设上来；第二，今天中美关系实现了正常化；第三，今天把台湾归回祖国、完成祖国统一的大业提到具体的日程上来了。因此，今天这个元旦是值得特别高兴的日子。这三个特点，反映了在粉碎“四人帮”之后，我们在国内工作和国际事务中都取得了相当大的成就。"},{"type":"paragraph","text":"邓小平同志说，去年我国的生产形势很好，比我们原来预计的情况要好得多。这是与我们认真揭批林彪、“四人帮”，肃清他们的流毒和影响分不开的。更值得高兴的是在粉碎“四人帮”以后，出现了举国上下心情舒畅、团结一致的局面。毛主席在一九五七年就提出的那种又有民主，又有集中，又有纪律，又有自由，又有统一意志，又有个人心情舒畅那样一种生动活泼的政治局面，在去年逐渐地形成了。这个情况，特别集中地体现在我们党刚刚开过的中央工作会议和、十一届三中全会上。这种风气和局面概括起来就叫做生动活泼的政治局面。我们要把这种风气和局面在全国发扬下去、坚持下去，在党、政、军、民各方面发扬下去、坚持下去，这是实现四个现代化的政治基础，没有这样的政治局面，四个现代化是不可能实现的。我们在过去一个相当长的时间里，在民主和集中的关系上搞得不好，民主少了一些，因此，我们更要发扬民主。"},{"type":"paragraph","text":"邓小平同志说，过去的一年里，我们在国际事务中取得了许多重大的成就，集中反映在中日和平友好条约的签订和中美关系正常化上。台湾归回祖国、完成祖国统一大业的事情能提到具体日程上来，也是由于在国内和国际的工作中取得重大的成就的结果。在这个不平凡的日子里，我们也应当清醒地看到，这三件大喜事给我们带来了非常沉重的负担。从国内来说，把工作重点转移到实现四个现代化上，实现四个现代化不是十年八年的事，要到本世纪末，而且还要做很多工作才能实现。有了好的国内和国际条件，有利于实现四个现代化。所以我们是有希望的。但要看到任务十分繁重。我们还有很多东西没有认识，缺乏经验，需要好好学习，加倍努力。我们还要看到，有些事情不可避免地会犯错误，某些方面还会有困难。但是，只要全国人民万众一心，善于学习，巩固和发展安定团结的局面，坚持民主集中制，我们的事业就会蓬蓬勃勃地发展起来。"},{"type":"paragraph","text":"邓小平同志说，去年在国际事务中我们遵循的根本政策是毛主席和周总理生前制定的，但他们来不及实现就去世了。我们实现了他们遗愿的一部分。中日和平友好条约的签订和中美关系正常化，有利于世界的和平和稳定，有利于国际反霸事业的发展，当前，和平的威胁来自北方，世界的不稳定和战争的根源也来自北方，如果说我们国家有外患的话，也是来自北方。大霸权主义、小霸权主义天天找我们的麻烦，有时甚至迫使我们采取一些我们不愿采取的步骤，我们面临的问题很多，我们还要继续努力。我们要在国际事务中继续巩固和扩大已经取得的大好局面。我相信，在座的各位委员对当前形势是高兴的和乐观的，也是乐意作出自己的贡献的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3465725ea7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

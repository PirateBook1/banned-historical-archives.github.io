script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张治江的右派言论","authors":["张治江","河南医学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"张治江的右派言论","type":"title"},{"text":"河南医学院张治江","type":"authors"},{"text":"[张治江：河南医学院26期学生]","type":"subtitle"},{"text":"镇反时开封杀人非常多，成汽车的往西关送，弄麻绳勒住嘴。","type":"paragraph"},{"text":"肃反运动共产党杀人无法计算，历史上黄巢杀人800万，而共产党杀人比黄巢还多。","type":"paragraph"},{"text":"三反肃反的积极分子是假积极分子，打人骂人作为入党的献礼。","type":"paragraph"},{"text":"卖余粮怕不彻底，叫你入社，农民连牛马都不如，牛马还能吃青草。乡干部都不敢下乡，妇女拿镰刀乱砍。","type":"paragraph"},{"text":"农民最苦了，他们是直接劳动者，而工人是间接劳动者，整天好吃的，穿(此处一字辨认不出)的。反倒比农民轻闲，而还对农村限吃限穿，太不应该了。","type":"paragraph"},{"text":"将来避孕一实行不避也得避，给你一定的粮食，你吃都没得吃的。","type":"paragraph"},{"text":"阶级已不存在，用阶级眼光去分析是错误的。","type":"paragraph"},{"text":"反对把人分成阶级，什么阶级都有好人，什么阶级都有坏人。","type":"paragraph"},{"text":"第三者立场是存在的。","type":"paragraph"},{"text":"入了团就像牛扎了鼻具一样，不自由。","type":"paragraph"},{"text":"现在政府提倡避孕，我们伟大的毛主席说“不避孕就等于毁灭自己”，实际上已成了马尔萨斯主义者。","type":"paragraph"},{"text":"哲学书籍是非常重要的，可以发现马列主义以外的真理，社会主义和资本主义谁也不能战胜谁，谁也不能统治谁，战争的结果必然互相削弱。","type":"paragraph"},{"text":"民主是手段，到共产党社会就没有了。","type":"paragraph"},{"text":"反党不等于不爱国。","type":"paragraph"},{"text":"共产主义怎么好谁知道？光说幸福拖拉机、机械化，但人家资本主义早就机械化了，共产主义取消货币制，你做点吃点，不做不吃，好像人家喂牲口一样。","type":"paragraph"},{"text":"在一个政治黑暗的国家里，你能当好医生吗？","type":"paragraph"},{"text":"战争估计要在1960年爆发，说美国人是炮灰，到那时我们连炮灰也不如，叫你跟着他走，你不走勒死你，不供给你粮食，你吃啥，是一定要灭亡，而我们大学生也无保证。","type":"paragraph"},{"text":"美国是豺狼，苏联是老虎，我们是引虎入室。","type":"appellation"},{"text":"没有共产党也可以走社会主义。","type":"paragraph"},{"text":"毛主席说胡风是中国的一朵野花，怕什么，蒋介石的作品也可以出全集，好像有点政治家的风度，可是下边又说：如果闹起“大民主”来，恐怕在座的各位都吃不消吧！他把一切矛盾都说成是人民内部矛盾，其实是不可调和的矛盾，如中国和苏联以及其他人民民主国家的矛盾。","type":"paragraph"},{"text":"中国不是无产阶级专政而是共产党专政，官僚主义宗派主义主观主义，共产党好在那里，都是盲目的喊。","type":"paragraph"},{"text":"鸣放时提意见不应当要事实，要事实是压制鸣放。","type":"paragraph"},{"text":"我不鸣放，鸣放了共产党也不会下台，提起共产党浑身出冷汗。","type":"paragraph"}],"comments":[],"origin":"《右派言论集》（河南医学院马列主义教研室编印，1958年4月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"caa440a0a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

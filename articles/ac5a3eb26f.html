script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"尽快抽调部队海运东北","alias":"","parts":[{"type":"paragraph","text":"尽快抽调部队海运东北"},{"type":"paragraph","text":"（1945年10月25日）陈、黎，罗、李川："},{"type":"paragraph","text":"（一）渡海与野战?并重，而渡海最急，请陈黎衡量新四到达情况及当面顽情，如新四到达增多，而顽情又不甚紧，是否可令应渡海者抽出先去？（二）请罗李精密组织渡海，务使每日不断，源源北运。山东应出之兵，请分别陆行、海运，下月必须出完，并全部到达辽宁省，那边需用至急，愈快愈好。（三）以上两项，请考虑见复。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"酉有"},{"type":"paragraph","text":"[1]陈、黎；指陈毅、黎玉，当时分别任新四军军长兼山东军区司令员和山东军区副政治委员。罗、李，指罗荣桓、李作鹏，原分别任山东军区司令员兼政治委员和参谋处长，当时正准备赴东北。"},{"type":"paragraph","text":"[2]渡海，指八路军山东军区部队渡渤海开赴东北的行动。野战，指山东军区部队与入鲁的新四军部队，举行反击国民党军进攻山东解放区的津浦路徐州、济南段战役以及歼灭拒降顽抗的日伪军的作战。1945年，毛泽东在延安。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":10,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":478,"page_end":479},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac5a3eb26f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国文学艺术工作者第四次代表大会决议","authors":[],"dates":[{"year":1979,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"(一九七九年十一月十六日)"},{"type":"paragraph","text":"中国文学艺术工作者第四次代表大会，在党中央的亲切关怀下，于一九七九年十月三十日至十一月十六日在北京举行。全体代表一致拥护邓小平同志代表中共中央、国务院向大会所作的祝辞，认为这个祝辞是我国新的历史时期文学艺术的战斗纲领，必须坚决地贯彻执行。大会热烈讨论并通过了周扬同志作的题为《继往开来，繁荣社会主义新时期的文艺》的报告。"},{"type":"paragraph","text":"大会号召全国文艺工作者团结起来，同心同德，用最大的努力，繁荣社会主义文艺创作，提高表演艺术水平，以丰富人民群众的文化生活，提高人民的精神境界，培养社会主义新人，鼓舞人民为建设现代化的社会主义祖国而奋斗。"},{"type":"paragraph","text":"要加强同世界各国的文化交流，发展同各国作家艺术家的友好往来，增进同世界人民的了解和友谊，团结各国人民为反对帝国主义、霸权主义、保卫世界和平而斗争。"},{"type":"paragraph","text":"大会同意杂技艺术界同志关于成立杂技工作者协会的建议，同意接纳杂技工作者协会为中国文联的会员。"},{"type":"paragraph","text":"(新华社北京十一月十六日电)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36b871e788"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

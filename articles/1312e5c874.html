script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省工商业者申请放弃定息的日渐增多","authors":[],"dates":[{"year":1957,"month":7,"day":26}],"is_range_date":false,"parts":[{"text":"安徽省工商业者申请放弃定息的日渐增多","type":"title"},{"text":"新华社合肥26日讯  自从全国工商联第二届会员代表大会以后，安徽各地工商业者申请放弃定息的日渐增多。根据省委私改领导小组6月中旬的统计，芜湖、合肥、安庆、蚌埠、淮南和屯溪等六个省辖市，有四百七十四人申请放弃定息。他们的股金达七十一万多元，每人的股金平均达一千五百多元，最少的一个人的股金只有十六元，股金最多的是蚌埠市公私合营信丰面粉厂私方人员朱文江，他的股金有二十六万元。另外，县城的工商业者，也有要求放弃定息的，三十八县有二百七十一户申请放弃定息。他们的股金共达十二万九千九百元。","type":"paragraph"},{"text":"各地申请放弃定息的绝大多数是小工商业户。例如，合肥市申请放弃定息的一百一十三个私方人员，股金最多的一个只有二千六百六十二元，股金最少的一个只有十六元，而股金在三百元以下的要占申请总人数的72.6％。各地的小工商业者（包括一些在改造高潮时带进合营企业的小业主和小商贩），由于得到的定息不多，他们不愿戴资产阶级的帽子，所以要求放弃定息。另外，他们认为放弃定息以后，可以申请加入工会，享受劳保待遇，在经济上也不吃亏。此外一部分申请放弃定息的工商业者心里幷不愿意放弃定息，但看到别人不要定息，自己要定息，怕别人说自己落后。","type":"paragraph"},{"text":"最近，省委私改领导小组召开了全省的私改工作会议，会上对工商业户要求放弃定息问题作了研究。会议认为在今年下半年，对于资金在三百元以下的小业主、小商贩，其本人坚决要求放弃定息而又不影响家庭生活的，可以接受他们放弃定息的要求。会议提出今年下半年接受放弃定息户不应超过总工商业户的5％左右，以免掀起放弃定息的浪潮。","type":"paragraph"},{"text":"（汪伟民）","type":"paragraph"}],"comments":[],"origin":"新华通訊社編：《内部参考》，第2270期，1957年7月30日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1312e5c874"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

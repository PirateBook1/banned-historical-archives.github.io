script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“鲁迅最近写了一篇小说”？","authors":["石曼","重庆","（吕贤汶）"],"dates":[{"year":1956,"month":10}],"is_range_date":false,"parts":[{"text":"“鲁迅最近写了一篇小说”？","type":"title"},{"text":"重庆石曼（吕贤汶）","type":"authors"},{"text":"[编者按：石曼，出身于商人之家。现为重庆市文工团文学创作组组长。吕贤汶即石曼。这篇文章，对党的文艺领导干部进行了污蔑和讽刺。说这些老干部是“鼠目寸光”“孤陋寡闻”。末了说“似丁主任者，岂只一人而已”。]","type":"paragraph"},{"text":"丁主任有一个时期作报告，常爱讲“诸类而此”，讲的那么坚定、响亮，听报告的人听不懂这句话，只有自愧才疏学浅，不敢作其他想法。这因为：一、丁主任是老革命。二、丁主任是在中央某艺术学府学习过的。虽如此“诸类而此”四个字大家还是不懂，不懂之余，只好猜测，从丁主任说话的神情，语气连贯起来看这四个字大概是丁主任对“诸如此类”的另一个说法。","type":"paragraph"},{"text":"不久，丁主任的报告中又出来了“社会主义实现主义”，乍一听，大家以为天气热，可能是自己的耳朵背气失灵，但是，一个报告中提了五次“社会主义实现主义”，连年纪最轻的同志也奇怪了，因为，不管作报告的人讲得多么自信有力，听报告的人水平如何不行，作为文艺干部，“社会主义现实主义”还是常听说的。","type":"paragraph"},{"text":"这还不算，丁主任还有许多奇怪的主义论：什么莎士比亚不是为工、农、兵服务的作家；“十五贯”是社会主义现实主义作品等等……。有一天，丁主任忽然兴高彩烈的对我说：“鲁迅最近写了篇小说，你看到了吗？”我一时怔住了，鲁迅先生早作了古人，丁主任这句话是从何说起呢？丁主任看着我惊诧的神气，洋洋得意地拿出一本“文艺学习”创刊号来，指着跟我说：“在这里，你还没看过吧。”原来那是附在对鲁迅作品分析后面的一篇鲁迅的小说“药”。我赶紧告诉他，鲁迅先生早已逝世了，这是他早年写的作品。丁主任还不相信，他说既然是登载在杂志上的，当然是最近的；要说死了的话，我怎么不记得开过他的追悼会呢？幸好附在“文艺学习”上的这篇小说，还留有鲁迅先生写作的年代，那是一九一九年四月，我指给丁主任看了，他才再没有说话。至于鲁迅先生是否死了，他还半信半疑。","type":"paragraph"},{"text":"本来才疏学浅，孤陋寡闻，对于一个人来讲，不是多大的缺点，值不得小题大作。当然，对于丁主任来讲，作为一个相当负责的干部未免是点遗憾。但是，问题还不在这里，谁要是批评丁主任不肯学习，尽闹笑话，丁主任就嘻皮笑脸地说：“这些小事有什么要紧，我在政治上也没犯错误。就是你们这些洋学生出身的知识份子，才挑我们工、农、兵这些小毛病。”","type":"paragraph"},{"text":"查阅丁主任的历史自传，他是城市市民成分，文化程度初中，而且参加了革命十几年，住过高等学府，虽难列他为高级知识份子，知识份子是算得的。丁主任的这一切，似乎都与工、农、兵无涉。何况今天我们的工、农、兵，也都在向文化、科学进军呢？","type":"paragraph"},{"text":"然而，不管别人的批评和督促，丁主任依然故我，有空时坐在机关的收发室门口看过路的车、马、行人，或者上菜市场买上四两猪肉，关起门来包饺子吃。","type":"paragraph"},{"text":"至今，丁主任身为文艺干部仍旧不读“文艺报”。","type":"appellation"},{"text":"至今，丁主任仍旧认为莎士比亚没有为工、农、兵服务，不算是好作家。","type":"paragraph"},{"text":"至今，丁主任仍说“十五贯”是社会主义现实主义作品，理由是：人民日报为“十五贯”发表过社论；周总理都说“十五贯”好。","type":"paragraph"},{"text":"然而，至今丁主任已经相信鲁迅先生是死去了，因为后来我找到了一九三六年上海各界人士追悼鲁迅先生大会的图片送给他看过。可见，多看看，多学习还是有好处的。","type":"subtitle"},{"text":"我们常说：“知识即是力量”。丁主任视求知为小节，而自诩政治上不犯错误。然而，日久天长，必将鼠目寸光，不晓天下事，孤陋寡闻难辨红与黑。无知无识，力量从何而来，政治上焉能不犯错误。","type":"paragraph"},{"text":"噫，似丁主任者，岂只一人而已！","type":"paragraph"},{"text":" （抄自一九五六年《红岩》十月号）","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第五集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年9月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71525bd9a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"忠于毛主席是革命者大节","authors":[],"dates":[{"year":1968,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海警备区全体指战员"},{"type":"paragraph","text":"“春风杨柳万千条，六亿神州尽舜尧。”我们最最敬爱的伟大领袖毛主席和他的亲密战友林副主席接见在京的军队干部，这是我党我军和全国人民政治生活中的一件大喜事，是对我们最大最大的关怀，最大最大的爱护，最大最大的激励，最大最大的鞭策。我们最最衷心地祝愿毛主席万寿无疆!万寿无疆!!万寿无疆!!!"},{"type":"paragraph","text":"现在，全世界进入了以毛泽东思想为伟大旗帜的新时代。生活、战斗在这个伟大的新时代，忠于毛主席、忠于毛泽东思想、忠于毛主席革命路线，是每个革命者最根本的立场，最高的觉悟，最纯的党性，最优秀的品质，最大的大节。忠不忠于毛主席，是检验一个人是真革命，还是假革命；是真马克思列宁主义者，还是假马克思列宁主义者；是真正的无产阶级革命派，还是反革命两面派的试金石和分水岭。有的人表面上“忠”，骨子里不忠；当面“忠”，背后不忠。他们隐藏在革命营垒里，干着反革命的勾当，这些人就是反革命的两面派。"},{"type":"paragraph","text":"毛主席早已指出:“阳奉阴违，口是心非，当面说得好听，背后又在捣鬼，这就是两面派行为的表现。”实践经验证明，反革命两面派是我们当前最狡猾、最阴险、最毒辣的阶级敌人。无产阶级文化大革命形势越来越好，他们用明火执仗的反革命手法进行反革命活动是越来越困难了，便只好采用反革命两面派手法，在有机可乘时，就猖狂进攻；当形势对他们不利时，就赶紧退却，或削尖脑袋钻进无产阶级司令部，或装死躺下，窥测时机，以求一逞。但万变不离其宗，他们总是死心塌地的干着反革命勾当。对于他们，我们革命战士应该群起而攻之，聚众而歼之!"},{"type":"paragraph","text":"毛主席教导我们:“千万不要忘记阶级斗争。”又指出:“我们善于辨别在正常情况之下从事活动的好人和坏人，但是我们不善于辨别在特殊情况下从事活动的某些人们。”我们革命战士切不可以为革委会成立了，实现“一片红”了，阶级斗争就没有了或少了，因而高枕无忧或者埋头只管搞生产了。我们切不可书生气十足，把尖锐复杂的阶级斗争看得太简单了。我们应该懂得敌人的这一套，研究他们的这一套，以便对付他们，彻底消灭他们!"},{"type":"paragraph","text":"鬼蜮最怕太阳，反革命两面派最怕毛泽东思想。毛泽东思想是识破、揭露反革命两面派的照妖镜和显微镜。我们每个革命战士都要坚决做到:凡是毛主席指示的，我们立即贯彻；凡是毛主席批评的，我们坚决改正；凡是毛主席表扬的，我们虚心学习；凡是毛主席反对的，我们坚决与之斗争。为了学习、宣传、执行、捍卫毛主席指示，我们上刀山，下火海，在所不辞!永远紧跟毛主席，干一辈子革命。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc5f4d3893"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

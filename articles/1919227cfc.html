script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天津市场购销两旺一片繁荣  广大革命职工紧跟毛主席伟大战略部署深入开展斗批改","authors":[],"dates":[{"year":1968,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天津市场购销两旺一片繁荣"},{"type":"paragraph","text":"广大革命职工紧跟毛主席伟大战略部署深入开展斗批改"},{"type":"paragraph","text":"新华社天津二十六日电　在深入开展斗、批、改的运动中，天津市财贸战线广大革命职工遵照毛主席"},{"type":"paragraph","text":"“发展经济，保障供给”的伟大教导，狠抓革命，猛促生产，全市商品供应充足，物价稳定，购销两旺，整个市场呈现一片繁荣景象。"},{"type":"paragraph","text":"从无产阶级文化大革命开展以来，天津市场到处是一片大好景象。特别是今年以来，蔬菜、肉类、家禽、水产品、烟、酒等副食品货源旺盛，供应充足。除蔬菜和去年保持平衡外，其他都比去年大量增加。苹果、梨等果品按季节大量上市，数量比去年增加。棉布、绒衣、针织品、暖水瓶、脸盆等日用工业品，备货充足。收音机、手表、各种鞋、毛巾、肥皂等日用工业品，销售量比去年大幅度增加。全市社会零售额两年来都超过了历史的最高水平。今年，全市商业部门收购工业产品的数量大幅度增加，第二季度比第一季度增加百分之八十，第三季度比第二季度增加百分之二十七，第四季度预计又比第三季度增加百分之十六。这是财贸战线广大革命职工抓革命、促生产的结果，是我国农业生产连年获得丰收的结果，是工业生产飞跃发展的结果，是毛主席的无产阶级革命路线的伟大胜利。"},{"type":"paragraph","text":"在伟大领袖毛主席一系列最新指示的指引下，天津市财贸战线广大革命职工紧跟毛主席的伟大战略部署，不断提高阶级斗争和两条路线斗争的觉悟，推动了斗、批、改的深入开展，促进了市场的繁荣。广大革命职工以柜台、店堂为革命大批判的“战场”，狠批叛徒、内奸、工贼刘少奇及其在天津的代理人推行的“业务第一”、“利润挂帅”、“物质刺激”等反革命修正主义黑货，坚决破除资本主义的经营作风，改革不合理的规章制度，把柜台、店堂变成了宣传毛泽东思想的阵地。在清理阶级队伍的斗争中，他们坚决贯彻以毛主席为首、林副主席为副的无产阶级司令部的一系列政策，稳、准、狠地打击了一小撮阶级敌人。"},{"type":"paragraph","text":"毛主席教导我们说：“为什么人的问题，是一个根本的问题，原则的问题。”天津市财贸战线广大革命职工，在斗、批、改中坚决贯彻了面向工厂，面向农村，面向基层，全心全意为工农兵服务的方针。为了便利工农兵，全市绝大多数基层商店都合理调整了营业时间。有些商店的革命职工深入工厂和郊区生产大队进行调查研究，根据工人和贫下中农的需要，在固定时间里走街串巷，送货上门，受到革命群众的热烈赞扬。汉沽区药材商店革命委员会成员和部分革命职工组成毛泽东思想宣传队深入到工厂、农村、街道进行调查研究，边宣传毛主席的最新指示，边参加生产劳动，边问病售药。他们大破旧框框，为顾客加工中药丸，给病人送药上门。工农兵满意地说：“药材商店为咱开，毛泽东思想放光彩！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1919227cfc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

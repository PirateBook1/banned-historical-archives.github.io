script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》第五卷在日本发行  受到日本读者的热烈欢迎","authors":[],"dates":[{"year":1977,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东选集》第五卷在日本发行"},{"type":"paragraph","text":"受到日本读者的热烈欢迎"},{"type":"paragraph","text":"新华社东京一九七七年四月十六日电　伟大领袖和导师毛主席的光辉著作《毛泽东选集》第五卷（中文版）于四月十五日在日本发行，受到日本读者的热烈欢迎。"},{"type":"paragraph","text":"四月十五日下午，当《毛泽东选集》第五卷（中文版）空运到东京羽田机场时，早已在那里等候的卡车立即装运。座落在东京繁华闹市区神田神保町的东方书店、内山书店等均张贴了宣传画。内山书店和亚东书店还在门口设立了专柜，中间悬挂着毛主席像或安放着毛主席塑像。傍晚七时左右，当《毛泽东选集》第五卷（中文版）运到书店时，早已等候在那里的人们立即排起队来购买。东方书店、内山书店、亚东书店等当天晚上都延长营业时间，以满足读者购书的要求。一些读者同时买了精装和平装两种版本。有的读者是下班后赶来购买的。"},{"type":"paragraph","text":"东方书店经理安井正幸对中国记者说，在中国和日本的有关各方的协助下，《毛泽东选集》第五卷能在今天运到日本，使日本的广大读者能同中国人民同时阅读，这是过去所没有的，真令人感到无比高兴。"},{"type":"paragraph","text":"亚东书店在最近出版的《新书介绍》中说：“《毛泽东选集》第五卷的出版发行，是在以华主席为首的中共中央一举粉碎‘四人帮’反党集团的伟大胜利的大好形势下，中国人民政治生活中的一件大事。”这家书店的全体工作人员还在十五日打电报给中国国际书店，热烈祝贺《毛泽东选集》第五卷的胜利出版发行。"},{"type":"paragraph","text":"一位日本青年在买到《毛泽东选集》第五卷以后说，正当苏联最近在日苏渔业谈判中如此欺侮日本的时候，《毛泽东选集》第五卷在日本发行，这对正在同苏联社会帝国主义进行斗争的日本人民是一个很大的鼓舞，给我们送来了强大的思想武器，我们一定要认真学习，从毛主席著作中寻找答案。"},{"type":"paragraph","text":"一位姓冈本的日本青年说，当他获悉《毛泽东选集》第五卷在中国出版的消息时，立即给正在上海访问的朋友打长途电话，托他代买五本《毛泽东选集》第五卷。十五日下午，他赶到东京羽田机场，从访华归来的朋友手中接到了《毛泽东选集》第五卷。他兴奋地说：“今天是我最幸福的日子。”"},{"type":"paragraph","text":"许多日本朋友还纷纷表示，希望能早日读到《毛泽东选集》第五卷日文版。"},{"type":"paragraph","text":"东京几家报纸在四月十五日都报道了《毛泽东选集》第五卷出版发行的消息，日本广播协会电视台当晚播放了《毛泽东选集》第五卷出版发行的消息，并介绍了北京市各界群众热烈欢庆《毛泽东选集》第五卷出版发行的情况。"},{"type":"paragraph","text":"在东京的中国通讯社工作的日本朋友和爱国侨胞从四月十四日晚连夜突击翻译中共中央关于学习《毛泽东选集》第五卷的决定以及《毛泽东选集》第五卷出版说明等有关文件，并编印了专辑，向日本各界介绍《毛泽东选集》第五卷出版发行的重大意义。（附图片）"},{"type":"paragraph","text":"四月十五日，《毛泽东选集》第五卷在日本东京的书店发行，受到热烈欢迎。　新华社稿（传真照片）"},{"type":"paragraph","text":"图为参加一九七七年春季中国出口商品交易会的外国朋友在购买《毛泽东选集》第五卷。　新华社记者摄（传真照片）"},{"type":"paragraph","text":"四月十五日晚，香港工人隆重集会，热烈庆祝《毛泽东选集》第五卷出版发行。　新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f2e13c3b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

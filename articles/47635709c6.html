script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南党政代表团离京赴苏刘少奇邓小平等同志到机场欢送","authors":[],"dates":[{"year":1964,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京5日电　以越南劳动党中央政治局委员、越南民主共和国政府总理范文同为首的越南民主共和国党政代表团，应苏共中央和苏联政府的邀请前往苏联参加伟大的十月社会主义革命四十七周年庆典，今天上午乘飞机离开北京去莫斯科。代表团是在赴苏途中于三日到达北京的。"},{"type":"paragraph","text":"中共中央副主席、中华人民共和国主席刘少奇，中共中央总书记、国务院副总理邓小平，中共中央政治局委员、全国人民代表大会常务委员会副委员长彭真，中共中央政治局委员、国务院副总理李先念，中共中央政治局候补委员、国务院副总理陆定一，中共中央政治局候补委员陈伯达，中共中央书记处书记李雪峰，全国人民代表大会常务委员会副委员长郭沫若、黄炎培、程潜、林枫等党和国家领导人，前往机场热烈欢送。"},{"type":"paragraph","text":"到机场欢送的，还有政协全国委员会副主席李四光，国防委员会副主席张治中、傅作义、蔡延锴，最高人民法院副院长王维纲，最高人民检察院副检察长黄火星，以及中共中央和国务院有关部门、民主党派、人民团体和北京市的负责人，中国人民解放军的将军们。"},{"type":"paragraph","text":"越南驻中国大使陈子平，苏联驻中国大使契尔沃年科，也到机场送行。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\11\\64b6010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e史云\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海人民冒雨夹道欢迎马里贵宾　(史云摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47635709c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国务院向各地发出通知在新年春节期间开展拥军优属运动进一步加强军民军政团结大力宣传人民解放军的丰功伟绩，学习人民解放军活学活用毛泽东思想，突出无产阶级政治，坚持四个第一，大兴三八作风的优良传统，积极支持人民解放军搞好“三支”“两军”工作，搞好军事训练和战备工作","authors":[],"dates":[{"year":1970,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十九日电　国务院最近发出关于一九七一年新年春节期间开展拥军优属运动的通知。"},{"type":"paragraph","text":"通知指出:一九七○年，全党全军和全国各族人民，在以毛主席为首、林副主席为副的党中央的英明领导下，在党的第九次全国代表大会团结、胜利的路线指引下，正在朝气蓬勃地大踏步前进。社会主义革命继续胜利发展，社会主义建设热气腾腾，各条战线上都取得了巨大成就。我国的国防大大加强。我国的无产阶级专政空前巩固。"},{"type":"paragraph","text":"目前，在全世界已经出现一个反对美帝国主义和社会帝国主义斗争的新高潮。美帝国主义和社会帝国主义非常孤立，日子很不好过。与此相反，我国的国际关系日益发展，我们的朋友遍天下。"},{"type":"paragraph","text":"我们所取得的一切胜利，都是战无不胜的毛泽东思想、毛主席无产阶级革命路线的胜利；同时也是和伟大统帅毛主席亲自缔造和领导的、林副主席直接指挥的中国人民解放军分不开的。“没有一个人民的军队，便没有人民的一切。”中国人民解放军在保卫社会主义祖国、巩固无产阶级专政和无产阶级文化大革命“三支”“两军”工作中，立下了不可磨灭的历史功勋，充分发挥了无产阶级专政柱石的作用。"},{"type":"paragraph","text":"为了进一步加强军民团结、军政团结，巩固和发展革命的“三结合”，加强战备，巩固国防，完成党的“九大”和九届二中全会提出的各项战斗任务，通知要求:各地应当遵照伟大领袖毛主席的一贯教导，在新年、春节期间，普遍地无例外地举行一次拥军优属的群众运动。"},{"type":"paragraph","text":"在这次拥军优属运动中，要大力宣传中国人民解放军的丰功伟绩，学习中国人民解放军活学活用毛泽东思想，突出无产阶级政治，坚持四个第一，大兴三八作风的优良传统；要积极支持中国人民解放军搞好“三支”“两军”工作，搞好军事训练和战备工作；要认真检查和落实拥军优属工作，修订拥军优属公约；要组织慰问团，深入边防、海防，深入连队、医院，进行慰问。"},{"type":"paragraph","text":"通知要求各级革委会接到通知后，应立即进行研究，结合本地区的实际情况贯彻执行。并在拥军优属运动中，发扬艰苦朴素的革命传统，防止铺张浪费。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7bcd6569e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

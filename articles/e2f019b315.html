script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“肃反……党组织采取了恐怖政策”","authors":["方万行","武汉测量制图学院","高时浏"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“肃反……党组织采取了恐怖政策”","type":"title"},{"text":"武汉测量制图学院方万行高时浏","type":"authors"},{"text":"“肃反……党组织采取了恐怖政策，我们被重点帮助的原因只是由于：不满意班级干部的盛气凌人，和一贯采取粗暴手段，以致积怨成仇，借以假公济私，公报私仇。","type":"paragraph"},{"text":"会场布置形式——三堂会审。帮助方法——任意谩骂，疲劳审问，捏造事实，半夜逼供。被帮助者享有的特权——剥夺人身自由，一切行动受监视。采取的手段——威胁、欺骗、挑拨、玩弄、两面派。要求：","type":"paragraph"},{"text":"一，党委应该坚决勇敢在群众面前承认错误，恢复我们的名誉。","type":"paragraph"},{"text":"二，取消肃反积极分子称号。","type":"paragraph"},{"text":"三，立即退还当时硬逼着我们写的坦白书。”（武汉测量制图学院　方万行）","type":"paragraph"},{"text":"“肃反运动是阴险的有计划的对善良人民的政治迫害，肃反不需要搞群众运动，反革命分子是公安局抓到的，不是群众斗出来的。现在不应该讲肃反的成绩，要谈缺点。肃反给知识青年以永恒的创伤和愤怒。","type":"paragraph"},{"text":"今不如昔，天冷且寒，肃反太残酷，叫人胆战。”（武汉测量制图学院　高时浏）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2f019b315"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

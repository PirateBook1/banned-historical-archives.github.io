script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"敲锣打鼓报　喜职工兴奋若狂今后建设新中国的工程　有毛主席领导　胜利就有了保证","authors":[],"dates":[{"year":1949,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英电"},{"type":"paragraph","text":"英商电车公司职工昨天一早听到毛主席被选为中央人民政府委员会主席的消息后立即敲锣打鼓到街上报喜，职工会主任吴树声说:“这原是大家意料中的事，但听到了却令人加倍兴奋!”"},{"type":"paragraph","text":"海员工会"},{"type":"paragraph","text":"海员工会负责人王阿林说:“毛主席是中国有史以来第一个伟人，二十年来他领导我们作艰苦斗争，今天终于获得了澈底胜利，今后建设新中国的伟大工程，还得请他继续领导，有毛主席领导我们，胜利就有了保证。”"},{"type":"paragraph","text":"百货业"},{"type":"paragraph","text":"百货业工委会执委万其汀和谈耀祖说:百货职工决本初衷，拥护毛主席领导，解放全中国，建设新民主主义的新中国。"},{"type":"paragraph","text":"酒菜业"},{"type":"paragraph","text":"酒菜业工筹会负责人朱刚说:人民政府产生的七位主席，是全国人民共同拥护的领袖，我们工人阶级愿在他们领导下，发挥全力建设新中国。"},{"type":"paragraph","text":"国际电台"},{"type":"paragraph","text":"国际电台报务员吴世元欣闻主席人选产生，快慰莫各。他说:这消息不仅我个人快慰，全国人民都高兴，因为政府产生主席，正如“全国人民大家庭”，如今有了当家人。"},{"type":"paragraph","text":"路局"},{"type":"paragraph","text":"上海铁路局职员沈福康说:毛主席当选了中央人民政府的主席，我们兴奋极了。他一直领导我们革命，今后当然能很英明地领导我们进行新民主主义新中国的建设。我们真是高兴极了!再说一遍，我们真是高兴极了!"},{"type":"paragraph","text":"中纺一绢"},{"type":"paragraph","text":"中纺第一绢纺厂整丝部女工周彦华说:过去我们反对包办式的独裁政协，因为那是蒋匪玩的把戏；今天人民自己的政协产生了全国人民拥护的正副主席，我们工人阶级要以增加生产的礼物，来庆祝人民共和国的成立。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c92a498af7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

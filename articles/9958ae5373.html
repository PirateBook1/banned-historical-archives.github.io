script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院关于临时工、合同工、外包工的通告","authors":[],"dates":[{"year":1967,"month":2,"day":17}],"is_range_date":false,"parts":[{"text":"中共中央、国务院关于临时工、合同工、外包工的通告","type":"title"},{"text":"一、全国红色劳动者造反总团、劳动部、中华全国总工会一九六七年一月二日联合通告，是非法的，应予取消。各省市劳动局根据“三团体”的联合通告所决定的一切文件，一律作废。","type":"paragraph"},{"text":"二、临时工、合同工、轮换工、外包工等制度，有些是合理的，有些是很不合理的，错误的。中央正在研究，准备分别情况予以改革。在中央未作出新决定以前，仍按原来办法进行。","type":"paragraph"},{"text":"三、各企业、各单位的临时工、合同工、轮换工、外包工，应和正式的职工、工作人员享有同等的政治权利，有权参加无产阶级文化大革命。","type":"paragraph"},{"text":"四、在无产阶级文化大革命初期，因为对领导上提意见而被打成“反革命”的临时工、合同工、轮换工、外包工，应当平反，因此而被解雇的，应当回到原生产岗位，按原合同办事，克扣的工资应当补发。","type":"paragraph"},{"text":"五、要把混入临时工、合同工、轮换工、外包工中坚持反动立场的地、富、反、坏、右分子（不是指家庭出身）清除出去。假冒革命组织名义招摇撞骗者，必须坚决揭露。","type":"paragraph"},{"text":"六、临时工、合同工、轮换工、外包工没有必要成立单独的组织。全国红色劳动者造反总团以及各地的分团应当取消。参加这个组织的革命群众，可以参加本企业、本单位、本地方的革命群众组织。","type":"paragraph"},{"text":"特此通告全国，并可张贴。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第一集）》， 北京：1967年2月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9958ae5373"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

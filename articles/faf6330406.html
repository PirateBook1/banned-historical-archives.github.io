script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西哈努克亲王主持“刘少奇大道”命名典礼  陈毅副总理说这条大道象征中柬人民并肩前进","authors":[],"dates":[{"year":1964,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西哈努克亲王主持“刘少奇大道”命名典礼"},{"type":"paragraph","text":"陈毅副总理说这条大道象征中柬人民并肩前进"},{"type":"paragraph","text":"新华社金边十二日电　中华人民共和国国务院副总理兼外交部长陈毅元帅今天参加了由西哈努克亲王主持的基里隆“刘少奇大道”命名典礼。"},{"type":"paragraph","text":"中国政府代表团成员章汉夫、李天佑上将、罗青长和陈叔亮也参加了这个在金边西南一百公里的山城举行的仪式。"},{"type":"paragraph","text":"西哈努克夫人、柬埔寨副首相朗诺中将、国家安全国务大臣古伦、王家空军参谋长努呼准将以及柬埔寨政府和基里隆市的其他官员也参加了仪式。"},{"type":"paragraph","text":"由苏联最高苏维埃主席团副主席伊格纳托夫率领的苏联政府代表团全体成员也参加了仪式。"},{"type":"paragraph","text":"王位最高委员会副主席、基里隆市王室代表涅·刁龙在讲话中说，这条七公里长的大道是在一九六三年五月刘少奇主席访问基里隆的时候决定以他的名字命名的。他强调指出，今天的仪式不是普通的仪式，而是柬埔寨人民对伟大的中国——柬埔寨的朋友——的深厚情谊的表现。他说，今天是象征着柬中友谊的节日。"},{"type":"paragraph","text":"陈毅元帅代表刘少奇主席向西哈努克亲王、向基里隆王室代表以及柬埔寨政府和人民表示衷心感谢。他说，这条大道的完工象征着中国人民和柬埔寨人民并肩沿着西哈努克亲王亲自缔造、中国人民所珍视的光明、繁荣的大道前进。"},{"type":"paragraph","text":"陈毅元帅说，这座山城建设的成就显示了柬埔寨人民自力更生和发奋图强的精神，柬埔寨人民在西哈努克亲王的领导下，正在用自己的双手为把柬埔寨建设成为一个繁荣富强的国家而作出巨大的努力。他们的成功和胜利再次表明，团结的人民在英明的领导下，能够克服一切困难，把自己的国家建设得更加美丽。"},{"type":"paragraph","text":"西哈努克亲王同陈毅元帅和伊格纳托夫手拉着手走上主席台，向群众致意。"},{"type":"paragraph","text":"在刻有“刘少奇大道”字样的石制路碑揭幕之后，西哈努克亲王在中国和苏联贵宾的陪同下察看了这条大道的一部分。中柬两国国旗在大道两旁飘扬，基里隆山上的茂密松林，象征着中柬两国的永恒友谊。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"faf6330406"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

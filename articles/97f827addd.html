script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见日本朋友千宗室一行","authors":[],"dates":[{"year":1979,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理会见日本朋友千宗室一行"},{"type":"paragraph","text":"新华社北京十一月六日电  国务院副总理邓小平今天上午会见日本茶道著名人士“里千家”家祖千宗室和夫人一行。"},{"type":"paragraph","text":"茶道是日本民族长期保存下来的一种独特的喝茶的礼仪，强调“和、敬、清、寂”的精神，有着悠久的历史。“里千家”是日本茶道中最大的流派之一，是全国性的茶道组织。千宗室是“里千家”第十五代家祖。"},{"type":"paragraph","text":"会见时，千宗室先生亲自沏了一杯日本茶，由他的夫人献给邓副总理。千宗室先生对邓副总理说，我希望你喝了这杯茶更加健康，为中国人民多做工作。"},{"type":"paragraph","text":"邓小平副总理愉快地按日本人民的礼仪，喝了日本朋友献的茶。他说，茶道在日本社会是很有影响的，也是发展中日友好和文化交流的重要渠道，欢迎你们来访，以增进彼此之间的友谊。"},{"type":"paragraph","text":"中日友协副会长孙平化，日本驻中国大使吉田健三和夫人等，参加了会见。"},{"type":"paragraph","text":"千宗室先生和夫人一行是在四日晚抵达北京的。中日友协副会长夏衍、孙平化曾设宴招待他们。（附图片）"},{"type":"paragraph","text":"图为千宗室先生亲自沏了一杯日本茶，由他的夫人献给邓小平副总理。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97f827addd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"朱君瑾在座谈会上的发言","authors":["北京政法学院","朱君瑾"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"朱君瑾在座谈会上的发言","type":"title"},{"text":"北京政法学院朱君瑾","type":"authors"},{"text":"我们学校政治生活感觉不浓厚。我以前在机关里还可时常听听党课、团课，来到学校后，每到党、团活动时，我们就没人管，以后，希望有些党、团课我们是否也可以参加些，我们虽进步慢，但在政治上也是经过一定的考查的。有时听到党、团员开玩笑，夸夸其谈，有些话党、团员能讲，我们群众一讲就不行，感到很气忿，是否有宗派主义。","type":"paragraph"},{"text":"平时在处理问题上先问一下你是不是党、团员？这样是否是对人不对事呢？对党、团员是否优待些呢？好象处理问题时对党、团员很相信，对群众就另眼看待。我1952—1953年曾连任过两届机关中的工会主席，1955年社会主义改造时就把我工会主席撤掉，把我调去当会计，以后感到是不是非党、团员就不能担任领导工作而被排挤？这问题我一直在思想上没解决，我想党、团员是不是就是能力都很强，而对群众的排挤在我思想上一直感到苦恼。","type":"paragraph"},{"text":"群众与党、团员之间的关系的趋势好象有界限，党、团员之间谈话很融洽，平时群众不敢向党、团员谈话，因为党、团员对群众很严肃认真，群众的意见他们不同意，有反感，造成群众不敢讲话。如散步也不能在一起，我们走我们的，党、团员认为群众水平低，与他们谈话对他们没有进步，把他们的思想也搞糊涂了。","type":"paragraph"},{"text":"有的团员对老师语文评分不满，写信攻击，不怕人家扣帽子说他政治反动，而群众就不敢这样，群众平时表现很消极，不敢说话。","type":"paragraph"},{"text":"这次的座谈会都是群众，使我也有些敏感，心里不舒服，平常有些心里话不知对谁说，有时找党组织谈话，预先就规定谈多长时间，希望以后党找我们谈话，在形式上自然些。","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第3部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2326a8f6ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"给解放军赶制毛主席像章，任务急，时间紧，但军民协同战斗，终于如期完成任务，因为他们——心中都市红太阳","authors":[],"dates":[{"year":1968,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一月二十三日，上海东方红灯具厂接到了解放军某部一项紧急任务:要赶制一批我们心中最红最红的红太阳毛主席的像章。二十三日下达的任务，二十七日就要完成。"},{"type":"paragraph","text":"在拥军爱民的新高潮中，东方红灯具厂的无产阶级革命派和革命职工接到这个光荣任务，个个万分激动。一则，他们为能够亲手制造最最敬爱的伟大领袖毛主席的像章而感到无限兴奋；一则，他们为能够给最可爱的解放军同志贡献自己的力量而感到无上光荣。厂革命委员会立即组织人力，分日夜三班投入紧张的战斗。"},{"type":"paragraph","text":"参加这项任务的工人们遵照毛主席的教导:“下定决心，不怕牺牲，排除万难，去争取胜利。”鼓足干劲，群策群力，克服了任务急、时间紧、模具易损的困难。二十四日是厂休息日，许多同志放弃了休息，有的同志一直做到第二天天亮还不肯下战场。厂革委会和造反队的负责人也上第一线，同大家一起劳动。"},{"type":"paragraph","text":"在紧张的战斗中，解放军同志也同工人并肩战斗。一个深夜，一个工人身上穿的衣服比较单薄。解放军同志见了，就把自己身上的一件棉大衣脱下来，给这位工人穿。解放军同志送来了温暖，使在场的工人深受感动。解放军同志在忘我劳动的时候，工人们把热饭热菜送到解放军同志手上。正是火热的战斗，鱼水的深情!"},{"type":"paragraph","text":"一月二十七日，东方红灯具厂的工人们在解放军的帮助下，终于如期地胜利完成了光荣的战斗任务。(东方红灯具厂东方红战报)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f2d05db53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国学者研究中国问题","authors":[],"dates":[{"year":1980,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法国学者研究中国问题"},{"type":"paragraph","text":"据悉，法国社会科学界的中国问题研究者正研究三个重要题目：第一个题目是关于中国革命史，其中相当一部分是研究中共党史。一个重要内容，是研究在中国革命运动初期，中国革命者同国际革命活动的联系。研究者们收集整理了有关周恩来、邓小平等中国留法学生在法期间从事革命运动的历史资料。第二个题目，是关于中国的农村和革命运动的关系，特别是人口发展、生产发展和革命之间的关系。他们还试图研究二十世纪以来有关农民的生活水平，特别是革命中农民的生活水平。第三个题目，是一九四九年以前中国经济的发展和中国农业的情况。"},{"type":"paragraph","text":"（摘自《社会科学》）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd4de6c76b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

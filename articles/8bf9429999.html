script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席接见冶金学大庆、农机化等会议代表","authors":[],"dates":[{"year":1978,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华主席接见冶金学大庆、农机化等会议代表"},{"type":"paragraph","text":"叶剑英、邓小平、汪东兴副主席等党和国家领导人一起接见"},{"type":"paragraph","text":"出席全国冶金工业学大庆会议的三千多名代表欢欣鼓舞，决心把冶金工业搞上去"},{"type":"paragraph","text":"参加第三次全国农机化会议的代表表示，要鼓足干劲，奋战三年，实现毛主席遗愿"},{"type":"paragraph","text":"新华社一九七八年一月十二日讯　英明领袖华国锋主席，中共中央副主席叶剑英、邓小平、汪东兴，以及党和国家其他领导人韦国清、乌兰夫、方毅、纪登奎、吴德、余秋里、张廷发、陈永贵、陈锡联、耿飚、陈慕华，今天下午接见了出席全国冶金工业学大庆会议、第三次全国农业机械化会议等专业会议的代表。"},{"type":"paragraph","text":"接见在人民大会堂进行。被接见的出席全国冶金工业学大庆会议的代表，共三千多人。当华主席和党中央的其他领导同志来到接见厅时，代表们欢欣鼓舞，振臂高呼：“紧跟华主席的战略部署！”“把冶金工业搞上去！”华主席高兴地向大家鼓掌，并且同一些代表进行了交谈。在同鞍钢代表交谈时，华主席赞扬说：鞍钢不错啊。"},{"type":"paragraph","text":"参加第三次全国农业机械化会议的代表表示，一定要鼓足干劲，奋战三年，实现毛主席的遗愿——在一九八○年基本上实现农业机械化。"},{"type":"paragraph","text":"被接见的还有出席省、市、自治区知识青年办公室负责人座谈会，全国科学技术规划会议，全国国营农场工作会议，全国建材工业工作会议，全国商业局长会议的代表等。"},{"type":"paragraph","text":"华主席和党中央的其他领导同志同大家一起照了像。接见自始至终充满着热烈气氛。（附图片）"},{"type":"paragraph","text":"右图：华主席向代表们鼓掌致意。"},{"type":"paragraph","text":"下图：华主席、党中央其他领导同志来到接见厅，同代表们亲切见面。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bf9429999"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于取消盆花和庭院革命化的指示","authors":["毛泽东"],"dates":[{"year":1964,"month":7}],"is_range_date":false,"parts":[{"text":"关于取消盆花和庭院革命化的指示","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"摆设盆花是旧社会留下的东西，这是封建士大夫阶级、资产阶级公子哥儿提笼架鸟的人玩的，那些吃了饭没事做的人，才有闲工夫养花摆花。全国解放已经十几年了，盆花不但没有减少，反而比过去发展了，现在要改变。","type":"paragraph"},{"text":"我不喜欢房子里摆花，白天好象还有点好处，晚上还要有坏处。我的房子里的花早就让他们搬了，以后叫他们把院子里的花也搬了。你们在院子里种了一些树不是满好吗？还可以再种。你们的花窖要取消，大部分花工要减掉，留少数人管理庭院。今后庭院还要多种树木、多种果树，还可以种点粮食、蔬菜、油料作物。北京市的中山公园、香山要多改种些果树和油料作物。这样既好看，又实惠，对子孙后代有好处。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32994a2349"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

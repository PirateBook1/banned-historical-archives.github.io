script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"萨波托斯基接见我政府代表团李富春团长代表毛主席向捷总统赠送礼物","authors":[],"dates":[{"year":1953,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"捷克斯洛伐克共和国总统安·萨波托斯基，七日下午在总统府接见参加苏军解放捷克斯洛伐克八周年庆祝大会的中华人民共和国政府代表团团长李富春和团员、我国驻捷克斯洛伐克大使谭希林及作家老舍。接见时在座的有捷克斯洛伐克外交部部长瓦·戴维等人。"},{"type":"paragraph","text":"李富春团长代表毛泽东主席向萨波托斯基总统赠送礼物。萨波托斯基总统和代表团人员欢谈甚久。"},{"type":"paragraph","text":"八日上午，中国代表团参加了纪念在解放捷克斯洛伐克的战争中牺牲的苏联英雄的典礼，在此间红军战士墓前献了花圈。参加典礼的还有苏联驻捷大使亚·叶·波戈莫洛夫和大使馆人员，以及蒙古人民共和国政府代表团。"},{"type":"paragraph","text":"中国政府代表团还在安葬捷克斯洛伐克共和国故总统克·哥特瓦尔德和其他革命英雄的民族解放纪念堂献了花圈。"},{"type":"paragraph","text":"两日来，中国政府代表团还分别会见了威·西罗基总理和瓦·戴维外交部长。"},{"type":"paragraph","text":"七日晚，中国和蒙古政府代表团还出席了德意志民主共和国驻捷外交使团团长本·科恩为庆祝德国解放八周年而举行的招待会。"},{"type":"paragraph","text":"【新华社】"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李富春","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2580f4f24d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

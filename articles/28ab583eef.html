script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江苏省无线电科研所工人和科研人员以阶级斗争为纲研制成功全晶体管无线遥测自动气象站","authors":[],"dates":[{"year":1976,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社南京一九七六年六月十九日电　江苏省无线电科学研究所的工人和科研人员，以阶级斗争为纲，坚持科研为无产阶级政治服务，为工农兵服务，与生产劳动相结合，在有关单位的积极支持下，研制成功全晶体管无线遥测自动气象站。"},{"type":"paragraph","text":"我国幅员辽阔，地理环境和气候条件复杂，有些地区，例如高山、海岛、沙漠等地区，不适宜人们长驻观测气象变化。全晶体管遥测自动气象站就是用来代替人们在这些地区的恶劣气象条件下进行气象观测并传递有关数据的。这种自动气象站由高精度电子钟和一系列逻辑程序进行控制，整个测量过程完全自动化。它可以自动测量气压、气温、相对湿度等八个主要气象要素，并将测到的数据编成电码，由发射机定时自动发送。这种全晶体管无线遥测自动气象站，经有关方面联合进行鉴定试验认为，在结构设计、技术采用等方面都具有一定的先进水平。"},{"type":"paragraph","text":"全晶体管无线遥测自动气象站的研制成功，是我国气象技术装备的一项重要革新。它对于改善气象工作者的工作条件，对于更好地发展气象科学事业，做好为经济建设和国防建设服务的工作，都具有重要意义。它的研制成功，是无产阶级文化大革命的成果，是坚持开门办科研的一曲胜利凯歌，也是对党内不肯改悔的走资派邓小平刮起的右倾翻案风的一个有力回击。"},{"type":"paragraph","text":"在反击右倾翻案风的斗争中，江苏省无线电科学研究所广大科技人员，以他们坚持开门办科研，研制成功自动气象站的成就，狠狠回击了科技界的种种奇谈怪论，批判了党内不肯改悔的走资派邓小平否定无产阶级文化大革命的反动罪行，更加坚定了开门办科研的方向。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28ab583eef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

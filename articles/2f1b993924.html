script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于邱新野同志所犯错误的通报","authors":[],"dates":[{"year":1964,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"中央关于邱新野同志所犯错误的通报","type":"title"},{"text":"前辽宁省阜新市委第一书记邱新野同志所犯错误十分严重，本应开除党籍，但鉴于他经过多次批评教育后，作了比较深刻的检讨，愿意改正错误，因此，中央同意给以留党察看二年的处分。现将辽宁省委向中央的请示报告和对邱新野同志的处分决定印发你们，可以转发给县级以上党员干部阅读。","type":"paragraph"},{"text":"邱新野同志从资产阶级个人主义出发，滥用职权，严重违法乱纪。他的小孩子不遵守公共秩序，并且动手打伤了管理人员，邱新野同志不仅不管教自己的孩子，反而指令公安政法机关对管理人员进行惩治，使许多无辜的同志受到处分和责难。邱新野的行为，是旧的统治阶级思想在党内的反映，是恶霸作风，给党在政治上带来了极坏的影响。对此事例，必须严肃处理。","type":"paragraph"},{"text":"应当指出，在我们党内类似邱新野同志这样的错误行为，是极少数的，但是，那种自恃特殊、不以普通劳动者姿态出现，甚至不接受党纪国法约束的党员、干部，却不是个别的。有的人自己丢失了一只鸡、或一件其他的东西，竟命令公安机关侦察破案，随便扣押和审讯群众。这些都是违反党纪和国法的行为，是不能允许的。我们是执政的党，很多党员担负着党和国家的领导工作。党员干部应该是自觉地遵守国家法律法令的模范，绝不允许滥用职权，谋求个人私利，绝不允许专横放肆，以资产阶级老爷式的态度对待群众。党的组织，必须经常注意加强对党员的教育和监督，对于那些不顾党纪国法、严重违法乱纪的党员，不管他们党龄多长、职位多高，都要及时严肃地处理，绝不能姑息迁就。","type":"paragraph"},{"text":"邱新野同志所犯的错误还有力地说明，管理好和教育好自己的子女，是一件非常重要的事情，是关系到能否把我们的第二代培养成为可靠的红色接班人的问题。目前，有些党员干部本身有严重的特殊化作风，对子女娇惯、放纵，不加管教，使他们产生某种优越感。对小孩子办坏事不加警惕，不严肃对待，甚至姑息庇护，这是十分有害的。中央再一次向全党敲起警钟，务请同志们认真对待这个问题。","type":"paragraph"},{"text":"（发至县团级党委，不登党刊）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f1b993924"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们把文化大革命高声歌唱〔歌词〕","authors":["宋家玲"],"dates":[{"year":1976,"month":6,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们把文化大革命高声歌唱〔歌词〕"},{"type":"paragraph","text":"宋家玲"},{"type":"paragraph","text":"站在高高的钻塔上，"},{"type":"paragraph","text":"身披红霞，心映朝阳。"},{"type":"paragraph","text":"我们满怀豪情向着北京，"},{"type":"paragraph","text":"把文化大革命高声歌唱。"},{"type":"paragraph","text":"钻塔紧连着天安门城楼，"},{"type":"paragraph","text":"透过彩云，我们看见琉璃瓦闪耀金光。"},{"type":"paragraph","text":"看见了呵，毛主席挥巨手，"},{"type":"paragraph","text":"文化大革命战旗飞扬。"},{"type":"paragraph","text":"炮打资产阶级司令部，"},{"type":"paragraph","text":"粉碎刘少奇的复辟梦想。"},{"type":"paragraph","text":"奋起铁笔，揭穿党内走资派的画皮，"},{"type":"paragraph","text":"牵来油龙，保证革命航船驶向前方！"},{"type":"paragraph","text":"呵，我们为巩固无产阶级专政，"},{"type":"paragraph","text":"写下崭新的篇章。"},{"type":"paragraph","text":"站在锦绣的大寨田上，"},{"type":"paragraph","text":"身披红霞，心映朝阳。"},{"type":"paragraph","text":"我们满怀豪情向着北京，"},{"type":"paragraph","text":"把文化大革命高声歌唱。"},{"type":"paragraph","text":"麦浪紧连着中南海的波浪，"},{"type":"paragraph","text":"穿过晨雾，我们听见波涛发出巨响。"},{"type":"paragraph","text":"听见了呵，毛主席发号令，"},{"type":"paragraph","text":"文化大革命春雷震荡。"},{"type":"paragraph","text":"粉碎林彪反党集团，"},{"type":"paragraph","text":"粉碎林彪的复辟梦想。"},{"type":"paragraph","text":"奋起铁锹，逐步铲除滋生资产阶级的土壤，"},{"type":"paragraph","text":"举起钢钎，保卫红色江山永放光芒！"},{"type":"paragraph","text":"呵，我们为巩固无产阶级专政，"},{"type":"paragraph","text":"写下崭新的篇章。"},{"type":"paragraph","text":"站在雪山的哨卡上，"},{"type":"paragraph","text":"身披红霞，心映朝阳。"},{"type":"paragraph","text":"我们满怀豪情向着北京，"},{"type":"paragraph","text":"把文化大革命高声歌唱。"},{"type":"paragraph","text":"哨卡紧连着天安门前的哨位，"},{"type":"paragraph","text":"迎着东风，我们看见长安街洪流浩荡。"},{"type":"paragraph","text":"看见了呵，毛主席绘蓝图，"},{"type":"paragraph","text":"文化大革命战果辉煌。"},{"type":"paragraph","text":"反击右倾翻案风，"},{"type":"paragraph","text":"粉碎邓小平的复辟梦想。"},{"type":"paragraph","text":"猛挥铁拳，回击牛鬼蛇神的挑衅，"},{"type":"paragraph","text":"高举钢枪，筑成反修防修铁壁铜墙！"},{"type":"paragraph","text":"呵，我们为巩固无产阶级专政，"},{"type":"paragraph","text":"写下崭新的篇章。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"765df9bffc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

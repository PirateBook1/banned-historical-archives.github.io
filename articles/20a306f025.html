script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邵毛头认真学习毛主席的教导，严于解剖自己，多作自我批评，坚持以无产阶级党性，战胜资产阶级派性，争做——加强革命团结的模范","authors":[],"dates":[{"year":1974,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"今年春天，批林批孔运动正全面开展，市公共交通汽车二场内大字报铺天盖地。刚从工人政治学校学习归来的新干部、场二车队党支部委员邵毛头仔细看了一下大字报，发现文化大革命初期的资产阶级派性又有死灰复燃的苗子，心头顿时象系了一块铅。前一天晚上，几个战友登门找他聊天时的一句话又在他的耳边萦绕:“毛头，这下咱们可要出口粗气啦!”"},{"type":"paragraph","text":"出什么气呢?邵毛头不觉深思起来，往事又一幕幕的浮现在他的脑海:在文化大革命初期，邵毛头是一个群众组织的负责人。有段期间，他和另外一个群众组织的头头互不团结，使场的革命和生产都受到了一定的影响。后来在广大群众的批评帮助下，通过学习，多数同志转到无产阶级党性的立场上来了，但少数同志还有“气”。所谓“出气”，无非就是这些同志想借批林批孔运动，整整原来对方群众组织的一些同志。这怎么能行呢?文化大革命中搞资产阶级派性，被坏人利用的教训记忆犹新。毛主席和党中央有关批林批孔运动的指示和文件使邵毛头心情激动:真正的无产阶级革命派，必须跳出“私”字的圈子，跳出资产阶级派性泥坑，团结起来，共同对敌。想到这里，小邵立即找来了原来自己一派的一些同志，把他们拉在一起，共同学习毛主席和党中央的有关指示，他激动地说:“同志们，批林批孔运动不是个人之争，而是一场尖锐、复杂的阶级斗争。毛主席教导我们:‘在工人阶级内部，没有根本的利害冲突。’我们要与所有革命的同志团结起来，把斗争的矛头对准林彪和孔老二。”"},{"type":"paragraph","text":"一个春雨绵绵的傍晚，小邵和战友们来到了原对立派群众组织负责人老陈的家门。"},{"type":"paragraph","text":"“笃笃笃”一阵敲门声，门“吱呀”一声打开了。"},{"type":"paragraph","text":"“邵毛头?”老陈心中暗暗一愣；他今天上门拜访，必不怀好意!“砰”的一声，房门关上了。"},{"type":"paragraph","text":"第二天，小邵又来到了老陈家里。门打开了，但老陈却劈头盖脑地向他开了炮，谈话破裂了。"},{"type":"paragraph","text":"夜晚，小邵翻来复去睡不着，他披衣而起，学习毛主席关于“团结——批评——团结”等教导，越学越抑制不住心情的激动。"},{"type":"paragraph","text":"清晨，小邵来到场内找到老陈，诚恳地作了自我批评，末了，他深情地说:“老陈，让我们朝前看，团结起来，为了一个共同目标，巩固无产阶级专政!”老陈握着小邵的手，连声说:“小邵，我也有错误，我不该……。”"},{"type":"paragraph","text":"不久，一张由小邵、老陈等共同署名的《团结起来，共同对敌》的大字报，出现在场门口。一场狠批林彪、孔老二的战斗，在汽车二场如火如荼地开展起来了。"},{"type":"paragraph","text":"本报通讯　员　本报记者"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20a306f025"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

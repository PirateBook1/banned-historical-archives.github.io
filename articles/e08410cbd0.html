script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪视察济南军区所属部队的指示","authors":[],"dates":[{"year":1960,"month":5,"day":19}],"is_range_date":false,"parts":[{"text":"林彪视察济南军区所属部队的指示","type":"title"},{"text":"[1960年6月15日，《解放军报》第一版报导：《林彪元帅强调加强政治思想工作》。5月底至6月初，国防部长林彪元帅视察济南部队，对部队各项工作的成绩和大立三八作风运动以来出现的团结、紧张、严肃、活泼的新气象表示满意，并对培养三八作风和加强政治思想工作等问题作了重要指示。]","type":"paragraph"},{"text":"济南军区没有甚么运动战，就是阵地战，就是死守。只有“顶”，没有“放”，首先不让敌人上岛，上岛不让敌人上岸，上岸不让敌人前进，这个思想要非常明确。沿海建设很重要，海上一寸土，比陆地上一座山作用大得多，而不是差不多。岛屿易守难攻，各地域的国防建设，主要是构筑坑道，炮工事和指挥所。","type":"paragraph"},{"text":"部队应特别注意防止敌人登陆的以下6种情况：1、夜间；2、雾间；3、敌同时大批量登陆；4、实施空降；5、原子武器袭击下；6、化学武器袭击下。都应事先有所考虑。","type":"paragraph"},{"text":"加强政治思想工作，一方面要及时地传达和贯彻党中央、毛主席、中央军委的指示；另一方面要及时地了解部队普遍性的大量存在的思想问题。要抓主要工作，抓重点，抓方向性的东西，抓新鲜事物。要大力表彰好人好事，批判坏人坏事，实行活的领导。政治机关要着重抓政治思想性的工作，不要只是搞那些技术性、业务性的问题。要实行政治挂帅，政治统率技术和业务。我军政治工作有许多好传统，有许多好作风。在红军时代，连队工作、部队工作实行活的领导，很活泼，很生动。这种传统，很多老的政治工作干部还是保持着。但是我们新的政治工作干部，缺乏这一方面的经验。这就需要高一级的政治机关加强领导，保持和发扬这一优良传统，用新的东西，好的经验，丰富老的传统。","type":"paragraph"},{"text":"培养部队的优良作风，是政治思想建设的重要内容。","type":"paragraph"},{"text":"加强政治思想工作，除了认真地学习毛泽东著作之外，还要抓住活的材料，表扬好人好事，与不良倾向作斗争，这样才能不断地提高部队的战斗力。","type":"paragraph"},{"text":"我们的守备部队不仅是保卫海岛，还要建设海岛。……要依靠岛上人民，以岛为家，把海岛尽快建设成为海上堡垒、生活乐园。","type":"paragraph"}],"comments":[],"origin":"《林彪元帅文集》（下册），香港凤凰书品， 2016年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e08410cbd0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共苏北区委员会关于城市郊区土地改革会议所发现几个问题的通报","authors":[],"dates":[{"year":1951,"month":3}],"is_range_date":false,"parts":[{"text":"中共苏北区委员会关于城市郊区土地改革会议所发现几个问题的通报","type":"title"},{"text":"在苏北农委召开的城市郊区土地改革会议上，发现两个重要问题：","type":"paragraph"},{"text":"（一）此次到会六个单位（南通、扬州、泰州市及海安、如皋、东台三城）的城郊土地改革工作，都是以单纯的农村观点来进行的（只有南通中途纠正了），没有很好注意到：就是一般城镇（如二、三千人口以上）的四周，也都有着城郊的某些共同基本特点（即土地关系、阶级关系、生产关系等都比较复杂）。因此，工作上就产生了这样几个主要毛病。","type":"paragraph"},{"text":"第一、划阶级没有全部从实际情况出发，把一切人都带上了“农”的帽子，非农业人口大都变成了农民，工人也变了农民（如船工划为雇农，小贩划为贫农，手工业者划为中农等）。因此，阶级成份很混乱。最直接的影响是：增加了分田人口，在分配土地时，土地很多分给城市贫民或工人去了，真正的雇贫农得地很少，不能适当解决他们的问题（如南通市催四乡太平村没收、征收土地七十余亩，多数分配给非农业人口去了）。而有些非农业人口（如船工）本不愿要田，领导上硬打通他的思想，分田后背上了包袱，这种做法对于生产也很不利。","type":"paragraph"},{"text":"第二、住在城镇上的小土地出租者很多，但没有很好地划出来，有的划成了地主（据五团郭明孝同志汇报：泗阳的小集镇上的小土地出租者很多，以其“无劳动”而划成了地主。如众兴区的城乡镇上，大约不到九十户，就错划了二十户小土地出租者为地主），这是严重地违反政策的。","type":"paragraph"},{"text":"第三、斗争方式上粗糙。南通市到郊区送红契的地主、小土地出租者、工商业者等很多被罚跪，引起城市各界不满。","type":"paragraph"},{"text":"（二）东台县的结束土地改革工作早就以为全部结束了，但这次会议中得知东台城郊区土地改革工作还没有进行（其他地区也很可能还有类似情形）。东台城郊是在“五四”土地改革时急性拉平土地改革的。东台失守后，土地改革全部被推翻了。在敌占期间和解放后的几年中，情况变化很大，从前分得土地的人口很多是非农业人口或半农业人口，且由于城市人口的流动性大，故这些人口的变动也相当大，今天结束土地改革，就产生了很多与农村结束土地改革不同而极复杂的问题。例如，在这里是否仍采取“维持原状、照顾现状”的恢复区结束土地改革的方针，也就很值得重新研究了。","type":"paragraph"},{"text":"以上两个问题在所有城市与市镇中都会产生，所以，这两个问题更显得重要。各地过去对于城镇郊区土地改革问题，都没有特别研究和注意过，因此，区党委有如下意见：","type":"paragraph"},{"text":"一、各地委、各市委、县委立即对大小城镇郊区土地改革进行一次了解与检查，并将检查的结果及时报告区党委。","type":"paragraph"},{"text":"二、划阶级划错的非农业人口人民划为农民的不必再划了，但假若有不愿划为农民的，可以改正；非农业人口不愿意耕种土地自愿退出得田的，可以同意其退出（但不要去动员退出）。小土地所有者划为地主的，一律改正，原田偿还，恢复租佃关系（谁分到谁为佃），或以所留公田及余田或调剂出来的田中予以赔偿。工商业者划为地主的，也要改正。","type":"paragraph"},{"text":"三、尚未进行土地改革或已结束土地改革的地区的党委，都须很好研究当地城郊情况与特点，并研究参考华东城郊土地改革会议的总结精神及苏北城郊会议上的讨论，归纳意见，制定土地改革实施计划。已土地改革或已结束的地区，必须进行检查；但检查可和一般土地改革检查工作统一进行。由于城郊情况复杂，影响大，各级党委必须加强领导与掌握。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b8ca37a0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

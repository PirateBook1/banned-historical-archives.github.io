script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在欢迎洛佩斯总理的宴会上邓小平副总理的讲话","authors":[],"dates":[{"year":1975,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年二月二十八日电　邓小平副总理在欢迎洛佩斯总理宴会上的讲话，全文如下:"},{"type":"paragraph","text":"尊敬的亨利·洛佩斯总理阁下和夫人，"},{"type":"paragraph","text":"尊敬的刚果贵宾们，"},{"type":"paragraph","text":"朋友们，同志们:"},{"type":"paragraph","text":"刚果人民共和国是黑非洲最早同我国建交的国家之一。洛佩斯总理曾两次访问过我国，是我们的老朋友。现在，阁下率政府代表团再次来到我国，我们感到格外亲切和高兴。我代表周恩来总理主持今晚的宴会。我代表中国政府和人民，向洛佩斯总理阁下和夫人，以及全体刚果贵宾表示热烈的欢迎。"},{"type":"paragraph","text":"刚果人民共和国是赤道非洲一个美丽富饶的国家。刚果人民富有反帝反殖斗争的光荣传统。刚果政府和人民在恩古瓦比总统的领导下，多次粉碎了帝国主义的颠覆阴谋，胜利地捍卫了民族独立和国家主权，并为维护本国资源、发展民族经济进行了不懈的努力，取得了可喜的成果。在国际事务中，刚果政府主张非洲团结，坚持反帝反殖，大力支持亚非民族解放运动，反对富国的剥削和掠夺，积极参加发展中国家维护民族权益的斗争，为第三世界团结反帝事业做出了宝贵的贡献。"},{"type":"paragraph","text":"中国政府和人民对刚果政府和人民取得的成就感到由衷的高兴。我们衷心祝愿兄弟的刚果人民在前进的道路上取得新的更大的胜利。"},{"type":"paragraph","text":"朋友们，同志们:"},{"type":"paragraph","text":"当前国际形势，确是一派大好。各国人民的革命倾向在增长。以第三世界为主力军的反帝、反殖、反霸斗争的浪潮，波澜壮阔，猛烈冲击着旧世界。最近，发展中国家在达喀尔和阿尔及尔举行的会议，再次表达了第三世界国家和人民团结一致，为打破旧的世界经济秩序、建立新的国际经济关系而共同努力的坚强决心。伟大非洲的民族解放运动，汹涌澎湃，势不可挡。前葡属殖民地人民，坚持长期英勇的武装斗争，在争取民族独立的道路上赢得了一个又一个胜利。南部非洲一小撮白人种族主义者的统治，已经摇摇欲坠。辽阔富饶的非洲大陆必将获得完全独立和解放。"},{"type":"paragraph","text":"帝国主义，特别是超级大国，危机四伏，困难重重。为了摆脱内外困境，两个超级大国正在剑拔弩张地加紧争霸世界，而又到处都大谈“缓和”。这不就是我们常看到的黄昏时候燕子忙，飞得低，天要下雨的征兆吗?超级大国的激烈争夺终将导致新的世界战争，各国人民对此必须有所准备。我们相信，不管是革命制止战争，还是战争引起革命，世界的前途总是光明的。形形色色的帝国主义必将被彻底埋葬。"},{"type":"paragraph","text":"中、刚两国都是发展中国家，同属第三世界。在反对帝国主义和建设各自国家的共同斗争中，中、刚人民一贯互相同情，互相支援，建立了深厚友谊。刚果政府和人民为支持中国人民的正义事业作出了可贵的努力。我愿借此机会表示真诚的谢意。恩古瓦比总统一九七三年访华，在中刚关系史上写下了光辉的篇章，给我们留下了美好的回忆。洛佩斯总理阁下的这次访问，必将进一步巩固和加强我们两国之间的友好合作关系和战斗情谊。"},{"type":"paragraph","text":"我们预祝总理阁下和夫人，以及全体刚果贵宾的访问圆满成功。"},{"type":"paragraph","text":"现在，我提议:"},{"type":"paragraph","text":"为刚果人民共和国繁荣昌盛、人民幸福，"},{"type":"paragraph","text":"为中刚两国人民的友谊和两国友好合作关系的巩固与发展，"},{"type":"paragraph","text":"为亚非人民团结反帝事业的新胜利，"},{"type":"paragraph","text":"为恩古瓦比总统阁下的健康，"},{"type":"paragraph","text":"为洛佩斯总理阁下和夫人的健康，"},{"type":"paragraph","text":"为刚果贵宾们的健康，"},{"type":"paragraph","text":"为各国使节和夫人们的健康，"},{"type":"paragraph","text":"为在座的朋友们和同志们的健康，"},{"type":"paragraph","text":"干杯!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8301da48e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"两航公司起义周年  民航局职工上书毛主席坚决抗美援朝保家卫国","authors":[],"dates":[{"year":1950,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"两航公司起义周年"},{"type":"paragraph","text":"民航局职工上书毛主席坚决抗美援朝保家卫国"},{"type":"paragraph","text":"【新华社十二日讯】本月九日中央人民政府民用航空局全体职工为纪念前中国、中央两航空公司起义一周年，写信给毛主席表示抗美援朝保家卫国的决心。该信在叙述过去被迫为美帝国主义和蒋介石匪帮工作二十多年之后说道：我们深深尝到了美帝国主义对我们的欺压和凌辱，我们也认识到美帝国主义对我们神圣领空及航权的侵略野心，所以在纪念两航公司起义周年纪念的今天，回想一下过去，我们真是旧恨未去，新仇又生。该信对于援助正在遭受美帝国主义残酷屠杀的朝鲜人民，说道：我们中朝两国，历史上就是唇齿之邦，甲午战争以来就共同反抗侵略，在八年抗日战争与四年人民解放战争中我们中朝两国人民曾经在一起流过血，现在美帝国主义侵略朝鲜，我们绝不能坐视不管。该信最后向毛主席宣誓：在今后的工作中，尽我们爱国人民的职责，为赶走美帝国主义，援助朝鲜人民解放，保卫我们祖国，保卫我们家乡，保卫世界持久和平而奋斗。"},{"type":"paragraph","text":"【新华社上海十二日电】中央人民政府民用航空局上海办事处于本月九日举行盛大集会，庆祝前中国、中央两航空公司起义周年纪念，并于龙华机场举行“上海”号飞机命名典礼。“上海”号飞机是民航局上海办事处工人于涌泉把国民党政府废弃的破烂材料加以拚凑修理起来的。典礼开始时，由上海市人民政府潘汉年副市长为该机剪彩。会上民航局上海办事处葛燕璋处长指出：“上海”号飞机的落成，表示中国人民可以完全不依靠帝国主义而建设自己的民航事业。他对于香港英国当局在美帝国主义指使下无理扣留并破坏两航空公司留香港的飞机和器材，严正表示：中国人民一定要追回自己祖国的这笔财产。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0950cc7591"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

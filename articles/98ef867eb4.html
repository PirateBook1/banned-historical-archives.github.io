script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无产阶级文化大革命的伟大胜利　战无不胜的毛泽东思想的伟大胜利我英雄空军在广西又击落美机两架中央军委颁发嘉奖令表扬参战部队打得好，打得猛，打得干脆，希望他们更高地举起毛泽东思想伟大红旗，发扬勇敢战斗、不怕牺牲、不怕疲劳和连续作战的作风，争取更大胜利","authors":[],"dates":[{"year":1967,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京1日电　中国人民解放军空军部队，今天下午在广西某地上空，一举击落侵入我国领空进行战争挑衅的美帝国主义A-4B型攻击机两架。"},{"type":"paragraph","text":"在最近八天时间内，我英雄的中国人民解放军空军部队共击落了侵入我国领空的美帝国主义军用飞机五架，这是无产阶级文化大革命的伟大胜利，是以毛主席为代表的无产阶级革命路线的伟大胜利，是光焰无际的伟大的战无不胜的毛泽东思想的伟大胜利!"},{"type":"paragraph","text":"新华社北京1日电　中共中央军委今天颁发嘉奖令，表扬在广西某地上空击落美帝国主义A-4B型攻击机两架的中国人民解放军空军部队。"},{"type":"paragraph","text":"嘉奖令说，这次战斗，打得好，打得猛，打得干脆，是在最近八天之内，取得的又一次重大胜利。这次战斗胜利，是无产阶级文化大革命的伟大胜利，是以毛主席为代表的无产阶级革命路线的伟大胜利，是光焰无际的伟大的战无不胜的毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"嘉奖令指出，正当我国无产阶级革命派和广大劳动人民，怀着无限兴奋的心情，和全世界革命人民一起，热烈庆祝“五一”国际劳动节和欢呼我国无产阶级文化大革命取得伟大胜利的时候，你们连打胜仗，频传捷报，大长了革命人民的志气，大灭了美帝国主义的威风，对全国无产阶级革命派是一个极大的鼓舞，对越南人民的抗美救国战争是一个有力的支援，为此，特予通令嘉奖，并向参战的全体指战员表示最热烈的祝贺。"},{"type":"paragraph","text":"嘉奖令说，最近美帝国主义在对越南北方进行轰炸不断“升级”的同时，按二连三地派遣军用飞机侵入我国领空，这是蓄意进行战争挑衅，对此，必须高度警惕，认真对待。希望你们更高地举起毛泽东思想伟大红旗，大力突出无产阶级政治，大搞人的思想革命化，认真总结经验，再接再厉，戒骄戒躁，发扬勇敢战斗、不怕牺牲、不怕疲劳和连续作战的作风，争取新的更大的胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98ef867eb4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

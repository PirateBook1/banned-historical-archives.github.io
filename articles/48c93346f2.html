script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"关于一全大会选举中央委员与人民委员","alias":"","parts":[{"type":"paragraph","text":"关于一全大会选举中央委员"},{"type":"paragraph","text":"与人民委员"},{"type":"paragraph","text":"（1931年12月1日）"},{"type":"paragraph","text":"中华工农兵苏维埃第一次全国代表大会，于一千九百三十一年十一月七日苏俄十月革命节在江西苏区开会。议决了政纲、宪法、土地法、劳动法、红军问题、经济政策等重要法令。宣告中华苏维埃共和国成立。选举："},{"type":"paragraph","text":"张国焘"},{"type":"paragraph","text":"周恩来"},{"type":"paragraph","text":"卢福坦毛泽东"},{"type":"paragraph","text":"项英"},{"type":"paragraph","text":"邓发"},{"type":"paragraph","text":"王稼稿"},{"type":"paragraph","text":"张鼎丞"},{"type":"paragraph","text":"瞿秋白朱德"},{"type":"paragraph","text":"陈绍禹"},{"type":"paragraph","text":"彭德怀"},{"type":"paragraph","text":"关向应徐锡根"},{"type":"paragraph","text":"范乐春"},{"type":"paragraph","text":"贺龙方志敏"},{"type":"paragraph","text":"任弼时"},{"type":"paragraph","text":"沈泽民孔荷宠"},{"type":"paragraph","text":"林彪"},{"type":"paragraph","text":"陈郁黄平"},{"type":"paragraph","text":"曾山谭震林"},{"type":"paragraph","text":"邓子恢"},{"type":"paragraph","text":"刘少奇夏曦"},{"type":"paragraph","text":"刘大朝罗登贤"},{"type":"paragraph","text":"崔棋"},{"type":"paragraph","text":"屈登高"},{"type":"paragraph","text":"段德昌"},{"type":"paragraph","text":"袁德生陈正人葛耀山"},{"type":"paragraph","text":"彭轨"},{"type":"paragraph","text":"陈福元"},{"type":"paragraph","text":"古大存"},{"type":"paragraph","text":"韦拔群"},{"type":"paragraph","text":"胡海"},{"type":"paragraph","text":"黄苏何叔衡"},{"type":"paragraph","text":"滕代远张华先"},{"type":"paragraph","text":"陈毅肖恒太"},{"type":"paragraph","text":"张云逸罗炳辉"},{"type":"paragraph","text":"周以栗卢德光"},{"type":"paragraph","text":"徐特立胡均鹤"},{"type":"paragraph","text":"邵式平"},{"type":"paragraph","text":"洪紫清刘光万"},{"type":"paragraph","text":"吴致民"},{"type":"paragraph","text":"刘建中"},{"type":"paragraph","text":"李宗伯"},{"type":"paragraph","text":"余汉朝刘生元"},{"type":"paragraph","text":"王永盛"},{"type":"paragraph","text":"阮啸仙等，为中央执行委员，组织中央执行委员会，为全国代表大会闭会后最高政权机关。中央执行委员会于十一月二十七日开第一次会议。选举："},{"type":"paragraph","text":"毛泽东为中央执行委员会主席，项英、张国焘为副主席。"},{"type":"paragraph","text":"并于中央执行委员会之下，组织人民委员会，为中华苏维埃共和国中央行政机关。选举："},{"type":"paragraph","text":"毛泽东为主席，项英、张国焘为副主席，王稼为外交人民委员，朱德为军事人民委员，项英为劳动人民委员，邓子恢为财政人民委员，张鼎丞为土地人民委员，瞿秋自为教育人民委员，周以栗为内务人民委员，张国焘为司法人民委员，何叔衡为工农检察人民委员。"},{"type":"paragraph","text":"同时于人民委员会下设立国家政治保卫局以邓发为局长。"},{"type":"paragraph","text":"中华苏维埃共和国临时中央政府业已宣告成立。从今日起，中华领土之内，已经有两个绝对不相同的国家，一个是所谓中华民国，他是帝国主义的工具，是军阀官僚地主资产阶级，用以压追工农兵士劳苦群众的国家，蒋介石、汪精卫等的国民政府，就是这个国家的反革命政权机关。一个是中华苏维埃共和国，是广大被剥削、被压迫的工农兵士劳苦群众的国家。他的旗帜是打倒帝国主义，消灭地主阶级，推翻国民党军阀政府，建立苏维埃政府于全中国，为数万万被压迫、被剥削的工农兵士及其他被压迫群众的利益而奋斗，为全国真正的和平统一而奋斗。他的基础是建筑在苏区和非苏区几万万被压迫、被剥削的工农兵士贫民群众的愿望和拥护之上的。他具有绝大威权，打击着国民党军阀政府由崩溃走到死灭，他一定要很快取得全中国革命的胜利。"},{"type":"paragraph","text":"中华苏维埃共和国中央执行委员会，受全国代表大会的付托，当竭全力执行大会制定的政纲、宪法、劳动法、土地法等，一切法令和决议。建立巩固而广大的革命根据地，创造大规模的红军，组织大规模的革命战争，使革命在一省或几省首先胜利，以至于取得全国的胜利，现当政府开始工作之时，特为布告全中国工农兵士贫民和一切被压迫群众，一体明白。"},{"type":"paragraph","text":"主席毛泽东副主席项英张国焘"},{"type":"paragraph","text":"公历一九三一年十二月一日中华苏维埃共和国临时中央政府布告（第一号)。"}],"authors":["毛泽东"],"dates":[{"year":1931,"month":12,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":453,"page_end":455},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"张国焘","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48c93346f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼泊尔朋友盛赞钢琴伴唱《红灯记》　毛主席无产阶级革命文艺路线的胜利　《红灯记》表现了革命人民的英雄气概","authors":[],"dates":[{"year":1968,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼泊尔朋友盛赞钢琴伴唱《红灯记》"},{"type":"paragraph","text":"毛主席无产阶级革命文艺路线的胜利"},{"type":"paragraph","text":"《红灯记》表现了革命人民的英雄气概"},{"type":"paragraph","text":"新华社加德满都十四日电　中国彩色纪录影片《钢琴伴唱〈红灯记〉》最近在尼泊尔放映，受到尼泊尔朋友的热烈赞扬。"},{"type":"paragraph","text":"一位尼泊尔学生在看了电影之后说，中国的文艺工作者遵循伟大领袖毛主席的教导，成功地创作了钢琴伴唱《红灯记》，表现了革命人民的英雄气概。这是毛主席的无产阶级革命文艺路线的胜利。他说：“我们向中国的文艺工作者表示热烈的祝贺。”"},{"type":"paragraph","text":"另一位青年说，钢琴伴唱《红灯记》反映了中国人民的斗争。它对革命人民是一种鼓舞。"},{"type":"paragraph","text":"另一位尼泊尔朋友说，钢琴伴唱《红灯记》把革命文艺带给了广大的劳动人民。因此它受到广大劳动人民的欢迎。"},{"type":"paragraph","text":"他说，这部影片反映了中国人民在反对帝国主义和反动派的斗争中的英勇事迹。这是毛泽东思想的伟大胜利，是无产阶级文化大革命的伟大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58e9bb9a76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海电缆厂党委组织广大职工认真学习毛主席重要指示深入批判邓小平鼓吹的唯生产力论","authors":[],"dates":[{"year":1976,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在反击右倾翻案风斗争胜利开展的大好形势下，上海电缆厂党委组织广大工人、干部认真学习毛主席的重要指示，狠批党内最大的不肯改悔的走资派邓小平鼓吹的唯生产力论，正确处理革命和生产、政治和经济的关系，用狠抓革命、猛促生产的实际行动回击右倾翻案风。"},{"type":"paragraph","text":"在声讨党内最大的不肯改悔的走资派邓小平妄图复辟资本主义的反动罪行，深入剖析邓小平贩卖的唯生产力论的反动性和欺骗性时，厂党委举办各种类型的学习班，以班组为基点开展大学习、大批判。广大职工在批判中指出，邓小平竭力鼓吹唯生产力论，打着“一切为了现代化”的幌子，到处煽动人们刮“业务台风”、“经济台风”，甚至叫嚷“八级不够就刮它十二级”，就是妄图以目乱纲，以目代纲，把阶级斗争这个纲，把无产阶级政治、党的基本路线统统刮掉，达到他复辟资本主义的罪恶目的。最近在天安门广场出现的反革命政治事件，是邓小平推行修正主义路线的必然恶果。"},{"type":"paragraph","text":"在批判中，厂党委领导干部带头揭、带头批，把斗争的锋芒对准党内最大的不肯改悔的走资派邓小平。通过批判唯生产力论，这个厂抓生产的一些领导干部克服了“抓生产危险”的错误想法，分清了抓革命、促生产与唯生产力论的界限，摆正了“纲”与“目”的位置。他们深入到车间、班组抓典型，同工人群众一起大学大批促大干，在现场解决生产中的问题。交联聚乙烯电缆在试制过程中遇到了许多困难，厂党委立即组织三结合小组攻关。经过二十多次反复试验，终于试制成功交联聚乙烯电缆。"},{"type":"paragraph","text":"通过批判，该厂广大职工进一步激发了社会主义积极性，大搞技术革新和技术改造。在一季度中，全厂先后实现了技术革新项目三十多项。二车间生产的船用电缆和矿用电缆，过去在护套加工生产中，一直是用热橡皮进料加工的，不仅工序繁多，劳动强度高，而且生产效率低。全车间职工通过批判唯生产力论，决心为巩固无产阶级专政创造雄厚的物质基础，大搞技术革新和技术改造，采用新工艺、新技术，从而减轻了劳动强度，减少了一道生产工序，使生产效率提高了一倍以上。"},{"type":"paragraph","text":"通过批判邓小平鼓吹的唯生产力论，进一步发展了全厂革命和生产的大好形势。在实现头两个月“开门红”的基础上，三月份产值又比二月份增长百分之二十四，超额完成了今年第一季度的生产计划。四月份以来，广大职工继续深入批判党内不肯改悔的走资派邓小平及其修正主义路线，以反击右倾翻案风的斗争为强大动力，把生产搞得更好。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5a5601710"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"清算“四人帮”迫害教师的罪行","authors":["袁瑢"],"dates":[{"year":1977,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市实验小学教师　袁瑢"},{"type":"paragraph","text":"伟大的领袖和导师毛主席说:‘知识分子是脑力劳动者。’还说:人家是教师，还要尊重他嘛。这是对我们人民教师的极大关怀和鼓舞。但是，‘四人帮’封锁了毛主席的指示，对我们教师百般污蔑，横加迫害。我们小学教师倍受压抑，我们的劳动更不被尊重，‘四人帮’甚至把我们的辛勤劳动，污蔑为‘挖社会主义墙脚’，简直把我们的肺都气炸了。"},{"type":"paragraph","text":"小学教师担负着繁重的脑力劳动。我今年五十四岁了，从事教育工作也已经二十七年了。我亲眼目睹了我们实验小学的广大教师在文化大革命前废寝忘食地辛勤劳动的情景。老校长为了搞好教育工作，不分白天黑夜地学习政治，钻研业务，累得眼睛充血也不肯去医治。有位老教师在文化大革命前放弃了每一个暑假、寒假的休息，就连大年三十晚上也总是很迟很迟才回家。为了贯彻党的教育方针，促使孩子们德、智、体全面发展，我们真是用尽心思，绞尽脑汁。可是‘四人帮’却诬蔑我们是在搞‘智育第一’，推行修正主义教育路线，必欲置我们教师于死地而后快。"},{"type":"paragraph","text":"‘四人帮’的倒行逆施，激起了广大教师的愤慨，大家越来越看清了他们的反动面目。他们迫害教师，是为了把教育战线搞乱，把全国搞乱，以便乱中夺权。当时，我们凭着对党的忠诚、对下一代负责的责任感，按照毛主席的指示办，在一定程度上抵制了‘四人帮’的干扰、破坏。现在，我们可以扬眉吐气，理直气壮地说:“按照党的教育方针，把学生培养成德、智、体全面发展的革命接班人没有错!”“四人帮”迫害教师的罪行必须清算!我决不辜负毛主席、华主席和党中央的期望，努力工作，把毕生的精力贡献给党的教育事业。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70335a959d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

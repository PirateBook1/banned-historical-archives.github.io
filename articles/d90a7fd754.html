script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全家心向毛主席","authors":[],"dates":[{"year":1970,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在鲁班中学六九届毕业生上山下乡表决心大会上，一位红小兵激动地说:“我代表爸爸、妈妈、姨妈和七十岁的外婆，代表我们全家向毛主席表忠心，支持哥哥到黑龙江去干革命，我们弟兄三人要向哥哥学习，跟哥哥一起去干革命。”"},{"type":"paragraph","text":"这位红小兵是鲁班中学六九届毕业生、红卫兵团干部温双喜的弟弟。"},{"type":"paragraph","text":"面临毕业分配，双喜早有打算，他和几个红卫兵头头决心到黑龙江去插队落户干革命。可是，他又有些犹豫:自己是大儿子，父亲年龄大了，三个弟弟还小，最好到生产建设兵团，这样可以减轻家庭经济负担。"},{"type":"paragraph","text":"儿子的情绪，父母亲看在眼里，记在心里。"},{"type":"paragraph","text":"一天晚上，一家人聚集在毛主席像下，围坐在桌旁，举办了家庭毛泽东思想学习班。"},{"type":"paragraph","text":"父亲在龙华工作，一星期才回家一次，今天特地赶回家参加学习，还带头发了言:“双喜要分配了，我们办个家庭学习班，大家谈谈思想，发表意见。”"},{"type":"paragraph","text":"他接着又说:“‘知识青年到农村去，接受贫下中农的再教育’，这是毛主席的指示，我们要坚决照办。双喜考虑到家庭经济负担，其实这不必担心。我们工人阶级在旧社会受压迫、受剥削、受苦受难……”，提起万恶的旧社会，双喜爸爸的眼中噙着泪花，充满了对剥削制度的深仇大恨。他说:“今天，是党和毛主席给我们带来了幸福，最艰苦的地方我们工人的子女不去，谁去?反帝反修的前哨我们工人的子女不去，谁去?”爸爸的声音坚定而又亲切，“双喜应该听毛主席的话，我支持你到黑龙江去插队落户干革命。”"},{"type":"paragraph","text":"爸爸的话音刚落，妈妈就说:“家里的困难，我们能克服，双喜要愉快地到黑龙江干革命去。”"},{"type":"paragraph","text":"七十岁的老外婆也嘱咐双喜说:“要听毛主席的话，毛主席怎么说，我们就要怎么做。”"},{"type":"paragraph","text":"家长的支持，更坚定了双喜的决心:“越是艰苦的地方越是要去，我决心到黑龙江插队落户，跟着毛主席干一辈子革命。”双喜的态度是那样的坚定。"},{"type":"paragraph","text":"“我跟哥哥一起去!”一个清脆响亮的声音，把大家吸引住了。原来是九岁的小弟弟，人小志气高，一言道出三个弟弟的心里话。“我写决心书，三喜去发言。”二弟爽朗地说。为了把全家支持双喜插队落户的决心带到明天的大会上去，一家人忙起来了。"},{"type":"paragraph","text":"这真是:全家心向毛主席，双喜插队志不移。"},{"type":"paragraph","text":"鲁班中学下乡上山工作组供稿"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d90a7fd754"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"许谭兵团威协徐州配合采裕部作战","alias":"","parts":[{"type":"paragraph","text":"许谭兵团威胁徐州配合栗裕部作战！"},{"type":"paragraph","text":"（1948年6月27日）许、谭，并粟、陈、唐、张，华东局，中原局："},{"type":"paragraph","text":"根据粟陈唐张宥未电3，八十三师仍随邱兵团?攻汴，并未向滕县，邱区两兵团全力尚有十一个旅，四十七军至中牟，六十八师向开封等项情况，考虑许谭兵团行动，我们认为充州既已不能再打，今后行动不是打韩仓”，而是改变三个纵队分置三地的部署，将"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军山东兵团司令员许世友和政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]粟、陈、唐、张，指粟裕、陈士、唐亮、张震，当时分别任华东野战军代司令员兼代政治委员、参谋长、政治部主任和副参谋长。"},{"type":"paragraph","text":"[3]指1948年6月26日未时粟裕、陈士、唐亮、张震给中共中央军委的电报。电报说：“邱清泉部第五军、第七十师、第八十三师截止二十五日止，仍为我阻击于兰封以西，我决于二十五日夜放弃开封，拟待敌邱清泉兵团入开封后，以一部分割其与区寿年兵团的联系，以主力歼灭区兵团于杞县地区，如区兵团迟迟不进，则我向北跃进，在民权、兰封、杞县、睢县地区求歼区兵团一部或大部。”"},{"type":"paragraph","text":"[4]邱兵团，指国民党军整编第五军，军长邱清泉。[5]汴，即河南开封。"},{"type":"paragraph","text":"[6]邱，指邱清泉。区，指区寿年，当时任国民党军第六绥靖区副司令官，指挥由整编第七十五师、第七十二师和新编第二十一旅组成的兵团。"},{"type":"paragraph","text":"[7]韩仓，村名，位于山东济南市历城区。三个纵队集中。其布置是将泰安、大汶口、邹县等地让给敌人，让敌重新打通徐济路\"，许谭率三个纵队照粟张前电提议，攻击临、韩、枣、峄、台儿庄及其以南一带，威胁徐州。这样对于配合粟部作战较为有利。你们对于此项提议意见如何，盼考虑电复。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"感申[1]徐济路，指徐州至济南的铁路，即今京沪线一段。"},{"type":"paragraph","text":"[2]临，指临城，即今山东枣庄市薛城。韩，指韩庄，镇名，位于山东微山县东南。枣，指今山东枣庄市。峰，指峄县，旧县名，即今山东枣庄市峄城。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":6,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":317,"page_end":318},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32e1959715"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"支持储安平、章伯钧","authors":["上海第一师范学院","吴启太","吴寿康","孙文浩","葛长生","金自强"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"支持储安平、章伯钧","type":"title"},{"text":"上海第一师范学院葛长生金自强吴寿康孙文浩吴启太","type":"authors"},{"text":"“这样做是压制了储安平的意见，更主要的是这样的压制了大家的鸣放。”（有一次广播室播了×××对储安平谬论的驳斥，当时没有广播储安平的意见）","type":"paragraph"},{"text":"“整风期间学生会态度暧昧不明，我认为学生会不发动鸣放，所以就不能领导大家鸣放，学生会在大会召开的鸣放不好，正面意见多于反而意见，我认为整风只能提缺点，不能提优点，提优点就是不发动大家鸣放。","type":"paragraph"},{"text":"“党委团委每次动员大家要在鸣放中站稳立场，对这点我是非常反感的，我认为整风不是阶级斗争，谈不上什么立场，在整风中叫大家站稳立场，这对提意见有压制作用。”(历史科五班葛长生)","type":"paragraph"},{"text":"“储安平提的意见是正确的，他大胆敢于向领导提意见，有水平，这不是一个胆小鬼所能做的，陈建晨的意见不值一驳，他抓住‘坐交椅’三字来驳，但这是借来用的成语，一个光明日报的总编辑，难道连这三个字都不会用吗？陈显然是吹毛求疵。","type":"paragraph"},{"text":"真正的反革命分子绝对不会在大庭广众中显示自己，他心里有意见讲出来还是好的。我同意储的说法，我认为人民日报这样围剿他，向他开火是不应该的，效果只是压制批评，有些民主党派就不敢批评了，我想大家这样围剿他，是因为他向毛主席、周总理提了意见，人理我们对领袖有意见为什么不能提呢？像斯大林是没有人向他提意见的，有人说生前不给斯大林提意见不是不大好？如果斯大林活103岁那么再让他犯错误，很多好人被他杀掉，纳粹打倒国内，如果防得好就不会牺牲这么多人”。(历史科一（1）金自强)","type":"paragraph"},{"text":"“章伯钧真有本领，我真佩服他。”(中文科19班吴寿康)","type":"paragraph"},{"text":"“章伯钧真有本事，我真佩服他，工人懂得什么？既没有文化又没有知识，（反右派斗争中老工人发言后讲的）”（中文科5班孙文浩）","type":"paragraph"},{"text":"英文系一班吴启太赞成“章伯钧的“政治设计院”。他说：“党和章会钧可以争一争领导权，共产党不必害怕，章伯钧肯定争不过的，这样章伯钧可以心死了”。","type":"paragraph"}],"comments":[],"origin":"《鸣放言论选集》（上海第一师范学院，1957）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7f8708d47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

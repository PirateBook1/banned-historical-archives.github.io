script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北人民大学的大字报风波","authors":["李德天"],"dates":[{"year":1957,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"东北人民大学的大字报风波","type":"title"},{"text":"李德天","type":"authors"},{"text":"新华社长春1日讯　东北人民大学的教学楼和学生第七宿舍在5月29日出现了许多大小不一、五颜六色的大字报。这些大字报张贴在大门入口处和通街衢要道间。有的大字报还附有漫画，煽动性强。如有一张写道：“同学们，起来吧！是时候了，是去除‘三害’的时候了！”北大已经贴出五百多份“大字报”了！……。下面提一个大问题：“党的工作人员由政府供给工资，理由是什么？”","type":"paragraph"},{"text":"大字报中很多人责问学校为何不让“鸣”、“放”；怀疑学校布置现在学习“三大”文件是转移目标，对要学生下半年参加整风有意见。大字报提出的问题大致是这些：系秘书(党的干部)专权，系主任无权；学校干部的作风；毕业生分配要求公开，要求看档案对本人的鉴定；留学生多是党团员；教师的提升、评级；党团领导的偏信；党团的组织发展；学校领导的官僚主义；以及要求多接触资本主义等等。有一张大字报说：我们要知道整个世界；资本主义是否长了翅膀？要看资本主义报刊、电影；为什么连日本社会党的“朝日新闻”也不让看？为什么不让看“参考资料”？我们不再是一群羊……。还有很多大字报攻击大字报，认为这种做法不好；也有反攻击者。攻击学校和党组织的大字报多不署真名及系别，或不署名，或署“卡嘉”、“R．C．H”之类的名字。","type":"paragraph"},{"text":"当日下午，校长匡亚明(兼党委书记)前往经济系开会，路经数学系，停足看大字报，立刻就有许多学生围住。其中有最先写大字报的学生要校长对大字报表示态度。校长表示对大字报不支持，理由是：它不是最好的方式，而且不雅观、不卫生，如果支持还要供应纸张。于是引起了争论。这时学生已聚集至四百余人，因妨碍通道，就移到教室继续争论。学生中赞成不赞成两派争论也激烈。匡校长在解释大字报是对敌斗争的有效方法，对自己的学校不适用时，一个学生起立指着校长说：“你就是教条主义！”校长当时激动地说：“年青人，你怎么乱扣帽子，一棒子打死？坐下吧，不要说了！”教室内立即引起骚动。之后校长仍请这位同学发表了意见。这个讨论会开了将近两小时。","type":"paragraph"},{"text":"5月31日，除法律系外各系大字报都出来了，其中有反对校长对大字报的看法，也有支持的。大字报贴到学校建筑物的马路旁，也贴在校长的布告板上。很多学生找校长、党委第二书记等谈话，申述意见，有的要求停课整风，还有些学生到报社和通讯社要求干预。","type":"paragraph"},{"text":"学校急忙举行几次紧急会议，31日党委的布置，还是不在学生中“放”“鸣”，不支持大字报，到6月1日经省市委同意才决定在晚上召开的全校学生大会上表示彻底“放”。这个会盛况空前，三千多人挤满了礼堂和教室，台上台下都是人。匡校长在会上宣布整风计划、目的、步骤、方法、形式，并提出学生也可以大胆“放”“鸣”。校长谈到“放”“鸣”形式中包括大字报时，博得热烈掌声，讲话中，学生递条责问校长昨日压制发言事，校长当场承认是不好的，并且检讨了自己性格急躁，学生热烈掌声欢迎。校长兼述自己认为大字报不是最好的形式理由时，也获得学生的共鸣。校长讲话结束时，学生长时间鼓掌欢迎。学校决定开辟“青年讲坛”，由学生自己出刊，并且建议大字报集中贴不乱贴。","type":"paragraph"},{"text":"31日，很多学生自动撤除“大字报”，但某些最早张贴者仍留着。目前大字报已渐趋向壁报方向发展。同时许多学生出了许多支援台湾反美的大字报代之。学生正预备举行各种会议向学校提意见，并同意不停课。整个情况趋向正常发展中。　(李德天)","type":"paragraph"},{"text":" ----来源：1957年6月4日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8975f97b48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南省人民政府关于颁布减租退押中五项禁令的布告","authors":[],"dates":[{"year":1950,"month":10,"day":5}],"is_range_date":false,"parts":[{"text":"云南省人民政府关于颁布减租退押中五项禁令的布告","type":"title"},{"text":"[1950年10月5日颁发]","type":"subtitle"},{"text":"近来各地不法地主为抵抗破坏减租退押运动，采取种种非法手段，向农民强行夺佃、收租、分散土地及破坏生产，侵害农民利益，扰乱社会秩序，民情激愤，省农民协会筹备委员会曾建议明令制裁。本府为顺应人民要求，保证今冬减租退押及将来土地改革之顺利进行，以渐达到消灭封建剥削、改善农民生活、发展生产之目的，特根据中央人民政府颁布之土地改革法与西南区减租暂行条例之原则，结合本省实际情况，制订禁令五则，业已呈经西南军政委员会批准，兹予公布（本禁令不适用于边疆少数民族聚居地区）。（一）禁止地主在减租前强收地租，农民亦不得向地主交租，依法减租以后，地主按新约收租是合法的，农民亦应依新约规定交租。某些地主目前确因生活困难，必须先收部分租谷维持生活者，亦必须由业佃双方协议，经农民协会之许可，且其数额不得超过租地正产物的10％；地主于本规定公布前，非法所收谷物应全部追回。此后如敢故为，决依法严惩。（二）解放前农民对于地主的欠租，一律免交，其因欠租转变为债务关系者，亦概予废除。此外，地主恶霸所有高利借贷及其他剥削的变相贷款，均不得再事逼索，应俟政府和农协会裁判处理。违者除追回租谷债务外，并依法惩处。至农民之间债务及工商业的正常借贷，不在禁止之列，解放后的一切自由借贷应受法律保护。（三）解放后（一般系指1949年12月9日以后，各地区以当地解放之日起计算）凡地主非法夺佃，或以出典、出租、赠送、假分家方式转移分散隐匿土地、房屋、粮食等非法行为，一律禁止。违者除追回土地及原物依法惩处外，并应由地主赔偿原佃户，及典买承售人因此所受之损失。（四）禁止地主破坏农具、房屋、家具、农作物和水利建筑物。禁止地主宰杀或故意弄死耕畜，伐砍树木。上述财产在地主手中者，应妥善保护，并不得隐藏、分散和出卖。违者，除责令赔偿外，并予以处分。（五）不许荒废土地，所有荒废的土地，其应有负担概不减免。凡为抵抗减租退押及将来的土改运动而故意荒废土地者，应由当地人民政府视实际情况实行代管，交给无地、少地农民耕种，并代缴其负担。上述规定，各级人民政府及农民协会应切实掌握，并广泛宣传。全省农民应一致起来，团结各阶层人士，共同贯彻执行。各地地主亦应切实遵守政府法令，俾在减租退押及将来土地改革中取得政府和人民的谅解，即使以往有非法行为，只要今后决心悔过，并依法赔偿人民损失，政府亦可予从宽处理。倘有个别地主、恶霸等不法分子，仍执迷不悟，藐视法令，或胆敢勾结土匪、特务，扰乱社会秩序，破坏农协，暗害农民及工作干部，甘与人民为敌，实属罪不可逭，一经人民告发，查明属实，定予严惩不贷，切切此布。","type":"paragraph"}],"comments":[],"origin":" 中共中央西南局农村工作部编：《西南区土地改革运动资料汇编（上）》，重庆， 1954年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec06516bdd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的光辉著作在锡兰发行  锡兰革命人民和青年热烈欢迎毛主席的著作","authors":[],"dates":[{"year":1968,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的光辉著作在锡兰发行"},{"type":"paragraph","text":"锡兰革命人民和青年热烈欢迎毛主席的著作"},{"type":"paragraph","text":"新华社科伦坡十一日电　无产阶级的伟大导师毛主席的许多篇光辉著作最近被翻译成僧伽罗文和泰米尔文，印成单行本在锡兰发行，受到锡兰革命人民的热烈欢迎。"},{"type":"paragraph","text":"锡兰人民出版社发行的僧伽罗文单行本包括：《和美国记者安娜·路易斯·斯特朗的谈话》、《被敌人反对是好事而不是坏事》、《组织起来》、《反对本本主义》。这家出版社发行的泰米尔文单行本是：《中国革命战争的战略问题》。"},{"type":"paragraph","text":"锡兰劳工报出版社发行的僧伽罗文单行本包括：《中国革命和中国共产党》、《改造我们的学习》、《论反对日本帝国主义的策略》、《中国共产党在抗日时期的任务》。"},{"type":"paragraph","text":"毛主席的光辉著作受到锡兰革命人民和青年热烈欢迎。大学生艾迪里辛格在写给中国同志的信中说：“毛主席是革命人民心中最红最红的红太阳。世界革命靠的是运用毛泽东思想。”他表示：“誓作毛主席的好学生。”青年拉贾帕克塞写道：《毛主席语录》使我走上了正确的道路。毛主席是世界人民的伟大领袖。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0aae813370"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省粮食统购结束的乡中存在的问题","authors":[],"dates":[{"year":1954,"month":1,"day":30}],"is_range_date":false,"parts":[{"text":"江苏省粮食统购结束的乡中存在的问题","type":"title"},{"text":"【江苏分社一月三十日讯】江苏省一千多个粮食统购工作结束的乡已转入生产，这些乡由于经过总路线的宣传和实行粮食统购统销以后，一般农民群众的社会主义觉悟空前提高，积极进行冬季生产和迫切要求组织起来；基层干部工作的积极性也大为提高。但在这些乡中，还存在以下几个问题：","type":"paragraph"},{"text":"一、广大群众经过总路线的宣传，政治觉悟虽有提高，但不少人在卖出余粮后，有些后悔。如武进县万塔乡有些卖过粮的农民说：“卖余粮好比生孩子，生时肚痛，生后还觉得肚空痛。”许多地方发现有些农民在卖粮后背地流泪；有的则埋怨积极分子，和积极分子闹对立。溧水、溧阳、武进等县还发现少数农民在卖余粮时，还卖了一部分口粮，目前他们已缺粮断炊。","type":"paragraph"},{"text":"二、在进行总路线和粮食收购政策的宣传教育时，部分乡、村由于宣传得不够全面，对若干政策解释不清，使群众还存在一些疑虑。如东山镇不少农民把卖粮的思想包袱放下后，又背上了互助合作的思想包袱，中南村富裕中农孙隆华说：“多收了没有用，够吃就算。”松江县长娄乡个别中农甚至准备把田搞瘦了再参加合作社。","type":"paragraph"},{"text":"三、一般乡、村还剩下少数思想难通的余粮户，不愿出卖余粮。吴县每村都有两、三户；太仓县鹿河乡一余粮户有二千斤稻谷，被动员过七次也没有卖粮，现在关起门来睡觉。有的余粮户公开说：“粮食是我们劳动生产的，不卖不犯法。”干部和积极分子对这些户也感到辣手。","type":"paragraph"},{"text":"四、部分干部和积极分子在粮食统购后，产生了松劲思想。上海县北桥乡有些干部说：“这段工作真忙得头昏眼花，现在可松一松了。”有的说：“总路线的宣传要领导，搞生产群众自己会搞。”此外，有些干部和积极分子情绪低落，如东山镇八村老村长唐洪潮到合作社打不到油就说：“这是什么社会主义，连油也买不到。”还有的对借不到款有意见。积极分子孙龙先、刘天宝说：“这回等死吧，无处借啦！”“过去受高利贷的苦，现在受借不到的苦。”","type":"paragraph"},{"text":"江苏省粮食统购工作结束的乡，目前正通过总结工作进一步宣传总路线和粮食统购统销政策，提高干部和群众的觉悟，巩固成果，发扬正气，解决这些遗留的问题，以便转入冬季生产和开展互助合作运动。(周向阳)","type":"paragraph"},{"text":"1954年2月10日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f056811f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

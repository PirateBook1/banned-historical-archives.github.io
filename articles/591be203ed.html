script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持学大庆成果丰硕　铁人精神发扬光大上海自行车三厂职工学习中共中央通知，总结学大庆经验，狠批“四人帮”罪行，掀起学大庆高潮","authors":[],"dates":[{"year":1977,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中共中央发出关于召开全国工业学大庆会议的通知，这一振奋人心的喜讯极大地鼓舞着上海自行车三厂的广大工人和干部。他们学《通知》，见行动，以只争朝夕的精神，掀起了工业学大庆的高潮。"},{"type":"paragraph","text":"“工业学大庆”是毛主席的伟大号召。深入开展工业学大庆的群众运动，是实现华主席提出的走向大治的战略决策的重要部署。上海自行车三厂广大职工联系本厂十多年来学大庆的斗争经历，深深体会到，学不学大庆大不一样。只有坚持学，才能不信邪；只有坚持学，才能不怕鬼；只有坚持学，才能面貌变。一九六四年以来，这个厂由于坚持开展工业学大庆的群众运动，排除了刘少奇、林彪，特别是“四人帮”的干扰和破坏，因而年年完成国家计划。一九七三年自行车年产量突破百万辆大关，一九七六年又创造了历史年产量的最高纪录，质量稳步提高，成本不断下降。一九六四年以来，为国家积累的资金相当于国家给该厂基建投资的一千多倍。上海自行车三厂由二百多家小厂合并而成的老企业，变成了初具规模的半自动化和生产连续化的自行车制造工厂，这充分证明，扎扎实实地开展工业学大庆运动，对于促进社会主义革命和社会主义建设具有十分重大的意义。"},{"type":"paragraph","text":"上海自行车三厂在学大庆的道路上不断取得新成果，曾受到敬爱的周总理的肯定和华国锋同志的好评。可是，王张江姚“四人帮”出于颠覆无产阶级专政、复辟资本主义的需要，疯狂破坏工业学大庆运动。“四人帮”在上海的一个余党曾把自行车三厂说成是“名符其实的生产典型”，竟然在批林批孔运动中，打出“揪孔老三”的旗号，三次派出点火队，搞得该厂乱糟糟。今天，广大职工联系“四人帮”点火基层，搞乱企业，乱中取利，乱中夺权的罪行，做到谬论一条一条批，画皮一张一张剥。他们说:“大批才能达到大治，大批才能促进大干，大批才能普及大庆式企业。”"},{"type":"paragraph","text":"厂党委还举办中层以上干部学习班，总结学大庆以来的经验教训，找差距、订规划，把学大庆的群众运动推向高潮。九车间工人说:“学大庆要坚持发扬艰苦奋斗、自力更生的精神，丢掉这点精神就是丢掉无产阶级的传家宝。”前几天，车架油漆自动线的清水池突然发生故障，冰水直冲，老孙等三个师傅挺身而出，用自己的身体堵住水口，坚持在冰水湍急的困难条件下，顽强斗争，保证生产的正常进行。厂党委抓住这一学大庆运动中涌现出来的先进事迹，大力宣传，广为发扬，使铁人精神遍地开花。二车间工人坚持自己动手，在砸烂“四人帮”以后，用三个月的时间搞成了具有现代先进水平的八工位联合机，做了过去多年想做而不敢做的事。广大工人和干部遵循华主席在第二次全国农业学大寨会议上提出的关于“首先把农业搞好，也要把轻工业搞好，把市场安排好”的指示，大干快上，努力为工农兵生产更多更好的自行车，一月份夺得了开门红，超额完成国家计划，自行车产量比去年同期增长了百分之十一点八。广大职工决心再接再厉，创造更优异的成绩，迎接全国工业学大庆会议的召开。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"591be203ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

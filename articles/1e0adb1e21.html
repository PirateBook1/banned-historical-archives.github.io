script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席、刘委员长、周总理  电贺捷克斯洛伐克国庆  陈毅外长电捷外长瓦·戴维祝贺","authors":[],"dates":[{"year":1958,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席、刘委员长、周总理"},{"type":"paragraph","text":"电贺捷克斯洛伐克国庆"},{"type":"paragraph","text":"陈毅外长电捷外长瓦·戴维祝贺"},{"type":"paragraph","text":"新华社8日讯　毛泽东主席、刘少奇委员长、周恩来总理今天致电捷克斯洛伐克共和国总统安·诺沃提尼，国民议会主席兹·费林格，总理威·西罗基，祝贺捷克斯洛伐克共和国国庆。电文如下：捷克斯洛伐克共和国总统安·诺沃提尼同志捷克斯洛伐克共和国国民议会主席兹·费林格同志捷克斯洛伐克共和国总理威·西罗基同志："},{"type":"paragraph","text":"当捷克斯洛伐克共和国国庆十三周年纪念日的时候，我们谨代表中华人民共和国政府和人民向你们，并且通过你们，向捷克斯洛伐克政府和人民致以衷心的热烈的祝贺。"},{"type":"paragraph","text":"中国人民非常高兴地看到：兄弟的捷克斯洛伐克人民在捷克斯洛伐克共产党的领导下，在建设社会主义的事业中，特别是在执行第二个五年计划方面取得了巨大成就，同时，对于巩固以苏联为首的社会主义大家庭的团结和维护欧洲和世界和平作出了重大贡献。最近一年来，我们两国在政治、经济和文化等方面的友好互助关系有了进一步的发展，我们两国人民之间的深厚友谊已经更加巩固和加深。"},{"type":"paragraph","text":"祝捷克斯洛伐克共和国日益繁荣和富强。"},{"type":"paragraph","text":"祝中捷两国人民牢不可破的兄弟友谊日益巩固和发展。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东中华人民共和国全国人民代"},{"type":"paragraph","text":"表大会常务委员会委员长刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九五八年五月八日"},{"type":"paragraph","text":"新华社8日讯　外交部长陈毅今天致电捷克斯洛伐克共和国外交部长瓦·戴维，祝贺捷克斯洛伐克共和国国庆。电文如下：捷克斯洛伐克共和国外交部长瓦·戴维同志："},{"type":"paragraph","text":"当捷克斯洛伐克共和国国庆的时候，部长同志，请接受我热烈的祝贺。"},{"type":"paragraph","text":"祝你在执行捷克斯洛伐克共和国的和平外交政策方面，在维护欧洲和世界和平的斗争中取得更大的成就。"},{"type":"paragraph","text":"祝中捷两国人民的友谊日益巩固和发展。"},{"type":"paragraph","text":"中华人民共和国外交部长陈毅　一九五八年五月八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e0adb1e21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

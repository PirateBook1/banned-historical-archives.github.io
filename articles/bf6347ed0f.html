script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"林彪同志热烈电贺老挝人民解放军建军二十一周年用毛泽东思想武装起来的中国人民 坚决支持老挝爱国军民的革命斗争","authors":[],"dates":[{"year":1970,"month":1,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十九日电　中华人民共和国国防部长林彪同志，今天打电报给老挝人民解放军最高指挥坎代·西番敦同志，热烈祝贺老挝人民解放军建军二十一周年。电报全文如下:"},{"type":"paragraph","text":"桑怒"},{"type":"paragraph","text":"老挝人民解放军最高指挥"},{"type":"paragraph","text":"坎代·西番敦同志:"},{"type":"paragraph","text":"值此老挝人民解放军建军二十一周年之际，我代表中国人民和中国人民解放军，向兄弟的老挝人民和老挝人民解放军，致以热烈的节日祝贺。"},{"type":"paragraph","text":"英勇的老挝人民、人民解放军和其他爱国武装力量，在老挝爱国战线党的领导下，长期坚持武装斗争，给予了美国侵略者及其走狗以沉重的打击。老挝人民革命斗争的伟大胜利，为全世界革命人民反对美帝国主义的斗争作出了贡献。"},{"type":"paragraph","text":"不久前，美帝国主义为了加紧推行侵略政策和战争政策，扑灭亚洲各国人民的革命烈火，破坏老挝人民的革命斗争，它伙同泰国仆从军和老挝反动派，向老挝解放区发动了猖狂的进攻。英勇的老挝军民，奋起反击，取得了重大胜利。我们相信，经过长期革命斗争锻炼的老挝爱国军民，发挥人民战争的威力，坚持持久战争，一定能够彻底打败美国侵略者及其走狗，取得人民革命斗争的最后胜利。"},{"type":"paragraph","text":"中、老两国人民和两国军队是亲密的兄弟和战友。用马克思主义、列宁主义、毛泽东思想武装起来的中国人民是老挝人民的坚强后盾。我们坚决支持老挝爱国军民的革命斗争，直到取得全民族的解放。"},{"type":"paragraph","text":"中、老两国人民和两国军队的战斗友谊万岁!"},{"type":"paragraph","text":"中华人民共和国国防部长　林彪"},{"type":"paragraph","text":"一九七○年一月十九日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf6347ed0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

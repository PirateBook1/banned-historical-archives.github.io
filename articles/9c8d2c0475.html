script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省部分地区乡村干部对粮食统销补课工作有抵触情绪","authors":[],"dates":[{"year":1955,"month":4,"day":25}],"is_range_date":false,"parts":[{"text":"江苏省部分地区乡村干部对粮食统销补课工作有抵触情绪","type":"title"},{"text":"【江苏分社二十五日讯】江苏省部分地区乡村干部对粮食统销补课工作有抵触情绪。","type":"paragraph"},{"text":"据吴江、江阴和常熟三个县不完全统计，参加统销补课工作会议的六千六百六十五个党员干部中，经过教育后，有信心搞好统销工作的有五千零四十八人；承认统销有问题，但没有决心搞好和怕做统销工作的有一千二百二十三人；思想不通，存在严重抵触情绪的有三百九十四人。","type":"paragraph"},{"text":"松江县召开统销补课工作会议时，有些乡村干部高高兴兴地抱着上级能增加统销控制数字的目的而来的，听到“要求做好工作，严格控制统销，合理组织供应，不增加统销量”的报告后，不满地说：我们自己不要供应粮，饿死可以，不给群众粮食可不行。有些干部没开完会就走了。有些人开会不听，讨论不发言，背后发牢骚说：领导上增加供应数字就做工作，不增加供应数字就不干工作。昆山县各乡在召开积极分子会议时，有很多积极分子带来豆饼和糠。杨模乡出席会议的五十八个人，就有二十八个人带了豆饼和糠。发牢骚地说：吃也吃不饱，怎么能开会。经教育后，有些积极分子承认有米不敢吃，怕群众说他们的售余粮不彻底，怕群众跟他们借，其中有少数确实没有粮，也没有得到供应。太仓县有十五个乡的干部存在严重的抵触情绪，害怕统销补课工作。","type":"paragraph"},{"text":"各级领导干部对压缩统销数字缺乏信心，因而第二季度统销控制数字迟迟不敢公布，普遍存在抵触情绪。昆山县有些干部顾虑统销控制数字少，公布后会引起群众紧张。双林乡干部因上级分配的控制数字比乡里排队核实的数字少五千斤，不敢向群众公布。曹乐乡支部书记表示：回去照干，死了人我们不负责任。丰县一区华祖庙村村干部反映该村有三十一户闹粮食供应，要求供应粮食七千斤，经调查了解必须供应只有五户，四百斤粮即可。沛县三关庙乡第一次核定供应量为三万八千斤，第二次为八万五千斤，第三次为十一万多斤，乡干部只知多要，至于究竟缺多少斤则心中无数。","type":"paragraph"},{"text":"省委要求各县党组织加强对基层干部教育，进一步核实统销计划。","type":"paragraph"},{"text":" （周哲生）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年4月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c8d2c0475"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

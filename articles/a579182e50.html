script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东诗词研究会召开年会","authors":["贺云"],"dates":[{"year":2000,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东诗词研究会召开年会"},{"type":"paragraph","text":"毛泽东诗词研究会近日举行第二届会员代表大会、第三届年会暨山东省毛泽东诗词研究会成立大会。年会以“毛泽东诗词研究的现状与展望”为题，讨论了近年来毛泽东诗词研究正向纵深发展，呈现多样化、专题化的态势，比如将毛泽东诗词同传统诗词、现代新诗和其他开国元勋的诗词作比较研究，同毛泽东的文艺思想、美学思想、人格魅力、情感世界以及世界观、人生观、历史观、方法论等研究相结合。有的与会者认为，应当重视毛泽东诗词的宣传和普及工作，防止研究中的政治庸俗化与脱离政治的倾向，特别是故意贬损和歪曲毛泽东诗词的倾向。"},{"type":"paragraph","text":"会议根据章程进行了换届选举，贺敬之连任会长。"},{"type":"paragraph","text":"（贺云）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a579182e50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

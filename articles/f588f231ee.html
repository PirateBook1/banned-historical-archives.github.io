script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"05422d8e-4445-44ee-9b50-dcb1f49d143c","name":"唐岐山同志若干讲话","internal":true,"official":true,"type":"img","author":"唐岐山，复辟后“揭发”材料","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/05422d8e-4445-44ee-9b50-dcb1f49d143c/1.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/05422d8e-4445-44ee-9b50-dcb1f49d143c/2.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/05422d8e-4445-44ee-9b50-dcb1f49d143c/3.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/05422d8e-4445-44ee-9b50-dcb1f49d143c/4.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/05422d8e-4445-44ee-9b50-dcb1f49d143c/5.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/05422d8e-4445-44ee-9b50-dcb1f49d143c/6.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/05422d8e-4445-44ee-9b50-dcb1f49d143c/7.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/05422d8e-4445-44ee-9b50-dcb1f49d143c/8.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/05422d8e-4445-44ee-9b50-dcb1f49d143c/9.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/05422d8e-4445-44ee-9b50-dcb1f49d143c/10.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/05422d8e-4445-44ee-9b50-dcb1f49d143c/11.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/05422d8e-4445-44ee-9b50-dcb1f49d143c/12.png"],"article":{"title":"唐岐山在一次座谈会上的谈话（摘录）","alias":"","parts":[{"type":"paragraph","text":"供批判用"},{"type":"paragraph","text":"唐歧山在一次座会上的话（摘录）"},{"type":"paragraph","text":"在市委常委会议室"},{"type":"paragraph","text":"（1976年3月8日)当谈到有关冲市委体育馆会议问题时，"},{"type":"paragraph","text":"唐说：“你们的心情可以理解，但你们不懂得要有个时间，使他们有个认识过程，去年他们把主要矛盾搞错了，转弯也不那么容易。”"},{"type":"paragraph","text":"当有人谈到去年日子不好过时，"},{"type":"paragraph","text":"唐说，“你们就不会当干部，去年七、八、九谁也不找我，哪凉快我去哪，我开着门睡大觉。你们不知道，那时江青同志就受围攻。这次我到北京，在饭堂吃饭时，江青同志把我叫去，拍看我的肩给湖北的同志介绍说，这就是河南的唐歧山同志。"},{"type":"paragraph","text":"当有人说张俊卿在中央26号文件下达后还讲万人学习班是正确的时，"},{"type":"paragraph","text":"唐说：“他们这些老家伙，不看书，不看报，报纸温度那么高，他还讲那。这次我上北京前，三所会议斗的就很热闹，这次你们冲三所我不是没批评你们嘛！他们（指省委）给我个稿，我不是没按稿讲嘛！你们不知道三所定的调子我就接受不了，你们会能接受？你（指李秀渠）当时挽着裤子那劲，能接受吗？你们的心情我是可以理解的，但不能光靠冲冲，打打，那不行。比如我上北京和铁道部斗，他们六个部长，就我一个人，那没啥，咱们讲理嘛！我说：你们说派头头钻到党的领导核心，那么我是钻进来的，我钻到省委，我钻到中央，我是经过选举出来的，是经过伟大领袖毛主席批准的。如果毛主席说我是钻进来的，我马上出来，毛主席不说，你们说不行。乘乖，他们又是递烟，又是倒茶，唐师傅你坐下，消消气。就是要这样斗，后来我帮助他们写了那个文件，那是全国铁路系统头一家。·.所以，斗还是要斗，就是要这样斗，你们的斗法不行。"},{"type":"paragraph","text":"当有人说这次发动较好，就剩“五朵金花”了，"}],"authors":["唐岐山"],"dates":[{"year":1976,"month":3,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1},"tags":[{"name":"江青","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f588f231ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无锡麻棉纺织厂在毛主席“要节约闹革命”的指示指引下  厉行节约有力促进生产发展","authors":[],"dates":[{"year":1968,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"无锡麻棉纺织厂在毛主席“要节约闹革命”的指示指引下"},{"type":"paragraph","text":"厉行节约有力促进生产发展"},{"type":"paragraph","text":"据新华社南京十九日电　无锡麻棉纺织厂广大革命职工，在伟大领袖毛主席“要节约闹革命”的光辉指示指引下，充分发挥工人阶级的领导作用，自觉地在各个方面厉行节约，勤俭办一切事业，有力地促进了生产的发展。"},{"type":"paragraph","text":"这个厂的革委会成立后，始终把学习、宣传、贯彻毛主席“要节约闹革命”的光辉指示，作为工人阶级掌好权、用好权的一件大事来抓。全厂革命职工充分发挥了工人阶级自力更生、勤俭节约、艰苦奋斗的革命精神，狠挖潜力，大搞技术革新。棉纺车间钢丝车需要添置一台盖板侧磨机，以提高磨盖板质量和效率。如果买一台新的要花两千多元。这个车间革命职工遵循毛主席“节省每一个铜板为着战争和革命事业”的教导，跑遍了全厂的废料间，去寻找废料，结果只买了二百二十个螺丝和两个皮圈，花了一百元左右，就将一台盖板侧磨机造了出来，不仅突破了质量关，并且把工效提高了三倍。棉纺车间清花间革命职工，为了自己制造一台抓包机，大家到处寻找废旧料代用，原来预计需要六吨钢材，结果只用了一吨钢材，就把抓包机制成了，质量完全合格。这台机器投产后使劳动力节约了三分之一，棉卷不匀率由百分之一降低为百分之零点七。"},{"type":"paragraph","text":"过去，厂里一小撮走资派和资产阶级技术“权威”，还以制度治人，在不同的工种之间造成了各管各的现象。广大革命职工改革了不合理的规章制度，革命积极性大大提高。为了节约用煤，司炉工跑出锅炉间，和钳工、泥工、水管工一起组成“攻坚战斗组”，在锅炉烟道中安装了预热箱，利用热烟通过预热箱，使锅炉进水由冷水变为热水。这样，全厂每月就节约用煤十五吨以上。（附图片）"},{"type":"paragraph","text":"三二二八部队锅炉房战士，坚决执行毛主席要节约闹革命的伟大方针，心红火旺，艰苦奋斗，勤俭烧煤，创造出比去年每天节省煤炭二百斤的巨大成绩。"},{"type":"paragraph","text":"军向阳摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b047839e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

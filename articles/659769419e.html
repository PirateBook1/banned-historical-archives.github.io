script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"穆克塔尔议长在上海参观时赞扬中国人民的成就按毛主席指示办事无往不胜","authors":[],"dates":[{"year":1966,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海23日讯　索马里国民议会议长谢赫·穆克塔尔·穆罕默德·侯赛因今天在上海参观时，赞扬中国人民所取得的进步和成就，是按照中国共产党和毛泽东主席指示办事的结果。"},{"type":"paragraph","text":"谢赫·穆克塔尔议长在参观了上海市第六人民医院后说，我们今天所看到的中国在医学方面取得的成就，是世界上任何一个国家不可能达到的。这种成就，使亚非人民感到自豪。他说，这是中国医务人员努力学习毛泽东主席著作和党的指示的结晶。议长说完话时高呼:中华人民共和国万岁!"},{"type":"paragraph","text":"由谢赫·穆克塔尔·穆罕默德·侯赛因议长率领的索马里国民议会友好代表团，今天由人大常委会副委员长周建人和上海市副市长石英等陪同参观。"},{"type":"paragraph","text":"索马里贵宾在上海市第六人民医院，听取了医院负贵人和青年医生陈中伟介绍他们在毛泽东思想指导下，运用集体的力量，施行断手、断臂、断掌、断肢等再植成功的经过，并观看了彩色影片《断手再植》。贵宾们还见到这个医院断肢再植成功的第四个病例——一个青年女工，这个青年女工用她被接活的右手和贵宾一一握手。她的右手曾完全断裂，经过医务人员的悉心医治已恢复功能，重返工作岗位。索马里贵宾参观后，深为用毛泽东思想武装起来的中国医务人员取得的成就所感动，在草坪上和医院负责人、青年医生陈中伟和青年女工合影留念。"},{"type":"paragraph","text":"参观了市郊马陆人民公社后，谢赫·穆克塔尔议长对公社负责人说:你们这个社会主义制度很好，它是唯一能使你们充分利用土地，发展生产的制度。他祝这个公社今后取得更大成就。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"659769419e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

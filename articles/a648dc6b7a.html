script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省互助合作运动中存在的几个问题","authors":[],"dates":[{"year":1954,"month":12,"day":16}],"is_range_date":false,"parts":[{"text":"安徽省互助合作运动中存在的几个问题","type":"title"},{"text":"【安徽分社讯】据最近安徽省宣传工作会议上反映，当前互助合作运动中存在着这样几个比较大的问题：","type":"paragraph"},{"text":"一、在新老合作社中，政治工作是比较薄弱的环节。主要是缺乏经常的、系统的、与具体实际情况相结合的教育，大多是头痛医头、脚痛医脚。社的党支部不注意做政治工作，有的县、区的宣传部门还搞不清怎样在社内进行政治工作。肥西县的干部就说：“光叫喊政治工作，究竟怎么做。”在领导思想上，偏重于建社时的教育，社建成了，政治教育也就很少了。不少合作社发生隐瞒产量、囤积粮食，抵抗统购的现象；有的社员劳动态度不好，对公共财产不关心，也很少进行批判教育。","type":"paragraph"},{"text":"二、在阶级路线的贯彻和宣传上，一般干部有不敢、不愿、不懂和生硬宣传的现象。霍山县至今还没有公开宣传阶级路线；不敢召开贫农会议。很多人怕宣传了阶级路线，会冒犯中农，他们对依靠贫农的思想还有怀疑，认为富农也是劳动人民，还有公民权。有些干部主要是反映了中农思想。如有的中农成份的基层干部说：革命好几年，还是个团结对象！有些中农对依靠贫农的政策很不服气，说他们不要政府救济，贫农要救济，他们有余粮卖给国家，贫农没余粮卖，他们生产技术高，贫农生产技术低。中农说的这些话，把好些干部的思想都弄糊涂了，甚至有些干部的思想和这种中农思想完全吻合。有的干部还完全不了解为什么要贯彻阶级路线，如来安县在互助合作组织内清洗富农分子时(全县有六百多户富农，混入互助合作组织的有二百多户，清洗了一百九十多户)，有些乡干部对富农说：“清洗你们是上边的政策，我们并不愿意。”","type":"paragraph"},{"text":"三、在发展互助合作组织中，存在着贪多、贪大、贪高的现象。东流县有个干部讽刺互助组：“人家都坐飞机、乘火车跑在前面了，你们还搞互助组。”滁县十三里店乡在很短的时间内轰起了十八个社，据调查是为了追求合作化乡而强追搞起来的。凤阳县长淮区的乡干强迫群众办社时说：“党员不参加合作社开除党籍，群众不参加收回购布证和购粮证。”并提出了“对富农攻，对中农吓，对贫农轰”的错误办法。有些地方由于急躁办社，在选择办社对象时相当混乱，亳县在互助合作训练班中发现有地主、反革命分子家属，反动会道门首领、伪军、保长、兵痞流氓。在已办起的社和互助组中，也有成份不纯的现象。(剑秋)","type":"paragraph"}],"comments":[],"origin":"1954年12月16日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a648dc6b7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

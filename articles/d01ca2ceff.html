script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对反映济南地区问题来信的批语","alias":"","parts":[{"type":"paragraph","text":"对反映济南地区问题来信的批语"},{"type":"paragraph","text":"（1967年5月10日）此件送总理阅后，交文革小组一阅，退林彪同志存。此件表现这一时期军队许多人的心情。遇到这种情况，应当沉"},{"type":"paragraph","text":"[1]本篇一是对中共中央军委副主席刘伯承1967年4月30日转报的一封署名为“济南军区机关全体革命群众、济南驻军全体支左工作人员”的来信的批语。这封写于1967年4月29日的信中说，目前济南反对解放军的大风已经刮到十二级了，我们天天挨骂，任人逮捕、扣押，干部家属也被殴打、辱骂，军区的干部子弟也天天挨打。我们支持的工厂、企业单位，都一个个被砸了。革命的群众已处在少见的白色恐怖之中。我们难以相信，这是左派夺权之后发生的事情。从他们夺权以来的一系列情况说明，他们不是在按毛主席指示办事，而是按什么“王效禹思想”办事。也许是我们解放军未跟着他们那样做，他们就怀恨在心，欺骗中央，掀起了这股反对解放军的大风。我们不禁要问：他们还要不要解放军，要不要工人阶级，要不要贫下中农，要不要广大党团员？这到底是在对谁专政，是谁在专政？刘伯承在请中共中央军委副主席叶剑英等转报这封信时写道：“昨廿九日晚廿时，一自称是济南军区装甲兵政治部的来人说，此刻我们的部队正受到王效禹的红卫兵攻打，形势非常紧张，要我们迅速离开济南，同时要我给毛主席、林副主席转交一封信等情。”毛泽东在这段话旁加了着重号，并写了一个批语，即本篇二。王效禹，当时任山东省革委会主任，1970年6月被免职。毛泽东全集第四十九卷着镇静，多做工作，发扬成绩，纠正错误，问题总是可以得到解决的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十日"},{"type":"paragraph","text":"这是张春桥、姚文元同志未到济南时学生、工人们表现的情况。其实不是那样严重。"},{"type":"paragraph","text":"[1]张春桥，当时任中共中央文化革命小组副组长。姚文元，当时任中共中央文化革命小组组员。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":5,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":464,"page_end":465},"tags":[{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"王效禹","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d01ca2ceff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

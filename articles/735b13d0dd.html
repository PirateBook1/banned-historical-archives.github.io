script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"团结全国工商界抗美援朝  民建举行总会扩大会议  分电毛主席、中国人民志愿部队和朝鲜人民军致敬","authors":[],"dates":[{"year":1950,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"团结全国工商界抗美援朝"},{"type":"paragraph","text":"民建举行总会扩大会议"},{"type":"paragraph","text":"分电毛主席、中国人民志愿部队和朝鲜人民军致敬"},{"type":"paragraph","text":"【本报讯】据新华社二十九日讯：民主建国会总会扩大会议于今日起在北京举行。出席这次会议的有该会京津全国会务推进委员会委员，总会组织、宣教、财务各委员会委员及各地地方组织的代表共七十五人，另有列席者三人。应邀参加会议的来宾有中国人民政治协商会议全国委员会副主席陈叔通、中国共产党中央统一战线工作部部长李维汉、中国人民政治协商会议全国委员会委员郑振铎等。"},{"type":"paragraph","text":"会议开始后，首由该会总会召集人黄炎培致开幕词。他说：我们召集这个会议的目的就是抗美援朝，保家卫国。接着，他向与会者报告了目前的政治形势和该会的主要任务。最后他说：“我们在中国共产党和毛主席的领导下，在共同纲领的指导下，要把自己的会务对内巩固对外发展，以完成团结全国工商界的历史使命，一齐发挥高度的热诚，为完成目前最急迫的抗美援朝，保家卫国的神圣任务而奋斗。”"},{"type":"paragraph","text":"该会总会另一召集人章乃器以“全国工商界团结起来为抗美援朝保家卫国而奋斗”为题向大会作了政治报告。来宾陈叔通副主席和李维汉部长都分别在会上讲话。会议并通过了向毛主席、朝鲜人民军、及中国人民志愿部队致敬的电报。在正式会议进行前，该会议并曾举行预备会议，由总会秘书处处长罗叔章报告大会的筹备经过。"},{"type":"paragraph","text":"会议通过致电毛主席致敬。电文中称：“我们决以抗美援朝保家卫国为当前的中心任务，团结全国工商业者，为粉碎美帝侵略而奋斗！”"},{"type":"paragraph","text":"会议并一致通过致电中国人民抗美援朝志愿部队和朝鲜人民军致敬。电文中称：“我们深切地仇恨美帝国主义的侵略暴行，决定团结全国工商界，各在自己的岗位上，充分发挥力量，为抗美援朝保家卫国而共同奋斗！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"735b13d0dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席、刘主席等党和国家领导人 分别接见印尼、阿尔及利亚、古巴客人","authors":[],"dates":[{"year":1963,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京30日电】　中央主席毛泽东，中共中央副主席、中华人民共和国主席刘少奇，中华人民共和国副主席宋庆龄、董必武，中共中央副主席、国务院总理周恩来，中共中央副主席、全国人民代表大会常务委员会委员长朱德，中共中央总书记邓小平，今晚接见了印度尼西亚合作国会副议长、印度尼西亚共产党中央第一副主席鲁克曼和由他率领的印度尼西亚合作国会代表团的全体成员。"},{"type":"paragraph","text":"接见时在场的，有中共中央政治局委员、全国人民代表大会常务委员会副委员长彭真。全国人民代表大会常务委员会副委员长郭沫若。"},{"type":"paragraph","text":"【新华社北京30日电】　中央主席毛泽东，中共中央副主席、中华人民共和国主席刘少奇，中华人民共和国副主席宋庆龄、董必武，中共中央副主席、国务院总理周恩来，中共中央副主席、全国人民代表大会常务委员会委员长朱德，中共中央总书记邓小平，今晚接见了由阿尔及利亚国务部长阿马尔·乌兹加尼率领的阿尔及利亚政府代表团的全体成员，由阿尔及利亚第六军区司令本·杰迪德·沙德利少校率领的阿尔及利亚军事代表团的全体成员。"},{"type":"paragraph","text":"接见时在场的，有中共中央政治局委员、全国人民代表大会常务委员会副委员长彭真，中共中央政治局委员、国务院副总理贺龙、陈毅，中共中央书记处书记、国务院副总理罗瑞卿。"},{"type":"paragraph","text":"【新华社北京30日电】　中央主席毛泽东，中共中央副主席、中华人民共和国主席刘少奇，中华人民共和国副主席宋庆龄、董必武，中共中央副主席、国务院总理周恩来，中共中央副主席、全国人民代表大会常务委员会委员长朱德，中共中央总书记邓小平，今晚接见了在北京的全体古巴朋友。"},{"type":"paragraph","text":"这些古巴朋友有:以路易斯·马里亚诺·席尔瓦为首的古巴贸易代表团，以米尔塔·罗德里格斯·卡尔德隆夫人为首的古巴妇女代表团，以赫苏斯·贝坦科尔特·阿科斯达为首的古巴体育代表团，以基多·莫纽斯·比奥加斯为首的古巴电子学、自动化技术考察团，古巴《世界报》社社长路·戈·万圭梅，《今日报》国际版副主任尼·佩莱斯，《革命报》国际部编辑和评论员里卡多·马林·冈萨雷斯，古巴奥连特省教育和科学工作者协会总书记奥兰多·努涅斯，古巴气象学家奥古斯丁·阿尼托教授，以及古巴实习生。"},{"type":"paragraph","text":"接见时在场的，有各有关部门的负责人叶季壮、蔡畅、刘宁一、方毅、张致祥、吴冷西、周培源、蔡子伟、荣高棠等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11b08e4333"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

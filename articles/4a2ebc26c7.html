script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“兜圈子”是为了“开倒车”","authors":[],"dates":[{"year":1976,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海阀门三厂滚铣磨小组"},{"type":"paragraph","text":"在修正主义毒汁四溢的《条例》中，邓小平象只专门叮在旧社会痕迹和弊病上的苍蝇，在分配上大兜圈子，拼命扩大差别，把按“能力强弱”、“贡献大小”的分配原则奉为金科玉律，生怕触动了资产阶级法权这块产生新资产阶级的土壤。"},{"type":"paragraph","text":"我们知道，在社会主义社会中，必须实行“各尽所能，按劳分配”的原则，可是，邓小平喋喋不休讲按劳分配，却只字不提“各尽所能”，根本不讲“就产品‘按劳动’分配这一点说，‘资产阶级法权’仍然占着统治地位”，(《国家与革命》，《列宁选集》第3卷第251页)这是别有用心的。在我们厂里，工人群众不计时间、不计报酬，发扬“各尽所能”的共产主义思想，以实际行动，冲破资产阶级法权的不合理的框框，推动着社会主义革命和建设的发展。邓小平根本否认按劳分配是资产阶级法权，竭力扩大分配方面的差距，这就暴露出他蓄意扩大资产阶级法权，复辟资本主义的阴险目的。"},{"type":"paragraph","text":"毛主席最近指出:“社会主义革命革到自己头上了，合作化时党内就有人反对，批资产阶级法权他们有反感。”党内走资本主义道路的当权派是共产党内的资产阶级。他们代表资产阶级，顽固地坚持走资本主义道路，利用掌握的党和国家很大一部分权力，强化、扩大资产阶级法权，无偿地占有他人的劳动，聚敛越来越多的商品和货币。邓小平在分配上散布这些修正主义言论，实际上就是在为强化和扩大资产阶级法权制造理论根据。在邓小平看来，他们这伙搞修正主义的“大官”们“能力”强，“贡献”大，“没有功劳也有苦劳，没有苦劳也有疲劳”，一句话，他们已经付出很多“劳”了，应该按“劳”向人民索取“高报酬”了，“多劳多得是应该的嘛”。他所谓的这个“劳”，说穿了，就是“捞”，捞得愈多愈好。很明显，邓小平的这套谬论是保护那些搞修正主义“大官”们的利益的理论，是扩大资产阶级法权，倒退复辟的修正主义理论。"},{"type":"paragraph","text":"马克思在《哥达纲领批判》中深刻指出，那些“把社会主义描写为主要是在分配问题上兜圈子”的人，实际上是要开历史的倒车。邓小平一系列翻案复辟的倒行逆施正好说明，他在分配问题上“兜圈子”，完全是为了政治上开倒车。他和我们工人阶级想的完全不是一个理，做的完全不是一个样，走的完全不是一条路。我们工人阶级决不允许邓小平翻文化大革命的案，决不允许修正主义那一套借尸还魂!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a2ebc26c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

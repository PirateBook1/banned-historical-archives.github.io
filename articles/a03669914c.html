script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席关于整风的语录","authors":[],"dates":[{"year":1967,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们要完成打倒敌人的任务，必须完成这个整顿党内作风的任务。"},{"type":"paragraph","text":"《整顿党的作风》(一九四二年二月一"},{"type":"paragraph","text":"日)，《毛泽东选集》第三卷第八一四页"},{"type":"paragraph","text":"一九四二和一九四三两年先后开始的带普遍性的整风运动和生产运动，曾经分别地在精神生活方面和物质生活方面起了和正在起着决定性的作用。这两个环子，如果不在适当的时机抓住它们，我们就无法抓住整个的革命链条，而我们的斗争也就不能继续前进。"},{"type":"paragraph","text":"《论军队生产自给，兼论整风和生产两大"},{"type":"paragraph","text":"运动的重要性》(一九四五年四月二十"},{"type":"paragraph","text":"七日)，《毛泽东选集》第三卷第一一"},{"type":"paragraph","text":"○八页"},{"type":"paragraph","text":"要使几亿人口的中国人生活得好，要把我们这个经济落后、文化落后的国家，建设成为富裕的、强盛的、具有高度文化的国家，这是一个很艰巨的任务。我们所以要整风，现在要整风，将来还要整风，要不断地把我们身上的错误东西整掉，就是为了使我们能够更好地担负起这项任务，更好地同党外的一切立志改革的志士仁人共同工作。"},{"type":"paragraph","text":"《在中国共产党全国宣传工作会议上的讲"},{"type":"paragraph","text":"话》(一九五七年三月十二日)，人民"},{"type":"paragraph","text":"出版社版第一二页"},{"type":"paragraph","text":"中国的改革和建设靠我们来领导。如果我们把作风整顿好了，我们在工作中间就会更加主动，我们的本事就会更大，工作就会做得更好。"},{"type":"paragraph","text":"《在中国共产党全国宣传工作会议上的讲"},{"type":"paragraph","text":"话》(一九五七年三月十二日)，人民"},{"type":"paragraph","text":"出版社版第一一页"},{"type":"paragraph","text":"我们主张积极的思想斗争，因为它是达到党内和革命团体内的团结使之利于战斗的武器。每个共产党员和革命分子，应该拿起这个武器。"},{"type":"paragraph","text":"但是自由主义取消思想斗争，主张无原则的和平，结果是腐朽庸俗的作风发生，使党和革命团体的某些组织和某些个人在政治上腐化起来。"},{"type":"paragraph","text":"《反对自由主义》(一九三七年九月七日)，"},{"type":"paragraph","text":"《毛泽东选集》第二卷第三四七页"},{"type":"paragraph","text":"共产党是不怕批评的，因为我们是马克思主义者，真理是在我们方面，工农基本群众是在我们方面。我们过去说过，整风运动是一个“普遍的马克思主义的教育运动”。整风就是全党通过批评和自我批评来学习马克思主义。在整风中间，我们一定可以更多地学到一些马克思主义。"},{"type":"paragraph","text":"《在中国共产党全国宣传工作会议上的讲"},{"type":"paragraph","text":"话》(一九五七年三月十二日)，人民"},{"type":"paragraph","text":"出版社版第一一页"},{"type":"paragraph","text":"我们的责任，是向人民负责。每句话，每个行动，每项政策，都要适合人民的利益，如果有了错误，定要改正，这就叫向人民负责。"},{"type":"paragraph","text":"《抗日战争胜利后的时局和我们的方针》"},{"type":"paragraph","text":"(一九四五年八月十三日)，《毛泽东"},{"type":"paragraph","text":"选集》第四卷第一一二八页"},{"type":"paragraph","text":"我们有批评和自我批评这个马克思列宁主义的武器。我们能够去掉不良作风，保持优良作风。"},{"type":"paragraph","text":"《在中国共产党第七届中央委员会第二次"},{"type":"paragraph","text":"全体会议上的报告》(一九四九年三月"},{"type":"paragraph","text":"五日)，《毛泽东选集》第四卷第一四"},{"type":"paragraph","text":"四○页"},{"type":"paragraph","text":"在整风中间，一方面要严肃认真，对于错误和缺点，一定要进行认真的而不是敷衍的批评和自我批评，而且一定要纠正；另一方面又要和风细雨，惩前毖后，治病救人，反对采取“一棍子把人打死”的办法。"},{"type":"paragraph","text":"《在中国共产党全国宣传工作会议上的讲"},{"type":"paragraph","text":"话》(一九五七年三月十二日)，人民"},{"type":"paragraph","text":"出版社版第一○页"},{"type":"paragraph","text":"当然要分清敌我，不能站在敌对的立场用对待敌人的态度来对待同志。必须是满腔热情地用保护人民事业和提高人民觉悟的态度来说话，而不能用嘲笑和攻击的态度来说话。"},{"type":"paragraph","text":"《在中国共产党全国宣传工作会议上的讲"},{"type":"paragraph","text":"话》(一九五七年三月十二日)，人民"},{"type":"paragraph","text":"出版社版第一五—一六页"},{"type":"paragraph","text":"在一九四二年，我们曾经把解决人民内部矛盾的这种民主的方法，具体化为一个公式，叫做“团结——批评——团结”。讲详细一点，就是从团结的愿望出发，经过批评或者斗争使矛盾得到解决，从而在新的基础上达到新的团结。按照我们的经验，这是解决人民内部矛盾的一个正确的方法。"},{"type":"paragraph","text":"《关于正确处理人民内部矛盾的问题》"},{"type":"paragraph","text":"(一九五七年二月二十七日)，人民出"},{"type":"paragraph","text":"版社版第六—七页"},{"type":"paragraph","text":"关于党内批评问题，还有一点要说及的，就是有些同志的批评不注意大的方面，只注意小的方面。他们不明白批评的主要任务，是指出政治上的错误和组织上的错误。至于个人缺点，如果不是与政治的和组织的错误有联系，则不必多所指摘，使同志们无所措手足。而且这种批评一发展，党内精神完全集注到小的缺点方面，人人变成了谨小慎微的君子，就会忘记党的政治任务，这是很大的危险。"},{"type":"paragraph","text":"《关于纠正党内的错误思想》(一九二九"},{"type":"paragraph","text":"年十二月)，《毛泽东选集》第一卷第"},{"type":"paragraph","text":"九四页"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\02\\672q010201.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a03669914c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

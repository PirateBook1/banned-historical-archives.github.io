script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿人民军歌舞团访问毛主席旧居","authors":[],"dates":[{"year":1965,"month":11,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿人民军歌舞团访问毛主席旧居"},{"type":"paragraph","text":"据新华社长沙三十日电　阿尔巴尼亚人民军歌舞团二十九日访问了湖南湘潭县韶山毛主席旧居，并且和韶山人民一起联欢。"},{"type":"paragraph","text":"二十九日上午，当阿尔巴尼亚艺术家们来到群山环抱、风景秀丽的韶山冲时，韶山人民公社干部和社员敲锣打鼓，热情欢迎和接待客人。贵宾们在韶山参观了毛主席旧居和毛主席旧居陈列馆。歌舞团团长弗尼·巴巴上校在参观时向陪同人员说，为了中国人民的利益，为了中国共产党的利益，为了国际共产主义运动的利益，他祝毛主席健康长寿。他还以歌舞团全体团员的名义，在留言簿上写道：“毛泽东同志是一个伟大的领袖和革命家，是一个杰出的马克思列宁主义者。当现代修正主义者向马克思列宁主义猖狂进攻的时候，站在这一斗争前哨的是以毛泽东同志为首的光荣的中国共产党。毛泽东同志是阿尔巴尼亚人民最珍贵的朋友，我们衷心爱戴他。”"},{"type":"paragraph","text":"下午，阿尔巴尼亚艺术家们和韶山人民举行联欢。"},{"type":"paragraph","text":"阿尔巴尼亚艺术家们演唱的歌曲受到了观众的热烈欢迎。掌声、欢乐的歌声响成一片，整个韶山冲洋溢着中阿两国人民的兄弟情谊。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a2974b3c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

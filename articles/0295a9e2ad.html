script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都二百万人民欢欣鼓舞  庆祝中华人民共和国成立拥护毛泽东当选政府主席","authors":[],"dates":[{"year":1949,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都二百万人民欢欣鼓舞"},{"type":"paragraph","text":"庆祝中华人民共和国成立拥护毛泽东当选政府主席"},{"type":"paragraph","text":"【本报讯】中国历史上第一个也是唯一的真正代表四亿七千五百万人民的中华人民共和国中央人民政府的成立，给全国人民带来了说不尽的愉快与欢欣。中央人民政府所在地的北京市二百万人民，其欢欣与愉快是更难形容的。报纸上公布了政协通过的中华人民共和国国旗的图样之后，许多机关、团体、学校、商号以至民宅，立即自动去订做新式国旗。光永茂实业公司一家，三天就做了四千多幅。包揽做国旗的新建被服厂各单位，连明连夜的赶，也还是不能满足顾客的要求。顾客们成排地挤在门前急着买，一定要想在十月一日中央人民政府成立盛典时挂出来，或挂得更早一些。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0295a9e2ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

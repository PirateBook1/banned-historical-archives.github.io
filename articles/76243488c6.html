script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席周总理回国途中 访问西伯利亚各大城市参观各地工业建设到处受到广泛的欢迎","authors":[],"dates":[{"year":1950,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿五日电】　中华人民共和国中央人民政府毛泽东主席，在归国途中，于二月二十三日致电苏联部长会议主席斯大林大元帅，祝贺苏联武装部队建军三十二周年。电文如下:"},{"type":"paragraph","text":"途中驰电祝贺苏军节"},{"type":"paragraph","text":"“斯大林大元帅阁下:"},{"type":"paragraph","text":"欣逢世界和平的伟大保卫者——苏联军队的盛节，谨致热烈的庆祝。毛泽东二月二十三日”"},{"type":"paragraph","text":"【新华社北京廿五日电】　中央人民政府政务院周恩来总理兼外交部长，在归国途中，于二月二十三日致电苏联外交部长维辛斯基，祝贺苏军节。电文如下:"},{"type":"paragraph","text":"“维辛斯基部长阁下:"},{"type":"paragraph","text":"谨于这伟大的苏联军队节日，祝贺苏联武装部队在斯大林大元帅领导下日益强大。"},{"type":"paragraph","text":"周恩来　二月二十三日”"},{"type":"paragraph","text":"【新华社北京二十四日电】　塔斯社莫斯科讯:在二月十七日离莫斯科的中华人民共和国中央人民政府主席毛泽东和中华人民共和国政务院总理兼外交部长周恩来及随员一行，曾在回国途中，访问了斯维德洛夫斯克、鄂木斯克、新西伯利亚和克拉斯诺雅尔斯克。"},{"type":"paragraph","text":"嘉宾们于二月二十日抵达斯维德洛夫斯克，逗留数小时，参观压煅机与机械制造厂，乌拉尔马许工厂的联合电力与热力厂以及乌拉尔地质博物馆。"},{"type":"paragraph","text":"次日，二月二十一日，嘉宾们抵达鄂木斯克，亦逗留数小时，游览城市，并访问机器工具制造厂。"},{"type":"paragraph","text":"同日黄昏，嘉宾们停留在新西伯利亚，参观以契卡洛夫为名的工厂。随后，嘉宾们往国家歌舞剧院观“伊戈尔王子”的演出。"},{"type":"paragraph","text":"二月二十二日，嘉宾们在克拉斯诺雅尔斯克逗留，参观生产自动推进联合收割机的工厂。晚上，他们出席俄罗斯歌曲合唱队的音乐会。"},{"type":"paragraph","text":"毛泽东主席、周恩来总理及其随员们，在斯维德洛夫斯克、鄂木斯克、新西伯利亚和克拉斯诺雅尔斯克的逗留，引起了该地各界人士的广泛反应。嘉宾们在各地都受到友谊的欢迎。"},{"type":"paragraph","text":"【新华社北京二十五日电】　塔斯社莫斯科二十五日讯:中华人民共和国中央人民政府主席毛泽东、中华人民共和国政务院总理兼外交部长周恩来及随员一行，二月二十四日于自莫斯科回国途中，在伊尔库次克逗留了数小时。"},{"type":"paragraph","text":"嘉宾们游览城市，了解少先宫的工作情况，并参观了茶叶包装工厂。"},{"type":"paragraph","text":"该地各界人士热烈欢迎嘉宾们。"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1950\\02\\502q010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(西伯利亚主要城市略图)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76243488c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

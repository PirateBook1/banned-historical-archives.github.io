script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南部份地区发生灾荒","authors":[],"dates":[{"year":1951,"month":3,"day":23}],"is_range_date":false,"parts":[{"text":"西南部份地区发生灾荒","type":"title"},{"text":"【西南总分社十四日讯】西南部份地区发生灾荒。受灾地区主要为：(1)川南区屏山、雷波、马边、峨边等县少数民族聚居或杂居地区，因解放后停止种植鸦片，又曾受土匪滋扰，农业生产尚未及时恢复。(2)云南省昭通、镇雄等县，因解放较迟，又曾受到土匪严重破坏，个别地区农民已开始缺粮。(3)川东区巫山、巫溪等县贫瘠高山地区，因去年发生过灾荒，加之去秋多雨，粮食产量锐减，现已发现农民以野菜充饥的现象。","type":"paragraph"},{"text":"针对以上灾情，西南军政委员会已发出救灾指示，并拨大批救济粮分配到灾区。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年3月23日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a37a7a7b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

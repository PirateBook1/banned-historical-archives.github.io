script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于布疋、布票被盗情况的报告","authors":[],"dates":[{"year":1962,"month":1,"day":16}],"is_range_date":false,"parts":[{"text":"关于布疋、布票被盗情况的报告（贵州省委办公厅？）","type":"title"},{"text":"省委：","type":"appellation"},{"text":"去冬以来，我省不少地区布疋、布票和棉布制品被盗的情况相当突出。据各地不完全统计，自去年十月到十二月上旬的七十天中，全省共发生重大盗窃案件一百零五起。据已掌握材料的八十五起分析，其中有布疋、布票和棉布制成品被盗的案件五十四起，占发案总数的百分之六十三点五。共损失布疋五万七千五百九十尺，布票五万三千九百五十八尺，呢子七捆，各种绒衣、背心六百九十件，被条、被面、垫单、毛毡三百四十四床和一部分袜子、毛巾等。上述这些案件发生在县、区百货商店和公社供销门市部的有四十八起，发生在被服加工单位的四起，发生在物资仓库的二起。纳雍县独山公社奢沟供销社十月二十五日营业员离店赶场，结果店内被盗窃分子乘隙撬门盗走棉布一千二百六十二尺，衣服七件，毛巾七十七块，袜子十四双，毡子一床，以及其他物资一部，损失折款六百七十元；赤水县马场商店，于十一月十日被劳改释放分子王敬章、王先华（惯盗）、罗其文（生产小队长）三人，盗走各种棉布三千尺，棉、绒衬衣三十一件，垫单三床，毛巾三十块，袜子三十双，损失折款一千元；遵义市中南被服厂，十二月四日被流窜犯汪明等三人，盗走呢子七捆，损失达三千余元；贵阳市南明印染厂，十二月九日，被自流人员杨德荣、王国光盗走各种印染被单二百八十八床，安顺市商业局业务办公室于十二月五日发生布票四万七千七百二十尺、棉证三百九十八斤被盗的特大案件一起。","type":"paragraph"},{"text":"据各地调查，发生上述案件的原因是：一是少数敌人正在利用我们棉布供应不足的暂时困难，千方百计地进行破坏；二是某些基层商业、财贸单位人员不纯，许多案件都是内部人员与社会上的犯罪分子勾结作案；三是目前在我们若干商业、财贸部门中确实存在着思想麻痹，制度松弛的情况，不少干部疏于职过、责任心不强，以致给盗窃犯罪活动开了方便之门。给国家造成了不应有的损失。","type":"paragraph"},{"text":"目前正值严冬季节，国家的棉布供应暂时还不能够满足广大群众的用布需要；在这种情况下，必须十分警惕敌人的乘机破坏。从多方面采取措施，加强防范，坚决制止。为此，特提出如下意见：","type":"paragraph"},{"text":"一、对于已经发生的案件，各级公安机关心须组织优势力量，加紧侦破，及时严厉地和大张旗鼓地打击敌人。","type":"paragraph"},{"text":"二、建议商业、财贸等部门，密切结合当前的社会主义教育和反对商品“走后门”的运动，在广大职工干部中加强爱护国家财产和提高革命警惕性的教育，建立和健全责任制度，严明纪律，从而（下缺）","type":"paragraph"},{"text":"来源：贵州省档案。","type":"appellation"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4661fb9b77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

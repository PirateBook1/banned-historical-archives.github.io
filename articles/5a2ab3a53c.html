script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"葡共（马列）《人民团结报》发表文章   粉碎“四人帮”表明中国加强反修斗争","authors":[],"dates":[{"year":1976,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"葡共（马列）《人民团结报》发表文章"},{"type":"paragraph","text":"粉碎“四人帮”表明中国加强反修斗争"},{"type":"paragraph","text":"新华社一九七六年十二月二十四日讯　里斯本消息：葡萄牙共产党（马列）机关报《人民团结报》最近发表文章，欢呼以华国锋主席为首的中国共产党中央粉碎王张江姚“四人帮”反党集团所取得的历史性伟大胜利。"},{"type":"paragraph","text":"这篇题为《粉碎“四人帮”表明了中国无产阶级专政和反修斗争的加强》的文章指出，王张江姚反党“四人帮”，“妄图篡夺党和国家的权力，全面复辟资本主义”。文章说，“四人帮”打着“捍卫毛泽东思想和捍卫无产阶级文化大革命成果”的幌子，搞宗派活动，推行极右的政策。"},{"type":"paragraph","text":"文章说：“这个妄图在毛泽东主席逝世后篡权的‘四人帮’，已经在党的广大党员中，在工人阶级和在全国劳动群众中遭到了孤立，他们无法抗拒以华国锋主席为首的党和怀有强烈反修阶级感情的中国人民群众的有力反击，如流沙修建的城堡，倾刻倒塌。”"},{"type":"paragraph","text":"文章说，“四人帮”攻击所有主张要发展生产，但是是以阶级斗争为纲来发展生产的那些人是“唯生产力论”、“修正主义”和“经验主义”。“实际上王张江姚‘四人帮’的用心就是一句话，破坏生产，不搞革命，从而为复辟资本主义创造条件。”"},{"type":"paragraph","text":"文章指出，“四人帮”鼓吹以反经验主义为“纲”，进行篡党夺权的阴谋活动，暴露出他们的修正主义嘴脸。"},{"type":"paragraph","text":"文章说：“粉碎‘四人帮’是中国人民的伟大胜利，是无产阶级文化大革命的伟大胜利，是毛泽东思想的伟大胜利。党、军队和全体人民摆脱了‘四人帮’的影响，可以发挥出更有效的作用，取得更大的胜利。中国的无产阶级专政和社会主义建设更加壮大了。”"},{"type":"paragraph","text":"文章强调指出：“华国锋主席行动坚决果断，对共产主义事业赤胆忠心，不愧为毛主席的继承人。”"},{"type":"paragraph","text":"文章最后说：“中国党、中国军队和中国人民忠于毛泽东思想，取得了具有历史意义的胜利，这一胜利同时也是全世界被压迫人民的伟大胜利。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a2ab3a53c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

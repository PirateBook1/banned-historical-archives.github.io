<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王锡荫对共产党领导的看法","authors":["王锡荫","电力部"],"dates":[{"year":1957,"month":5,"day":27}],"is_range_date":false,"parts":[{"text":"王锡荫对共产党领导的看法","type":"title"},{"text":"电力部王锡荫","type":"authors"},{"text":"(王锡荫：电力工业部技术改进局计划科科长，共产党员)","type":"subtitle"},{"text":"一、对共产党领导的看法","type":"subtitle"},{"text":"1．关于公私合营企业取消公方代表，学校取消党委等问题，我不认为是取消党的领导，公方代表业务不行，学校由校务委员会领导应考虑，这些意见提得有理由。(5月27日小组会上发言)","type":"paragraph"},{"text":"2．私方的厂长，经理这次发表了不少文章，提出有职无权问题，提出公方代表不懂业务，整日开会，可是一切都通过公方代表，这必然影响私方积极性。其实我看可以叫私方去搞，因为他们对业务还是有一定经验的，我们只要在总的方面监督领导就可以了。私营企业虽数还不少，但没啥大的，都是零零星星的小企业，用不着每厂都设代表，这样干是费力不讨好。(8月9日小组会发言)","type":"paragraph"},{"text":"3．有职有权的单位都放上一个党员是不好的。工农老干部领导商业还能行，领导科学不能行，因为他们不懂技术，不懂业务，作作行政工作还可以。(6月14日小组会上发言)","type":"paragraph"},{"text":"4．经常强调集体性，一致性，不分具体情况，过分的集体化纪律化这没有必要，结果限制同志的发展，应注意同志们的特长和爱好。 (5月7日小组会上发言)","type":"paragraph"},{"text":"二、对人民生活的看法","type":"subtitle"},{"text":"日本时代是配给制，也得站队，大米吃不到，白面吃得多一些。国民党时代北京工人没有吃棒子面的，连拉平板车工人也吃的是白面，现在比起过去就是生活下降了。(5月30日小组会上发言)","type":"paragraph"},{"text":"三、对苏联及专家的看法","type":"subtitle"},{"text":"1．苏联是帮助了我们，但是有些具体问题他们那样做也是不大对的，或是我感到有些问题的，尤其是自苏联二十次党代大会后，如东北机器不搬走也行呀，我想帮助我们解放更多的地方那么也都要搬开吗？(8月21日小组会上发言)","type":"paragraph"},{"text":"2．56年听到第一汽车厂开工后将遇到很多困难问题时，我非常感动，这是一项好大工程，有专家从头到尾具体帮助我们搞的，怎么会出这个大问题？损失必然很大。当然咱自己还没这经验，但苏联老大哥样么在这样大的工程上也不仔细考虑一下呢？因此我对苏联的经验和技术开始感到他们还是有不足的地方的。苏联电工工厂(？)的发电机出力明明不足，但还要卖给我们，使我们运行供电上遇到困难。(8月21日小组会上发言)","type":"paragraph"},{"text":"3．苏联专家给我们很大援助，可是听说有一次大同电厂请专家去指导，专家没能解决问题，他们花了400多元招待费，非常不满。(8月21日小组会上发言)","type":"paragraph"},{"text":"4．专家对我们所长(指本局前身中心试验所)及有关科室主管很不客气，谈一次火气大一次，最后直到差不多“将起军”来，我们都不敢再去了。(8月21日小组会上发言)","type":"paragraph"},{"text":"四、对三反运动的看法","type":"subtitle"},{"text":"像刘青山，张子善等，如不是赶上三反运动时期，我看是不会受到枪毙处分的，这不能不说是赶上浪头，碰上高潮就有不幸。(8月5日小组会上发言)","type":"paragraph"},{"text":"五、对反右派运动的看法","type":"subtitle"},{"text":"我认为在问题未弄清扣帽子，不恰当。报上亦曾提到知识分子思想改造是否一、二年就能完成？谁也不敢说，党员也不成。葛佩琦的发言很多人给扣上什么主义，但问题不能解决，如果道理讲清，认识一致，就能解决问题。帽子可以晚扣，如陈新桂就认为要坐下来平心静气的谈。(6月12日小组会上发言)","type":"paragraph"},{"text":"反动分子不但要有言论，而且要有行动表现。(8月5日小组会发言)","type":"paragraph"},{"text":" 来源：《想一想，对不对》（第三集）（电力工业部整风办公室编印，1957年10月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5adb8516ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

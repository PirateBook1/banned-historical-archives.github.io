script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市连续发现反动标语","authors":[],"dates":[{"year":1956,"month":1,"day":21}],"is_range_date":false,"parts":[{"text":"北京市连续发现反动标语","type":"title"},{"text":"【北京分社21日讯】去年12月17日到21日五天内，在东单、东四、西四等区连续发现同一形式的反动标语八起，这些反动标语都是用从报刊上剪下来的单字排列黏贴而成。其中有一条标语是“反共救国军游击总部发言人发表声明，号召各阶层人民写信给共产党中央，争取立即释放胡风”。其余的标语都写着仇视我党、苏联和为蒋匪吹嘘的词句。张贴地点大部分是在较繁华的街道或明显的处所，其中六起是贴在机关、企业的门上和墙上，甚至贴在天安门广场竖立旗杆的木椿上。","type":"paragraph"},{"text":" （任志樵）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年1月21日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8d5311a64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

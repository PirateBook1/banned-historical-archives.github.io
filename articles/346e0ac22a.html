script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北许多厂矿开展三反运动忽视生产　已严重地影响了生产任务的完成","authors":[],"dates":[{"year":1952,"month":2,"day":12}],"is_range_date":false,"parts":[{"text":"东北许多厂矿开展三反运动忽视生产　已严重地影响了生产任务的完成","type":"title"},{"text":"【东北总分社十二日讯】东北工业部所属许多厂矿在三反运动中由于领导不得法，普遍妨碍了生产任务的完成。一月份该部四十九种主要产品中即有二十九种没有完成计划，其中如合成氨等产品仅完成百分之三十九，因此第一季度的生产计划将要受到严重影响。","type":"paragraph"},{"text":"各厂矿妨碍生产的具体原因是：","type":"paragraph"},{"text":"(一)厂矿中“打老虎”的重点均在采购、管理财务、推销等部门，领导上事先没有掌握充分可靠的材料，三反开始后，将大部或全部人员集中在厂内进行“洗澡”或“打虎”，影响了原材料的及时供应。","type":"paragraph"},{"text":"(二)许多厂矿在运动中只是单打一的搞运动，没有抽出必要的干部，特别是领导干部专门掌握生产，形成生产的无领导状态。","type":"paragraph"},{"text":"(三)有的厂矿在运动中发生了极端民主化现象，许多车间主任或技术人员怕犯官僚主义错误，不敢过问生产，不敢及时严格的检验产品，检查技术规程等的执行，因此工厂中的劳动纪律松懈，事故不断发生。","type":"paragraph"},{"text":"此外，工业部认为许多厂矿的生产准备工作不好，储备定额过低，以及一月份逢元旦、春节两个假期，也是影响生产计划不能完成的重要原因。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月13日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"346e0ac22a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

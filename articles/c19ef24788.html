script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"延安集会纪念“四·八”烈士殉难三十二周年在华主席、党中央的亲切关怀下，被“四人帮”毁掉的王若飞同志的坟和墓碑于四月八日前恢复了原状","authors":[],"dates":[{"year":1978,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社延安四月十五日电　延安市工农兵群众和机关干部一千多人四月八日在延安烈士陵园集会，纪念“四·八”烈士殉难三十二周年。大会开始后，延安地、市委和人民解放军驻延安部队的负责人以及工人、贫下中农、解放军战士和机关干部的代表，在王若飞、秦邦宪、叶挺、邓发、黄齐生等烈士墓前，向“四·八”殉难烈士志哀。"},{"type":"paragraph","text":"在刚修复的王若飞同志墓前，安放着中共延安地委和地区革委会敬献的花圈。"},{"type":"paragraph","text":"一九四六年四月八日，王若飞、秦邦宪、叶挺、邓发同志及黄齐生先生等乘坐飞机由重庆飞赴延安，由于飞机失事，不幸在山西省兴县黑茶山遇难。王若飞等同志遇难后，伟大领袖毛主席、敬爱的周恩来同志、朱德同志，都亲笔为死难烈士题词。毛主席的题词是:“为人民而死虽死犹荣”。全国解放以后，中共中央决定在延安修建了“四·八”烈士陵园。林彪、“四人帮”为达到“改朝换代”的罪恶目的，不仅迫害活着的老一辈无产阶级革命家，还把黑手伸向死难烈士。他们诬陷王若飞同志是“叛徒”，把他的坟和墓碑掘平毁掉。"},{"type":"paragraph","text":"粉碎“四人帮”以后，英明领袖华主席批准恢复了王若飞同志的名誉。在华主席、党中央的亲切关怀下，王若飞同志的坟和墓碑于四月八日前恢复了原状。"},{"type":"paragraph","text":"这些天来，延安市工农兵群众和中小学师生，络绎不绝地前来“四·八”烈士陵园扫墓，缅怀烈士的丰功伟绩，接受革命传统教育。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c19ef24788"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"复邓小平、滕代远电","alias":"","parts":[{"type":"paragraph","text":"复邓小平、滕代远电"},{"type":"paragraph","text":"（1944年2月26日）"},{"type":"paragraph","text":"你们的审查干部工作，已进入坦白运动，并收到一些成绩，这是很好的。为使今后工作更能顺利正确进行，必须认识反奸斗争是一种隐蔽的尖锐的斗争。因为敌人是隐蔽的，所以在未发现特务之前，党内一般的倾向，是麻木不仁，熟视无睹。又因为斗争是尖锐的，所以在已发现特务之后，特别是进入坦白运动之时，党内倾向就容易转入“特务如麻”“草木皆兵”。这种先右后“左”，常常是反奸偏向的一般规律，而且从右到“左”，时间可能是很快的。在没有开展反奸斗争的地方，应纠正右的倾向，在已开始发动群众反奸斗争的地方，应防止“左”的偏向。"},{"type":"paragraph","text":"特别是在进入坦白运动的地方，应注意下列问题：（一）要灵活地运用坦白运动，不要机械地搬运延安各机关的经验。（二）要正确地估计敌人的力量。不要把一切从敌区及国民党区来的学生、知识分子、军人、文化人、技术工作人员等等，一切犯过错误的半条心的人，一切坦白分子及逮捕了的犯人，都看成是特务分子；不可将一切敌后或大后方党的组织或左倾革命团体，都看成是红旗政策的特务组织。（三）在坦白运动中，要不断教育干部进行调查研究工"},{"type":"paragraph","text":"[1]这是毛泽东和康生关于在审干坦白运动中应注意的问题复邓小平、作，搜集真凭实据，不要轻信口供，使所有干部懂得没有调查研究，没有真凭实据，要判别一个人的是非轻重是很困难的。（四）坚持一个不杀大部不捉（不超过可疑分子的百分之五）的原则，不要在坦白大会上把不坦白的人就实行逮捕。在已经发动坦白运动的地方，要在干部和群众中深刻地广泛地进行反对逼供信的教育，详细地讨论中央的各种指示，使他们懂得逼供信的绝大危险，绝大害处，不仅可以冤枉同志，而且必然会中特务的诬害阴谋。因此你们要不倦地进行教育，订出一定的条例，宣布一定的纪律，而且要随时进行检查工作，时时地反对逼供信的错误。以上几点，我们不是说你们已经犯了这些偏向，而是根据各地经验告诉你们，提起你们注意。"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":2,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":327,"page_end":328},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdc56ea055"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

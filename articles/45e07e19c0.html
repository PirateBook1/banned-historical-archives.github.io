script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈少山、乔雪村、赵凯对雅安地区治病情况向省委的报告","authors":[],"dates":[{"year":1960,"month":4,"day":11}],"is_range_date":false,"parts":[{"text":"陈少山、乔雪村、赵凯对雅安地区治病情况向省委的报告","type":"title"},{"text":"中共四川省委生活福利委员会办公××","type":"appellation"},{"text":"收文第33号","type":"appellation"},{"text":"4月14日","type":"appellation"},{"text":"中共四川省委办公厅收文第7492号","type":"appellation"},{"text":"××年6月12日(原件年份缺失，应为1960或1961年)","type":"appellation"},{"text":"省委：","type":"appellation"},{"text":"我们最近集合各组组长在雅安学习文件，检查工作三天，对雅安区群众生活、农业生产、毛猪等三个方面整理出三个材料，送上请审阅指示。","type":"paragraph"},{"text":"李政委、刘部长、张付部长昨天来雅安指示工作，并已曾派张敏、慕世友二同志参加工作（张到天全、慕到宝兴），原驻县工作的四个组，除荣经、名山二组不动外，其余汉源组调宝兴。芦山一组调天全，这四个县都是病人较多的地区。","type":"paragraph"},{"text":"关于治病，四月八日止，全区总病人数为48,643人，已集中治疗40,001人。4月1日以来，每日死亡一百二、三十人左右。以荣经、名山、天全三县较多，治病措施地委已根据省委指示安排，各县都加强了领导。","type":"paragraph"},{"text":"抄送：省委农工部、雅安地委。","type":"paragraph"},{"text":" 陈少山乔雪村赵  凯四月十一日","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45e07e19c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

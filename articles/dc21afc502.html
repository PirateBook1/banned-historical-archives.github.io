script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"对攻打兰州的几点意见","alias":"","parts":[{"type":"paragraph","text":"对攻打兰州的几点意见！"},{"type":"paragraph","text":"（1949年8月26日）彭、张，并告贺、习："},{"type":"paragraph","text":"二十四日电悉。（一）如你们二十五日攻兰得手，则局面起了变化。（二）如不得手，则作为侦察性质的作战，全军将因此种流了血的侦察战获得有益的教训，而确定了再战的胜利。（三）如二十五日不得手，则请照你们二十四日电的决心，确定先打援，后打城。如此，则须令对城防御之四个军或三个军构筑坚固防御阵地。并须预计打援及攻城两战所必需的充分的时间，估计至少要半个月，多则可能要一个月或更多时间。（四）为了要筹一个月或两个月的粮食"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给第一野战军司令员兼政治委员彭德怀和副司令员张宗逊的电报。"},{"type":"paragraph","text":"[2]贺、习，指贺龙、习仲勋，当时分别任西北军区司令员和政治委员。"},{"type":"paragraph","text":"[3]指1949年8月24日21时彭德怀、张宗逊给中共中央军委的电报。电报说：遵照8月23日电示，决以3个兵团打兰州。宁夏马鸿逵出动3个军，经黄河左岸增援兰州可能大。如两马集结兰州，再加周嘉宾、黄祖勋两部，共有13万兵力，据城坚守，我即集中3个兵团短期内亦不易攻占，同时粮弹接济困难，不能持久，故决定乘马鸿逵部未到前，围攻兰州，求得先解决青海马步芳主力。如未解决青马军，而宁马援军迫近时，即以4个军围困兰州，集中5个军打宁马。二兵团、十九兵团攻城准备工作已妥，疲劳尚未恢复，粮食不足，青马军不断反袭，故很难得到休息。以现在准备工作看，攻占兰州有六七成把握，故决定25日晨开始攻击。"},{"type":"paragraph","text":"对攻打兰州的几点意见及由西安接济食油、弹药及棉衣，请令十八兵团用全力向胡宗南军所在的空隙地区举行袭击，确保天水及西兰公路，以利运输。同时，在兰州附近周围二三百里区域有计划地筹措粮食。请西北局全力支援兰州前线的需要。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十六日一时[1]胡宗南，当时任国民党军川陕甘边区绥靖公署主任。[2]西兰公路，指陕西西安至甘肃兰州的公路。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":8,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":171,"page_end":172},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc21afc502"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共（马列）主席希尔热烈欢呼我党九届二中全会胜利召开  毛泽东思想取得了伟大的胜利　社会主义在中国取得很大进展  指出公报关于国际形势部分使人民受到巨大鼓舞号召澳共（马列）全体党员和澳爱国者学习公报","authors":[],"dates":[{"year":1970,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马列）主席希尔热烈欢呼我党九届二中全会胜利召开"},{"type":"paragraph","text":"毛泽东思想取得了伟大的胜利"},{"type":"paragraph","text":"社会主义在中国取得很大进展"},{"type":"paragraph","text":"指出公报关于国际形势部分使人民受到巨大鼓舞号召澳共（马列）全体党员和澳爱国者学习公报"},{"type":"paragraph","text":"新华社墨尔本十七日电  澳大利亚共产党（马克思列宁主义）主席希尔同志发表声明，热烈欢呼中国共产党九届二中全会胜利召开和全会公报的发表。希尔同志的声明刊登在十七日的《先锋报》上，声明全文如下："},{"type":"paragraph","text":"中国共产党是世界上起领导作用的共产党。中国共产党的领袖毛主席不仅是中国共产党的领袖，而且是全世界无产阶级和被压迫人民的领袖，是国际革命运动的领袖。"},{"type":"paragraph","text":"因此，中国共产党第九届中央委员会第二次全体会议（毛主席主持了这次会议）是对国际革命运动具有突出意义的事件。"},{"type":"paragraph","text":"这次会议发表的公报总结了最近取得的经验。公报表明社会主义在中国取得了巨大的进展。中国是一切被压迫人民的巨大基地和支柱。公报表明以中国赫鲁晓夫刘少奇为首的修正主义残渣余孽遭到了彻底失败，表明毛泽东思想取得了伟大的胜利。中国无产阶级专政大大地加强了。由于苏联修正主义背叛了无产阶级专政，因此中国维护、保卫和发展无产阶级专政的行动就加倍可贵。"},{"type":"paragraph","text":"公报关于国际形势的部分使人民受到了巨大鼓舞。公报表明，世界大战的危险确实存在，但是，当前世界的主要倾向是革命。在澳大利亚，人民革命运动的确在发展，而一小撮反动派变得越来越孤立了。"},{"type":"paragraph","text":"澳大利亚共产党（马克思列宁主义）号召全体党员和澳大利亚所有爱国者学习这个公报。公报的丰富内容将对我们有很大帮助。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"574ce0c281"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

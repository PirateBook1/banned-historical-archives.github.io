script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"给达赖喇嘛的信","alias":"","parts":[{"type":"paragraph","text":"给达赖喇嘛的信"},{"type":"paragraph","text":"（1956年8月18日）亲爱的达赖喇嘛："},{"type":"paragraph","text":"给我的两封信都收到了，很高兴。"},{"type":"paragraph","text":"西藏自治区筹备委员会已经成立，得到各族人民的拥护，大家满意。"},{"type":"paragraph","text":"西藏社会改革问题，听说已经谈开了，很好。现在还不是实行改革的时候，大家谈一谈，先作充分的精神上的准备，等到大家想通了，各方面都安排好了，然后再做，可以少出乱子，最好是不出乱子。四川方面出了一些乱子，主要是亲帝国主义分子和国民党残余分子在那里煽动，我们的工作也有缺点。我希望西藏方面尽量避免出乱子。"},{"type":"paragraph","text":"陈毅副总理回来，转达了你的意见。我们大家对你很了解，相信你能把西藏的工作做好。我总是担心，汉人在那里和你们合作得不好，得不到藏人的信任。请你负起责来，对于犯了错误的汉人，给他们以严格的教育，把他们当作你自己的干部看待。"},{"type":"paragraph","text":"望你保重身体。有事随时给我写信。"},{"type":"paragraph","text":"[1]达赖喇嘛，即达赖喇嘛·丹增嘉措，西藏宗教领袖之一，当时任全国人大常委会副委员长，西藏自治区筹备委员会主任委员。毛泽东全集第三十六卷"},{"type":"paragraph","text":"这封信你能看懂否？草字尚多，一时改不过来，但比上次少了一点。"},{"type":"paragraph","text":"遇到困难，务宜忍耐。困难总可以慢慢克服的。希望同你见面。祝你健康！"},{"type":"paragraph","text":"毛泽东一九五六年八月十八日"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":8,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":451,"page_end":452},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c9d1c5486"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

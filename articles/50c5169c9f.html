script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-126","name":"中共中央组织部转发解放军总政治部《关于建国前我军开办的学校及训练班学员入伍时间问题的通知》的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部转发解放军总政治部《关于建国前我军开办的学校及训练班学员入伍时间问题的通知》的通知","dates":[{"year":1988,"month":3,"day":16}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 63-65","tags":[{"name":"解放军","type":"主题/事件"},{"name":"老干部","type":"主题/事件"},{"name":"入伍时间","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部转发解放军总政治部《关于建国前我军开办的学校及训练班学员入伍时间问题的通知》的通知"},{"type":"subtitle","text":"组通字〔1988〕3号"},{"type":"paragraph","text":"现将解放军总政治部《关于建国前我军开办的学校及训练班学员入伍时间问题的通知》转发给你们。对于建国前我军开办的学校及训练班学员，现已转业到地方工作的，其入伍时间的确定或更改问题，请按照总政治部通知中的规定办理。建国前地方上开办的干部学校、短训班学员计算参加革命工作时间的问题，仍按我部有关规定执行。"},{"type":"paragraph","text":"中共中央组织部"},{"type":"paragraph","text":"一九八八年三月十六日"},{"type":"paragraph","text":"（晋组通字〔1988〕第36号文件转发）"},{"type":"paragraph","text":"总政治部关于建国前我军开办的学校及训练班学员入伍时间问题的通知"},{"type":"paragraph","text":"关于建国前我军开办的学校及训练班学员的入伍时间问题，过去总政曾多次发文作过规定。绝大多数学员的入伍时间，经组织审定，是明确的。近几年来，军内外的一些干部来信来访，反映各单位在确定这些学员的入伍时间时，对有关文件规定的理解、掌握不够一致，希望作出明确、统一的规定。"},{"type":"paragraph","text":"1949年建国前后，为适应形势的需要，我军开办了不少学校和训练。其中有的边筹建，边招生，学员陆续入学，分批开课；有的随部队行动，学员先到部队，后入校学习。解决这类问题，应从当时的实际出发，区别对待。为此，现作如下通知："},{"type":"paragraph","text":"一、原非我在职人员，建国前入我军开办的学校或训练班学习，学习后即分配工作的，其入伍时间从入校之日算起；学校随部队行动中招收的学员，从招收到部队之日算起。凡建国后入校（或到部队）的学员，无论学校是否属于建国前开办，其入伍时间不能从建国前算起。"},{"type":"paragraph","text":"二、确定或更改上述人员的入伍时间，原则上应以本人档案历来填写的自传、简历和“文化大革命”前的干审结论以及组织上保存的原始资料为主要依据。个别确需复查的，应由本人所在组织进行调查。个人索取的证明材料，不能作为依据。抄引他人的回忆录和传记，只能供组织参考，对编造假证明者，要严肃处理。"},{"type":"paragraph","text":"三、要严格履行审批手续，凡要求确定或更改入伍时间的原军队学校和训练班学员，应由现所在单位按干部管理权限审定。对已转业地方工作的，军队有关单位应协助做好查证工作。"},{"type":"paragraph","text":"四、确定或更改干部的入伍时间，是一项严肃的、政策性很强的工作。各单位一定要实事求是，坚持原则，严格执行统一的政策、规定，并注意做好有关人员的思想工作。"},{"type":"paragraph","text":"建国前后我军接管的学校学员的入伍时间，仍按一九八五年六月二十二日总政治部《关于接管学校学员的入伍时间和参加革命工作时间问题》的批复确定。"},{"type":"paragraph","text":"一九八八年二月六日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50c5169c9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

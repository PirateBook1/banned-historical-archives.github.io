script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《中国青年》杂志第四期发表  毛主席给毛岸英毛岸清等青年同志的两封信","authors":[],"dates":[{"year":1978,"month":12,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《中国青年》杂志第四期发表"},{"type":"paragraph","text":"毛主席给毛岸英毛岸清等青年同志的两封信"},{"type":"paragraph","text":"据新华社北京十二月十二日电　为纪念毛主席诞辰八十五周年，今年第四期的《中国青年》杂志发表了毛主席一九四一年一月三十一日给毛岸英、毛岸清同志的信和一九四六年一月八日给蔡博等五位青年信的全文影印手迹。"},{"type":"paragraph","text":"为这两封信的首次公开发表，《中国青年》杂志还刊登了题为《为四个现代化多向自然科学学习》的编辑部文章。"},{"type":"paragraph","text":"文章说，在我国进入了以实现四个现代化为中心的新的历史时期，学习毛主席在三十多年前写的这两封信，我们将再一次体会到毛主席对青年一代无微不至的关怀爱护和那跨越历史长河的远见卓识。编辑部文章指出，当前，全国从上到下，从老到少，都在一心一意搞四个现代化。我们全党工作的重点，正在迅速转移到现代化建设上来。这是一个伟大的转变。每个青年都必须从思想上认识这个革命转变的重大意义，满腔热情地、全力以赴地为实现新时期的总任务而奋斗。这就更加迫切地需要青年同志们遵照毛主席在信中对青年的教导，多向自然科学学习，从而为四个现代化多做贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1b761c73a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

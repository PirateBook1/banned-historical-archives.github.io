script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"同心同德，为高度繁荣文艺事业，促进四化建设而奋斗第四次全国文代会隆重开幕叶剑英、李先念等同志出席开幕式　邓小平同志代表党中央、国务院致祝辞","authors":[],"dates":[{"year":1979,"month":10,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十月三十日电　中国文学艺术工作者第四次代表大会今天在人民大会堂隆重开幕。这是全国文艺工作者在新长征中的第一次盛会，它标志着全国文艺工作者的空前团结，必将有力推动广大文艺工作者同心同德为高度繁荣社会主义文艺事业，促进四个现代化建设而奋斗。"},{"type":"paragraph","text":"党和国家领导人叶剑英、邓小平、李先念、乌兰夫、方毅、邓颖超、纪登奎、吴德、陈锡联、胡耀邦、耿飚、聂荣臻、倪志福、彭真、赛福鼎、谭震林、阿沛·阿旺晋美、周建人、许德珩、胡厥文、朱蕴山，史良、谷牧、薄一波、姚依林，政协全国委员会副主席季方、胡子昂、刘澜涛、李维汉、王昆仑、班禅额尔德尼·却吉坚赞，以及有关方面负责人胡乔木等出席了开幕式。"},{"type":"paragraph","text":"日本著名评论家宫川寅雄、荷兰著名电影艺术家伊文思、英国著名作家格林等外国友人，应邀出席了开幕式。"},{"type":"paragraph","text":"中国文联副主席巴金、夏衍、傅钟、阳翰笙和第四次文代会主席团成员也在主席台上就座。"},{"type":"paragraph","text":"这次大会，在我国社会主义文艺发展的历史上具有重要意义。去年年底举行的党的十一届三中全会，提出把全党全国的工作着重点转移到社会主义现代化建设上来，我国文艺事业同其他各项事业一样，沿着正确的航道胜利前进。不久前召开的五届人大二次会议，最近召开的党的十一届四中全会和叶剑英同志在庆祝建国三十周年大会上的讲话，进一步增强了全国人民排除万难去夺取新的胜利的信心。这次文代会就是在这样的形势下召开的。我国各民族的文学家、戏剧家、美术家、音乐家、表演艺术家、电影工作者和其他文艺工作者的代表三千多人欢聚一堂，共同总结三十年来文艺工作的基本经验，商讨在新的历史时期如何繁荣社会主义文艺事业，为四个现代化建设服务的问题。"},{"type":"paragraph","text":"下午三时，大会在庄严的国歌乐曲声中开幕。会场里巨幅横标写着:“全国文艺工作者团结起来，繁荣文艺创作，为培养社会主义新人，促进社会主义现代化建设而奋斗!”"},{"type":"paragraph","text":"中国文联副主席周扬主持开幕式。中国文联副主席茅盾致开幕词(全文刊第二版)。他在致词中说，社会主义文艺园地万紫千红，文艺的春天已经到来了。我们要坚持马列主义、毛泽东思想对文艺工作的指导，要通过这次大会，进一步促进文艺界的大团结。要把这次大会开成一个团结的大会，解放思想、发扬民主的大会，为争取社会主义文艺事业的更大繁荣而共同奋斗!"},{"type":"paragraph","text":"中共中央副主席、国务院副总理邓小平代表党中央、国务院向大会致祝辞(全文另发)。他在祝辞中充分肯定了我国文艺事业的成就，高度赞扬我国文艺队伍是一支经得起斗争风雨严峻考验的好队伍。在谈到新时期我国文学艺术的任务时，邓小平同志指出，我们要在建设高度物质文明的同时，提高全民族的科学文化水平，发展高尚的丰富多彩的文化生活，建设高度的社会主义精神文明。他强调说，同心同德地实现四个现代化，是今后一个相当长的时期内，全国人民压倒一切的中心任务，是决定祖国命运的千秋大业。文艺工作者要为建设高度发展的社会主义精神文明，促进四个现代化的实现，作出积极的贡献。邓小平同志衷心祝愿文艺队伍更加团结壮大，要求各级党委都要领导好文艺工作。他祝大会完满成功，热情地期望大会以后，文艺工作者拿出越来越多、越来越好的艺术成果。邓小平同志的祝辞，博得了全场一阵又一阵的热烈掌声。"},{"type":"paragraph","text":"中华全国总工会、共青团中央、中华全国妇女联合会、中国人民解放军总政治部、教育部的负责人宋侃夫、胡启立、罗琼、朱云谦、蒋南翔，分别向大会致了热情洋溢的祝词，对文艺工作者提出了希望和要求。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1979\\10\\79av010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e顾德华\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中国文学艺术工作者第四次代表大会十月三十日在人民大会堂隆重开幕。叶剑英、邓小平、李先念等党和国家领导人和来自全国各地区、各民族的三千二百多名代表出席了大会。"},{"type":"paragraph","text":"新华社记者　顾德华　摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"李先念","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d39cc6fbd0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

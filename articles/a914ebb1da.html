script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"昆明新华书店革命造反派积极下厂下乡  把大量毛主席著作送到工农兵手中","authors":[],"dates":[{"year":1967,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"昆明新华书店革命造反派积极下厂下乡"},{"type":"paragraph","text":"把大量毛主席著作送到工农兵手中"},{"type":"paragraph","text":"据新华社昆明电　云南省昆明市新华书店革命造反派职工从党内走资本主义道路当权派手中夺权以后，坚决执行毛主席提出的“抓革命，促生产”的指示，在春节前后，把十一万多本毛主席著作供应给广大革命群众。"},{"type":"paragraph","text":"为了满足广大革命群众学习毛主席著作的迫切要求，昆明市新华书店的革命造反派职工，春节前发行了最近印制出来的《毛泽东选集》、《毛泽东著作选读》、《毛主席语录》等毛主席著作和毛主席巨幅画像，他们还把被走资本主义道路当权派积压在仓库里的数万册毛主席著作，全部拿出来供应。他们适当增加了人力，增加了发行网点，并且派人下乡下厂，深入到郊区各书店做好发行工作。他们还改进了门市部的供应工作。对于在医院疗养的工人和解放军指战员，他们采取了送书上门或优先供应的办法，使这些在医院疗养的人尽先得到毛主席的宝书。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a914ebb1da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

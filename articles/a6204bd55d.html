script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加强信心走向共产主义","authors":["周春梧"],"dates":[{"year":1958,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海人民出版社最近出版的“中央负责同志视察各地时的讲话”，是当前学习中每个人都应当认真阅读的一本书。"},{"type":"paragraph","text":"从书中我们可以看到毛主席指出的人民公社把工农兵学商合在一起的无比优越性，以及建立地方工业体系，大型企业应逐步办成综合性企业的重要意义。毛主席还明确告诉我们:人民群众干劲很大，在这个基础上各项任务都可以完成的。书中还报道了刘少奇同志对于过渡到共产主义的几个条件的阐述，和有关工农业、教育与生产劳动相结合的意见，还有周总理对青年提出的要求；朱德同志对工业要大搞群众运动；邓小平同志关于城市必须办人民公社；李富春、陆定一、康生同志关于发扬共产主义思想，进行共产主义教育问题等一系列重要的指示。"},{"type":"paragraph","text":"书中收集的这些谈话和指示关系着我国建设事业和向共产主义过渡的各方面工作和问题。读后不但可使我们对党的各项主要政策和我们的前进方向有更深刻的理解，使我们深深地认识到党和毛主席的英明领导是我们事业不断胜利的坚强保证，并且可以启发我们思想，帮助我们展望未来，鼓舞我们提前建成社会主义和逐步向共产主义过渡的勇气和信心。　(周春梧)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6204bd55d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反简讯","authors":[],"dates":[{"year":1952,"month":2,"day":14}],"is_range_date":false,"parts":[{"text":"三反简讯","type":"title"},{"text":"▲北京处理大贪污犯的消息在长沙反映很好。长沙市委各机关负责同志认为对反贪污运动有推动作用。长沙市税务局有一个“老虎”就是看到这条消息后坦白的，并在坦白之后积极检举别人。该局大贪污分子张育衡(科长)的妻子在报上看到这条消息时，立刻就拿着报纸跑到税局，把消息念给她丈夫听，力劝张育衡迅速坦白，否则又会犯下抗拒、阻碍运动的罪名便得不到宽大。","type":"paragraph"},{"text":"▲最近沈阳市各机关派人到私营工商业户去调查林料的很多，甚至有的单位没有经过政府机关即擅自查封商号。据北市区负责人谈：自行向私商查账的单位中还有志愿军方面从朝鲜来查账的，但他们都是心中无数，只是估计有贪污、有暴利。这样，一方面因派出调查材料的干部缺乏经验，既难于发现问题，且易为奸商利用而泄密，影响案件不能破获；另一方面也给有的贪污分子以可乘之机，藉口调查材料去和奸商联系，造成他们订立“攻守同盟”的机会。","type":"paragraph"},{"text":"东北财政部盐务局发现“老虎”有“三怕”“一喜”，“三怕”是：怕三反运动长期搞下去；怕开大会小会斗；怕普遍搞坦白检举。“一喜”是：喜欢乱点名，利用领导上的心中无数，好在浑水涝鱼中偷偷过关。","type":"paragraph"},{"text":"▲南昌市六日开始对工商界大检查，七日晚逮捕了二十七名奸商，这次逮捕后的震动比第一次大，有的奸商已开始坦白，如王裕隆木行负责人王义甫于该行经理王坪甫被捕后的第二天就坦白了解放后共获暴利七亿元(超过已掌握材料)，并同时检举同业何仗。部分奸商坦白很不彻底，企图混过关。中小商人一般都很高兴，开始参加检举，一扫“五反”以来的沉寂情况，但还有些顾虑，怕检举了别人后生意难做，由于自己也有些问题，怕被别人揭露。","type":"paragraph"},{"text":"▲春节后至七日止，川北“打虎”运动进展甚速，仅川北一级直属机关及国营企业即捉贪污千万以上老虎五十九只。主要经验是：(一)领导有决心克服了松劲思想，川北银行原先预计捉老虎八只，突破后捉虎十五只。(二)调查材料与群众威力相结合，打掉了贪污分子的威风。(三)大贪污犯顾虑有三：杀头、赔款、进法院。应召开贪污分子和贪污嫌疑分子大会，讲明政策，消除顾虑，指明出路。(四)及时利用“反正”分子，以毒攻毒。","type":"paragraph"},{"text":"▲西北区一级机关第一个打虎战役共捕获大小老虎五百二十二只，其中有大虎五十七只，已超过原计划的三分之一以上。由于及时注意克服了右倾思想，提高了打虎信心，各机关打虎数在二月六日就追加到一千一百三十八只，现在又追加到一千二百只。二月十一日开始第二个打虎战役，财经系统越打越多，十一、十二两日已继续打出老虎一百五十三只，其中有大虎十三只。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月14日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4e52af151"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

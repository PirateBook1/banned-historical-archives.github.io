script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"关于公债、税收等问题致陈毅电","alias":"","parts":[{"type":"paragraph","text":"关于公债、税收等问题致陈毅电"},{"type":"paragraph","text":"（1950年4月5日）陈毅同志："},{"type":"paragraph","text":"卵支电“悉，所取方针和中央的方针是一致的，望妥慎去做。中央会议六日可完，漱石八日可动身参加上海十日开始的会议，我们是支持你们的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月五日"},{"type":"paragraph","text":"[1]指陈毅1950年4月4日关于公债、税收等问题给毛泽东和中央的报告。报告谈到解决公债和税收问题的方针和办法：一、动员党政和人民团体积极做好解释工作，并严办乘机捣乱的坏分子，对工作方式和税目方面的毛病进行检讨并加以改善。二、召开党内会议，说明债税任务新老解放区和城乡均应分担，共同克服困难。过去上海负担轻，是照顾了初解放和封锁等情况，现在负担略为提高，较之国民党统治时代和其他地区，不是独重，仍然照顾了上海的现实。并动员工农青妇团体研究工厂、学校、商店具体渡过困难的实例，以实例说服各方。三、召集财经各部人员开会，在不妨害中央财政部部署的条件下，考虑一些必要松动和辅助的步骤，使上海工商业的维持获得实际办法，并对失业失学问题商讨具体救助办法。"},{"type":"paragraph","text":"[2]指中共中央在北京召开的讨论军事和土改等问题的各区负责人会议。"},{"type":"paragraph","text":"[3]漱石，即饶漱石，当时任中共中央华东局第一书记、华东军政委员会主席。"},{"type":"paragraph","text":"[4]指上海市第三次各界人民代表会议。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":4,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":256,"page_end":256},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f48ab6bd76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

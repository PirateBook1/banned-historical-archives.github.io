script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈宗汉在基层工会批判右派分子王泽汉座谈会上的发言","authors":["哈尔滨工业大学","陈宗汉"],"dates":[{"year":1957,"month":6,"day":29}],"is_range_date":false,"parts":[{"text":"陈宗汉在基层工会批判右派分子王泽汉座谈会上的发言","type":"title"},{"text":"哈尔滨工业大学陈宗汉","type":"authors"},{"text":"[陈宗汉：哈尔滨工业大学教授，动力系副主任]","type":"paragraph"},{"text":"关于王泽汉先生的右派思想言论，我除同意许多同志所提的批判不再重复外，现想指出他具有未经改造的典型旧知识分子的错误思想。","type":"paragraph"},{"text":"首先是王泽汉先生的自私自利思想，他说他从前的生活好，他爱人在邮局收入高，因而有些情绪。这是他对新旧社会的基本不同，还没有正确的认识。旧社会邮局是半殖民地时代帝国主义剥削的机构，其他机关学校都是反动组织，在那些地方工作待遇高，现在讲起来不但不是光彩的，而且是说明在旧社会里作了邦凶。还是一种耻辱，例如反动时代，币制和物价波动甚大，工资实际价值不一定比现在高些，王泽汉先生为谁服务，根本没有弄清楚。","type":"paragraph"},{"text":"其次由于王泽汉先生的自高自大，他自己以为作教研室主任还不够，还想做系的领导，把别人看的很低，自己估计很高，完全没有认识到新社会有群众力量的伟大，他只斤斤于自己的职位和权力，而看不到我国社会主义建设的巨大成绩，例如长江大桥的桥墩做法是全世界独有的创造性成就，汽车厂提前完成五年计划，还有解放八年来，在共产党领导下，各种建设事业包括哈工大的发展，有了很大的成就；其中有许多是资本主义国家难以办到的，但王泽汉先生看不到祖国的这些进步和成就，反而多方反对社会主义道路和党的领导。","type":"paragraph"},{"text":"再其次，王泽汉先生在教学工作中本有向上爬的领袖欲，近来他参加了九三学社，又当了省政协委员，因而他想在政治上出头，竟公然主张走印度的道路，他自己说近来受了光明日报和党对立的态度的影响，难怪他提出要党让出一个部分领导权的主张，并且附和储安平、葛佩琦的发言，他好象梦想这么一来，他便可变成一个政治领袖，这样就充分表现了他反党反人民的有对抗性的立场。","type":"paragraph"},{"text":"王泽汉先生由于有了上述的几种思想，再加上其他同志所揭发的反动思想，因而仍旧保持了资产阶级的世界观。乃至违背了他参加的九三学社应受党的领导的原则，发展为一整套的反党反社会主义道路的言论。我希望王泽汉先生彻底检查交待，同时我认为所有知识分子包括我自己在内，如果不充分认识社会主义的优越性和社会主义建设的伟大成就，便不能很好建立无产阶级的世界观，并和右派分子划清界限。","type":"paragraph"}],"comments":[],"origin":"陈宗汉问题专辑（右派分子言论蒐集册之三），哈工大校刊编辑委员会编，1957年10月14日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7b134c93a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

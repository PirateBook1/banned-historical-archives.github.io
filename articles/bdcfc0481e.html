script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“学校无需党委制”","authors":["中山大学","区迅波","叶启芳","吴重翰","郑家安","钟期伟","陈世伊"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“学校无需党委制”","type":"title"},{"text":"中山大学陈世伊吴重翰郑家安区迅波叶启芳钟期伟","type":"authors"},{"text":"“学校无需党委制，而要校委会。各民主党派、党委参加便可。”（中山大学  陈世伊）","type":"paragraph"},{"text":"“共产党员水平虽高，不懂科学，也不能办学校。毛主席提出1962年要达到世界科学水平，再用党委制就会有问题，唯有民主办校或者有希望。”","type":"paragraph"},{"text":"“学校一定由党来领导，但不要党员来领导。”（中山大学  吴重翰）","type":"paragraph"},{"text":"“企业中产生官僚主义，是因为党不懂技术，所以党在企业、学校中存在存在就不起作用。”（中山大学  郑家安）","type":"paragraph"},{"text":"“党不懂科学，党委制在工厂学校实行的结果，必然引起官僚主义……，民主党派民主力量和共产党组成联合机构来管理学校。”（中山大学  区迅波）","type":"paragraph"},{"text":"“中共和民主党派可以通过校务会议来进行监督学校的工作，校务委员会在目前可以采取协商办法产生，这样就可以克服党委包办现象。”","type":"paragraph"},{"text":"“党委制问题在于以党代政，党委代替了校长，这种越权的做法是不妥当的。学校有党委制不要紧，但必须是由高级知识分子党员党委才行。”（中山大学  叶启芳）","type":"paragraph"},{"text":"“校务会议的人选应由校长及各级行政负责人居其半数，其余大约半数则由资历与学术地位相当之教师轮选之……”","type":"paragraph"},{"text":"“党委与民主人士协商办校成立校务会议并保证校务会议为最高决策之机构”，使“校务会议赋有订立全校教学行政制度之大权，举凡学制、课程、招生、人事、教学设备、出版及财务预算等重要问题均必提经校务会议通过后，付诸执行。”（中山大学  钟期伟）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdcfc0481e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

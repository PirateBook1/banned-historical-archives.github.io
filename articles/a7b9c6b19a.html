script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"铁的事实驳斥了刘少奇一类骗子的污蔑","authors":[],"dates":[{"year":1972,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亲爱的战友:"},{"type":"paragraph","text":"一九六八年，我响应伟大领袖毛主席的号召，满怀革命豪情，来到了祖国的东北边疆。"},{"type":"paragraph","text":"我们团是一个新建团。当时我们脚踏冰雪，头顶蓝天，自己动手支帐篷、架锅灶，决心扎根边疆，重新安排边疆的山山水水。三年来，我们在党的领导下迅速成长。我们学会了做政治思想工作，搞阶级斗争；我们学会了种地、开拖拉机，学会了伐木、采石、盖房子，……我们用自己的双手开垦了一万四千亩荒地，种上了小麦和大豆，为社会主义事业作出了贡献。如今，这里一条条公路，一道道水渠，一排排电杆，一幢幢砖瓦房，象一幅色彩绚烂的画图，谁能相信这里在三年前还是个人迹罕至的大甸子呢?我们改造了边疆的荒甸子，同时也改造了自己，我们都成了这里的主人。我们一起来的同学中，经过三年的锻炼，绝大部分成了连队的骨干，有的学会驾驶拖拉机。就拿我自己来说，在党的培养下，也有了不少进步。我还当了业余报道员，写广播稿，出黑板报，搞大批判专栏，组织业余文艺演唱组。在三大革命斗争中，我逐步提高了阶级斗争、路线斗争和继续革命的觉悟，光荣地加入了中国共产党。"},{"type":"paragraph","text":"回顾三年来连队建设和个人成长的过程，我深深体会到:毛主席指引的“知识青年到农村去，接受贫下中农的再教育”，真是“很有必要”，也是“可以大有作为的”，极其光荣的。刘少奇一类骗子恶毒攻击、污蔑知识青年上山下乡是“变相劳改”，真是睁着眼睛说瞎话!我们三年来的战斗历程，就宣告了刘少奇一类骗子的造谣、污蔑的彻底破产!"},{"type":"paragraph","text":"陈惠芳"},{"type":"paragraph","text":"寄自黑龙江生产"},{"type":"paragraph","text":"建设兵团某部三连"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7b9c6b19a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

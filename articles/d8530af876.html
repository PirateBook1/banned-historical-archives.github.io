script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji13","name":"毛泽东全集第13卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji13.pdf"],"article":{"title":"中央关于河北等地磨擦问题的指示","alias":"","parts":[{"type":"paragraph","text":"中央关于河北等地磨擦问题的指示"},{"type":"paragraph","text":"（1939年2月10日）"},{"type":"paragraph","text":"敌人正在进攻华北抗日根据地冀中、冀南、冀察晋、晋东南等区，而我抗战阵线中，又因鹿钟麟、沈鸿烈之极端错误行动，引起严重的磨擦与纠纷，使华北抗战遇到莫大困难与危险。因此，共产党中央及八路军领导者，提出下列主张，一面与蒋及各将领谈判，一面实行坚持自己之立场："},{"type":"paragraph","text":"（一）敌后抗战形势，要求军、政、党、民之一致，应由当地高级指挥官兼地方行政官。河北之磨擦原因，就在于军政不一致，鹿钟麟向八路军抢夺政权与地区所引起。因此，为真正统一指挥及统一行政起见，应坚决要求撤换鹿钟麟，以朱德为冀察战区总司令兼河北主席，石友三副之；决不能任鹿胡干，危害抗战。"},{"type":"paragraph","text":"（二）冀、察、鲁三省，为山西、中原、西北之屏障，若无八路军在三省英勇抗战，收复失地，中原、西北均危，山西现状亦不能保。为发展三省之游击战争，巩固三省之抗日根据地，应将山西八路部队，多开一部分赴三省，两三省八路部队，则决不能减少；否则只于敌利，于我不利。且八路军在三省扫荡伪政权，恢复中国政权，位于抗战之最前线，成绩卓著，功在国家，决不能听鹿钟麟等之昏乱报告，汪精卫之汉奸胡言，而自乱步骤，危害抗战。"},{"type":"paragraph","text":"（三）敌后抗战形势，证明建立边区是正确的，维持原有省界是错误的。因此，冀察普边区、冀中、冀南现行政权，不但决不应取消，相反的，应当在山东及其他地区，依照战略形势划分新的行政区域。"},{"type":"paragraph","text":"（四）使敌后军、政、党、民不一致，使指挥间不统一，限制排挤八路军等之政策，是错误的，是对抗战有害的，长此下去，势将引导失败。因此必须加以纠正。对非理进攻，必须反击，决不能轻言让步。"},{"type":"paragraph","text":"（五）当敌人进攻，我军血战之时，忽闻要取消冀中、冀南行政公署，冀察晋政委会，实使抗战将士，敌后民众闻之愤慨。影响甚大，决不能从。"},{"type":"paragraph","text":"（六）政府发饷甚少，八路军及游击队不能不就地筹粮。人民拥戴，踊跃输财，有利于国，无害于民。今后仍应如此，决不能腹作战。"},{"type":"paragraph","text":"（七）八路军名称，为敌人所畏，为国人所爱，决不应轻易更改。"},{"type":"paragraph","text":"中央书记处"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":2,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":223,"page_end":224},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8530af876"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

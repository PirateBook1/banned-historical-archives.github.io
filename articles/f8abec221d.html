script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央致电德钦丹东主席热烈祝贺缅共成立二十八周年赞扬缅共高举马列主义毛泽东思想伟大红旗 坚持武装斗争大长人民志气大灭帝修反威风","authors":[],"dates":[{"year":1967,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中缅两党、两国人民在长期的革命斗争中，结下了深厚的友谊。让我们在共同清算中国党内最大的走资本主义道路当权派的反革命修正主义路线的斗争中，进一步巩固和发展中缅两党、两国人民的战斗友谊。我们坚信，以德钦丹东同志为首的缅甸共产党，坚持“赢得战争，夺取政权”的革命路线，一定能够进一步团结全党和缅甸各族人民，打倒奈温反动政府，赢得缅甸革命战争的彻底胜利。"},{"type":"paragraph","text":"新华社北京十四日电　中国共产党中央委员会今天打电报给缅甸共产党中央委员会主席德钦丹东同志，热烈祝贺缅甸共产党成立二十八周年。贺电全文如下:"},{"type":"paragraph","text":"缅甸共产党中央委员会"},{"type":"paragraph","text":"主席德钦丹东同志:"},{"type":"paragraph","text":"中国共产党和中国人民，热烈祝贺缅甸共产党成立二十八周年。"},{"type":"paragraph","text":"以德钦丹东同志为首的缅甸共产党，高举马克思列宁主义、毛泽东思想伟大红旗，坚持农村包围城市、武装夺取政权的革命道路，领导缅甸人民同帝国主义、封建主义和官僚资本主义进行了长期的英勇的斗争。"},{"type":"paragraph","text":"缅甸共产党经历了各种风险和考验，顶住了苏联修正主义领导集团和中国党内最大的走资本主义道路当权派的压力，克服了党内的“左”右倾机会主义，坚持了马克思列宁主义、毛泽东思想的革命路线，成为领导缅甸各族人民革命事业的核心力量。"},{"type":"paragraph","text":"缅甸共产党实行自力更生的方针，坚持了近二十年的武装斗争，积聚和发展了革命力量，沉重地打击了帝国主义及其走狗在缅甸的反动统治。缅甸人民的武装斗争，大长了革命人民的志气，大灭了帝国主义、现代修正主义和缅甸反动派的威风。"},{"type":"paragraph","text":"奈温反动政府，在缅甸共产党领导的人民武装铁拳的打击下，日子越来越不好过。奈温集团为了挽救它被灭亡的命运，赤裸裸地推行独裁、卖国、反共、反华、反人民的反革命政策。奈温集团的疯狂挣扎，只能使它自己失败得更惨。"},{"type":"paragraph","text":"中国共产党和中国人民，坚决支持缅甸共产党领导的人民革命武装斗争。我们把这种支持看作是我们应尽的无产阶级国际主义的义务。"},{"type":"paragraph","text":"中国共产党衷心感谢缅甸共产党对中国无产阶级文化大革命的热烈赞扬，衷心感谢你们对毛泽东同志的无产阶级革命路线的拥护和支持。"},{"type":"paragraph","text":"中缅两党、两国人民在长期的革命斗争中，结下了深厚的友谊。让我们在共同清算中国党内最大的走资本主义道路当权派的反革命修正主义路线的斗争中，进一步巩固和发展中缅两党、两国人民的战斗友谊。"},{"type":"paragraph","text":"我们坚信，以德钦丹东同志为首的缅甸共产党，坚持“赢得战争，夺取政权”的革命路线，一定能够进一步团结全党和缅甸各族人民，打倒奈温反动政府，赢得缅甸革命战争的彻底胜利。"},{"type":"paragraph","text":"中缅两党、两国人民的战斗友谊万岁!"},{"type":"paragraph","text":"战无不胜的马克思列宁主义、毛泽东思想万岁!"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"一九六七年八月十四日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8abec221d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

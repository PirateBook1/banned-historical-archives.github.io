script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"达斡尔人民永远跟着毛主席","authors":["何鉴福"],"dates":[{"year":1966,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"达斡尔人民永远跟着毛主席"},{"type":"paragraph","text":"达斡尔族　何鉴福"},{"type":"paragraph","text":"毛主席哟，"},{"type":"paragraph","text":"您是我们心中的红太阳，"},{"type":"paragraph","text":"您是世界人民伟大的旗手哟。"},{"type":"paragraph","text":"您的光辉，"},{"type":"paragraph","text":"比千万个太阳还明亮，"},{"type":"paragraph","text":"喊千声万岁万万岁，"},{"type":"paragraph","text":"难表达达族人民的衷肠。"},{"type":"paragraph","text":"您的恩情比山高哟，"},{"type":"paragraph","text":"您的光芒照四方，"},{"type":"paragraph","text":"达族人民永远跟着您，"},{"type":"paragraph","text":"彻底闹革命奔向前方。"},{"type":"paragraph","text":"达族人民有了毛主席，"},{"type":"paragraph","text":"披荆斩棘斗志昂扬，"},{"type":"paragraph","text":"兴修水利保丰收，"},{"type":"paragraph","text":"红旗渠上红旗永远飘扬。"},{"type":"paragraph","text":"毛主席著作天天学哟，"},{"type":"paragraph","text":"阶级斗争永不忘哟，"},{"type":"paragraph","text":"生产斗争掀高潮哟，"},{"type":"paragraph","text":"科学实验当闯将哟。"},{"type":"paragraph","text":"达族人民有了毛主席，"},{"type":"paragraph","text":"三大革命献力量，"},{"type":"paragraph","text":"心怀祖国、放眼世界，"},{"type":"paragraph","text":"改天换地建设社会主义新家乡。"},{"type":"paragraph","text":"誓叫家乡实现四化哟，"},{"type":"paragraph","text":"旱涝保收多打粮哟，"},{"type":"paragraph","text":"拖拉机耕地水浇田哟，"},{"type":"paragraph","text":"林带成网电灯亮哟。"},{"type":"paragraph","text":"美景唱不尽哟，"},{"type":"paragraph","text":"衷情表不完，"},{"type":"paragraph","text":"敬爱的领袖毛主席，"},{"type":"paragraph","text":"达族人民跟您永向前。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0075410f06"},"buildI

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来对北京外语学院“红旗”造反团讲话摘要","authors":["周恩来"],"dates":[{"year":1966,"month":12,"day":13}],"is_range_date":false,"parts":[{"text":"周恩来对北京外语学院“红旗”造反团讲话摘要","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖本月十三日夜八时半，我们敬爱的周总理在国务院小礼堂接见我团红卫兵代表，听取关于“12·5”流血事件的详细汇报，周总理充分肯定了我红卫兵战士的革命造反精神。接见历时五个半小时，同时被接见的还有首都红卫兵第三司令部负责人和北京外国语学院其它革命组织代表。〗","type":"appellation"},{"text":"“你们到（石家庄国棉）一厂去贴大字报时，中央关于工厂的十条还没下来，你们走在前面，闯对了。现在十条公布了，肯定了你们的革命行动。”周总理还鼓励我们说：“干革命就是要闯，敢于打破框框。”","type":"paragraph"},{"text":"（当我们汇报受伤红卫兵战士的情况时）周总理关切地记下他们的名字，告诉我们：“你们回去了解一下，如果需要，可以把他们接到北京来治疗。”","type":"paragraph"},{"text":"周总理十分关心石家庄左派队伍的发展，他说：“工人造反者，学生造反者和外地去串联的造反者要联合起来，最好能有统一的组织，以本地为主，这样才有利于调查。”","type":"paragraph"},{"text":"（在谈到和工人相结合时）周总理指出：“你们要虚心向工人学习，适当参加劳动，宣传毛泽东思想，一起搞革命。要扎下根，不要蜻蜓点水，可以到工农中住十天、半个月，甚至半年。”","type":"paragraph"},{"text":"周总理还对其它问题作了具体指示。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91b0a38353"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

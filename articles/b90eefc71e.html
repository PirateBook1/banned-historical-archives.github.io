script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日内瓦华侨喜看《东方红》怒斥“四人帮”","authors":[],"dates":[{"year":1977,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日内瓦华侨喜看《东方红》怒斥“四人帮”"},{"type":"paragraph","text":"新华社日内瓦一九七七年一月四日电  中华人民共和国驻联合国日内瓦办事处和瑞士其他国际组织常设代表处、中国驻日内瓦总领事馆，最近举行电影招待会，招待在日内瓦的华侨。在招待会上，放映了音乐舞蹈史诗彩色影片《东方红》。"},{"type":"paragraph","text":"参加招待会的侨胞们怀着非常兴奋的心情观看了这部影片。许多人在放映后举行的座谈会上气愤地说，这部纪录中国革命战斗历程的电影，过去遭到王张江姚“四人帮”的蛮横扼杀，这是“四人帮”妄图一笔抹杀中国革命历史的又一罪行。一些侨胞在座谈会上指出，从对“四人帮”的大量揭发材料可以看出，“四人帮”根本不是什么“左派”，而是地地道道的右派、反革命派。"},{"type":"paragraph","text":"一些刚从祖国探亲回来的侨胞说，“四人帮”揪出来之后，全国人民意气风发，在工厂，在农村到处呈现出一派抓革命，促生产的热气腾腾的景象。侨胞们相信，在以华主席为首的党中央英明领导下，中国的社会主义革命和建设将迅速发展。"},{"type":"paragraph","text":"中国驻联合国日内瓦办事处和瑞士其他国际组织常设代表处临时代表易素之参加了招待会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b90eefc71e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

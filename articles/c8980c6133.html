script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"称赞劳改犯用心何在?","authors":["王平"],"dates":[{"year":1976,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海电炉厂　王平"},{"type":"paragraph","text":"去年九月，正是右倾翻案风甚嚣尘上的时候，不肯改悔的走资派邓小平得意忘形，津津乐道地说:“真空冶炼是劳改犯搞的。”公然为劳改犯评功摆好。这是一个彻头彻尾的大谎言!"},{"type":"paragraph","text":"早在一九五八年的大跃进高潮中，我厂广大职工就遵循毛主席独立自主、自力更生的方针，敢想、敢闯，制造成功了能够冶炼一百五十公斤的真空冶炼炉体。一九六○年下半年，已经成批生产了十公斤、二十五公斤两种规格的真空冶炼电炉，填补了我国电炉技术的空白。就在那年年底，某地的一个劳改犯工厂的厂长带着劳改犯到我厂参观真空冶炼电炉制造技术，回去后开始动手，花了几个月的时间，直到一九六一年三月才造出一台十公斤的真空冶炼电炉。事实俱在，岂容篡改!可是，文化大革命前，邓小平就顽固地站在资产阶级立场上，追随刘少奇，炮制了这个大谎言，竭力贬低、抹杀工人阶级的创造，而把功劳记在劳改犯的帐上。看，他到底是在灭谁的志气，长谁的威风?!他爱谁，恨谁，立场又是何等分明!"},{"type":"paragraph","text":"十多年以后的今天，邓小平为什么还要如此尽心竭力地为劳改犯评功摆好呢?世上没有无缘无故的爱，也没有无缘无故的恨。他的罪恶目的，不只是停留在把劳改犯当作能捉老鼠的“好猫”标本，而且是为了推行“三项指示为纲”的修正主义纲领，极力网罗复辟势力来作为他复辟资本主义的社会基础。显然，什么新老资产阶级分子，什么舞文弄墨的反动文人，什么行凶作恶的亡命之徒，包括地痞、流氓、劳改犯之类，统统都列在邓小平的“还乡团”的花名册上了。这一个事实，也充分说明邓小平是社会上地、富、反、坏、右，牛鬼蛇神的大黑伞，是资本主义复辟势力的总代表。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8980c6133"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚大使举行招待会庆祝阿建军节　陈毅副总理叶剑英副主席等应邀出席招待会　纳塔奈利大使热烈称颂毛泽东思想是马恩列斯学说在理论上和实践上的最高发展　李天佑副总参谋长赞扬阿人民军为社会主义国家军队革命化建设树立了光辉榜样","authors":[],"dates":[{"year":1966,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚大使举行招待会庆祝阿建军节"},{"type":"paragraph","text":"陈毅副总理叶剑英副主席等应邀出席招待会"},{"type":"paragraph","text":"纳塔奈利大使热烈称颂毛泽东思想是马恩列斯学说在理论上和实践上的最高发展"},{"type":"paragraph","text":"李天佑副总参谋长赞扬阿人民军为社会主义国家军队革命化建设树立了光辉榜样"},{"type":"paragraph","text":"新华社十日讯　阿尔巴尼亚驻中国大使瓦西里·纳塔奈利今晚举行招待会，庆祝阿尔巴尼亚人民军建军二十三周年。"},{"type":"paragraph","text":"国务院副总理陈毅，国防委员会副主席叶剑英，中国人民解放军副总参谋长李天佑、王新亭，总政治部副主任袁子钦等应邀出席了招待会。"},{"type":"paragraph","text":"纳塔奈利大使和李天佑副总参谋长先后在招待会上讲了话。共祝中阿两国人民和两国军队之间牢不可破的伟大的战斗友谊日益巩固和发展。"},{"type":"paragraph","text":"纳塔奈利大使在讲话中，叙述了阿尔巴尼亚人民军建军以来取得的辉煌成就。他说，阿尔巴尼亚人民军是无产阶级专政的强大武器，它有着粉碎国内外敌人的阴谋诡计、保卫和发展革命成果的使命。人民军时刻严阵以待，保卫祖国免受侵犯；一旦需要，为了保卫社会主义革命的利益，它将履行自己的国际主义义务。"},{"type":"paragraph","text":"纳塔奈利大使谴责美帝国主义悍然轰炸越南河内和海防的滔天罪行；谴责苏共领导集团背叛越南人民为约翰逊的和谈骗局效劳。他说，阿尔巴尼亚人民及其人民军始终不渝地支持越南人民的正义斗争，并且相信，越南人民的斗争，不管持续多久，多么艰苦，必将以美帝国主义侵略者及其奴仆苏联修正主义者的彻底失败而告终。"},{"type":"paragraph","text":"纳塔奈利大使热烈称颂伟大的毛泽东思想。他说，世界革命必将继续前进，必将取得胜利，因为今天世界上各国革命人民、被压迫民族和被压迫人民掌握着反对帝国主义和修正主义的强大武器——毛泽东思想。毛泽东思想是马克思、恩格斯、列宁、斯大林的学说在理论上和实践上的最高发展。"},{"type":"paragraph","text":"大使说，阿中两国人民和两国军队之间有着永恒的、牢不可破的友谊。近年来，这种深厚的友谊得到了进一步的增强。两国人民和两国军队在以恩维尔·霍查同志和以毛泽东主席为首的两个马克思列宁主义政党的教育下，高举着鲜明的革命旗帜，为维护马克思列宁主义的纯洁性、为反对以美国为首的帝国主义侵略者和以苏共领导为代表的现代修正主义者而斗争。"},{"type":"paragraph","text":"李天佑副总参谋长在招待会上代表中国人民解放军全体指战员，向阿尔巴尼亚人民军全体指战员表示最热烈的节日祝贺。他赞扬阿尔巴尼亚人民军和全国人民一道，在抗击帝国主义侵略、现代修正主义的颠覆和破坏的斗争中，为保卫祖国的独立和安全，取得了伟大的成就。他说，事实证明，阿尔巴尼亚人民不愧为英雄的人民，阿尔巴尼亚人民军不愧为英雄的人民军队。"},{"type":"paragraph","text":"李天佑说，阿尔巴尼亚人民军是一支有着高度无产阶级觉悟的军队，是一支用马克思列宁主义武装起来的军队，特别是今年以来，阿尔巴尼亚人民军坚决地贯彻了阿尔巴尼亚劳动党提出的加强革命化建设的重大措施，全军出现了精神焕发、斗志昂扬的一派革命新气象。阿尔巴尼亚人民军坚持革命化建军路线，坚定地维护无产阶级专政，不仅对于保卫自己的社会主义祖国、保卫欧洲和世界和平有着深远的意义，而且为社会主义国家在军队革命化建设上，树立了一个光辉榜样。"},{"type":"paragraph","text":"李天佑在讲话中对美帝国主义最近轰炸越南河内和海防的疯狂侵略罪行，表示极大的愤慨，并谴责苏联修正主义集团在越南问题上假支持、真出卖的反动政策和叛徒嘴脸。他说，中国人民解放军坚决拥护我国政府七月三日的声明。美帝国主义既然打破了扩大侵越战争的界限，我们支援越南人民抗美救国斗争也就没有界限。我们同英雄的阿尔巴尼亚人民一道，同世界各国人民一道，坚定不移地支持兄弟的越南人民打到底，直到把美帝国主义侵略者全部赶出越南，取得最后胜利。"},{"type":"paragraph","text":"李天佑说，中阿两国人民、两国军队，有着伟大的战斗友谊和团结。我们坚信，今后，在前进的革命道路上，不管出现什么惊涛骇浪，我们两国人民和军队都将永远团结在一起，为实现我们共同理想、为反对以美国为首的帝国主义及其走狗和以苏共领导集团为中心的现代修正主义的共同斗争，并肩前进，战斗到底。"},{"type":"paragraph","text":"今晚出席招待会的，还有外交部副部长伍修权、王炳南以及中国人民解放军各总部，各军种、兵种和有关方面负责人张天云、吴法宪、杜义德、刘少文、向守志、谭友林、罗华生、潘振武等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"李天佑","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"adf6dfee17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

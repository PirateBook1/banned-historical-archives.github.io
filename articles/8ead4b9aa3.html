script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东诞辰一百周年大型画册《怀念》出版发行","authors":["王捷南"],"dates":[{"year":1992,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报北京12月19日专电　(驻京记者王捷南)为纪念毛泽东同志诞辰一百周年，大型画册《怀念》已由中央文献出版社出版，在全国新华书店发行。"},{"type":"paragraph","text":"这本画册收集了毛泽东同志的生前黑白、彩色照片一百余幅，其中包括许多过去未曾公开发表过的照片，多侧面地反映了毛泽东同志伟大的一生。画册中，既可以看到他和他的许多亲属为中国革命奋斗、牺牲的壮烈，又记录了他对子女严格，而慈祥的父爱和对父母、乡亲的挚情。通过这本画册，可以使人们进一步了解这位伟人。这本画册由毛泽东的女儿李敏、女婿孔令华共同主编，并得到中国照片档案馆、中央档案馆等多家单位的大力帮助。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ead4b9aa3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

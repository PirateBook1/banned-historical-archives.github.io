script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"和邓小平斗争到底","authors":["湖南衡阳县上峰公社党委会"],"dates":[{"year":1976,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"和邓小平斗争到底"},{"type":"paragraph","text":"湖南衡阳县上峰公社党委会"},{"type":"paragraph","text":"赤脚医生是伟大领袖毛主席支持的社会主义新生事物；是广大贫下中农依靠集体力量同疾病作斗争的伟大创举；是改变农村缺医少药面貌的生力军，它对限制资产阶级法权，巩固无产阶级专政，具有重大的意义。我们认为好得很，而邓小平却诬蔑赤脚医生“知识少”，水平低，妄图一刀砍掉这株社会主义春苗，为城市老爷卫生部翻案，让修正主义卫生路线卷土重来。这是白日作梦，办不到！"},{"type":"paragraph","text":"衡量赤脚医生水平高与低，究竟用什么作标准？我们认为，首先要看有没有为人民服务的红心，其次才是医疗技术。从我们公社赤脚医生来看，他们既有为贫下中农服务的好思想，又有为贫下中农治病的真本领。"},{"type":"paragraph","text":"赤脚医生风里来，雨里去，全心全意为广大贫下中农服务。他们每人心中都有一本过去缺医少药的痛苦帐，因此，他们对修正主义卫生路线最恨，对毛主席的革命卫生路线最亲，对病人有着深厚的无产阶级感情。社员患病，寅喊寅到，卯喊卯到，送医上门，送药到手。坪岭大队赤脚医生魏诗仲为抢救一位阶级兄妹的生命，日夜守候病人，还帮助病家带孩子、做饭，及时抢救了病人。贫下中农自豪地说：“这样的赤脚医生我们信得过，放得心，水平就是高。”"},{"type":"paragraph","text":"赤脚医生既当农民，又当医生，他们脚上有牛屎，手上有老茧，雨天一身泥，晴天一身汗，从来就没想过什么“皮鞋”不“皮鞋”。这几年，我们公社赤脚医生平均每人每年劳动都在二百天以上。邓小平出于扩大资产阶级法权、复辟资本主义的罪恶目的，妄图引诱赤脚医生循着他所讲的“赤脚——草鞋——布鞋——皮鞋”的阶梯爬，照此办理，赤脚医生岂不成了“老爷医生”，贫下中农已经夺回的医疗卫生阵地岂不又要丢失了吗？那是多么危险呀！“翻案不得人心”。邓小平倒行逆施，妄图砍掉合作医疗、赤脚医生这些社会主义新生事物，我们一定要和他斗争到底。（附图片）"},{"type":"paragraph","text":"上海市川沙县江镇公社红旗大队赤脚医生，和社员一起批判邓小平诬蔑赤脚医生等社会主义新生事物的罪行。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce74944eaa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

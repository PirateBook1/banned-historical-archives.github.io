script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南昌一些单位舞会成风对青年腐蚀作用很大","authors":["华东局“内部资料”","新华通讯社"],"dates":[{"year":1963,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"南昌一些单位舞会成风对青年腐蚀作用很大","type":"title"},{"text":"新华通讯社华东局“内部资料”","type":"authors"},{"text":"本刊讯　江西南昌市的一些机关、工厂和学校，交谊舞会盛行，舞风不正，妨碍了工作、生产和学习，对青年的腐蚀作用很大。","type":"paragraph"},{"text":"有的单位举行舞会的次数多，而且每次舞会的时间过长，有的竟通宵达旦。南昌市工作文化宫从去年11月1日至于12月18日，共举办舞会四十二次，平均不到两天就有一次。铁路局所属南昌地区六个单位，最多一星期举办过五次。舞会一般都在深夜十一、二时结束，江西电机、轻工业学校等单位竟通宵达旦地跳。","type":"paragraph"},{"text":"有的舞会奏黄色音乐，跳“扭摆舞”。江西电机厂、工人文化宫等舞场灯光暗淡，省地质局等单位跳舞时还奏黄色音乐，有的人跳舞姿态下流。江西印刷公司有些人还跳“扭摆舞”。有的为了强进舞场和争“漂亮”的舞伴，争吵打架。南昌柴油机厂青年工人曹正平，经常为跳舞打架闹事，甚至带了刀子去跳舞。","type":"paragraph"},{"text":"有些青年因经常跳舞，受到资产阶级思想的腐蚀。泰丰搪瓷厂青年吴波说：“看香港影片是间接满足要求，跳舞是直接满足眼欲和手欲。”南昌柴油机厂团支部书记吴冬修，几年来都被评为先进生产者、“五好”干部，自去年学会跳舞后，就渐渐堕落，甚至带舞伴到集体宿舍同居。","type":"paragraph"},{"text":"有些青年因此跳舞着了迷，经常不上夜班，生产计划完全不成。南昌柴油机厂中小件车间团支部副书记魏反仔，一下班就带全班职工去跳舞，每次跳到深夜，第二天生产没有劲，计划只能完成60%-70%。有些青年把大部分业余时间花在跳舞上，学习空气大大减弱。南昌铁路局车辆段车间团支部二十四名团员，三十多名青年，过去每天都坚持学习，现在坚持学习的只有一人，而舞迷却有几十个。","type":"paragraph"},{"text":"舞风所以这么浓，与某些单位的领导对跳舞的错误认识有关。南昌铁路局有个基层党委书记说：“解决青年文娱生活的唯一办法是跳舞。”江西电机厂团委书记说；“我厂许多男女青年没有对象，通过舞会，多拉关系，可以帮助青年解决这个问题。”","type":"paragraph"},{"text":"来源：据华东局“内部资料”编，1963年3月29日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f619df3a00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

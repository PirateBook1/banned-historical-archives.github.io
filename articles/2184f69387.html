script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"应取分路出击敌远后方之方针","alias":"","parts":[{"type":"paragraph","text":"应取分路出击敌远后方之方针！"},{"type":"paragraph","text":"（1947年6月29日）陈、粟、谭，并告刘、邓："},{"type":"paragraph","text":"二十八电悉。蒋军毫无出路，被迫采取胡宗南在陕北之战术，集中六个师于不及百里之正面向我前进。此种战术除避免歼灭及骚扰居民外，毫无作用，而其缺点则是两翼及后路异常空虚，给我以放手歼击之机会。你们应以两个至三个纵队出鲁南，先攻费县，再攻邹、滕、临、枣，纵横进击，完全机动，每次以歼敌一"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅、副司令员粟裕和副政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]指1947年6月28日陈毅、粟裕、谭震林、陈士、刘先胜给中共中央军委和刘伯承、邓小平、张云逸、饶漱石、黎玉的电报。电报说：根据敌6个整编师采取靠拢在不及百里之正面，向我沂鲁山区进犯的情况，我以一个纵队攻占费县后，向西威胁泗水敌主要补给基地，以4个师扫除临蒙之少数敌人后即控制该线。其余主力仍集结于沂水西南与东里店之线及其南北地区。估计刘邓南下前，我一部西进，可能引起变化，创造出击机会。"},{"type":"paragraph","text":"[4]胡宗南，当时任国民党军西安绥靖公署主任。"},{"type":"paragraph","text":"[5]邹、滕，指山东邹县和滕县。临、枣，指山东临城（今薛城）和枣庄。个旅为目的。以歼敌为主，不以断其接济为主，临蒙“段无须控制，空费兵力。此外，你们还要准备于适当时机，以两个纵队经吐丝口攻占泰安，扫荡泰安以西、以南各地，亦以往来机动歼敌有生力量为目的，正面留四个纵队监视该敌，使外出两路易于得手。以上方针是因敌正面既然绝对集中兵力，我军便不应再继续采取集中兵力方针，而应改取分路出击其远后方之方针。其外出两路之兵力，或以两个纵队出鲁南，以三个纵队出鲁西亦可。你们意见如何，望告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十九日十二时[1]临蒙，指山东临沂和蒙阴。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":6,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":104,"page_end":105},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2184f69387"},"buildId":"Sk

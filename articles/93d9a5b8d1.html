script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"开爽冯治安部后再行决定打欧震","alias":"","parts":[{"type":"paragraph","text":"歼灭冯治安部后再行决定打欧震！"},{"type":"paragraph","text":"（1947年1月10日）陈、粟："},{"type":"paragraph","text":"（一）当面敌军分布及战况如何。（二）如你们能于数日内歼灭冯部并夺取峄枣3，则可推迟十一师前进时间，以利部队获得休整，然后再打十一师。（三）李延年欧震两军相当强大，震林\"所部准备打欧震，此时是否合宜，是否暂时不打，待打冯结束后再行决定为宜。（四）刘邓在鱼台胜利对你们帮助极大。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"子灰未"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给山东野战军司令员兼政治委员陈毅和华中野战军司令员栗裕的电报。"},{"type":"paragraph","text":"[2]冯，指冯治安，当时任国民党军第三绥靖区司令官兼整编第三十三军军长。[3]峄枣，指山东峄县（今峄城）和枣庄。"},{"type":"paragraph","text":"[4]李延年，当时任国民党军徐州绥靖公署副主任。欧震，当时任国民党军整编第十九军军长。"},{"type":"paragraph","text":"[5]震林，即谭震林，当时任华中野战军政治委员，正率华中野战军第六师、第七师、第二纵队、第九纵队及第十三旅等部在江苏沭阳地区作战。"},{"type":"paragraph","text":"[6]指1947年1月7日至9日，刘伯承任司令员、邓小平任政治委员的晋冀鲁豫野战军在山东鱼台县西北胡海子地区，歼灭国民党军第八十八师第六十二旅、第七十师第一四○旅大部的胜利。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":1,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":356,"page_end":356},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93d9a5b8d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

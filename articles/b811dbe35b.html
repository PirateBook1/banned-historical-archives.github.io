script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛主席最新指示为武器，大力围歼派性本市工交财贸战线纷纷实现革命三结合许多革命派表示，建立革委会后要继续猛攻派性巩固发展革命大联合和三结合","authors":[],"dates":[{"year":1968,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　“风雨送春归，飞雪迎春到。”光辉的一九六八年带来了上海工业、交通、财贸系统全面落实毛主席最新指示的新高潮。各条战线无产阶级革命派大办毛泽东思想学习班，斗私批修，围剿派性，巩固和发展了革命的大联合，大批单位在实现革命“三结合”的喜报声中迎来了春节。"},{"type":"paragraph","text":"上海工业、交通、财贸系统在新的一年开始的时候，在去年取得伟大成就的基础上，进一步大办毛泽东思想学习班，大学大用、活学活用毛主席的最新指示，广大无产阶级革命派、革命群众在学习班班内班外，协同作战，围剿资产阶级、小资产阶级派性。中国人民解放军驻各单位军管会、军管小组和毛泽东思想宣传队全力支持了各单位革命派、革命群众的这一坚决斗争，使这一斗争取得了辉煌的战果。如今，派性成了众矢之的，象过街老鼠，人人喊打，打得派性这条毒蛇无处藏身。斗倒了派性以后，各单位更好地落实毛主席的最新指示，工业、交通、财贸战线就出现了革命大联合、革命“三结合”的新高潮。"},{"type":"paragraph","text":"这个新高潮的一个特点是，来势猛、规模大。有些单位、有些系统自上而下全面地实现了革命大联合和革命“三结合”，从市一级到基层一级都建立了革命委员会。如财贸系统最近成立革委会的商业二局，从局到所属各公司等基层单位，已百分之百的建立了革命委员会。市糖业烟酒公司所属系统的工厂、商店、仓库、批发部和车队也全面实现了革命“三结合”，建立了临时权力机构。冶金、机电、仪表、轻工业系统百分之八十以上的单位建立了革命委员会。除仪表、机电一局、二局、商业一局等单位原已成立了革委会外，市一级的冶金、化工、华东电业管理局、轻工、纺织、手工、交运、粮食、水产、商业二局等单位也以“只争朝夕”的精神在最近时期建立了革命的“三结合”临时权力机构。至此，工业系统各市局已全部建立了革命委员会。各局革命委员会的建立，又推动了基层单位革命的“三结合”。这几天，从市区到郊区，出现了喜报频传、大片成立革委会的生动局面。"},{"type":"paragraph","text":"这个新高潮的另一个特点是，正在从广度向深度发展，一些在实现革命大联合、“三结合”问题上，过去被认为“老大难”的单位，也跟上了飞跃发展的形势，摆脱了派性的干扰，有的揪出了幕后操纵的黑手，迅速实现了革命大联合，力争上游，迅速建立了革命委员会。如华东电业管理局两大派革命群众组织虽在去年九月实现了革命大联合，但由于派性作怪，两大组织“联而不合”。在毛主席最新指示鼓舞下，两大派在毛泽东思想学习班上进一步狠挖私心、围歼派性，增强了无产阶级党性，终于胜利地建立了革命委员会。又如水产局、纺织局、造纸公司、国棉二厂、国棉三十二厂等单位，建立革委会的问题过去一直无法解决，但落实毛主席最新指示后，也在最近建立起来了。很多革命派同志表示，革委会的建立，并不意味着革命大联合任务的结束，相反，必须发挥这个临时权力机构的作用，进一步打倒派性，进一步巩固、发展革命的大联合和革命的三结合。"},{"type":"paragraph","text":"(综合通讯员来稿)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b811dbe35b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

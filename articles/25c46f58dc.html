script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢对印度支那停战的祝贺胡志明主席复电毛主席","authors":[],"dates":[{"year":1954,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京二日电】　越南民主共和国胡志明主席在八月二日复电中华人民共和国中央人民政府毛泽东主席，感谢对印度支那停战的祝贺。电文如下:"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东同志:"},{"type":"paragraph","text":"越南人民由于得到中国、苏联人民与世界爱好和平人民的帮助以及其本身的团结努力，在恢复印度支那和平问题上已取得了重大的胜利，承您于七月二十三日来电祝贺，我谨代表越南人民、越南民主共和国政府以及以我个人名义向一贯在我国抗战和恢复和平的斗争中给予我们支持的中华人民共和国人民政府以衷心地感谢。"},{"type":"paragraph","text":"今后，为在我国巩固和平、实现统一、完成独立和民主的斗争，将是繁重和困难的。我们相信中国人民、中华人民共和国政府一定会给予我们更大的支持和鼓舞。和世界的和平献出我们的力量。"},{"type":"paragraph","text":"我们愿更努力巩固和伟大的中国人民兄弟般的团结，并为保卫亚洲"},{"type":"paragraph","text":"敬祝主席同志身体健康。　越南民主共和国主席　胡志明"},{"type":"paragraph","text":"一九五四年八月二日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25c46f58dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"举起革命大批判的“铁扫帚”","authors":["捍卫毛主席革命路线联合战斗团"],"dates":[{"year":1967,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"举起革命大批判的“铁扫帚”"},{"type":"paragraph","text":"冶金部机关　捍卫毛主席革命路线联合战斗团"},{"type":"paragraph","text":"毛主席教导我们：“你们要关心国家大事，要把无产阶级文化大革命进行到底！”当前正在进行的对党内最大的一小撮走资本主义道路当权派的大批判、大斗争，就是头等重要的国家大事，关心不关心这个革命大批判运动，投入不投入这个革命大批判运动，的确是关系到能不能把无产阶级文化大革命进行到底的大问题。"},{"type":"paragraph","text":"革命的大批判为什么如此重要？这是因为我们从组织上把党内最大的一小撮走资本主义道路当权派打倒，并不等于从政治上、思想上、理论上把他们打倒；只有从政治上、思想上、理论上完全把他们打倒，肃清了他们的流毒，这才是真正彻底的打倒。这样取得的胜利，才是彻底可靠的胜利，这样夺过来的权，才是真正可靠的权。否则，虽然他们人下了台，但他们的思想影响并没有下台，他们组织上的权虽然被夺了，但他们在政治上、思想上、理论上的权还没有夺。也就是说，他们在广大群众中的恶劣影响还没有清除。如果不进行革命的大批判，不清除这种影响，如果不从政治上、思想上、理论上夺他们的权，他们就可以利用这个权，卷土重来，重新上台。这样的历史教训是很多的。"},{"type":"paragraph","text":"毛主席教导我们：“凡是反动的东西，你不打，他就不倒。这也和扫地一样，扫帚不到，灰尘照例不会自己跑掉。”革命的大批判，就是威力无比的铁扫帚，它可以把留在人们头脑中的党内最大的一小撮走资本主义道路当权派散布的各种流毒，来一次彻底的大扫除。"},{"type":"paragraph","text":"我们冶金部的无产阶级革命派决心更高地举起毛泽东思想的革命批判旗帜，同全国和冶金系统广大革命同志一道，对准党内最大的一小撮走资本主义道路当权派以及冶金系统一小撮走资本主义道路当权派猛烈开火！决心从政治上、思想上、理论上彻底清除他们的流毒，彻底摧毁他们进行复辟的基地。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"619eec08d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

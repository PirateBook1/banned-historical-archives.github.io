script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想灿烂阳光普照西藏高原  解放军驻藏部队指战员热情传播毛泽东思想","authors":[],"dates":[{"year":1970,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想灿烂阳光普照西藏高原"},{"type":"paragraph","text":"解放军驻藏部队指战员热情传播毛泽东思想"},{"type":"paragraph","text":"新华社拉萨电　人民解放军驻藏部队广大指战员，在党的“九大”精神鼓舞下，积极热情地用毛泽东思想宣传群众，组织群众，武装群众，使毛泽东思想的灿烂阳光普照西藏高原。"},{"type":"paragraph","text":"一年来，驻藏部队组织成千上万的毛泽东思想宣传队，越过高山雪岭，深入偏僻山区，牧场帐篷，宣传党的“九大”精神和毛主席的各项无产阶级政策。从喜马拉雅山麓到金沙江畔，广大指战员同西藏第一代工人阶级和百万翻身农、牧民，一起学习毛主席的光辉著作，一起斗私批修，改造世界观。许多边防小队，既是巡逻队，又是毛泽东思想宣传队，他们走到哪里就把战无不胜的毛泽东思想传播到哪里，热情帮助和指导藏族同胞学习毛泽东思想。广大藏族翻身农、牧民深受感动地说：“解放军给我们送来一座金山，也有用完的一天；给我们送来战无不胜的毛泽东思想，子孙万代幸福无边。”"},{"type":"paragraph","text":"守卫在喜马拉雅山北麓的某部边防战士，结合边防情况，帮助位于边境的某村藏族同胞学习毛主席著作，提高他们贯彻落实毛主席关于“提高警惕，保卫祖国”、“备战、备荒、为人民”的伟大战略方针的自觉性。这个村子的青壮年，同边防战士一起学习，一起出操练武，一起巡逻。一次，河水把桥冲断，为了不影响运输任务，全村男女老幼一齐出动，连夜把桥修好。某边防部队的毛泽东思想宣传队，热情帮助住在深山密林中的登巴人办起了毛泽东思想学习班。许多登巴老人双手捧着《毛主席语录》，一遍又一遍地学习毛主席的教导：“国家的统一，人民的团结，国内各民族的团结，这是我们的事业必定要胜利的基本保证。”他们表示决心在以毛主席为首、林副主席为副的党中央领导下，加强军民团结，配合人民解放军守卫好祖国的西南边疆。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef20349943"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

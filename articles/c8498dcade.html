script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在华主席为首的党中央亲切关怀下东方歌舞团在京举行恢复后的首场演出深受“四人帮”迫害的东方歌舞团同志高唱周总理为他们修改过的诗歌，受到热情赞扬","authors":[],"dates":[{"year":1977,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年九月二十七日电　在华主席为首的党中央亲切关怀下，著名的东方歌舞团已经正式恢复，昨晚在北京举行恢复后的首场汇报演出，受到了文化部系统一千多文艺工作者以及广大群众的热烈祝贺。"},{"type":"paragraph","text":"东方歌舞团是敬爱的周恩来总理为贯彻执行毛主席的革命文艺路线和外交路线，亲自倡议，于一九六二年初建立的。它以学习和表演亚、非、拉等国家人民的歌舞艺术为主要任务。在创建过程中，周总理、陈毅副总理对东方歌舞团的方针、任务以及思想、组织、业务建设，多次作过重要指示。建团后，东方歌舞团在国内外举行了数百场演出，为增进中国人民和亚非拉人民之间的了解和友谊作出了积极贡献。"},{"type":"paragraph","text":"但是，王张江姚“四人帮”及其在文化部的亲信，出于篡党夺权的罪恶目的，对东方歌舞团百般进行摧残和破坏，致使这个歌舞团多年不能与广大观众见面。"},{"type":"paragraph","text":"英明领袖华主席为首的党中央一举粉碎“四人帮”，为社会主义文艺事业的繁荣开拓了灿烂前景。深受“四人帮”迫害的东方歌舞团的同志们，高唱周总理亲自为他们修改过的诗歌:“东方歌舞一枝花，决心学好亚非拉。一心一意听党话，誓把一生献给她。”他们意气风发，团结战斗，在较短的时间内就恢复排练了许多在群众中有影响的舞蹈、音乐节目，并邀请各界群众和许多领导同志观看、提意见，受到热情赞扬。"},{"type":"paragraph","text":"在昨晚的汇报演出中，为人们所喜爱的许多东方歌舞，又展现在观众的面前。在周总理关怀下创作的舞蹈《高棉女民兵》，埃及乐曲《尼罗河》，阿根廷舞蹈《高原上的节日》等节目，受到了热烈欢迎。由朝鲜族舞蹈家崔美善表演的《长鼓舞》、维吾尔族舞蹈家阿依吐拉表演的《摘葡萄》、蒙古族舞蹈家莫德格玛表演的《盅碗舞》，健美的舞姿胜似当年，给观众留下了深刻印象。歌唱家王昆演唱的《千歌万曲献给华主席》、《农友歌》、《四绣金匾》等，音色朴实，感情真挚，在观众的热烈要求下，一再加演，多次谢幕。"},{"type":"paragraph","text":"东方歌舞团的许多舞蹈、音乐节目，将在国庆节期间公演。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8498dcade"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"标志着两国友好合作关系进入新的发展阶段中国和坦桑尼亚友好条约在京签订刘少奇主席尼雷尔总统分别代表两国在条约上签字","authors":[],"dates":[{"year":1965,"month":2,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京20日电　标志着两国友好合作关系进入新的发展阶段的中华人民共和国和坦桑尼亚联合共和国友好条约，今天下午在北京隆重签订。"},{"type":"paragraph","text":"中华人民共和国主席刘少奇，坦桑尼亚联合共和国总统朱利叶斯·克·尼雷尔，分别代表两国在条约上签字。"},{"type":"paragraph","text":"中国方面参加签字仪式的有:国务院总理周恩来，人大常委会副委员长彭真、郭沫若，国务院副总理陈毅，政协全国委员会副主席高崇民，国防委员会副主席蔡廷锴，对外经委主任方毅，中国人民解放军副总参谋长张爱萍，外交部副部长乔冠华，对外贸易部副部长卢绪章，对外文委副主任陈忠经，中国驻坦桑尼亚大使何英，外交部非洲司司长柯华、礼宾司代司长葛步海。"},{"type":"paragraph","text":"坦桑尼亚方面参加签字仪式的有:外交部长奥斯卡·坎博纳，商业和合作部部长阿·穆·巴布，总统办公室国务部长博克·穆南卡，第一副总统办公室国务部长穆·阿·琼布，坦桑尼亚驻中国大使哈基·特瓦·赛义德·特瓦，坦噶尼喀非洲民族联盟全国执行委员会委员卢安吉萨，桑给巴尔革命委员会委员赛义迪·瓦肖托，外交部礼宾司长姆布万博，总统私人秘书姆布塔·米兰多等。"},{"type":"paragraph","text":"签字以后，双方热烈鼓掌，举杯祝贺两国友好关系日益加强。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\02\\652l010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e钱嗣杰\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e图为刘少奇主席和尼雷尔总统分别在中华人民共和国和坦桑尼亚联合共和国友好条约上签字"},{"type":"paragraph","text":"(新华社传真　钱嗣杰摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"699039cad4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

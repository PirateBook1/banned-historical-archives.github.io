script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来总理关于陕西文革的指示","authors":[],"dates":[{"year":1967,"month":9,"day":2}],"is_range_date":false,"parts":[{"text":"周恩来总理关于陕西文革的指示","type":"title"},{"text":"九月二日晚八时，总理联络员办公室王贤兴同志打电话给陕西省军区传达了周总理的指示。全文如下：","type":"paragraph"},{"text":"陕西省军区转工联、工总司：","type":"appellation"},{"text":"中央完全同意九月一号工联和工总司达成的停止武斗的三条协议。从昨夜起，在庆安公司周围发生的武斗和对庆安公司的包围，对人民解放军一个连队和宣传队的攻击是错误的。","type":"paragraph"},{"text":"中央迫切希望“八.五”指挥部立即从现场撤走。","type":"paragraph"},{"text":"有关方面，保证“九.一”协议立即向下传达，保证认真实施。","type":"paragraph"},{"text":"希望得到双方回答。","type":"paragraph"},{"text":" 周恩来1967年9月2日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"协   议","type":"subtitle"},{"text":"最高指示：用文斗，不用武斗。","type":"subtitle"},{"text":"西安地区工联、工总司关于坚决贯彻执行9.2总理指示的协议。","type":"paragraph"},{"text":"九月二日晚9时至3日2时，工联、工总司负责人安文保、王宪琳、吴文杰、张谦等同志在省军区、驻军部队、支左委员会协助下，就贯彻执行总理9.2指示进行了紧急协商，达成协议如下：","type":"paragraph"},{"text":"一、 双方保证坚决地无条件地积极地传达和贯彻执行总理的9.2指示。","type":"paragraph"},{"text":"二、 双方保证贯彻执行9月1日达成的三条协议和十条协商。","type":"paragraph"},{"text":"三、 鉴于9月1日晚已发生严重武斗事件，双方保证从即日起，绝对不再开火，对于牺牲受伤的人员立即移交对方，进行妥善处理。","type":"paragraph"},{"text":" 签名：工联工总1967年9月3日2时30分","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f732dc798"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

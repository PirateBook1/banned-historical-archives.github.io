script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在《文艺报》邀请的文艺界人士座谈会上的书面发言","authors":["姚雪垠","湖北"],"dates":[{"year":1957,"month":4}],"is_range_date":false,"parts":[{"text":"在《文艺报》邀请的文艺界人士座谈会上的书面发言","type":"title"},{"text":"湖北姚雪垠","type":"authors"},{"text":"文艺界的主要矛盾表现在宗派主义与文艺界革命统一战线之间的矛盾，由于有严重的宗派主义存在，致使团结工作一直没做好。许多作家，特别是过去在国民党统治区域生活的老作家，有很多人感到情绪抑压。他们在理智上爱护党的文学事业，在感情上是痛苦的、半热半冷的。几年来他们的潜力也没有得到应有的发挥。他们过去也写过好作品，但对这些好作品肯定的还很不够。文艺界的这道墙，必须推倒才好。","type":"paragraph"},{"text":"其次是教条主义。教条主义一部分是由于简单化地理解毛主席对于文艺的意见，一部分是由于机械地、不加选择地学习苏联，第三是由于宗派主义作祟。他们自以为只有自己是党的文艺事业的保卫者，是最坚决为工农兵服务的，所以处处以“卫道”的精神出现。可是由于他们不虚心，对别人有成见，又加之自己知识实在有限，就只好把几句教条作为驱邪的咒语。这一点谈起来很复杂，我将来另外写出来吧。","type":"paragraph"},{"text":"毛主席“在延安文艺座谈会上的讲话”，是在一定的历史条件下产生的。其中基本道理，如小资产阶级知识分子，必须参加斗争，进行自我改造，文艺必须为工农兵服务等等，在今天仍然是我们的指导原则。但历史条件在不断变化，许多真理也在跟着发展。今天除提到文艺为工农兵服务外，也提到为知识分子服务，这就是发展。今天提出文艺的“百花齐放”，也是发展。必须从发展看问题，把指导原则看成是活的，不是死的，才不犯教条主义。几年来，在解释毛主席意见上，有正确的，但也有偏向。例如，去年春天“长江文艺”发表了许多工业特写，肤浅、干枯、毫无文学价值，这就是片面强调为政治服务的结果。又如片面地强调写通俗读物，不问作家对象，凡企图写一点非通俗性的艺术作品的作家，便指责为资产阶级思想严重。诸如此类的例子，不胜枚举。","type":"paragraph"},{"text":"这几年确实存在着粉饰现实的严重现象。大家不是没看见人民内部的矛盾，但是不敢谈，更不敢写。如果多谈，别人会说你故意夸大阴暗面，有反党情绪。他们认为一切内部矛盾都是非本质的，或都是有敌人活动的结果。这样怎么能叫作家大胆地揭露内部矛盾？","type":"paragraph"},{"text":"文艺领导上的问题，各地区不同，各部门不同。一般说来，有的官僚主义很严重，反映在对待作家不关心，用行政命令的方式领导创作。其次，教条主义和宗派主义如果没有某些文艺领导同志撑腰，是不会那样猖狂的。最后，有些文艺领导同志原来的根基就不厚，几年来忙于工作，学习少，又没机会下去生活，落在形势的背后。","type":"paragraph"},{"text":"我以为不怕文艺界内部有矛盾，有矛盾是必然的，不可避免的。目前只要“广开言路”，让大家畅所欲言，把问题吵出来，解决矛盾的方法自然也就产生了。（原载“文艺报”1957年第8期。）","type":"paragraph"},{"text":" 来源：《右派言论选集》（湖北人民出版社，1957年9月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85809d9e9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

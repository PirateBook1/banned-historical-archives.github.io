script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-664","name":"转发齐齐哈尔铁路局党委《关于纠正日伪时期齐齐哈尔铁路局领导班组织性质的通知》","author":"铁道部政治部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"转发齐齐哈尔铁路局党委《关于纠正日伪时期齐齐哈尔铁路局领导班组织性质的通知》","dates":[{"year":1980,"month":5,"day":28}],"is_range_date":false,"authors":["铁道部政治部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编 (二), 173-176","tags":[{"name":"黑龙江","type":"主题/事件"},{"name":"领导班子","type":"主题/事件"},{"name":"平反","type":"主题/事件"},{"name":"铁道部","type":"主题/事件"}],"parts":[{"type":"title","text":"转发齐齐哈尔铁路局党委《关于纠正日伪时期齐齐哈尔铁路局邻导班组织性质的通知》"},{"type":"paragraph","text":"(一九八〇年五月二十八日)"},{"type":"paragraph","text":"齐齐哈尔铁路局党委关于重新认定日伪时期邻1导班组织性质问题的请示报告，业经黑龙江省委批复同意。现将齐局党委《关于纠正日伪时期齐齐哈尔铁路局邻导班组织性质的通知》、《关于建议省委撤销龙发〔69〕228号文件的报告》一并转发你们。请在落实干部政策工作中，参照办理。"},{"type":"subtitle","text":"铁道部政治部"},{"type":"subtitle","text":"（摘自〔80〕政审字75号文件）"},{"type":"paragraph","text":"附："},{"type":"paragraph","text":"关于纠正日伪时期齐齐哈尔铁路局邻导班组织性质的通知"},{"type":"paragraph","text":"齐铁委〔1980〕21号文件"},{"type":"paragraph","text":"在文化大革命中，由于林彪、“四人帮”极左路线的干扰破坏对日伪时期齐齐哈尔铁路局邻导班组织的性质，一九六九年局革委会错误地认定为“日伪特务机关在铁路职工中建立的群众性外围组织”，使许多同志蒙受不白之冤。"},{"type":"paragraph","text":"一九八〇年二月二十六日经局党委重新认定并已上报黑龙江省委备案：邻导班是行政领导的公开的群众性组织，不是特务机关的外围组织；它的成员不能视为政治历史问题；成员中从事特务活动的按有关政策规定处理。"},{"type":"paragraph","text":"各单位接此通知后，对文化大革命中因邻导班问题受到批斗和造成的冤假错案，应给予平反，并销毁不实材料。"},{"type":"subtitle","text":"中共齐齐哈尔铁路局委员会"},{"type":"subtitle","text":"一九八〇年四月十九日"},{"type":"paragraph","text":"附:"},{"type":"paragraph","text":"关于建议省委撤销龙发〔69〕228号文件的报告"},{"type":"paragraph","text":"齐铁委〔1980〕4号文件"},{"type":"paragraph","text":"中共黑龙江省："},{"type":"paragraph","text":"在林彪、“四人帮”极左路线的干扰下，一九六九年九月三十日，我局报给省委《以八·二八命令为动力，把清理阶级队伍抓紧、抓实、抓到底》为题的经验材料中，对日伪时期在齐齐哈尔铁路邻导班的组织性质，错误地认定为“邻导班问题，这是日伪特务机关在铁路职工中建立的群众性外围组织”并经省革委于一九六九年十月二十六日，以龙发〔69〕228号文件批转全省，这样就形成了有上级批转的定了调的结论。"},{"type":"paragraph","text":"由于混淆了两类不同性质的矛盾，使许多同志蒙受不白之冤，造成不良后果。"},{"type":"paragraph","text":"在落实政策复查中，经齐铁公安处对日伪时期在齐齐哈尔铁路邻导班的性质，作了实事求是的调查研究，重新认定，邻导班是行政部门领导的、公开的群众性的组织，不是特务的外围组织；它的成员不能视为政治历史问题；成员中从事特务活动的按有关政策规定处理。经铁路局党委讨论，同意齐铁公安处的意见，报请省委审批，并建议省委撤销龙发〔69〕228号文件。"},{"type":"paragraph","text":"当否，请批复。"},{"type":"paragraph","text":"中共齐齐哈尔铁路局委员会"},{"type":"paragraph","text":"一九八〇年二月二十六日"}],"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9bc3b167c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

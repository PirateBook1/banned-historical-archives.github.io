script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东号（中篇连载）","authors":["丁克辛　轻影","庄言"],"dates":[{"year":1950,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东号（中篇连载）"},{"type":"paragraph","text":"丁克辛  轻影作  庄言插图"},{"type":"paragraph","text":"十八  思想问题"},{"type":"paragraph","text":"吵架回去，商宝恒表面上批评郑笃恭不该骂人，暗地里却对他叫好。"},{"type":"paragraph","text":"郑笃恭的老毛病就越来越厉害了！"},{"type":"paragraph","text":"老商把他拉得紧紧的，只要在背后一指使，他就对老英雄顶上去，没理也搅三分，老英雄除非别说话，一张嘴就挨碰。"},{"type":"paragraph","text":"但是老英雄在工作上不松劲。"},{"type":"paragraph","text":"别人怕他抓住把柄挑眼，也都暗里使劲干。"},{"type":"paragraph","text":"老商更要和他比个高低，背后和郑笃恭说："},{"type":"paragraph","text":"“工作上落不了后，他也不敢把咱吃了，他不叫咱痛快，他也安生不了！”"},{"type":"paragraph","text":"老圣人说："},{"type":"paragraph","text":"“干脆把他挤下车去算了！”"},{"type":"paragraph","text":"可是老商不同意："},{"type":"paragraph","text":"“你怎么这样说？”"},{"type":"paragraph","text":"老圣人道："},{"type":"paragraph","text":"“我嫌他东指西拨的不让人闲着；他要在车上，我得下去。”"},{"type":"paragraph","text":"“这我就和你不一样，”老商说。他没有再说下去，他在考虑，要不要把这个思想告诉郑笃恭。"},{"type":"paragraph","text":"老商的思想是这样：别看老英雄不好，他在车上还是好闹，讲个怪话偷个懒没问题，老英雄自己屁股上有屎不能说别人脏。要是换个共产党员来当司机长，那就更严格更麻烦了。"},{"type":"paragraph","text":"其实老商也是直性子，等到老郑一追问，他也就把这思想全盘说了出来，末了说："},{"type":"paragraph","text":"“你这小子真是混球儿一个，你想到别的车上叫党员们把你管起来呀？！”"},{"type":"paragraph","text":"老圣人接连吸溜着鼻子，吐了吐舌头："},{"type":"paragraph","text":"“不不不，这么说我可不啦！……”"},{"type":"paragraph","text":"转眼到了一九四八年春天，恢复了三班制。孙效伯调到铁道兵团，又新来了几个人。"},{"type":"paragraph","text":"老商、老郑还是成天反对老英雄，老英雄的性情也越来越急躁，常常态度不好。日子一长，新来的人也被老商掌握了。老商成了车上的“王”，说一不二。老英雄连话也不敢说，也不敢向领导上反映，怕领导上看不起他。"},{"type":"paragraph","text":"领导上也没有及时注意这问题，老英雄思想一时又拐不过湾，只是成天伤心。回到家里饭也吃不下，觉也睡不好。老伴要叫小女儿云香到段上给他请假歇几天，他又说歇不住，唉声叹气，闹的全家不安。"},{"type":"paragraph","text":"一到车上心里就更难受：一年来，他在“毛泽东号”费过心机，卖过力气，流过汗，摔坏过胳膊，得过奖，对这台车是舍不得离开，可是又实在不能再待下去，只好找段长去请求下车。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d60576e604"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

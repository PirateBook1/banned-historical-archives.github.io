script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"莫斯科隆重集会庆祝十月革命节  苏联党和政府领导人、我国党政代表团和各国代表团出席大会  苏共中央主席团委员、中央书记处书记科兹洛夫在会上作了报告","authors":[],"dates":[{"year":1960,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"莫斯科隆重集会庆祝十月革命节"},{"type":"paragraph","text":"苏联党和政府领导人、我国党政代表团和各国代表团出席大会"},{"type":"paragraph","text":"苏共中央主席团委员、中央书记处书记科兹洛夫在会上作了报告"},{"type":"paragraph","text":"新华社莫斯科6日电　莫斯科各界庆祝伟大的十月社会主义革命四十三周年大会，今天下午四时（莫斯科时间）在列宁中央运动场体育宫隆重举行。"},{"type":"paragraph","text":"列宁中央运动场披上了节日的盛装，体育宫四周旗帜飘扬。在体育宫内，主席台上悬挂着“伟大的十月社会主义革命四十三周年万岁”的标语，两旁是“1917—1960”几个大字。主席台正中悬挂着列宁巨幅画像，两旁是苏联十五个加盟共和国的国旗。"},{"type":"paragraph","text":"今天，苏联各界优秀代表们、各国党政代表团、各国人民的使节齐聚一堂，欢庆伟大的十月社会主义革命四十三周年。"},{"type":"paragraph","text":"苏联共产党和政府的领导人出席了今天的庆祝大会。"},{"type":"paragraph","text":"参加庆祝大会的还有以中共中央副主席、中华人民共和国主席刘少奇为首的中国党政代表团及其他国家的代表团。"},{"type":"paragraph","text":"当苏联党政领导人、中国代表团团长刘少奇、副团长邓小平和其他各国代表团团长等出现在主席台上的时候，全体到会者起立，会场上响起了长时间的热烈掌声和欢呼声。"},{"type":"paragraph","text":"出席庆祝大会的还有各国驻苏联的外交使节、苏联和外国的新闻界代表。出席庆祝大会的共有一万二千多人。"},{"type":"paragraph","text":"大会由莫斯科市苏维埃执行委员会主席波布罗夫尼科夫宣布开幕后，乐队高奏苏联国歌。"},{"type":"paragraph","text":"接着，苏共中央主席团委员、中央书记处书记科兹洛夫在会上作了关于伟大的十月社会主义革命四十三周年的报告。"},{"type":"paragraph","text":"科兹洛夫讲话结束后，全场起立，热烈鼓掌。"},{"type":"paragraph","text":"庆祝大会在再次响起的苏联国歌声中结束。"},{"type":"paragraph","text":"会后，举行了盛大的音乐晚会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba36d9bfe4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李光耀总理率领友好代表团  离开北京前往大寨参观访问  华国锋总理等以及首都群众数千人到车站热烈欢送","authors":[],"dates":[{"year":1976,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李光耀总理率领友好代表团"},{"type":"paragraph","text":"离开北京前往大寨参观访问"},{"type":"paragraph","text":"华国锋总理等以及首都群众数千人到车站热烈欢送"},{"type":"paragraph","text":"新华社一九七六年五月十三日讯　新加坡共和国总理李光耀和夫人以及由李光耀总理率领的友好代表团由外交部副部长仲曦东陪同，今天晚上乘专车离开北京前往大寨参观访问。"},{"type":"paragraph","text":"国务院总理华国锋，外交部长乔冠华，外贸部长李强，外交部副部长韩念龙，教育部负责人周宏宝，国防部外事局局长柴成文，以及首都群众数千人，到车站热烈欢送。"},{"type":"paragraph","text":"在飘扬着中国和新加坡两国国旗的北京火车站举行了隆重的欢送仪式。乐队奏新加坡国歌和中国国歌。李光耀总理在华国锋总理陪同下，检阅了中国人民解放军陆、海、空三军仪仗队。李光耀总理和夫人等新加坡贵宾在欢快的锣鼓声中同首都群众告别。这时，聚集在车站月台上的欢送队伍挥动花束和彩带，不断高呼口号，祝中、新两国人民的传统友谊和两国友好关系日益发展和加强。"},{"type":"paragraph","text":"外交部副司长程瑞声、刘锦琳、傅顺和也陪同前往大寨参观访问。"},{"type":"paragraph","text":"今天，李光耀总理和夫人等新加坡贵宾由外贸部长李强陪同，游览了长城、定陵。（附图片）"},{"type":"paragraph","text":"李光耀总理和其他新加坡贵宾，五月十三日由外贸部长李强陪同游览长城。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b4879e663"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

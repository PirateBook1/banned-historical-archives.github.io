script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想使我国最老的石油基地迅速恢复青春  玉门油矿生产蒸蒸日上","authors":[],"dates":[{"year":1970,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想使我国最老的石油基地迅速恢复青春"},{"type":"paragraph","text":"玉门油矿生产蒸蒸日上"},{"type":"paragraph","text":"据新华社兰州三日电　在伟大的毛泽东思想的光辉照耀下，我国最老的石油工业基地——玉门油矿，迅速恢复了青春，生产蒸蒸日上，为祖国社会主义革命和社会主义建设作出越来越大的贡献。在无产阶级文化大革命中，这个油矿的生产持续上升，连续创造了高产的优异成绩。今年以来，全矿生产继续提高，第一季度的原油产量又比去年同时期增长了百分之十二点三，油品的产量、品种、质量都有新的发展。"},{"type":"paragraph","text":"玉门油矿已经开发三十多年了。资产阶级技术“权威”早已作出“结论”说，这个老油矿“已经没有多大油水”。但是，广大工人、革命干部和革命技术人员，在战无不胜的毛泽东思想的指引下，用实践推翻了资产阶级技术“权威”所作出的“结论”。"},{"type":"paragraph","text":"全矿工人群众、革命干部和革命技术人员认真活学活用毛主席的光辉著作《实践论》、《矛盾论》和《人的正确思想是从那里来的？》，对每一块油田和每一个油层，都进行了周密细致的调查研究，掌握了大量的第一手资料，推翻了资产阶级技术“权威”的“结论”，解放了“无油区”，打开了“干油层”，复活了“报废井”，使老油矿焕发出了青春的活力。鸭儿峡油田的工人群众发扬自力更生、艰苦奋斗的革命精神，自己动手制造设备，自己施工，多快好省地建成了一座选油站，保证了新油井及时投入生产，为国家节约了大量资金。东风油田八区的工人群众积极改进注水井和注水操作，使低产油井的产量迅速提高了几倍。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5aeeb473ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学习革命理论  刻苦改造世界观  鄢陵县豫剧团文艺战士决心继续保持和发扬艰苦奋斗传统，走与工农相结合的道路，沿着毛主席指引的革命文艺路线不断前进","authors":[],"dates":[{"year":1975,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真学习革命理论  刻苦改造世界观"},{"type":"paragraph","text":"鄢陵县豫剧团文艺战士决心继续保持和发扬艰苦奋斗传统，走与工农相结合的道路，沿着毛主席指引的革命文艺路线不断前进"},{"type":"paragraph","text":"新华社郑州一九七五年三月三十一日电　河南省鄢陵县豫剧团党支部带领全团人员，联系意识形态领域中两个阶级、两条路线斗争的实际，认真学习毛主席关于理论问题的重要指示，学习马克思、恩格斯、列宁关于无产阶级专政的部分论述，进一步提高了无产阶级专政下继续革命的觉悟，决心继续保持党的艰苦奋斗传统，沿着毛主席指引的革命文艺路线不断前进。"},{"type":"paragraph","text":"毛主席关于理论问题的重要指示发表以后，这个剧团党支部立即在全团进行动员，掀起了扎扎实实地学习无产阶级专政理论的热潮。他们不但认真学习和领会毛主席指示的重大意义，学习《人民日报》、《红旗》杂志选辑的马克思、恩格斯、列宁关于无产阶级专政的论述，而且还学习了《国家与革命》、《伟大的创举》、《关于正确处理人民内部矛盾的问题》等重要著作。在学习中，他们讨论了文艺战线上如何限制资产阶级法权，抵制资产阶级思想的侵蚀等问题。大家深刻体会到，革命文艺工作者必须坚持毛主席《在延安文艺座谈会上的讲话》指引的正确方向，在火热的斗争中用马列主义、毛泽东思想改造自己的世界观，才能防止发生资产阶级生活作风，建设一支为工农兵服务的革命化的文艺队伍。"},{"type":"paragraph","text":"鄢陵县豫剧团是河南省文艺战线上的一个先进单位。在无产阶级文化大革命的推动下，十年来，这个剧团坚持走与工农兵相结合的道路，坚持文艺为工农兵服务的方向，作了不少工作。为了方便上山下乡为贫下中农演出，他们勤俭办团，自己设计制造了流动舞台，自己动手制做服装道具和乐器。演员们拉着自造的流动舞台，夏顶烈日、冬冒严寒，一年四季深入社队，大力普及革命样板戏，每年演出二百三十场以上。他们走到那里就和那里的贫下中农同吃、同住、同劳动，虚心接受再教育，和贫下中农建立了深厚的阶级感情。他们的革命化的作风，受到贫下中农的热情欢迎和赞扬。在学习无产阶级专政理论的过程中，他们通过回顾和总结，进一步坚定了走与工农相结合道路的决心。他们说，我们虽然取得了一些成绩，但是，还必须看到，由于过去修正主义文艺黑线的统治，在文艺领域中，资产阶级法权思想、名利思想的根子是很深的。我们一定要坚决抵制资产阶级思想的侵蚀，长期地坚持到工农兵中去，自觉地、刻苦地改造世界观，为工农兵服务一辈子！"},{"type":"paragraph","text":"鄢陵县豫剧团在学习中，还联系本团实际，畅谈了文艺工作者参加集体生产劳动的重要意义。这个剧团党支部长期以来把全团人员参加集体生产劳动，保持党的艰苦奋斗作风，当作一件大事来抓。平时他们经常在进行演出的社队参加劳动；农忙季节，则集体插队和社员一起抢收抢种。他们在坚持正常演出的过程中，做到劳动经常化，每年每人平均参加劳动三个月左右。通过参加集体生产劳动，培养了全团人员艰苦奋斗的作风。他们深有体会地说，文艺工作者参加集体生产劳动，是改造世界观的重要途径，是荡涤一切旧的传统观念，演好革命样板戏，真正做到文艺为工农兵服务的根本性措施。现在，这个剧团的全体人员通过学习毛主席关于理论问题的重要指示，进一步提高了坚持上山下乡为贫下中农服务和参加集体生产劳动的自觉性。他们决心坚持无产阶级专政下的继续革命，永远不脱离工农，不脱离劳动，保持党的艰苦奋斗的作风，在文艺革命的实践中，为宣传马列主义、毛泽东思想做出新贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd0073c8a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”破坏铁路运输的一个罪证","authors":["钟广屏"],"dates":[{"year":1977,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“四人帮”破坏铁路运输的一个罪证"},{"type":"paragraph","text":"钟广屏"},{"type":"paragraph","text":"去年六月间，遵照国务院领导同志的指示，中共山西省委、大同市委和大同铁路分局的领导同志，深入基层，调查研究，做深入细致的思想工作，把广大干部和群众团结起来，坚守工作岗位，抓革命，促生产，保证了铁路畅通无阻，运输生产稳步上升。以毛主席为首的党中央十分重视大同铁路分局的经验。经伟大领袖毛主席圈阅，党中央向全国转发了山西省委的有关报告。中央还重申：任何人不准冲击铁路，不准串连，不准成立任何形式的战斗队。党中央的号召受到全国广大铁路职工的热烈拥护。"},{"type":"paragraph","text":"为了宣传大同铁路分局的经验，中央人民广播电台驻山西记者前往大同采访，大同广播局也派人专程给中央台送来稿件和大同铁路分局负责同志的讲话录音。可是，资产阶级阴谋家、野心家姚文元却对大同铁路分局的经验恨之入骨。七月二十一日，姚文元赤膊上阵，大放厥词，左一个“大同的经验不一定有普遍意义”，右一个“大同有它的特殊性”。他以此为理由，不准新闻单位宣传这一经验。中央台组织的稿件就这样被扼杀了。"},{"type":"paragraph","text":"难道党中央向全国铁路系统推广的先进经验，竟然是没有“普遍意义”的“特殊”经验吗？姚文元的谎言，既是对大同铁路分局经验的无耻诬蔑，也是对以毛主席为首的党中央的恶毒攻击。姚文元曾经煞有介事地胡说什么，大同问题解决了，“去太原就解决不了，不知是什么道理”。当时，太原铁路局的问题的确是“解决不了”，可是，姚文元真的“不知道什么道理”吗？不，他知道得一清二楚。"},{"type":"paragraph","text":"有一个时期，太原铁路局的问题所以解决不了，正是“四人帮”在幕后操纵的结果。“四人帮”惟恐铁路畅通，惟恐天下不乱。他们妄图通过破坏铁路运输，切断国民经济的大动脉，拖住社会主义建设的后腿。“四人帮”通过他们在清华大学的黑干将，插手太原铁路局，挑动资产阶级派性，大搞打、砸、抢，严重影响了铁路运输。他们搞乱了太原铁路局，又以此为借口，否定大同铁路分局的经验，把矛头指向以毛主席为首的党中央，妄图嫁祸于华国锋同志和其他中央领导同志，以实现他们篡党夺权的狼子野心。这就是姚文元不准宣传大同铁路分局先进经验的险恶用心。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54711269f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

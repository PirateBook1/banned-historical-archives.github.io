script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛主席的光辉哲学思想  正确解决增产节约中几个关系问题  阳泉矿务局不断克服各种错误倾向，使增产节约运动更加蓬勃发展","authors":[],"dates":[{"year":1970,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"活学活用毛主席的光辉哲学思想  正确解决增产节约中几个关系问题"},{"type":"paragraph","text":"阳泉矿务局不断克服各种错误倾向，使增产节约运动更加蓬勃发展"},{"type":"paragraph","text":"据新华社太原十六日电　山西阳泉矿务局各级革委会和解放军支左人员，带领广大工人群众活学活用毛主席的光辉哲学思想，正确解决增产节约中的几个关系问题，克服了各种错误倾向，使增产节约运动更加蓬勃发展。"},{"type":"paragraph","text":"“大方”与“小气”"},{"type":"paragraph","text":"阳泉矿务局各级革委会成立以后，遵照毛主席关于“要进一步节约闹革命”的伟大教导，从大处着眼，小处着手，处处注意厉行节约。他们从大的工程建设到小的日常费用，从大的机械设备到小的生产用具，都坚持勤俭节约的原则，为国家节省了大量开支。但是，个别同志却把这种勤俭节约的作风看作是“小气”。他们认为“国家富强企业大，浪费一星半点没有啥，何必那样小气”。针对这种错误思想，矿务局革委会和解放军支左人员及时举办了各种类型的毛泽东思想学习班，组织大家认真学习毛主席有关全局和局部关系的教导，使大家认识到，全局是由局部组成的，涓滴之水汇成江河，粒粒之粟积成谷仓，勤俭节约就是要从点滴做起，决不能认为国家富强了，企业大了，就忘记勤俭节约的光荣传统。"},{"type":"paragraph","text":"认识提高以后，他们大查不符合节约闹革命的思想，大改不符合节约闹革命的计划，大堵铺张浪费的漏洞，大挖增产节约的潜力。广大工人群众人人做了节约袋，处处设置了节约箱。四矿去年一年就回收废铁七百零二吨。"},{"type":"paragraph","text":"“增产”与“节约”"},{"type":"paragraph","text":"阳泉矿务局革委会和解放军支左人员在实践中体会到，要使增产节约运动广泛深入地开展下去，必须正确处理好增产与节约的关系。"},{"type":"paragraph","text":"这个矿务局的三矿在增产节约运动中，有的人产生了只注意增产，忽视节约的现象。他们认为，增产本身就是节约，多出几吨煤什么都有了，搞不搞节约没啥关系。革委会及时纠正了这种错误倾向，狠抓了节约工作。但是，个别单位又发生了另一种倾向，就是不考虑生产的需要，片面强调节约，结果，把本来生产上急需的设备也“节约”下来，而影响了生产。"},{"type":"paragraph","text":"革委会和解放军支左人员就组织广大工人群众认真学习毛主席关于“增加生产，厉行节约”的伟大教导，大谈增产与节约的关系，使大家认识到，增产与节约是矛盾着的统一体，二者缺一不可。必须既注意增产，又注意节约，做到增产不忘节约，节约保证增产。各单位根据不同的生产条件，及时修订了节约计划，在保证增产的前提下，本着节约的精神，该花的钱就花，不该花的钱一分一厘也不花，使增产与节约都取得了很大成绩。"},{"type":"paragraph","text":"“差不多”与“无止境”"},{"type":"paragraph","text":"在勤俭节约活动步步深入，不断取得成绩的情况下，有些同志感到节约搞得“差不多”了。矿务局革委会和解放军支左人员发现这一情况后，及时组织工人群众反复学习毛主席关于“运动在发展中，又有新的东西在前头，新东西是层出不穷的”伟大教导，使大家认识到，革命是发展的，是无止境的，只要充分发挥人的积极因素，不断提高继续革命的思想觉悟，节约也是无止境的。那种认为节约搞得“差不多”了的思想，实际上是用静止的观点看问题，是不符合事物发展规律的。思想明确了，工人们为革命而搞好节约的自觉性大大提高，全矿区广大工人群众个个想办法，进一步挖掘节约的潜力。二矿茶炉房三个工人在烧茶水时自觉地掺烧矸石，为国家节约了大量煤炭。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4de32c2775"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

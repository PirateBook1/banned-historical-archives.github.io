script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刚果（金）爱国武装西线政治委员会热烈欢呼毛主席声明发表三周年  毛主席的声明是伟大的真理战斗的号召  只有依靠毛泽东思想才能赢得最后胜利","authors":[],"dates":[{"year":1967,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刚果（金）爱国武装西线政治委员会热烈欢呼毛主席声明发表三周年"},{"type":"paragraph","text":"毛主席的声明是伟大的真理战斗的号召"},{"type":"paragraph","text":"只有依靠毛泽东思想才能赢得最后胜利"},{"type":"paragraph","text":"新华社二十六日讯　刚果（金）爱国武装西线政治委员会最近在毛主席《支持刚果（利）人民反对美国侵略的声明》发表三周年之际，发表一项声明说：“在长时期中，我们一直在寻找我们民族解放斗争取得进展的道路。我们在斗争中所取得的经验教训表明，只有掌握毛泽东思想，坚决依靠毛泽东思想，我们才能赢得最后的胜利。”"},{"type":"paragraph","text":"刚果（金）——刚果首都利奥波德维尔一九六六年六月改名金沙萨，故刚果（利）改称刚果（金）——爱国武装西线政治委员会在题为《毛泽东同志支持刚果（金）人民反对美国侵略的声明发表三周年万岁》的声明中强调指出：“在我国革命生活中，毛主席的声明是一个意义十分重大的事件。”"},{"type":"paragraph","text":"声明说，毛主席的声明发表三周年，“是在毛主席亲自发动和领导的意义重大的中国无产阶级文化大革命取得辉煌和决定性的胜利的时刻到来的，是在受美帝国主义及其走狗蒙博托压迫的刚果人民终于找到了战无不胜的毛泽东思想的伟大真理的时刻到来的。”"},{"type":"paragraph","text":"声明说，三年前，毛主席就指出：“美国一直企图控制刚果。”声明接着说：“同三年前的情况完全一样，美帝国主义者今天仍在有计划地拚命地镇压我国的民族解放运动，美帝国主义的帮凶现代修正主义者则在我们的队伍中散布失败主义和制造分裂。美帝国主义者坚决地支持他们的走狗蒙博托，并向蒙博托的法西斯政权提供大量军事援助：飞机、武器、军队等。”"},{"type":"paragraph","text":"声明强调指出：“我们深信，世界人民的共同敌人美帝国主义、它的帮凶以及它的走狗蒙博托靠炸弹、飞机和军队，对比以往任何时候都更加下定决心用具有无比威力的精神原子弹——战无不胜的毛泽东思想——武装起来的我国人民，是完全无能为力的。”声明在引用了毛主席的一句语录“美帝国主义是全世界人民的共同敌人”后指出：“这样一个把手伸得太长的、引起各国人民正义愤怒的、贪得无厌的帝国主义国家一定要灭亡。”声明说：“全世界革命者的伟大导师毛泽东同志对我们的斗争的积极声援，使我们非常感动，因为毛主席在声明中代表七亿中国人民说：‘刚果人民的正义斗争不是孤立的。全中国人民支持你们。’”"},{"type":"paragraph","text":"声明说：“‘全世界人民团结起来，打败美国侵略者及其一切走狗！全世界人民要有勇气，敢于战斗，不怕困难，前赴后继，那末，全世界就一定是人民的。一切魔鬼通通都会被消灭。’面对着我们斗争中所遇到的无数问题，我们养成了学习和运用毛主席关于刚果（金）人民斗争的声明中的这条宝贵的语录的习惯。只有那些没有任何革命实践的人才无法了解这一号召的深刻意义。国际共产主义运动和解放运动的伟大的和最敬爱的导师的声明的这个部分是一个激昂的战斗号召，是要人们毫不利己、充满牺牲和忘我精神的庄严号召：这是取得人民战争胜利的必要条件。我们完全拥护支持我们斗争的一九六四年十一月二十八日的历史性声明。”"},{"type":"paragraph","text":"声明说：“以美国为首的帝国主义者、以苏共领导为中心的现代修正主义者和他们的一切走狗，都将被世界各国人民清除掉，并被扔进历史的垃圾堆里去。”"},{"type":"paragraph","text":"声明最后高呼：“战无不胜的毛泽东思想万岁！”“各国人民的斗争万岁！”“打倒美帝国主义和现代修正主义！”“誓死保卫祖国！我们必胜！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb27b7b3ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

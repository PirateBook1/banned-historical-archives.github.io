script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保罗匈蒙德阿等国家领袖  电毛主席周总理祝贺新年","authors":[],"dates":[{"year":1953,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保罗匈蒙德阿等国家领袖"},{"type":"paragraph","text":"电毛主席周总理祝贺新年"},{"type":"paragraph","text":"保加利亚人民共和国国民议会主席团主席达米扬诺夫的贺电毛泽东同志："},{"type":"paragraph","text":"主席同志，值此一九五三年新年之际，请接收我最诚挚的祝贺。祝您幸福并祝中华人民共和国在沿着以伟大苏联为首的社会主义和世界和平的道路前进时获得新的成就。"},{"type":"paragraph","text":"保加利亚人民共和国国民议会主席团主席  达米扬诺夫"},{"type":"paragraph","text":"保加利亚人民共和国部长会议主席契尔文科夫的贺电毛泽东同志："},{"type":"paragraph","text":"主席同志，值此新年来临之际，谨向您并通过您向伟大的中国人民致以衷心的祝贺，祝您及伟大的中国人民在建设新的人民中国的事业中获得新的成就。祝您——中国人民敬爱的久经考验的领袖——身体健康，在谋求世界和平与进步的工作中获得丰富的成果。"},{"type":"paragraph","text":"保加利亚人民共和国部长会议主席  契尔文科夫"},{"type":"paragraph","text":"罗马尼亚人民共和国国民议会主席团主席格罗查的贺电毛泽东同志："},{"type":"paragraph","text":"值此新年之际，谨以罗马尼亚人民共和国国民议会主席团及我个人的名义，向您及中国人民致以热烈的祝贺，祝您及中国人民在争取和平及建设新中国的斗争中获得进一步的成就。"},{"type":"paragraph","text":"罗马尼亚人民共和国国民议会主席团主席  格罗查"},{"type":"paragraph","text":"匈牙利人民共和国部长会议主席拉科西的贺电毛泽东同志："},{"type":"paragraph","text":"亲爱的毛泽东同志，值此新年之际，请接受我最衷心的祝贺。谨祝您，中国共产党全体党员和兄弟般的全中国人民在明年建设社会主义和保卫和平的事业中获得新的成就。并祝英勇的中国人民志愿军在反对侵略朝鲜的美国侵略者的英勇斗争中获得最后胜利。"},{"type":"paragraph","text":"愿新的一年是中匈两国人民之间的友谊获得进一步巩固的一年，是伟大的苏联及其领袖——敬爱的斯大林同志所领导的不可战胜的和平阵营获得伟大胜利的一年。致以热烈的共产主义的敬礼！"},{"type":"paragraph","text":"拉科西"},{"type":"paragraph","text":"蒙古人民共和国大人民呼拉尔主席团主席布曼增迪的贺电毛泽东同志："},{"type":"paragraph","text":"最敬爱的主席同志，值此一九五三年新年之际，请允许我以大人民呼拉尔主席团和我个人的名义，向您并通过您向伟大的中国人民致以最热烈最衷心的祝贺。热诚地祝您身体健康，并祝您在领导伟大的中国人民建设光明未来的具有成效的事业中获得新的巨大成就。"},{"type":"paragraph","text":"蒙古人民共和国大人民呼拉尔主席团主席  布曼增迪"},{"type":"paragraph","text":"德意志民主共和国总统    威廉·皮克的贺电毛泽东主席："},{"type":"paragraph","text":"敬爱的主席同志，值此新年之际，请您和中华人民共和国人民接受我衷心的祝贺。所有爱好和平的德国人民怀着赞佩和欣喜的心情注视着爱好和平的中国人民在您领导下在祖国政治、经济和文化建设各方面所获得的辉煌成就。在朝鲜抗击野蛮的美国侵略者并保卫着和平的勇敢的中国人民志愿军创立了无数的英勇事迹。中华人民共和国和苏联的亲密友谊与合作是远东和全世界和平的最坚强的支柱。我们两国与爱好和平的、强大的苏联之间共同的、牢不可破的友谊使德意志民主共和国与中华人民共和国的关系不断地加强了。我们正在苏联的领导下为保卫世界和平而斗争。希望在一九五三年我们两国人民间的友好关系进一步地巩固与加深。祝您健康，并向您，主席同志，致以衷心的、友好的敬意。"},{"type":"paragraph","text":"德意志民主共和国总统  威廉·皮克"},{"type":"paragraph","text":"阿尔巴尼亚劳动党总书记霍查的贺电毛泽东同志："},{"type":"paragraph","text":"值此一九五三年新年之际，谨向您，向伟大的中国人民，并向中国共产党致以最诚挚的祝贺。"},{"type":"paragraph","text":"请允许我借此机会向您表示阿尔巴尼亚人民，阿尔巴尼亚劳动党的热烈感情，祝您健康和万寿无疆，并祝伟大的中国兄弟人民和在伟大的斯大林领导下保卫和平的伟大事业获得巨大的成就。"},{"type":"paragraph","text":"阿尔巴尼亚劳动党总书记  霍查"},{"type":"paragraph","text":"寮国自由民族统一战线主席苏发努冯的贺电毛泽东主席："},{"type":"paragraph","text":"值此一九五三年元旦，我谨代表寮国自由民族统一战线、全体寮国人民和我个人名义，向您和全中国人民致以热烈的祝贺和崇高的敬礼。"},{"type":"paragraph","text":"敬祝主席健康长寿，敬祝中国人民在建设新中国和保卫亚洲及世界和平的事业中获得更多光辉的胜利。"},{"type":"paragraph","text":"寮国自由民族统一战线主席  苏发努冯"},{"type":"paragraph","text":"罗马尼亚人民共和国部长会议主席乔治乌—德治的贺电周恩来同志："},{"type":"paragraph","text":"总理同志，值此新年之际，请接受我热烈的祝贺，并祝人民民主中国更进一步的繁荣。"},{"type":"paragraph","text":"罗马尼亚人民共和国部长会议主席  乔治乌—德治"},{"type":"paragraph","text":"德意志民主共和国总理格罗提渥的贺电周恩来同志："},{"type":"paragraph","text":"值此新年之际，谨代表德意志民主共和国政府并以我个人名义向中华人民共和国中央人民政府和您，总理同志，致以衷心的敬意和祝贺。中国人民在建设方面的辉煌成就以及中国人民志愿军援助争取自由的朝鲜人民的英勇斗争，是在光荣的苏联领导下爱好和平的各族人民维护并确保世界和平斗争中的重大贡献。德国人民谨祝伟大的中国人民在新的一年中，在祖国的和平发展、加强国防力量和完成第一个五年计划中获得进一步的光辉成就。"},{"type":"paragraph","text":"德意志民主共和国总理  格罗提渥"},{"type":"paragraph","text":"保加利亚人民共和国外交部部长奈捷夫的贺电周恩来同志："},{"type":"paragraph","text":"值此新年之际，请接受我衷心的祝贺。祝伟大的中国人民在巩固和平及争取中华人民共和国全面繁荣的斗争中，得到完全的成功。"},{"type":"paragraph","text":"保加利亚人民共和国外交部部长  奈捷夫"},{"type":"paragraph","text":"德意志民主共和国外交部部长窦丁格尔的贺电周恩来先生："},{"type":"paragraph","text":"敬爱的部长先生，值此新年之际，谨向您致以衷心的祝贺，并向您保证：在新的一年中，德意志民主共和国政府在外交方面将继续竭尽全力，进一步巩固对伟大和光荣的中国人民亲密的友好关系。"},{"type":"paragraph","text":"德意志民主共和国外交部部长  窦丁格尔"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e0ad930ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"中央军委批转军委政工小组关于贯彻执行林副主席对政治工作指示的报告","alias":"","parts":[{"type":"paragraph","text":"合作商店（组）、手工业合作社（组）、个体商贩、个体手工业户，必须严格遵守国家政策法令，接受国营经济领导，服从工商行政部门的管理，接受社会主义改造。"},{"type":"paragraph","text":"国蒙企业、事业、机关、学校、团体，非经当地主管部门许可，一律不准到集带和农村社队自行来购物品。"},{"type":"paragraph","text":"十、工商行政管理部门是保卫社会主义经济、维护社会主义市场秩序的行政管理机关。任何组织和个人，都必须尊重他们的职权，服从他们在市场上的管理，更不允许冲击工商行政管理机关。"},{"type":"paragraph","text":"工商行政管理人员、税收人员和市场管理人员要高举毛泽东思想伟大红旗，活学活用毛主席著作，认真贯彻执行党和政府的政策法令，虚心听取群众意见，改革不合理规定，不断改进工作。如有执法犯法、利用职权、进行投机倒把活动的、要特别加重处分。"},{"type":"paragraph","text":"本通知应向城乡群众宣读并张贴。中央军委批转军委政工小组关于贯彻执行林副主席对政治工作指示的报告"},{"type":"paragraph","text":"（一九六八年一月十九日）"},{"type":"paragraph","text":"林副主席一九六七年十二月八日在接见军委政工小组、文艺组、军报组时，对政治工作的指示极为重要。林副主席根据毛主席的建军思想和建军路线，对突出无产阶级政治的伟大战略意义作了最精辟、最透彻的阐述，最深刻、最明确地指出搞好思想革命化和组织革命化是我军建设的根本。这是对我军几十年来建军经验的高度概括和最好总结，是我军政治工作的根本方向，也是其他各项工作的根本方向。对于推动我军更加广泛、更加深人地开展活学活用毛泽东思想的伟大群众运动，夺取无产阶级文化大革命的全面胜利，把我军的革命化建设提高到一个新的阶段、新的水平，具有十分重大、十分深远的意义。"},{"type":"paragraph","text":"全军同志必须坚决贯彻林副主席的指示，高举毛泽东思想伟大红旗，永远突出无产阶级政治，为把我军建设成为一支无限忠于毛主席、忠于毛泽东思想、忠于毛主席的革命路线的革命军队而奋斗。"},{"type":"paragraph","text":"军委同意军委政工小组“关于贯彻执行林副主席对政治工.作指示的报告”，现转发全军团以上单位，望各级党委立即在全体干部中组织传达，认真学习，坚决贯彻执行"},{"type":"paragraph","text":"最高指示"},{"type":"paragraph","text":"人民解放军建立了自己的强有力的革命的政治工作，这是我们战胜敌人的重大因素。."},{"type":"paragraph","text":"掌握思想教育，是团结全党进行伟大政治斗争的中心环节，如果这个任务不解决，党的一切政治任务是不能完成的。"}],"authors":[],"dates":[{"year":1968,"month":1,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":21,"page_end":21},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2013856d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

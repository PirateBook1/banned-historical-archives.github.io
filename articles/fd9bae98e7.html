script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"实行领导和群众相结合  搞好清理阶级队伍工作  包钢中央试验室革委会用毛主席的政策武装群众，充分发动群众，团结了一切可以团结的力量，打击了一小撮阶级敌人","authors":[],"dates":[{"year":1969,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"实行领导和群众相结合"},{"type":"paragraph","text":"搞好清理阶级队伍工作"},{"type":"paragraph","text":"包钢中央试验室革委会用毛主席的政策武装群众，充分发动群众，团结了一切可以团结的力量，打击了一小撮阶级敌人"},{"type":"paragraph","text":"新华社呼和浩特电  包头钢铁公司中央试验室革委会在解放军支左人员的帮助下，遵循毛主席关于“在我党的一切实际工作中，凡属正确的领导，必须是从群众中来，到群众中去”的教导，放手发动群众，把党的政策交给群众，实行领导和群众相结合，更好地落实了毛主席的无产阶级政策，加快了清理阶级队伍工作的步伐，有力地推动了斗、批、改运动的深入发展。"},{"type":"paragraph","text":"有一个时期，包钢中央试验室清理阶级队伍的工作只依靠少数人去搞，工作搞得冷冷清清，广大群众的积极性调动不起来。结果，少数人忙得团团转，问题得不到及时解决，清理阶级队伍的工作进展很迟缓。针对这种情况，室革委会在解放军支左人员的帮助下，认真学习了毛主席关于“群众是真正的英雄”等有关教导。经过学习，大家深刻地认识到，群众对本单位阶级斗争的实际情况最了解，只有大搞群众运动，用毛主席的各项无产阶级政策武装群众，把广大群众的积极性充分调动起来，才能把清理阶级队伍的工作搞深搞透。"},{"type":"paragraph","text":"认识统一以后，革委会成员纷纷迈开双脚，深入到各科室，大搞调查研究，广泛听取群众意见，和群众在一起用毛泽东思想分析各种情况，统一认识。他们这样做了以后，运动既搞得轰轰烈烈，又扎扎实实，很快落实了区别两类不同性质矛盾的政策，改变了清理阶级队伍工作进展迟缓的局面。譬如，化学室有一个技术人员，革委会和一些同志原来对他的问题长时间定不了性，经过充分发动群众认真讨论和反复查证，很快就弄清楚他是一个犯了错误的好人。他在群众的帮助下作了深刻检查，得到群众的谅解，迅速放下包袱，轻装上阵，积极参加了对敌斗争。化学室有一个反革命分子，过去由于只依靠少数人清理这个家伙的问题，进展缓慢；后来革委会发动群众作了充分的调查，只用了短短二十多天时间就把这个家伙的罪恶事实全部查证落实，广大群众莫不拍手称快。"},{"type":"paragraph","text":"这个室的革委会和解放军支左人员，在碰到群众中对同一个问题发生意见分歧时，他们一直认为这是很正常的现象，决不采取回避问题的态度或用简单的表决办法来解决问题，而是放手发动群众进行充分的讨论，用毛泽东思想来统一认识，集中正确的意见。他们坚持这样做的结果，就使得许多长期得不到解决的问题很快得到了解决。"},{"type":"paragraph","text":"包钢中央试验室由于在清理阶级队伍工作中做到了团结一切可以团结的力量，打击了真正的敌人，使全室革命和生产都出现一片大好形势。最近，这个室的革命工人、革命技术人员和革命干部组成“三结合”的试验组，只用了二十天时间就完成了一项达到先进水平的试验任务，而过去走资派掌权时，这项试验搞了二三年，耗费了国家大量资金，却没有一点结果。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd9bae98e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市革命委员会主任张春桥举行宴会热烈欢迎海尔·塞拉西一世皇帝陛下周总理出席宴会　张春桥主任和海尔·塞拉西一世皇帝陛下先后讲话","authors":[],"dates":[{"year":1971,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海十日讯　上海市革命委员会主任张春桥今天晚上举行宴会，热烈欢迎埃塞俄比亚皇帝海尔·塞拉西一世陛下及其随行人员来上海访问。"},{"type":"paragraph","text":"国务院总理周恩来出席了宴会。"},{"type":"paragraph","text":"灯火辉煌的宴会大厅里，并排悬挂着埃塞俄比亚国旗和中国国旗。当海尔·塞拉西一世皇帝陛下在周恩来总理、张春桥主任等陪同下走进宴会厅时，全场热烈鼓掌欢迎，充满了中埃两国人民团结友好的热烈气氛。"},{"type":"paragraph","text":"海尔·塞拉西皇帝的随行人员特纳涅公主、莎拉公主、阿比耶中将、恩达卡秋、阿斯拉特、鲁思公主、珠里亚什公主、伊斯金迪尔海军准将、特费拉、塞尤姆博士、梅纳西博士、阿塞法中将、约翰内斯、阿德马苏、马康南博士等，出席了宴会。"},{"type":"paragraph","text":"张春桥主任和海尔·塞拉西一世皇帝陛下先后在宴会上讲话。张春桥主任在讲话中代表上海市革命委员会和上海人民，向埃塞俄比亚帝国海尔·塞拉西一世皇帝陛下，向陪同皇帝陛下访问上海的皇室成员，以及其他埃塞俄比亚贵宾，表示热烈的欢迎。"},{"type":"paragraph","text":"他说，埃塞俄比亚人民是具有反对外来侵略光荣传统的人民。现在，埃塞俄比亚人民继续在为维护民族独立、发展民族经济、支持非洲未独立地区的民族解放运动、反对帝国主义对亚非国家的侵略而斗争。经历过反对帝国主义和殖民主义的长期斗争的上海人民，和全中国人民一样，怀着对埃塞俄比亚人民的深厚情谊，衷心祝愿埃塞俄比亚人民在斗争中取得新的胜利。"},{"type":"paragraph","text":"海尔·塞拉西一世皇帝陛下说，在我访问贵国的过程中，到处都受到十分美好的接待，这是我们两国人民都有进一步合作的愿望的表现。这种友谊不仅仅在于有良好的愿望，不仅仅在言词上，而是必须表现在相互合作上。他说，我们决心实现协议的基础，以增进两国人民之间的联系。在我说到加强中埃友谊的可能性的时候，我立足于这样的事实，我们两国人民有相同的愿望，都希望和平，希望巩固自己的国家，希望与世界各国建立友好的关系，而且我们两国人民有着共同的斗争，即确保国家主权和保证生存的物质条件。正因为有这些因素，我们的友谊不是暂时的。我们两国的友谊有牢固的基础，而且将会得到蓬勃的发展。他说，对于我的这次访问的目的，中国领导人同我都清楚，就是为了加强我们之间的共同的因素。"},{"type":"paragraph","text":"席间，宾主频频举杯，共祝中埃两国人民的友谊和两国的友好合作关系进一步增进和发展。"},{"type":"paragraph","text":"出席宴会的还有上海市革命委员会和中国人民解放军驻上海部队负责人王洪文、马天水、周纯麟、徐景贤、王秀珍、杨富珍、王少庸、高志荣、刘耀宗、周丽琴、郑长华等以及各有关方面负责人。"},{"type":"paragraph","text":"陪同埃塞俄比亚贵宾来上海的我国外交部代部长姬鹏飞，以及有关方面负责人林佳楣、许寒冰、何英、韩叙、俞沛文、顾以佶等也出席了宴会。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\10\\71ab010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e海尔·塞拉西一世皇帝陛下和周恩来总理、张春桥主任在宴会上互祝两国人民友谊的发展。"},{"type":"paragraph","text":"新华社记者　摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdce82cc32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

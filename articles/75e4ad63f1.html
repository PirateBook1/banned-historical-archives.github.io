script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于肖启玉的主要错误事实","authors":["[中共沿河县委监委]"],"dates":[{"year":1961,"month":3}],"is_range_date":false,"parts":[{"text":"关于肖启玉的主要错误事实","type":"title"},{"text":"[中共沿河县委监委]","type":"authors"},{"text":"肖启玉，男，41岁，沿河人，家庭贫农，个人出身务农，解放前当匪甲长一年，解放后任小队长职。","type":"paragraph"},{"text":"错误事实如下：","type":"paragraph"},{"text":"一、逼死人命13条。（1）59年冬月，因肖文仁在公社造船厂工作，肖启玉就逼着肖文仁的爱人杨金荣丢下两个小孩在家（大的4岁，小的2岁），去日门硐修水利，杨古汉，肖启玉5天没有给两个小孩的口粮，五天后两小孩先后死去。（2）59年冬月，肖启玉对社员进行定工吃饭，因60多岁的老年社员肖黄氏没有完成规定的打菜定额，黄被他扣饭5天而饿死。（3）59年腊月，因社员肖文虎偷了队上的两个红苕被他知道后，他和食堂会计肖文凤把肖文虎毒打一顿，并送大队劳改，后来肖文虎从联乔劳改回来后，又在联乔队偷了几个红苕，又被启玉知道，对文虎吊打一夜，直打的手脚肿时才放，肖文虎因负伤过重又扣饭20天，结果被饿死。（4）59年冬月，肖启玉逼着社员肖文科一家到水利上去，家中丢下一个小孩，因大人去了孩子无法生活，而食堂又未给粮，结果小孩饿死。（5）59年冬月，队上红苕不见，肖启玉诬说是社员肖启洪偷的，便将肖启洪送大队劳改，而对家中留下的两个小孩又扣半个月口粮，结果两小孩先后死去。（6）59年冬月，社员肖启高因患严重的浮肿病不能出工，而肖启玉让他去背口粮，而肖启高当时怕扣口粮也去了，走到半路走不动了，米给社员崔艰云背回，肖启玉就说启高没有背米而扣饭20天，结果启高10天就死去。（7）59年冬月，社员肖启摸全家，因病不能出工，则扣全家饭半个月。结果启摸全家6口人，不到10天就先后死去5人。","type":"paragraph"},{"text":"二、贪污、盗窃。（1）59年冬和60年春，肖启玉伙同食堂会计在几个月时间，盗窃红苕种1000斤，包谷种100斤，黄豆种50斤，绿豆种10斤。（2）贪污桐子款17元，小队死的两头猪肉和社员口粮30斤。","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75e4ad63f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

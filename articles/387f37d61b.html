script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"对国防部关于颁发中国人民解放军有功人员勋章奖章的三个文件的批语","alias":"","parts":[{"type":"paragraph","text":"对国防部关于颁发中国人民解放军有功人员勋章奖章的三个文件的批语"},{"type":"paragraph","text":"（1954年11月20日）照办。删掉了几个字。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月廿日"},{"type":"paragraph","text":"二应将“和毛泽东主席”六字删去。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月廿日"},{"type":"paragraph","text":"[1]本篇一是毛泽东对中华人民共和国国防部1954年11月3日印送的关于颁发中国人民解放军有功人员勋章、奖章的三个文件的批语。在毛泽东毛泽东全集第三十四卷审阅前，1954年11月16日，杨尚昆向周恩来报送这三个文件时附有一封信，提出决议草案和条例草案中有一个问题须考虑，原件中的第二次国内革命战争时期、第三次国内革命战争时期的提法，在政治局讨论时，认为可能引起关于第一次国内革命战争时期的问题，故提议改为：中国工农红军时期、解放战争时期。11月19日，周恩来将经他审阅修改的这些文件转送毛泽东、刘少奇审定。这些文件中的“第二次国内革命战争时期”“第三次国内革命战争时期”的提法，已分别改为“中国工农红军时期”和“解放战争时期”。毛泽东在批语一中所说的“照办”，就是指这件事。其中所说删掉了几个字，是指在审阅第一届全国人大常委会关于颁发中国人民解放军在中国人民革命战争时期有功人员勋章、奖章的决议（草案）时，删去了“中国人民解放军在中国共产党和毛泽东主席的领导下，同全国人民一起，英勇地进行长期的革命战争”一句中“和毛泽东主席”6个字。本篇二就是毛泽东为此写在全国人大常委会上述决议草案上的批语。"},{"type":"paragraph","text":"1954年11月，毛泽东在广州越秀山和身边工作人员合影。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":11,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":345,"page_end":346},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"387f37d61b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

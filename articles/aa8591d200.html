script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东省级机关整编节约和三反运动的情况及干部的思想动态","authors":[],"dates":[{"year":1951,"month":12,"day":27}],"is_range_date":false,"parts":[{"text":"山东省级机关整编节约和三反运动的情况及干部的思想动态","type":"title"},{"text":"【山东分社二十七日讯】山东省省级机关整编节约工作，自十一月初至本月二十日已告一结束。二十一日以后转入反贪污反浪费反官僚主义运动。山东分局决定：省级机关年前为三反运动的思想动员、酝酿时期，明年一月底以前均将大力开展这一运动。","type":"paragraph"},{"text":"前一阶段工作，揭露和批判了各机关普遍存在的铺张浪费现象，开始发现了贪污和官僚主义的严重。通过这一段工作，提高了干部爱护国家资财的观念，各机关一般均自上而下、自下而上制订了节约计划，省府直属各单位十一月份公务费即比十月份节省了二十二亿元，十二月份较十一月份又减少了三亿元，打破了干部认为机关无“油水”可省的思想。省级机关经精简后，七千三百八十九名干部中抽出二千八百五十八名(现有干部接近编制标准)充实了下层机构、工矿及教育部门，减少了层次，提高了工作效率。","type":"paragraph"},{"text":"二十一日以后，省级机关及济南市均进行了反贪污反浪费反官僚主义动员。目前的情况是：","type":"paragraph"},{"text":"(一)有贪污行为的干部，开始思想上抗拒，群众发动起来后，不管已坦白或不敢坦白者，一般最怕送法院，怕开除党籍，重者怕枪毙。","type":"paragraph"},{"text":"(二)贪污事件较严重少数机关，发动群众障碍较大，贪污者思想上企图互相隐瞒，贪污重的不讲机关贪污事情，怕反过来把自己暴露无遗，贪污轻的存在原谅自己的态度，部分有贪污行为的领导干部企图利用职权把运动迅速搞完就算了。","type":"paragraph"},{"text":"(三)部分贪污分子压抑打击检举者，如济南市建设局党总支书记贪污，一个干部提意见后，他就在会后对那个干部说：“你考虑考虑你是候补党员”。其他机关也有拒绝坦白的。","type":"paragraph"},{"text":"(四)一般干部主要思想顾虑是：怕检举后贪污分子报复，如济南市工商局有的干部看科长贪污，科长不在就大发意见，科长一来就不敢讲了，怕提了意见，在他领导下工作难做。个别干部平时对领导者有私人成见者，想趁此机会来大大发泄发泄。","type":"paragraph"},{"text":"(五)旧职员有贪污行为者，看到贪污大的，他认为自己贪污很少，小事情不重要，不足为奇，认为在解放前有贪污，现在没有什么。","type":"paragraph"},{"text":"济南市目前工商界提出开展反行贿反浪费反暴利运动，但工商业者本身思想顾虑很大，他们以资产阶级经营观点来看行贿，认为行贿是拉主顾的好办法，今天要坦白行贿，必然牵扯面很广，联系到机关干部(特别是工商局、税务局、各公司)，生意不好做，同时，又怕坦白后又暴露了一部分自己漏税、违法乱纪等问题，怕再送法院。部分工商业者感到共产党一个运动接一个运动，过去镇压反革命，捐献飞机大炮，生产节约；现在又反贪污反行贿。反正买卖不大好做。店员工会亦开展这运动，过去资本家行贿都通过店员跑腿，但店员不敢检举，怕检举后资本家不要他。有些人仍存在行贿是商人的老习惯，行贿后主顾多买卖多，对自己也有利等错误思想。","type":"paragraph"}],"comments":[],"origin":"1951年12月31日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa8591d200"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

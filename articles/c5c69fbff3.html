script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"捷共编译中国人民政协文献　毛泽东主席特撰序文  这些文献将帮助欧洲人民认识新中国","authors":[],"dates":[{"year":1949,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"捷共编译中国人民政协文献"},{"type":"paragraph","text":"毛泽东主席特撰序文"},{"type":"paragraph","text":"这些文献将帮助欧洲人民认识新中国"},{"type":"paragraph","text":"【新华社布拉格二十三日电】有毛主席序文的捷克文“新民主主义在中国的胜利”一书，将于本月二十五日在捷京出版。这是一本文献汇集，其中包括毛主席的“论人民民主专政”，朱总司令为“争取持久和平与人民民主”报所写的“中国人民的解放斗争”，和中国人民政治协商会议的全部文件。"},{"type":"paragraph","text":"毛主席所作序文的全文如下：“捷克共产党的同志们将中国人民政治协商会的文献和我所写的关于中国人民民主专政的论文以捷克文出版，这是中国共产党所引以为荣的。中国人民的斗争与欧洲人民的斗争，是一个共同事业的不可分离和互相援助的两个部分，虽然由于社会发展程度的不同，它们的革命发展阶段也不同。欧洲的关心亚洲命运的一切读者们，由于阅读这些短篇的文件，特别是由于阅读中国人民政治协商会议所通过的六十条共同纲领，将获得关于新中国的基本常识。我相信，捷克的同志们为帮助欧洲读者认识新中国所作的努力，对于国际革命运动乃是一个可感谢的贡献。毛泽东。”"},{"type":"paragraph","text":"这本集子是捷共中央书记处书记之一季明德尔主编的“国际政治”月刊辑译的。它将作为捷克共产党党校的教材和全党干部的读物，也是一切机关、学校、团体、工厂、图书馆与学习组所必备的一本书。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5c69fbff3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

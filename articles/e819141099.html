script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"玉门石油管理局革委会成员认真学习毛主席重要指示和元旦社论  决心更好地活学活用毛泽东思想  进一步搞好领导班子思想革命化","authors":[],"dates":[{"year":1970,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"玉门石油管理局革委会成员认真学习毛主席重要指示和元旦社论"},{"type":"paragraph","text":"决心更好地活学活用毛泽东思想"},{"type":"paragraph","text":"进一步搞好领导班子思想革命化"},{"type":"paragraph","text":"新华社兰州电　玉门石油管理局革委会成员，认真学习毛主席的重要指示和中央两报一刊元旦社论，用毛主席关于“提高警惕，保卫祖国”，“备战、备荒、为人民”的伟大战略思想，检查和总结斗、批、改工作，制订了进一步活学活用毛泽东思想、搞好领导班子革命化的措施。他们决心在新的一年里进一步用毛泽东思想武装头脑，把革委会锻炼成为能经得起各种斗争考验的坚强的战斗指挥部，带领广大革命群众更好更快地完成党的“九大”提出的各项战斗任务。"},{"type":"paragraph","text":"玉门石油管理局革委会在斗争实践中深深体会到，要使革委会成为带领广大革命群众对于阶级敌人进行战斗的坚强指挥部，最根本的一条，就是狠抓活学活用毛泽东思想。他们说，我们每前进一步，我们所取得的每一项成就，都是活学活用毛泽东思想的结果。"},{"type":"paragraph","text":"革委会刚成立时，有的成员由于过去犯了错误，在文化大革命中受到了革命群众的批判，怕字当头。有的新干部感到情况复杂，工作难做，缩手缩脚。针对这种情况，革委会在解放军支左人员的帮助下，及时举办毛泽东思想学习班，认真学习毛主席关于无产阶级专政下继续革命的伟大理论，开展革命大批判，从而提高了革委会成员继续革命的自觉性，进一步树立了为无产阶级掌好权、用好权的思想，带领广大革命群众掀起了斗、批、改新高潮，使革命和生产形势越来越好。"},{"type":"paragraph","text":"在大好形势下，一些革委会成员产生了“松一口气”的思想，阶级斗争观念淡薄了。这时，革委会又通过举办毛泽东思想学习班，组织大家反复学习毛主席关于在无产阶级专政下继续革命的伟大理论。通过学习，使大家进一步认识到，在社会主义这个历史阶段中，阶级斗争仍然是尖锐、复杂的。只有不断提高继续革命的觉悟，时刻用毛泽东思想这个政治上的望远镜和显微镜，注视阶级斗争的新动向，深入持久地开展革命大批判，不停顿地向阶级敌人进攻，才能推动革命深入发展。认识提高以后，他们就深入发动群众，掀起了一场在思想政治领域中对阶级敌人的进攻战，狠狠打击了一小撮煽动无政府主义、反革命经济主义和搞翻案活动的阶级敌人，进一步巩固了无产阶级专政。"},{"type":"paragraph","text":"毛主席教导说：“革命时期情况的变化是很急速的，如果革命党人的认识不能随之而急速变化，就不能引导革命走向胜利。”玉门石油管理局革委会在学习两报一刊元旦社论时重温毛主席的这一伟大教导，更深刻地认识到，要使革委会成为带领广大革命群众继续革命的坚强指挥部，必须不断用毛泽东思想统一革委会成员的认识，做到在任何情况下都能紧跟毛主席的伟大战略部署和以毛主席为首、林副主席为副的党中央的战斗号令。去年十月，这个局提前九十八天完成了全年原油生产计划之后，第四季度又增加了等于全年计划百分之四十的原油生产任务。这时，在革委会成员中，有的对完成这一艰巨任务感到没有把握，有的认为“任务这么重，时间这么紧，应当集中精力抓好生产”。针对这些活思想，革委会就组织大家反复学习毛主席关于“备战、备荒、为人民”的伟大教导，大大提高了广大革命群众的阶级斗争觉悟。他们把当前的生产任务同反对帝、修、反的伟大斗争联系起来，坚持用革命统帅生产，促进生产，结果，保证了生产任务的提前完成，为一九七○年新的生产高潮打下了坚实的基础。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e819141099"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

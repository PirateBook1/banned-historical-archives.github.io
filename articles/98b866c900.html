script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0fcbbaa0-3b65-40fb-902e-678b9fd6e506","name":"共产党宣言（人民出版社1963年版）","internal":false,"official":true,"type":"pdf","author":"马克思、恩格斯，人民出版社1963年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives4/main/0fcbbaa0-3b65-40fb-902e-678b9fd6e506.pdf"],"article":{"title":"1893年意大利文版序言 告意大利读者","alias":"","parts":[{"type":"title","text":"1893年意大利文版序言——告意大利读者"},{"type":"paragraph","text":"“共产党宣言”几乎是适逢1848年3月18日那天公布的，那天在米兰和柏林发生了革命，即发生了两个民族——其中一个处于欧洲大陆中心，另一个处于地中海沿岸国中心——举行的武装起义；这两个民族在此之前都是因疲惫于内部离析纷争而遭到外族宰制的。意大利曾受奥皇支配，而德意志则受到全俄皇帝那种虽较为间接，但同样是难堪的压迫。1848年3月18日事变的后果已使意大利和德意志免除了这种耻辱；至于这两个伟大民族在1848——1871年间竟告恢复和终究重新获得独立，那就是因为正如马克思所说原将一八四八年革命压倒下去的那些人居然违反心愿充当了这次革命未竟事业的完成者。"},{"type":"paragraph","text":"这次革命到处都是由工人阶级实行的：构筑街垒和流血牺牲的都是工人。可是只有巴黎工人才在实行推翻政府时抱有过完全确定的决心要把资产阶级制度也一并推翻。然而，他们虽曾认识到他们这个阶级与资产阶级间存在有不可避免的对抗，但当时无论法国经济发展情形或法国工人智力发展水平，都还没有达到可能实现社会改造的地步。因此，革命的果实归根到底是由资本家阶级拿去了。其他各国——意大利，德意志和奥地利——工人，却自始就简直是专为帮助资产阶级取得政权而动作了的。可是，无论在哪一个国度里，资产阶级的统治总非有本民族独立不可。因此，一八四八年革命结果也就不能不使前此未曾有过统一和独立的那些民族——意大利，德意志和匈牙利——获得统一和独立。目前这点已轮到波兰头上来了。"},{"type":"paragraph","text":"由此可见，一八四八年革命虽然还不是社会主义革命，但它毕竟为社会主义革命扫清了道路，为这个革命奠下了基地。最近四十五年以来，资产阶级制度既已在世界各国引起了大工业的高涨，同时也就到处造就了人数众多、团结紧密和实力强大的无产阶级，亦即产生了——正如“宣言”上所说——它自身的掘墓人。若不使每个民族都恢复其独立和统一，那末无论无产阶级的国际联合，亦无论各民族为达到共同目的而必须实行的和睦与自觉的合作，都是无法办到的。试想像看，在1848年前盛行的那种政治条件下，可能有什么意大利工人，匈牙利工人，德意志工人，波兰工人，俄罗斯工人共同进行的国际动作么！"},{"type":"paragraph","text":"可见，1848年间的搏战并不是徒然进行了的。从这次革命时期起直至今日的这45年，也不是徒然过去了的。这次革命时期的果实已开始成熟起来，而我惟愿本版意大利文译本之出版问世能成为意大利无产阶级胜利的吉祥预兆，也如“宣言”原文之出版问世成了国际革命的预兆一样。"},{"type":"paragraph","text":"“宣言”上充分承认了资本主义在先前所起过的那种革命作用。意大利原是最先的一个资本主义民族。中世纪的终结和现今资本主义时代的开端，是由当时一位大人物表征过的。这位人物就是意大利人但丁，他是中世纪的最后一位诗人，同时又是新时代的最初一位诗人。现在也如1300年间那样，新的历史纪元正在到来。意大利是否会给我们提出一个新的但丁来把这无产阶级新纪元的诞辰表白一下呢？"},{"type":"signature","text":"弗·恩格斯"},{"type":"signature","text":"1893年2月1日，伦敦"}],"authors":["恩格斯"],"dates":[{"year":1893,"month":2,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":34,"page_end":36},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98b866c900"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

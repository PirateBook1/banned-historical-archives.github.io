script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陈毅副总理在中非友协举行的宴会上说几内亚艺术家的演出体现了反帝精神 表达了对毛主席的无比热爱和尊敬","authors":[],"dates":[{"year":1966,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京8日电　中非人民友好协会今晚举行宴会，招待以总团长西索柯·阿马杜为首的几内亚国立佐利巴舞蹈团。"},{"type":"paragraph","text":"国务院副总理陈毅和夫人张茜出席了宴会。"},{"type":"paragraph","text":"陈毅副总理在宴会上讲了话。他代表国务院向几内亚艺术家们表示热烈欢迎，祝贺他们在中国访问演出的成功。"},{"type":"paragraph","text":"陈毅副总理说，几内亚艺术家们演出的节目，很好地表现了几内亚人民争取自由、正在建设幸福生活和正在进行反帝斗争的真实情况。你们的节目中国人民都能理解，引起了我们的共鸣和普遍称赞。"},{"type":"paragraph","text":"陈毅副总理说，“佐利巴”是一条和平的河流，“佐利巴”两岸的人民是英雄的人民，他们进行了英勇的斗争，终于获得了自由。你们表演的大合唱《佐利巴》是一曲非洲的英雄颂歌。"},{"type":"paragraph","text":"他接着说，《山泉魔鬼》这个舞蹈很好，它介绍了古时人民破除迷信，经过战斗杀死魔鬼，夺回水源因而得救的故事。这等于告诉人们现在的世界只有打倒帝国主义和殖民主义，才能获得自由和独立。这是富有现实教育意义的最好的舞蹈。《母亲》这个节目，表现了几内亚的妇女，为了祖国的权利和荣誉，做出了英勇的牺牲。她为祖国献出了第一个儿子，接着又毫不犹豫地把第二个儿子送上前线，为祖国的独立、自由而战。几内亚有非洲有这样的母亲，中国有这样的母亲，亚洲、拉丁美洲及其他地方都有这样的母亲。很多人看了这个节目，很感动，甚至流下了眼泪。帝国主义不喜欢这个舞蹈，我们特别喜欢这个舞蹈，我们认为应该向亚洲、美洲、拉丁美洲人民介绍这个舞蹈。"},{"type":"paragraph","text":"陈毅副总理说，几内亚艺术家表演的最优秀的节目之一是《战斗的非洲歌颂毛泽东和他伟大的事业》。几内亚艺术家们在这个演唱中歌颂毛泽东主席的著作是“无穷的力量”，歌颂毛主席的思想是“永远不落的太阳，它照亮了辽阔的中国，也把全世界战斗的人民心儿照亮”，并且要“把这歌声献给黑人兄弟”和欧美的“白人兄弟”，“不管走到哪里，奔向何方”，“都要把这真理的声音传播”。陈毅副总理说，这个节目充分表达了几内亚人民对毛泽东主席和他的伟大著作的无比热爱和尊敬。对此，陈毅副总理代表中国人民向几内亚艺术家和人民表示感谢。他最后说:我们愿意为加强中几两国人民之间的战斗友谊，为打倒帝国主义和殖民主义而共同奋斗到底。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ac57d77f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

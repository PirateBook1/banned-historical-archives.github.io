script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革批转吉林省军区和天津市革命委员会关于小学放寒假的请示报告","authors":[],"dates":[{"year":1968,"month":1,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央、 国务院、 中央军委、 中央文革批转吉林省军区和天津市革命委员会关于小学放寒假的请示报告","type":"title"},{"text":"各省、市、自治区革命委员会（筹备小组）、军管会，各大军区，省军区：","type":"appellation"},{"text":"中央同意吉林省军区和天津市革命委员会的意见，小学可以在一月中旬开始放寒假四个星期。小学教职员工则仍坚持办好毛泽东思想学习班和搞好本单位的斗批改。望各地参照执行。","type":"paragraph"},{"text":" 中共中央  国务院中央军委  中央文革一九六八年一月十五日","type":"paragraph"},{"text":"附：吉林省军区《关于吉林省小学放寒假的请示报告》","type":"paragraph"},{"text":"天津革委会《关于小学放寒假的请示》","type":"paragraph"},{"text":"关于吉林省小学放寒假的请示报告","type":"subtitle"},{"text":"中共中央、国务院、中央军委、中央文革小组：","type":"appellation"},{"text":"我省小学巳于十月份陆续复课闹革命。目前，由于北方处于严寒季节，坚持上课有一定困难，因而各县（市）普遍要求放寒假。","type":"paragraph"},{"text":"我们的意见是：全省小学从一九六八年一月中旬起，至二月末止，一律放寒假，三月初开学。小学教职员工仍应坚持上班闹革命，以“斗私，批修”为纲，搞好革命的大联合和革命的三结合，搞好本单位的斗、批、改。特别是要立即掀起一个认真学习和坚决执行《毛主席论教育革命》的群众运动的高潮，彻底批判刘少奇、邓小平、彭真、陆定一等反革命修正主义教育路线。同时，要积极地组织和辅导小学高年级学生进行无产阶级教育革命，并努力准备迎接新学期的各项工作。","type":"paragraph"},{"text":"上述报告当否，请批示。","type":"paragraph"},{"text":" 中国人民解放军吉林省军区一九六七年十二月三十日","type":"paragraph"},{"text":"天津市革委关于小学放寒假的请示","type":"subtitle"},{"text":"中共中央、国务院、中央文革小组：","type":"appellation"},{"text":"中央在十月十四日“关于大、中、小学校复课闹革命的通知”中指出，“全国各地大学、中学、小学一律立即开学。”之后，人民日报又陆续两次发表了“大、中、小学校都要复课闹革命”的社论。最近，中央在批转吉林省军区“关于教育革命中几个问题的请示报告”中指出：大、中学校不放寒假，未提及小学。目前小学取暖比较困难，我市大多数小学要求放假，也有部分小学表示，开课不久，刚刚走上轨道，以不放假为好。我们意见小学学生年龄小，天气严寒，应该放假。在放假期间，大办毛泽东思想学习班，整顿小学教师队伍，促使小学教师的思想革命化，迎接教育革命的新高潮。当否，请批示。","type":"paragraph"},{"text":" 天津市革命委员会一九六八年一月一日","type":"paragraph"}],"comments":[],"origin":"根据中央文件原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"838bfd4adc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

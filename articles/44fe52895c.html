script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"关于同意会见古巴桑切斯少校的批语","alias":"","parts":[{"type":"paragraph","text":"关于同意会见古巴桑切斯少校的批语！"},{"type":"paragraph","text":"（1961年8月9日）"},{"type":"paragraph","text":"业夫同志办。可以见，如对方能推迟回国时间二三天，可于十五日或十六日见面，地点临时通知。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"九日早"},{"type":"paragraph","text":"[1]这个批语写在中共中央对外联络部副部长刘宁一1961年8月3日关于拟请毛泽东接见古巴炮兵学校校长桑切斯少校的请示报告上。报告说，古巴人民社会党今年5月通过我国驻古巴使馆向我党提出，以中拉友协名义邀请古巴炮兵学校校长桑切斯少校，在访苏之后到中国访问。我们表示同意。桑切斯已于7月31日到达北京。他在出国前曾对我使馆人员说，他非常敬仰毛主席，到京后又多次表示敬仰毛主席之意，希望能见到毛主席。鉴于桑切斯是1956年跟卡斯特罗乘“格玛拉”号游艇在古巴登陆的81人之一，是冲破巴蒂斯塔军队包围的12个英雄之一，在今年4月反对美国雇佣军入侵的斗争中很坚决，并且受了伤，此次是第一次来华访问，我们意见，如毛主席能抽出时间接见他一次比较好。"},{"type":"paragraph","text":"[2]业夫，即徐业夫，当时任毛泽东的机要秘书。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":8,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":336,"page_end":336},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44fe52895c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

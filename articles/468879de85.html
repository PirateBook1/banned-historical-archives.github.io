script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海复旦、交通、同济等三大学思想批判中均暴露了较突出的问题","authors":[],"dates":[{"year":1952,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"上海复旦、交通、同济等三大学思想批判中均暴露了较突出的问题","type":"title"},{"text":"【华东总分社二十一日讯】上海复旦、交通、同济等大学在这次思想批判中，暴露出来的思想情况各有特点，现分述如下：","type":"paragraph"},{"text":"(一)复旦大学：比较突出的一个问题是宗派主义，这是一个有历史性的较为普遍的问题。如外文系全增嘏是该系“清华派”首领，来往人员都是清华大学出身的，聘教授也只要清华毕业生。数理系有四个有地位的教授陈传璋、李镜夫、江仁寿、王恒守，都是中央大学出身的，有人称之为“四大同盟”，系内由这四人一手把持。农艺系主任陈思凤是金陵大学出身的，园艺系主任毛宗良是中央大学出身的，两人在农学院各树一帜，拉拢宗派。如“章益派”或称“公馆派”，包括曾孚、全增嘏、方令孺、胡文淑等多人。上海解放后，陈望道、孙大雨、张孟闻、曹孚等多人，仍在搞派系，人称“新公馆派”。除“新公馆派”和“老公馆派”以外，其他的宗派主义，在这次揭发批判得都还深刻，初步达到了消除隔阂，互相团结的目的。有些人检讨得流泪。","type":"paragraph"},{"text":"(二)交通大学：资格最老，人们都认为“交大”牌子好，学的东西管用，学生在社会上容易找到职业。自高自大、目空一切的现象，不论在教员中或学生中均较严重。纯技术观点也比较浓厚，如在发动学生参加军事干部学校时，某些教授感到学习成绩好的学生去了非常可惜；对于一些成绩较劣的学生去了，就无动于中。该校中的宗派主义也较严重，有以王达时、王文卓、曹鹤荪为首的“少壮派”；有周铭、季文美参加的“元老派”。这两派在学校中闹得很厉害，互相拉拢，又互相排斥，争权夺利，与北京清华大学争地位。","type":"paragraph"},{"text":"(三)同济大学：该校比较突出的一个问题是崇德思想相当严重，教授中留学德国的很多，直到现在尚有两个德国籍教授。教授赵介文在上课时，首先介绍德国的好处，劝同学一定学好德文才会有前途。纯技术观点也较浓厚，和交通大学有同样的情况。","type":"paragraph"}],"comments":[],"origin":"1952年6月27日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"468879de85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《白毛女》是贯彻“洋为中用”的革命样板。乐队演奏员缪陆明说:能参加江青同志亲自领导的这场伟大斗争，感到无比幸福，我们要乘胜前进——把文艺革命进行到底","authors":[],"dates":[{"year":1968,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党内最大的走资派及其黑干将陆定一、周扬、夏衍、林默涵之流，长期以来疯狂地诋毁毛主席的《在延安文艺座谈会上的讲话》，抗拒毛主席的革命文艺路线，不歌颂工农兵，却让帝王将相、才子佳人充斥舞台，为资本主义复辟大开绿灯。"},{"type":"paragraph","text":"我虽是个青年，可是在资产阶级知识分子统治的学校里，学了一整套封建主义、资本主义、修正主义的东西，什么多芬、什么斯基、什么维奇。就是这些乌七八糟的东西，使我这个出身于工人家庭的青年，思想感情起了巨大的蜕化，慢慢的对工农兵疏远了，对工农兵喜闻乐见的作品(比如革命群众歌曲)觉得很“粗”、“水平不高”，而对资产阶级的所谓“经典作品”，却视为“至高无上”。有时我们到剧场演出，工农兵群众以鲜明的立场予以抵制，“不吃这一套”，而我却极其错误地认为他们水平不够。修正主义文艺黑线就是这样杀人不见血地吞噬着我们，这是多么触目惊心的阶级斗争事实啊!"},{"type":"paragraph","text":"是江青同志带领我们进行这场文艺革命，才把我从修正主义边缘拉了回来，使我认识到过去吃着农民种的粮食，穿着工人织造的衣服，住着工人盖的房子，人民解放军为我们警卫着国防前线，但是我们却不去表现他们，不为他们服务，甚至不自觉地做了资本主义复辟的吹鼓手，这是多么危险啊!今天，闪耀着毛泽东思想光辉的工农兵形象一跃登上艺术舞台，把被颠倒的历史重新颠倒过来，把长期统治舞台的老爷、太太、少爷、小姐扫进了历史的垃圾堆。"},{"type":"paragraph","text":"毛主席教导我们:“对于过去时代的文艺形式，我们也并不拒绝利用，但这些旧形式到了我们手里，给了改造，加进了新内容，也就变成革命的为人民服务的东西了。”在江青同志的领导下，我们坚决听毛主席的话，把芭蕾这个外来的艺术形式，进行改造，“洋为中用”，创造无产阶级的新文艺。我们要向江青同志学习，以百折不挠的革命精神，为创作更多的无愧于我们伟大的党、伟大的国家、伟大的人民、伟大的军队的无产阶级光辉灿烂的新文艺而奋斗!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84fa6c987c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对中央给全国厂矿企业职工、干部的信稿的批语","alias":"","parts":[{"type":"paragraph","text":"对中央给全国厂矿企业职工、"},{"type":"paragraph","text":"干部的信稿的批语！]"},{"type":"paragraph","text":"（1967年3月）照办。"},{"type":"paragraph","text":"[1]这个批语写在周恩来1967年3月16日送审的中共中央信稿上。信中要求全国厂矿企业职工、干部应该巩固劳动纪律，坚持民主集中制，建立社会主义生产和文化大革命的良好秩序；应该按照党中央的规定，坚持八小时工作制，在八小时工作以外的时间，坚持文化革命，不许在生产时间内，擅自离开生产和工作岗位，要同一些无故旷工、敷衍了事的不良现象作斗争；应该按照党中央的规定，在文化革命中，促进自己的思想革命化，多快好省地进行生产，保证产品的质量，力求产品的高质量，要同一些不顾质量、浪费国家资财的不良现象作斗争。信中指出，一切厂矿职工，都必须在无产阶级文化大革命中，研究精兵简政的经验。既要大大减少脱离生产的人员，又要大大提高工作的效率。要注意节约闹革命。工人组织中的工作人员，一般都不要脱离生产。一切厂矿职工，都必须在无产阶级文化大革命中，提高国家主人翁的伟大责任感，好好保护国家财产。如有破坏国家财产的人，必须按照国家的法律，严格惩办。党中央号召，一切在厂矿中工作的革命干部，应该带头做好各项工作，为完成和超额完成国家生产计划和国家建设计划，尽最大的努力。党中央相信，一切厂矿大多数干部是好的和比较好的。犯过错误的同志，应该严格进行自我批评，应该在文化大革命中，努力学习毛主席著作，毛泽东全集第四十九卷努力当好群众的小学生，在工作中改造自己，将功补过。犯过错误的干部只要这样做，工人群众就应该谅解他们，支持他们工作。对他们的批评，要采取毛主席历来指示的“惩前后、治病救人”的态度。混进厂矿的地、富、反、坏、右分子，绝对不许乱说乱动，破坏生产，破坏职工之间的团结，制造和挑动派别纠纷。对他们的处理，可以根据他们的政治立场、劳动态度和厂矿的具体情况，分别对待。党中央决定人民解放军大力协助地方，支持工业生产工作，你们应该很好地同人民解放军的同志合作。1967年3月18日，中共中央发出了这封信，要求在一切厂矿和基本建设单位中宣读和张贴。"},{"type":"paragraph","text":"1967年3月12日，毛泽东会见新西兰共产党总书记威尔科克斯。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":366,"page_end":367},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"583c2b2ca3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

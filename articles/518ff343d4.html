script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席　革命一辈子","authors":[],"dates":[{"year":1968,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"海军东海舰队全体指战员"},{"type":"paragraph","text":"在全国亿万军民全面落实毛主席的最新指示，夺取无产阶级文化大革命全面胜利的凯歌声中，传来了我们伟大统帅毛主席和他的亲密战友林副主席最近接见军队干部的特大喜讯，我们海军东海舰队广大指战员无不欢欣鼓舞，大家情不自禁地高呼:以林副主席为光辉榜样，永远忠于毛主席，永远忠于毛泽东思想，永远忠于毛主席的无产阶级革命路线。"},{"type":"paragraph","text":"无产阶级文化大革命的形势大好，越来越好。但在大好形势下，仍然存在尖锐复杂的阶级斗争。正如毛主席教导我们的:“一切反动势力在他们行将灭亡的时候，总是要进行垂死挣扎的。”一小撮党内走资派决不甘心于他们的失败，他们总是要千方百计地进行破坏、反扑的。特别是那些阴一套，阳一套的反革命两面派，他们是变色龙，善于乔装打扮，打着“红旗”反红旗，因此其危险性更大。对于这些埋在我们革命营垒中的定时炸弹，我们更要提高警惕，要善于用毛泽东思想这面显微镜照出他们的原形，从我们的革命营垒中把这一小撮反革命两面派人物清除出去。"},{"type":"paragraph","text":"我们人民解放军，对我们伟大的统帅毛主席怀有最最深厚的无产阶级感情，我们永远无限忠于毛主席，忠于毛泽东思想，忠于毛主席的革命路线。生为捍卫毛主席而战斗，死为捍卫毛主席而献身，这是我们每个干部战士指导一切行动的准则。谁反对毛主席，谁反对毛主席为首的无产阶级司令部，我们就与他拼，不论他们的职务多高，都要把他们打倒，叫他们永世不得翻身!"},{"type":"paragraph","text":"毛主席的每句话，都代表了无产阶级革命的最高利益。毛主席的话我们坚决听，毛主席的决策我们坚决执行，毛主席指引的路我们坚决走到底!我们一定要高举毛泽东思想伟大红旗，更好地活学活用毛主席著作，斗私批修，改造世界观，把我们海军东海舰队每个干部和战士都锻炼成为永远忠于毛主席，忠于毛泽东思想，忠于毛主席革命路线的革命战士；每一个党委和支部都成为忠于毛主席，忠于毛泽东思想，忠于毛主席革命路线的领导班子。我们一定紧跟毛主席的伟大战略部署，一定更好地作好“三支”“两军”工作，坚决响应毛主席“抓革命促生产，促工作，促战备”的伟大号召，与无产阶级革命派一起，把无产阶级文化大革命进行到底!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"518ff343d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

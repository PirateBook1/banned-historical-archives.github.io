script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亚非作家紧急会议代表热情歌颂毛泽东思想　各国代表游览八达岭时沉浸在一片友好欢乐气氛中　乌兰牧骑和广州部队海上文化工作队等为各国代表专场演出","authors":[],"dates":[{"year":1966,"month":7,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亚非作家紧急会议代表热情歌颂毛泽东思想"},{"type":"paragraph","text":"各国代表游览八达岭时沉浸在一片友好欢乐气氛中"},{"type":"paragraph","text":"乌兰牧骑和广州部队海上文化工作队等为各国代表专场演出"},{"type":"paragraph","text":"据新华社十四日讯　古长城上的八达岭，因为出席亚非作家紧急会议的各国代表来到这里游览，今天处处回响着友谊的欢声笑语。"},{"type":"paragraph","text":"各国作家代表在八达岭下车以后，便兴致勃勃地冒着盛夏骄阳，向长城的高处攀登。这时候，有的外国朋友满怀激情地朗诵起毛主席《六盘山》中的诗句：“不到长城非好汉……。”有的还不断赞叹说：“太雄伟了！”“长城是中国人民勤劳、勇敢的历史象征！”"},{"type":"paragraph","text":"坦桑尼亚代表穆罕默德·阿里·赫迈迪一股作气地登上八达岭的最高峰，他眺望那郁郁葱葱的群山，禁不住高兴地说：“中国有很好的人民，有如此壮丽的风光。我向往长城，更爱中国人民，坦桑尼亚人民和中国人民的友谊象用纽带系起来一样的巩固。我来到中国，来到长城，深深感到人民团结起来，可以战胜一切敌人；我更看到了毛泽东思想的巨大力量，它改变了人的思想。”赫迈迪还深有感触地说：“我的生命已度过了平淡的三十九年，但是我在四十岁的时候来到中国，找到了珍珠，这就是毛泽东思想，它使我分清了正确与错误，好和坏。”"},{"type":"paragraph","text":"津巴布韦代表蒙贝肖拉快登上顶峰时，兴奋地唱起了《东方红》。他说，一唱《东方红》，他就增添了力量，更有勇气攀登顶峰。他还向并肩同他攀登的中国朋友说，他一定要把这首歌颂领袖毛主席的歌曲，带给正在为反对帝国主义和殖民主义而战斗的津巴布韦人民。一路上，他激动地欢呼：“津巴布韦人民和中国人民友好万岁！”“毛主席万岁！”"},{"type":"paragraph","text":"在这里，来自亚洲、非洲几十个国家的朋友完全沉浸在一片友好和欢乐的气氛中。"},{"type":"paragraph","text":"晚上，中国铁路文工团杂技团为各国代表们表演了精采的杂技节目。演出结束后，演员们高举写着“亚非人民大团结万岁”、“亚非作家反帝团结万岁”的标语，齐唱《全世界人民团结起来》的歌曲，向亚非朋友们热烈致意。"},{"type":"paragraph","text":"据新华社十三日讯　专程从内蒙古自治区和广东省来北京的乌兰牧骑和广州部队海上文化工作队，今晚为出席亚非作家紧急会议的代表作了专场演出。"},{"type":"paragraph","text":"乌兰牧骑为祝贺亚非作家紧急会议的成功，演唱了自编的歌曲。海上文化工作队编演了《亚非作家团结战斗之歌》，以及反映越南人民抗美救国斗争的《下龙湾上打渔船》，受到了热烈的欢迎。海上文化工作队演员们纵声高唱：“亚洲非洲，革命的战友，团结起来，投入火热的战斗。把我们的笔尖当作刺刀，支援越南人民，打倒美国强盗，消灭它的帮凶走狗。”这时，全场响起了热烈的掌声。两个演出队还演出了不少反映牧民和解放军战士热爱毛主席的节目。《听我们歌唱毛泽东》、《牧民的心和毛泽东思想紧相连》这两首歌曲，以及小歌舞《牧民爱读毛主席的书》，反映了战士和牧民对各族人民伟大领袖毛主席无限崇敬、无限热爱的纯朴感情。"},{"type":"paragraph","text":"演出结束后，各国代表向演员们献了花篮，感谢演出队远道送来的对亚非人民的友情。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09a5c3fdd1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

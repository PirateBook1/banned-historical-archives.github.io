script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州市节约检查委员会发布“五反”运动期间十大纪律","authors":[],"dates":[{"year":1952,"month":4,"day":7}],"is_range_date":false,"parts":[{"text":"广州市节约检查委员会发布“五反”运动期间十大纪律","type":"title"},{"text":"广州市人民政府节约检查委员会“五反”运动委员会为使“五反”运动更健康地、更有秩序地前进，以使运动获得全面胜利，特宣布“五反”运动期间的十大纪律。该十项纪律已呈报市军事管制委员会及市人民政府批准，自宣布之日起执行。","type":"paragraph"},{"text":"（一）任何私营工厂、商店或其他私营企业的资方，均须切实遵照人民政府所颁布的有关“五反”的各项政策法令，向本会所辖各指挥所彻底坦白交代，不得抗拒、逃避或避重就轻。","type":"paragraph"},{"text":"（二）任何私营工厂、商店或其他私营企业的资方均不得藉故停工、停业、停薪、停伙来威胁工人店员，破坏“五反”运动。","type":"paragraph"},{"text":"（三）任何私营工厂、商店或其他私营企业的资方，不得藉故逃避资金、隐藏物资、烧毁账簿、图谋“攻守同盟”或阻挠工人店员参加“五反”运动；不得窝藏贪污分子赃款（包括贪污分子存放或入股于私营商店之赃款），已代收藏者，应即举报，否则以窝赃论处。","type":"paragraph"},{"text":"（四）未经本会或本会辖下各指挥所批准，及未备有本会介绍信的任何机关、团体工作人员或个人，均不得进入任何工厂、商店或其他企业内进行有关“五反”的检查。","type":"paragraph"},{"text":"（五）未经本会及本会辖下各指挥所批准，所有工人、店员或其他人员，除应积极响应人民政府号召，检举不法资本家外，不得在任何工厂、商店或其他企业中自动地、正式地对资本家进行检查，所有资本家亦不得发动假“斗争”以欺蒙政府。","type":"paragraph"},{"text":"（六）除公安局、司法机关根据本市人民政府批准，本会通知，依照政府所规定的正式手续，携带正式的传讯通知书，拘票或传票，得行传讯、拘留或逮捕有关违法人员外，其他任何机关、团体或个人，均无权进行传讯、扣留或逮捕。","type":"paragraph"},{"text":"（七）除公安局、司法机关根据本市人民政府批准、本会的通知，得派出所属工作人员会同有关人员（并携带证件）对违法资本家执行迫缴赃物、冻结或扣押资财外，其他任何机关或个人，均无权对任何工厂、商店或个人追缴赃物、冻结或扣押资财。","type":"paragraph"},{"text":"（八）除根据本市人民政府批准，本会的通知，得派出所属工作人员携正式文件执行已被判决查封、没收、接收的工厂、商店或个人的财产外，其他任何机关或个人，均无权查封、没收任何工厂、商店或个人的财产。","type":"paragraph"},{"text":"（九）在进行“五反”检查时，严禁使用肉刑，变相肉刑或其他逼、供、信的办法。","type":"paragraph"},{"text":"（十）一切参加“五反”工作人员，一律要服从上级的命令和指示，并严格执行请示报告制度。","type":"paragraph"},{"text":"以上各项规定，望各机关、各团体、各工厂、各企业、各学校、各界人民及参加“三反”“五反”运动的工作人员严格遵守执行。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87c7cad289"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

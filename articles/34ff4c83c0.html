script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在暑期中做些什么？","authors":["《人民日报》社论"],"dates":[{"year":1957,"month":8,"day":8}],"is_range_date":false,"parts":[{"text":"在暑期中做些什么？","type":"title"},{"text":"《人民日报》社论","type":"authors"},{"text":"广大学生今年暑期的活动同往年比较，内容更为丰富，也有许多特点。这就是各地除了注意组织多样多采的文化体育活动以外，还有计划地组织学生参加农业生产和公益劳动、家务劳动，组织学生进行关于反右派斗争的政治学习。上海将有三万多中学生在暑期中分批下乡参加义务劳动。广州市在上月１０、１１两天内有两千多名初、高中学生下乡帮助农民夏收。江西省教育厅和共青团省委要求中学生在暑期里，组织关于反右派斗争的政治学习。这些，是当前中小学思想政治教育工作中的中心问题，也是当前国内政治生活中的大事。通过这些活动和学习，可以进一步提高学生的思想政治觉悟。","type":"paragraph"},{"text":"过去，中小学教育有忽视政治和脱离生产的偏向，劳动教育往往只是在课堂上讲授一般的道理，很少参加实际劳动。我国普通教育的目的，是要把学生培养成忠于社会主义事业的、勤劳朴素的、体力劳动和脑力劳动相结合的国家建设人才。可是，这一点并没有完全为教师、学生和学生家长所了解。而要能真正了解教育结合生产的意义，也只有从生产实践中才能得到深刻的体会。暑期就是使学生参加生产实践的很好的时机。学校在这个时候可以适当地组织各年级学生到农村去参加力所能及的体力劳动，或者从事其他公益劳动、家务劳动，参观工厂、农村，使他们了解劳动人民的甘苦，培养他们劳动的习惯，增加生产知识，使学校的劳动教育和生产实践结合起来。这对于克服学校教育脱离实际的缺点有很大好处。今后中小学应当尽可能利用假期组织学生参加生产劳动，使他们在生产劳动的实践中受到教育。","type":"paragraph"},{"text":"利用假期参加工、农业生产和服务性行业的劳动，不但可以使学生得到锻炼，而且还可以得到一部分收入，作为学习或家庭生活费用。北京第四十九中学在崇文区人民委员会劳动科的帮助下，有六十多名家庭生活困难的中学生当了临时工，每人每天能得一定的报酬。这样，他们下学期买书和买文具的费用就可以自己解决。这种勤工俭学的办法，既有教育意义，又有经济意义，对于个人和国家都有好处，也是应该提倡的。","type":"paragraph"},{"text":"反右派斗争是一场深刻的政治上、思想上的社会主义革命运动，是一场复杂尖锐的阶级斗争，是我国国内政治生活中的一件大事。许多高等学校的学生都投入了这一斗争，受到深刻的阶级教育。普通中学也应当利用这一阶级斗争的现实材料，向学生进行教育，提高学生的社会主义觉悟。这个斗争实际上对中学生不是没有影响的。一部分中学生对于右派分子反党反社会主义的言论，缺乏识别能力，因而存在许多模糊思想；极少数的学生在社会上以及学校内部右派分子的煽惑或支持下，对于我国国家制度、政策以及学校的党团组织进行污蔑；特别值得注意的是某些高等学校的反社会主义分子曾经将带有煽惑性的书信、传单等寄发给一些中等学校的学生，企图利用部分中学毕业生对于升学和就业的一些不正常的心理，制造混乱。因此，在暑假期间，应该抽出一定时间向中学生讲清楚反右派的斗争对于保卫社会主义建设事业，对于巩固党的领导、巩固人民民主专政的重大意义，组织学生好好学习有关的文件，澄清学生的一些模糊思想，提高学生的社会主义觉悟。同时，结合反右派斗争的政治学习，还应该向中小学生进行关于正确地对待升学和就业问题的教育，妥善地安排不能升学的学生，教育他们不要听信流言蜚语，不要上坏分子的当。","type":"paragraph"},{"text":"当然，暑假是学生休息的时期，除了这些活动以外，各地应当有领导地开展各种有趣味的活动，如举办夏令营、儿童乐园、旅行、露营、文娱晚会、故事会等各种文化体育活动，使青年和少年儿童有充分的休息，增进健康，能够有充沛的精力迎接下学期的学习任务。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年8月8日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34ff4c83c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

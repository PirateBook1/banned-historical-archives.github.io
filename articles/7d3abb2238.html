script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的声音响彻江南造船厂全厂革命职工革命干部热烈欢呼及时雨","authors":[],"dates":[{"year":1967,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　毛主席和党中央的伟大战斗号召，在江南造船厂的无产阶级革命派、革命职工、革命干部和驻厂的人民解放军中，引起了强烈的反响。他们表示，最最热烈地拥护、最最坚决地响应毛主席和党中央这一是新的伟大号召，一定要不折不扣地贯彻执行，誓夺无产阶级文化大革命和工业生产的双胜利。"},{"type":"paragraph","text":"昨天清晨，这一喜讯传到了江南造船厂，顿时一张张的大红喜报，一幅幅写着“坚决响应毛主席的伟大号召”“坚决拥护中共中央给全国厂矿企业革命职工、革命干部的信”的巨大标语，出现在全厂的主要通道、车间、码头和船台旁。各车间的工人纷纷在午休时间，认真地进行学习。工人们激动地说:党中央这封信是及时雨，它将促进我厂无产阶级文化大革命的深入开展和实现无产阶级革命派的大联合，他们表示要争取做抓革命、促生产的最出色的模范。革命干部表示要按照毛主席的指示，严格进行自我批评，努力学习毛主席著作，当好群众的小学生，在工作中改造自己，将功补过。"},{"type":"paragraph","text":"驻在该厂宣传毛泽东思想的中国人民解放军听到这一喜讯后，一面出动宣传车进行巡回宣传；一面深入车间与工人群众一起读报和学习。"},{"type":"paragraph","text":"这个厂的无产阶级革命派于昨天下午和晚上接连召开了造反队负责人扩大会议，认真反复地学习党中央的信，表示坚决响应毛主席的最新号召，认真抓革命、促生产，要为促使全厂无产阶级革命派的大联合，实现革命的“三结合”作出新贡献。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\03\\673k020501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上图:江南造船厂造船安装车间全体工人造反队战士正在聚精会神地阅读党中央的信。\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d3abb2238"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

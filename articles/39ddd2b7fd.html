script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"杭州军民集会欢庆特大喜讯浙江省临时最高执行机构负责人向大会报告:“毛主席身体非常非常健康，精力非常充沛，记忆力非常强。”　全场热烈欢呼，掌声雷动，锣鼓喧天","authors":[],"dates":[{"year":1967,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报杭州二十六日专电　二十五日凌晨，祖国的心脏北京传来了最最振奋人心的特大喜讯:　在全国无产阶级文化大革命空前大好的形势下，我们伟大领袖毛主席视察了华北、中南和华东地区。浙江省和杭州市广大无产阶级革命派、革命群众、解放军指战员万分激动地高呼:我们伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席万岁!万岁!万万岁!"},{"type":"paragraph","text":"喜讯传来，当天晚上，浙江省和杭州市军民十五万人，隆重集会游行，热烈欢呼伟大领袖毛主席对浙江省文化大革命的巨大关怀。浙江省临时最高执行机构负责人、七三五○部队负责人陈励耘以万分激动的心情在大会上向全省军民报告:“我们心中最红最红的红太阳毛主席身体非常非常健康，精力非常充沛，记忆力非常强。他老人家对我们浙江省无产阶级文化大革命非常关心，情况非常熟悉。这是全国人民最大的幸福，是全世界人民最大的幸福。”顿时，全场热烈欢呼，锣鼓喧天，鞭炮齐鸣，掌声雷动，“毛主席万岁!万岁!万万岁!”的口号声一浪高过一浪。陈励耘同志说:“毛主席视察浙江省无产阶级文化大革命的情况，这是对浙江三千万人民、对全省无产阶级革命派的最大关怀、最大支持、最大鼓舞、最大鞭策，也是对浙江支左三军指战员最大的关怀，最大的鞭策，是我们浙江省全体军民最大的幸福。”浙江省革命造反联合总指挥部代表和工人、贫下中农、红卫兵小将的代表，也在会上讲了话。"},{"type":"paragraph","text":"本报杭州二十五日专电　今天凌晨，中国人民解放军驻浙空军部队广大指战员听到了毛主席视察华北、中南和华东地区的特大喜讯　以后，立即集会，热烈庆祝。"},{"type":"paragraph","text":"会上，指战员们个个满怀喜悦的心情向伟大统帅毛主席宣誓，表达了永远无限忠于毛主席的赤胆忠心。部队党委书记陈励耘激动地说，我们一定牢记毛主席的亲切教导，坚决按照毛主席的指示办事，搞好部队思想革命化，完成毛主席交给我们的“三支”“两军”的光荣任务，用实际行动来回答毛主席对我们的最大关怀、最大鼓舞。广大指战员说，千言万语，也表达不尽我们对伟大领袖毛主席的无限热爱、无限忠诚。他们坚决表示，要永远紧跟毛主席干革命，誓把无产阶级文化大革命进行到底，誓夺中国和世界革命的彻底胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"浙江文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39ddd2b7fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"《麻城县万人大会大会简报》第33期","authors":[],"dates":[{"year":1959,"month":4,"day":5}],"is_range_date":false,"parts":[{"text":"《麻城县万人大会大会简报》第33期","type":"title"},{"text":"[内部文件，会后收回]","type":"subtitle"},{"text":"东木公社","type":"subtitle"},{"text":"形式主义的危害","type":"subtitle"},{"text":"木子店一中队长鲍加六说：肥料下得不合理，光下路边上下好禾苗，搞典型，我们队里分800斤化肥，中队和工作组五个干部拿去下了七亩试验田。有一亩田头下80斤化肥说少了。第二天又下了30斤，这七亩在路边上，生得好，死得不好，七亩田只收了700多斤瘪子谷。王站长在我队里搞了一亩三分试验田，叫亩产30万斤。几十个社员搞几天几夜把平地改成丘陵。社员说：这块田再不能插秧了，王站长还讲什么麦根通海眼，根能长二、三里长等技术，我说这是活见鬼。现在小麦都倒了，眼看是无收的。","type":"paragraph"},{"text":"浮夸作风恶","type":"subtitle"},{"text":"木子店管理区一中队长鲍加六说：58年下半年的风气是那个会夸海口就是好干部，反映真实情况，公社不爱听就挨批评说是右倾保守，所以我以后就不说真话，干部和干部是猪婆过田“过哄”，我要求今后公社和大队干部要多多教育我们，再不学往日过哄了。","type":"paragraph"},{"text":"几点思想顾虑：","type":"subtitle"},{"text":"（一）怕不改：","type":"paragraph"},{"text":"黄泥坳小队长占容发说：我听了王书记报告后，又喜又忧，喜的是上级党真英明，给我指出改正错误的方向；忧的是怕下面干部说了不改。","type":"paragraph"},{"text":"城关公社","type":"appellation"},{"text":"（一）三件大事怕不能执行","type":"subtitle"},{"text":"平靖小队长阎耀林：我初到会背的包袱是一百，五天不发言，开始听了县委吴书记的权利下放报告后，就卸了百分之三十，实行四兑现卸了百分之三十。今天听了王书记的报告又卸了百分之三十，还有百分之十没卸，为什么呢？怕王书记报告的三个规定，公社和大队干部不执行。","type":"paragraph"},{"text":"（二）上下真正是一条心","type":"subtitle"},{"text":"南湖管理区六队一小队队长邹永新说：“大家都说我到会以来没发过言，王书记说的都是我心坎上的事。我要说。这三个政策比解决口粮还好些，像这样做，上下真正一条心，那怕是吃几两米，要舍死忘生大干它一场。我再困瞌睡也落窖些。”","type":"paragraph"},{"text":" 杨济华","type":"paragraph"}],"comments":[],"origin":"湖北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfde353fbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

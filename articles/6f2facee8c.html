script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拉萨市服务公司各族革命群众在解放军支左人员帮助下  把学习毛泽东思想放在一切工作首位  全公司革命和各项工作不断取得新胜利","authors":[],"dates":[{"year":1970,"month":4,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"拉萨市服务公司各族革命群众在解放军支左人员帮助下"},{"type":"paragraph","text":"把学习毛泽东思想放在一切工作首位"},{"type":"paragraph","text":"全公司革命和各项工作不断取得新胜利"},{"type":"paragraph","text":"据新华社拉萨电　拉萨市服务公司革委会和各族革命群众，在解放军支左人员帮助下，深入持久地开展活学活用毛泽东思想群众运动，用毛泽东思想改造世界观，用毛泽东思想统帅斗、批、改，全公司革命和各项工作不断取得新胜利。"},{"type":"paragraph","text":"拉萨市服务公司的各族革命群众和干部在实践中深刻认识到，林副主席指出的“大海航行靠舵手，干革命靠毛泽东思想”，是伟大的真理。他们把学习毛泽东思想放在一切工作的首位，坚持“天天读”的制度，做到任务重，挤不掉，时间紧，巧安排，紧密结合斗、批、改各项工作，带着问题，活学活用毛泽东思想，不断提高“天天读”的质量。有的人文化水平低，他们开展了互教互学活动和辅导活动，使活学活用毛泽东思想的群众运动蓬勃发展，不断深入，涌现出一大批活学活用毛泽东思想的积极分子。"},{"type":"paragraph","text":"拉萨市服务公司各族革命群众和干部发扬理论联系实际的革命学风，用毛泽东思想之“矢”，射斗、批、改之“的”，有力地推动了斗、批、改运动的深入发展。清理阶级队伍的工作开始时，有的人存在“清理阶级队伍与我无关”等错误思想。在解放军支左人员的帮助下，公司革委会立即举办各种类型的毛泽东思想学习班，发动群众深入学习毛主席关于阶级和阶级斗争的伟大教导，请旧社会苦大仇深的翻身农奴作忆苦思甜报告，大摆本单位的阶级斗争事实，狠批叛徒、内奸、工贼刘少奇的“阶级斗争熄灭论”。通过学习，广大革命群众说，清理阶级队伍不是与我无关，而是息息相关。照相馆共产党员、共青团员和青年人较多。有的同志认为本单位队伍“纯”，清理阶级队伍的工作没什么搞头。通过在学习班大学、大摆、大议，他们认清了敌情，积极投入了清理阶级队伍的工作。在清理阶级队伍工作取得一定成绩的时候，有些人产生了自满松劲情绪。公司革委会又举办了毛泽东思想学习班，用毛主席关于无产阶级专政下继续革命的伟大理论武装群众的头脑，扫除思想障碍，在对敌斗争中取得了一个又一个的胜利。"},{"type":"paragraph","text":"拉萨市服务公司广大革命群众用毛泽东思想武装头脑，促进思想革命化，不断加强全心全意为人民服务的思想，在工作中做出了出色的成绩。他们说，只要工农兵需要，只要革命需要，我们就干。理发员为了方便广大工农兵群众，半年多来，每天都派人深入工厂、农场、连队和农村给工农兵群众理发；饭店的工作人员也从工农兵群众的需要出发，改进服务态度，增加经济饭菜，增设流动服务点。各行各业的工作同志都把更好地为人民服务，当作光荣的职责，受到了群众的好评。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f2facee8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

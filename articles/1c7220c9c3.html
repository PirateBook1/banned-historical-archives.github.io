<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席参观过的上海机床厂","authors":["刘先煌"],"dates":[{"year":1957,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上个月，毛主席到上海来的时候，曾经参观了上海机床厂。最近，该厂又试制成功一种精密度很高的万能工具磨床。"},{"type":"paragraph","text":"读者们很想知道“上海机床厂”是个什么样子。现在，让我来作一个简略的介绍。"},{"type":"paragraph","text":"上海机床厂建厂已经整整11年了。它的前身是“中国农业机械公司总厂”，这是国民党官僚资本勾结美帝国主义所经营的企业。虽然当时厂里有很多美国“专家”，可是从1946年8月建厂，直到上海解放的三年中，它所能生产的仅仅是一些脚踏的棉花脱壳机、打谷机，手摇的打包机，和那些连打铁铺都能制造的锄头、犁耙等普通农具。"},{"type":"paragraph","text":"上海解放以后，由于党的正确领导，使上海机床厂从一个破破烂烂的修配工厂，发展成为制造精密工作母机——磨床的全能工厂。磨床是汽车、拖拉机、飞机、滚珠轴承等工厂所必需的工作母机。凡是经过磨床加工后的工作物，质量标准很高，它的精密度一般可以达到一根头发丝的1/7至1/14。"},{"type":"paragraph","text":"几年来，上海机床厂已经制造了31种精密磨床，支援了全国70多个城市、1041个厂矿企业的建设。在鞍钢、第一汽车厂、长江大桥以及人烟稀少的康藏公路上，到处都可以看到漆成淡绿色的上海机床厂出品的磨床。这些磨床还输出国外，参加在苏联、民主德国、印度等国举行的博览会，得到了国际朋友的赞誉。在印度举行的一次博览会上，曾经有一个英国资本家看了上海机床厂制造的一台磨床，他表示怀疑是否是我们自己造的，并想在这台磨床上找出一个外国造的零件。可是他无论如何也找不出。他又拿出一个镍币放在磨床的平面上，想测量磨床的精密度。当磨床开动以后，镍币放在上面却一动也不动。这个英国人终于伸出了大拇指，连声赞道:“好!好!”"},{"type":"paragraph","text":"一系列的生产数字也说明了上海机床厂的变化。在1953年以前，这个厂每年至多只能试制出一种新产品。现在，平均每个月都能试制出一种新产品。在产量方面，今年上半年的平均月产量比1953年增加330%，产值增加了270%。过去，上海机床厂只能根据苏联的机床实样和图纸，进行测绘仿制，而现在已经开始独立自行设计各式磨床了。"},{"type":"paragraph","text":"最近，在上海机床厂的小批生产车间里，我国工程师第一次独立设计的一台万能及工具磨床和国产第一台仿苏平面磨床已经装配完成。在设计科的一间敞亮的设计室里，工程师正在独立设计着简便而精密度极高的卡盘磨床、梳形磨床等。这些磨床都是烟台机床厂和上海工具厂所急需要的工作母机。从设计的产品设计计划来看，独立设计产品的比重正逐步增加，而仿制国外产品将逐步减少。"},{"type":"paragraph","text":"目前，上海机床厂的扩建工程已接近完工。按照第二个五年计划中所确定的生产任务，今年内将新建4个金工装配车间。上海机床厂经过这次扩建和调整生产组织以后，到1958年，预定新产品要比现在增加1倍年产量比1955年提高4倍，而产品的总重量将增加5倍。"},{"type":"paragraph","text":"(刘先煌)"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1957\\08\\578j020101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e题头照片为上海机床厂正在扩建中的新车间\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1957\\08\\578j020102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e下图为该厂在解放前的破烂车间。——锺志仁　摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e锺志仁\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c7220c9c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

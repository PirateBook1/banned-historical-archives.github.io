script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2243","name":"公安部对河北省公安厅劳改局关于死缓、无期犯保外就医问题的请示的批复","author":"公安部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"公安部对河北省公安厅劳改局关于死缓、无期犯保外就医问题的请示的批复","dates":[{"year":1962,"month":9,"day":13}],"is_range_date":false,"authors":["公安部","河北省公安厅劳改局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"黑龙江省人民检察院，监所检查工作文件选编，153-155","tags":[{"name":"保外就医","type":"主题/事件"},{"name":"劳动改造","type":"主题/事件"},{"name":"死缓","type":"主题/事件"}],"parts":[{"type":"title","text":"公安部对“河北省公安厅劳改局关于死缓、无期犯保外就医问题的请示”的批复"},{"type":"subtitle","text":"1962年9月13日 公发（62）97号"},{"type":"subtitle","text":"河北省公安厅："},{"type":"subtitle","text":"你厅劳改局六月二十六日（62）公劳管字第35号请示关于死缓犯、无期犯的保外就医问题，答复如下："},{"type":"subtitle","text":"判处死刑缓期二年执行的罪犯，是罪恶、民愤很大的分子，不宜保外就医。"},{"type":"subtitle","text":"判处无期徒刑的罪犯，有下列情形之一的，在征得原籍生产队和群众同意，罪犯家属能够找到保人，回去后生活确有着落的，经过主管公安机关审核批准，可以保外就医：（一）身患严重疾病，近期有死亡危险的；（二）年龄在60岁以上，身体衰老，神志糊涂，已失去对社会危害可能的；（三）年龄在五十五岁以上，长期患有严重慢性疾病，服刑已满七年，在改造中确有悔改表现的。决定保外就医的犯人，要通知当地公安机关严格进行监督。对第（一）、（二）项规定保外就医的犯人，病愈后必须立即收监执行。对第（三）项规定保外就医的犯人，经过一定时间的考查，没有反动言行的，可按照一九五七年五月十一日最高人民法院、最高人民检察院、司法部、公安部“关于对劳动改造犯人减刑、假释的批准问题的联合通知”规定的手续，报请人民法院批准，宣布假释。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3949e76225"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

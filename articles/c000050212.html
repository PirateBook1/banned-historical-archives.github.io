script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张一樵谈“遵义事件” （记录稿）","authors":["张一樵","贵州"],"dates":[{"year":1967,"month":6,"day":29}],"is_range_date":false,"parts":[{"text":"张一樵谈“遵义事件” （记录稿）","type":"title"},{"text":"贵州张一樵","type":"authors"},{"text":"时间：1967年6月29日","type":"paragraph"},{"text":"地点：贵州工学院学生宿舍5902-325室","type":"paragraph"},{"text":"采访人：矿业学院东方红、人民大学三红等3人，贵州工学院“九·一五”等数人","type":"paragraph"},{"text":"被采访人：张一樵(时任贵阳市长)","type":"paragraph"},{"text":"张：65年11月，邓小平、薄一波、李富春、李井泉来了。21号或22号上午，在金桥饭店接见我们，我们去了。贾启允汇报了三线建设情况及农业生产情况。李井泉讲厂社结合问题。叫办厂的向社员讲，社员的儿子将来可以参加工厂，这样，农民就爱厂了，吃菜也有了。20%作内换工。","type":"paragraph"},{"text":"邓小平讲建党建团问题。讲过去没发展，不要急，通过四清后发展。说到“四清”问题，要组成“四清”专业队。他介绍说，中南有20万，华东18万，还讲贵州也可以搞他2万、2万5。","type":"paragraph"},{"text":"还谈到“过去的‘四清’一风吹，今后来过”。这实际上就是把周林的案翻了，“一风吹了”。","type":"paragraph"},{"text":"65年7月贾他个人从西南局回来，拿了一件决议文件，原处理周林的文件是说他犯右倾机会主义路线性质的错误，而他拿来的文件中把“路线”二字去掉了。他还说，周的问题和邓子恢、曾希圣的性质不同，说周林未公开提出单干。","type":"paragraph"},{"text":"结束。","type":"paragraph"}],"comments":[],"origin":"张再兴编《1959-1960年“贵州事件”资料集》（贵阳，2002）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c000050212"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

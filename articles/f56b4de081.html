script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以姚文元为团长、吴桂贤为副团长的中国党政代表团抵达地拉那谢胡、凯莱齐、查尔查尼、托斯卡、卡博、哈兹比乌、蒂奥多西、穆夫蒂乌、阿利雅、马尔科、科列加、斯巴秀等到机场迎接","authors":[],"dates":[{"year":1974,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社地拉那一九七四年十一月二十七日电　以中共中央政治局委员姚文元为团长、中共中央政治局候补委员吴桂贤为副团长的中国党政代表团，应阿尔巴尼亚劳动党中央委员会和阿尔巴尼亚部长会议的邀请，前来参加阿尔巴尼亚解放三十周年庆祝活动，于十一月二十七日下午乘专机抵达地拉那。"},{"type":"paragraph","text":"到机场欢迎代表团的有:阿尔巴尼亚劳动党中央政治局委员、部长会议主席穆·谢胡，党中央政治局委员阿·凯莱齐、阿·查尔查尼、哈·托斯卡、希·卡博、卡·哈兹比乌、科·蒂奥多西、马·穆夫蒂乌、拉·阿利雅、里·马尔科、斯·科列加，党中央政治局候补委员查·斯巴秀，党中央书记彼·多德，人民议会主席团副主席谢·佩奇，劳动党中央委员，人民议会主席团委员，政府部长，以及首都各界群众组织的代表。"},{"type":"paragraph","text":"中国党政代表团团员、中国驻阿尔巴尼亚大使刘振华和大使馆外交官员，以及在阿尔巴尼亚工作的中国工程技术人员和留学生代表等也到机场迎接。"},{"type":"paragraph","text":"前往机场迎接的还有各国驻阿尔巴尼亚的外交使节。"},{"type":"paragraph","text":"今天，地拉那机场上阿中两国国旗高高飘扬，机场的主要建筑物上悬挂着恩维尔·霍查同志和毛泽东同志的巨幅画像。机场出口巨大的横幅上写着:“亲爱的朋友们，欢迎你们!”“光荣属于战无不胜的马克思列宁主义!”机场上洋溢着阿中两党、两国和两国人民之间伟大友谊和战斗团结的热烈气氛。"},{"type":"paragraph","text":"当姚文元、吴桂贤同志以及代表团成员走下飞机时，谢胡、卡博等同志迎上前去同他们热烈握手，亲切拥抱。冒雨等候在机场上的工人、学生、机关干部等欢迎群众热烈鼓掌表示欢迎，一群少先队员向中国党政代表团成员献了鲜花。"},{"type":"paragraph","text":"机场上举行了隆重的欢迎仪式。乐队奏中阿两国国歌。姚文元团长在谢胡同志陪同下检阅了由阿尔巴尼亚人民军组成的仪仗队，并绕场一周，同前来欢迎的阿尔巴尼亚的干部和群众以及各国外交使节见面。这时，机场上响起了长时间的热烈掌声和“恩维尔—毛泽东!”“人民中国!”的欢呼声。欢迎仪式结束后，姚文元、吴桂贤等同志由谢胡、卡博等同志陪同乘车前往宾馆。"},{"type":"paragraph","text":"中国党政代表团在前往阿尔巴尼亚的途中，在伊朗首都德黑兰作短暂停留。伊朗外交部礼宾司副司长卡法伊和中国驻伊朗大使馆临时代办王景融到机场迎送。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f56b4de081"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

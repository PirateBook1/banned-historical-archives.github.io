script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"志愿军打好出国第一仗","alias":"","parts":[{"type":"paragraph","text":"志愿军打好出国第一仗！"},{"type":"paragraph","text":"（1950年10月21日）倪、柴，即转彭德怀同志，并告邓、洪、韩、解及高、贺："},{"type":"paragraph","text":"（一）伪首都师由咸兴向长津前进。伪三师似将进至咸兴。伪六师改由破邑尚北，自的地第一步在德川，第二步可能向熙川。伪七、八两师第一步向顺川、军隅叭、安州，第二步可能向泰川、龟城。以上五个师的最后自的地是江界、新义州一线。截至此刻为止，美伪均未料到我志愿军会参战，故敢于分散为东西两路，放胆"},{"type":"paragraph","text":"[1]这是毛泽东关于抗美援朝第一次战役的部署给中国驻朝鲜民主主义人民共和国大使倪志亮、一等参赞柴军武（后改名柴成文）转中国人民志愿军司令员兼政治委员彭德怀的电报。1950年10月25日至11月5日，中国人民志愿军集中6个军兵力发起了第一次战役，以一部在东线阻击敌人，主力集中于西线，在清川江以北歼灭运动之敌。经12昼夜激战，歼敌15800余人，将敌从鸭绿江边赶到清川江以南，粉碎敌迅速占领全朝鲜的企图，开始稳定了朝鲜战局。"},{"type":"paragraph","text":"[2]邓，指邓华，当时任中国人民志愿军第十三兵团司令员兼政治委员。洪、韩，指洪学智、韩先楚，当时均任中国人民志愿军第十三兵团副司令员。解，指解方，当时任中国人民志愿军第十三兵团参谋长。"},{"type":"paragraph","text":"[3]高、贺，指高岗、贺晋年，当时分别任东北军区司令员兼政治委员和副司令员兼参谋长。"},{"type":"paragraph","text":"[4]破邑，位于平安南道东南。[5]军隅，即军隅里，位于平安南道价川郡南部。"},{"type":"paragraph","text":"志愿军打好出国第一仗前进。（二）估计伪首、伪三两师要七天左右才能进到长津，然后折向江界。我军第一仗如不准备打该两师，则以四十二军的一个师位于长津地区阻敌即够。四十二军的主力则宜放在孟山以南地区（即伪六师的来路），以便切断元山、平壤间的铁路线，钳制元、平两地之敌，使之不能北援，便于我集中三个主力军各个歼灭伪六、七、八等三个师。（三）如伪六师（较强）由破邑（在铁路线上）至德川的路上能有朝鲜人民军一部作有力的阻击，则该敌可能要到十月二千四日或二十五日才能占领德川，如果我四千军（全部）能于二十三日赶至德川、宁远地区，则可以绕至伪六师的后方（由东面绕至南面铁路线附近），让出正面给他军使用（三十八军或三十九军），如果太迟，则敌将先占德川。（四）此次是歼灭伪军三几个师争取出国第一个胜仗，开始转变朝鲜战局的极好机会，如何部署，望彭、邓精心计划实施之。（五）这一仗可能要打七天至十天时间（包括追击）才能结束，我军是否带有干粮？望鼓励全军，不惜牺牲，不怕艰苦，争取全胜。（六）彭、邓要住在一起，不要分散。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月二十一日二时半[1]彭、邓，指彭德怀和邓华。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":261,"page_end":262},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb5f1958e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

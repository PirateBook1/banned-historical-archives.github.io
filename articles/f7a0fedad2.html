script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市高级人民法院对林昭的刑事判决书","authors":[],"dates":[{"year":1981,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"上海市高级人民法院对林昭的刑事判决书","type":"title"},{"text":"林昭，又名彭令昭、许苹，女，1932年生，江苏省苏州市人，原系北京大学学生。林昭因被控反革命案，经上海市静安 区人民法院1965年5月以1962年度静刑字第171号判决判处有期徒刑二十年，在押期间又经中国人民解放军上海市公检法军事管制委员会于1968年4 月29日以1967年度沪中刑[1]字第16号判决按反革命罪判决死刑，立即执行。","type":"paragraph"},{"text":"经本院于1980年8月22日复查，以80沪高刑复字第435号判决，撤销上述上海市静安区人民法院及中国人民解放军上海市公检法军事管制委员会两次判决。对林昭宣告无罪在案。经本院院长发现，本案改判判决，在适用法律上仍属不当。由审判委员会决定再审。","type":"paragraph"},{"text":"现经本院再审查明，林昭于1958年在北京大学读书期间被错划为右派分子，于是以写长诗、文章等表示不满。1968 年林昭在被错判服刑期间，又先后用写血书、诗歌、日记，以及呼喊口号等表示不服，按林昭以上行为，根本不构成犯罪，而上海市静安区人民法院和中国人民解放 军上海市公检法军事管制委员会均以反革命定罪，处刑是错误的。本院于1980年8月22日复查改判时，否定林昭犯有反革命罪，撤销原来两个错误判决，对林 昭宣告无罪，是正确的。但据以宣告无罪的理由是说林昭因患有精神病，在病发期间的行为不应以反革命罪论处，如上所述，林昭的行为既不构成反罪，故本院80沪高刑复字第435号判决在适用法律上亦属不当，均应与前两个判决一并予以纠正。据此，","type":"paragraph"},{"text":"本院判决如下：","type":"paragraph"},{"text":"一、撤销本院80沪高刑复字第435号中国人民解放军上海市公检法军事管制委员会1967年度沪中刑（1）字第16号和上海市静安区人民法院1962年静刑字第171号判决。","type":"paragraph"},{"text":"二、对林昭宣告无罪。","type":"paragraph"},{"text":" 1981年1月25日上海市高级人民法院刑事审判庭","type":"paragraph"},{"text":"（以下姓名需校对）","type":"paragraph"},{"text":"审判长：佟介凡","type":"paragraph"},{"text":"审判员：阮时平","type":"paragraph"},{"text":"代理审判员：王玉义","type":"paragraph"},{"text":"本件与原本核对无异。","type":"paragraph"},{"text":"1981年12月30日","type":"paragraph"},{"text":"书记员：丁幼玲","type":"paragraph"}],"comments":[],"origin":"林昭妹妹彭令范提供的原件。原题为：“上海市高级人民法院刑事判决书”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7a0fedad2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席是贫下中农的贴心人  华主席办事，毛主席放心，我们贫下中农更放心。谁胆敢反对以华主席为首的党中央，我们就坚决跟他斗争到底","authors":["任广和　赵振英","王正军　黄金满"],"dates":[{"year":1976,"month":11,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华主席是贫下中农的贴心人"},{"type":"paragraph","text":"华主席办事，毛主席放心，我们贫下中农更放心。谁胆敢反对以华主席为首的党中央，我们就坚决跟他斗争到底编辑同志："},{"type":"paragraph","text":"华国锋同志任中共中央主席、中央军委主席，以华国锋主席为首的党中央一举粉碎了王张江姚这伙大坏蛋篡党夺权的阴谋，为党锄了奸，为国除了害，为民平了愤，我们贫下中农心里乐开了花，不知有多高兴！"},{"type":"paragraph","text":"伟大领袖毛主席逝世以后，我们心里无比悲痛。当时我们担心：毛主席逝世了，毛主席开创的革命事业由谁来继承，社会主义幸福生活还能不能过下去，谁是咱贫下中农的主心骨？揪出“四人帮”，我们心里悬着的这块石头落了地，象是敞开了两扇门那样的亮堂。天大地大不如党的恩情大，千好万好不如社会主义好。今天，我们党又有了自己的领袖，我们贫下中农又有了自己的主心骨，干社会主义，又有了可靠的掌舵人。华国锋同志任党中央主席，代表了我们亿万人民的共同心愿，我们贫下中农一千个拥护，一万个赞成！"},{"type":"paragraph","text":"去年二月，我们海城地区发生七点三级强烈地震，毛主席、党中央知道后，立即发来了慰问电，派来了以华国锋同志为团长的中央慰问团，把毛主席的关怀送到我们贫下中农的心坎上。特别难忘的是，农历年三十晚上，华国锋同志身穿旧军大衣，脚穿棉胶鞋，来到我们这里，和咱贫下中农面对面坐着，问寒问暖。他第一句话就说：“毛主席、党中央派我们来看望你们。”接着问我们都住在哪，冷不冷，还缺啥？当时我们激动得说不出话来，眼泪止不住地往下流。在旧社会，要是遇到这样严重的自然灾害，有谁来管？还不是外出逃荒，家破人亡！年三十，正是地主老财逼租的时候，那是我们穷人难过的鬼门关。现在，中央领导人坐在我们面前了解情况，和我们一起包饺子，一起过节，真是新旧社会两重天，毛主席恩情说不完。我们贫下中农一遍又一遍地欢呼：毛主席万岁！万万岁！"},{"type":"paragraph","text":"那时，我们贫下中农深刻地感到，华国锋同志是我们贫下中农的贴心人。现在，华国锋同志任中共中央主席、中央军委主席，我们贫下中农打心眼里高兴，一万个放心。华主席不愧是毛主席亲自选定的接班人，不愧是把毛主席开创的革命事业推向前进的掌舵人，不愧是我们党、国家、军队、人民的英明领袖。"},{"type":"paragraph","text":"王张江姚这帮吸血鬼、害人虫，真是假话说尽，坏事干绝。今年七月，唐山地区发生强烈地震，他们不但不去灾区，连抗震救灾汇报一次也不听。他们对劳动人民毫无感情，是不顾人民死活的害人虫，是我们贫下中农的死对头。他们想叫我们贫下中农吃二遍苦，受二茬罪，我们坚决不答应。有华主席撑腰，我们腰杆子硬；有华主席掌舵，我们方向明。华主席办事毛主席放心，我们贫下中农更放心，谁胆敢反对以华主席为首的党中央，我们就坚决跟他斗争到底！我们一定努力学习马列著作和毛主席著作，高举农业学大寨红旗，狠批“四人帮”的滔天罪行，大干社会主义，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"辽宁海城县验军大队老贫农"},{"type":"paragraph","text":"任广和　赵振英"},{"type":"paragraph","text":"王正军　黄金满"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fea84cffb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

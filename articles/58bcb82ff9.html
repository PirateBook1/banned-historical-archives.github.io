script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理对美国报纸和杂志的主编和发行人说   中美贸易前景广阔","authors":[],"dates":[{"year":1979,"month":2,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理对美国报纸和杂志的主编和发行人说"},{"type":"paragraph","text":"中美贸易前景广阔"},{"type":"paragraph","text":"新华社休斯敦二月三日电  邓小平副总理今天在这里说，中美两国之间的贸易在今后几年内将达到几十亿、甚至几百亿美元。"},{"type":"paragraph","text":"他是在同一些美国报纸和杂志的主编和发行人共进早餐时说这番话的。"},{"type":"paragraph","text":"在回答关于美中两国贸易前景的问题时，邓副总理说，中美贸易不是几百万美元，而是几十亿美元，甚至是几百亿美元。"},{"type":"paragraph","text":"他说，他从同美国政府和各界人士的谈话中感到，美国愿意以它的技术和财力帮助中国实现现代化。目前同美国政府和公司就两国在石油工业和其他领域的合作问题的谈判正在进行中。这方面的进展并不算慢。"},{"type":"paragraph","text":"在回答有关农产品进口问题时，邓副总理说，在近期内，至少三、五年，中国还要增加农产品的进口，主要是粮食，这有利于农业现代化，加快它的速度。"},{"type":"paragraph","text":"邓副总理在谈到中国石油生产时说，地质调查证实了中国的石油储藏量丰富。如果中国有一天成为一个主要的石油输出国的话，他将很高兴，可是现在开发还不够，没有把握这样说。但有一点是可以肯定的，中国的石油出口可以逐年增加。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58bcb82ff9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

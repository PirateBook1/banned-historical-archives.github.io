script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"不同意毛主席关于民主党派是资产阶级政党的说法","authors":["姚绍春","广东","黄兑西"],"dates":[{"year":1957,"month":6,"day":23}],"is_range_date":false,"parts":[{"text":"不同意毛主席关于民主党派是资产阶级政党的说法","type":"title"},{"text":"广东姚绍春黄兑西","type":"authors"},{"text":"广州市部分民主人士不同意毛主席关于民主党派是资产阶级、小资产阶级政党的说法","type":"subtitle"},{"text":"新华社广州23日电　广州市有不少的民主党派成员不同意和不承认毛主席关于民主党派是资产阶级、小资产阶级的政党这种说法。民进广州市委宣教处负责人姚绍春说，过去人家说民主党派是资产阶级、小资产阶级政党，曾引起我们很大的反感，认为这种说法是不懂得统战工作。他正准备在这方面写文章说明自己对民主党派性质的看法。民进成员黄兑西对民主党派性质问题也不同意毛主席的说法。他认为现在除了民建是资产阶级成分居多之外，其他民主党派成员都是劳动人民。他说，民进过去是小资产阶级的教师成员多，但解放后他们都已参加教育工会了。黄兑西又主张如果硬要说民进等是小资产阶级政党，就要说明它们与资本主义国家的这类政党不同。因为外国这些政党是真正代表他们小资产阶级利益，而中国的民主党派要改造而且是代表人民利益的。姚绍春对报告中指出各民主党派是否能够长期存在下去，还要看它们是否取得人民的信任这话的意思，也感到很不舒服。","type":"paragraph"},{"text":" 来源：1957年6月24日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08f8d9ba8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

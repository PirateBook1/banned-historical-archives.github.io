script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远跟着毛主席干革命","authors":["莫显耀"],"dates":[{"year":1970,"month":4,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远跟着毛主席干革命"},{"type":"paragraph","text":"浙江省杭州东风公社红五月大队党支部书记  莫显耀"},{"type":"paragraph","text":"在全国人民迎接伟大七十年代的进军声中，在“五一”国际劳动节前夕，我国第一颗人造地球卫星上天了，毛主席提出的“我们也要搞人造卫星”的伟大号召实现了！我们贫下中农个个心情激动，欢欣鼓舞，手捧红色宝书，千遍万遍地高呼：毛主席万岁！毛主席万万岁！"},{"type":"paragraph","text":"我国红色卫星上天，再一次证明了这样一个伟大真理：对毛主席的指示照办就是胜利。"},{"type":"paragraph","text":"毛主席教导我们：“社会主义的道路是我国农业唯一的道路。”我们贫下中农热烈响应毛主席这一伟大号召，从互助合作到人民公社化，坚决紧跟毛主席，社会主义道路越走越宽广。"},{"type":"paragraph","text":"可是叛徒、内奸、工贼刘少奇及其在浙江的代理人，趁我国在三年国民经济遇到暂时困难的时候，大刮“三自一包”、“四大自由”的妖风。我们遵照毛主席关于“千万不要忘记阶级斗争”的伟大教导，揭穿了他们妄图复辟资本主义的阴谋。在毛主席亲自发动和领导的无产阶级文化大革命中，广大贫下中农紧跟毛主席的伟大战略部署，高举革命大批判的旗帜，狠批了刘少奇所散布的“阶级斗争熄灭论”、“物质刺激”、“工分挂帅”等谬论，掀起了“农业学大寨”的群众运动，使全大队的精神面貌和生产面貌发生了深刻的变化。毛泽东思想空前大普及，以革命统帅生产，促进生产，农业生产连年获得丰收，社会主义集体经济得到不断巩固和发展。"},{"type":"paragraph","text":"我们贫下中农决心以实际行动来庆祝我国第一颗人造地球卫星发射成功，努力活学活用毛泽东思想，鼓足干劲，力争上游，抓革命，促生产，夺取农业生产更大丰收，支援我国社会主义革命和社会主义建设。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2aa2154250"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

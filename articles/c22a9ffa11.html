script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席是非洲人民的希望","authors":[],"dates":[{"year":1967,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席是非洲人民的希望"},{"type":"paragraph","text":"“呜——”一艘塞浦路斯的商船驶进了黄埔港。船上的一位桑给巴尔水手一见到我国工作人员，就走上前去，翘起大拇指说：“毛泽东！毛泽东！”这位非洲水手激动地抚摸着工作人员胸前佩戴的毛主席像章。我国工作人员懂得了他的意思，便把毛主席像章取下来，赠给这位非洲朋友。这位非洲海员高兴极了，作了一个等一等的手势，飞快地跑回房间，不一会，他就换了一件崭新的民族服装，兴高采烈地走到我国工作人员面前。我国工作人员便把毛主席像章戴在他胸前。这位非洲海员同我国工作人员热烈地拥抱起来，并兴奋地说：“中国的革命给一切正在争取民族独立的国家树立了一个榜样。我们敬爱毛泽东，他是东方升起的红太阳，是进步人类的希望。有了毛主席，我们非洲人民就有了希望。毛泽东思想是一支照亮全人类的火炬，是为被压迫的亚洲、非洲、拉丁美洲人民指示斗争方向的罗盘。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c22a9ffa11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

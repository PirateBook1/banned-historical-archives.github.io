script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东在修改刘少奇八大二次会议工作报告稿时加写的一段话","authors":[],"dates":[{"year":1958,"month":5,"day":13}],"is_range_date":false,"parts":[{"text":"毛泽东在修改刘少奇八大二次会议工作报告稿时加写的一段话","type":"title"},{"text":"至于以破坏社会主义、复辟资本主义为目的的人们的言论行动，我们从来没有给以合法存在的权利，因为这是社会主义制度所不许可的；但是我们允许反社会主义的毒草长出来，在人民面前建立对立面，以便让人民从比较中看得清清楚楚，激起众愤，群起而锄之，借以锻炼群众的斗争本领，开辟社会主义的百花齐放的广阔天地。这个政策是公开宣布了的，过去采用过，今后还要采用。毒草是客观存在的，一万年以后还会有，不过遥远将来的毒草，不带现在的阶级斗争的性质罢了。毒草既然是客观存在，不让他们以本来面目生长，它们也会以各种变形面目生长，暗里地毒害人群。不如公开对它们说：毒草是不合法的，长出来是要锄掉的，但是我们并不禁止你们长出来，有谁愿意出来斗争就出来吧。这个政策很见效，大批毒草猖狂进攻，被人民锄掉了。未被锄的仍然起来斗争，并不因为前车之覆，后车就警戒了。凡未被锄的，今后一有机会，必然又会起来，那时又得再锄。锄毒草，这是敌我问题；放百花，这是人民内部问题。两类矛盾，两种方法。资产阶级的反动右派自命为社会主义的百花之一，那是冒称的，不能算数的。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b14576558"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席著作　进行科学文化活动  新疆农牧区文化室办得好","authors":[],"dates":[{"year":1966,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习毛主席著作　进行科学文化活动"},{"type":"paragraph","text":"新疆农牧区文化室办得好"},{"type":"paragraph","text":"据新华社乌鲁木齐电　新疆维吾尔自治区广大农村牧区已经建立了八千八百多个文化室。在已经建立文化室的社队里，社员们辛勤劳动一天之后，纷纷来到文化室读毛主席著作，排练文娱节目，听阿肯（哈萨克民间艺人）弹唱。也有一些青年在这里专心进行科学研究工作。"},{"type":"paragraph","text":"各地文化室都把组织社员学习毛主席著作当做主要的活动。这一学习对提高社员觉悟、促进农牧业生产起了显著的作用。沙湾县乌拉乌苏公社头学大队文化室组织社员学习《放下包袱，开动机器》等文章后，全队社员主动与先进队找差距、挖潜力，大大激发了社员的劳动热情和生产积极性。"},{"type":"paragraph","text":"各地文化室在开展各种文化活动中，坚持业余自愿和小型多样的原则，并且十分注意使文化活动为阶级斗争和生产斗争服务。有不少文化室编写了贫农下中农和劳动牧民血泪斑斑的家史，或把他们的家史画成连环画展出，有些文化室剪贴了报纸上刊登的王杰的事迹和照片，在群众中进行宣传教育，使广大社员特别是青年社员受到了深刻的教育。莎车、木垒、巴里坤等县的文化室经常组织社员学习越南人民打击美帝国主义侵略者的英雄事迹。许多社员说：文化室使我们开阔了眼界，不仅看到了全中国，而且看到了全世界。"},{"type":"paragraph","text":"在各地文化室的组织推动下，维吾尔、哈萨克等民族所热爱的许多民间文艺形式，都以崭新的内容为社会主义革命和社会主义建设服务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"新疆文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbefded6d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

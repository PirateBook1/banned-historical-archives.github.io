script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"八路军战略区域问题","alias":"","parts":[{"type":"paragraph","text":"八路军战略区域问题"},{"type":"paragraph","text":"（1937年9月19日）德怀同志："},{"type":"paragraph","text":"甲、十八日电悉。我十七日战略长电，你收到否。乙、敌于太原，志在必得，此时部署应远看一步。"},{"type":"paragraph","text":"丙、五台、定襄、孟县地域狭小，敌进太原后，即在其包围中。林彪杨爱源二部在此区域，亦属暂时性质，无持久可能。判"},{"type":"paragraph","text":"[1]德怀，即彭德怀。"},{"type":"paragraph","text":"[2]指1937年9月18日彭德怀给毛泽东、朱德、任弼时的电报。电报说：一、阎锡山谈，万一平汉不利雁门关被突破时，晋军（第六集团军）与我军保守五台、定襄、孟县、繁峙地域，不须南退。发动群众及作战由我们负责。二、固安被突破，平汉线指挥极混乱。三、目前应尽力争取山西相当持久，以便发动和组织恒山、太行山脉及晋绥群众，造成敌深入太原后仍在我四面游击包围中。四、平汉线与同蒲线之间山脉较大，有利于我发展。五、目前部署：（一）一一五师进到灵丘、涞源以南，相机侧击敌之一部。（二）一二○师及总部直属队进到阜平、五台及灵丘以西，加紧发动群众及组织游击队。（三）一二九师在南京承认宣言发表后，即出动晋西北，小部向绥远发展游击战争。如平汉、津浦两友军放弃黄河堤岸时，我主力即相机转入河南河北山西三省边。"},{"type":"paragraph","text":"[3]即《关于敌情判断及八路军之战略部署》。"},{"type":"paragraph","text":"[4]林彪，当时任八路军第一一五师师长。杨爱源，当时任国民党军第六集团军总司令。断该地域只能支持数干人的游击战争。"},{"type":"paragraph","text":"丁、贺龙部\"应位于晋西北，处于大同、太原之外翼，向绥远与大同游击，方能给敌南进太原以相当有效的钳制作用。五台区域有林杨二部，十分足够，贺师再去，则失战略意义。"},{"type":"paragraph","text":"戊、因此贺师应速赴晋西北占先着。"},{"type":"paragraph","text":"己、将来刘师可与林师靠近，位于晋南太岳山脉中，至吕梁山脉（吉县汾河间）可由陕北抽调一部去策应。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十九日午[1]贺龙部，指八路军第一二〇师，师长贺龙。[2]】绥远，旧省名，辖今内蒙古自治区中部地区，1954年撤销。[3]贺师，指八路军第一二〇师，师长贺龙。[4]刘师，指八路军第一二九师，师长刘伯承。[5]林师，指八路军第一一五师，师长林彪。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":9,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":158,"page_end":159},"tags":[{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4b349d2e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

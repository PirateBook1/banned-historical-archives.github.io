script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国青年报社整风领导小组关于右派分子钟沛璋的政治结论","authors":["(钟沛璋)"],"dates":[{"year":1958,"month":10,"day":7}],"is_range_date":false,"parts":[{"text":"中国青年报社整风领导小组关于右派分子钟沛璋的政治结论","type":"title"},{"text":"(钟沛璋)","type":"authors"},{"text":"（一） 简历","type":"subtitle"},{"text":"钟沛璋，男，33岁，浙江镇海人，出身商业资本家，本人成分学生。1939年9月在上海地下入党。1941年参加工作。解放前在南京、上海、杭州作地下学生工作。解放后，在上海市委工作。后任华东青年报副总编辑、总编辑。1954年6月调来中国青年报社，现任副总编辑、团中央候补委员。12级。","type":"paragraph"},{"text":"（二） 主要反党言行","type":"subtitle"},{"text":"一，恶毒地诋毁社会主义制度。他诬蔑社会主义制度在逐渐蜕化、腐败。说：“令人不能容忍的蜕化、腐败和官僚的现象”越来越多，我们的群众发奋图强的革命热情“逐渐退而变得好逸恶劳”。因此，他煽动我国青年要向匈牙利青年一样“造反”，要青年“赶上今天我国的思潮”，引导青年走上反党、反社会主义道路。二，散播反党的“青年冲击”论。他夸大青年作用，顽强地反对党对青年进行共产主义政治思想教育和用无产阶级思想改造青年，并蓄意以反官僚主义为幌子，利用来散布这种谬论，作为在广大青年中煽风点火的工具。当编委会根据党的指示，几次讨论改造并取消“辣椒”付刊时，他都与其他右派分子一样进行顽强抗拒。鸣放期间。他反对团中央给报社规定的“按兵不动”的方针，而主张所谓“有指导的放”，这种主张实质上也是煽动青年起来同右派一起反党反社会主义。三，反对党对青年团的领导，篡改青年运动的共产主义方向。他诬蔑“青年团官气已达到可怕程度”，“许多团组织在新形势下已迷失方向”。他公然叫嚷青年团不要党的领导，说青年团“事实上到现在还是躺在党的怀里”，“许多地方团的工作还被党委管的死死的，透不过气来”。他要求青年团揭开盖子来一个“大革新”，按照他的资产阶级思想、观点，把共产主义的青年团改造成资产阶级的青年团。四，阻挠反右斗争。在学校展开反右派斗争前夕，他写的六月十七日社论，硬说学校里没有右派，公开阻挠党在学校中开展的反右派斗争。反右期间，他还无理干涉人民大学党组织对其爱人右派分子陈敏的斗争，包庇陈敏，直至陈敏定为右派分子后，他还利用职权要陈为中国青年报起草社论。","type":"paragraph"},{"text":"（三） 对错误的态度","type":"subtitle"},{"text":"钟沛璋的反党言行是十分严重的。在报社反右斗争初期，经过团中央书记处指出错误后，他就开始检讨。后来，经过报社同志们的揭发和批判，他对错误认识和态度较好，承认自己是右派分子，并表示愿意脱胎换骨，重新作人。","type":"paragraph"},{"text":"（四） 结论及处理意见","type":"subtitle"},{"text":"钟沛璋一贯狂妄自大，目无组织，拒绝思想改造，有着比较系统、完整的修正主义观点，披着青年利益代表者的伪装。向党进行了多次的恶毒的进攻。他是一个彻头彻尾的资产阶级右派在党内的代言人。根据他对待错误的认识和态度较好，处理意见是：开除党籍，撤销全部职务，另行分配工作。","type":"paragraph"},{"text":" 一九五八年十月七日","type":"paragraph"}],"comments":[],"origin":"原载 《关于清除党内右派分子的决定汇编》，中共中央监察委员会办公厅编，一九五九年十二月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ae6469804"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

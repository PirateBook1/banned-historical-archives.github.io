script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"海辽轮脱离国民党匪帮　胜利驶抵东北港口　毛主席复电欢迎备致嘉勉","authors":[],"dates":[{"year":1949,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"海辽轮脱离国民党匪帮"},{"type":"paragraph","text":"胜利驶抵东北港口"},{"type":"paragraph","text":"毛主席复电欢迎备致嘉勉"},{"type":"paragraph","text":"【新华社沈阳二十四日电】排水量三千吨的招商局轮船“海辽”号，在由香港赴汕头途中，宣布脱离国民党匪帮，驶向东北港口。该轮于驶抵东北港口时，船长方林流和全船五十余人，受到当地人民的热烈欢迎。"},{"type":"paragraph","text":"【新华社北京二十四日电】脱离国民党反动政府来归的海辽轮全体船员于日前致电毛主席致敬。电文如下：敬爱的毛主席："},{"type":"paragraph","text":"我们海辽轮原是人民的运输工具，可是自上海解放以后，给国民党反动政府用在违反人民利益的任务上。我们全体船员，被迫在船上替死党工作，内心痛苦异常，渴望解放已久。这次在港汕应差途中，因具有充分的长途航行之燃油、水、食粮，故毅然于九月十九号上午九时正式宣布解放，首途归航。于九月二十八日晨安全到达东北。现在的“海辽”是重归人民所有了。此后在主席英明领导之下，我们愿为全面解放事业与人民航业尽最大努力。敬祝康健。"},{"type":"paragraph","text":"海辽轮全体同人上。"},{"type":"paragraph","text":"【新华社北京二十四日电】毛主席电复起义的海辽轮全体人员称："},{"type":"paragraph","text":"海辽轮方林流船长和全体船员同志们："},{"type":"paragraph","text":"庆贺你们在海上起义，并将海辽轮驶达东北港口的成功。你们为着人民国家的利益，团结一致，战胜困难，脱离反动派而站在人民方面，这种举动，是全国人民所欢迎的，是还在国民党反动派和官僚资本控制下的一切船长船员们所应当效法的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九四九年十月二十四日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c73da09d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

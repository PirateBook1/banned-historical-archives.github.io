script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东省湛江专区灾情严重","authors":["伟群"],"dates":[{"year":1956,"month":11,"day":30}],"is_range_date":false,"parts":[{"text":"广东省湛江专区灾情严重","type":"title"},{"text":"伟群","type":"authors"},{"text":"新华社广州３０日讯　　广东省湛江专区灾荒十分严重。今年连续发生了春荒、夏荒、秋荒，现在又接着发生解放后几年来所未有的冬荒，而且跟着在后面的是明年的春荒和夏荒。","type":"paragraph"},{"text":"湛江专区历年量个多灾的地区。特别是湛江平原的茂名、电台、吴川、化县和雷州半岛的雷东、海康、徐闻和其他沿海地区，解放后几年来旱、水、潮、风、虫、冻等灾害几乎年年都有。今年春、夏、秋三季，全专区生活严重困难的灾民最多分别达到六十六万零一百四十三人、七十六万零九百九十五人、五十万九千九百二十七人，现在虽然是秋收季节，但是严重的秋旱使全专区有１５％的乡２７。５％的社减产，有不少的乡和社失收。因此，灾荒不是秋收所能解决，冬荒随着秋荒而来。据１０月底统计，仅茂名、吴川两县断粮的就超过二十一万人。全专区没有寒衣的有十六万人。在重灾区，人们认为自己的家乡是死地，出路只有：一、逃荒移民；二、转工业；三、政府包（救济）。","type":"paragraph"},{"text":"由于灾荒严重，人心浮动不安。许多农业社对政府隐瞒产量，增产和保产的报减产，小减产报大减产。许多农民偷偷进行粮食的黑市买卖。农民们把自己家里的粮食留起来，纷纷到圩镇里的食堂去排队买饭吃。有些农民即使粮食够吃，也急忙把以前卖给粮站的“周转粮”买回来。全专区粮食部门在１０月份销出的大米，占第四季度计划销售量的２６。６％。严重的灾荒还促使更多的农民退社，各顾各地谋“出路”。全专区原来参加农业社的一百三十万户中，目前已经有一万六十户退社，要求退社的还有好几万户。","type":"paragraph"},{"text":"今年下半年，湛江专区农村中偷窥、抢劫、凶杀、破坏牲畜和交通设备等案件比上半年增加了。作案成员不象过去那样多数是“三种分子”（反革命残余、地主、富农），而绝大多数是一般群众，甚至有一部分是基层干部。这和灾荒严重也有关系。此外，在反革命案件中，近来发现大多是纠合的反革命组织，牵涉面相当大。最近一个时期，谣言、反动标语也特别多。除了散布变天思想之外，主要是歪曲升级、并社的政策和挑拨干部群众的关系。","type":"paragraph"},{"text":"湛江专区每年降雨量不匀，土壤和水利条件又很差，以致经常约有四分之一地区受灾。解放后几年来，当地党、政领导机关虽然对救灾方面作了一定的努力，但是一般也还只是采取“有旱就抗、有款就放”的治标办法，效果不大。今年１１月中旬召开的救灾会议上，才具体讨论和布置了“治标治本，双管齐下”的办法，要求逐步从根本上改变灾区的贫困面貌。","type":"paragraph"},{"text":"来源：１９５６年１１月３０日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"062fa8753d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

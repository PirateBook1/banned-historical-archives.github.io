script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从莫斯科回国途中胡志明主席到达北京周恩来等同志到机场欢迎　毛主席会见并设宴欢迎贵宾","authors":[],"dates":[{"year":1960,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京3日电】　应邀去苏联参加十月社会主义革命四十三周年庆祝典礼的越南劳动党中央委员会主席、越南民主共和国主席胡志明以及由他率领的越南民主共和国党政代表团成员，今天下午在回国途中，从莫斯科乘飞机到达北京。他们在飞机场上受到热烈欢迎。"},{"type":"paragraph","text":"中共中央副主席、国务院总理周恩来到机场欢迎。"},{"type":"paragraph","text":"同胡志明主席同机到达北京的越南党政代表团成员有:越南劳动党中央委员会第一书记黎笋，政治局委员阮志清，党中央候补委员陈光辉。"},{"type":"paragraph","text":"到机场欢迎的还有:罗荣桓、陈毅、李富春、贺龙、李先念、陈伯达、薄一波、谭政、李雪峰、聂荣臻、罗瑞卿、习仲勋等党和政府的领导人，以及中共中央委员邓颖超、伍修权，外交部副部长罗贵波。"},{"type":"paragraph","text":"到机场欢迎的，还有正在北京的越南劳动党中央政治局委员、越南民主共和国国会常务委员会副主席黄文欢，越南民主共和国驻华大使陈子平以及正在我国访问的越南外宾。苏联驻华大使馆临时代办苏达利柯夫也到机场欢迎。"},{"type":"paragraph","text":"【新华社北京8日电】　中国共产党中央委员会主席毛泽东今天晚上会见并设宴欢迎越南劳动党中央委员会主席、越南民主共和国主席胡志明。"},{"type":"paragraph","text":"今天同胡志明主席一起从莫斯科到达北京的越南劳动党中央委员会第一书记黎笋，政治局委员阮志清，中央候补委员陈光辉也参加了会见和宴会。"},{"type":"paragraph","text":"会见的时候，毛泽东主席同胡志明主席及越南劳动党的其他负责人，进行了亲切的谈话。"},{"type":"paragraph","text":"参加会见和宴会的党和国家的其他领导人有周恩来、朱德、邓小平、彭真、陈毅、李富春、贺龙、陈伯达、康生、罗瑞卿、胡乔木和廖承志。"},{"type":"paragraph","text":"正在北京的越南劳动党中央政治局委员黄文欢也参加了会见和宴会。"},{"type":"paragraph","text":"【新华社:北京3日电】　塔斯社莫斯科讯:由越南劳动党中央委员会主席、越南民主共和国主席胡志明率领的越南民主共和国党政代表团12月2日离开莫斯科回国。代表团是应邀到莫斯科参加伟大的十月社会主义革命四十三周年典礼的。"},{"type":"paragraph","text":"到伏努科夫机场欢送代表团的有穆希金诺夫、苏斯洛夫等领导人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"李富春","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"286e2f67d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

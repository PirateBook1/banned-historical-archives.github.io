script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"掀起学习马列著作和毛主席著作的新高潮","authors":[],"dates":[{"year":1976,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海警备区某营一连党支部"},{"type":"paragraph","text":"英明领袖华主席在第二次全国农业学大寨会议上的重要讲话，运用马列主义、毛泽东思想的基本观点，精辟地论述了我们党同王张江姚反党集团斗争的性质和意义，深刻地阐明了政治与经济、革命与生产等一系列重大的理论和实践问题，为全党全军全国各项工作指明了前进的方向。在新的一年中，我们决心响应华主席的伟大号召，掀起一个学习马列著作和毛主席著作的新高潮，彻底揭发批判王张江姚反党集团的反革命罪行，进一步加强部队革命化建设。"},{"type":"paragraph","text":"华主席忠于马克思主义、列宁主义、毛泽东思想，忠于毛主席的无产阶级革命路线。伟大的领袖和导师毛主席逝世后，以华主席为首的党中央采取英明果断措施，一举粉碎“四人帮”，立即作出了出版《毛泽东选集》和筹备出版《毛泽东全集》的决定。现在，华主席又高兴地向我们宣布一个好消息:“全党全军全国各族人民久已盼望的《毛泽东选集》第五卷，明年上半年就可以和大家见面了。”这是我国人民政治生活中的一件大喜事。我们感到无比兴奋!我连曾多次担负警卫伟大的领袖和导师毛主席的光荣任务。毛主席非常重视看书学习，使我们留下了永不磨灭的印象。毛主席每次来了，总是首先关心我们的学习情况，经常勉励我们要好好学习、努力工作。我们深深感到:我们连队每取得一个胜利，都是毛主席亲切关怀的结果；每前进一步，都靠马列主义、毛泽东思想指引。实践证明:马列主义、毛泽东思想是反修防修的强大思想武器。马列主义、毛泽东思想一旦为广大群众所掌握，就会变成改造社会，改造自然的巨大力量。我们制订了在明年(一九七七年)九月九日前学完《毛泽东选集》一至四卷的学习计划。同时，在《毛泽东选集》第五卷出版后，我们要逐字逐句地认真学习，领会精神实质，在斗争中学，在斗争中用，不断提高识别真假马克思主义的能力。"},{"type":"paragraph","text":"长期以来，“四人帮”及其在上海的一小撮余党，利用手中掌握的舆论工具，为篡党夺权大造反革命舆论，全面背叛马克思主义、列宁主义、毛泽东思想。他们对马克思主义理论任意歪曲、篡改，断章取义，为己所用，把马克思主义、列宁主义、毛泽东思想糟踏得不成样子。他们大搞唯心论和形而上学，颠倒是非，混淆黑白，许多正确的东西被他们说成是错误的，许多错误的东西被他们说成是正确的，搞乱了理论，搞乱了思想，严重地破坏了社会主义革命和社会主义建设。为了从政治上、思想上、组织上彻底清算“四人帮”及其在上海的一小撮余党的反革命罪行，我们坚决遵循华主席的指示，“必须在斗争中认真学习马克思主义、列宁主义、毛泽东思想，依靠群众自己来分清什么是马克思主义，什么是修正主义，什么是正确路线，什么是错误路线。”我们要在上级党委的领导下，认真学习马克思主义关于无产阶级专政的理论，认真学习毛主席关于无产阶级专政下继续革命的理论，特别是要学习毛主席关于资产阶级“就在共产党内”的科学论断和“三要三不要”的基本原则，揭露“四人帮”反革命修正主义路线的极右实质。当前，我们要认真学习毛主席的光辉著作《论十大关系》和华主席的重要讲话，深揭猛批“四人帮”篡党夺权的反革命罪行，夺取新的更大的胜利!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9340ad7dc6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在伟大毛泽东思想光辉照耀下　在毛主席最新指示指引下  福建省革命和生产形势一片大好  毛泽东思想空前大普及，革命大批判步步深入，革命大联合和革命三结合的洪流迅猛发展，工农业生产欣欣向荣","authors":[],"dates":[{"year":1968,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在伟大毛泽东思想光辉照耀下　在毛主席最新指示指引下"},{"type":"paragraph","text":"福建省革命和生产形势一片大好"},{"type":"paragraph","text":"毛泽东思想空前大普及，革命大批判步步深入，革命大联合和革命三结合的洪流迅猛发展，工农业生产欣欣向荣"},{"type":"paragraph","text":"新华社福州十七日电　在伟大的毛泽东思想的灿烂光辉照耀下，在伟大领袖毛主席一系列最新指示指引下，福建各地革命大批判步步深入，自下而上的革命大联合和革命三结合的洪流一浪高过一浪，工农业生产欣欣向荣，全省的革命和生产形势一派大好，越来越好。"},{"type":"paragraph","text":"大海航行靠舵手，干革命靠毛泽东思想。地处国防前线的福建省，广大无产阶级革命派和广大革命群众，在两年多的无产阶级文化大革命运动中，怀着无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席无产阶级革命路线的深厚无产阶级感情，如饥似渴地活学活用毛主席著作，用战无不胜的毛泽东思想武装自己的头脑。伟大领袖毛主席发出“办学习班，是个好办法，很多问题可以在学习班得到解决”的最新指示后，各地革命群众闻风而动，他们在人民解放军当地驻军和支左部队广大指战员的热情帮助和支持下，大办毛泽东思想学习班，各种类型的毛泽东思想学习班，如雨后春笋，蓬勃发展。据不完全统计，从去年十月到今年六月份，全省已举办各种类型的毛泽东思想学习班六万多期，参加学习的共有四百多万人次，使毛泽东思想在全省范围内空前大普及。"},{"type":"paragraph","text":"伟大领袖毛主席教导说：“在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织。”遵照毛主席这一指示，福建各地革命群众组织，在驻军和支左人员的帮助下，联合举办了毛泽东思想学习班。他们在学习班里自觉地用毛泽东思想狠斗自己头脑里的“私”字，狠斗资产阶级派性，增强无产阶级党性，狠批修正主义，粉碎了一小撮阶级敌人的挑拨离间和分裂活动。同时，他们坚决反对右倾机会主义，右倾分裂主义，右倾投降主义和形“左”实右的资产阶级反动思潮，粉碎右倾翻案妖风，扫除了前进道路上的障碍。一个自下而上地实现革命大联合和革命三结合的革命洪流，迅猛向前发展。到最近为止，全省七个专区、两个省辖市、六十六个县（市）中，已有四个专区和二十七个县（市）成立了革命委员会，还有不少县正在筹备成立革命委员会。全省各地已有一半以上的工矿企业单位实现了革命大联合或革命三结合。"},{"type":"paragraph","text":"伟大领袖毛主席最近深刻地指出：“无产阶级文化大革命，实质上是在社会主义条件下，无产阶级反对资产阶级和一切剥削阶级的政治大革命，是中国共产党及其领导下的广大革命人民群众和国民党反动派长期斗争的继续，是无产阶级和资产阶级阶级斗争的继续。”毛主席这一伟大教导，进一步武装了福建无产阶级革命派和前线广大军民。他们通过学习毛主席这一重要指示，进一步提高了阶级斗争和两条路线斗争觉悟，加强了敌情观念。他们清醒地认识到，福建地处祖国国防最前线，无产阶级文化大革命越接近全面胜利，一小撮特务、叛徒、死不悔改的走资派以及一切反革命分子，必将更加阴险毒辣地进行垂死挣扎。在提高认识的基础上，广大革命群众更高地举起毛泽东思想的革命批判旗帜，发扬无产阶级的彻底革命精神，向中国赫鲁晓夫及其在福建的代理人和一小撮特务、叛徒、国民党反动派残渣余孽以及没有改造好的地、富、反、坏、右分子，发动了猛烈的进攻，系统地揭发和清算了中国赫鲁晓夫及其代理人反党反社会主义反毛泽东思想的滔天罪行，狠批了他们在工业、农业、文化教育等各条战线所推行的一整套妄图复辟资本主义的反革命修正主义路线。群众性的革命大批判，大灭了阶级敌人的威风，大长了革命人民的志气。通过群众性的革命大批判，促进了毛泽东思想的进一步大普及，大大提高了广大革命群众的阶级斗争和两条路线斗争觉悟。"},{"type":"paragraph","text":"毛主席亲自主持制定的“十六条”指出：“无产阶级文化大革命是使我国社会生产力发展的一个强大的推动力。”随着革命形势的发展，福建省的工业、农业、交通运输等生产战线上的形势也一月比一月好。广大革命工人、贫下中农和革命干部，坚决贯彻毛主席“抓革命，促生产”的伟大方针，努力夺取革命和生产的双胜利。目前，从闽江两岸到九龙江畔，早稻已经基本收完，著名的水稻高产区龙溪专区不断传来丰收的喜讯。森林资源丰富的闽北山区，革命的林业职工正在生产大量建设用材支援各地工农业生产建设。横贯全省的鹰厦铁路、南福铁路运输繁忙，到处是一派欣欣向荣的景象。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa0fcc8b86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最高人民法院刑事审判庭昨日裁定  依法将江青张春桥减为无期徒刑  原判处剥夺政治权利终身不变","authors":[],"dates":[{"year":1983,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"最高人民法院刑事审判庭昨日裁定"},{"type":"paragraph","text":"依法将江青张春桥减为无期徒刑"},{"type":"paragraph","text":"原判处剥夺政治权利终身不变"},{"type":"paragraph","text":"新华社北京1月25日电　最高人民法院刑事审判庭今天作出裁定，对林彪、江青反革命集团案的主犯江青、张春桥原判处的死刑缓期二年执行的刑罚，依法减为无期徒刑，原判处剥夺政治权利终身不变。"},{"type":"paragraph","text":"裁定书全文如下："},{"type":"paragraph","text":"中华人民共和国最高人民法院刑事裁定书"},{"type":"paragraph","text":"〔1983〕刑执字第1号"},{"type":"paragraph","text":"罪犯江青，女，现年六十九岁，山东省诸城县人。现在押。"},{"type":"paragraph","text":"罪犯张春桥，男，现年六十五岁，山东省巨野县人。现在押。"},{"type":"paragraph","text":"上列罪犯江青、张春桥，经最高人民法院特别法庭1981年1月25日特法字第1号判决，认定是林彪、江青反革命集团案的主犯，都犯有《中华人民共和国刑法》第98条组织、领导反革命集团罪，第92条阴谋颠覆政府罪，第102条反革命宣传煽动罪，第138条诬告陷害罪，罪犯张春桥并犯有第93条策动武装叛乱罪，对国家和人民危害特别严重、情节特别恶劣，分别判处江青、张春桥死刑，缓期二年执行，剥夺政治权利终身。"},{"type":"paragraph","text":"罪犯江青、张春桥的死刑缓期执行期，到1983年1月25日，二年期满。"},{"type":"paragraph","text":"本院依照《中华人民共和国刑事诉讼法》规定，组成合议庭，对罪犯江青、张春桥在死刑缓期执行期间的表现，进行了审查。现已查明，罪犯江青、张春桥在死刑缓期执行期间，无抗拒改造恶劣情节。本庭依照《中华人民共和国刑法》第46条的规定，并经本院审判委员会第172次会议决定，裁定如下："},{"type":"paragraph","text":"对原判处罪犯江青、张春桥死刑缓期二年执行减为无期徒刑；原判处剥夺政治权利终身不变。"},{"type":"paragraph","text":"1983年1月25日"},{"type":"paragraph","text":"中华人民共和国最高"},{"type":"paragraph","text":"人民法院刑事审判庭"},{"type":"paragraph","text":"审判长　王怀安"},{"type":"paragraph","text":"审判员　彭树华"},{"type":"paragraph","text":"审判员　祝铭山"},{"type":"paragraph","text":"本件证明与原本无异。"},{"type":"paragraph","text":"1983年1月25日"},{"type":"paragraph","text":"书记员　张宝安"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"林彪","type":"人物"},{"name":"山东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a44ec5627e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

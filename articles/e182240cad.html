script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无题","authors":[],"dates":[{"year":1976,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"我们在深入批判邓小平反革命的修正主义路线，剖析邓小平买办资产阶级经济思想时，查阅了报刊上的有关文章，其中有几处提到邓小平在经济领域竭力兜售的一套货色，是苏修的“经济改革”的翻版。苏修所谓“经济改革”是怎么回事?他们的所谓“经济新体制”又是个什么样的东西?希望报上给我们提供些材料，以便深入批邓。"},{"type":"paragraph","text":"此致"},{"type":"paragraph","text":"敬礼"},{"type":"paragraph","text":"上海工具厂工人　肖江"},{"type":"paragraph","text":"肖江同志:"},{"type":"paragraph","text":"您的建议很好。伟大导师列宁曾经指出:“修正主义是国际现象。”(《列宁选集》第2卷第7页)邓小平在经济建设方面的谬论，不仅继承了近代中国买办资产阶级的衣钵，而且也是从苏修叛徒集团那里贩来的。他极力推行反革命的修正主义路线，在国民经济管理体制上复活“条条专政”，搞资本主义的生产集中和垄断，在企业内部推行专家治厂、利润挂帅、物质刺激、生产第一、技术至上这一套，对工人群众实行资产阶级专政。他的这一套修正主义货色，并不是什么创造发明，而是赫鲁晓夫、勃列日涅夫的所谓“经济改革”的翻版。下面，是苏修大力推行的“经济新体制”的翻版，我们选编了一组资料(7月24日4版更正为“下面，我们选编了一组资料”)，着重揭露苏修所谓“经济新体制”的出笼背景、反动本质和它所带来的严重恶果。读者可以把这些资料同邓小平在经济建设方面的谬论对比一下，从中不难看出，邓小平搞“整顿”的险恶用心以及他所鼓吹的“现代化”的反动实质。苏修的现实是一面镜子。邓小平想步苏修后尘，其结果只能严重破坏社会主义的生产关系和上层建筑，把社会主义经济搞垮，哪里谈得到把我国国民经济搞上去?哪里还会有什么社会主义的现代化?　——编者"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e182240cad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

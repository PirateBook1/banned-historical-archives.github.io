script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海电影界昨举行联欢晚会热烈向“百花奖”获奖者祝贺石西民、张春桥、金仲华等同志参加了联欢会","authors":[],"dates":[{"year":1963,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海市电影界祝贺第二届国产影片“百花奖”获奖者联欢晚会昨天在文艺会堂举行。"},{"type":"paragraph","text":"中共上海市委书记处候补书记石西民、中共上海市委宣传部部长张春桥、上海市副市长金仲华和上海市文联、市文化局以及各个协会的负责同志参加了联欢会。"},{"type":"paragraph","text":"上海获奖影片的部分创作人员张瑞芳、鲁靭、杨小仲、杜生华、唐澄等在昨天的联欢会上受到了大家的热烈祝贺。"},{"type":"paragraph","text":"联欢会由上海市电影局和中国影协上海分会举办。会场灯火辉煌，两旁挂满了上海获奖影片的创作人员从北京领回的奖状。中国电影工作者协会上海分会主席沈浮在会上讲话，他说，这些影片在评选中获奖是我们上海电影工作者在党的正确领导下沿着为工农兵服务、为社会主义服务的方向，贯彻了百花齐放、百家争鸣和推陈出新的方针所取得的重大成绩。但我们的成绩与党和群众对我们的要求还差得远，今后要继续高举马克思列宁主义、毛泽东思想的旗帜努力深入生活，改造思想，创作出更多的有高度思想性和艺术性的影片，更好地为工农兵、为社会主义、为世界人民的革命斗争服务。"},{"type":"paragraph","text":"联欢会上，上海合唱团、长征评弹团、上海电影演员剧团、上影乐团和来上海拍摄电影的云南省歌舞团的部分团员表演了节目。最后还放映了科教片《不平静的夜》和美术片《黄金梦》。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5260e5c22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

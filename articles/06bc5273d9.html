script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"临时通信","alias":"","parts":[{"type":"paragraph","text":"临时通信！"},{"type":"paragraph","text":"（1958年4月23日）各省委、直属市委、自治区党委书记处各同志："},{"type":"paragraph","text":"请你们立即将第二个五年计划期内关于你们省市区的地方工业指标大体研究一下，到1962年你地方重工业轻工业产值可能达到何等高度，作成一个表，在5月5日前开党大会期间带来北京，以便谈一谈。有十几项主要指标就够了，更多不必要。1957年工业和农业的产值比例如何，1962年工农业产值可能的比例如何，这两项也请你们研究一下，连同前项列在一张表内。表之外，请你们作一个二至三千字的文字说明，附在表后。连夜赶工，有七天至十天时间也就够了。你们已经有了一些底子，赶一下不甚难吧。你们（代表）到京后，淳属（嘱）留守干部（有能力者）继续研究工业，不要间断。四、五、六这三个月内省市自治区党委的工作应当依照成都会议武昌会议商定的，把注意力的重点放在工业、运输业、财金贸、文教、军事几项过去被忽视了的方面。初步接触一下，每项一个星期或者两三天时间也就够了，秋冬再做较深入的研究，明春再做更"},{"type":"paragraph","text":"[1]这是毛泽东在中共八大二次会议前写给各省、市、自治区党委书记处的信。题目是毛泽东拟的。毛泽东全集第三十九卷深入的研究。方法是以政治带动业务，以虚带实。农业方面在目前几个月内可以委托管农业的一位书记主持，第一书记注意方向、讲几句话安排一下也就可以了，因为去冬今春已经作了大力安排。以上各点如同意，请酌办。此件用电话通知。"},{"type":"paragraph","text":"毛泽东一九五八年四月二十三日"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"刘邓阅，罗光禄?用电话通知杨尚昆，请尚昆即刻用电话通知各省市区。"},{"type":"paragraph","text":"[1]刘，指刘少奇。邓，指邓小平，当时任中共中央总书记、国务院副总理。"},{"type":"paragraph","text":"[2]罗光禄，当时任毛泽东的机要秘书。[3]杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":4,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":251,"page_end":252},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06bc5273d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

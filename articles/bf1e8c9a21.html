script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"就“红五类”提法访中央、国务院接待站","parts":[{"type":"title","text":"209.就“红五类”提法访中央、国务院接待站"},{"type":"paragraph","text":"(1966年10月27日)"},{"type":"paragraph","text":"时间：十月二十七日一点"},{"type":"paragraph","text":"访者：北京工业学院，北钢、哈商院、重庆四十一中等部分教师、同学。"},{"type":"paragraph","text":"解答：伊福寿同志。"},{"type":"paragraph","text":"问：中央有“红五类”提法吗？"},{"type":"paragraph","text":"答：从来没有。“红五类”、“黑五类”中央不提这个词。总理也说过，不要用这个词，马列主义者是什么出身，就是什么出身。过去我们提过黑帮、黑线，现在也不这么提了。黑帮、黑线不能说明他是什么性质。是资产阶级代表人物，就是资产阶级代表人物，是什么性质就是什么性质，现在希望大家不要再提“红五类”这个词了，应大量宣传毛主席的阶级路线，要完完全全地按照毛主席的最高指示办事。"},{"type":"paragraph","text":"问：周总理不是说过红卫兵是以“红五类”为主体吗？"},{"type":"paragraph","text":"答：在那时你们已经这样执行了，他不这么说怎么说？他现在不是叫你们别用这个词了吗？"},{"type":"paragraph","text":"问：现在我们觉得“红五类”这样提法不全面，不完全符合最高指示，根据毛主席的有关阶级路线的论述，我们觉得红卫兵应以无产阶级、半无产阶级子女为主体，对吗？"},{"type":"paragraph","text":"答：你们按着主席思想办事，我支持你们。"},{"type":"paragraph","text":"问：我们准备按此标准去发展红卫兵，但有少数人说我们组织“不纯”，怎么办？"},{"type":"paragraph","text":"答：那你们就说理嘛，有主席著作给你们撑腰！群众运动起初的时候总不免要有一点偏差，经过你们的努力，把它完全转到主席思想的轨道上来，不就更好了吗？"},{"type":"paragraph","text":"问：这些问题中央研究过吗？城市如何划？"},{"type":"paragraph","text":"答：研究过了。城市如何划分成分，现在中央还在研究，这个问题比较复杂，过去一直没有明确划分过，只是根据自己报的与实际情况差不多了就算定了，中央研究好以后，将来会出文件的。"},{"type":"paragraph","text":"问：形“左”实右的阶级路线有什么表现？"},{"type":"paragraph","text":"答：这个问题我不好回答，你们根据具体情况分析吧。"},{"type":"paragraph","text":"问：比如我们学校，毛泽东思想红卫兵公开扬言“非红五类”子女一律不接待！参加国庆游行的外校同学非红五类(无黑五类)的他们一律不准入校借歇一下，甚至在辩论时他们热衷于报成分，有时狂喊乱叫，非红五类子女滚蛋......"}],"authors":[],"dates":[{"year":1966,"month":10,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":332,"page_end":333,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf1e8c9a21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想压倒歪风邪气","authors":[],"dates":[{"year":1967,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市委内一小撮走资本主义道路的当权派老爷们，最近又玩弄新花招，大刮各种歪风邪气，还妄想以“三停”来吓倒革命造反派。但是，撼山易，撼革命造反派难。他们的阴谋诡计都被用毛泽东思想武装起来的革命造反派彻底击败了。"},{"type":"paragraph","text":"本月初，出现一股抢房风，这是资产阶级反动路线的新花招。这股风也在我厂某些职工中引起了思想混乱。特别是某些住房困难的同志认为住房挤是推行资产阶级反动路线的结果，因此这次抢房子是革命的行动。在我们革命造反队中也有极个别的同志出外寻房子去了。我们工人革命造反队发现了这种情况后，认为房管局领导执行的资产阶级反动路线一定要彻底打倒，但现在房子已属于国家，我们革命造反派必须顾全大局，不能有违反党和国家利益的行为。我们组织全体革命造反队员学习了毛主席的指示:“共产党员无论何时何地都不应以个人利益放在第一位，而应以个人利益服从于民族的和人民群众的利益。”使队员受到了不少启发和教育。有的说:“搞革命不能有私字，私字当头就干不好革命。”有的说:“如果我们个人抢到房子，其他人没有住到，就不符合全体人民的利益。”大家还互相帮助，对个别同志又进行了耐心说服帮助，个别同志提高了阶级觉悟，思想通了，就主动地搬回原处，在我们这样做了以后，兄弟厂的很多群众也很快地从强占的房子中搬了出来。市委一小撮人想转移斗争大方向的阴谋也就彻底破产了。"},{"type":"paragraph","text":"上海市委内一小撮老爷们，居心恶毒，一计未成，又生一计。接着又刮起了“福利风”。我厂部分群众提出要分工会福利基金，有的革命造反队员也被选为和工会谈判的代表。我们又学习了毛主席的指示:“要提倡顾全大局。每一个党员，每一种局部工作，每一项言论或行动，都必须以全党利益为出发点，绝对不许可违反这个原则。”并向群众说明，旧制度要破，但破旧制度不能为个人打算，要从国家利益出发。有个别队员思想仍不通，我们又组织大家学习了“老三篇”，对照了毛主席提出的“完全”、“彻底”地为人民服务和白求恩同志毫不利己，专门利人的精神。这些队员的思想转变了，他们说:“参加革命造反队时，自己作了郑重考虑，是为了打倒党内走资本主义道路的当权派，批判资产阶级反动路线，而现在为了福利去搞，斗争大方向错了!目标不对了!要立即制止这股歪风。”这样，我们又一次打退了资产阶级反动路线的进攻。"},{"type":"paragraph","text":"与此同时，还刮起了所谓“串连风”。在大好的革命形势下，我厂参加革命造反队的工人越来越多。这时，上海市针织工业公司的一位经理答应了我厂少数青年工人外出串连的要求，并保证给他们每人一百元。这样也影响到其他青工同志。有些革命造反派的青工同志也想跑，他们有的到工会开了证明，买了月票。我们又及时宣传了中共中央关于“抓革命、促生产”的十条规定草案，认为不应该脱产大串连，应在业余时间串连。经过学习，他们中已买好火车票的就把票退了，并说:“真正的革命左派应坚守岗位!”"},{"type":"paragraph","text":"“抢房风”、“福利风”、“串连风”这三股邪风在全市猖狂一时，绝不是偶然的现象，这是上海市委长期以来顽固推行资产阶级反动路线的结果。上海市委的一些老爷们，他们明知自己的日子不会长了，便以更加阴险恶毒的手法，继续对抗以毛主席为代表的无产阶级革命路线，妄图把这场你死我活的政治斗争纳入“纯经济的斗争”的歧途。"},{"type":"paragraph","text":"这是白日做梦，绝对办不到!"},{"type":"paragraph","text":"“物质刺激”行不通!"},{"type":"paragraph","text":"金钱收买不了我们工人革命造反派!"},{"type":"paragraph","text":"毛主席最支持革命造反派，我们革命造反派最忠于毛主席!"},{"type":"paragraph","text":"我们有毛泽东思想这而照妖镜，任何阴谋诡计休想得逞!"},{"type":"paragraph","text":"我们工人革命造反派一定要在今后的斗争中活学活用毛主席著作，学一句，用一句，用最高指示去统帅一切，战胜一切魑魅魍魉，坚决、彻底粉碎阶级敌人的新花招和猖狂的进攻，把无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"上海工人革命造反总司令部徐汇"},{"type":"paragraph","text":"区分部国营上海针织四厂工人革命造反队"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2e0d4c36b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

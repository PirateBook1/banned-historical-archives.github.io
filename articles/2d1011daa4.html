script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"毛泽东等祝贺老挝人民民主共和国宣告成立的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺老挝人民民主共和国"},{"type":"paragraph","text":"宣告成立的电报"},{"type":"paragraph","text":"（1975年12月5日）万象老挝人民民主共和国主席老挝最高人民议会主席苏发努冯阁下，老挝人民民主共和国政府总理凯山·丰威汉阁下："},{"type":"paragraph","text":"在老挝人民民主共和国宣告成立及你们荣任共和国主席、最高人民议会主席和政府总理的时候，我们代表中国共产党、中国政府和中国人民向你们，向老挝人民革命党、老挝人民民主共和国政府和兄弟的老挝人民表示热烈的祝贺和崇高的敬意。"},{"type":"paragraph","text":"老挝人民民主共和国的诞生，是老挝人民长期英勇斗争的光辉成果。几十年来，英雄的老挝人民在老挝人民革命党的领导下，为了祖国的独立和民族的解放，不畏强敌，不怕困难，坚持武装斗争，经过艰苦曲折的道路，终于战胜了帝国主义侵略者和国内极右反动势力，取得了民族民主革命的伟大胜利。老挝革命从此进入了一个崭新的历史阶段。你们的胜利，不仅对印度支那人民的革命事业作出了积极贡献，而且有力地鼓舞了世界被压迫民族和被压迫人民争取独立和解放的正义斗争。"},{"type":"paragraph","text":"中老两国是亲密的友好邻邦，两国人民在长期的反帝革命斗争"},{"type":"paragraph","text":"毛泽东等祝贺老挝人民民主共和国宣告成立的电报中同甘苦，共患难，结成了深厚的战斗友谊。中国人民对老挝人民取得的每一个胜利都看作是自己的胜利，感到由衷的高兴。我们相信，富有革命斗争传统的老挝人民，在老挝人民革命党的领导下，坚持独立自主、自力更生，不断克服前进道路上的困难，必将把老挝建设成独立、民主和繁荣的国家。我们祝愿，中老两国人民的革命友谊不断巩固和发展。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九七五年十二月五日于北京"}],"authors":["毛泽东"],"dates":[{"year":1975,"month":12,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":123,"page_end":124},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d1011daa4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

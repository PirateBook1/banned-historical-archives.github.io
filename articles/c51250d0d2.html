script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4","name":"毛泽东思想万岁（1913-1943卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年武汉","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4.pdf"],"article":{"title":"红军第四军六次代表大会决议案（摘录）","alias":"","parts":[{"type":"paragraph","text":"4.注意团的工作，是各级党部应有的责任。今后各级党部向上级报告中，必须有“团工作”的-填。上级巡员在检查各级工作中，亦留心团的工作。"},{"type":"paragraph","text":"5.各级党部、团部多不明了党与团的关系，以致发生各干各的倾向。"},{"type":"paragraph","text":"红军第四军六次代表大会决案（摘录）"},{"type":"paragraph","text":"九二八年十二月"},{"type":"paragraph","text":"毛泽东同志款为必须彻底地完成中国的民主革命。”要这样才能培养出中国革命的社会主义前途。如果否款这个民权革命的阶段，款为中国革命已经到了社会主义革命的时机，这种解于中国革命极有害。"},{"type":"paragraph","text":"红军第四军司含部布告"},{"type":"paragraph","text":"政治"},{"type":"paragraph","text":"一九二九年六月"},{"type":"paragraph","text":"为布告事。我们红红罩受共产党的指导，执行民权革命三大任务，打倒帝国主义，打倒地主阶级，打倒国民：党政府，以帮助工人农民及一切被压迫得到解放为宗皆。现在国民党四分五裂，蒋桂冯阁全国混战。反动政府根本动。全国工人、农民、兵士及受压迫的小资产阶级，联合起来革命。人数越多，势力越大。兵士组织缸军。工人组织工会。农民组织农民协会。各省各县各乡各镇都大大的干起来了。本年来到此地，知道民众痛苦甚深。谷价很贵。利息很高。租谷很重。苛捐很多。士豪劣操纵一切，借了响堂公会，欺压各姓民。这种士豪劣，百人之中，不过几人。大多数人，应联合起来，打倒这少数的豪，求得多数人的利参。现将急于要做的事开列于左："},{"type":"paragraph","text":"（-）收租二百担以上的大地主，家里的谷子及大公会（义仓外）的谷子，一概没收分与资民，不取价铁。收租二百担以下的小地主，家里的谷子须减价出桌。规定每担谷价照原价减牛（但谷米商人从外境转运来的不在此例）。"},{"type":"paragraph","text":"（二）工人农民欠田东价务，-律废止，不要归还。（但商人及工人农民相互间的值务不在此例。）"},{"type":"paragraph","text":"（三）从今年起，田地归耕种的农民所有，不再交租子田东。（四）废除一切苛捐杂税，厘金铁粮。"},{"type":"paragraph","text":"（五）工人组织工会。农民组织农民协会。工农联合组织革命委员会。并夺取反革命的枪枝，粗织工农的赤卫队。"},{"type":"paragraph","text":"（六）凡平日压迫或阻碍革命或经手公款目不满的土豪劣神，农民协会可以把他一概捉起来。按照他们犯罪的轻重。分别满以死刑监禁肉刑罪款游行示众等悔过字等刑。"},{"type":"paragraph","text":"以上六项，自出示之后，即刻实行。如果反对的，即是图他自己的私利，妨碍大多数人的公利。这种人即是反革命。当用全力键除这些恶人，决不货。切切此布。"},{"type":"paragraph","text":"（抄自中国军事博物馆）"}],"authors":["毛泽东"],"dates":[{"year":1928,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":118,"page_end":118},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c51250d0d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

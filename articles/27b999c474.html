script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘小集大队怎样把活学活用毛泽东思想的群众运动提高到新水平  带着问题开讲用会　通过讲用解决问题","authors":[],"dates":[{"year":1970,"month":1,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘小集大队怎样把活学活用毛泽东思想的群众运动提高到新水平"},{"type":"paragraph","text":"带着问题开讲用会　通过讲用解决问题"},{"type":"paragraph","text":"据新华社郑州十五日电　河南省郸城县汲水公社刘小集大队革委会遵照林副主席关于“学习毛主席著作，要带着问题学，活学活用，学用结合，急用先学，立竿见影，在‘用’字上狠下功夫”的指示，狠抓开好讲用会，把群众性的活学活用毛泽东思想讲用会提高到新水平，促进了干部和社员的思想革命化。"},{"type":"paragraph","text":"刘小集大队开始开讲用会时，曾出现了这样两种情况：一是把讲用会当作评功摆好会，在讲用会上表扬一些好人好事，这种讲法多限于就事论事；另一种是把讲用会当作生活会，每人轮流做一番检讨。针对这些问题，大队革委会组织干部和社员群众认真学习了毛主席关于“对于马克思主义的理论，要能够精通它、应用它，精通的目的全在于应用”的伟大教导，认识到：讲用会不是“表功会”和“检讨会”，讲用会是用毛泽东思想统帅灵魂、指挥战斗、解决问题、促进思想革命化的经验交流会；是具体生动地宣传毛泽东思想的政治课堂。"},{"type":"paragraph","text":"刘小集大队革委会体会到，开好讲用会必须狠抓以下几个环节："},{"type":"paragraph","text":"干部要带头讲用。干部把自己摆进去，一层带一层，一层抓一层是开好讲用会的重要一环。这个大队的干部有一段时间光号召群众讲用，自己讲用少，贫下中农反映说：“你们光打雷，不下雨。”大队革委会成员接受了贫下中农的批评，把自己摆进去，既当指挥员，又当战斗员。他们在群众中狠斗“私”字一闪念，作到干部有私带头亮，带头斗。贫下中农称赞说：“头头亮私不怕丑，斗私不怕痛，我们还有什么不敢亮不敢斗呢？”"},{"type":"paragraph","text":"抓住两条路线斗争讲用。这个大队在开讲用会时小是小非不纠缠，大是大非不马虎，带着阶级斗争出现的新问题、新动向，紧紧围绕两条路线斗争讲用，效果很好。不久前，他们发现有人办喜事时送礼待客、铺张浪费。大队革委会认为这是剥削阶级的“四旧”抬头，于是在全大队开展了以破“四旧”立“四新”为中心内容的讲用。干部讲，党员讲，老年讲，青年也讲，大家自觉地把与“四旧”作斗争提高到两条路线斗争的高度来认识，提高了觉悟，对社会上震动很大。"},{"type":"paragraph","text":"运用典型组织现场讲用。这个大队，有二十个生产队，他们样样工作都靠通过典型推动全面，那里有先进经验就到那里开讲用会。"},{"type":"paragraph","text":"紧密结合中心工作，带着问题及时讲用。不久前，他们为了超额完成秋粮征购任务，及时地抓住了部分干部和社员存在的活思想，通过组织学习毛主席的“备战、备荒、为人民”的伟大战略思想和“必须把粮食抓紧”的教导，又通过在提前完成任务好的单位召开现场讲用会，提高了战备观念和全局观念，正确处理了国家、集体、个人之间的关系。讲用后，全大队很快提前超额完成了秋季粮、棉、油征购任务。"},{"type":"paragraph","text":"紧密结合革命大批判进行讲用。破什么，立什么，提倡什么，反对什么，旗帜鲜明，毫不吞吞吐吐，做到了边破、边立。这个大队在大批判中，搞了三破三立：破生产挂帅，立毛泽东思想挂帅；破本位主义，立全局观点；破宗族关系，立阶级关系。"},{"type":"paragraph","text":"刘小集大队革委会通过召开各种不同类型的讲用会，讲出了前进方向，讲出了革命干劲，讲出了阶级斗争和两条路线斗争觉悟，促进了干部和社员自觉地从灵魂深处闹革命，加速了思想革命化的进程，推动着革命和生产的蓬勃发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27b999c474"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

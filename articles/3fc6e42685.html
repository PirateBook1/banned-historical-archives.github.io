script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"对中央农村工作部检讨报告的批语","alias":"","parts":[{"type":"paragraph","text":"对中央农村工作部检讨报告的批语"},{"type":"paragraph","text":"（1955年9月26日）"},{"type":"paragraph","text":"刘、周、陈、朱、彭真、小平、伯达、鲁言“即阅，退邓子恢同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月廿六日请各同志即阅，子恢催要此件"},{"type":"paragraph","text":"[1]刘，指刘少奇。周，指周恩来。陈，指陈云，当时任中共中央书记处书记、国务院副总理。朱，指朱德。彭真，当时任中共中央书记处候补书记、全国人大常委会副委员长。小平，即邓小平，当时任中共中央秘书长、国务院副总理。伯达，即陈伯达，当时任中共中央农村工作部副部长。鲁言，即廖鲁言，当时任中共中央农村工作部副部长、农业部部长。"},{"type":"paragraph","text":"[2]邓子恢，当时任中共中央农村工作部部长、国务院副总理。"},{"type":"paragraph","text":"[3]指中共中央农村工作部1955年9月20日关于农业合作社发展问题给中央并毛泽东的检讨报告。这个报告中检讨的“错误”，在中共中央办公厅1981年3月9日《转发国家农委党组（关于为邓子恢同志平反问题的请示报告\u003e的通知》中，已予以平反。"},{"type":"paragraph","text":"对中央农村工作部检讨报告的批语"},{"type":"paragraph","text":"二有一些意见\"，批在第三条、第五条和第六条上面。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月廿六日"},{"type":"paragraph","text":"三这就说对了。"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"为什么老是喜欢去挫【折】社会主义因素，而老是不喜欢去挫折资本主义因素？你们没有回答这个问题。回答应是：你们脑子里藏着相当严重的资本主义思想，所以你们觉得社会主义因素没有什么可爱，忍心地去挫折它。"},{"type":"paragraph","text":"五"},{"type":"paragraph","text":"这样讲不真实。实际上你们有一条路线，有一个方针，而这是和中央的路线和方针相抵触的，所以在长时间内中央总是不能说服"},{"type":"paragraph","text":"[1]即本篇三、四、五。毛泽东全集第三十五卷你们，即使经过严重的批评还是说不通，还是要坚持你们自己的东西。直到八月一号的会议才开始认真地转变过来，是否彻底也还是问题。所以不是什么“对中央意见不够尊重”，而是根本不尊重。不是“不善于抓住任何一种微小的分歧意见”的问题，而是中央同志对你们的严重的批评，书记处和政治局对你们的提议的否决，都不愿意接受，何况你们部内一些同志的意见，他们对你们有什么办法呢？你们会理踩这些小人物吗？这是同全国农村中大量的普遍的积极因素不能影响你们，你们只愿意接受具有资本主义自发倾向的富裕中农的影响这一点直接地联系着的。这一点，在第三条内你们已承认了。这是应当好好地想一想的：占百分之二十至三十的富裕中农的资本主义自发倾向影响了你们，占百分之六十至七十的贫农和下中农的社会主义积极性，你们却熟视无睹，敢于抹杀，敢于“与此相反，不是去爱护而是去挫折它”，难道这是偶然的吗？"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":9,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":455,"page_end":457},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fc6e42685"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江南造船厂工人在沪东造船厂红哨兵又一张大字报启发下用毛主席哲学思想解决前进路上新矛盾广大工人决心进一步揭矛盾，鼓干劲，造出更多万吨轮","authors":[],"dates":[{"year":1970,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　江南造船厂的广大革命工人积极响应党的九届二中全会公报的号召，正在掀起一个活学活用毛主席哲学思想的热潮。日前，他们在沪东造船厂铸工车间二十二班红哨兵的又一张革命大字报的推动下，联系本单位实际，进一步运用辩证唯物论观点，狠批见物不见人等形而上学观点，并贴出一批革命大字报，揭露本厂在前进道路上出现的新矛盾，决心认真打好造船工业翻身仗，夺取新的胜利。"},{"type":"paragraph","text":"沪东造船厂工人活学活用毛主席哲学思想写出《评“定局论”》的革命大字报，在江南造船厂引起了强烈反响。铸工车间的中班工人下班后，已是深夜十二点钟，还围在一起议论。这个车间的二工段三组，今年来月月超额完成生产任务，于是出现了“完成全年计划没问题，可以笃定慢慢来”的思想。在沪东造船厂红哨兵大字报的启发下，他们重温了毛主席的光辉哲学著作《矛盾论》，认识到“有了‘笃定’思想，就会不求上进，就有向后进方面转化的危险。”大家认为，这种“笃定”思想，也是“定局论”的一种反映，是继续革命劲头不足的表现。他们决心在四季度内，狠抓革命，猛促生产，夺取新的胜利。"},{"type":"paragraph","text":"最近，电气车间工人在安装某船敷线工程时，兄弟厂的协作件还未来。是“等”还是“赶”?工人同志学习了毛主席的哲学著作，认识到不能光靠坐等，于是他们主动到兄弟厂去量部件的尺寸，不等部件到厂，他们就按照量来的尺寸预先把线路敷设好，大大加快了工程的进度。"},{"type":"paragraph","text":"铸锻车间工人在活学活用毛主席哲学思想的过程中，联系本厂实际，认识到“定局论”不仅表现在生产上，也表现在“一打三反”、清队、整党建党等各项工作中。如前一阶段，就有些人认为清队和整党建党工作搞得“差不多”了。这个车间和其他车间的工人相继贴出了一批尖锐有力的大字报，批判某些领导干部的右倾保守思想，要求领导继续狠抓阶级斗争，以革命统帅生产，造出更多的万吨轮。"},{"type":"paragraph","text":"目前，该厂已建立了二百多个工人学哲学小组，有五千多人参加。工人们决心运用毛主席“一分为二”的观点，进一步分析厂里的革命和生产形势，揭矛盾，找差距，推动革命和生产的发展，以新的成就迎接四届人大的召开。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"一打三反","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"530d4c8631"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真落实毛主席《五·七指示》进一步搞好教育革命金山县中小学坚持走开门办学的道路把学校教育同三大革命运动结合起来，提高了教学质量，做到了为农服务","authors":[],"dates":[{"year":1973,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　金山县中小学广大师生在县委、县革委会和各级党组织的领导下，遵循毛主席的《五·七指示》，坚持开门办学，把学校教育同农村三大革命运动结合起来，既提高了教学质量，又做到了为农服务。"},{"type":"paragraph","text":"以革命大批判开路，普遍建立学工学农基地"},{"type":"paragraph","text":"这个县的中小学早在一九七○年就开展了学工、学农活动。当时山阳公社华新大队五·七学校第一个建立了学工学农基地，学生不仅在小工厂里搞出了“九二○”农药，而且还在一块土质较差的学农田里，获得了早稻亩产一千一百七十多斤的好收成。县委、县革委会认真总结了这个学校深入开展教育革命、坚持为农服务的经验，并召开了由全县中小学校参加的现场交流会。不久，许多学校种起了“学农田”，自力更生办起了“小工场”或建立了学工组，积极开展学工、学农活动。但是，正当革命师生积极行动，实行开门办学，把课堂教学和社会实践结合起来的时候，有些人又留恋起旧的教学秩序来，说什么“开门办学乱糟糟，教学质量难提高”；个别学校以“提高教学质量”为名，又把校门关了起来。针对这些情况，县委、县革委会结合批修整风，组织各校的领导和师生认真学习毛主席关于“什么是知识?自从有阶级的社会存在以来，世界上的知识只有两门，一门叫做生产斗争知识，一门叫做阶级斗争知识”的教导，批判了刘少奇一类骗子鼓吹的唯心论的先验论和“智育第一”的黑货。广大师生通过学习和批判，提高了执行毛主席教育路线的自觉性。如亭新公社团结大队学校的教师通过批判刘少奇一类骗子鼓吹的“智育第一”以及“农民种好地，工人做好工，就是政治”等谬论，看清了这一伙骗子宣扬修正主义黑货的罪恶目的，是妄图诱骗学生走白专道路，搞个人奋斗，成为资产阶级的接班人。认识提高后，这个学校的师生摆正了政治与业务、理论与实践的关系，进一步巩固了学工、学农基地。中二年级学生还和贫下中农一起，试制成功“五四○六”菌肥，促进了生产发展。今年，这个学校又根据本大队的生产需要，搞起了“天津二号”、“矮白洋”等七个三麦品种的对比试验，受到了贫下中农的欢迎。现在，这个县的中小学已普遍实行开门办学，广大师生坚持把学校课堂和社会课堂结合起来，走出校门搞社会调查，定期开展学工、学农活动，请贫下中农来校上课，呈现出一派生气勃勃的革命景象。"},{"type":"paragraph","text":"在各项活动中，把转变学生思想放在首位"},{"type":"paragraph","text":"在开门办学中，这个县的中小学遵照毛主席关于“学校一切工作都是为了转变学生的思想”的教导，把转变学生的思想放在首位。很多学校积极组织师生走出校门，和贫下中农一起学习马列和毛主席著作，一起批判刘少奇一类骗子的反动谬论，加深对马克思主义基本观点的理解。有的学校结合课文教学，组织师生进行社会调查，听老贫农回忆对比，吃忆苦饭，参观村史展览，增强阶级斗争观念。有的学校结合学习雷锋事迹，请解放军来校进行革命传统教育，提高继续革命觉悟。山阳公社华新大队五·七学校结合批修整风，组织中三年级学生到三队、四队调查，写出了观点鲜明、有说服力的调查报告和评论文章，以及介绍四队先进经验的通讯报道。在调查和写作过程中，学生们受到了一次生动的思想和政治路线方面的教育。由于学校经常组织学生投入现实的阶级斗争，接触贫下中农，因此政治思想觉悟不断提高。在农业学大寨的群众运动中，张埝镇张埝中学机修组的学生，利用课余时间到生产队帮助贫下中农修理脱粒机、喷雾器等农具。他们背着十几斤重的工具包，有时要走二、三十里路，许多学生肩膀磨肿，衣服磨破，脚上打起了泡，但他们想到贫下中农战天斗地的革命精神，就感到自己所遇到的困难算不了什么，因此不叫一声痛、一声苦，坚持干到底。广大教师在接触贫下中农、接触实际的过程中，思想感情也逐渐起了变化。去年“三抢”期间，钱圩公社钱圩中学一位教工基课的教师有事回家，骑自行车路过一个生产队田埂边时，发现一架喷雾器坏了，使用的社员很焦急。这位教师马上想到，现在正是农忙的节骨眼上，季节就是粮食，要是把喷雾器拿到镇上去修理，就会耽搁时间。于是，他就跳下车来，帮助贫下中农修理好喷雾器，然后才骑车离去。"},{"type":"paragraph","text":"坚持理论联系实际，使学生学了能派用场，更好地为农服务"},{"type":"paragraph","text":"在开门办学中，这个县的中小学遵照毛主席的《五·七指示》，坚持教学与农村三大革命运动相结合，使学生学得认真，学得主动，学了能派用场，提高了教学质量。吕巷公社吕巷中学数学课讲三视图、展开图时，原来从理论到理论，学生没有感性认识，不容易学懂。现在，教师组织学生到校办工厂看一看、摸一摸鲍尔环，然后在课堂上结合鲍尔环的圆柱体，讲明需要多少面积的一块长方形铁皮，才能冲卷一个鲍尔环的圆柱体。这样教学，使学生很快掌握了三视图、展开图的知识。现在，学生还制造了鲍尔环，供应给郊区十个县和外地的三十多家化肥厂。朱行公社群力大队学校结合教学内容，开展了农业科学实验活动。《农基》课上了水稻分蘖后，教师就指导学生到学农田里观察水稻分蘖情况，在获得感性认识的基础上，让学生进行单株分蘖记载，学生的积极性很高，记得认真、仔细。他们还用不同品种，进行了对比试验，培育了“一穗青”、“一粒青”、“群力一号”等几十种水稻品种，几年来已支援生产队良种一万多斤，有的学生已掌握了培育良种的几个环节。"},{"type":"paragraph","text":"在开门办学中，广大学生为农服务的自觉性大大提高。去年“三秋”期间，金卫公社的盐场黄弄小学的红小兵，看到八二大队第七、八生产队劳力紧张，棉花没有及时摘，他们就利用三个下午摘了八大麻袋棉花，帮助生产队解决了一部分困难。红小兵不仅积极参加劳动，还通过文艺形式开展宣传活动，推动生产。这个县的很多学校，还成立了修配小组，帮助生产队修理农具。据去年统计，他们装脱粒机七百四十一台，修脱粒机六百二十七台、喷雾器七十九台。今年四月份以来，师生们利用课余和假日时间，割青草三万一千五百担，积杂肥一万三千多担，拾鸡粪一千多斤，拾香烟头七百三十七斤(做土农药用)，捉皮虫和蛾二百三十三万多只，为积肥造肥、做土农药、消灭害虫作出了贡献。由于各级党组织的重视，学校坚持无产阶级政治挂帅，实行教学与生产劳动结合，使学校开门办学的路子越走越宽。"},{"type":"paragraph","text":"在开门办学中，这个县的中小学发动师生自己动手和依靠社会力量，不断解决工作中遇到的问题。建立学农基地，没有土地怎么办?有的学校就组织师生开垦学校里的零星土地，或者填河造田，大部分学校和生产队挂钩，开展学农活动。现在全县已有校内外学农田一千二百四十二亩；部分学校发动师生自力更生办起小工厂，相当一部分学校则和公社、大队办的工厂挂钩，开展学工活动。为了解决教师缺乏实践经验的问题，有的公社为教师创造条件，给予学习的机会，使他们在教学中能做到理论联系实际。亭新公社有的《工基》教师不会开拖拉机，不会修电动机和喷雾器，公社有关单位就为他们办了学习班，改变了原来一些教师只会动口、不会动手的局面。现在，这个县的中小学学生在校外普遍建立了学农队，一般都由贫下中农带教，所以学农活动能够坚持开展下去。"},{"type":"paragraph","text":"(本报通讯　员)"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\05\\735f010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e金山县山阳公社华新大队华新小学师生，和小工厂老师傅实行“三结合”，上好工基课。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\05\\735f010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在贫下中农的指导下，华新小学师生上农基课时，下田实验。"},{"type":"paragraph","text":"本报通讯　员摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ea1039062"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

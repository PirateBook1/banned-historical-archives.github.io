script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"全国人民公社化高潮已全面展开","authors":[],"dates":[{"year":1958,"month":9,"day":16}],"is_range_date":false,"parts":[{"text":"关于云南的人民公社化运动情况（节录）","type":"title"},{"text":"我省建立人民公社的运动，是从8月中旬开始，10月初形成运动的高潮，至现在基本上实现了人民公社化。从8月中旬至9月底这段时间主要是进行重点试办，以便取得经验，指导全面运动的开展。共先后在80个县、市试办130多个公社。在试点办社取得经验的基础上，10月初形成轰轰烈烈的群众运动的公社化高潮。截至本月1日的统计，已建立起人民公社820个，入社户数299万户，占全省总农产的81．72％。社的规模，一般是300～500户，平坝地区比山区大些，最大的有3万多户，最小的1 000户左右。在内地人民公社运动的影响推动下，边疆地区也发展起来。怒江傈僳族自治州，在群众高昂的热情下，已建立20个人民公社，入社户数达到总户数的74％，基本上实现公社化；在西双版纳傣族自治州和红河、德宏自治州的边疆县也在积极地进行试办。","type":"paragraph"},{"text":"城市建立人民公社的工作，现在在昆明市进行，以便创造在城市办公社的经验。","type":"paragraph"}],"comments":[],"origin":"云南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"895ab93586"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

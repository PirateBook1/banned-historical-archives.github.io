script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“现话”、“新话”解","authors":["李雪"],"dates":[{"year":1976,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“现话”、“新话”解"},{"type":"paragraph","text":"李雪"},{"type":"paragraph","text":"为了争夺思想阵地，给翻案复辟作舆论准备，邓小平和在他煽动下刮右倾翻案风的人，散布了大量修正主义的奇谈怪论；邓记谣言公司制造和传播了大量的反革命政治谣言；邓小平还策划办一个同党中央报刊唱对台戏的刊物。他指责党的报刊上现在的文章“千篇一律”；同时，对在他授意下撰写黑文的人，发出指令：“不要老是讲现话，要讲几句新话。”"},{"type":"paragraph","text":"在方言中，“现话”就是老调子、过时话的意思。邓小平把我们报刊上宣传马克思主义、列宁主义、毛泽东思想的文章，宣传无产阶级专政理论的文章，诬之为“现话”，也就是说，这些基本理论都“过时”了。这恰恰暴露了他全面背叛马克思主义的丑恶面目。"},{"type":"paragraph","text":"毛主席教导我们：“一个路线，一种观点，要经常讲，反复讲。只给少数人讲不行，要使广大革命群众都知道。”我们对于毛主席的无产阶级革命路线，对于马克思主义关于阶级斗争、无产阶级专政和继续革命的基本观点，就是要紧密联系实际，采取多种形式，用准确、鲜明、生动的语言，经常讲，反复讲。工农兵理论队伍和专业理论工作者，发表了许多这方面的好文章，受到广大群众的欢迎。但只要是宣传无产阶级专政理论的文章，无论写得怎样新鲜活泼，邓小平都一律贬之为“现话”。可见，他的居心在于否定关于无产阶级专政理论的宣传，否定无产阶级占领舆论阵地。"},{"type":"paragraph","text":"邓小平讲过几句什么“新话”？“三项指示为纲”就是一句，而且是最要紧的一句。以前有谁讲过？堪称一大发明。他授意精心炮制《论全党全国各项工作的总纲》的黑文，指使人“拚老命”撰写为复辟“打开一个大缺口”的《汇报提纲》，制订名为“加快工业发展”，实为加快资本主义复辟的《条例》，都竭力鼓吹“新话”。“新”在哪里？就“新”在修正了马克思主义、列宁主义、毛泽东思想，否定阶级斗争这个纲。"},{"type":"paragraph","text":"凡修正主义者，必把马克思主义说成“过时”的，拚命反对，而把他们对马克思主义的“修正”说成是“新”的，大讲特讲。查一查国际共产主义运动史和我们党的两条路线斗争史就可以知道，邓小平这套攻击革命舆论和制造反革命舆论的把戏，不但内容不新鲜，而且手法也不新鲜。“三项指示为纲”的一个理论基础叫阶级斗争熄灭论，此论正是从修正主义老谱里抄来的。且不说外国的，即便在中国，也是刘少奇、林彪以及邓小平本人哼过多遍的。这个修正主义纲领的另一个理论基础唯生产力论，是他十多年前的“白猫、黑猫”论的翻版，也是从修正主义鼻祖伯恩施坦那里批发来的。就连“千篇一律”这个词儿，邓小平本人在文化大革命以前也曾用来攻击革命舆论，而这也不是他的新发明，类似的话已由胡风反革命集团、右派分子在五十年代说过多次了。因为邓小平所代表的资产阶级和一切剥削阶级，是没落的、腐朽的阶级，再也拿不出什么象样的思想武器来向无产阶级进攻。所以，只得乞灵于没落阶级和修正主义的前辈，袭用孔老二、伯恩施坦、赫鲁晓夫、刘少奇、林彪的老谱，或者重复他们自己的陈词滥调。这只能表明他们这种社会力量在作咽气以前的最后挣扎。"},{"type":"paragraph","text":"我们正告邓小平和党内外资产阶级，我们党的报刊是无产阶级专政的工具，决不能让《论总纲》那样的毒草蔓延。修正主义的东西，无论是修正主义的“新话”还是修正主义的“现话”，只要一冒出来，统统都得铲除。列宁说得好：“我们不打算把我们的机关报变成形形色色的观点的简单堆砌。相反地，我们将本着严正的明确方针办报。一言以蔽之，这个方针就是马克思主义”（《〈火星报〉编辑部声明》，《列宁全集》第4卷第316页）。如果说这是“千篇一律”，那么，我们要的就是这种“千篇一律”——千篇万篇，一律是宣传马克思主义、列宁主义、毛泽东思想的。这个“千篇一律”，对无产阶级来说极其重要。不搞无产阶级的“一律”，资产阶级就要用他们的“一律”来代替，无产阶级专政就会被颠覆，革命人民就要遭殃。无产阶级和广大革命群众决不允许那种局面出现！"},{"type":"paragraph","text":"我们一定要用革命舆论粉碎反革命舆论！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"356f0ff6fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

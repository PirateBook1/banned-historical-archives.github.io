script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东边防地区农民大量逃往香港","authors":["杨伟群"],"dates":[{"year":1957,"month":7,"day":18}],"is_range_date":false,"parts":[{"text":"广东边防地区农民大量逃往香港","type":"title"},{"text":"杨伟群","type":"authors"},{"text":"新华社广州18日讯　最近一个多月来，广东边防地区惠阳、东莞、宝安等县农民偷越边境逃往香港的情况很严重。深圳边防部队在6月份就抓住了外逃农民一千多名，7月份上半月又抓了一千多名。7月6日晚上，在边防线上的一个山陵地带集中了企图外逃的农民六百多人，他们普遍带有镰刀、扁担和绳子。经边防军截拦和劝解，一部分散去，一部分被抓。这些被抓的农民中，有乡的中共总支委员和农业社的主任、会计、生产队长等。","type":"paragraph"},{"text":"为什么这么多的农民要到香港去，并采取偷越边境的办法呢?主要是：(1)历来边防地区人民群众与香港居民有着千丝万缕的社会关系和经济关系。过去，他们经常去香港探亲访友；他们中，有的是男子长大了去香港谋生，女子长大了去香港嫁人；有的是遇到灾荒或青黄不接的时候就暂时到香港去打短工、做零活。这是历史习惯。去年这个地区遭了旱灾，今年又受到严重的水灾，部分农民对眼前的生产和生活丧失信心，因此，要求去利落的人就多起来了。(2)政府去年放宽港澳同胞入境限制之后，从香港回乡省亲的人增多，他们有意无意的吹嘘香港生活好、找职业容易。因此，引起很多农民对利落的幻想，想到香港谋生。(3)部分边防地区的农民由于过去生活水平较高，目前的粮食供应量不能满足他们的要求，因而要求去香港。(4)由于香港英国当局无理实行所谓：“出入口平衡”的限制，大量的、有正当理由要求去香港的人不能领到出境通行证，因此，很多人就被迫采取非法偷越边境的办法了。","type":"paragraph"},{"text":"为了解决这个问题，现在决定采用一种办法：以各边防县的公安局名义制印一种“边防出境通行证”，由乡的领导掌握分发给有正当理由要求出境的群众，让他们持证到边防线上由哨兵注明以后放行，但这个做法还未贯彻。深圳边防部队有些干部认为：这还不是根本解决问题的办法。根本解决问题还有待地方领导部门对群众加强宣传教育工作，并适当照顾群众的生活问题。否则，没有正当理由不能领取“边防出境通行证”的群众还会偷越边境的。这样，不但农村的生产受影响，而敌人进行各种阴谋活动又有可乘之机。","type":"paragraph"},{"text":"来源：1957年7月25日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f287835120"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

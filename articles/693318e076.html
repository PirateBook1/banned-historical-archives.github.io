script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黄浦江畔红旗漫卷　南京路上锣鼓喧天上海军民热烈欢呼全国山河一片红昨晚纷纷举行庆祝活动，决心响应毛主席的伟大号召认真搞好斗批改","authors":[],"dates":[{"year":1968,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海一千万军民热烈欢呼全国(除台湾省外)各省、市、自治区革命委员会全部成立，决心响应伟大领袖毛主席认真搞好斗、批、改的伟大号召，发扬无产阶级彻底革命精神，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"昨晚，黄浦江畔红旗漫卷，南京路上锣鼓喧天，各条战线上的无产阶级革命派和中国人民解放军指战员纷纷举行座谈会，畅谈文化大革命的大好形势。无数支游行队伍敲锣打鼓地走上街头，成千上万欢天喜地的人们赶到市革委会和报社报喜。整个上海沉浸在一派喜气洋洋的节日气氛里。"},{"type":"paragraph","text":"上海军民无限激奋地说，全国山河一片红，这是毛主席的无产阶级革命路线的伟大胜利，我们要千遍万遍地敬祝我们伟大领袖毛主席万寿无疆!万寿无疆!上海工总司的同志在座谈中回忆了“一月革命”以来二十个月激动人心的战斗历程，满怀激情地说，我们的每一个胜利，全靠毛泽东思想作指针，今后，我们一定要更好地用毛泽东思想武装我们的头脑，夺取更大的胜利。"},{"type":"paragraph","text":"毛主席教导我们:“世界上一切革命斗争都是为着夺取政权，巩固政权。”上海一千万军民深深懂得，敌人是不会甘心于他们的失败的，革命委员会建立以后，两个阶级争夺领导权的斗争仍然是十分尖锐的。驻沪三军的广大指战员坚决表示，人民获得的胜利成果，一定要用战斗来保卫。南汇县坦直公社、上海国棉九厂等单位的无产阶级革命派同志认为，为了巩固和加强无产阶级专政，一定要紧跟毛主席的伟大战略部署，紧紧地团结在以毛主席为首、林副主席为副的无产阶级司令部的周围，统一认识，统一步伐，统一行动。"},{"type":"paragraph","text":"工厂、农村、机关、学校的同志纷纷表示，决心把斗、批、改的伟大斗争进行到底。上港五区、奉贤县革命委员会、先锋电机厂等单位的部分领导同志，连夜召开会议，研究斗、批、改的计划。驻同济大学、华东纺织工学院等高等学校的工人毛泽东思想宣传队、解放军战士和革命师生，决心以毛主席最新指示为纲，把学校的斗、批、改进行到底。"},{"type":"paragraph","text":"昨晚广播的《人民日报》、《解放军报》重要社论，号召全国军民坚决执行九月五日报上发表的《红旗》杂志重要编者按提出的各项无产阶级政策，这是伟大领袖毛主席的声音，上海军民坚决照办。上海机械学院、化工局等单位的革命委员会，昨晚又一次学习了《红旗》杂志重要编者按。他们说，编者按提到的各项无产阶级政策是毛主席一贯的光辉思想，我们一定贯彻执行，在毛泽东思想的指引下从胜利走向胜利!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"693318e076"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于农村社教工作队工作方法问题的批示","authors":[],"dates":[{"year":1964,"month":12,"day":17}],"is_range_date":false,"parts":[{"text":"中共中央关于农村社教工作队工作方法问题的批示","type":"title"},{"text":"各中央局，各省、市、区党委，中央各部委，国家机关各党组，军委总政，并请各省、市、区党委印发给各地委、县委和所有社教工作团党委：","type":"appellation"},{"text":"现将安子文同志在农村工作四十天的报告发给你们参考。","type":"paragraph"},{"text":"社教工作队到农村工作的方法，根据各地不同的实际情况，可以有各种不同的工作方法，但它的基本原则和许多基本的方法，应该是相同的。反群众路线的形式主义的大轰大嗡的方法，是完全不对的。一九六四年夏季在抚宁县的一个公社发生过这种错误，唐山地委抚宁工作团已经进行了检查。但是最近有一些工作队又出现了另一种错误的工作方法的苗头，他们在进村以后，怕犯错误，不敢放手工作，不敢接近基层干部，甚至不敢接近中农，只是冷冷清清地选根扎根，有些人进村二十天还选不到一个根子，其他工作也就不敢作。有些工作队在包办代替还没有发生以前，就一般地反对包办代替，妨碍工作和运动的发展，而不是实事求是地那里发生了包办代替的情况，就到那里去纠正。有些重点县的工作队一般地提出了“诱敌深入”的口号，而在重点县因为大批工作队进村，敌人和四不清干部大体都采取了防御的策略，或向工作队出些难题来试探工作队，不再公开地深入进攻了，工作队也就消极地等待着，而不在适当的时候采取进攻的策略。工作队的这些情绪，实际上还是一种右倾情绪，读读安子文同志的这个报告，就可以有一个比较，找到自己的缺点，也可以找到应该怎样工作的方法。","type":"paragraph"},{"text":"在这个报告中还没有看到公社一级的四清是怎样搞的，也没有看到公社工作队队部怎样领导全公社各大队的运动，使各大队的运动互相影响，互相促进。公社领导干部和机关企业负责人的四清，是很重要的，他们的四不清同各大队和生产队的四不清常常连在一起，他们之间常有攻守同盟，不同时清理他们，就要增加各大队和生产队四清的困难。各大队在运动中互相配合，也是很重要的，这就要求工作队队部要有很好的领导，先进大队的工作经验可以帮助和督促队部对全公社实行领导。","type":"paragraph"},{"text":"此外，在报告中可以看到这个大队的粮棉生产几年来都不是增产的，但是报告中所说的粮食生产数字应该认为是不确实的。","type":"paragraph"},{"text":"中央","type":"appellation"},{"text":" 一九六四年十二月十七日","type":"paragraph"},{"text":"[安子文同志的报告略。]","type":"appellation"},{"text":"(根据中央文件翻印件打印)","type":"appellation"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6bce5a5ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

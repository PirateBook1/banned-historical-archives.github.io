script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席的建党路线不断前进","authors":["石家庄三三○二工厂党委会"],"dates":[{"year":1970,"month":9,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沿着毛主席的建党路线不断前进"},{"type":"paragraph","text":"石家庄三三○二工厂党委会"},{"type":"paragraph","text":"在国内外一派大好形势下，党的九届二中全会公报发表了，这是我国人民政治生活中的一件大喜事。我们坚决拥护，坚决照办！"},{"type":"paragraph","text":"一年来，在党的“九大”精神鼓舞下，我们厂始终以伟大领袖毛主席关于“党组织应是无产阶级先进分子所组成，应能领导无产阶级和革命群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组织”的指示为纲，按照新党章的各项规定，充分发动群众，实行开门整党。通过整党建党运动，大破了叛徒、内奸、工贼刘少奇的反革命修正主义建党路线，大立了毛主席的马克思列宁主义的建党路线，提高了广大党员和革命群众的阶级斗争和两条路线斗争觉悟，纯洁了党的组织，密切了党群关系，充分发挥了党在阶级斗争、生产斗争、科学实验三大革命运动中的领导作用。"},{"type":"paragraph","text":"林副主席在“九大”政治报告中指出：“中国共产党的一切成就，都是毛主席英明领导的结果，都是毛泽东思想的胜利。”经过整党建党，广大党员和革命群众，对毛主席、毛泽东思想、毛主席的革命路线的无产阶级感情更加深厚了，活学活用毛泽东思想的自觉性大大增强了。我们厂党委每个成员坚持和群众一起活学活用毛主席著作，一起斗私批修。通过批判叛徒、内奸、工贼刘少奇的“群众落后论”，肃清了“党员高人一等”的错误思想，广大党员树立了充分信任群众，依靠群众的思想，遇事同群众商量，甘当群众的小学生。"},{"type":"paragraph","text":"我们厂的党员干部，遵照毛主席关于干部参加集体生产劳动的教导，积极参加劳动，在劳动中改造思想，联系群众，指导工作。厂党委副书记马福全同志，去年从北京开会一回厂就穿上工作服，下车间劳动。他身兼数职，经常外出开会，白天回来，白天参加劳动，夜间回来，夜间参加劳动。工人们赞扬说：“老马当‘官’不象官。”我们体会到，劳动汗水能冲掉头脑里的灰尘；手里的榔头，能打掉身上的官气。"},{"type":"paragraph","text":"经过整党建党，广大党员更加朝气蓬勃，站在阶级斗争的第一线，带领群众冲锋陷阵，不停顿地向阶级敌人展开进攻，加强了无产阶级专政，推动着革命和生产不断向前发展。"},{"type":"paragraph","text":"党的九届二中全会号召我们“要认真地完成整党建党任务，加强党的思想建设和组织建设”。我们决心进一步开展活学活用毛泽东思想的群众运动，认真学习新党章，狠抓党的思想建设，特别是党委的思想建设，继续深入开展革命大批判，彻底肃清刘少奇的反革命修正主义建党路线的余毒，不断提高广大党员阶级斗争和两条路线斗争觉悟。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7a70557fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

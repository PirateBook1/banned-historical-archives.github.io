script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参加罗马尼亚解放三十周年庆祝活动西哈努克亲王离北京前往布加勒斯特宾努亲王等到机场送行　邓小平副总理等也到机场送行","authors":[],"dates":[{"year":1974,"month":8,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年八月二十日电　柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人及其一行，今天上午乘专机离开北京前往布加勒斯特，参加罗马尼亚解放三十周年庆祝活动。"},{"type":"paragraph","text":"柬埔寨民族统一阵线中央政治局主席、柬埔寨王国民族团结政府首相宾努亲王和夫人，柬埔寨王国民族团结政府高级官员沙林察、秀木、杨森安将军和夫人、吉春和夫人、秀蒲拉西、万比尼和夫人，柬埔寨王室成员，柬埔寨驻中国大使笃坎敦和夫人，以及在北京的其他柬埔寨朋友，到机场送行。"},{"type":"paragraph","text":"我国国务院副总理邓小平，外交部副部长韩念龙和王珍同志、亚洲司副司长梁枫、礼宾司副司长高建中，中国驻柬埔寨大使康矛召、大使馆参赞孙浩，也到机场送行。"},{"type":"paragraph","text":"到机场送行的还有罗马尼亚驻中国大使格夫里列斯库和夫人，以及大使馆外交官员。"},{"type":"paragraph","text":"西哈努克亲王和夫人今天中午路经乌鲁木齐时，新疆维吾尔自治区和乌鲁木齐市党、政、军负责人曹思明、司马义·艾买提、刘星、宋致和、阿木冬·尼牙孜等前往机场迎送。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2710710fb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

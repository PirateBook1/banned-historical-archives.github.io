script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"柬中友协主席热情赞颂毛主席是当代最伟大的思想家依靠毛泽东思想反帝斗争必胜毛主席的红卫兵是世界人民的希望","authors":[],"dates":[{"year":1966,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海25日讯　柬中友协主席、柬中友协代表团团长兰·涅特结束了在中国的友好访问，今晚乘飞机离开上海回国。他在临行前向本社记者发表书面谈话，热情赞颂毛泽东思想和中国的无产阶级文化大革命。他在谈话中还表示坚决支持越南人民的抗美救国斗争，反对美帝国主义的“和谈”阴谋。"},{"type":"paragraph","text":"兰·涅特说，毛泽东思想的光辉正日益普照全世界。全世界人民，首先是受帝国主义和殖民主义剥削的亚非拉人民热爱和赞扬毛主席。他们把毛主席看成我们时代的最伟大的思想家。"},{"type":"paragraph","text":"他说，依靠毛泽东思想，依靠毛主席的正确观点，正在和帝国主义斗争的各国人民必将获得胜利，帝国主义必将遭到失败。"},{"type":"paragraph","text":"兰·涅特说，中国正处在毛主席发动的文化大革命蓬勃开展的高潮中。那么多的青年男女组成的毛主席的红卫兵，是中国人民以及世界上一切爱好正义与和平的人民的希望。红卫兵运动和文化革命运动一样，都是:不可抵挡的。它们对全世界将会产生伟大的、深刻的影响。"},{"type":"paragraph","text":"他在谈到越南问题时说，越南人民将在反对美帝国主义罪恶侵略的英勇斗争中取得胜利。在越南不会有任何和平谈判。在越南恢复和平的唯一途径是:要不美国军队立即从越南南方撤退，要不越南人民的斗争一直进行到取得最后胜利，使美国军队遭到彻底失败。"},{"type":"paragraph","text":"他说，在越南兄弟为战胜我们的共同敌人作出的英勇斗争中，中国人民、柬埔寨人民以及全世界一切爱好正义的人民，给予了越南兄弟坚决的和始终如的支持。"},{"type":"paragraph","text":"他最后说，柬埔寨王国和中华人民共和国之间的传统友谊是不可摧毁的，它象湄公河和长江一样永流不息。"},{"type":"paragraph","text":"柬埔寨客人离开上海回国时，上海市副市长张承宗，陪同客人到上海访问的中国人民对外文化友好协会副会长丁西林等有关方面负责人，以及上海市群众，到机场欢送。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aab1767e45"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席斗私批修方针指引下奋勇前进","authors":[],"dates":[{"year":1967,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"海军东海舰队全体指战员"},{"type":"paragraph","text":"在举国欢腾热烈庆祝中华人民共和国成立十八周年的时候，我们伟大领袖毛主席最亲密的战友林副主席向我们传达了毛主席的最新指示:要斗私，批修。这是在无产阶级文化大革命新形势下，毛主席交给我们新的伟大的战略任务。"},{"type":"paragraph","text":"我们伟大领袖毛主席的每一个最新指示，都象明灯一样照亮了我们胜利前进的道路，指引着我们在毛泽东思想的轨道上奋勇前进。我们只要坚定不移地紧跟毛主席的伟大战略部署，以“斗私，批修”为纲，就一定能夺取无产阶级文化大革命的彻底胜利。"},{"type":"paragraph","text":"当前，以中国赫鲁晓夫为首的党内一小撮走资本主义道路当权派，被亿万革命群众一个个揪了出来，打得落花流水。在这样的大好形势下，我们不但要从组织上彻底摧毁资产阶级司令部，而且要开展更广泛更深刻的革命大批判，把以中国赫鲁晓夫为首的党内一小撮走资本主义道路当权派，从政治上、思想上、理论上批倒批臭，使他们永世不得翻身。"},{"type":"paragraph","text":"我们坚决高举毛泽东思想的伟大红旗，用战无不胜的毛泽东思想狠斗自己头脑里的“私”字，树立毛泽东思想的绝对权威，一心为公，一切为公，全心全意为人民服务；在革命大批判的高潮中，更好地活学活用毛主席著作，把舰队办成红彤彤的毛泽东思想大学校。同时，进一步响应毛主席“抓革命，促战备”的伟大号召，用我们无限忠于毛主席的赤胆红心，筑成一条钢铁的东海长城，保卫毛主席，保卫无产阶级文化大革命，为祖国人民立新功。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a43a99da6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

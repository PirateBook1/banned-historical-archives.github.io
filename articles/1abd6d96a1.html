script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"省委整风整社工作团宜宾分团“双加公社贯彻中央紧急指示试点简报”","authors":[],"dates":[{"year":1961,"month":1,"day":16}],"is_range_date":false,"parts":[{"text":"省委整风整社工作团宜宾分团“双加公社贯彻中央紧急指示试点简报”","type":"title"},{"text":"[前缺]收回有意见，对现有自留地种多久，心中没有落实，听传达后，一方面对前阶段收自留地有意见，同时对不收自留地感到放心，有社员说：“一会叫种，一会又叫收，我们起五更睡半夜的开点荒坝都给收了，最近划下来一竿竿地，不知这季种了，还许不许再种啊，听了政策，这下放心了”有的说：“如果还允许我们喂猪的话，还要多划一点才行”。有的富裕农民还把偷青吃青的现象，归咎于自留地太少，他们公开说：邓自力下放毛猪、划自留地做对了，不然毛猪不会死得那么多，不应该说“那一派人犯了右倾”。贫农对这个问题是另一种看法，如贫农张瑞和说：“划多少就种多少，有的人在没有划的地上乱种，还是要不得”。","type":"paragraph"},{"text":"房屋问题也扯了一些出来，主要是把社员房屋拆了没有妥善安置的人意见大，如贫农罗沛英很生气的说：“我家八口，原住四间，盖食堂拆了我的房子，拆的时候说要给我盖新的，结果就算了，现住一间半，天上稀牙漏缝，今年八月份大雨，淋得帐子铺盖水流，大家起来站起等到天亮，气得我，无法，自己花一块多钱添补了点，干部还理都不理，说我原有房子是滥了才拆的，你不管我滥不滥，只要不拆，再滥我也心甘情愿”。中和管区社员对积肥中不讲究质量，只求数字，每亩一万五至两万斤，以致连新修的房子十几间和猪圈也拆了“积肥”，意见很大。至于那些自己房子被拆已妥善安置住处的社员，他们意见不多，感到现在有住的就行了，帐不好算，拆来是食堂烧了，墙泥作了肥料，该那个赔吗，食堂都经常没有油盐钱，当然，有些还是想算，希望能多少进几个钱。（下缺）","type":"paragraph"},{"text":"来源：四川省委办公厅“省委整风整社工作团宜宾分团泸县工作组及张广钦同志关于泸县整风整社、生产、分配及纠正包产到户情况的报告(1960.10.29-1961.7.1)”","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1abd6d96a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

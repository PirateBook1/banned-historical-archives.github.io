script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“解散学生会”、“取消辅导员制”","authors":["学生","成都工学院"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“解散学生会”、“取消辅导员制”","type":"title"},{"text":"成都工学院学生","type":"authors"},{"text":"我们的态度：(1)坚决反对政治考试；(2)要求合理分配实习费用；(3)增添英文课程；(4)要求解散本届学生会，理由：学生会已不代表同学意见；学生会拒绝和兄弟院校联系，本届学生会选举不民主，目前学生会一切都受团委主宰。(轰炸专刊，男一舍244)","type":"paragraph"},{"text":"“支持取消班三角制：(1)不民主；(2)是尾巴；(3)是傀儡。”","type":"paragraph"},{"text":"“要求立即解散学生会：(1)学生会不代表同学的意见；(2)拒绝与兄弟院校联系；(3)学生会工作受党团委的主宰；(4)本届选举不民主。”(轰炸刊男一舍244)","type":"paragraph"},{"text":"“反对支书为班三角的成员，希马上改变现在不合理的班三角制，立即采取措施，实行民主选举。”","type":"paragraph"},{"text":"“坚决反对学生会、广播台、班三角的大官人员一律用傀儡无能的党员充任，我们认为不参加共产党、共青团还是同样的能为人类造福，全体非党团员的同学们、工人们、教职工们，我们以‘五四’先烈的精神来争取人权的自由，政治的平等，不准谁来追踪、调查、了解我们。”(皮革54)","type":"paragraph"},{"text":"“立即取消辅导员制，由教师培养同学，辅导员既不懂业务，又未教政治课，怎样来领导同学，大学生又不是小娃娃，连一点政治素养都没有吗？不是来监视同学言行自由是什么。”(热风社)","type":"paragraph"},{"text":"“现在的政治辅导员好比国民党时代的特务。”(鸣者)","type":"paragraph"},{"text":" 来源：《右派言论选集》（中共成都工学院委员会办公室，1957年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10f8b28ef8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央军委发布命令授予铁道兵某部一连以荣誉称号“抗洪抢修模范连”命名大会在北京举行铁道兵负责同志在会上宣读命令，号召全军指战员向一连学习","authors":[],"dates":[{"year":1976,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年八月二十四日电　中央军委发布命令，授予中国人民解放军铁道兵某部一连以“抗洪抢修模范连”的荣誉称号，命名大会已于八月十八日在北京举行。"},{"type":"paragraph","text":"铁道兵部队、铁道部的负责同志，铁道兵各部队、基建工程兵驻京部队代表二千五百多人出席了大会。"},{"type":"paragraph","text":"命名大会在《东方红》乐曲声中开始。铁道兵政治委员吕正操在会上宣读了中央军委授予一连以“抗洪抢修模范连”称号的命令。命令说，一连是一个具有无产阶级觉悟和艰苦奋斗精神的先进集体。全连干部战士认真学习马列著作和毛主席著作，坚决执行毛主席的革命路线，发扬了我军光荣传统，先后参加了黎湛、鹰厦、贵昆、成昆等铁路的修建任务，特别是无产阶级文化大革命以来，干部战士的阶级斗争、路线斗争和继续革命觉悟有了显著提高，年年完成和超额完成战备施工任务，十一次出席铁道兵召开的先进单位代表会议。一九七五年八月，一连奉命执行抗洪抢修任务。他们以阶级斗争为纲，吃大苦，耐大劳，英勇顽强，连续奋战，克服重重困难，在提前二十四个半小时修通铁路便线后，又提前十六天圆满完成了铁路正线恢复工程，出色地完成了上级交给的一切任务，荣立集体一等功。命令号召全军指战员向一连学习。学习他们牢记我军宗旨，急国家所急，想人民所想，全心全意为人民服务的崇高思想；学习他们“一不怕苦，二不怕死”，英勇顽强，连续作战的革命精神；学习他们对党、对人民高度负责，精心施工，一丝不苟，扎扎实实的优良作风；学习他们胸怀全局，争挑重担，团结协作的共产主义风格。命令说，全军指战员要以“抗洪抢修模范连”为榜样，在毛主席为首的党中央领导下，以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下继续革命。要认真学习毛主席的一系列重要指示，深入开展批判邓小平反革命的修正主义路线、反击右倾翻案风的伟大斗争，满腔热情地支持社会主义新生事物，巩固和发展无产阶级文化大革命的胜利成果。要发扬光荣的革命传统，团结一致，提高警惕，加强战备，随时准备歼灭一切来犯之敌，为巩固无产阶级专政，反修防修，为把我国建设成为社会主义的现代化强国，为共产主义事业的胜利而奋斗。吕正操同志宣读命令后，把绣有“抗洪抢修模范连”金字的锦旗授给一连。"},{"type":"paragraph","text":"会上，铁道兵副司令员何辉燕宣读了铁道兵党委关于开展学习一连活动的决定，并向一连赠送了马列著作、毛主席著作。"},{"type":"paragraph","text":"铁道兵副司令员兰庭辉代表铁道兵党委在会上讲话。他说，在全党、全军、全国人民认真学习毛主席的一系列重要指示，深入批邓、反击右倾翻案风斗争取得伟大胜利的大好形势下，中央军委授予铁道兵某部一连以“抗洪抢修模范连”荣誉称号，这对铁道兵部队广大指战员是一个极大的鼓舞和鞭策。铁道兵广大指战员，一定要坚决执行中央军委的命令，以“抗洪抢修模范连”为榜样，用马克思主义、列宁主义、毛泽东思想武装全体干部战士，坚决贯彻执行毛主席的无产阶级革命路线，认真学习毛主席的一系列重要指示，以阶级斗争为纲，深入开展批邓、反击右倾翻案风的伟大斗争，满腔热情地支持社会主义新生事物，保卫和发展无产阶级文化大革命的胜利成果。抓革命，促生产，促工作，促战备，为夺取社会主义革命和社会主义建设的更大胜利，做出更大贡献。"},{"type":"paragraph","text":"铁道部副部长苏杰在会上宣读了铁道部给大会的贺信。"},{"type":"paragraph","text":"一连代表、铁道兵指战员和职工的代表也在会上讲了话。他们表示，坚决响应中央军委的号召，在毛主席、党中央领导下，深入开展批邓、反击右倾翻案风的斗争。发扬人民军队的革命英雄主义精神，团结一致，为完成党和人民交给的各项战斗任务，为保卫和建设伟大的社会主义祖国，反修防修，巩固无产阶级专政而努力奋斗。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db6113452e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

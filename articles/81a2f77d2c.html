script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理在侯赛因总理的欢迎宴会上重申  支持东盟国家的正义斗争","authors":[],"dates":[{"year":1978,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理在侯赛因总理的欢迎宴会上重申"},{"type":"paragraph","text":"支持东盟国家的正义斗争"},{"type":"paragraph","text":"新华社吉隆坡十一月十日电　邓小平副总理今天在这里重申，“中国政府和人民支持东盟国家维护独立主权，反对外国控制、干涉的正义斗争；支持建立东南亚和平、自由和中立区的主张；支持东盟加强区域经济合作和维护本国资源和经济权益的努力。”"},{"type":"paragraph","text":"他说：“我们祝愿东盟加强团结，为维护本地区的和平和稳定作出新的贡献。”"},{"type":"paragraph","text":"邓副总理今晚在马来西亚总理侯赛因·宾·奥恩为欢迎他而举行的宴会上指出，“马来西亚是东南亚和平、自由和中立区的倡议国，并一直致力于实现这一主张。自一九七○年已故总理拉扎克先生提出东南亚中立化以来，国际形势发生了很大变化，超级大国争夺世界霸权愈演愈烈，严重威胁着世界的和平与安全。值得注意的是，今年以来，超级大国采取多种手法，加紧了向东南亚的渗透扩张。”"},{"type":"paragraph","text":"他强调说，“在当前形势下，东盟国家加强团结，协调一致，坚持建立东南亚和平、自由、中立区，使这一地区不受任何形式的外来干预，更具有非常重大的意义。”"},{"type":"paragraph","text":"邓副总理在讲话中赞扬马来西亚政府在侯赛因·宾·奥恩总理的领导下，奉行中立和不结盟政策，坚持反对霸权主义和强权政治，积极发展同第三世界国家的友好合作关系，为维护自然资源和经济权益、建立新的国际经济秩序，进行了不懈的努力。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81a2f77d2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省双流县部分乡村干部对农民采取斗争方式追查余粮","authors":[],"dates":[{"year":1953,"month":12,"day":5}],"is_range_date":false,"parts":[{"text":"四川省双流县部分乡村干部对农民采取斗争方式追查余粮","type":"title"},{"text":"【四川分社五日电】四川省双流县部分乡召集乡村干部、农民积极分子和农村各阶层代表开会布置粮食统购任务时，忽视总路线和从正面进行社会主义前途教育，在一些乡干部的思想上存在着单纯任务观点，因而采取一些过“左”的办法追究余粮，给工作增加了很多困难。县委曾指示各乡不得超过任务百分之十以上，但这些乡都超过任务百分之二十到三十。他们在追余粮时，不分大小粮户，也不分积极分子或一般代表。红石乡积极分子反映：土改时是我们向地主算余粮，今天政府怎么也向我们算起来了，以后怎么好意思再去管制地主呢。小粮户积极分子没有发动起来，就给了大粮户投机分子进行抵赖的机会，计算余粮收入采用逐年累计的办法，支出则扣得很紧，不承认就斗争。如红石乡计算新分得土地的人力车工人李清和有十石余粮，李清和不承认，就开大会斗争，脱他的衣服。杨么乡有两个代表虽被逼承认了有三十石余粮，但开会回去就气得病倒了。这些乡都提出了“消灭资本主义”的口号，还用“进攻”、“交锋”、“开火”等激烈词句，以致造成两起自杀事件：一是擦耳乡一姓周的缺粮户，只因过几斤花生，在会议期间用刀割喉头未死；一是永福乡佃中农曾海如做米生意，开会回去投河自杀身死。上述情况已引起该县县委的注意，并已采取具体措施纠正上述偏向。(李修忠)","type":"paragraph"},{"text":"【四川分社四日电】四川省双流县在进行粮食统购工作中，因宣传教育工作较差，政策交代不清，而公开讨论统购任务又过早，因而谣言很多，农民有很多的怀疑，引起一些混乱现象。","type":"paragraph"},{"text":"十二月二日，双流县负责同志将总路线和粮食统购政策传达到乡村干部和少数各阶层代表，而这些人还没有弄清政策，就回去乱说。农民问干部开什么会，有的说：开生产会；有的干脆不回答。因政策未和群众见面，增加了群众许多怀疑，他们说总路线是“新五反”，这“新五反”是反农民，实行粮食统购每人只给两个月的口粮；统购粮食是因人民币太多，不值钱，所以政府才先下手“囤粮”。有的人认为：要没收粮食。有的说：社会主义就是盖大被，睡大觉。因此几乎村村都发现农民特别是大粮户向亲戚朋友或原来的雇工分散隐藏粮食；有的大吃大喝。柑梓乡中农黄某把大米分散到他女婿家里。通江乡中农陈朝根家有余粮约四十石，用大米做糟酒，还到处请人大吃；有的装穷，吃杂粮；彭镇十七村十六户余粮在五石以上的有十三户故意买红苕吃；有些农民把猪卖了，说：没有粮食，喂不起；有的余粮户收买干部或积极分子，柑梓乡邓绍儒有余粮十多石，他收买贫农蒋麻安，给了蒋五万元，于是蒋在乡上开会时就说邓没有余粮，通江乡中农陈朝根请共产党员周承玉吃酒、吃肉，给他钱。","type":"paragraph"},{"text":"由于农民不了解政府政策，人心惶惶，怕明年缺粮，很多人把菜子田改种小麦。黄水乡农民余永昌偷偷地把三亩菜子秧拔掉换种小麦。彭镇十七村共有十四亩多菜子田改种小麦。","type":"paragraph"}],"comments":[],"origin":"1953年12月8日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18648d269a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋总理同穆巴拉克副总统继续会谈  埃及贵宾应邀出席文艺晚会并访问空军某部  乌兰夫副委员长等陪同贵宾观看文艺演出","authors":[],"dates":[{"year":1976,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋总理同穆巴拉克副总统继续会谈"},{"type":"paragraph","text":"埃及贵宾应邀出席文艺晚会并访问空军某部"},{"type":"paragraph","text":"乌兰夫副委员长等陪同贵宾观看文艺演出"},{"type":"paragraph","text":"新华社一九七六年四月二十日讯　国务院总理华国锋同阿拉伯埃及共和国副总统胡斯尼·穆巴拉克今天下午继续举行了会谈。"},{"type":"paragraph","text":"新华社一九七六年四月二十日讯　阿拉伯埃及共和国副总统胡斯尼·穆巴拉克和夫人以及由穆巴拉克副总统率领的埃及高级代表团，今天晚上应邀出席北京市革命委员会举办的文艺晚会。"},{"type":"paragraph","text":"陪同贵宾们观看演出的有人大常委会副委员长乌兰夫，外交部副部长何英，中国人民解放军总政治部副主任田维新，北京市革命委员会副主任黄作珍，北京市妇女联合会主任傅玉芳等。"},{"type":"paragraph","text":"埃及驻中国大使阿卜德和大使馆外交官员也应邀出席了文艺晚会。"},{"type":"paragraph","text":"当穆巴拉克副总统等埃及贵宾由乌兰夫副委员长等陪同步入剧场时，全场起立，热烈鼓掌。晚会上，中国人民解放军歌舞团演出了丰富多彩的、充满革命战斗气息的音乐、舞蹈节目，演唱了歌颂中埃友谊的歌曲。"},{"type":"paragraph","text":"演出结束时，穆巴拉克副总统和夫人等由乌兰夫副委员长陪同走上舞台，同演员们亲切握手，并向他们赠送了花篮。"},{"type":"paragraph","text":"新华社一九七六年四月二十日讯　阿拉伯埃及共和国副总统胡斯尼·穆巴拉克和由他率领的埃及高级代表团，今天上午在中国人民解放军副总参谋长张才千陪同下，访问了中国人民解放军北京部队空军某部。"},{"type":"paragraph","text":"当贵宾们来到部队驻地时，指战员们举着红旗，敲锣打鼓，列队高呼口号，热烈欢迎穆巴拉克副总统等埃及贵宾，表示坚决支持埃及人民反对帝国主义、霸权主义和犹太复国主义的正义斗争。部队负责人季尧业、李若平同贵宾们热情握手，并陪同参观了部队的飞机、飞机修理厂和家属制药厂等。"},{"type":"paragraph","text":"在参观中，穆巴拉克副总统在飞机旁，同飞行员亲切交谈，仔细地了解了中国自己制造的战斗机的构造和性能。穆巴拉克副总统祝贺这个部队所取得的成绩，并祝中埃友谊不断巩固和发展。今天陪同贵宾参观的还有中国人民解放军空军参谋长王定烈，有关方面负责人朱传贤、周觉、赵春正。"},{"type":"paragraph","text":"今天下午穆巴拉克副总统的夫人参观了北京工艺美术工厂。（附图片）"},{"type":"paragraph","text":"胡斯尼·穆巴拉克副总统和由他率领的埃及高级代表团，由张才千副总参谋长陪同访问了中国人民解放军北京部队空军某部。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e1b45f594"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比共中央委员会访华代表团到京  邓小平同志和康生同志到机场欢迎","authors":[],"dates":[{"year":1964,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"比共中央委员会访华代表团到京"},{"type":"paragraph","text":"邓小平同志和康生同志到机场欢迎"},{"type":"paragraph","text":"新华社二十日讯　由比利时共产党中央委员会书记雅克·格里巴率领的比利时共产党中央委员会访华代表团，今天乘飞机从上海到达北京。代表团是应中国共产党中央委员会的邀请来我国进行友好访问的。"},{"type":"paragraph","text":"中共中央总书记邓小平，中共中央政治局候补委员、书记处书记康生，到飞机场热烈欢迎代表团。"},{"type":"paragraph","text":"代表团团员有比利时共产党中央政治局委员、比利时瓦隆共产党主席亨利·格利纳，比利时共产党中央政治局委员雷纳·兰多尔夫，以及格里巴同志的夫人玛德琳·格里巴。代表团团员、比利时共产党中央委员、比利时瓦隆共产党政治局委员、比共机关刊物《人民之声》报编辑阿诺尔德·霍瓦尔特，已先期来我国访问，今天同机到达北京。"},{"type":"paragraph","text":"首都少年先锋队队员向代表团全体成员献了鲜花。"},{"type":"paragraph","text":"今天到飞机场欢迎代表团的还有中共中央委员刘宁一、伍修权，中共中央候补委员赵毅敏等。"},{"type":"paragraph","text":"中共中央机关负责工作人员朱世伦专程到上海陪同代表团来北京。"},{"type":"paragraph","text":"代表团是今天路过上海的。中共上海市委书记处书记曹荻秋和书记处候补书记王一平曾到机场欢迎他们。（附图片）"},{"type":"paragraph","text":"由雅克·格里巴同志（右五）率领的比利时共产党中央委员会访华代表团和邓小平、康生等同志在首都机场合影"},{"type":"paragraph","text":"新华社记者　张　彬摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f8595eed3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

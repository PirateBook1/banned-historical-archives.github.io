script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抚顺矿务局制油厂写信向毛主席报告生产","authors":[],"dates":[{"year":1950,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"抚顺矿务局制油厂  写信向毛主席报告生产"},{"type":"paragraph","text":"【本报讯】抚顺矿务局制油厂全体职工，福建省闽江轮船工会，于今年元旦前夕，写信向毛主席，朱总司令致敬。原信如下：中央人民政府亲爱的毛主席："},{"type":"paragraph","text":"在你的英明领导之下，我们今年的生产任务，将多种产品都已提前完成与超过。原油生产已在十二月五日完成任务，到年底并保证争取超过百分之十四。汽油生产已于十一月上旬即完成全年任务，到现在并已超过百分之三十四，谨此报告，致敬礼！"},{"type":"paragraph","text":"抚顺矿务局制油厂全体职工  十二月二十六日毛主席、朱总司令："},{"type":"paragraph","text":"闽江轮船业工会已经正式成立。这四个月来，我们虽然在维持闽江交通运输，支援前线中尽了一切力量，但努力还是不够的。今天我们全体会员向你保证，今后一定要更加团结，积极工作，努力学习。在你们英明领导下，为解放台湾，建设新福建，新中国而奋斗。谨致崇高的敬礼。"},{"type":"paragraph","text":"福建省闽江轮船业工会成立大会  十二月二十五日中央人民政府毛主席人民解放军朱总司令："},{"type":"paragraph","text":"我们仙游县各界人民代表会议，已经胜利闭幕了，我们代表三十万人民，在这次会议上热烈地讨论了今后仙游建设的施政方针。我们深知这次会议，是中国共产党和你们英明领导，人民解放军英勇善战，自我牺牲的结果，才能有我们人民大团结的真正民主的这次会议。我们衷心感谢你们的英明领导，并向英勇善战的人民解放军致崇高的敬礼。我们永远在你们的领导下，有决心把三十万人民团结成一个人一样，用最大的努力，克服一切困难，巩固人民民主专政，来建设新民主主义的仙游。全力支援前线，为迅速解放台湾，解放全中国而奋斗。"},{"type":"paragraph","text":"福建仙游县各界人民代表会议  二十三日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8b382b9d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

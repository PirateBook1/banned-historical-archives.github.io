script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席和夫人会见西哈努克亲王和夫人","authors":[],"dates":[{"year":1963,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京12日电】　刘少奇主席和夫人今晚会见柬埔寨国家元首诺罗敦·西哈努克亲王和夫人，宾主进行了亲切友好的谈话。"},{"type":"paragraph","text":"会见时，中国方面在座的有董必武副主席、朱德委员长、周恩来总理，全国人民代表大会常务委员会副委员长彭真和夫人，副委员长陈叔通、林枫，国务院副总理贺龙和夫人，陈毅副总理的夫人，副总理李先念和夫人，副总理罗瑞卿和夫人，对外贸易部部长时季壮，外交部副部长姬鹏飞和夫人，我国驻柬埔寨大使陈叔亮和夫人，对外经济联络总局副局长杨琳，外交部礼宾司司长俞沛文，外交部第二亚洲司司长周秋野。"},{"type":"paragraph","text":"柬埔寨方面在座的，有国家元首私人顾问宾努、松山，王位最高委员会委员、皇家空军司令努呼将军和夫人，内政国务秘书富里萨拉和夫人，外交国务秘书胡森巴，公务局长西梳瓦·埃萨罗和夫人，国民议会议员洪金宽和夫人，国民议会议员宁尼隆，王国议会议员哈蒙桑，外交部礼宾司司长纳伊·瓦朗坦。"},{"type":"paragraph","text":"柬埔寨驻中国大使西里克·马塔克和夫人也在座。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e30e388289"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

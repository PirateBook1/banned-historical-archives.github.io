script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央关于出版《毛泽东选集》和筹备出版《毛泽东全集》的决定","authors":[],"dates":[{"year":1976,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央关于出版《毛泽东选集》和筹备出版《毛泽东全集》的决定"},{"type":"paragraph","text":"半个多世纪以来，伟大的领袖和导师毛泽东主席根据马克思列宁主义的普遍真理和革命具体实践相结合的原则，在领导我国完成新民主主义革命和进行社会主义革命、社会主义建设的伟大斗争中，在反对党内右的和“左”的机会主义路线的伟大斗争中，在反对帝国主义、以苏修叛徒集团为中心的现代修正主义和各国反动派的伟大斗争中，在各个方面继承、捍卫和发展了马克思列宁主义，丰富了马克思主义的理论宝库。毛主席的著作，是马克思列宁主义的不朽文献。出版毛主席的著作，对于我国各族人民继承毛主席的遗志，把无产阶级革命事业进行到底，对于全世界无产阶级和被压迫民族被压迫人民的解放事业，都具有伟大的现实意义和深远的历史意义。这是马克思主义发展史上的一件大事，一定要严肃认真地抓紧做好。中共中央决定："},{"type":"paragraph","text":"（一）尽快出版《毛泽东选集》第五卷，并陆续出版以后各卷。在出版选集的同时，积极地筹备出版《毛泽东全集》。"},{"type":"paragraph","text":"（二）出版《毛泽东选集》和《毛泽东全集》的工作，由以华国锋同志为首的中共中央政治局直接领导，下设一个毛泽东主席著作编辑出版委员会，负责整理、编辑和出版的具体工作。"},{"type":"paragraph","text":"（三）毛主席著作的所有原件，由中共中央办公厅负责收集，保存。"},{"type":"paragraph","text":"中央责成各级党委将本地区、本单位保存的毛主席的一切手稿，包括文章、文件、电报、批示、书信、诗词、题词的原件，以及讲话的原始记录稿，尽快送交中央办公厅。中央办公厅应作出复制件，交提供原件的单位或个人保存。"},{"type":"paragraph","text":"中共中央号召全党、全军和全国各族人民，掀起一个学习马列著作和毛主席著作的新高潮，并且大力帮助收集毛主席的著作原件。中共中央希望各国马列主义政党、组织和进步团体、友好人士协助做好毛主席著作原件的收集工作。"},{"type":"paragraph","text":"中共中央"},{"type":"paragraph","text":"一九七六年十月八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央关于出版《毛泽东选集》和筹备出版《毛泽东全集》的决定","authors":[],"dates":[{"year":1976,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"半个多世纪以来，伟大的领袖和导师毛泽东主席根据马克思列宁主义的普遍真理和革命具体实践相结合的原则，在领导我

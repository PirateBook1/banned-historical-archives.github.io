script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红卫兵的话  我们最最热爱毛主席","authors":[],"dates":[{"year":1966,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红卫兵的话"},{"type":"paragraph","text":"我们最最热爱毛主席"},{"type":"paragraph","text":"葵花朵朵向太阳，我们的心永远向着伟大的党和敬爱的领袖毛主席。敬爱的毛主席啊，我们一定要遵循着您的教导，永远跟着您在大风大浪中锻炼成长，誓做工人阶级和贫下中农的好后代，胸怀祖国，放眼世界，最坚决、最勇敢地挑起中国革命和世界革命的重担，把毛泽东思想伟大红旗插遍全球！"},{"type":"paragraph","text":"看见毛主席穿着崭新的军装，我们想起了革命战争的年代，想起了井冈山，想起了延安，想起了中国革命漫长的道路。最最敬爱的毛主席啊，我们伟大的舵手，在每一个革命的紧要关头，是您，拨正船头，扬起风帆，指挥千军万马，冲过激流险滩，引导我们从一个胜利走向又一个胜利！我们祖国的哪个地方，没有留下您的足迹？您真是“踏遍青山人未老”！如今，您又带领我们进行史无前例的无产阶级文化大革命，打烂旧世界，创造新世界。您的四卷金书，就是我们干革命的法宝。在斗争最激烈的时刻，我们如饥似渴地读着您的书。您的书，使我们分清了香花毒草，揭穿了妖魔鬼怪的画皮。您的书，是我们战胜一切牛鬼蛇神的最锐利的武器。您的书，是我们一切力量的源泉，给我们指出了前进的正确方向。"},{"type":"paragraph","text":"毛主席是红司令，我们都是红卫兵，是毛主席的忠实小兵！我们要学一辈子毛泽东思想，改造一辈子思想，干一辈子革命，做坚强可靠的无产阶级革命接班人。我们一定要把毛泽东思想学到手，传下去，做到代代红、红到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9ca884eb5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

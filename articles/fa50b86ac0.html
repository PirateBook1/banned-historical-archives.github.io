script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"扫除书呆子气","authors":[],"dates":[{"year":1958,"month":6,"day":20}],"is_range_date":false,"parts":[{"text":"湖北又一高产纪录后来居上: 先锋社出现亩产4689斤","type":"title"},{"text":"新华社武汉22日电 湖北省谷城县沈湾乡先锋社共青团分支部书记徐道清等三个青年社员种的一块小麦试验田，创造了亩产四千六百八十九斤十两八钱多的丰产纪录。经中共襄阳地委、 谷城县委验收工作组、县委书记处书记郝逢武、乡支部书记丘洪宣等到场验收，五次查实地亩和两次过秤，最后证实这块地共一点七七八八亩，共打小麦八千三百四 十二斤三两。","type":"paragraph"},{"text":"培育这块试验田的徐道清和青年社员常守亮、常守元，敢想敢作敢创造，大胆进行试验，终于获得成功。这块地位于汉水南岸，前季庄稼是玉米夹豇豆。种麦前犁了 五道，横直耙了七道，交叉整地。犁深达九寸，每犁一道就铺一层肥料，每亩计一千一百担。下种量平均每亩三十五斤南大二四一九良种，都经过黄泥选种和赛力散 拌种。随种下骨粉四十斤、香饼八十斤、牛栏粪一百三十担的混合肥料。去年寒露后六天下种，采用播幅一尺、空行四寸的宽窄行条播。冬春共追了六次肥。前三次 是牛栏粪、大粪、陈墙土共五百六十担，后三次都是过磷酸钙，共三十七斤。因此小麦一直长得很好，秆粗、籽粒饱满，没有倒伏。每亩有一百二十三万穗，每穗平 均四十五粒，一部分大穗有八十到九十粒。","type":"paragraph"},{"text":"这三位青年社员并不因为丰收而骄傲。现在他们除了积极加强棉苗管理，争取棉花也丰收以外，还正在为明年小麦更高产作好一切准备工作，争取亩产达到五千斤。","type":"paragraph"}],"comments":[],"origin":"1958年6月23日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa50b86ac0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

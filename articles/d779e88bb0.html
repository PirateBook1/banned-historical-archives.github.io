script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0a1132cb-3f4d-4852-aa99-4c5410428503","name":"文革通讯第131期（1967.9.21浙江）","internal":false,"official":false,"type":"img","author":"浙江工农兵美术大学红卫兵战斗队、毛泽东主义红卫兵","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives15/main/0a1132cb-3f4d-4852-aa99-4c5410428503/1.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives15/main/0a1132cb-3f4d-4852-aa99-4c5410428503/2.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives15/main/0a1132cb-3f4d-4852-aa99-4c5410428503/3.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives15/main/0a1132cb-3f4d-4852-aa99-4c5410428503/4.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives15/main/0a1132cb-3f4d-4852-aa99-4c5410428503/5.jpg"],"article":{"title":"毛主席关于今年国庆的指示","alias":"","parts":[{"type":"paragraph","text":"文革通记"},{"type":"paragraph","text":"毛主席语录"},{"type":"paragraph","text":"我们要战胜敌人，首先"},{"type":"paragraph","text":"要依靠手里拿枪的军队。但第131期"},{"type":"paragraph","text":"是仅仅有这种军队是不"},{"type":"paragraph","text":"内部参考注意保存严禁外传敬祝伟大的领袖"},{"type":"paragraph","text":"的，我们还要有文化的军1967.9.21"},{"type":"paragraph","text":"今日八版"},{"type":"paragraph","text":"队，这是团结自己、战胜敌毛主席"},{"type":"paragraph","text":"人必不可少的一支军队。"},{"type":"paragraph","text":"浙江工农兵美术大学万寿无疆"},{"type":"paragraph","text":"红卫兵战斗队"},{"type":"paragraph","text":"毛泽东主义红卫兵"},{"type":"paragraph","text":"毛主席关于今年国庆的指示"},{"type":"paragraph","text":"中央文革文艺租刘互成同志九月十三日晚在文化部向国庆游行各单位领队及导人员傅达了毛主席及江青同志关于今年国庆的指示。他："},{"type":"paragraph","text":"毛主席：“今年国庆要充分地宣传文化大革命的成就江青同志一再指示：“今年的国庆一定要比往年搞的好，宣传的好。"},{"type":"paragraph","text":"毛主席将检的革命文艺大军"},{"type":"paragraph","text":"即将接受我们伟大领袖毛主席检阁的一万人的文艺大军，已进入紧张的准备工作。文艺大军由京文艺单位的解放军，首都文艺界和大中小学的学生成。文艺大军行列大致如下："},{"type":"paragraph","text":"前导由九百四十名解放军组成《沿着毛主席的革命文艺路胜利前进：》的互幅标语。接着是毛主席塑像，后有无数彩旗迎风招展。紧接着由四幅互型标语《毛主席的革命路胜利万岁：》《彻底摧修正主义文艺黑：》《高举毛泽东思想伟大红旗创造无产阶文艺！》《全国人民掀起学习毛著新高潮：》分成四个阶段前进，在第一段文艺队伍中有秧歌舞、语录舞、欢庆纪要舞等舞蹈在鼓声中前进，彩车上是《毛主席在延安文艺座谈会上的讲话》和《纪要》。第二段是彻底摧毁刘少奇文艺黑的漫画、大批判专栏，同时有六百七十名学生的《红卫兵舞》。第三段是最分人醒目的，它是由江青同志亲自扶植的八个样板戏所构成的八大型彩车，由三军无产阶级革命派、首都文艺工作者和女学生组成的毛泽东思想宣传队，在八彩车的前后，两侧载歌载舞通过天安门。第四段由四彩车立着光辉闪闪的毛主席著作四卷，紧接着是由一百二十名伟大的中国人民解放军高举林彪同志的题词《毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士》互幅标语，尾队是五百人的腰鼓队，六百面彩旗。"},{"type":"paragraph","text":"毛主席在重庆的讲话"},{"type":"paragraph","text":"（一九六六年五月六日）"},{"type":"paragraph","text":"学术界、教育界过去蒙在鼓里，许多事情不知道，是资产阶、小资产阶杀掌握了。过去对资产阶小资产阶与买办阶加以区别是为了买政策，看来大学、中学、小学大部分都是被资产阶、小资产阶和地富出身的人断。解放以后把一些人包下来是对的。现在要解决这个问题，中等城市以上。文、史、法、哲、经都有他们的人要批判一下，要培养一批接班人，不然都在他们手里了。他们反对我们，我们讲空头政治，他们提出讲史料，这是一场严重的阶斗筝，不然要搞修正主义，搞修正主义的就是这批人。吴、剪伯赞，他们都是共产党人，共产党人反对我们这是一场广泛的阶斗争，十五个省市展开了，还有十五个省没有动，这些人包下来有好处，也有坏处，有一批校长、教授、教员实质上是国民党员，这个斗争是很广泛，各方面都要注意，不要怕触犯他们，我们批判他们以后，不刹夺他们的吃饭权。"},{"type":"paragraph","text":"高中要下乡，要搞半工半读，文学系写小要下乡，很多人在写右的东西，我们很多军长、师长不知道朝代，也能打胜仗。这个问题解决有两个办法，一是开展批，一是下乡搞半工半读，搞四"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":9,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d779e88bb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

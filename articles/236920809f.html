script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"和刘伯承、邓小平的谈话","alias":"","parts":[{"type":"paragraph","text":"和刘伯承、邓小平的谈话1]"},{"type":"paragraph","text":"（1945年8月25日）"},{"type":"paragraph","text":"我们的口号是和平、民主、团结，首先立足于争取和平，避免内战。我们提出的条件中，承认解放区和军队为最中心的一条。中间可能经过打打谈谈的情况，逼他承认这些条件。今后我们要向日本占领地进军，扩大解放区，取得我们在谈判中的有利地位。你们回到前方去，放手打就是了，不要担心我在重庆的安全问题。你们打得越好，我越安全，谈得越好。别的法子是没有的。"},{"type":"paragraph","text":"[1]这是毛泽东和即将乘美军观察组飞机返回太行的刘伯承、邓小平谈话的一部分。同机飞抵太行的还有：陈毅、薄一波、陈、萧劲光、李天佑、邓华、陈锡联、陈再道、宋时轮、滕代远、张际春、杨得志、林彪等。9月9日，聂荣臻、萧克、刘澜涛、罗瑞卿搭乘自延安去晋察冀接回被救的美军飞行员的飞机返部。由于苏联出兵东北未曾通知中共中央，参加中共七大的几个大战略区主要负责人在大反攻开始时尚未离开延安。王若飞，当时任中共"},{"type":"paragraph","text":"1945年8月26日，刘伯承、邓小平、陈毅、林彪等乘美军观察组飞机前往太行根据地前在机场的合影。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":8,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":306,"page_end":307},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"236920809f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席的指示走与工农相结合的道路  陕西五万多应届中学毕业生奔赴农村插队落户  在批林批孔运动中，宁夏一批知识青年积极上山下乡","authors":[],"dates":[{"year":1974,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席的指示走与工农相结合的道路"},{"type":"paragraph","text":"陕西五万多应届中学毕业生奔赴农村插队落户"},{"type":"paragraph","text":"在批林批孔运动中，宁夏一批知识青年积极上山下乡"},{"type":"paragraph","text":"新华社西安一九七四年四月二十四日电  陕西省各地最近有五万多名应届高中、初中毕业生到农村插队落户，其中西安市第一批下乡的应届高中毕业生就有一万五千多名。广大群众赞扬说，这是批林批孔运动的一个可喜成果。"},{"type":"paragraph","text":"毛主席的光辉著作《青年运动的方向》和关于“知识青年到农村去”的号召，鼓舞着陕西省的广大青年。无产阶级文化大革命以来，全省已有十六万多名城镇知识青年奔赴农村干革命。在批林批孔运动中，各地应届高中、初中毕业生在学校党组织的领导下，以马克思列宁主义、毛泽东思想为武器，抓住林彪“克己复礼”的反动纲领，联系教育战线上两个阶级、两条路线斗争的实际，狠批林彪反革命的修正主义路线的极右实质。许多青年认真学习毛主席关于知识青年走与工农相结合道路的指示，纷纷向各级党、团组织写决心书，表示坚决同轻视劳动、轻视劳动人民的剥削阶级思想进行斗争，用到农村插队落户的实际行动，狠批林彪贩卖孔孟之道、恶毒攻击知识青年上山下乡的罪行，续写延安青年运动的新篇章。"},{"type":"paragraph","text":"许多革命领导干部、共产党员、老红军战士，争做社会主义新生事物的促进派，带头送子女务农，为广大群众作出了榜样。西安市选调了二百四十多名干部，带领知识青年到农村去插队落户。各地社、队干部和贫下中农象迎接亲人一样，热烈欢迎知识青年到农村干革命。负责接待西安市应届中学毕业生的陇县，各公社都把这项工作列入党委重要议事日程。不少生产队落实了政治辅导员、生产指导员、生活管理员，建立了“三结合”再教育小组，认真做好安置和教育工作。"},{"type":"paragraph","text":"新华社银川一九七四年四月二十四日电  在批林批孔运动中，宁夏回族自治区各级党组织更加重视做好知识青年上山下乡工作。今年以来，已有三千二百多名城镇知识青年到农村插队落户。"},{"type":"paragraph","text":"各学校组织应届高中毕业生认真学习了毛主席的《青年运动的方向》等光辉著作，使他们进一步认清：走与工农相结合的道路，是革命青年的必由之路。中共银川市委、团市委和许多学校召开了知识青年批林批孔会。知识青年们在会上批判了林彪贩卖孔孟之道，恶毒攻击知识青年上山下乡的罪行，提高了觉悟，表示要学习柴春泽等革命青年的革命精神，以实际行动同旧的传统观念彻底决裂。银川市八百六十一名应届高中毕业生，还给全市应届高中毕业生写了一封信，表示坚决响应毛主席的号召，到农村去，誓把青春献给建设社会主义新农村的壮丽事业。他们的革命行动受到广大应届毕业生的积极响应，得到中共银川市委、团市委的表扬和家长们的支持。地处六盘山区的固原县，最近有一百一十五名知识青年到什字公社插队落户。他们表示一定要同六盘山区贫下中农一起，发扬“不到长城非好汉”的彻底革命精神，艰苦奋斗，建设山区，把毛主席当年领导工农红军长征时翻越过的六盘山区建设得更加美好壮丽。"},{"type":"paragraph","text":"知识青年到农村后，许多社、队给他们安排的第一课，就是同贫下中农一起批林批孔。知识青年们积极写批林批孔文章，办大批判专栏，在批林批孔中发挥先锋作用。（附图片）"},{"type":"paragraph","text":"陕西省咸阳市北杜公社杨家寨大队插队知识青年周荣光（右一）等，虚心接受贫下中农的再教育，积极投入批林批孔斗争，决心在农村干一辈子革命。这是他们和贫下中农一起作改造大队山河的规划。"},{"type":"paragraph","text":"本报通讯员摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"宁夏文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"396cf5b791"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

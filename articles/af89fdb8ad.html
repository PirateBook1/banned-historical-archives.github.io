script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在告别宴会上福特总统的祝酒词","authors":[],"dates":[{"year":1975,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年十二月四日电　福特总统在告别宴会上的祝酒词，全文如下:"},{"type":"paragraph","text":"副总理先生、外长先生和今晚在座的所有中国朋友们:"},{"type":"paragraph","text":"我代表福特夫人和所有在座的美国人，向你们表示热烈欢迎。"},{"type":"paragraph","text":"明天上午我们就要离开中国。这是一次有意义的访问。"},{"type":"paragraph","text":"我同毛主席和邓副总理进行的范围广泛的会谈，是友好、坦率、有实质内容和建设性的。我们讨论了我们的分歧；在两个具有不同的意识形态、社会和处境的国家间的关系中，存在这些分歧是自然的。但是我们也肯定了，我们之间存在着重要的共同点。"},{"type":"paragraph","text":"我们回顾了我们的双边关系。这次访问证实了，我们的关系虽然还没有正常化，但却是良好的；我们的关系将逐渐得到改善，因为我们双方都认为，加强我们的联系对两国人民是有益的。我相信，通过我们双方的努力，我们能够继续建立起一种促进美国和中华人民共和国国家利益的关系。我在我们的会谈中重申，美国保证致力于在上海公报的基础上完成美国同中华人民共和国的关系正常化。"},{"type":"paragraph","text":"我们的双边关系是重要的。但是我们双方都更加重视我们关系中的国际方面。正是一些共同的认识和共同的利益使我们两国在四年前走到了一起。其中一点是双方同意不对别人称霸，并且根本反对别人把霸权强加在世界任何地方的努力。这反映了作为我们关系的一个特点的现实主义。而为要建立健全和持久的关系，现实主义比情绪是更为坚实的基础。"},{"type":"paragraph","text":"自然，中华人民共和国和美国将根据各自对自己国家利益的理解而执行各自的政策和策略。美国坚定地致力于一个大家都享有和平、正义和繁荣的国际秩序。我们所面临的任务，世界各国人民所面临的任务，不是轻而易举的。这个任务既要求有坚定的原则性，又要求有适应具体情况的策略。它要求有国力和运用国力的意志，也要有避免不必要的冲突的审慎态度。它要求能接受和平的变革，以适应人类要求进步的愿望。大家必须都出力来建立一个持久和公平的国际制度，当然作出的贡献必然往往是多种多样的。"},{"type":"paragraph","text":"我认为，我们本周所进行的会谈已经有意义地促进了我们在双边关系和国际形势方面所共有的那些目标。这将有益于我们两国人民和世界各国人民。"},{"type":"paragraph","text":"最后，我愿代表福特夫人、我自己和我们一行，对你们所给予的热情款待表示诚挚的感谢。副总理先生，请你对所有为使我们的访问十分愉快而作出努力的人转达我个人的谢意。"},{"type":"paragraph","text":"请大家同我一起举杯，"},{"type":"paragraph","text":"为毛主席的健康，"},{"type":"paragraph","text":"为周恩来总理的健康，"},{"type":"paragraph","text":"为邓小平副总理的健康，"},{"type":"paragraph","text":"为今晚所有在座的中国朋友们的健康，"},{"type":"paragraph","text":"为美中两国人民之间的友谊，"},{"type":"paragraph","text":"干杯!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af89fdb8ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

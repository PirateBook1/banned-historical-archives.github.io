script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省委：关于退还3亿斤公粮问题 （节录）","authors":[],"dates":[{"year":1950,"month":3}],"is_range_date":false,"parts":[{"text":"浙江省委：关于退还3亿斤公粮问题 （节录）","type":"title"},{"text":"关于政务院指示，地主超过实际收入之负担标准应退还问题，各地委、县委前参加党代会的同志均感觉如普遍执行有很大困难。","type":"paragraph"},{"text":"第一、至少要退还在3亿斤以上，有的地区究竟退多少很难估计。","type":"paragraph"},{"text":"第二、会引起新的混乱，因地主实际收入如何计算，是一复杂问题，农民的算法和地主的算法是不同的，加上今年田亩黑地未全部整理好，很难将地主的实际收入与应负担数算得准确、标准。不仅地主超过负担，而且农民同样有少数超过负担标准，如照执行，必须要有全面详细条例规定并需两三月时间，如此对生产救灾，土改准备，影响甚大，混乱整个工作步骤。","type":"paragraph"},{"text":"第三，本年征粮是依靠群众进行剧烈斗争完成的，如普遍退，在客观上就会给下边干部、群众、积极份子浇冷水，会形成群众情绪低落，地主阶级乘机反攻，考虑到以上情况，特建议如下：政务院指示要坚决执行，但执行办法采取个别的、少数的退还，视情况由省委已征起之公粮中拨出一部分作为生产渡荒救灾之用（还可续征一部分也拨出），有计划的去照顾因超过负担标准而形成生活生产困难之各阶层，这样政治影响亦可挽回，而又不易混乱，较能主动便于掌握，并可更好与生产渡荒救灾结合收到成效，其方式可经各界代表会通过决议。","type":"paragraph"}],"comments":[],"origin":"中国社会科学院、中央档案馆编：《中华人民共和国经济档案资料选编（财政卷）1949-1952》，北京：经济管理出版社，1995年[档案号：G128－1－1074]。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac8ee4f548"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东诞辰95周年纪念日数千群众满怀深情瞻仰遗容","authors":["吴小军"],"dates":[{"year":1988,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东诞辰95周年纪念日数千群众满怀深情瞻仰遗容"},{"type":"paragraph","text":"据新华社北京12月26日电  （记者吴小军）今天是已故毛泽东主席诞辰95周年纪念日。数千名群众在毛主席纪念堂下午开放前就在寒风中排起长长的队伍，等待瞻仰毛泽东遗容。"},{"type":"paragraph","text":"毛主席纪念堂管理局宣传处负责人黄大香说：“今天是参观的高峰日，纪念堂开放才45分钟就接待了5000多人。”"},{"type":"paragraph","text":"纪念堂的前厅里摆放着毛泽东之子毛岸青、儿媳邵华、女儿李敏、女婿孔令华送来的绢花花篮。旁边还放着前中华全国妇女联合会主席康克清送来的一束鲜花。"},{"type":"paragraph","text":"前来瞻仰毛主席遗容的大都是外地人，他们中有工人、农民、干部和科技工作者。"},{"type":"paragraph","text":"来自苏州药品检验所的曹苾女士特地在今天搀扶着70多岁的老母来到纪念堂，曹女士说，老一辈对毛主席感情深厚。"},{"type":"paragraph","text":"在昆明一家钢厂工作的转业军人陈占文今天是第四次来纪念堂。他每次来京都要来纪念堂看一看。他说：“如果没有毛主席和其他领导人打江山，就不会有今天发展的基础。”"},{"type":"paragraph","text":"戈斯·达布尼是来自美国佛罗里达州一个中学的高中学生，今天刚到北京。他们旅游团第一个旅游项目就是参观纪念堂。他说，他听过不少关于毛泽东的事情。他的历史课本里有提到毛泽东的内容。他说“毛泽东是个令人瞩目的人物。”"},{"type":"paragraph","text":"包括吴作人、李可染、董寿平、赵朴初、溥杰在内的几百位绘画、书法界的名流及知名人士，最近纷纷向毛主席纪念堂捐赠字、画。（附图片）"},{"type":"paragraph","text":"十二月二十六日，是毛泽东同志诞辰九十五周年。毛泽东同志的儿子毛岸青（左）、儿媳邵华及孙子毛新宇前往毛主席纪念堂向毛泽东的塑像敬献花篮。"},{"type":"paragraph","text":"新华社记者  王呈选摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47305982bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

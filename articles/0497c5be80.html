script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"在抗大欢迎世界学联代表团大会上的欢迎词","alias":"","parts":[{"type":"paragraph","text":"在抗大欢迎世界学联代表团"},{"type":"paragraph","text":"大会上的欢迎词"},{"type":"paragraph","text":"（1938年7月3日）"},{"type":"paragraph","text":"今大我们全校教职学员开这个欢迎会，来欢迎世界学联代表团。世界学联代表团远涉重洋，不避一切辛苦地到中国来，他们为看同情与援助中国的抗战，为着反对法西斯蒂，为着保卫世界和平。他们这种光明正大的态度值得我们欢迎，我们应该向他们致无限的敬意，我代表全校教职学员向世界学联代表致革命的敬礼！"},{"type":"paragraph","text":"代表团的诸位先生都是世界学生的领袖，为世界学生的利益，为世界和平的利益而奋斗，世界学联能派出这样好的代表团到中国来，我们应该表示敬意。同时我们又可以看到全世界学生与青年群众对于我国的同情与热烈援助，这一点我们也应表示无限敬意。"},{"type":"paragraph","text":"我们欢迎学联代表团，应该对于他们这种不怕艰难而援助中国的伟大精神表示敬佩。他们对于中国有很多的帮助：宣传、募捐、抵制日货、不卖货物给日本，并推动他们的政府帮助中国抗日这样的情意，我们应该大大地感谢！"},{"type":"paragraph","text":"他们为世界和平而奋斗，有了许多经验，这些经验能够运用到中国的民族解放战争，我们欢迎他们，应该接受他们的经验。"},{"type":"paragraph","text":"代表团这次到中国来，你们可以明显地亲眼看到日寇在中国的行为，是何等野蛮残暴，是何等地失掉人性，代表团可以亲眼明显地看到：中国无辜的人民何等地受着空前的灾难和看到中国之空前团结与民族生存为世界和平而英勇战斗的情形。"},{"type":"paragraph","text":"日寇自“九一八”强占了我东北以后，鼓励意大利灭亡阿比西尼亚，及帮助弗朗哥匪徒在西班牙的横行，鼓励了德国法西斯蒂吞并奥国及企图再向捷克伸出魔手，而造成战争危机的紧迫，所以日寇是破坏世界和平的祸首！"},{"type":"paragraph","text":"日寇在中国不但肆意屠杀中国人民，而且屠杀外国的侨民（如山西许多外围传教徒被炸死了），由此可见日寇是全世界人民的公敌！"},{"type":"paragraph","text":"世界学联对我国的援助，使得中国人民看清楚我们的奋斗不是孤军的奋斗，更加鼓励了中国人民，加强中国人民抗战胜利的信心。同时此次代表团的来华，证明他们对于援助中国及保障世界和平的积极与努力。因此，我们对于他们的欢迎是有很重大的意义的。"},{"type":"paragraph","text":"我们应该怎样来欢迎他们呢？"},{"type":"paragraph","text":"第一，他们有很丰富的反法西斯反侵略的斗争经验，我们今天正在进行着反对日寇的战争，我们应该向他们学习。"},{"type":"paragraph","text":"第二，代表团是世界学联派出来的，世界学联是全世界拥护和平反对战争反对法西斯蒂的组织，第二次世界学联代表大会将要举行，我们相信在大会上，一定可以通过实际援助中国与世界和平的决议与号召，我们应该准备来执行。"},{"type":"paragraph","text":"第三，把我们的反对日本帝国主义的经验贡献给世界学联及全世界的青年。"},{"type":"paragraph","text":"我们的学生都是中华民族最优秀的青年，大家都下了决心，本着大公无私的精神，不为个人的生活，而为国家民族的利益而奋斗，不但为本身的自由解放，而且为世界和平而奋斗！我们的学生有这样的决心，表示中国有了新的力量，表示我们中国的进步，同时也粉碎了日本帝国主义在世界上无耻造谣与欺骗，我们更相信在持久战中，中国必定可以得到最后胜利！"},{"type":"paragraph","text":"我们对于代表团有很大的希望，希望他们考察完毕后，将日本帝国主义的残暴蛮横种种兽行及中国人民英勇抗战的情形详细地向世界人民报告，号召一切主持正义、爱好和平的人民，不但在精神上道德上对中国的同情，而且要在物质上、军事上给中国更大的援助，抵制日货，不卖军火及原料给日本，推动他们的政府执行条约上的义务，在第二次世界学联代表大会上通过强有力的决议，并把这些议案变为实际的行动，这样来援助中国，保卫世界的和平！"},{"type":"paragraph","text":"最后，我们希望世界学联能够给予我们帮助，因为我们抗大是在艰苦奋斗中进行培养抗日干部的工作，帮助抗大也就是帮助中国的抗战，也就是为着世界和平而奋斗的伟大事业。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":7,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":383,"page_end":385},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0497c5be80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

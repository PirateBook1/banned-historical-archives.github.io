script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"让邱清泉向东深人徐图齐灭之","alias":"","parts":[{"type":"paragraph","text":"让邱清泉向东深人徐图歼灭之1]"},{"type":"paragraph","text":"（1948年11月13日）刘、陈、邓，粟、陈、张："},{"type":"paragraph","text":"（一）现邱清泉?正在向东增援，请粟陈张酌量对黄百韬?各军被歼情形，当黄部将近全歼之际，让邱清泉向东深入大许家、曹八集，以便将邱兵团包围，使其跑不掉，然后徐图歼灭之。（二）刘陈邓以-部攻击宿县，以主力向北追歼孙元良之部署甚好。如邱兵团能于数日后被我包围歼击，黄维?势必向徐州增援，我中原各纵及华野三、广两纵，须准备独力担任打黄维。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十三日二十三时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军司令员刘伯承、第一副司令员陈毅、政治委员邓小平和华东野战军代司令员兼代政治委员粟裕、参谋长陈士、副参谋长张震的电报。"},{"type":"paragraph","text":"[2]邱清泉，当时任国民党军第二兵团司令官。[3]黄百韬，当时任国民党军第七兵团司令官。"},{"type":"paragraph","text":"[4]大许家，镇名，位于江苏省铜山县东部。曹八集，今名八义集，镇名，位于江苏省郊县西部。"},{"type":"paragraph","text":"[5]孙元良，当时任国民党军第十六兵团司令官。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":210,"page_end":210},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4873fca145"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

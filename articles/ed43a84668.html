script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"执行毛主席革命文艺路线　进一步加强军政、军民团结文化部春节拥军慰问团深入驻京部队演出","authors":[],"dates":[{"year":1975,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年二月八日电　文化部春节拥军慰问团，在文化部负责同志率领下，分别深入到中国人民解放军陆、海、空三军驻京部队，向广大指战员进行慰问演出。"},{"type":"paragraph","text":"参加这次慰问演出的有北京京剧团、中国京剧团、中央乐团、中国舞剧团的文艺工作者。当他们怀着兴奋的心情来到各部队驻地时，指战员们敲锣打鼓，喜气洋洋地欢迎他们。革命文艺工作者和解放军指战员欢聚一堂，畅谈以革命样板戏为标志的无产阶级文艺革命深入发展的大好形势。文艺工作者热情赞扬人民军队保卫祖国、建设祖国的伟大功勋。他们互相勉励在无产阶级专政下继续革命到底，表示要为更好地完成四届人大提出的各项战斗任务而努力奋斗。"},{"type":"paragraph","text":"在各个演出场地，文艺工作者表演了革命样板戏折子戏，革命样板戏清唱和音乐、歌舞节目。指战员们看了演出后激动地说:文艺工作者为我们送来了革命样板戏，也带来了党和人民对子弟兵的关怀，我们一定要保持革命战争时期的那么一股劲，不辜负党和人民的期望。"},{"type":"paragraph","text":"慰问团的文艺战士把这次演出当作执行毛主席革命文艺路线，向解放军学习的极好机会。他们以解放军为榜样，发扬艰苦奋斗的优良作风，连日来加紧创作、排练节目，一致表示要以实际行动为进一步加强军政、军民之间的革命团结作出贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed43a84668"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

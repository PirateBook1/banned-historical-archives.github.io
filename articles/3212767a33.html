script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"对身后的预言","alias":"","parts":[{"type":"paragraph","text":"对身后的预言"},{"type":"paragraph","text":"(1939年)"},{"type":"paragraph","text":"斯大林不仅是一位伟大的战略家，而且是一位伟大的预言家。1939年，即在我国后来发生的事件之前半个世纪，他就预言（女革命家亚·米·柯伦泰记下了他的话）："},{"type":"paragraph","text":"我们党和人民的许多事情会遭到歪曲和诬蔑，首先是在国外，国内也一样。"},{"type":"paragraph","text":"追求世界统治地位的犹太复国主义将因为我们的成就而报复我们，它依旧把俄罗斯看成是一个野蛮国家和供应原料的附属国。我的名字也将遭到咒骂和诽谤，许多暴行会都会强加于我。"},{"type":"paragraph","text":"世界犹太复国主义将尽全力来摧毁我们的联盟，使俄罗斯再也不能站立起来。"},{"type":"paragraph","text":"苏联的力量在于各族人民友好。敌人攻击的矛头应当首先指向破坏这种友谊，指向使周边地区脱离俄罗斯的企图。在这方面，应当承认，我们做得还不是尽善尽美。"},{"type":"paragraph","text":"民族主义将特别严重地兴起。在一定时期内，它将压倒国际主义和爱国主义，不过时间不长。各个民族内部都会出现许多猥琐的领袖和叛徒。"},{"type":"paragraph","text":"整个说来，未来的发展道路将更加复杂，甚至疯狂，转折将是最急剧的。结局将是东方翻腾起来，同时西方也会出现尖锐的矛盾。"},{"type":"paragraph","text":"不论事态如何发展，一段时间之后，子孙后代的目光仍将关注着我们社会主义祖国的活动和胜利。后代人将举起自已先辈的旗帜，他们将按照自己过去的榜样来建设自己的未来。引自《大元师斯大林》"},{"type":"paragraph","text":"选自新编《斯大林全集》2005年版第795-796页"},{"type":"paragraph","text":"档案附卷一第220—221页"}],"authors":["斯大林"],"dates":[{"year":1939}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2514,"page_end":2515},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3212767a33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

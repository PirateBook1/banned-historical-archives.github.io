script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持以阶级斗争为纲，贯彻执行“抓革命，促生产”方针  北京郊区适时播种秋菜","authors":[],"dates":[{"year":1976,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持以阶级斗争为纲，贯彻执行“抓革命，促生产”方针"},{"type":"paragraph","text":"北京郊区适时播种秋菜"},{"type":"paragraph","text":"新华社讯　北京市郊区广大菜农在深入批邓、反击右倾翻案风的斗争中，坚持以阶级斗争为纲，认真贯彻执行“抓革命，促生产”方针，以积极搞好秋菜生产的实际行动，支援首都人民防震抗灾斗争，支援社会主义革命和建设。"},{"type":"paragraph","text":"目前，北京近郊区九万六千多亩直播的大白菜、萝卜等秋菜播种计划已胜利完成，播种面积比去年扩大了一万五千五百亩。早播的秋菜已经出苗，广大干部、社员正在加强田间管理。"},{"type":"paragraph","text":"今年北京郊区秋菜播种期间，由于唐山、丰南一带发生了强烈地震，波及北京，给一些社队带来不利的影响；加以阴雨多、日照少，给秋菜播种增加了很大的困难。北京郊区各级党组织，紧紧抓住阶级斗争这个纲，深入批邓，深入开展学大寨的群众运动，用大寨贫下中农在严重自然灾害面前英勇战斗的革命精神教育干部和社员，树立人定胜天的信念，夺取抗震救灾，抓革命促生产的新胜利。地震后，从市到区、县、社、队各级党组织普遍建立了抗震救灾，抓革命促生产两套领导班子，菜区的区委和公社都有一名书记亲自抓蔬菜生产。各级党组织认真组织干部和社员学习党中央给灾区人民的慰问电，学习灾区人民抗震救灾的英雄事迹，联系农村中两个阶级、两条路线斗争的实际，深入批判邓小平反革命的修正主义路线，激发了极大的社会主义积极性。海淀区四季青人民公社广大干部、社员通过忆苦思甜，批判邓小平的阶级斗争熄灭论和“今不如昔”等修正主义黑货，受到了深刻的教育，决心以更大的革命干劲搞好秋菜生产，为首都人民提供更多更好的蔬菜，支援灾区人民。整个公社出勤的劳动力达到百分之九十五以上。贫下中农豪迈地说：地大震，人大干，抢种秋菜一分一秒不耽误，种好秋菜田边地角不浪费，要把地震造成的损失夺回来。全公社干部、社员团结奋战，提前两天，超额四百多亩完成了秋菜播种任务，质量也比往年好。"},{"type":"paragraph","text":"秋菜播种时间紧，任务重。许多社队加强领导，统一指挥，集中力量，做到适时抢播。不少社队实行社会主义大协作，互相支援。几年来使用机器播种蔬菜的海淀区四季青人民公社，抽出两台播种机并派出拖拉机手，帮助秋菜播种面积大的大兴县红星中朝友好人民公社加快播种进度。朝阳、海淀、丰台等区的许多社队，还大搞菜田基本建设，做到了能灌能排，力争秋菜高产稳产。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a6dcd0b69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

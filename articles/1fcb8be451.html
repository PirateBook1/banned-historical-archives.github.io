script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东诞辰110周年活动丰富多彩","authors":[],"dates":[{"year":2003,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东诞辰110周年活动丰富多彩"},{"type":"paragraph","text":"本报北京12月25日讯  记者姜洁报道：中直机关举办的“弘扬民族精神，共创辉煌伟业”摄影展昨天在京开幕。展览分《缅怀伟人》、《辉煌成就》、《民族精神》、《多彩生活》四个部分，共展出特邀作品和获奖作品144件。全国人大常委会副委员长、全国妇联主席顾秀莲参观了展览。"},{"type":"paragraph","text":"本报北京12月25日讯  记者蒋建科报道：中国科学院今天举行座谈会，深切缅怀毛泽东同志对我国科技事业和科学家的关怀，抒发三代科技工作者热爱党、永远跟党走、勇于为国家奉献的情怀。全国人大常委会副委员长、中国科学院院长路甬祥出席座谈会并讲话。"},{"type":"paragraph","text":"本报北京12月25日讯  由中国监狱学会举办的“弘扬毛泽东改造罪犯光辉思想座谈会”今天在京召开。专家学者就毛泽东改造罪犯理论的产生与发展、历史地位与作用、特色与独创、继承与创新方面进行研讨。司法部部长张福森出席会议并讲话。（赵婧）"},{"type":"paragraph","text":"据新华社北京12月25日电（记者杨维汉）由中华全国新闻工作者协会举办的“毛泽东与新闻工作”图片展，25日在中国国家博物馆开展。展览通过大量毛泽东亲自撰写、审改的新闻作品手迹图片、题写的报头手迹图片等展品，展现了毛泽东的新闻实践活动、新闻思想主要观点和对新闻工作者的亲切关怀。"},{"type":"paragraph","text":"据新华社北京12月25日电（记者吕诺）“毛泽东纪念馆”网站（http：／／mzd.chinaspirit.net.cn）成为广大网民学习毛泽东思想、缅怀毛泽东丰功伟绩和弘扬民族精神的网上阵地。自2001年12月26日开通至今，该网站访问量已达600万人次。"},{"type":"paragraph","text":"本报北京12月25日讯  记者徐馨报道：由中华诗词学会、《中华诗词》杂志社、毛泽东诗词研究会联合举办的纪念毛泽东诞辰110周年、学习毛泽东诗词艺术“华鲁恒升杯”有奖征文颁奖大会昨天在北京举行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1fcb8be451"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津工商界反右派斗争的大胜利　毕鸣岐的反动小集团被摧毁","authors":["黄军/尹崇敬"],"dates":[{"year":1957,"month":8,"day":11}],"is_range_date":false,"parts":[{"text":"天津工商界反右派斗争的大胜利  毕鸣岐的反动小集团被摧毁","type":"title"},{"text":"黄军/尹崇敬","type":"authors"},{"text":"据新华社天津１１日电新华社记者黄军、尹崇敬报道：天津市工商界反右派斗争获得了重大胜利。工商界右派首领毕鸣岐的丑恶嘴脸彻底暴露，他所组织起来的反党反社会主义小集团已经瓦解。","type":"paragraph"},{"text":"从６月１５日到８月１０日，天津市民建分会和工商联常委会召开了十九次联席会议，批判右派分子毕鸣岐。各区工商联也分别开会对他作了揭发和批判。已经揭露毕鸣岐的反党反社会主义言行八百多件，其主要内容大致可分为六个方面：","type":"paragraph"},{"text":"一、同全国工商界右派首领章乃器的反动言论一唱一和，煽动工商业者抗拒社会主义改造，反对共产党领导。","type":"paragraph"},{"text":"二、乘党整风的时机，到处点火煽风，唯恐天下不乱。５月初，他以全国人民代表大会代表的身份，在天津视察公私合营企业时，挑拨工商界和政府的关系。","type":"paragraph"},{"text":"三、一贯抗拒社会主义改造，反对历次运动，诋毁国家的政策。如“五反”运动中，他不但不交代隐匿敌产问题，还打击积极分子，百般阻挠别人交代。他把粮食统购统销政策比作“日本时代的配给”。","type":"paragraph"},{"text":"四、污蔑我国的和平外交政策。甚至在亚非会议前夕，国民党特务阴谋炸毁我代表团人员座机后，毕鸣岐居然喝采说“国民党特务真有办法”。","type":"paragraph"},{"text":"五、一贯包庇反革命分子。已经揭发的被他长期包庇的反革命分子就有毕敬生、施雷生、薄占一、胡慎之、季德成等多人。","type":"paragraph"},{"text":"六、他还是一个彻头彻尾的政治野心家。解放前，毕鸣岐是一个法西斯德国洋行的买办，解放初期是一个商会理事长，后来爬上了市工商联主任委员的位子，他不知满足，还要求兼任天津民建分会主任委员，实行“一元化领导”。去年毕鸣岐被选为天津市副市长后，他又卜卦算命，想当对外贸易部的副部长。","type":"paragraph"},{"text":"天津市工商界反右派斗争的队伍越来越强大。在开始批判右派分子的时候，出席联席扩大会的人大约只有２０％对毕鸣岐作坚决斗争，现在已增加到８０％以上。现在，毕鸣岐已众叛亲离，完全孤立。毕鸣岐反党反社会主义的小集团已被攻破，小集团的成员赵天爵、米禄斋、高幼珊、师俊英等人，纷纷出来揭发毕鸣岐。一直为毕鸣岐作谋士、打掩护、来往于京津道上通风报信的许树华等，也不得不起来作若干交代。","type":"paragraph"},{"text":"毕鸣岐的嚣张气焰虽然被打下去，但是他仍很狡猾，几次检讨都空空洞洞，企图蒙混过关。人们正等待着这个右派分子向人民低头认罪。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月12日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"543f7a8615"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

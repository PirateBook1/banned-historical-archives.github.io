script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"青岛纺织机械厂制成印制毛主席光辉画像用的高速胶板印刷机","authors":[],"dates":[{"year":1969,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"青岛纺织机械厂制成印制毛主席光辉画像用的高速胶板印刷机"},{"type":"paragraph","text":"青岛纺织机械厂革命工人，怀着对伟大领袖毛主席无限热爱的深厚无产阶级感情，奋战三个月，制造成功印制毛主席光辉画像用的高速胶板印刷机，现在这种机器已经投入生产。"},{"type":"paragraph","text":"这个厂是一个专门制造纺织机械的工厂，从来没有制造过印刷机械。当有关部门给他们下达制造胶板印刷机的光荣任务后，革命工人无比激动。大家一致认为：能制造印制毛主席光辉画像用的印刷机械，是最大的光荣。他们表示：一定要以最快的速度、最高的质量，胜利完成这一光荣任务。"},{"type":"paragraph","text":"在生产这种胶印机的过程中，厂革委会及驻厂军代表积极领导广大革命工人开展革命大批判，狠批了刘少奇的“专家治厂”和“群众落后论”，组织革命工人活学活用毛泽东思想，发动一场“人民战争”。工人们表示一定要在三个月内造出胶板印刷机。"},{"type":"paragraph","text":"在争分夺秒的战斗中，革命工人怀着对伟大领袖毛主席的赤胆忠心，发扬敢想敢干的革命精神，大搞技术革新、技术革命，保证了机器制造任务的完成。电器加工班的工人组成了向毛主席表达忠心战斗队，苦干加巧干，胜利完成了加工一千多种零件的艰巨任务。参加战斗的机械连队各个班组掀起了一个“人人找窍门，个个搞革新”的热潮，在不到一个月的时间内，革新成功了九十四个项目，攻下了许多技术难关。"},{"type":"paragraph","text":"在整个胶印机的制造过程中，这个厂的革委会成员深入车间、班组，和工人一起活学活用毛主席著作，一起斗私批修。有的老工人带病和青年工人一起坚持战斗，在大家的齐心努力下，终于胜利制成了高速胶板印刷机。当全厂革命工人看到从自己制造的机器上印出毛主席光辉画像时，情不自禁地高呼：伟大领袖毛主席万岁！毛主席万万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d84549270a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

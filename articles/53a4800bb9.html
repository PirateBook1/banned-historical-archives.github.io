script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席看透了我们的心","authors":["张裕秀"],"dates":[{"year":1958,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海西郊黎明农业社主任　张裕秀"},{"type":"paragraph","text":"党提出了鼓足干劲、力争上游、多快好省地建设社会主义的总路线，真使我们眼睛愈加明亮，看得深远。党中央和毛主席像煞是看透了我们农民的心事。"},{"type":"paragraph","text":"去年12月，周总理到我们社里来的时候，我向周总理汇报了农业发展计划。那时，正是冬季生产高潮，大家的干劲很足，棉粮产量指标订得不保守，信心和决心都很大，可是计划订是订了，用什么办法实现呢?心里没有个底。我们也曾想:是不是把几千年来用惯了的旧农具丢掉它，用机器，用新式农具!但只是想了想，没敢马上就办。谁知今年春天，党就提出了改良农具的号召。这不是正中我们的心意?没有多少天工夫，脱粒机、割麦机、脚踏船、小推车……，有的试制成功了，有的造出来了，单是手推车就造了四十多部，不久以后，肩胛就要解放了。我们还订了两部轻便汽车、一部万能拖拉机，新买来的大卡车已经在夏收中发挥作用了。几个月时间，我们又向前迈了一大步，过去是敢想不敢作，现在是敢想敢作了。实现原定跃进指标已不在话下了。"},{"type":"paragraph","text":"今天党提出社会主义建设总路线，怎能不叫人欢欣鼓舞呢!我们社里已决定在最近进一步修订规划，按照总路线指示的前进方向，尽快地提前实现农业发展纲要40条!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53a4800bb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

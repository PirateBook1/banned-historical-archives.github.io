script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"有了共产党，有了毛主席，就有了胜利!","authors":["冯之盛"],"dates":[{"year":1954,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"启秀女中校长　冯之盛"},{"type":"paragraph","text":"从我们心爱的首都北京，频频传来了令人兴奋的喜讯。我们最敬爱的毛主席和他的亲密战友们都当选了国家新的领导工作人员。这充分表达了全国六万万人民的心愿；也完全符合于全国六万万人民的要求。"},{"type":"paragraph","text":"作为一个教育工作者，我在兴奋欢腾之余，也感到自己责任的重大。毛主席在第一届全国人民代表大会第一次会议的开幕词中教导我们:“准备在几个五年计划之内，将我们现在这样一个经济上文化上落后的国家，建设成为一个工业化的具有高度现代文化程度的伟大的国家。”我们教育工作者就担负着培养国家建设人材，逐步提高人民文化水平的重大任务。我们能够在这伟大的壮丽的社会主义事业中贡献出一分力量，该是多么光荣!多么幸福!多么值得自豪!"},{"type":"paragraph","text":"现在，我们祖国历史上新的一页已经展现在我们面前，新的国家领导机构是我们胜利的保证。我充满着信心，要把学校办好，遵循毛主席的教导，努力工作，努力学习苏联先进经验，老老实实，勤勤恳恳，互勉互助，力戒任何虚夸和骄傲，积极提高我们自己的社会主义觉悟，逐步改进教学，为国家建设培养更多更好的人材。我们有了毛主席，有了共产党，我们就有了胜利。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fda4f3772a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

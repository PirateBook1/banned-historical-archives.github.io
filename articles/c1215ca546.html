script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南开大学中文系教授对胡风反革命集团的问题认识模糊","authors":[],"dates":[{"year":1955,"month":6,"day":3}],"is_range_date":false,"parts":[{"text":"南开大学中文系教授对胡风反革命集团的问题认识模糊","type":"title"},{"text":"【天津分社三日讯】南开大学中文系的教授对胡风反革命集团的问题认识模糊。老教授孟志荪说：过去我一直认为在蒋介石统治时，胡风是反蒋的，算是进步分子。胡风的错误是一直坚持小资产阶级的文艺理论，自高自大，不虚心接受批评，但这是统一战线内部的思想改造问题。南开大学中文系主任李何林仍不承认胡风是反党分子，他说胡风过去是反蒋的、进步的，解放后没有经过狂风暴雨的思想改造，思想比较顽固。他说阿垅像个大姑娘，老实谦虚，没有上过中学，当兵出身，现在写大部头，难免犯错误，过去读过阿垅的“闸北打起来”，写得很不错。看了舒芜揭发的材料，才了解胡风有政治问题。","type":"paragraph"},{"text":"有些中文系的教授因过去请阿垅、鲁蔾、芦甸等胡风分子给学生讲过课，怕别人怀疑自己是胡风集团的人，因此心情不安。","type":"paragraph"},{"text":" (梁一丁)","type":"paragraph"}],"comments":[],"origin":"1955年6月6日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1215ca546"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

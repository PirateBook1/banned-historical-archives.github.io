script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"山东军区以首先消灭吴化文等部为有利","alias":"","parts":[{"type":"paragraph","text":"山东军区以首先消灭吴化文等部为有利"},{"type":"paragraph","text":"（1946年5月30日）陈："},{"type":"paragraph","text":"梗电?所提意见，经与张黎?研究，似以首先消灭泰安、大汶口、充州地区吴化文部一万二千人，张店、周村、南定地区张景月部\"一万二千人，德州王继祥部六千人，共三万人为有利。一"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给新四军军长兼山东军区司令员陈毅的电报。"},{"type":"paragraph","text":"[2]指1946年5月23日晨陈毅给中共中央的电报。电报建议内战爆发时，山东拟采取北攻南守战略。根据山东国民党军兵力分散、战力不强，徐州地区敌工事强固等情况，我山东现有兵力，拟以一部配合华中对徐州进行运动防御，而集中30余团围攻济南，至多1个月可以攻克。攻济任务达成后，以主力南下或北上攻平津，一部东进收复济南至青岛铁路线，则全局取得主动自由，便利自卫和持久。"},{"type":"paragraph","text":"[3]张黎，指张云逸、黎玉，当时分别任新四军副军长兼山东军区副司令员和副政治委员。此时均在延安。"},{"type":"paragraph","text":"[4]大汶口，镇名，位于今山东泰安市南部。[5]1吴化文部，指国民党军暂编第七纵队，纵队司令吴化文。[6]张店、周村、南定，均为镇名，属今山东淄博市。[7]张景月部，指国民党军山东保安第三师，师长张景月。则时局发展是逐渐的，不是突然的，我宜从小的打起显得有理，不宜从大的打起，显得无理；二则消灭上述三部后看顽方如何动作，然后决定我主力使用方向，方不陷于被动；三则我打吴化文时，济南、徐州均可能增援，我打张景月时，济南、潍县\"均可能增援，我可于运动中消灭增援之敌。以上意见提供你们考虑，如有新的重要理由，望电告。"},{"type":"paragraph","text":"军委辰三十"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":5,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":355,"page_end":356},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3518168d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

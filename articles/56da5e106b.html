script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"阎红彦关于几项工作的意见","authors":["中共云南省委第一书记","阎红彦"],"dates":[{"year":1961,"month":1,"day":11}],"is_range_date":false,"parts":[{"text":"阎红彦关于几项工作的意见","type":"title"},{"text":"中共云南省委第一书记阎红彦","type":"authors"},{"text":"[注：  这是何波同志传达阎红彦同志电话记录。]","type":"paragraph"},{"text":"一、整风整社最近我们有什么经验，有些什么好的方法，送过什么材料给中央没有？如果没有，请把最近一段情况和我们做法整理综合报中央。","type":"paragraph"},{"text":"二、对工业书记会议的几点意见：","type":"paragraph"},{"text":"第一，同意你们提出主要解决五个问题的意见，但这次会议五个问题要落实，主要是行动了没有？劳动力同意减七万职工，我的意见是主要减基本建设。内昆线在一两年之内看来修不通，修铁路的人可减两万，如修铁路的人不足，把城市里修房子的劳改犯拿去顶替。请继孔同志考虑。","type":"paragraph"},{"text":"第二，市场、轻工安排，我们算是抓得比较少的，目前情况如何？究竟增加了没有？有无改善，落实不落实？请财办把情况和问题电话告我。","type":"paragraph"},{"text":"第三，今年计划安排，钢要听全国安排，我已和大区讲了，向国家计委反映，铁、煤、水泥、木材我省又不调出，但省内需要平衡，请家里研究提个意见告我。","type":"paragraph"},{"text":"第四，城市整风问题，工业书记会议结束后，组织一个班子在工矿和财贸系统中选择几个重点企业进行试点，估计中央二月份会有文件发出。请管工业的几位同志，把生活、市场和工业生产安排好了之后，主要力量抓城市整风和专、县、社办工业的整顿。","type":"paragraph"},{"text":"第五，全会还未开，何时结束现在还不知道。工业书记会议能早结束就结束，不要等我了。","type":"paragraph"},{"text":"三、去年年终跃进奖，中央的精神是发综合奖，主要是发煤炭、冶金和森工。职工的年终跃进奖不发了。","type":"paragraph"},{"text":"四、中央发了一个收回四权的暂行规定草稿，现告诉你们（另附）。我认为特别是财权必须规定死，请你们研究。","type":"paragraph"}],"comments":[],"origin":"李原、明朗、王腾波、唐忠信主编《阎红彦同志讲话集》（1950·7-1966·11），1996年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56da5e106b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反贪污、反浪费、反官僚主义运动简讯","authors":[],"dates":[{"year":1952,"month":2,"day":4}],"is_range_date":false,"parts":[{"text":"反贪污、反浪费、反官僚主义运动简讯","type":"title"},{"text":"△华东贸易部和所属十九个单位，除百货公司外，三反运动基本上没有展开。该部党内已搞完，一月二十日举行群众动员大会，杨浩庐副部长代表领导上作检讨，吴雪之部长也作了自我检讨。报告主要谈官僚主义，对贪污问题没有讲什么话。群众讨论也集中在官僚主义。由于杨副部长平时官僚作风严重，谁要给他提反对意见便会遭到训斥，所以群众他意见很多，对他的报告也认为训别人的话多，检讨自己的少，要求他再一次表示态度。群众检举了该部一个秘书，叫瞿先熙。他是一个脱党分子，解放前在上海做生意，解放后曾做过贸易信托公司经理，去年调回贸易部。解放后他一直勾结奸商在晚上做生意。他顶了一幢房子，顶费就付了九亿多元，这个人显然是混进来的大奸商。目前与他有关的两个奸商已经被捕，但领导上仍有人以为不公开为好。因此贪污分子都在观望，坦白者只有几个人，贪污金钱最多只有一百万元。","type":"paragraph"},{"text":"△华东百货公司三反运动已经展开。自二十一日到二十三日坦白分子已由六十多人增加到二百四十人，并且搞出大贪污分子。百货公司曾充分利用厂商间的矛盾，有些小私营工厂因贿赂太少，生意被贿赂较多的大厂抢去，因此便成了三反运动的积极分子。有一个小工厂把贪污分子结婚时给他的请帖都交了出来，并且检举了九家。目前公司里天天有商人来汇报情况。有一个大贪污分子请了一天假，在襄阳公园召集共同贪污的私商开会，事后公司立刻就知道了。","type":"paragraph"},{"text":"△南京市各机关、企业单位、人民团体有大小贪污行为的人数占总人数的三分之一。贪污数目在一千万元以上的有一百多个。有贪污行为的党、团员也都各占全体党、团员总数的将近三分之一。贪污面之广，已引起市委的严重注意。","type":"paragraph"},{"text":"△西康省级机关三反运动已转入重点深入阶段。党委于一月三十日拟订了对大贪污案的调查计划，预计搞出贪污一亿元以上的十人，一千万元以上的七十人，直接与干部勾结或承包营造商人中的贪污犯十七人。此计划要求在十天至半月内完成。为此，最近将处理一批贪污在百万元以上并确实搞清问题的贪污分子，这类人约占全部贪污犯中的百分之八十，这样可使这批人放下包袱，参加到对大贪污犯的斗争中来。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月4日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67968ee001"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"余秋里、耿飚同志会见罗马尼亚党的工作者代表团  法泽卡什团长代表齐奥塞斯库总书记对华国锋主席表示热烈祝贺","authors":[],"dates":[{"year":1977,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"余秋里、耿飚同志会见罗马尼亚党的工作者代表团"},{"type":"paragraph","text":"法泽卡什团长代表齐奥塞斯库总书记对华国锋主席表示热烈祝贺"},{"type":"paragraph","text":"新华社一九七七年八月二十一日讯　中共中央政治局委员余秋里、耿飚今天下午会见了以罗共中央候补执委、哈尔基塔县委第一书记卢多维克·法泽卡什为团长的罗马尼亚党的工作者代表团。"},{"type":"paragraph","text":"会见时，法泽卡什团长代表罗共中央总书记齐奥塞斯库同志对华国锋同志当选为中共中央主席表示同志般的热烈祝贺。余秋里、耿飚同志感谢罗马尼亚同志的祝贺，并表示转告华国锋主席。会见充满中罗两党、两国和两国人民团结友好的热烈气氛。"},{"type":"paragraph","text":"会见以后，余秋里、耿飚同志设宴招待罗马尼亚同志。"},{"type":"paragraph","text":"耿飚同志说，我国人民高度评价罗马尼亚人民在以齐奥塞斯库同志为首的罗党中央领导下，为建设社会主义和保卫祖国进行忘我劳动，和反对帝国主义、霸权主义、支持各国人民革命的斗争。我们感谢罗马尼亚党和人民对我国革命和建设的宝贵支持。"},{"type":"paragraph","text":"耿飚同志在宴会上讲话时说，你们正是在我党举行具有伟大历史意义和深远影响的第十一次代表大会期间在我国进行访问的。现在，代表大会已经胜利闭幕。我国人民决心要紧密地团结在以华主席为首的新的党中央周围，高举马克思主义、列宁主义、毛泽东思想的伟大旗帜，贯彻落实抓纲治国的战略决策，为实现十一大提出的各项战斗任务，为把我国建设成为具有现代农业、现代工业、现代国防和现代科学技术的伟大的社会主义强国，为人类做出较大的贡献而努力奋斗。我们坚信，今后我们两党、两国的友好合作关系将不断得到发展和加强。"},{"type":"paragraph","text":"法泽卡什团长在讲话时说，我们在中国访问期间，所到之处都感受到中国人民对罗马尼亚人民的友好情谊。我们亲眼看到中国人民以自己辛勤的劳动在建设社会主义中所取得的卓越成就，看到中国人民坚定地执行毛泽东主席的革命路线，实现以华国锋主席为首的党中央提出的号召，以实际行动迎接中共十一大的胜利召开。他说，我们感到高兴的是，在访问期间，你们党召开了第十一次代表大会。这次会议是一个重要的政治事件，在国际上也是具有影响的事件。我们向你们表示热烈的祝贺，祝你们落实十一大的决议，把中国建设成为现代化的社会主义强国。法泽卡什团长说，罗中两党、两国和两国人民的友谊是建立在马列主义和无产阶级国际主义原则基础之上的。他相信，这种友谊必将得到不断巩固和发展。"},{"type":"paragraph","text":"罗马尼亚驻中国大使馆临时代办道洛班楚参加了会见，并应邀出席宴会。参加会见和宴会的有国家计委副主任顾明，中联部副部长李一氓，有关方面负责人乔石、邢竹芳、谷力虹、徐永章。（附图片）"},{"type":"paragraph","text":"中共中央政治局委员余秋里、耿飚八月二十一日会见了以罗共中央候补执委、哈尔基塔县委第一书记卢多维克·法泽卡什为团长的罗马尼亚党的工作者代表团。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4458371549"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

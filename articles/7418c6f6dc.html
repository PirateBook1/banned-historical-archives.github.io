script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢毛主席对卫生工作的关怀  杭州除四害竞赛热火朝天","authors":[],"dates":[{"year":1958,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"感谢毛主席对卫生工作的关怀"},{"type":"paragraph","text":"杭州除四害竞赛热火朝天"},{"type":"paragraph","text":"新华社杭州28日电　毛主席深入杭州小营巷居民区检查卫生工作的消息，大大鼓舞了杭州市人民“除四害”的革命干劲。他们决心争取在两年内使杭州成为又清洁又美丽的“七无”城市。"},{"type":"paragraph","text":"1月24日杭州市举行了有两千多代表参加的全市“除四害”、讲卫生竞赛大会。会上有三十多个地区和单位的代表提出了比战果、比彻底、比经常的挑战竞赛。现在，这种竞赛已在全市区和区、街道和街道、居民区和居民区以及工厂、机关、学校、驻军中间广泛展开。"},{"type":"paragraph","text":"杭州市投入“除四害”运动的四十多万人在不到一个月时间，已捕鼠捕雀二十七万多只，灭蛹一万二千多斤，清除了大量污水、垃圾。全市人民还决定在春节前开展一次大清扫运动，基本上消灭越冬蚊、蝇。"},{"type":"paragraph","text":"毛主席检查过的小营巷居民区的两百多户居民们，“除七害”的劲头特别大，家家户户都是人人动手捕鼠捕雀，灭蚊灭蝇，清扫环境；争取提前在今年内做到“七无”，以感谢毛主席的关怀。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7418c6f6dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

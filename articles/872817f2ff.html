script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1056","name":"公安部对四类分子摘帽工作中几个问题的答复","author":"公安部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"公安部对四类分子摘帽工作中几个问题的答复","dates":[{"year":1979,"month":3,"day":15}],"is_range_date":false,"authors":["公安部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 579-580","tags":[{"name":"改正","type":"主题/事件"},{"name":"阶级成分","type":"主题/事件"},{"name":"四类分子","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"},{"name":"摘帽","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"公安部对四类分子摘帽工作中几个问题的答复\n（一九七九年三月十五日）\n最近，各地来电来文，提出了一些有关四类分子摘帽工作中的问题。现综合答复如下：\n一、四类分子已经死亡的，要不要摘帽？\n如群众在评议中认为，四类分子生前确已得到改造，符合中央现在规定的摘帽条件，因当时没有正常进行评审摘帽工作而未摘帽的，应予摘帽。对于已经死亡的四类分子，不论是否摘帽，都要着重做好正确对待他们子女的工作。\n二、地、富分子的子女过去顶替地、富分子出义务工的，经济上要不要退赔？\n按照过去规定，地、富分子的家庭应多负担一些义务劳动，因此不要搞经济上的退赔。\n三、四类分子摘帽和错定为四类分子的改正，是否统一制发摘帽通知书和改正决定书？\n关于四类分子摘帽的程序和形式，中央已有原则规定。有些省在张榜公布摘帽名单的同时，并给本人发摘帽通知书。是否采取这种做法，请各省、市、自治区自定。对错定为四类分子的人，改正时应做出正式结论，是否再发改正决定书，也请省、市、自治区自行决定。"},{"type":"paragraph","text":"四、现在劳改农场、工厂就业的人员中戴着四类分子帽子的人，如何处理？"},{"type":"paragraph","text":"根据第六次全国劳改工作会议的有关规定，留场就业人员中经公安机关劳改部门批准戴着帽子的人，应同样按照中央规定的条件评议他们的摘帽问题。对错戴的亦应改正。"},{"type":"paragraph","text":"五、长期外流的四类分子，这次是否评议摘帽？"},{"type":"paragraph","text":"要充分运用中央五号文件的政策威力，做好外流四类分子家属子女的工作，通过他们把外流的四类分子动员回来，根据表现评议摘帽。对于少数已经查明下落，确系投亲靠友，从事正当劳动，已经定居的，可将材料转至现住地评议摘帽。"},{"type":"paragraph","text":"六、地、富家庭出身的子女订成分、第三代改出身后，需要更改户口登记的，如何办理？"},{"type":"paragraph","text":"此项工作应尽量简化手续。农村可经公社同意后更改，城市凭厂矿、企业、机关、学校的证明，由公安派出所给予更改。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"872817f2ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

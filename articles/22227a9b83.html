script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"常德地区革委会领导成员活学活用毛主席的光辉哲学思想  克服经验主义　自觉地执行毛主席的革命路线","authors":[],"dates":[{"year":1971,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"常德地区革委会领导成员活学活用毛主席的光辉哲学思想"},{"type":"paragraph","text":"克服经验主义　自觉地执行毛主席的革命路线"},{"type":"paragraph","text":"据新华社长沙八日电　湖南省常德地区革委会领导成员，紧密结合两条路线斗争的实际，认真学习毛主席的光辉哲学思想，不断批判自己工作中的经验主义，使革委会领导工作更适应客观形势的发展。"},{"type":"paragraph","text":"常德地区革委会的不少领导成员，经过较长时期的革命锻炼，有比较丰富的实践经验。究竟应该怎样正确对待自己的经验？地区革委会主要领导成员带着这个问题，组织全体革委会成员反复学习毛主席的伟大教导：“有工作经验的人，要向理论方面学习，要认真读书，然后才可以使经验带上条理性、综合性，上升成为理论，然后才可以不把局部经验误认为即是普遍真理，才可不犯经验主义的错误。”同时，引导大家联系党内两条路线斗争历史，紧密结合两条路线斗争的实际，进行了热烈讨论。大家认识到：有实际经验本来是好事，但是固守自己的老经验，就不可能了解事物发展的内部规律性，势必犯经验主义的错误。我们执行毛主席的革命路线，就必须认真读毛主席的书，掌握辩证唯物论和历史唯物论，不断接受新事物，研究新问题。地区革委会一名副主任，过去担任过长时间的地方工作，参加地区革委会以后，有一段时间分工抓一个单位的斗、批、改。在清理阶级队伍的工作中，他认为自己这一方面过去有点经验，因此坐办公室多，没有深入群众认真调查研究，结果这个单位的工作落在了其他单位的后面。后来他认识到了自己的毛病，深入群众调查研究，掌握了大量的材料，较好地推动了这个单位运动的开展。这使他深刻体会到，凭过去的老经验办事，不能适应今天的新情况，只有认真学习毛主席的光辉哲学思想，使自己的主观认识符合客观外界的情况，才能正确地执行毛主席的革命路线，继续革命。这一事实，也深刻地教育了地区革委会的同志们，使大家认识到，情况是在不断地变化，认识也必须随着情况的变化而发展，如果把已有的经验看成是一成不变的东西，一旦情况的变化超过了个人已有的经验范围，就会犯经验主义的错误，以至背离毛主席的革命路线。"},{"type":"paragraph","text":"怎样克服经验主义？常德地区革委会领导成员遵照毛主席关于“对我们的同志，应当进行辩证唯物论的认识论的教育，以便端正思想，善于调查研究，总结经验，克服困难，少犯错误，做好工作”的伟大教导，去年以来，先后举办了十多期学习毛主席哲学思想的学习班，以辩证唯物论和历史唯物论为武器来克服经验主义，增强执行毛主席革命路线的自觉性。在学习班上，他们从两条路线斗争中找问题，从世界观上找原因，到毛主席著作中找答案，又回到实践中去检验，收到了良好效果。在一次学习《实践论》的学习班上，大家对照毛主席的教导，总结自己正反两面的经验教训，摆了经验主义的危害。有的干部从自己在文化大革命初期由于迷信老经验，对这场伟大的革命斗争很不理解因而犯了严重错误的事实中，认识到经验主义是执行毛主席革命路线的大敌。"},{"type":"paragraph","text":"常德地区革委会领导成员认为，经验主义是主观主义的一种表现，它的产生是由于主观认识脱离了客观实际，脱离了群众斗争。因此，在克服经验主义的过程中，他们特别注意到群众中去，到实际中去，加强调查研究，拜群众为师，同群众一道活学活用毛泽东思想。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22227a9b83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

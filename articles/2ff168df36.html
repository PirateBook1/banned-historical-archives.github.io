script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见日本社会党代表团","authors":[],"dates":[{"year":1959,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见日本社会党代表团"},{"type":"paragraph","text":"新华社武汉18日电　毛泽东主席今天下午在武汉接见了日本社会党访华代表团团长浅沼稻次郎，团员胜间田清一、冈田宗司、曾祢益、中崎敏、佐多忠隆、田中稔男和随员广泽贤一、渡边朗。"},{"type":"paragraph","text":"接见时在座的有廖承志、赵安博、萧向前。"},{"type":"paragraph","text":"新华社18日讯　由浅沼稻次郎率领的日本社会党访华代表团，今天上午在廖承志等陪同下离开北京，前往武汉参观访问。"},{"type":"paragraph","text":"到机场送行的，有张奚若、刘长胜、李德全、楚图南、蔡廷锴、冀朝鼎、吴茂荪和陈宇等。"},{"type":"paragraph","text":"在北京的日本和平人士西园寺公一等也到机场送行。"},{"type":"paragraph","text":"新华社武汉18日电　日本社会党访华代表团在团长浅沼稻次郎率领下，今天中午由北京乘飞机到达武汉。陪同代表团前来的有廖承志、赵安博和萧向前。"},{"type":"paragraph","text":"前往机场欢迎的有武汉市市长刘惠农，中国人民外交学会在武汉理事孙耀华等。"},{"type":"paragraph","text":"下午，代表团参观了武汉长江大桥。（附图片）"},{"type":"paragraph","text":"毛主席和日本社会党访华代表团人员合影"},{"type":"paragraph","text":"本报特约记者　侯　波摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"廖承志","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见日本社会党代表团","authors":[],"dates":[{"year":1959,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社武汉十八日电】　毛泽东主席今天下午在武汉接见了日本社会党访华代表团团长线沼稻次郎，团员胜间田清一、冈田宗司、曾祢益、中崎敏、佐多忠隆、田中稔男和随员广泽贤一、渡边朗。"},{"type":"paragraph","text":"接见时在座的有廖承志、赵安博、肖向前。"},{"type":"paragraph","text":"【据新华社武汉十八日电】　日本社会党访华代表团在团长浅沼稻次郎率领下，今天中午由北京乘飞机到达武汉。陪同代表团前来的有廖承志、赵安博和肖向前。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"廖承志","type":"人物"},{"type":"文稿类型","name":"

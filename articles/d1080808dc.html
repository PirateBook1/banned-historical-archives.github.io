script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"关于和张学良谈判结果致林彪、慧荣臻电","alias":"","parts":[{"type":"paragraph","text":"关于和张学良谈判结果"},{"type":"paragraph","text":"致林彪、聂荣臻电"},{"type":"paragraph","text":"（1936年4月11日）林、聂："},{"type":"paragraph","text":"（甲）同意你们第一个行动方案，打封锁线是你们任务的一部分，可以推迟至两星期内完成之。"},{"type":"paragraph","text":"（乙）外交情况，周副主席于九日下午八时入肤施城，十日晨四时出城，与张学良谈一夜，结果："},{"type":"paragraph","text":"一、国防政府抗日联军认为唯一出路，十大政纲张研究后，提出意见。"},{"type":"paragraph","text":"二、赞助红军集中河北，四方面军出甘肃，张之部队可让路，二六军则须得中央军同意，彼可任斡旋。"},{"type":"paragraph","text":"三、派赴苏联代表，他的由欧洲去，我们的张任保护由新疆去。"},{"type":"paragraph","text":"四、完全同意停止内战，并谓如红军与日军接触，则全国停战运动更有力。"},{"type":"paragraph","text":"五、在他未公开表明抗日以前，不能不接受蒋令进占苏区，彼现准备以王以哲军入肤施，沿路筑堡，双方交通仍旧如此，一个月[后]，再看形势发展决定。对杨虎臣集中宜川进占延长，彼要我们派队至韩城阻扰，同时陕南陈先瑞部北出扰乱西安同关中区大活动，如此彼有所借口对蒋。"},{"type":"paragraph","text":"六、通商问题，普通办货由我们设店自购，军用品由他代办，子弹可供给。"},{"type":"paragraph","text":"七、互派代表常驻。"},{"type":"paragraph","text":"八、张云红军出河北恐不利，在山西亦恐难立足，彼主张红军经营绥远，但如红军决定出河北，他可通知万福麟部不打我们。"},{"type":"paragraph","text":"彭毛十一日十七时"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":4,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":378,"page_end":379},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1080808dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

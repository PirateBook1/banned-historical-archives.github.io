script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保加利亚革命人民高度赞扬我国无产阶级文化大革命　毛主席是当代最伟大的革命家　只有走中国的道路才能建立真正的无产阶级专政的新世界","authors":[],"dates":[{"year":1967,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保加利亚革命人民高度赞扬我国无产阶级文化大革命"},{"type":"paragraph","text":"毛主席是当代最伟大的革命家"},{"type":"paragraph","text":"只有走中国的道路才能建立真正的无产阶级专政的新世界"},{"type":"paragraph","text":"新华社五日讯　索非亚消息：保加利亚革命群众最近多次写信给中国同志，表示他们对世界人民的伟大领袖毛主席无限热爱，对战无不胜的毛泽东思想无限崇拜，并高度赞扬中国无产阶级文化大革命。"},{"type":"paragraph","text":"一位索非亚居民在信中说：“毛泽东是当代最伟大的革命家，他将领导着我们彻底战胜世界帝国主义。我们的眼光都在向着毛泽东、伟大的中国人民和中国共产党。一切被压迫的人民都衷心地敬仰和热爱我们的领袖毛泽东并要象保护自己的眼珠一样来保卫他。”"},{"type":"paragraph","text":"这位居民热烈赞扬中国无产阶级文化大革命。他说：“伟大的中国共产党采取的这一战略性的和英明、勇敢的行动，是彻底消灭帝国主义和世界帝国主义与反动派的帮凶——现代修正主义的重要措施。我们完全相信，无产阶级一定会在全世界取得彻底胜利，这是因为有了象这样伟大的中国共产党，她不仅领导着中国人民，也领导着全世界无产阶级和进步人类。”"},{"type":"paragraph","text":"最后，他代表保加利亚人民衷心祝“毛泽东同志万寿无疆，毛泽东思想象太阳一样普照全世界”。"},{"type":"paragraph","text":"一位保加利亚工人在信中热情洋溢地说：“中国伟大的无产阶级文化大革命在鼓舞着我们，它使我们体会到，要想推翻旧世界，建立真正的无产阶级专政的新世界，只有走伟大的中国人民的道路。我们知道，伟大的中国共产党和她的久经考验的、天才的伟大统帅毛泽东同志领导的中国人民由胜利走向了胜利，这给我国和全世界劳动人民树立了榜样。中国共产党拯救了国际共产主义运动并有力地揭穿了那些企图出卖我们共产主义运动果实的人。”"},{"type":"paragraph","text":"他接着说：“我们深信，你们的领袖也是我们的领袖毛泽东同志，将领导着我们彻底清除压迫和欺骗我们无产阶级的这群豺狼，使无产阶级得到真正的解放。因此我们劳动人民日夜祝愿人类的伟大救星毛泽东同志长寿，祝他象太阳一样永远照耀着我们。”"},{"type":"paragraph","text":"另一个保加利亚公民写信告诉中国同志说：“我同广大群众接触中感到，我们这里几乎所有的工人、农民都热爱伟大的领袖毛泽东主席。我们的心都向着以毛泽东同志为首的中国共产党。”"},{"type":"paragraph","text":"他说：“苏联修正主义者在阿拉伯世界和欧洲面前已完全暴露了自己，他们已开始接近末日，我们工人、农民都清楚这一点。”"},{"type":"paragraph","text":"他还说：“我们所有的人都说，我们这里不存在共产党，存在的只是资产阶级的党。我们工人阶级处于贫困之中。我们渴望见到最敬爱的领袖毛泽东同志的著作。”"},{"type":"paragraph","text":"这个公民在信中最后高呼：“伟大的中国人民万岁！中国共产党和伟大的领袖毛主席万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62f8f4aab0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

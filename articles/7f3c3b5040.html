script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"成都民主人士和工商界上层分子对三反、五反运动所持的态度","authors":[],"dates":[{"year":1952,"month":3,"day":3}],"is_range_date":false,"parts":[{"text":"成都民主人士和工商界上层分子对三反、五反运动所持的态度","type":"title"},{"text":"【川西分社三日讯】成都市各民主党派人士与工商界上层分子在三反、五反中的表现。他们在运动初期都站在运动一边说风凉话，如说：“贪污我们是没有权利的，那是要常实权的人才有”。结果运动一深入，差不多每个上层民主人士都翻出了问题。民建成都分会委员中资本较大的人都有行贿偷税等不法行为；民革成都工委十一个委员中有六个有贪污受贿等问题；民盟成都临时委员会委员也有许多在自己组织内部的三反会上都下不了台。","type":"paragraph"},{"text":"因此许多民主人士今天不说风凉话了，对着我们的人也不说真心话，尽是说三反、五反好。但实际上他们之中部分人还有若干错误的看法，如说：“醉翁之意不在酒，三反为了搞五反，三反中共产党人丢了丑，要找个理由，所以硬说资产阶级向共产党猖狂进攻，好向资产阶级进攻”。有的认为：“共产党不要资产阶级了，”又说：“一九五一年搞地主阶级，一九五二年搞资产阶级。”有的认为这次要把他们的钱搞光，如行署委员开明士绅兼资本家牛范九坦白他在刚解放时窃盗公家的汽车后，行署委员民主人士冷寅东、黄应乾就给他说：“土改中未搞你的钱，现在要搞你的钱了。”另外许多人认为三反与五反过火了，行署委员范模斋说：“有些人不一定要拿到群众大会上去压他，下面谈倒好搞些”。成都工商联筹委主任委员彭劭农说：“不一定捉那么多人(指奸商)，杀一儆百就行了”。行署监委王佑瑜在行署的一个学习会上公开说：“我们从‘右’边来的人，就应该右不应该左”。","type":"paragraph"},{"text":"但也有一部分人由于在三反、五反中解掉了他们背上的包袱而更加向我们靠拢了的。如成都工商联筹委会副主任委员李宗坊，也有偷工减料漏税等行为，经我们耐心教育后丢了包袱，他很感激，认为我们给了他一个新生的机会，改变了运动初期所取的观望态度，积极领导“五反”运动。成华大学校长过去自命不凡，认为自己没有错误，这次在成华大学反省了几次下不了台，他感到三反对他的教育太大了，他主动地向区党委统战部写了几次书面检讨。","type":"paragraph"}],"comments":[],"origin":"1952年3月5日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f3c3b5040"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

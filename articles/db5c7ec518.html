script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"音乐工作者大团结!音协上海分会昨开成立大会通过大会宣言，工作大纲，并通电向毛主席·朱总司令致敬","authors":[],"dates":[{"year":1949,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　“团结就是力量”!全国音协上海分会，在这个目标下，昨日正式成立了。成立大会的会场，八仙桥青年会大应的戏台上，高高的贴着这六个大字。这也就是大会的精神。"},{"type":"paragraph","text":"三百八十多位音乐工作者们，有的是声乐家和演奏家，有的是部队，工会和工厂工作者，有的是职业青年和学生，有的是音专师生和中小学音乐教员，昨天每一个人都带着愉快的心情参加了大会。"},{"type":"paragraph","text":"大会从早上九时开始，一直到下午四时才结束，除了选出了四十五位执行委员外，还通过了大会宣言，音协章程，工作大纲和通电毛主席朱总司令，文联总会，音协总会致敬。此外有华东局宣传部副部长冯定同志，文艺处副处长黄源同志的演讲，主席章枚同志的致开会词，王久呜报告筹备经过，最后还有新旅陈伟同志唱“有一个人”，民间艺人曹元珠，郭文林女士的河南坠子，和高元钧的山东快书等表演节目。"},{"type":"paragraph","text":"章枚献词　说明分会今后任务"},{"type":"paragraph","text":"章枚同志首先说“团结就是力量”是他对大会的献词，他说:“不要让任何一个小的不团结来对消了我们自己的力量，我们要把不同的力量加在一起。”他说明音协上海分会今后的任务是团结与组织上海所有的音乐工作者，为人民大众服务，根据音协的工作纲领，逐步地完成组织，创作、出版、演出、研究、辅导、福利等项工作，“并且最重要的是使我们的各项工作真正结合人民大众，特别是工农兵的需要，希望大家今后更进一步与工农兵结合，熟悉他们的生活与思想情绪，改造我们自己，使我们的工作，和群众紧密吻合。”"},{"type":"paragraph","text":"冯副部长讲话:强调音乐工作者要深入到广大的工农兵群众里面去，用音乐去激发革命的战斗的生产的情绪。"},{"type":"paragraph","text":"华东局宣传部副部长冯定同志讲话:“中华全国音乐工作者协会上海分会成立后，在毛主席指示的文艺工作的方向下必将培养出许多音乐专家，教育许多爱好音乐的人，深入到广大的工、农、兵群众里面去，用音乐去激发革命的，战斗的生产的情绪。激发起对帝国主义与国民党残余势力的仇恨，直至全国完全胜利打破封锁，实现普遍的土地改革，准备经过新民主主义走向社会主义，这是今后音协的重大任务。我想我们是定能担负起来的。"},{"type":"paragraph","text":"黄源讲话:希望以音乐为武器，教育群众，普及和提高。"},{"type":"paragraph","text":"黄源同志希望音乐专家们和群众的音乐工作者们，在为群众服务的方向下团结起来，以音乐为武器，教育群众，并且在普及上提高，那么我们的音乐运动会有很好的发展的。"},{"type":"paragraph","text":"执行委员名单大会通过四十五位执行委员和十位候补委员名单如下:"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db5c7ec518"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

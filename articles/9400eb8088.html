script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛泽东思想　深入开展革命大批判年终分配首先抓好思想教育上海县灯塔大队通过分配，促进了社员和干部思想革命化，革命搞得轰轰烈烈，生产搞得热气腾腾","authors":[],"dates":[{"year":1968,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海县北桥公社灯塔大队以党的八届十二中全会公报为武器，深入开展革命大批判，通过年终分配，掀起了群众性活学活用毛泽东思想新高潮，促进社员和干部思想革命化，革命搞得轰轰烈烈，生产搞得热气腾腾。"},{"type":"paragraph","text":"分配一开始，从大队到生产队、到社员家庭普遍举办了毛泽东思想专题学习班，到处摆开了革命大批判的战场，人人痛斥大叛徒、大内奸、大工贼刘少奇“经济挂帅”、“物质刺激”等修正主义谬论，大力开展忆苦思甜的阶级教育，提高了广大革命群众的两条路线斗争觉悟，贫下中农说:“解放前，我们一年做到头，还是拿到饭箩没米淘，走到灶前没柴烧。毛主席领导我们翻了身，我们不能忘本，不能把集体和国家的利益丢在脑后。”贫下中农主动提出多留公共积累，多卖爱国粮。公共积累比一九六七年提高了将近百分之二，同时，按规定比例卖给国家超产粮外，还多出售了“光荣粮”一万多斤。"},{"type":"paragraph","text":"在社员口粮和超产粮分配过程中，紧紧抓住了两条路线斗争的教育，彻底批判了刘少奇及其黑爪牙陈丕显之流在口粮和超产粮上所推行的修正主义分配制度。"},{"type":"paragraph","text":"在分配中，广大革命干部起了模范作用。开始讨论大队干部的补贴工分时，有三种意见:一种是按往年一样高于同等劳动力；第二种是，支部书记、大队长、总会计三人要高于同等劳动力，其他干部与同等劳动力一样；第三种是，参加大队分配的大队干部一律按同等劳动力水平。经过充分讨论，大家认为第三种意见符合毛主席“为人民服务”的教导，但是党支部书记陆顺龙同志思想红，工作忙，任务重，贡献大，家里有困难，应该高于同等劳动力。老陆多次婉言谢绝了大家的好意，说:“我们当干部是为人民服务的，不是做官当老爷，而是人民的勤务员。”"},{"type":"paragraph","text":"大队干部的模范行动，是无声的命令，许多生产队干部纷纷以实际行动向大队干部学习。"},{"type":"paragraph","text":"通过分配，大大促进了干部、社员的思想革命化，大家牢记毛主席“要节约闹革命”的伟大教导，纷纷把分到的现金存进银行。全大队掀起了一个群众性的创“四好”生产队、争“五好”社员的比学赶帮的群众运动，出现了学先进、比先进、找差距、鼓干劲的新局面。广大贫下中农以豪迈的气概，投入了冬季积肥、造肥和田间管理战斗。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9400eb8088"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

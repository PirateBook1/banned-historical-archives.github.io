script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"魏家俊将毛泽东、周恩来、朱德同志珍贵题词原件献给党组织","authors":["王象吉"],"dates":[{"year":1985,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"魏家俊将毛泽东、周恩来、朱德同志珍贵题词原件献给党组织"},{"type":"paragraph","text":"本报讯　1984年5月，山东寿光县党史办公室在孙家庄魏家俊同志家里，征集到了一组珍贵的革命文物。这组文物是毛泽东、周恩来、朱德等中央领导同志1940年在延安为魏一斋同志的题词。毛泽东同志的题词是“为革命服务”。周恩来同志的题词是“为边区医院树模范作风”。朱德同志的题词是“救人救国救世”。另外还有毛泽东与魏一斋等同志的合影照片。"},{"type":"paragraph","text":"魏一斋同志原籍是寿光县孙家庄。1934年毕业于山东齐鲁大学医学院，1938年到延安，任中央医院医务主任兼中央首长保健大夫。领袖们的题词，他视若瑰宝，一直珍藏在身边。济南解放后，他将题词交给他的长子魏家俊同志收藏，魏家俊同志作为传家珍宝保存至今。现在，魏家俊同志已将题词原件献给了党组织，并已转送到了中央档案馆收藏。"},{"type":"paragraph","text":"魏一斋同志是1975年在北京病故的，生前任卫生部医学教育司副司长。（王象吉）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"山东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9a73c4f43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席金书捧在手（对口词）","authors":["河北获鹿县李村公社北胡庄大队创作组"],"dates":[{"year":1966,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席金书捧在手（对口词）"},{"type":"paragraph","text":"河北获鹿县李村公社北胡庄大队创作组甲：铁锨锄头扛在肩，乙：毛主席金书捧在手。甲：坐在渠畔，乙：歇在地头，甲：读一读啊，听一听，乙：革命干劲足！甲：学《愚公移山》，乙：活的愚公社社有。甲：青年治山突击队，乙：老贫农是好参谋，甲：挥镐抡锨山河动，乙：要与天地作决斗！甲：修水车，乙：封山口；甲：开新渠，乙：截河流；甲：毛主席话儿团团火，乙：哪怕它北风刺骨冰雪"},{"type":"paragraph","text":"厚！甲：汗水滴穿三尺雪，乙：热火朝天战山头！甲：谁个喊苦？乙：没有！甲：谁个叫累？乙：没有！甲：毛主席的战士最坚"},{"type":"paragraph","text":"强，合：我们是革命的硬骨"},{"type":"paragraph","text":"头！甲：一层层梯田，乙：爬山头；甲：一道道渠水，乙：绕地头。甲：铁锨锄头扛在肩，乙：毛主席金书捧在手。甲：老队长学习《纪念白"},{"type":"paragraph","text":"求恩》，乙：一颗红心红得透！甲：吃苦在前，乙：享受在后；合：工作繁忙眉不皱！甲：白天拔麦打突击，乙：晚上护场提灯走。甲：为革命操心不辞劳，乙：那里困难他那里走！甲：夏季，乙：丰收，甲：秋季，乙：更大丰收。甲：有了成绩夸不倒，乙：从来不醉丰收酒。甲：你听他说啥？合：“读毛主席的书，听毛"},{"type":"paragraph","text":"主席的话，革命路上不"},{"type":"paragraph","text":"停留！”甲：看今天山青水也秀，乙：待来日棉笑谷垂头。甲：古代愚公，乙：要移的仅是两座山，甲：今日愚公，乙：要把一穷二白全搬"},{"type":"paragraph","text":"走！甲：铁锨锄头扛在肩，乙：毛主席金书捧在手。甲：《为人民服务》人人"},{"type":"paragraph","text":"学，乙：活雷锋到处有！甲：饲养员，乙：李二叔，甲：大公无私是榜样，乙：百里求医为救队里"},{"type":"paragraph","text":"牛！甲：车把式，乙：大老周，甲：从家里扛出红枣木，乙：给队上的大车换新"},{"type":"paragraph","text":"轴。甲：水车坏了，乙：是谁悄悄修？甲：地埝冲塌，乙：谁又拍的光溜溜？甲：数不尽的无名英雄，乙：天天有，时时有！甲：是什么鼓舞着人们？合：毛主席的教导记心"},{"type":"paragraph","text":"头！甲：学“毛选”，乙：好人好事多，甲：恰似春风，乙：催杨柳！甲：学“毛选”，乙：越学越有味，甲：挤时间学，乙：一刻一分不肯丢！甲：别看咱羊肚头巾粗布"},{"type":"paragraph","text":"衣，乙：两手硬茧几分厚，甲：身上可带泥和土，乙：脑袋里不能存泥油！甲：铁锨锄头扛在肩，乙：毛主席金书捧在手；甲：公社社员齐学习，乙：社会主义大路飞步"},{"type":"paragraph","text":"走，甲：自力更生，乙：艰苦奋斗，甲：学习大寨为革命种"},{"type":"paragraph","text":"田，合：夺取一个接一个的丰"},{"type":"paragraph","text":"收！丰收！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba1f2ec3a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

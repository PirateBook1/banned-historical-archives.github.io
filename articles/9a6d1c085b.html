script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于印发和宣传农村社会主义教育运动的两个文件《前十条》、《后十条》的通知","authors":["毛泽东"],"dates":[{"year":1963,"month":11,"day":16}],"is_range_date":false,"parts":[{"text":"关于印发和宣传农村社会主义教育运动的两个文件《前十条》、《后十条》的通知","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"各中央局，各省、市、自治区党委：","type":"appellation"},{"text":"在今年九月中央工作会议上制定了《关于农村社会主义教育运动中一些具体政策的规定（草案）》这个重要文件之后，十月间，我们又同河北、河南、湖北、湖南、广东五省省委、若干地委和中南局的领导同志分别开会商量，然后，我们又同华东局领导人，华东各省委的领导人再商量了一次。大家认为：农村社会主义教育运动，应当点、面结合去做为最有利。因此，在九月文件上作了修改，加进了点、面结合的一段，此外，还有一些小的修改。由于这一改变，中央在一九六三年五月二十日给各中央局，各省、市、自治区党委的通知，也要在一些问题上加以改变。五月二十日的通知规定，中央“决定（草案）”，凡是暂时不准备推行社会主义教育运动的县、社和大队，暂时不要下达。现在改为：","type":"paragraph"},{"text":"（一）五月二十日的“决定（草案）”，九月的“规定（草案）”这两个文件，要向全国农村每个支部发出二本，由县委、区委、公社党委领导干部负责向全体党员和全体农民宣读，要讲得明明白白，清清楚楚。文件由各省、市、区党委负责印发。“决定（草案）”原有的七个附件，这次不再重印，各地可以选择一些在本地区内进行社会主义教育运动的好的典型材料印发。在党内外宣读“决定（草案）”和“规定（草案）”的时候，对这些典型材料，可以只读有关干部参加集体生产劳动和“四清”方面的一、两件。","type":"paragraph"},{"text":"（二）城市工厂、机关、学校、街道的一切党支部都要发给二本，由市委、区委指定负责干部用口头向一切人宣读，使他们懂得党的政策。","type":"paragraph"},{"text":"（三）人民解放军、人民公安部队、人民警察、照此办理。","type":"paragraph"},{"text":"（四）民主党派成员，由统战部召集大会小会宣读，并发给他们阅读。","type":"paragraph"},{"text":"（五）对农村和城市的地、富、反、坏、右，也要宣读和讲解这两个文件，以利于对他们的教育和改造。","type":"paragraph"},{"text":"（六）效果如何，随时总结经验。纠正缺点，发扬成绩。","type":"paragraph"},{"text":"（七）总之，要使全国人家喻户晓，做一次伟大的宣传运动。这样一来，一切党内外干部，一切战士，一切人民，都会大进一步；地、富、反、坏、右的大多数人，也会受到教育，得到改造。","type":"paragraph"},{"text":"（八）本通知要向党内各级党委直至支部宣读。","type":"paragraph"},{"text":"（九）本通知不要向党外宣读。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a6d1c085b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

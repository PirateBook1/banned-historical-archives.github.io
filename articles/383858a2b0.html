script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"在苏联《政治自学》杂志发表有关国际问题文章的情况报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在苏联《政治自学》杂志发表有关国际问题文章的情况报告”上的批语"},{"type":"paragraph","text":"（1960年7月）印发。越右倾，越把自己暴露在人民面前，不像样子。"},{"type":"paragraph","text":"[1]中国驻苏联大使馆1960年7月16日给外交部的这一电报反映，苏联《政治自学》杂志第七期发表了该杂志编委维什让科夫、弗朗采夫等人所写的4篇关于国际问题的辩解性文章，说苏联的观点是“创造性地列宁式地对待革命理论的典范”。文章一面表示承认“列宁关于帝国主义的学说在我们时代保持其全部有效性”，一面断言“凡称自己为辩证的马克思主义者的人，凡采取创造性的马列主义立场的人，应该不仅看到现代帝国主义的量的变化，而且应该看到现代帝国主义和国际局势的深刻的质的变化，以免不加思考地重复社会主义在全世界胜利前，帝国主义战争是不可避免的”，坚持认为现代帝国主义统治集团内存在明智派，可以孤立反动势力，并把他们“从政治舞台上排除出去”。电报说，该杂志是政治理论教育的普及刊物，在这一期发表大量国际问题的文章，是一个新的现象，表明苏联正在对国内广大人民进一步灌输其右倾观点。"},{"type":"paragraph","text":"[2]指印发给当时正在北戴河参加中共中央工作会议的同志。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":443,"page_end":443},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"383858a2b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

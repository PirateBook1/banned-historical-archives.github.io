script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对《文艺报》“再批判”特辑编者按的批语和修改","authors":[],"dates":[{"year":1958,"month":1,"day":19}],"is_range_date":false,"parts":[{"text":"毛泽东对《文艺报》“再批判”特辑编者按的批语和修改","type":"title"},{"text":"一","type":"subtitle"},{"text":"即刻送北京文艺报张光年、侯金镜、陈笑雨三同志：","type":"paragraph"},{"text":"看了一点，没有看完，你们就发表吧。按语较沉闷，政治性不足。你们是文学家，文也不足。不足以唤起读〔者〕注目。近来文风有了改进，就这篇按语说来，则尚未。题目太长，“再批判”三字就够了。请你们斟酌一下。我在南方，你们来件刚才收到，明天就是付印日期，匆匆送上。祝你们胜利！","type":"paragraph"},{"text":" 毛泽东一月十九日下午","type":"paragraph"},{"text":"用字太硬，用语太直，形容词太凶，效果反而不大，甚至使人不愿看下去。宜加注意。","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"再批判什么呢?王实味的《野百合花》，丁玲的《三八节有感》，肖军的《论同志之“爱”与“耐”》，罗烽的《还是杂文时代》，艾青的《了解作家，尊重作家》，还有别的几篇。上举各篇都发表在延安《解放日报》的文艺副刊上。主持这个副刊的，是丁玲、陈企霞。","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"丁玲、陈企霞、罗烽、艾青是党员。丁玲在南京写过自首书，向蒋介石出卖了无产阶级和共产党。她隐瞒起来，骗得了党的信任，她当了延安《解放日报》文艺副刊的主编，陈企霞是她的助手。","type":"paragraph"},{"text":"四","type":"subtitle"},{"text":"这些文章是反党反人民的。1942年，抗日战争处于艰苦的时期，国民党又起劲地反共反人民。丁玲、王实味等人的文章，帮助了日本帝国主义和蒋介石反动派。","type":"paragraph"},{"text":"五","type":"subtitle"},{"text":"1957年，《人民日报》重新发表了丁玲的《三八节有感》。其他文章没有重载。“奇文共欣赏，疑义相与析”，许多人想读这一批“奇文”。我们把这些东西搜集起来全部重读一遍，果然有些奇处。奇就奇在以革命者的姿态写反革命的文章。鼻子灵的一眼就能识破，其他的人往往受骗。外国知道丁玲、艾青名字的人也许想要了解这件事的究竟。因此我们重新全部发表了这一批文章。","type":"paragraph"},{"text":"谢谢丁玲、王实味等人的劳作，毒草成了肥料，他们成了我国广大人民的教员。他们确能教育人民懂得我们的敌人是如何工作的。鼻子塞了的开通起来，天真烂漫、世事不知的青年人或老年人迅速知道了许多世事。","type":"paragraph"},{"text":" 来源：一九五八年一月二十六日出版的《文艺报》第二期。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f2e83f910"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

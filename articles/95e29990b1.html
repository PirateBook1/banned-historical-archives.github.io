script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺我国国庆节  斯大林大元帅电毛主席  联共中央致电中共中央  德国统一社会党中央亦来电致贺","authors":[],"dates":[{"year":1950,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝贺我国国庆节"},{"type":"paragraph","text":"斯大林大元帅电毛主席"},{"type":"paragraph","text":"联共中央致电中共中央"},{"type":"paragraph","text":"德国统一社会党中央亦来电致贺"},{"type":"paragraph","text":"【新华社三十日讯】苏联政府部长会议主席斯大林大元帅电贺我国国庆。电文如下：北京中华人民共和国中央人民政府主席毛泽东先生："},{"type":"paragraph","text":"兹逢中华人民共和国第一周年之际，请您，主席先生，接受我友谊的祝贺。我希望伟大的中国人民及您个人在建设独立的人民民主中国的继续成功。"},{"type":"paragraph","text":"约·斯大林"},{"type":"paragraph","text":"【新华社三十日讯】苏联共产党中央委员会致电中国共产党中央委员会祝贺我国国庆，电文如下：中国共产党中央委员会："},{"type":"paragraph","text":"在中华人民共和国第一周年国庆日之际，苏联共产党中央委员会热烈祝贺兄弟的中国共产党，它是中国人民民族解放斗争及伟大历史胜利的鼓舞者与组织者。在为中华人民共和国进一步的巩固及为和平与民主事业的斗争中，祝贺你们新的成功。"},{"type":"paragraph","text":"苏联共产党中央委员会"},{"type":"paragraph","text":"【新华社三十日讯】德国统一社会党中央委员会致电中国共产党，祝贺我国国庆。电文如下：中国共产党："},{"type":"paragraph","text":"值此中华人民共和国成立第一届国庆纪念日之际，我们谨以德国统一社会党中央委员会的名义致以兄弟的、战斗的敬礼。以中国人民最优秀的儿子、毛泽东同志为首的贵党，在马列主义的胜利的旗帜下，已在反对本国的压迫者以及英美帝国主义的斗争中，领导中国人民走向胜利，因而为和平与幸福的生活创造了条件。我们希望在斯大林同志英明的领导下，我们在共同争取和平、民主与进步的斗争中，获得更大的成功。"},{"type":"paragraph","text":"威廉·皮克，奥托·格罗提渥"},{"type":"paragraph","text":"九月二十八日下午一时"},{"type":"paragraph","text":"于柏林"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95e29990b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

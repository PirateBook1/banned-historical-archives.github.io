script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革关于安置一九六八年退伍军人的通知","authors":[],"dates":[{"year":1968,"month":4,"day":13}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革关于安置一九六八年退伍军人的通知","type":"title"},{"text":"各省、市、自治区革命委员会（革筹小组）、军管会、各省军区，各大军区，国家机关各部门：","type":"appellation"},{"text":"一九六八年的退伍军人正在返回各地。这些战士在中国人民解放军中，在社会主义革命和社会主义建设中，经过了多年的锻炼，活学活用毛主席著作取得了很好的成绩，忠于伟大领袖毛主席，忠于伟大的毛泽东思想，忠于毛主席的无产阶级革命路线，对无产阶级感情更加深厚，政治觉悟和组织纪律性有了显著的提高。这些战士特别是在无产阶级文化大革命运动中经受了锻炼，许多同志参加了“三支”“两军”工作，作出了很好的贡献。这些同志回到农业战线和其他战线将发挥很好的作用。各有关部门要遵照伟大领袖毛主席关于农业是国民经济的基础的伟大教导和“拥军爱民”的伟大方针，号召他们上山下乡，并切实做好这部分退伍军人的安置工作。","type":"paragraph"},{"text":"一、对退伍军人的安置，继续贯彻执行一九五八年三月十日国务院规定的“从那里（省）来、回那里（省）去”的精神，特别要动员他们到农村中去参加农业劳动和农村的各项工作，主要是农村教育工作。","type":"paragraph"},{"text":"二、退伍军人入伍前是家居城市的学生和社会青年以及原是城市的企业事业单位、机关的青年职工，各省（自治区）、直辖市革命委员会（革筹小组）、军管会对他们应认真妥善安置。凡能动员到农村的，应尽量组织他们到农村去劳动和工作。","type":"paragraph"},{"text":"三、中央各部门在各地直属工矿企业需要的城市退伍军人，由中央各部直接与各省（自治区）、直辖市革命委员会（革筹小组）、军管会联系，由地方统筹安排。","type":"paragraph"},{"text":"四、必须加强对退伍军人、尤其是对城市退伍军人的思想政治工作，教育他们高举毛泽东思想伟大红旗，活学活用毛主席著作，积极参加本单位的无产阶级文化大革命，巩固无产阶级专政，做“抓革命，促生产”的模范，在无产阶级文化大革命和社会主义建设中立新功。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第六集）》， 北京：1968年5月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48e443a8d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

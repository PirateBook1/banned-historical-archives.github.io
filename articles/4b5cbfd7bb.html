script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东光辉军事业绩》展开幕刘华清、张震等参观，于永波致开幕词","authors":["徐京跃　张严"],"dates":[{"year":1993,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东光辉军事业绩》展开幕"},{"type":"paragraph","text":"刘华清、张震等参观，于永波致开幕词"},{"type":"paragraph","text":"本报北京１２月１９日讯　新华社记者徐京跃、本报记者张严报道：纪念毛泽东诞辰１００周年大型展览《毛泽东光辉军事业绩》今天在军事博物馆隆重开幕。"},{"type":"paragraph","text":"中共中央政治局常委、军委副主席刘华清、军委副主席张震出席了开幕式并参观了展览。"},{"type":"paragraph","text":"展览是总政治部遵照中央和军委指示精神举办的，分为“毛泽东光辉军事业绩篇”、“继承发展毛泽东军事思想篇”、“缅怀毛泽东丰功伟绩篇”三部分。"},{"type":"paragraph","text":"展览以大量的图片、实物，充分展示了毛泽东作为伟大的无产阶级革命家、战略家、理论家，为中国人民解放军的创立和发展，为中国人民解放事业的胜利，为新中国的诞生和国防现代化，为维护世界和平，建立的不可磨灭的历史功勋；还展示了邓小平同志继承和发展毛泽东军事思想的历史功绩；展示了在以江泽民同志为核心的党中央、中央军委领导下，我军革命化、现代化、正规化建设所取得的显著成就。整个展览庄严隆重、气势恢宏。"},{"type":"paragraph","text":"中央军委委员、总政治部主任于永波致开幕词。"},{"type":"paragraph","text":"他说，毛泽东同志的军事实践活动，是他一生中光辉业绩的重要部分。毛泽东军事思想，是中国共产党集体智慧的结晶，是马克思主义军事思想宝库中的一颗璀璨明珠。邓小平同志对毛泽东思想的形成作出了重要贡献，在新的历史时期，继承、丰富和发展了毛泽东思想，创立了建设有中国特色的社会主义理论和新时期军队建设的思想，反映了新时期军队建设的基本规律，是新的历史条件下加强现代化、正规化革命军队建设的指针。"},{"type":"paragraph","text":"出席开幕式有，在京的部分老同志杨得志、陈锡联、廖汉生、杨成武。"},{"type":"paragraph","text":"中央军委委员迟浩田、张万年、傅全有以及解放军三总部、驻京各大单位、武警部队和中央国家机关有关部门，北京市的领导同志以及在毛泽东同志身边工作过的部分人员，陆海空军干部战士代表等也出席了开幕式。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b5cbfd7bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国人民解放军某部特等战斗功臣杨一夫写信  向毛主席、朱总司令报告修建铁路的成绩","authors":[],"dates":[{"year":1953,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国人民解放军某部特等战斗功臣杨一夫写信"},{"type":"paragraph","text":"向毛主席、朱总司令报告修建铁路的成绩"},{"type":"paragraph","text":"敬爱的毛主席、朱总司令："},{"type":"paragraph","text":"我到沙（城）丰（台）铁路线上修隧道，转眼已一年多啦！在建筑工程上，我由不懂到懂，由外行到内行，胜利地渡过了五年计划的头一年。现在我们修的第九号隧道已经通火车了。"},{"type":"paragraph","text":"我一到工地，什么都感到生疏，但是，我们是攻无不克、战无不胜的人民解放军，在我们面前没有克服不了的困难。怀着这样的信念，不久我就学会了打炮眼、灌注混凝土的方法。以后又创造了其他一些新的工作法，提高效率百分之五十至百分之一百，超额完成了上级交给的任务。后来上级把第二排交给我来领导，在工作中，我老想着领导同志的话：“要联系群众，钻研业务。”怎样才能把集体的力量更好地发挥出来呢？我想法把劳动组织重新调配了一下，这样我们全排在一年中没有发生任何伤亡事故，全排立了一个三等集体功，得了一面优胜红旗。在修两千四百多公尺长的全国著名的十七号隧道的时候，因为同志们的努力，第二面优胜红旗又夺到了我们手中。"},{"type":"paragraph","text":"亲爱的毛主席、朱总司令：您们教导出来的战士是永远胜利前进的。在党的总路线的光辉照耀下，我们将继续努力，提高技术、文化和政治水平，发挥忘我的劳动热情，争取新的更大的胜利。"},{"type":"paragraph","text":"您们的战士　杨一夫"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec2147f9b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

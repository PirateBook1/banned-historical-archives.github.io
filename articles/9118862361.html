script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席支持我支持","authors":["年四旺"],"dates":[{"year":1968,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席支持我支持"},{"type":"paragraph","text":"总后勤部学习毛主席著作积极分子　年四旺"},{"type":"paragraph","text":"春雷震夜空，激情如潮涌。四月十六日夜里十二点，我从广播里听到了我们伟大领袖毛主席《支持美国黑人抗暴斗争的声明》。毛主席的声明，是伟大的战斗号召。它鼓舞着全中国和全世界革命人民向美帝国主义及其帮凶们发起猛烈的进攻。殖民主义、帝国主义和一切剥削制度的彻底崩溃，已经为期不远了。全中国人民在欢呼！全世界革命人民在欢呼！"},{"type":"paragraph","text":"在世界人民革命斗争日益高涨，帝国主义、现代修正主义和各国反动派日暮途穷的大好形势下，伟大领袖毛主席发表了《支持美国黑人抗暴斗争的声明》，这不仅给了美国黑人，而且给了全世界革命人民战胜美帝国主义和各国反动派以无穷无尽的勇气和力量。伟大领袖毛主席时刻关怀着世界革命人民的解放斗争。毛主席的这个声明，英明地指出了美国黑人斗争的方向，照亮了美国黑人前进的道路。"},{"type":"paragraph","text":"伟大领袖毛主席的声明，充分地表达了七亿中国人民的共同意志。美国受压迫、受剥削的黑人，是我们的阶级兄弟，世界各国受压迫、受剥削的人民，都是我们的阶级兄弟。我们命运相连，休戚相关。世界人民的革命总是互相支援的。毛主席教导我们：“已经获得革命胜利的人民，应该援助正在争取解放的人民的斗争，这是我们的国际主义的义务。”我们要心在连队，胸怀全球，紧跟毛主席的伟大战略部署，在三大革命运动中，发出自己的光和热，为中国革命和世界革命立新功！"},{"type":"paragraph","text":"伟大的毛泽东思想是在帝国主义走向全面崩溃，社会主义走向全世界胜利的时代的马克思列宁主义。毛泽东思想是世界革命人民反对帝国主义的强大的思想武器，是反对修正主义和教条主义的强大的思想武器。伟大领袖毛主席气壮山河的声音，传到世界各国革命人民的心坎里，将会产生无比巨大的力量。在伟大的毛泽东思想的鼓舞下，世界人民的反帝革命斗争，必将取得越来越光辉的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9118862361"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

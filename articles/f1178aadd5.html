script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于改组浙江省军管会和省军区的决定","authors":[],"dates":[{"year":1967,"month":8,"day":22}],"is_range_date":false,"parts":[{"text":"中共中央关于改组浙江省军管会和省军区的决定","type":"title"},{"text":"根据浙江省军区当前情况，为了加强浙江地区的军管和战备，进一步做好“三支”“两军”工作，经中央批准，决定浙江省以6409部队和7350部队为基础，改组浙江军管会和省军区。","type":"paragraph"},{"text":"浙江省军管会由南萍任主任，陈励耘、张明汉为副主任，孟昭玉、朱后车、张磊、吴健为委员。","type":"paragraph"},{"text":"浙江省军区以6409部队首长熊应堂为代司令员，南萍为代政治委员，并以6409部队机关为主，组成浙江省新的军事领导机关，进驻杭州，统一指挥浙江省各军分区、各县、市人武部和驻浙江地区的陆军部队（包括独立师、团、营，海边防守备部队等）；统一领导浙江地区部队的“三支”“两军”工作。","type":"paragraph"},{"text":"原浙江省军区司、政、后机关，由龙潜、阮贤榜等同志负责进行“四大”。浙江省军区的革命领导干部，可根据“四大”进行情况，逐步吸收参加新的军事领导机构。","type":"paragraph"},{"text":" 中共中央一九六七年八月二十二日","type":"paragraph"}],"comments":[],"origin":"根据中央文件浙江省嵊县军事管制委员会翻印件。原标题：中共中央关于改组浙江省军管会和省军区的决定。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"浙江文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1178aadd5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

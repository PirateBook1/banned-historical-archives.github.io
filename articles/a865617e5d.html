script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席领导我们不断前进","authors":["四川省自贡市人民武装部"],"dates":[{"year":1968,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席领导我们不断前进"},{"type":"paragraph","text":"四川省自贡市人民武装部"},{"type":"paragraph","text":"具有伟大历史意义的党的八届扩大的十二中全会公报发表了，我们自贡市武装部全体指战员又一次沉浸在无比幸福之中。大家千遍万遍地高呼：毛主席万岁！毛主席万万岁！"},{"type":"paragraph","text":"回顾两年来的艰苦斗争历程，我们深深感到，胜利来之不易。文化大革命初期，叛徒刘少奇迫不及待地抛出了一条资产阶级反动路线，站在资产阶级反动立场上，对革命群众进行了疯狂镇压。刘少奇在四川省和自贡市的代理人竭力推行其黑主子的资产阶级反动路线，自贡市笼罩着一片白色恐怖。一九六○年五月间叛徒刘少奇亲自来到自贡，招降纳叛，为他复辟资本主义作组织准备。当革命群众起来造他们的反的时候，他们就施展反革命伎俩，企图扑灭革命烈火。"},{"type":"paragraph","text":"一声霹雳震天响，党的八届十一中全会公报发表了，毛主席的《炮打司令部》的大字报象灯塔一样照亮了我们前进的方向，使我们看到了党内还埋藏着一个以叛徒刘少奇为代表的资产阶级司令部。我们是忠于毛主席的革命战士，捍卫毛主席革命路线是我们的光荣职责。我们坚定不移地大力宣传，积极贯彻，坚决执行八届十一中全会的决议，和广大群众一起大造党内一小撮走资派的反。当革命群众战斗最艰苦的时候，伟大领袖毛主席下达了“人民解放军应该支持左派广大群众”的命令。我们毫不犹豫地坚决支持革命群众的革命行动。军民团结并肩战斗，使一小撮阶级敌人吓破了胆。"},{"type":"paragraph","text":"可是，去年二月间，叛徒刘少奇及其同伙又刮起了一股“二月逆流”。我们在毛泽东思想的指引下，同广大革命群众一道，继续战斗，坚决顶住了这股邪风。"},{"type":"paragraph","text":"在斗争最艰苦的时刻，我们眼望北京城，心向毛主席，一遍又一遍朗诵：“黑暗即将过去，曙光即在前头”，“下定决心，不怕牺牲，排除万难，去争取胜利”。读一段毛主席语录，就增加一分战胜敌人的力量，学一遍毛主席著作，就增添一分战斗的信心。我们同革命群众一起向毛主席宣誓：“头可断，血可流，毛主席革命路线不可丢。”我们决心为保卫毛主席，为捍卫毛主席革命路线战斗到底。"},{"type":"paragraph","text":"去年五月，毛主席和林副主席亲自批准的《中共中央关于处理四川问题的决定》下达了。“狂飙为我从天落”、“横扫千军如卷席”，四川立即出现一片大好革命形势。但是，阶级斗争是曲折的复杂的，不久，叛徒刘少奇在四川的代理人，又刮起了一股为“二月逆流”翻案的邪风。我们坚决执行以毛主席为首、林副主席为副的无产阶级司令部的命令，紧紧团结广大革命群众，坚决捍卫毛主席的革命路线，打退了一小撮阶级敌人的反扑，取得了新的胜利。"},{"type":"paragraph","text":"在全国无产阶级文化大革命取得伟大的、决定性的胜利的凯歌声中，毛主席又亲自主持召开了党的八届扩大的十二中全会，向我们发出了新的战斗号召。我们决心在全会公报的光辉照耀下，充分发挥工人阶级的领导作用，继续深入展开革命大批判，彻底肃清刘少奇等党内最大的一小撮走资派的反革命修正主义的思想，把无产阶级文化大革命进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"二月逆流","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a865617e5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"对驻苏大使馆关于中苏北京会谈以来苏联各方面情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对驻苏大使馆关于中苏北京会谈以来"},{"type":"paragraph","text":"苏联各方面情况报告\"的批语"},{"type":"paragraph","text":"（1958年10月）刘晓同志和他的助手是能想问题的。此件可以一阅。退毛"},{"type":"paragraph","text":"[1]指中国驻苏联大使馆1958年10月20日给外交部的报告。报告说，自中苏北京会谈以来，苏联各方面情况都有一些新的变化。有一些问题值得注意。第一，在国际斗争方面，苏联对于和平和战争的问题，依据中苏会谈公报精神，较之以前作了比较完善的论述。赫鲁晓夫从北京回来后的儿次公开演说和苏联报刊宣传，都强调了我们不怕战争和和平不能乞求的正确立场。苏联对东风压倒西风形势的认识有所进展，但认识的深度还不足，对战争与和平、紧张与和缓的辩证关系理解不够深刻，掌握不够熟练，对于现代战争爆发的突然性和毁灭性仍有顾虑，甚至在指导思想上还占着上风。第二，在同我国的关系方面，由于中苏两国政策思想更趋一致，苏联在国际斗争中同我国的配合比较密切。苏联对我国在国际斗争中的重大作用和社会主义建设经验比以前有了进一步的认识和估价，我国对苏联的影响，已在若干政策上发生作用，他们逐步吸收了中国的经验。但苏联对于我们党的战略思想和策略的运用以及我国当前发展的许多新事物新思想还理解不深，对人民公社运动、向共产主义过渡、吃饭不要钱和目前宣传共产主义思想等问题不很了解。第三，在反对南共修正主义方面，目前苏联的态度，基本上还是局限于赫鲁晓夫在东德党的“五大”的演说中所提出的，苏联将继续同南斯拉夫修正主义进行斗争，但不扩大现有冲"},{"type":"paragraph","text":"对驻苏大使馆关于中苏北京会谈以来苏联各方面情况报告的批语突和不恶化关系这一政策范围内。第四，苏联国内情况最突出的变化，是苏联特别强调要加速建设的速度。赫鲁晓夫从北京回来后的公开讲话和报刊宣传，都强调要赢得时间，加速建设。报告还说，苏联形势今后继续向着健康的方面变化的这个总趋势是肯定的。这将主要表现为曲折和渐进的变化过程，但变化的快慢将最终取决于苏联内部和外部因素对它相互影响的发展。"},{"type":"paragraph","text":"[2]刘晓，当时任中国驻苏联大使。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":348,"page_end":349},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5f42fe4fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

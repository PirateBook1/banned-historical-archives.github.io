script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗　为迎接和实现第三个五年计划的新任务而奋斗市人大五届二次会议昨日隆重开幕曹荻秋副市长作关于增产节约运动的报告　马一行副主任作关于决算和预算的报告","authors":[],"dates":[{"year":1965,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市第五届人民代表大会第二次会议，昨天上午在市人委大礼堂隆重开幕。"},{"type":"paragraph","text":"大会会场布置得庄严隆重，主席台正中悬挂着金碧辉煌的中华人民共和国国徽，鲜艳的红旗树立两旁，青翠的棕榈和盛开的鲜花布满台前。"},{"type":"paragraph","text":"九时许，执行主席、中共上海市委第一书记陈丕显宣布大会正式开幕。这时，全体起立，乐队奏国歌。"},{"type":"paragraph","text":"上海市副市长曹荻秋在会上作了关于增产节约运动的报告。报告中，曹荻秋副市长详细地说明了一九六四年以来，各条战线上开展增产节约运动所取得的巨大成就和经验，提出了今后上海大力支援内地建设；努力增加生产，厉行节约，全面完成国家计划规定的各项生产任务；大力发展新技术、使上海工业生产技术赶上和超过世界先进水平等主要任务。报告中，他强调指出，要胜利实现这些任务，关键在于坚持抓革命，促生产，继续把城乡社会主义教育运动进行到底，同时要把两年来开展增产节约运动的一些行之有效的经验，更好地应用到今后工作中去，更加广泛深入地持续地在全市范围内开展群众性的增产节约运动。今后的增产节约运动必须以进一步提高产品质量，扩大产品品种，赶上和超过世界先进水平为主要内容。报告号召上海人民在党的领导下，更加紧密地团结起来，高举毛泽东思想伟大红旗，活学活用毛主席著作，真正把毛泽东思想学到手；要进一步发扬自力更生，奋发图强，艰苦奋斗，勤俭建国的革命精神。继续更好地组织比学赶帮超的群众运动，为努力赶上和超过世界先进水平，为迎接和实现第三个五年计划的新任务而奋斗!"},{"type":"paragraph","text":"曹荻秋副市长的报告，不断为热烈的掌声所打断。"},{"type":"paragraph","text":"上海市经济计划委员会副主任兼财政局局长马一行在会上作了关于上海市一九六四年决算和一九六五年预算的报告。"},{"type":"paragraph","text":"在上海的全国人民代表大会代表、中国人民政治协商会议全国委员会委员，政协上海市第四届第二次全体会议的全体委员和特邀人士，列席了昨天上午的会议。列席会议的还有中共上海市委员会和市人民委员会各工作部门负责人，以及各区县的负责人等。"},{"type":"paragraph","text":"会议昨天下午进行分组讨论。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\12\\65c1010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e陈根宝\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海市第五届人民代表大会第二次会议昨日隆重开葛"},{"type":"paragraph","text":"(本报记者　陈根宝　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"曹荻秋","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d428805dc6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

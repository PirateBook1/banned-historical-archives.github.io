script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"出版界集会纪念毛泽东诞辰一百周年　学习研究毛泽东邓小平出版理论","authors":["周建新"],"dates":[{"year":1993,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"出版界集会纪念毛泽东诞辰一百周年"},{"type":"paragraph","text":"学习研究毛泽东邓小平出版理论"},{"type":"paragraph","text":"本报讯为纪念毛泽东诞辰一百周年，最近，在革命圣地延安召开的第八届全国出版科学讨论会上，五十余位出版专家、学者认真研讨了毛泽东、邓小平的出版理论。"},{"type":"paragraph","text":"与会代表围绕三个方面的内容开展了热烈讨论。一、研究毛泽东在各个历史时期的出版实践和出版理论；二、研究邓小平有中国特色社会主义的出版理论；三、根据他们的出版理论，特别是建设有中国特色社会主义理论和党的十四大精神，分析探讨当前出版工作中的新情况和新问题。许多同志指出，我们出版工作既要积极适应社会主义市场经济的发展，又要符合社会主义精神文明建设的要求，坚持社会主义方向；既要注意出版工作的经济效益，又要坚持把社会效益放在首位，不能以牺牲社会效益来换取经济利益；既要使出版工作进一步放开搞活，又要加强宏观管理，认真做好扫黄、打非等工作，努力提高出版物的文化品位，多出多卖健康优秀的图书，以保证出版事业健康发展。"},{"type":"paragraph","text":"组织全国出版界的科研工作者，共同研究学习毛泽东、邓小平的出版理论，这是建国以来的第一次。（周建新）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be8fb47851"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

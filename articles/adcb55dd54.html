script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应比斯塔首相邀请前往尼泊尔王国进行正式友好访问邓小平副总理抵加德满都受到热烈欢迎离成都时，赵紫阳主任等到机场欢送　抵加德满都时，比斯塔首相前往迎接，同邓副总理紧紧握手。机场上举行隆重的欢迎仪式","authors":[],"dates":[{"year":1978,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社成都一九七八年二月三日电　应尼泊尔王国首相比斯塔的邀请，国务院副总理邓小平今天上午乘专机离开成都前往友好邻帮尼泊尔进行正式友好访问。"},{"type":"paragraph","text":"随同邓小平副总理访问的有:外交部副部长韩念龙、亚洲司司长沈平、礼宾司副司长高建中等。"},{"type":"paragraph","text":"前往机场欢送邓小平副总理的有四川省革命委员会主任、中国人民解放军成都部队第一政治委员赵紫阳，成都部队司令员吴克华，第二政治委员孔石泉、政治委员陈先瑞以及四川省、成都部队和成都市的其他负责同志。"},{"type":"paragraph","text":"新华社加德满都一九七八年二月三日电　中华人民共和国国务院副总理邓小平，应尼泊尔王国首相比斯塔的邀请，二月三日上午乘专机到达加德满都，对亲密邻帮尼泊尔王国进行正式友好访问。"},{"type":"paragraph","text":"当邓小平副总理的坐机飞越了世界屋脊喜马拉雅山脉，在加德满都特里布文机场降落以后，比斯塔首相同走下飞机舷梯的邓副总理紧紧握手，并且说:“热烈友好地欢迎你。”邓副总理回答说:“非常感谢”。比斯塔首相又指着随同来访的韩念龙副部长、沈平司长、高建中副司长说:“我认识他们。”"},{"type":"paragraph","text":"比斯塔首相陪同邓小平副总理走在长长的红地毯上。五个身穿紫红色衣裳的尼泊尔小姑娘，把几个用鲜花编成的花环献给邓副总理，挂在他的颈上。"},{"type":"paragraph","text":"接着，举行了隆重的欢迎仪式。邓副总理被邀请站到台上，乐队奏中尼两国国歌。在比斯塔首相陪同下，邓副总理检阅了仪仗队，随后同前来迎接的尼泊尔官员和驻尼泊尔的外交使节等数百人见面。"},{"type":"paragraph","text":"今天，加德满都阳光灿烂，机场被布置得象过节一般。机场内外都用许多色采鲜艳的旗帜装饰起来。从机场到市区的道路上和市中心许多地方悬挂着两国国旗和用尼中两国文字写着“尼中友谊万岁”的横幅。"},{"type":"paragraph","text":"比斯塔首相陪同邓小平副总理乘汽车去国宾馆。"},{"type":"paragraph","text":"到机场迎接的尼泊尔高级官员有:代理首席法官巴苏德夫·夏尔马、全国评议会议长拉姆·哈里·夏尔马、回农村运动委员会主席比什瓦·班杜·塔帕、外交大臣克里希纳·拉杰·阿里亚尔、财政大臣贝卡·巴哈杜尔·塔帕和其他大臣。到机场迎接的还有尼中友好协会和尼中文化协会的负责人等。"},{"type":"paragraph","text":"中国驻尼泊尔大使彭光伟和使馆全体外交官员、援尼中国专家的代表等也到机场迎接。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"赵紫阳","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"adcb55dd54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

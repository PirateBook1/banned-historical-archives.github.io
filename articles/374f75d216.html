script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5518","name":"中央对新疆、云南少数民族地区划分阶级成份问题的批示","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央对新疆、云南少数民族地区划分阶级成份问题的批示","dates":[{"year":1971,"month":8,"day":24}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"思茅地区革命委员会边疆组, 思茅地区边疆县复查阶级手册, 207-208","tags":[{"name":"阶级成分","type":"主题/事件"},{"name":"少数民族","type":"主题/事件"}],"parts":[{"type":"title","text":"毛主席批示：同意试行。"},{"type":"title","text":"中央对新疆、云南少数民族地区划分阶级成份问题的批示"},{"type":"paragraph","text":"中共新疆自治区委员会、云南省委，并告西藏、辽宁、吉林、黑龙江、内蒙、青海、甘肃、宁夏、四川、贵州省（区）党委："},{"type":"paragraph","text":"中央收阅了新疆和云南关于少数民族地区和牧区划分阶级成份问题的请示报告。原则同意你们在没有划过阶级成份或过去虽然划过但没有划清的少数民族地区，结合现实的阶级斗争，充分发动群众，划分阶级成份。"},{"type":"paragraph","text":"关于划分阶级成份的政策，可参照一九七〇年十二月八日《中共中央关于西藏社会主义改造问题的指示》精神，以及附发的西藏自治区党的核心小组和农林部党的核心小组请示报告中所提原则执行。"},{"type":"paragraph","text":"严格注意控制打击面。划为地主、牧主、富农、富牧的户数，不要用内地的比例硬套。应当遵照毛主席关于打击面要小的教导，结合少数民族地区的实际情况，实事求是，按照党的划分阶级成份的政策，有多少就划多少，但最多不要超过总户数的百分之八。"},{"type":"paragraph","text":"鉴于少数民族地区的阶级情况复杂，我们了解情况甚少，建议你们在进行这项工作的时候，先在一两个、两三个县的范围内进行试点，在取得经验并对你们所拟划分阶级成份的具体规定作必要的修改之后，再行铺开。并望将试点情况报告中央。"},{"type":"subtitle","text":"中共中央"},{"type":"subtitle","text":"一九七一年八月二十四日"}],"alias":""},"tags":[{"name":"云南文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"374f75d216"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

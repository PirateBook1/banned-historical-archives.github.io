script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"对彭德怀谈话稿的修改意见","alias":"","parts":[{"type":"paragraph","text":"对彭德怀谈话稿的修改意见!"},{"type":"paragraph","text":"（1953年7月27日）李克农同志，并告金首相、彭司令员："},{"type":"paragraph","text":"七月二十六日二十四时来电和简报均悉。同意来电所提各点意见。彭司令员既不出席签字，谈话稿可改在二十八日下午五时金首相告全国人民书发表后再行广播。现将此稿所做改动电告你们：标题应改为“彭德怀司令员在朝鲜停战协定签订后发表的谈话”，标题下应加注“一九五三年七月二十八日于朝鲜前线”。原稿第一段应改为：“朝鲜停战协定已于一九五三年七月二十七日上午十时在板门店签字。自协定签字后十二小时起，在朝鲜的一切敌对行为已经完全停止，全世界人民所渴望的朝鲜停战已经实现了。”第五段原稿最后两句“现在谈判双方业已达成了光荣协议，签定了今大的停战协定”应改为：“谈判双方最后才达成了光荣协议，并在昨天签订了停战协定。”原稿第八段、第九段、第十段、第十一段的第一句“在停战协定签字的今天”，皆应改为“现在”两个字。"},{"type":"paragraph","text":"以上均望照改。具体广播时间二十七日晚电告。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五三年七月二十七日三时半"},{"type":"paragraph","text":"[1]这是毛泽东给中央人民政府外交部副部长、朝鲜停战谈判中国人民志愿军代表团负责人李克农的电报。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":7,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":260,"page_end":260},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9db6d7500"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

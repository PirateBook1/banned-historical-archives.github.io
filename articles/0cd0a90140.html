script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京自来水公司全体职工  向毛主席报告完成全年任务  城内已有十分之八以上人口饮用自来水","authors":[],"dates":[{"year":1950,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京自来水公司全体职工"},{"type":"paragraph","text":"向毛主席报告完成全年任务"},{"type":"paragraph","text":"城内已有十分之八以上人口饮用自来水"},{"type":"paragraph","text":"【本报讯】北京市自来水公司全体职工，在国庆前曾写信给毛主席，报告基本上已完成全年生产任务。原信如下：亲爱的毛主席："},{"type":"paragraph","text":"我们曾在“七一”前写信向您报告超额完成一九五○年前半年生产任务的喜讯。这三个月以来我们展开了竞赛，又做出了很多成绩，基本上已完成了全年计划。九月二十四日职工代表会议上，我们总结了这段生产工作，一致愿意把这段生产情况报告给您，我们相信，您一定会高兴听到我们的生产喜讯。"},{"type":"paragraph","text":"为了使首都的劳动人民能吃到清洁价廉的自来水，在今年的具体任务上就提出了增加三十万人到四十万人用水的行动口号。这个光荣任务我们是这样把它实现的，由于签订集体合同，展开了生产竞赛，改变了劳动组织，因此我们就更明确了任务和责任，并找到了一些工作标准。又由于先进工作者们改进了技术，改善了工具，创造了新的工作方法，提出了合理化建议，使得工作更前进了一步。原订计划全年增设干支管五二一四○公尺，现在已按装五六三九五·六一公尺；扩充用户二○○○户，现已按装二一二四户；增设公用水站二○○处，已完成二二九处；改装私营水井一七○处，现已改装一七六处，我们超额完成这些任务。这样，我们根据九月底的统计知道，现在城内饮用自来水人口已经由一月份的六十三万人增到一百零七万人，占全市城内人口的百分之八十四点四，增加了四十四万人，这样我们的全年生产任务就胜利地提前完成了。"},{"type":"paragraph","text":"又为了保证首都人民的健康，我们在提高水质方面，做了以下的工作：去年全公司才仅有两架杀菌机，今年前半年增装了两架，从七月起三个月当中我们又增设了九架。同时，还加强了细菌检查和剩余氯的检验。过去（去年）全年细菌检查仅九三六次，今年九个月当中已进行一六九八次。过去，直到今年五月以前都很少做过剩余氯的检验，而由六月起仅四个月的功夫也已经检验了一八八四次。"},{"type":"paragraph","text":"另外，我们在安定门水厂建立了一座六千公吨的清水池，我们在计划外，根据京市各界人民代表会的决议，在门头沟开辟了新水源地，虽然未全部完工，而十月一日门头沟的工人同志也可以吃到自来水了。"},{"type":"paragraph","text":"我们高兴的来庆祝这伟大的第一个国庆节日，我们愿意以这些成绩作为给您的献礼，我们反对美国帝国主义侵略台湾朝鲜，我们一定用实际生产行动来回答他们。"},{"type":"paragraph","text":"我们坚决向您保证，在您的英明领导下，我们有信心一定能把首都人民的自来水事业搞得更好；继续展开竞赛运动，改善水质，减低成本，为首都劳动人民全部吃到清洁价廉的自来水而奋斗。"},{"type":"paragraph","text":"祝您身体健康"},{"type":"paragraph","text":"北京市自来水公司全体职工敬礼"},{"type":"paragraph","text":"九月三十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cd0a90140"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于摘掉右派帽子的人员的工作分配和生活待遇的规定","authors":[],"dates":[{"year":1959,"month":11,"day":2}],"is_range_date":false,"parts":[{"text":"中央关于摘掉右派帽子的人员的工作分配和生活待遇的规定","type":"title"},{"text":"目前，各地正在贯彻执行“中央关于摘掉确实悔改的右派分子的帽子的指示”。在最近期间，全国约有四万五千名左右的右派分子摘掉右派帽子。对于这批人的工作分配、生活待遇和入校学习等问题，应该采取认真负责的态度，予以处理。","type":"paragraph"},{"text":"一、国家薪给人员中的右派分子摘掉右派帽子以后，他们的工作和生活待遇问题，按以下办法处理：","type":"paragraph"},{"text":"(1)凡是摘掉右派帽子的人，过去没有开除公职，实行劳动教养和监督劳动的，一般地都应该根据工作的需要和他们的工作能力、技术专长，分配以适当的工作。现在分配的工作职务，一般要低于他们受处分以前所担任的职务，并且不要让他们担任机要部门、要害部门的工作。在摘掉帽子以前，已有工作职务的，现在一般不必变动。如果现任职务极不适当的，可以个别地予以调整。所有摘掉右派帽子的人，不经过相当长时期的考验，一律不得提拔使用。","type":"paragraph"},{"text":"(2)凡是过去已经开除公职实行劳动教养或者自谋生活的右派分子，在摘掉帽子以后，应该帮助他们就业。","type":"paragraph"},{"text":"(3)没有摘掉右派帽子以前，取消了工资级别，只发生活费的，现在应该根据分配的工作职务，来评定工资级别，原来受降职、降级、降薪处分的，现在工资级别一般不动。工资级别高于现任职务的不予降低；工资级别降得过低的，可以个别调整。","type":"paragraph"},{"text":"二、高等学校学生中的右派分子摘掉帽子以后，他们的工作和生活待遇等问题，按以下办法处理：","type":"paragraph"},{"text":"(1)凡已开除学籍、实行劳动教养的右派分子，在摘掉右派帽子以后，学籍一律不予恢复，可以帮助他们就业。有人坚持要求进高等学校学习的，可以允许他们重新报名投考。","type":"paragraph"},{"text":"(2)凡保留学籍，实行劳动考察的右派分子，在摘掉右派帽子以后，可以允许回校学习(根据其原来学习情况，插入适当年级)，回校学习后，停发劳动期间的生活补助费，生活困难的，按助学金办法处理。","type":"paragraph"},{"text":"(3)原来学习国防、外交、尖端技术等机密性专业的右派分子，在摘掉右派帽子以后，一律不再学习原专业，可以转学别的专业和其他学校，或分配适当的工作。","type":"paragraph"},{"text":"(4)毕业生中已分配了工作的右派分子，在摘掉右派帽子以后，根据他们的工作表现和考察时间的长短，有的需要再给予一年左右的见习期，并发给见习期间的工资；有的可以正式分配工作，并根据其所任职务和工作表现评定工资。","type":"paragraph"},{"text":"(5)毕业生中的右派分子，在摘掉右派帽子以后，凡是没有发给毕业证书的，应予补发。","type":"paragraph"},{"text":"三、军队中摘掉右派帽子的人员的工作分配和生活待遇问题，由军委另行规定。","type":"paragraph"}],"comments":[],"origin":"根据文件原件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec2ff4bbd0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

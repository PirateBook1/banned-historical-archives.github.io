script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共山西省委统战部关于清理党外人士交心材料的通知","authors":[],"dates":[{"year":1980,"month":6,"day":19}],"is_range_date":false,"parts":[{"text":"中共山西省委统战部关于清理党外人士交心材料的通知","type":"title"},{"text":"根据中央统战部关于党外人士的交心材料如何处理的精神(见中央统战部一九八O年五月二十五日《统战工作动态))第七期)，即按中央组织部(79)组通字51号“关于处理整风和反右派斗争中干部档案材料的若干规定》的精神进行清理(此件已由省委摘办晋摘(1979)第4号文件转发你们)。凡因交心材料受到各种处分的，应将原处分决定和复查材料、改正结论存入本人档案，其它交心材料，均从本人档案中出退还本人，凡因交心材料受过批斗，但未受处分的，应将交心材料，从本人档案中抽出退还本人，其中当对组织上加了不适当批注的，应抽出销毁，不退还本人(必要时可向本人作适当说明)；交心材料涉及过去来交代的历史或其它重要材料，仍存档，不退还本人。","type":"paragraph"},{"text":"六O年神仙会期间的交心、检查材料，可参照上述原则处理。","type":"paragraph"},{"text":"以上精神，请你们会同党外人士所在单位，按干部档案管理规定，迅速进行处理。","type":"paragraph"},{"text":" 一九八O年六月十九日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cacffd37a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

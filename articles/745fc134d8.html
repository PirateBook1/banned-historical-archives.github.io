script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"自力更生的一曲赞歌","authors":[],"dates":[{"year":1976,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在建造气流纺纱车间的百厂大会战中，上海工人阶级为社会主义祖国争光，用自己的双手，造出了“中华牌”国产气流纺纱机，并胜利地建成了一个气流纺纱车间，实现了纺纱工人纺纱不用锭的美好愿望。"},{"type":"paragraph","text":"这场建造“中华牌”气流纺纱机的百厂大会战，不仅是一场技术仗，更是一场两条路线、两种思想的政治仗。用马列主义、毛泽东思想武装起来的上海工人阶级坚持独立自主、自力更生的方针，批判洋奴哲学、爬行主义，打了一场大胜仗，造出了被某些人视为高不可攀的气流纺纱机。实践证明，中国人民完全有能力，通过自己的努力，赶上和超过世界先进水平。"},{"type":"paragraph","text":"一九四九年，我们伟大领袖毛主席曾向全世界庄严宣告:“多少一点困难怕什么。封锁吧，封锁十年八年，中国的一切问题都解决了。中国人死都不怕，还怕困难么?”(《别了，司徒雷登》)中国工人阶级以革命的大无畏精神，对外同帝国主义、社会帝国主义的封锁斗；对内同刘少奇、林彪、邓小平的洋奴哲学、爬行主义斗，终于战胜重重艰难险阻，取得一个又一个的伟大胜利，斗出了一个“到处莺歌燕舞”的大好形势。今天，我们要看到斗争后的胜利，但更要看到胜利后的斗争。斗争，将会使更多的“中华牌”尖端产品胜利诞生；斗争，将使我们的社会主义祖国更加欣欣向荣，光辉灿烂。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"745fc134d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

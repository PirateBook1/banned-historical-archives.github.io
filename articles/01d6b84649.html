script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命职工怀着对毛主席的无限忠诚抓革命促生产  淮北煤矿连创高产纪录","authors":[],"dates":[{"year":1968,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命职工怀着对毛主席的无限忠诚抓革命促生产"},{"type":"paragraph","text":"淮北煤矿连创高产纪录"},{"type":"paragraph","text":"淮北煤矿广大革命职工怀着对伟大领袖毛主席的无限忠诚，狠抓革命，猛促生产，全矿革命形势越来越好，生产蒸蒸日上。今年以来，他们连续创造了煤炭高产新纪录，突破了建矿十年来的最高原煤日产水平。伟大领袖毛主席和他的亲密战友林副主席两次接见出席全国煤炭工业战线抓革命促生产会议的代表，更给全矿革命职工以极大鼓舞，给他们增添了无穷的力量。全矿原煤产量八月中旬比上旬提高了百分之三十四，掘进总进尺提高了百分之五十。"},{"type":"paragraph","text":"淮北煤矿广大无产阶级革命派，在史无前例的无产阶级文化大革命中，阶级斗争和两条路线斗争觉悟大大提高，他们把贯彻执行毛主席“抓革命，促生产”的伟大方针，看作是无限忠于毛主席、无限忠于毛泽东思想、无限忠于毛主席革命路线的重要标志。他们发扬无产阶级的彻底革命精神，主动地向阶级敌人发起猛烈进攻，深入地开展革命大批判，进一步肃清中国赫鲁晓夫及其代理人所散布的“奖金挂帅”、“剥削有功”等反革命修正主义黑货，进一步提高了阶级斗争和两条路线斗争觉悟，保证了生产的大发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01d6b84649"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

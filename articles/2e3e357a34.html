script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"畅叙文化大革命大好形势　共祝伟大领袖毛主席万寿无疆上海革命人民热情慰问子弟兵春节拥军慰问团分别前往驻沪三军医院，向在保卫祖国和在“三支”“两军”工作中不辞劳苦的解放军伤病员致敬","authors":[],"dates":[{"year":1969,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在夺取无产阶级文化大革命全面胜利的大好形势下，在全市军民大力开展拥军爱民活动的热潮中，上海市革命人民春节拥军慰问团于九日和十一日分别前往驻沪陆海空三军各医院，热情慰问伤病员、休养员。"},{"type":"paragraph","text":"慰问团受上海市革命委员会和一千万革命人民的委托，怀着无比深厚的无产阶级感情，向在保卫祖国、保卫无产阶级文化大革命和在“三支”“两军”工作中不怕牺牲、不辞劳苦的解放军伤病员同志，致以最热烈的、最亲切的慰问，并向他们致以最崇高的、最真挚的无产阶级文化大革命的战斗敬礼!"},{"type":"paragraph","text":"春节拥军慰问团由工人、贫下中农、红卫兵小将、革命知识分子、革命干部和烈军属代表组成。他们到达医院的时候，受到伤病员、休养员和医院工作人员的热烈欢迎和接待。在慰问的整个过程中，自始至终洋溢着军爱民，民拥军，军民团结亲如一家人的热烈的革命气氛。"},{"type":"paragraph","text":"两年多来的无产阶级文化大革命，在毛主席革命路线指引下，军民团结在一起，战斗在一起，结下深厚情谊，把拥军爱民运动提高到新的水平。慰问团的同志们，在同伤病员、休养员和医院工作人员亲切座谈、交谈中，热情颂扬驻沪三军遵照毛主席“人民解放军应该支持左派广大群众”的伟大指示，两年来在“三支”“两军”工作中为上海的无产阶级文化大革命作出巨大贡献；畅叙了全市军民在当前轰轰烈烈的斗、批、改热潮中，满怀胜利喜悦，以实际行动迎接“九大”召开的一片大好形势；交流了在深入开展活学活用毛泽东思想群众运动和两条路线斗争史学习运动中的心得体会；回顾了两年多来无产阶级文化大革命的战斗历程和军民并肩斗争的革命友谊，更坚定地用毛泽东思想统帅一切，胜利完成党的八届扩大的十二中全会提出的各项战斗任务，夺取无产阶级文化大革命全面胜利的坚强决心。大家深深感到，毛主席的光辉思想，是我们革命的灵魂；毛主席的伟大教导，赋予我们新的无产阶级青春。军民频频敬祝伟大领袖毛主席万寿无疆!万寿无疆!"},{"type":"paragraph","text":"慰问团深入病区、病房向解放军伤病员进行亲切的慰问，和他们一次又一次地握手，大家频频高呼:“向解放军学习!”“向解放军致敬!”许多伤病员含着激动的泪花，也振臂高呼:“毛主席万岁!万万岁!”随慰问团前往慰问的文艺小分队为伤病员同志演出了短小精悍的、充满了革命激情的文艺节目。有的小分队还根据伤病员和医院工作人员的先进思想、先进事迹创作了各种形式的文艺节目，及时在病房和慰问大会上演出，受到热烈欢迎。有些病房虽然只有一个伤病员，但小分队的同志为了表达上海革命人民对亲人解放军的深厚的无产阶级感情，也作了十分认真的演出。"},{"type":"paragraph","text":"很多伤病员听到上海革命人民春节拥军慰问团将前来慰问的消息后，高兴得彻夜不眠，他们不顾自己身上的病痛，精心绣成了毛主席的宝像，赠给慰问团的同志，表达他们对上海革命人民的深情厚谊。"},{"type":"paragraph","text":"慰问团在各个医院举行的慰问大会上，宣读了给全体伤病员的慰问信，并向他们赠送了红彤彤的毛主席的宝书和金光闪闪的毛主席像章。伤病员同志激动地说，我们身在病房，心向北京，身体有病，思想健康，一定安心疗养，早日返回战斗岗位，为无产阶级文化大革命再立新功。"},{"type":"paragraph","text":"当慰问团和文艺小分队离开各个医院时，军民高举毛主席的宝书，不断高呼:“军民团结如一人，试看天下谁能敌?”“毛主席万岁!毛主席万万岁!”"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1969\\02\\692c030101.JPG\"\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e3e357a34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"揭穿王洪文的所谓“当兵”","authors":[],"dates":[{"year":1977,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"王洪文爱吹牛，吹得最惊人的，莫过于他在朝鲜所谓“当兵”的光荣史。他经常说的是“老子在朝鲜战场上流了血”，“老子打败了美国鬼子”。大有“老子天下第一”的味道，仿佛抗美援朝这一仗是王洪文一个人打下来的。"},{"type":"paragraph","text":"戳破这种自我吹嘘的谎言，最有力的武器就是事实!王洪文在朝鲜先是当警卫员，后来领导要他当通讯员，他感到这很危险，不愿干，吵着要到军乐队去敲鼓吹喇叭，结果目的没有达到，就索性兵也不要当了，大吵大闹要复员。请看看，标榜自己在朝鲜当过兵的王洪文，原来是一个胆小如鼠的怕死鬼。王洪文在朝鲜根本没有打过仗，硬要说是“流了血”；吵着要到军乐队以为“安全”，居然说“老子打败美国鬼子”，这完全是厚颜无耻!"},{"type":"paragraph","text":"不妨将思路打开一点。大凡机会主义路线头子，无一不是靠自我吹嘘来骗人、吓人的。王明自封“百分之百的布尔什维克”；刘少奇标榜他是“白区工作路线代表”；林彪吹嘘自己是“独往独来的天马”，都属这一招。罪大恶极的“四人帮”呢?个个都是自我吹嘘的老手，且有过之而无不及。然而有没有对付的办法呢?有!那就是针锋相对，无情地把他们的画皮一张一张撕下来，将其反革命真面目彻底暴露在光天化日之下。"},{"type":"paragraph","text":"(政工)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3c5fe1e20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

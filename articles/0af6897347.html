script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席万岁!喊出万千读者的心声　对人民领袖真诚的爱","authors":["王祥明"],"dates":[{"year":1949,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者先生:"},{"type":"paragraph","text":"看了今天的贵报，我真不知道多么欢喜，我真忍不住要马上执笔写这么一封信，希望快快送到你的手里，明天见报，好告诉贵报的万千读者我的高兴的心情。"},{"type":"paragraph","text":"我看见了毛主席的照片，他的那一种沉毅而又明睿的神色，使我感动极了。我不禁想起了“你是灯塔”中的歌词，“你是灯塔，……你是舵手，……”真的，从今天起，中华人民共和国选择出了它的英明的舵手，在这位英明的舵手的领导之下，我们人民大众还有什么不放心的，你们看，他的那种高瞻远望的表情，微笑的面容上面，显示出来的前途的无限的光明。朋友们、同胞们、跟着他——毛主席——坚决而努力地走吧!"},{"type":"paragraph","text":"再看他那慈祥的面容。我听见不少人说过，毛主席就好像一位慈祥的母亲一样。真的，最伟大的革命家，最伟大的领袖都是有着最柔和而慈爱的心的，他对我们人民大众是多么爱护，这个具体事实就可以用他的英勇地领导了多少年的中国革命来说明。"},{"type":"paragraph","text":"我们爱护这位人民的领袖。看见了他的那种康健的体魄我们从心底里高兴，让我们欢呼，“毛主席万岁!”"},{"type":"paragraph","text":"读者　王祥明　上"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0af6897347"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反五反严重地违犯了宪法","authors":["北京地质勘探学院","蔡荣荣"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"三反五反严重地违犯了宪法","type":"title"},{"text":"北京地质勘探学院蔡荣荣","type":"authors"},{"text":"三反五反有成绩，但三反，五反中普遍地打人，这时候宪法已经公布了，严重地违犯了宪法，所以三反五反的错误是严重的……。","type":"paragraph"},{"text":"（宪法规定）公民有秘密通讯，言论，结社，集会……的自由，公民人身不可侵犯，法律规定一律废除体刑，在执行中这些条款受到严重的破坏。","type":"appellation"},{"text":"五二、五三年，在全国范围内，发起「三反」运动，这一运动是必要的，因为他基本上扫除了旧中国遗留下来的政府机构内的腐化现象。但是，在执行这一运动过程中，却出现了一些不能容忍的现象。这就是：出现了极严重的体刑逼供以及精神折磨的情况；不根据实际材料而只根据任何人的检举就立即可以斗争等等。","type":"paragraph"},{"text":"惠安县青年社软禁了二十八个「大老虎」，斗的结果只有一人是贪污犯。不难看出，这种情况是严重地违反了当时的政策的，这种错误不能够用所谓「群情激昂」来加以掩饰。","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb39c008fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

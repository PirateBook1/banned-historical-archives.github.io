script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"在苏共中央给南共中央的信上的批语","alias":"","parts":[{"type":"paragraph","text":"在苏共中央给南共中央的信上的批语"},{"type":"paragraph","text":"（1958年5月15日）小平同志："},{"type":"paragraph","text":"苏共五月九日给南共的信？，是一个好文件，和我们的立场完全一致。他们想通了，站起来了。请你做两件事：（一）找苏使馆负责人谈一下，表示热忧祝贺。或者在大会后由我找他谈一次。这是一件大事，苏共政治理论有转机，作风在改，大有希望。（二）将苏件立即印发大会代表阅读。如有时间在小组会上谈论一次，并可带回去。奇文互相赏，迅即印发。此信附印在苏件上，放在前面。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十五日[1]小平，即邓小平，当时任中共中央总书记。"},{"type":"paragraph","text":"[2]指苏联共产党中央委员会1958年5月9日给南斯拉夫共产主义者联盟中央委员会的信，主要就苏南两党关系和南斯拉夫共产主义者联盟纲领草案提出看法，认为南共七大的纲领是与社会主义国家共产党和工人党代表会议宣言相对抗的，大多数南共领导人在代表大会上的发言，对苏联、苏共和各兄弟共产党进行了不友好的和敌意的批评。"},{"type":"paragraph","text":"[3]指1958年5月5日至23日召开的中国共产党第八次全国代表大会第二次会议。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":5,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":319,"page_end":319},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"009a990af9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

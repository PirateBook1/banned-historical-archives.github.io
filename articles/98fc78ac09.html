<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共商城县委关于刘海清同志在“信阳事件”中所犯错误的处分决定","authors":[],"dates":[{"year":1962,"month":3,"day":13}],"is_range_date":false,"parts":[{"text":"中共商城县委关于刘海清同志在“信阳事件”中所犯错误的处分决定","type":"title"},{"text":"刘海清，男，现年34岁，中农出身，学生成分，住商城县双铺区三里坪公社。该同志1951年参加工作，1952年加入中国共产党，历任乡征粮干事，县党训练班干事，区委组织干事，区委付书记、书记，五八年公社化后，任长竹园公社第一书记。","type":"paragraph"},{"text":"主要社会关系：父亲刘荣彬，当过伪保长三个月，伪甲长四个月，1957年因破坏征集工作，被判管制二年。","type":"paragraph"},{"text":"该同志1959年冬和1960年春在长竹园任第一书记期间，因不关心群众疾苦，克扣社员统销粮，支持违法乱纪克扣统销粮被集训，现全部资料已全部落实，其主要错误事实：","type":"paragraph"},{"text":"1960年2月，上级已发现食堂停伙，人口死亡的严重问题，拨给了统销粮，当时县委分给了长竹园公社统销粮十五万斤，而刘海清同志私自扣下了四万两千五百斤（对上级报发给了木厂河大队，实际未发），直到三月分（应为份，下同——编者）才发给了木厂河三万斤，还扣留了一万两千五百斤。1960年元月分县委分给长竹园公社饲料五万斤，刘确又扣留八千斤（稻谷，折米六千斤），共计扣留了一万八千五百斤。加之公社筹集的工业用粮，到60年接麦尚结余19610斤，合计到1960年接麦，全公社尚有粮食38110斤。而在1959年冬和1960年春，全公社饿死2200多人，当时刘手里还有这些粮食，没有很好的及时拿出了供应当时食堂停伙，因此长竹园公社饿死社员，刘应负重大责任。","type":"paragraph"},{"text":"长竹园公社的违法乱纪不断发生，这与刘海清同志见到何听到违法乱纪情况不佳制止是有密切关系的。如1956年10月分，公社在金家榜召开反右倾党员大会上斗争党员熊书生时，当时把熊嘴、鼻都碰开，身上摔伤，刘对当时这种违法乱纪行为却不加制止。1959年7月，上方山大队支书彭瑞成逼死社员谢绍能一事，当时由陈子元向刘写了专题报告，刘却置之不理，以后陈又向刘提出处理，刘说：“你们看问题要全面一点，人家是贫农成分，工作积极。”由于对彭瑞成不加处理，彭于1959年10月分在反瞒产时，又亲自打死社员胡子贤，从上述几个事实来开，刘海卿同志对违法乱纪不是坚决制止态度，促使下边违法乱纪一再发生。","type":"paragraph"},{"text":"1960年5月分，刘到两河口去，路过管家冲碰见路上一个死人，刘当时对陈子元说：“这些都是富裕农民，东跑西奔而死的。”1960年元月分，药卜大队向刘在电话上汇报邓畈路上死了一个人，管卜顶路上死了一个人。刘说：“那里死就在那里埋，不要大惊小怪，送到僻静的地方，死人吗！，不是常有的事。”","type":"paragraph"},{"text":"综合上述事实，刘海卿同志在“信阳事件”中所犯的错误是严重的，特别是在群众停伙断炊的情况下，手中还有一部分粮食却不很好的安排去走内涵生活，加之长竹园区是我县代食品最多的地区，完全可以减少群众的死亡，而刘不顾群众的死活，对违法乱纪又不加制止，给党和人民造下了不应有的损失，本应严加处理，但该同志检讨比较深刻，本着从宽处理的精神，经县委研究决定给予党内警告。","type":"paragraph"},{"text":" 中共商城县委1962年3月13日","type":"paragraph"},{"text":"我同意组织对我所犯的错误实事的结论，但是只要陈子元关于上峰山大队彭瑞成打死谢绍，陈有专题报告，我没有见到，我知道是4月开党代会时听到。","type":"paragraph"},{"text":" 刘海卿","type":"paragraph"}],"comments":[],"origin":"河南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98fc78ac09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

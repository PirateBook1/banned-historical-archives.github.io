script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4862","name":"关于转发省革委会生产指挥组'关于城镇人口上山下乡安置经费问题的通知'的通知","author":"武汉市革命委员会生产指挥组","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于转发省革委会生产指挥组'关于城镇人口上山下乡安置经费问题的通知'的通知","dates":[{"year":1969,"month":11,"day":10}],"is_range_date":false,"authors":["武汉市革命委员会城市人口上山下乡领导小组","武汉市革命委员会生产指挥组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"MLC, Arch. 16, G274","tags":[{"name":"经费","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"知识青年","type":"主题/事件"}],"parts":[{"type":"subtitle","text":"武汉市革命委员会生产指挥组"},{"type":"subtitle","text":"武汉市革命委员会城市人口上山下乡领导小组"},{"type":"title","text":"关于转发省革委会生产指挥组“关于城镇人口上山下乡安置经费问题的通知”的通知"},{"type":"subtitle","text":"(69)武革生字第262号"},{"type":"subtitle","text":"(69)武革领字第055号"},{"type":"paragraph","text":"各区革委会生产指挥组、"},{"type":"paragraph","text":"市属各局抓革命促生产小组："},{"type":"paragraph","text":"现将湖北省革命委员会生产指挥组“关于城镇人口上山下乡安置经费问题的通知”转发给你们，希按照执行。"},{"type":"subtitle","text":"湖北省武汉市革命委员会生产指挥组"},{"type":"subtitle","text":"湖北省武汉市革命委员会上山下乡工作领导小组"},{"type":"subtitle","text":"一九六九年十一月十日"},{"type":"subtitle","text":"湖北省革命委员会生产指挥组文件"},{"type":"subtitle","text":"鄂革产(69)539号"},{"type":"paragraph","text":"关于城镇人口上山下乡安置经费问题的通知"},{"type":"paragraph","text":"武汉、黄石市、各地区、县（市）革委全生产指挥组、上山下乡办公室："},{"type":"paragraph","text":"根据省革委全鄂革(68)第205号、鄂革(69)第10号通知的有关规定和各地执行中反映的具体问题，现对城镇人口（中等学校毕业生、闲散居民、职工家属）上山下乡安置经费开支标准和结算办法明确如下："},{"type":"paragraph","text":"一、学生单身插队，每人230元，其中：15元为路费和困难补助费，由迁送[sic!]地区统一掌握使用；215元为接收地区安置经费，交生产队统一掌握使用。"},{"type":"paragraph","text":"二、学生回原籍或投亲参加农业生产，每人195元，其中：15元为路费和困难补助费，由迁送[sic!]地区统一掌握使用；180元为接收地区安置经费，交生产队统一掌握使用。在鄂革(69)第10号通知下达前，已按原标准50元结算，并已作了妥善安置的，可以不再补给。否则可按上述标准予以补足；迁送[sic!]地区如已支出路费和困难补助费的，每人可按15元标准计算清结。"},{"type":"paragraph","text":"学生跨省回原籍或投亲参加农业生产的经费，根据中央精神，路费由迁出地区负担，据实报销。安置费由接收地区负担。"},{"type":"paragraph","text":"三、对有特殊情况，经两地（县以上城镇人口上山下乡安置办公室）联系同意，确需调点的学生的安置经费，由两地自行协商解决，不得重报安置经费。"},{"type":"paragraph","text":"对于安置在血吸虫重疫区的知识青年调点补助经费及医疗费问题，按鄂革(69)第88号通知规定办理。对经地区革委会分配办公室批准迁回原地养病的学生路费，可以据实报销。"},{"type":"paragraph","text":"四、城镇居民、成户下乡插队落户，或回原籍参加农业生产，每人130元，其中：10元为路费和困难补助费，由迁送[sic!]地区统一掌握使用，120元为接收地区安置经费，交生产队统一掌握使用（其中100元为建房费，20元为生产、生活补助费）。对于原籍或城镇有房屋的，原则上不给建房费，但有特殊情况经县、市革委会批准，可酌情补助维修费或拆迁费。"},{"type":"paragraph","text":"学生随同家属成户插队的，均按城镇居民标准计发安置费。社会青年单身插队，可按学生标准计发安置费。"},{"type":"paragraph","text":"区、社所属集镇，按照毛主席“五·七”指示，一般就地改造，变消费城镇为生产城镇。如人口在3000人以上，75%以上人口吃商品粮的较大区集镇，就地改造有困难，需要安置一部份闲散居民下乡插队的，可给安置费。"},{"type":"paragraph","text":"五、国家机关干部和国营企业、事业单位干部、职工随身家属回原籍或下乡插队落户的，其经费原则上应由干部、职工本人自理，如果干部、职工本人负担有困难的，应由干部、职工所在单位，参照城镇居民安置经费标准，在本单位行政、事业或企业管理费内，酌情补助。"},{"type":"paragraph","text":"一九六九年十月二十一日"}],"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"577dffcd40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

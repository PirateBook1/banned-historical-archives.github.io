script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“住了一次毛泽东思想的大学校”","authors":[],"dates":[{"year":1966,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“住了一次毛泽东思想的大学校”"},{"type":"paragraph","text":"编者按：最近，人民解放军派出大批干部战士，参加接待来京串连的二百五十多万红卫兵和革命师生。人民解放军干部战士和政治工作人员们，满怀深厚的阶级感情，极端热忱地接待了毛主席请来的客人。他们处处高举毛泽东思想伟大红旗，身体力行地传播了毛泽东思想，传播了解放军的优良传统和作风，使二百五十多万红卫兵和革命师生，受到了一次生动的毛泽东思想教育和人民解放军光荣传统的教育。"},{"type":"paragraph","text":"人民解放军是毛主席亲手缔造的具有高度政治觉悟和高度组织性纪律性的人民军队。广大干部战士无限忠于毛主席，无限忠于毛泽东思想，无限忠于党，无限忠于人民。他们对毛主席著作学得好，用得好，是广大红卫兵和革命师生学习的榜样。在这次接待工作中，他们身不离毛主席的书，口不离毛主席的话，心不离毛泽东思想，行动不离毛主席的教导，真正作到了公字当头，毫不利己专门利人，出现了大量感人肺腑的好人好事。"},{"type":"paragraph","text":"红卫兵是在伟大领袖毛主席的关怀和支持下发展起来的。红卫兵热爱毛主席，热爱毛泽东思想。它一诞生，就响亮地提出，以解放军为榜样。这次来京串连的红卫兵，都认为能和解放军朝夕相处，直接向解放军学习，是伟大领袖毛主席对他们的最大关怀。"},{"type":"paragraph","text":"解放军带红卫兵的做法，具有重大的政治意义，对于红卫兵的思想建设和组织建设，对于青年一代的思想革命化，对于无产阶级文化大革命，都将产生极为深刻的影响。"},{"type":"paragraph","text":"解放军某部潘运德同志，被派去接待红卫兵，担任红卫兵排长。副排长海万坤，是由红卫兵自己推选的。全排红卫兵，来自山南海北，生活习惯都不一样。海万坤是个急性子人，恨不得一下子把全排搞得整整齐齐，一看见有人爱玩爱闹或者有缺点，就狠狠地批评。因此，有些同学对他有意见。"},{"type":"paragraph","text":"潘运德同志看到这种情况，就对海万坤说：“帮助同志改正缺点，态度不能生硬。”副排长说：“我是对革命负责。”潘运德说：“这对。可是对同志帮助一定要耐心。”副排长还是不服：“严格要求，就是最大的帮助。”"},{"type":"paragraph","text":"潘运德一到红卫兵中间，就有一个想法：我要用毛泽东思想来接待红卫兵，让他们把毛泽东思想传播到五湖四海去。"},{"type":"paragraph","text":"后来，潘运德找到海万坤一起学习毛主席著作。先学了《矛盾论》中主要的矛盾和主要的矛盾方面一节，又学了事物的发展和变化，内因是变化的根据，外因是变化的条件一段。然后，他又让副排长打开《毛主席语录》第一百三十一页，读了最后一节，这一节是说对同志的缺点和错误，只能说服，不能压服，压服的结果总是压而不服，以力服人是不行的。读完，便引导副排长分析、认识排里的问题。海万坤沉思一会儿，激动地说：“毛主席说得真好，全说到我的病根上了。”"},{"type":"paragraph","text":"海万坤从此真的改变了。二班的一些同志，在出操的时候跑到食堂去吃饭，他追了上去，本想狠狠地批评一顿；但想起潘运德同志说的，“在要紧的时刻，要记住毛主席的教导。”他找到那几个红卫兵，先是说服他们，后来又给他们念毛主席有关组织性纪律性的语录，顺利地解决了这个问题。"},{"type":"paragraph","text":"正副排长要分手了。海万坤走的前一天晚上，对潘运德同志说：“解放军真好。这次我住了一次毛泽东思想的大学校。我保证，今后一定要向解放军同志学习，努力传播一辈子毛泽东思想。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18257b0f01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

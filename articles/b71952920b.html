script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"关于中医问题的指示","alias":"","parts":[{"type":"paragraph","text":"关于中医问题的指示！"},{"type":"paragraph","text":"（1955年春）"},{"type":"paragraph","text":"去年责成口口口同志把中医工作总结检查一下，今年发现下层对中医中药有抵触情绪。责成口口同志限期把中医中药做出成绩。"},{"type":"paragraph","text":"几年来，都解放了，唱戏的也得到了解放，但是中医还没有得到解放，中国六亿人口的健康，主要是靠中医，不是靠西医，因为西医的数量很少。中医对人民健康的作用是很大的，但很少向领导反映，原因是中医在野，西医当权。中国医药有悠久的历史，历史证明中医对人民有很大的贡献，要设立机构研究中医药。中医进修西医化了，说中医不科学，是有其不科学之处，但不能过早地批评，应按对待少数民族政策那样对待他们，各机构中应有他们的成分。看不起中医药，是奴颜婢膝奴才式的资产阶级思想，几年来未做出成绩是不对的……"},{"type":"paragraph","text":"今后医科大学毕业生要学两年中医。"},{"type":"paragraph","text":"应当看到中医有本事，要当专家来看，按专家接待和待遇，因为中医功劳大嘛。反对中医的宗派，加强中国医药的研究。（对贺诚说）河北不是有个祈州吗？（贺诚说：有。）那是中药的集散地，商业部门必须加以研究。"},{"type":"paragraph","text":"[1]这是毛泽东在中央常委会上讲话的一部分。"}],"authors":["毛泽东"],"dates":[{"year":1955}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":51,"page_end":51},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b71952920b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

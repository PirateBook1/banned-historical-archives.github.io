script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"温岭县城北区中农对“三定”政策的顾虑","authors":["伊心恬"],"dates":[{"year":1955,"month":4,"day":4}],"is_range_date":false,"parts":[{"text":"温岭县城北区中农对“三定”政策的顾虑","type":"title"},{"text":"伊心恬","type":"authors"},{"text":"【浙江分社四日讯】浙江省温岭县城北区传达“三定”政策后，许多中农产生新的顾虑和怀疑。","type":"paragraph"},{"text":"许多中农听到“稳定去年产量”后，去年产量评得低的人内心很高兴，评得高就怕今年和以后卖粮不会减少了，因而急欲要求推翻去年的产量。祝洋乡第十二农业生产合作社六十户余粮户中，有十二户向乡长要求改变去年的产量，中农金理宝说，他去年统购时产量算八百斤一亩，实际上只有六百斤。该社社长说：去年马马虎虎倒算了，怕就怕今年。要求降低产量在祝洋乡各村和其它乡村都有发现。","type":"paragraph"},{"text":"还有不少中农怀疑秋后是否按照“三定”政策卖粮。渭川乡已发现不少原来为了少卖粮而入社的中农现在动摇，后悔入了社，说入社不如单干好。中农王梅福说：单干增产多了别人不知道，入社要卖得多分得少了。","type":"paragraph"},{"text":"造成以上情况是和乡村干部的片面、孤立地宣传“三定”政策分不开的。开始时，区乡干部把“三定”政策片面理解为今年少购粮，去年购得太多、太紧张了。认为今年担子轻了，工作好做了，对农民好讲话了，因而宣传时简单、草率。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年4月7日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c318c66727"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

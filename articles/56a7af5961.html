script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"落实毛主席的知识分子政策  发挥小学教师的革命积极性  西北庄大队贫下中农热情对小学教师进行再教育取得成效","authors":[],"dates":[{"year":1969,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"落实毛主席的知识分子政策"},{"type":"paragraph","text":"发挥小学教师的革命积极性"},{"type":"paragraph","text":"西北庄大队贫下中农热情对小学教师进行再教育取得成效"},{"type":"paragraph","text":"据新华社济南二十一日电  山东乳山县石头圈公社西北庄大队广大贫下中农，在管理学校的过程中，坚持用毛泽东思想对教师进行再教育，正确地执行毛主席的知识分子政策，发挥了教师的积极性，教师的精神面貌焕然一新。"},{"type":"paragraph","text":"公办小学下放到大队来办以后，教师的活思想很多。有的教师因为在无产阶级文化大革命中犯了一些错误，怕群众不欢迎；有的干部和群众在如何对待教师的问题上，也有分歧意见。大队革委会认识到，能否正确对待教师的问题，这是关系到在教育革命中能不能正确贯彻党的无产阶级政策，能不能执行毛主席无产阶级革命路线的大问题。为了用毛泽东思想统一干部的认识，大队革委会和贫下中农代表会举办了专题毛泽东思想学习班，认真地学习了毛主席关于“教改的问题，主要是教员问题”和“从旧学校培养的学生，多数或大多数是能够同工农兵结合的，有些人并有所发明、创造，不过要在正确路线领导之下，由工农兵给他们以再教育，彻底改变旧思想”的教导，使大家认识到教师中的大多数是热爱党、热爱毛主席的，是能够同工农兵相结合的。但是由于他们的世界观还没有得到很好的改造，也就必须对他们进行再教育。"},{"type":"paragraph","text":"西北庄大队的贫下中农，在团结、教育、改造教师中，针对知识分子思想改造的长期性，做了大量的艰苦细致的思想政治工作。有些教师刚回到大队时，与贫下中农话说不到一起，事做不到一块。贫下中农就从阶级教育入手，选派苦大仇深的老贫农到学校讲家史、村史，组织教师访贫问苦，吃忆苦饭，开忆苦思甜会，提高他们的阶级觉悟。当教师的思想改造有了反复的时候，贫下中农不是看不起他们，而是亲近他们，帮助他们前进。公办小学教师张仁举，在文化大革命中犯了错误，回大队时顾虑重重，情绪消沉。大队革委会副主任、贫下中农管理学校小组的负责人张敏信主动找他谈心，帮助他提高觉悟，使他很快安下心来。以后每当张仁举的思想出现了新的问题，张敏信就登门做思想工作。他们两个人前后谈心达四五十次之多。在张敏信等贫下中农热情而耐心的帮助下，张仁举的思想感情发生了很大变化，工作积极主动，干劲十足。他常常白天坚持工作，晚上编写配合当前形势的文艺宣传节目，工作再忙也从不叫苦。"},{"type":"paragraph","text":"西北庄大队的贫下中农不仅从政治思想上帮助教师，而且在工作上信任他们，大胆使用，充分发挥教师的积极作用。大队革委会经常请教师参加大队革委会会议，共同研究工作。在清理阶级队伍的时候，也发挥他们的作用。大队革委会每当看到教师的工作有了成绩，就进行表扬，鼓励他们继续前进。"},{"type":"paragraph","text":"经过贫下中农的再教育，西北庄小学教师的面貌，焕然一新。教师们怀着对伟大领袖毛主席的无限忠心，把革命利益放在第一位，勤勤恳恳地为贫下中农服务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56a7af5961"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

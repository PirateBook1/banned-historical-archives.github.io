script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海警备区某部毛泽东思想宣传队坚决遵照毛主席拥政爱民的教导全心全意支持无产阶级革命派他们所到的工厂革命搞得轰轰烈烈生产搞得热气腾腾","authors":["南新文"],"dates":[{"year":1967,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　人民解放军上海警备区某部毛泽东思想宣传队，响应伟大统帅毛主席的号召，在支援工业中，发扬人民解放军拥政爱民光荣传统，全心全意地支持无产阶级革命派，用毛泽东思想宣传群众，组织群众，武装群众，实现无产阶级革命派的大联合，促进革命的“三结合”，受到广大无产阶级革命派的热烈赞扬。"},{"type":"paragraph","text":"毛主席发出人民解放军支持革命左派、支援工农业生产的伟大号召以后，上海警备区某部立即组成毛泽东思想宣传队，由部队首长亲自率领下到工厂进行宣传。到了各个工厂以后，他们把帮助革命群众活学活用毛主席著作放在第一位，真正从政治思想上支持无产阶级革命派。宣传队的同志们向广大革命群众宣传了林副主席关于活学活用毛主席著作的指示，并且深入到车间，和工人群众一起学习，一起亮思想，一起用毛泽东思想回答和解决各种现实思想问题。他们急无产阶级革命派之所急，想无产阶级革命派之所想，对革命群众组织的一些缺点错误，作了认真的客观的分析，只要大方向正确就坚决支持。宣传队同志协助无产阶级革命派，组织了对党内最大的走资本主义道路当权派的大批判运动，清算了他的“打击一大片，保护一小撮”的资产阶级反动路线，在斗争中促进了无产阶级革命派的大联合。宣传队同志还和革命干部一起学习了《湖南农民运动考察报告》，帮助干部正确对待革命群众运动，正确认识自己的缺点错误，站出来革命。七一拖拉机厂的二十多名干部，由于不能正确对待革命群众，在运动中都自动靠了边。经过宣传队同志的帮助，大部分干部都站出来抓工作了。对一些参加过保守组织的工人群众，毛泽东思想宣传队的同志也耐心地进行了思想工作，指出他们过去看错了方向，站错了队，劝导他们赶快回头，站到以毛主席为代表的无产阶级革命路线一边来。毛泽东思想宣传队的同志们，还通过和工人群众一起学习，一起劳动，宣传了毛主席“抓革命，促生产”的伟大方针，启发工人群众既当革命的闯将，又做生产的先锋，夺取革命和生产的双胜利。现在，这个部队的毛泽东思想宣传队所到的工厂，革命搞得轰轰烈烈，生产也是热气腾腾。无产阶级革命派在斗争中实现了大联合，展开了对党内头号走资本主义道路当权派的深入的批判运动，革命“三结合”的工作正在顺利进行。各个厂的生产一月比一月好。七一拖拉机厂三月份超额完成了拖拉机生产的月指标，四月份产量将比三月份有更大的增长。"},{"type":"paragraph","text":"毛泽东思想宣传队的同志们，最近又认真学习了中央军委四月六日的十条命令和周总理、江青同志在北京市革命委员会成立和庆祝大会上的讲话。大家认为，要把拥政爱民工作做得更好，必须坚决贯彻中央军委十条命令，更加靠近无产阶级革命派。大家表示，一定要更加谦虚谨慎地向无产阶级革命派学习，出色地完成毛主席交给军队的光荣任务，为无产阶级文化大革命作出新的贡献。"},{"type":"paragraph","text":"(南新文)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08ff8c012e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

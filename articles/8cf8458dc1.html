script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席指引翻身农奴胜利前进","authors":["仁增旺杰"],"dates":[{"year":1970,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席指引翻身农奴胜利前进"},{"type":"paragraph","text":"西藏隆子县列麦人民公社革委会主任　仁增旺杰"},{"type":"paragraph","text":"伟大的中华人民共和国成立二十一周年的光辉节日就要来到了，这是我国各民族人民大喜大庆的日子，也是我们列麦公社创建三周年的纪念日。面对祖国社会主义革命和社会主义建设的伟大胜利，回顾我们坚持走毛主席指引的农业集体化大道的战斗历程，我们心情万分激动。喜马拉雅山再高也有顶，雅鲁藏布江再长也有源，毛主席的恩情比山高，比水长，我们衷心祝愿毛主席万寿无疆！"},{"type":"paragraph","text":"我们列麦公社在喜马拉雅山东脉目拉山麓拔海四千多米的高原上。解放前，这里的一千一百多克（一克相当于一亩）山沟田几乎全被领主霸占，全乡二百多户贫苦农民给领主当奴隶。一声春雷震天响，红太阳光辉照亮了雪山草原。翻身得解放的农奴坚决听毛主席的话，按照毛主席指引的方向，组织起来，走社会主义道路。民主改革以后不久，我们乡就办起了二十个互助组，接着又成立了七个农业生产合作社。广大翻身农奴大搞公共积累，集体开荒，集体耕种，购买集体使用的牲畜和农具，积极为办人民公社创造条件。正当我们以“极大的社会主义的积极性”，“朝着解放的路上迅跑”的时候，叛徒、内奸、工贼刘少奇及其代理人却同帝、修、反的反华大合唱遥相呼应，同反动的农奴主狼狈为奸，大刮单干黑风，鼓吹“四大自由”，不准我们办社，妄图把西藏的历史拉向后退。但是，用毛泽东思想武装起来的翻身农奴，天不怕，地不怕，神不怕，鬼不怕，任凭什么打击威胁都动摇不了我们走社会主义道路的决心！就这样，迎着阶级斗争的激烈风浪，我们列麦公社于一九六七年秋季胜利诞生了。为了表达翻身农奴永远忠于毛主席的心愿，大家一致决定把公社的成立日定在十月一日这一天。在庆祝公社成立的这天，全体社员站在毛主席像前表示决心：“人民公社是通向共产主义的金桥，我们走定了，风吹浪打不动摇！”"},{"type":"paragraph","text":"公社成立以后，在党支部领导下，我们响应毛主席“农业学大寨”的伟大号召，以大寨贫下中农为榜样，突出无产阶级政治，用毛泽东思想战天斗地。经过三年奋战，在海拔四千多米的高山上修建了长达三十多公里的水渠，把目拉山上的雪水引入新开垦的七百多克荒地，种植青稞，获得了大幅度增产。一九六九年粮食总产量比一九五九年增长了将近两倍，比一九六四年增长一倍；牲畜也比文化大革命前增加二千四百多头。这三年，集体储备粮逐年增加，群众生活不断改善。“山高沟深耕地少，缺粮缺水又缺草”的穷山沟，如今变成了繁荣昌盛的社会主义新农村。"},{"type":"paragraph","text":"度过黑夜的人，知道光明的可贵；受过苦难的人，才懂得幸福来的不易。回顾我们翻身农奴紧跟毛主席所走过的光辉路程，我们感到无比自豪。我们深切体会到，有了毛主席，才有新中国，才有新西藏。紧跟毛主席，就是幸福，就是胜利！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cf8458dc1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

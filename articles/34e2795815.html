script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"满怀豪情赴高原　千难万险无所惧","authors":["袁登辉"],"dates":[{"year":1976,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海机械学院动力系学员　袁登辉"},{"type":"paragraph","text":"我坚决要求毕业后到西藏去，同西藏的广大群众和干部一起，并肩战斗，共同前进，把西藏的革命和建设事业搞得更好更快。在建设和保卫新西藏的战斗中，贡献毕生精力，这就是我的愿望和决心。"},{"type":"paragraph","text":"我上大学前，在江西的一个工厂工作。几年来，厂里对我很关心，从政治上、思想上对我帮助很大。以前，我曾想毕业后回原单位搞技术。通过学习，我觉得，厂党委和全厂职工对我的关心，不仅仅是对我个人的，而是党对工农兵学员的关怀，对整个无产阶级年青一代的期望。我不仅要看到自己的原单位，更要看到党的事业，要胸怀无产阶级的大目标。我们厂虽然很需要人，但西藏更需要。原单位党委给我寄来挂号信，坚决支持我的革命行动，更加坚定了我去西藏干革命的决心。"},{"type":"paragraph","text":"西藏和我家乡的确相隔很远，交通也很不方便。但是，白求恩同志为了中国人民的解放事业，不远万里来到中国，献出了自己的生命。我为了建设和保卫自己祖国的西南边疆，离家虽然远一点，和白求恩同志相比，这个“远”还是微不足道的。我去西藏，离家虽然远了，但离毛主席的革命路线更近了。"},{"type":"paragraph","text":"西藏地区平均海拔四千米以上，空气稀薄，气候寒冷，比较艰苦，这就需要我们正确对待艰苦和困难，以苦为乐，为革命同困难斗争一辈子。战士面前无困难。只要有一颗忠于党、忠于人民的红心，任何困难总是可以克服的。我的决心下定了，不管困难再大，斗争再艰苦，我一定毫不动摇，勇往直前，坚决同邓小平的修正主义路线对着干，继承和发扬老红军的革命传统，沿着前辈走过的革命路，永远战斗在毛主席的革命路线上，为实现党的最终目的——共产主义而奋斗到底。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34e2795815"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

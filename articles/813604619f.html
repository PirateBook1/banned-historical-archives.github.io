script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“这都是毛主席给我的勇气”","authors":[],"dates":[{"year":1969,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“这都是毛主席给我的勇气”"},{"type":"paragraph","text":"郝有年是兰州铁路局武南水电段山丹给水所的给水工、共产党员、兰州铁路局活学活用毛泽东思想积极分子。"},{"type":"paragraph","text":"一九六八年十月十六日中午十二点多，西安到乌鲁木齐的六十九次快车，由东向西，飞驰而来。郝有年到车站联系工作。这时候，一个工人家属抱着小孩，赶路乘车去张掖，见火车快到了，便急急忙忙穿越有七条线路的车场，直奔车站而来。"},{"type":"paragraph","text":"当她们走到车进站线路时，六十九次快车以每小时三十公里的速度进站了。司机发现有人抢道，一面连连鸣笛报警，一面紧急刹车。但由于列车巨大的惯力，仍以很快的速度冲过来，目睹这危险情景的旅客、工人都焦急地喊着：“快走！火车来了，快走！”"},{"type":"paragraph","text":"火车越来越近，火车的汽笛声，人们的呼喊声，引起走在站台上的郝有年的注意。他一看这个险情，耳边顿时响起毛主席的“为人民利益而死，就比泰山还重”的伟大声音，一个箭步冲了上去！"},{"type":"paragraph","text":"郝有年跳下站台，跃进线路，使尽全身力气，抓住那个抱小孩的妇女猛地往外一拉，刚把妇女拉出道心，巨大的火车头“唰”的一声擦身而过，小孩的帽子竟被火车头的排障器挂走了。由于郝有年的英勇行动，使母子二人脱了险。在场的广大革命工人和旅客，对郝有年这种一不怕苦、二不怕死、知险而上、抢救阶级姐妹的共产主义精神，十分钦佩，深受感动。激动地高呼：“毛主席万岁！万万岁！”"},{"type":"paragraph","text":"当革命群众怀着崇敬的心情，赞扬他的英雄行为时，郝有年说：“这都是毛主席给我的勇气，一想到毛主席，我就浑身是胆，力量无穷。”"},{"type":"paragraph","text":"郝有年的英勇事迹，不止这一桩。在一九六七年九月二十八日晚上，一个地方发生了一场失火事故。他发现了火光，就立刻奔向失火的现场。那里火舌直喷，浓烟滚滚，着了火的硫化胶管，发出了一种刺鼻的毒气味，去救火的人有的被毒气熏倒了。他脱下自己的衣服扑打火焰，抢救国家的物资。他在毒气、烈火中，高声朗诵：“下定决心，不怕牺牲，排除万难，去争取胜利”，坚持战斗。毒气把他熏倒了，同志们把他拉起来，劝他休息一下，他不肯，又冲进浓烟中，英勇顽强地进行战斗，直到把火完全扑灭。           （据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"813604619f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

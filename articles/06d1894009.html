script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对两报一刊编辑部文章《无产阶级专政胜利万岁》送审稿的批语","alias":"","parts":[{"type":"paragraph","text":"对两报一刊编辑部文章《无产阶级专政胜利万岁》"},{"type":"paragraph","text":"送审稿的批语"},{"type":"paragraph","text":"（1971年3月15日）看了一遍，觉得可用。"},{"type":"paragraph","text":"只在18页上去掉一个词，以便突出马列。17页上已有了这个词”，也就够了。我党多年来不读马、列，不突出马、列，竟让一些骗子骗了多年，使很多人甚至不知道什么是唯物论，什么是唯心"},{"type":"paragraph","text":"[1]这篇《人民日报》、《红旗》杂志、《解放军报》编辑部文章，是为纪念巴黎公社100周年而作的。主要内容分为六大部分：一、巴黎公社的原则是永存的；二、革命人民掌握枪杆子的极端重要性；三、革命是千百万群众的事业；四、要有一个真正的马克思列宁主义的党；五、现代修正主义是巴黎公社革命原则的叛徒；六、坚持无产阶级专政下继续革命，争取更大的胜利。这篇文章在1971年3月18日《人民日报》《解放军报》和4月1日出版的《红旗》杂志第四期发表。"},{"type":"paragraph","text":"[2]这篇文章送审稿第18页写道：“要让马克思主义、列宁主义、毛泽东思想这个最锐利的武器为党员、干部和广大群众所掌握。”毛泽东审阅时，删去了其中的“毛泽东思想”这个词。"},{"type":"paragraph","text":"[3]这篇文章送审稿第17页写道：“在中国无产阶级文化大革命过程中，毛泽东思想、毛主席的革命路线同亿万人民群众的革命实践越来越深刻地结合起来，成为巩固无产阶级专政的最伟大的力量。”毛泽东全集第五十一卷论，在庐山闹出大笑话\"。这个教训非常严重，这几年应当特别注意宣传马、列。"},{"type":"paragraph","text":"三月十五日九时"},{"type":"paragraph","text":"[1]指1970年在庐山举行的中共九届二中全会期间，陈伯达等搜集整理的《恩格斯、列宁、毛主席关于称天才的几段语录》和《林副主席指示》，使不少人上当受骗一事。"}],"authors":["毛泽东"],"dates":[{"year":1971,"month":3,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":182,"page_end":183},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06d1894009"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

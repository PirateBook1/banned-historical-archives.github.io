script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇同志名著《论共产党员的修养》今日在《红旗》重新刊载  每个党员都必须从各方面加强自己的锻炼和修养","authors":[],"dates":[{"year":1962,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇同志名著《论共产党员的修养》今日在《红旗》重新刊载"},{"type":"paragraph","text":"每个党员都必须从各方面加强自己的锻炼和修养"},{"type":"paragraph","text":"少奇同志在这篇文章中指出：“革命实践的锻炼和修养，无产阶级意识的锻炼和修养，对于每一个党员都是重要的，而在取得政权以后更为重要。”"},{"type":"paragraph","text":"新华社31日讯　即将在8月1日出版的《红旗》杂志第十五、十六期合刊，刊载了刘少奇同志的名著——《论共产党员的修养》。"},{"type":"paragraph","text":"这篇文章是刘少奇同志1939年7月间在延安马列学院的讲演。第一次发表在1939年《解放》杂志第八十一期、八十二期、八十三期、八十四期上。在1942年中国共产党的整风运动中，这篇文章被列为全党干部必读的整风文献之一。它在中国共产党的建设的历史上，对于教育广大党员加强自己的锻炼和修养，指导他们增强无产阶级的思想意识，起了重大的作用。"},{"type":"paragraph","text":"这篇文章在《红旗》杂志重新发表之前，又由作者校阅了一次，作了一些文字上的修改和内容上的补充。"},{"type":"paragraph","text":"对于共产党员来说，在革命实践的锻炼中，不断地加强无产阶级思想意识的修养，具有极重要的意义。刘少奇同志在这篇文章中指出：“革命实践的锻炼和修养，无产阶级意识的锻炼和修养，对于每一个党员都是重要的，而在取得政权以后更为重要。我们共产党不是天上掉下来的，而是从中国社会中产生的。每个党员都是从中国社会中来的，并且今天还是生活在这个社会中，还经常和这个社会中一切不好的东西接触。不论是无产阶级或是非无产阶级出身的党员，不论是老党员或是新党员，他们会或多或少地带有旧社会的思想意识和习惯，这是不奇怪的。为了保持我们无产阶级的先锋战士的纯洁，提高我们的革命品质和工作能力，每个党员都必须从各方面加强自己的锻炼和修养。”"},{"type":"paragraph","text":"这篇文章第一次发表以后，曾经先后翻译成英文、日文、西班牙文、捷克文、荷兰文等文字，在二十几个国家发行，受到了广泛的重视。"},{"type":"paragraph","text":"在这一期《红旗》杂志上发表的，包括这篇文章的下列部分：一、共产党员为什么要进行修养；二、作马克思和列宁的好学生；三、共产党员的修养和群众的革命实践；四、理论学习和思想意识修养是统一的；五、共产主义事业是人类历史上空前伟大而艰难的事业；六、党员个人利益无条件地服从党的利益；七、党内各种错误思想意识的举例；八、党内各种错误思想意识的来源；九、对待党内各种错误思想意识的态度，对待党内斗争的态度。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c547810d5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

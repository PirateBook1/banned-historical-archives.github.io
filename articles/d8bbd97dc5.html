script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1530","name":"有的同志说，自己在‘三支两军’中是‘一碗水端平’，两派都支持。这样，是否也有错误？","author":"解放军报","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"有的同志说，自己在‘三支两军’中是‘一碗水端平’，两派都支持。这样，是否也有错误？","dates":[{"year":1985,"month":2,"day":28}],"is_range_date":false,"authors":["解放军报"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"北京日报社宣传手册编辑部, \"彻底否定'文化大革命,'\" 宣传手册, 第2期, 1985: 44","tags":[{"name":"三支两军","type":"主题/事件"},{"name":"文革","type":"主题/事件"}],"parts":[{"type":"title","text":"有的同志说，自己在“三支两军”中是“一碗水端平”，两派都支持。这样，是否也有错误？"},{"type":"paragraph","text":"不能说没有错误。"},{"type":"paragraph","text":"先从总体上说，“三支两军”也是“文化大革命”的产物，也是在所谓“无产阶级专政下继续革命的理论”指导下进行活动的。“三支两军”本身就是“文化大革命”搞得不可收拾的产物和明证。当时派解放军“三支两军”固然是为了稳定局势，但主旨是支持造反派。军队处于“三支两军”地位，对“左”的东西的危害缺乏切肤之痛；在当时的情况下，一般也难以抵制。因此，总的说来，“三支两军”贯彻执行了“左”的一套东西，在客观上有力地支持了“文化大革命”。《关于建国以来党的若干历史问题的决议》指出，三支两军“在当时的混乱情况下是必要的”“对稳定局势起了积极的作用”。这是符合事实的。但除此之外，再没有肯定更多的东西。"},{"type":"paragraph","text":"“一碗水端平”是一九六七年冬提出的，用意是促进所谓“大联合”。但由于它同支持造反派的要求是矛盾的，所以实际上做不到。退一步讲，就算真的做到了两派都支持，目的又是什么呢？还是为了摧毁“资产阶级司令部”，粉碎“反革命的修正主义路线”，打倒“走资派”。在一九六八年秋季以后，军宣队、工宣队主持“斗、批、改”、建立“革委会”、开展大批判、清理阶级队伍、整党等，这些工作，无一例外地都是在“左”倾思想指导下进行的，同样存在混淆是非和敌我的问题。由此可见，说在“三支两军”中“一碗水端平”就没有错误，是不符合历史事实的。"},{"type":"paragraph","text":"(原载《解放军报》)"}],"alias":""},"tags":[{"name":"三支两军","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8bbd97dc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

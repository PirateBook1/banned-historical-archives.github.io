script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝中华人民共和国成立十四周年　古巴开始举行古中友好周　展出毛主席著作　齐白石画展开幕　向华侨纪念碑献花圈","authors":[],"dates":[{"year":1963,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝中华人民共和国成立十四周年"},{"type":"paragraph","text":"古巴开始举行古中友好周"},{"type":"paragraph","text":"展出毛主席著作　齐白石画展开幕　向华侨纪念碑献花圈"},{"type":"paragraph","text":"据新华社哈瓦那二十四日电　中国已故著名画家齐白石的画展今天在古巴首都哈瓦那美术宫开幕，这是古中友好周的活动之一。今天开始的古中友好周是由古巴—中国友好协会、古巴国家博物馆和古巴全国文化委员会为纪念中华人民共和国成立十四周年而举办的。友好周的活动包括举行各种公众集会、展览会和关于中国艺术的讨论会，以及放映中国影片和出版西班牙文的中国文学著作等。"},{"type":"paragraph","text":"参加画展开幕式的有古巴—中国友好协会主席巴耳多梅罗·里奥斯，古巴国家博物馆馆长安东尼奥·罗德里格斯和古巴全国文化委员会对外文化关系主任拉米罗·德尔里奥，歌唱家雪球和其他文化界人士，智利画家万徒勒里和其他拉丁美洲朋友以及华侨代表。中国驻古巴大使申健和社会主义国家外交代表也参加了开幕式。"},{"type":"paragraph","text":"万徒勒里在会上介绍了齐白石的生平和作品。接着拉米罗·德尔里奥发表了讲话，他说，我们要通过友好周表达我们对中国人民及其伟大的领袖毛泽东的同情和支持。这次画展将加强古巴人民和中国人民现有的联系。他强调指出：我们有着共同的敌人——美帝国主义。他表示希望两国人民之间的友谊和联系日益加强。"},{"type":"paragraph","text":"申健大使在讲话中对古巴政府和文化界朋友们筹备这次古中友好周表示感谢。他说，中国和古巴人民有着共同的命运、共同的遭遇和共同的斗争目标。在反对共同的敌人美帝国主义的斗争中和建设社会主义的共同事业中，我们将永远同呼吸、共命运，我们将永远相互帮助、紧密合作。"},{"type":"paragraph","text":"另外，在古巴国家博物馆的主持下，在美术宫开始展出和出售毛泽东著作和有关中国人民生活斗争的西班牙文书籍。许多观众都踊跃购买毛泽东选集第四卷、毛泽东著作的单行本小册子以及其它中国书籍。第一批毛泽东选集第四卷一会儿就销售一空。本周内将继续出售这些书籍。"},{"type":"paragraph","text":"作为友好周的第一个活动，古巴各界人士和华侨代表今天在哈瓦那中心区的华侨纪念碑前献花圈，向在古巴人民争取独立和反对西班牙殖民统治斗争中牺牲的华侨烈士致敬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2fc57250e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

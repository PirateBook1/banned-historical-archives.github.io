script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"泰国亚非人民团结委员会谴责苏修武装侵犯中国神圣领土　泰国革命人民坚决支持中国的正义立场　苏修反华挑衅是因为害怕毛泽东思想和中国文化大革命的巨大影响","authors":[],"dates":[{"year":1969,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"泰国亚非人民团结委员会谴责苏修武装侵犯中国神圣领土"},{"type":"paragraph","text":"泰国革命人民坚决支持中国的正义立场"},{"type":"paragraph","text":"苏修反华挑衅是因为害怕毛泽东思想和中国文化大革命的巨大影响"},{"type":"paragraph","text":"新华社十九日讯　据“泰国人民之声”电台十八日广播，泰国亚非人民团结委员会最近发表声明，愤怒谴责苏修社会帝国主义武装侵犯中国神圣领土的滔天罪行。"},{"type":"paragraph","text":"声明说，苏修叛徒集团背离了苏联广大人民的利益，在国内全面复辟资本主义。在国际上，他们同世界人民的头号敌人美帝国主义密切勾结，企图重新瓜分世界；他们疯狂地反对世界革命人民的最坚强堡垒——中华人民共和国。此外，苏修叛徒集团还伙同美帝国主义和各国反动派，妄图扑灭世界各国人民特别是亚洲、非洲和拉丁美洲人民解放斗争的烈火。"},{"type":"paragraph","text":"声明说，苏修叛徒集团这次对中国进行武装挑衅，是蓄意制造的。这是因为他们害怕和仇恨当代最高水平的马克思列宁主义——毛泽东思想，害怕中国无产阶级文化大革命的巨大影响。苏修叛徒集团是企图扩张领土并且利用边境事件来转移和消除苏联人民对他们的不满情绪的新沙皇。此外，他们向中国进行武装挑衅，是为了同美帝加紧勾结，进行新的肮脏的政治交易。"},{"type":"paragraph","text":"声明说，中国边防部队为了保卫祖国的神圣领土，给侵略者以应有的还击。用毛泽东思想武装起来的、经过无产阶级文化大革命锻炼的七亿中国人民，愤怒揭露了苏修叛徒集团的侵略面目。全世界反对苏修叛徒集团的怒潮越来越猛烈。苏修叛徒集团越来越接近灭亡的日子。声明说，泰国革命人民和世界革命人民一起，最愤怒地谴责疯狂侵略中国的苏修叛徒集团，坚决支持中华人民共和国的正义立场，并且全力支持英勇的苏联人民推翻新沙皇的斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b2c8dc901"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

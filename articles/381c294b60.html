script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驳“老老实实地干”","authors":["殷学禄"],"dates":[{"year":1976,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驳“老老实实地干”"},{"type":"paragraph","text":"辽宁省朝阳县革委会农业组组长　殷学禄"},{"type":"paragraph","text":"在两个阶级、两条道路、两条路线的激烈搏斗中，大寨的干部、群众紧紧抓住阶级斗争这个纲，坚持同修正主义斗，同资本主义斗，同资产阶级思想和旧的习惯势力斗，同大自然斗，七斗、八斗，斗出了大寨今天的崭新面貌。他们的方向，代表了我国几亿农民的方向。我们学习大寨，就是要象他们那样，坚持以阶级斗争为纲，坚持党的基本路线，大批修正主义，大批资本主义，大干社会主义。"},{"type":"paragraph","text":"可是，党内最大的不肯改悔的走资派邓小平，却鼓吹什么“真学”大寨，“就表现在学到了，回去就老老实实地干”。他抽掉阶级斗争这个纲，把大寨的经验，歪曲成一个“干”字，妄图把农业学大寨、普及大寨县的群众运动，引向脱离党的基本路线的邪路，以便他在农村复辟资本主义。"},{"type":"paragraph","text":"学大寨当然是要干的。但是，学大寨学得好不好，根本的要看方向，看路线，看是在为谁干。我们县有这样一个大队，有一年也曾大干了，粮食产量暂时提高了。如果按着邓小平的标准，学大寨就算是“学到手”了。可是，这个大队阶级敌人活动猖狂，资本主义倾向严重。产量虽然高了一些，路线上却转了向。这样的教训，不是发人深省吗？批邓、反击右倾翻案风以来，这个大队吸取教训，坚持以阶级斗争为纲，认真学习大寨的根本经验，很快地走上正路，生产也比往年干得更好了。雄辩的事实，充分说明“阶级斗争是纲，其余都是目”。大寨二十多年能始终坚持革命，坚持前进，就是由于他们把无产阶级政治放在了第一位。大寨贫下中农也坚持大干、苦干，但这和邓小平鼓吹的“老老实实地干”有本质上的区别。大寨的同志们紧紧抓住阶级斗争这个纲，心中装着共产主义的远大目标，努力为社会主义革命多做贡献；而邓小平鼓吹的“老老实实地干”，却是想要使人们丢纲抓目，听任他拉倒车，搞复辟。我们一定要努力学习马列和毛主席著作，认清邓小平复辟资本主义的祸心，坚持以阶级斗争为纲，更有力地开展农业学大寨、普及大寨县的群众运动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"381c294b60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

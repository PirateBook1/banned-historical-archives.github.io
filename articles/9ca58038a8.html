script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"路线是个纲　时刻不能忘上海第十五羊毛衫厂党委认真学习中央两报一刊元旦社论，决心继续狠抓路线教育，提高执行毛主席革命路线的自觉性","authors":[],"dates":[{"year":1972,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海第十五羊毛衫厂党委组织干部和部分骨干认真学习中央两报一刊元旦社论《团结起来，争取更大的胜利》。大家回顾了一年来的工作，对伟大领袖毛主席关于“路线是个纲，纲举目张”的重要指示，体会特别深刻，许多同志深有感触地说:“路线教育是个纲，任何时候不能忘。路线教育抓得牢，革命生产向前跑。路线教育经常抓，政治觉悟步步高。”"},{"type":"paragraph","text":"这个厂的党委在学习讨论中央两报一刊元旦社论的过程中，一致认为，毛主席关于“路线是个纲，纲举目张”的重要指示，既是对过去经验的总结，又是对今后工作提出了明确的方向。我们在任何时候、任何情况下都不能忘记这个纲。厂党委书记说:“过去由于没有抓住路线这个纲，辛辛苦苦，忙忙碌硕，吃了不少苦头；后来抓住了这个纲，干部群众有奔头，革命生产形势大好。”大家边学习社论，边联系实际，越学越感到毛主席的指示英明伟大。过去的一年，这个厂由于抓了路线教育，大大激发了广大工人、干部和知识分子的社会主义革命积极性，因此，全厂产品的产量和质量都比一九七○年提高，品种增多，消耗减少，成本降低，还试制了二百多种新品种。"},{"type":"paragraph","text":"这个厂的斗争实践表明:在完成斗、批、改各项任务中，必须紧紧抓住路线这个纲；不然，就会背离大方向，给党的革命事业带来损失。党委有个成员，负责抓一个车间的工作，过去他只抓“车头”，不抓“人头”，因此，抓来抓去抓不出效果来。后来，抓改革不合理的规章制度时，他首先抓路线这个纲，开展革命大批判，收到了较好的效果。"},{"type":"paragraph","text":"在大好形势面前，为了把路线教育继续引向深入，厂党委进行了讨论研究，决心戒骄戒躁，再接再厉，认真学习中央两报一刊元旦社论，坚持用马克思主义、列宁主义、毛泽东思想武装干部和群众，“认真看书学习，弄通马克思主义”，联系历史的和现实的两条路线斗争，深入开展革命大批判，清除修正主义路线的流毒，不断提高贯彻执行毛主席无产阶级革命路线和政策的自觉性，夺取新的胜利，迎接四届人大的召开。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ca58038a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

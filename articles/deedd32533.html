script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东诞辰百年理论研讨会举行１３０多位专家、学者参加研讨，收到论文６０余篇","authors":["石圭平黄宪起"],"dates":[{"year":1993,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东诞辰百年理论研讨会举行"},{"type":"paragraph","text":"１３０多位专家、学者参加研讨，收到论文６０余篇"},{"type":"paragraph","text":"新华社呼和浩特７月１８日电（记者石圭平、通讯员黄宪起）由中国科学社会主义学会和内蒙古有关单位联合召开的纪念毛泽东同志诞辰１００周年理论研讨会７月１６日到１８日在呼和浩特举行。"},{"type":"paragraph","text":"来自全国２０多个省、市、自治区的１３０多位理论工作者、专家、学者参加了会议，大会收到的６０余篇论文，从各个不同的角度对毛泽东思想进行了深刻的分析和论述。"},{"type":"paragraph","text":"全国政协副主席、中国社会科学院院长胡绳出席会议并讲了话。他说，毛泽东同志是位伟大的马克思主义者，正如邓小平同志所讲的，没有毛泽东，中国革命还在黑暗中徘徊和摸索。他论述了毛泽东同志的历史功绩后说，在社会主义建设问题上，是照搬照抄苏联的做法，按照苏联现成的路子走，还是探索一条适合中国国情的社会主义建设道路，毛泽东同志下决心选择了后者，领导全党开始了对中国社会主义建设道路的艰辛开拓与探索。他提出，要从中国的具体国情出发，走自己的道路。邓小平同志正是继承和发扬了毛泽东同志这种精神和思想，提出和确立了建设有中国特色社会主义的理论，开创了中国社会主义建设的新时期，这是对毛泽东思想的继承和发展。"},{"type":"paragraph","text":"这次理论研讨会的中心议题是毛泽东与科学社会主义。"},{"type":"paragraph","text":"与会同志就毛泽东实事求是的思想、毛泽东的新民主主义革命理论、毛泽东社会主义改造理论、毛泽东对中国社会主义建设道路的探索、邓小平同志建设有中国特色社会主义理论对毛泽东思想的继承和发展等进行了深入研讨。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"deedd32533"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"给黄炎培的信","alias":"","parts":[{"type":"paragraph","text":"给黄炎培\"的信"},{"type":"paragraph","text":"（1951年1月6日）黄任老："},{"type":"paragraph","text":"华东局一月四日给所属党委关于土改的指示电一件，送请察阅，并请掷还。顺致敬礼"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月六日"},{"type":"paragraph","text":"[1]黄炎培，字任之，民主建国会主要负责人。当时任中央人民政府委员、政务院副总理。"},{"type":"paragraph","text":"[2]指中共中央华东局1951年1月4日关于土改问题给山东分局，各省区党委，上海、南京市委并报中央的电报。电报指出：华东第二次土改典型试验会议以后，各地放手发动群众已有成绩，千百万群众已经行动起来，中农已卷入运动，富农主动地想靠近我们，不法地主受到严厉镇压，地主阶级完全孤立，甚至天主教徒也大批参加斗争。在部分王改基本结束地区，已开始与参军运动结合起来，许多农民积极分子自觉地带头报名参军。但个别地区也开始产生了“左”倾偏向，主要表现在个别乡村开始出现乱捕、乱打、乱杀的行为。此外，个别地方还有打菩萨、毁教堂十字架等行为，及提升阶级、算老账的趋势。电报要求各级党委在土改全面展开时期，必须集中力量加强领导，注意及时检查工作，及时发现问题，及时解决问题，及时纠正运动中的偏向，以保证土改的顺利进行。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":1,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":518,"page_end":518},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21e26f8d0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

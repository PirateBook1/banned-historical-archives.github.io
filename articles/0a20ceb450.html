script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永往直前","authors":[],"dates":[{"year":1976,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海列车段第一个成立的马列、毛主席著作业余自学小组，至今已坚持了五年多。最近，在沉痛悼念毛主席的日子里，他们决心更加刻苦学习毛泽东思想，继承毛主席遗志。"},{"type":"paragraph","text":"一九七一年，报纸上发表了伟大领袖毛主席关于“认真看书学习，弄通马克思主义”的号召。在上海列车段沪成线一组党支部的领导下，这个车班的同志分别成立了五个马列和毛主席著作业余自学小组。他们除了参加车班学习外，每次出乘回来，都要集中学习半天。五年多来，坚持不懈，从未间断。通过几年来的实践，他们尝到了“坚持数年，必有好处”的甜头。同志们说:“火车离开了轨道要翻车，我们不学马列著作和毛主席著作，就会迷失方向。”"},{"type":"paragraph","text":"毛主席逝世以后，自学小组的同志们决心化悲痛为力量。党支部总结了各业余自学小组的学习情况，重新研究了学习计划。许多同志自觉修订了学习打算，全车班掀起了一个学习毛泽东思想的高潮。他们不仅出乘回上海时坚持学习半天，还在列车上抓紧时间自学。在餐车、在宿营车，或者是在客、卧车的列车员休息室里，到处可以看到这个车班同志认真看书学习的生动情景。年近四十岁的老列车员韩春兰下班后也不休息，在车厢里一遍又一遍地学习中央两报一刊社论《毛主席永远活在我们心中》。夜已深了，大部分旅客都已入睡，女列车长赵慕珍却没有一点睡意。她在旧社会里做过丫头，是毛主席把她从苦海里救了出来。她永远忘不了毛主席他老人家的恩情。她说，遵照毛主席“按既定方针办”的嘱咐，我们首先必须认真学习马列著作和毛主席著作，才能永远坚持继续革命。最近，她再次学习了毛主席《在中国共产党第七届中央委员会第二次全体会议上的报告》以及马克思的《哥达纲领批判》一书的有关章节，并且把《二月提纲》、《“571工程”纪要》与《论总纲》联系起来批判，连夜写成了题为“《论总纲》是邓小平复辟资本主义的政治宣言”的批判稿，带头在车班里批判邓小平授意炮制的三株大毒草。上海列车段沪成线一组的同志们决心化悲痛为力量，永远高举毛泽东思想伟大红旗，永往直前，奋勇前进，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"本报通讯　员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a20ceb450"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

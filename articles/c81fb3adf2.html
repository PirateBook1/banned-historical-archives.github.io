script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"西安事变和平解决后要求将介石执行的条件","alias":"","parts":[{"type":"paragraph","text":"西安事变和平解决后要求蒋介石执行的条件！"},{"type":"paragraph","text":"（1937年1月22日）汉年同志："},{"type":"paragraph","text":"甲、为避免内战，一致对外，我们原则上不反对蒋之方针，并应劝告西安，服从南京统一方针，蒋宜给张、杨以宽大，以安其心。"},{"type":"paragraph","text":"乙、但坚决要求蒋同意下列各点：（一）保证和平解决后，不再有战争。（二）不执行“剿共”政策，并保证红军最低限度之给养。"},{"type":"paragraph","text":"[1]西安事变和平解决后，蒋介石监禁了张学良，并调集25个师部署于陕甘，从1937年1月起重新逼近西安。与此同时，派人到西安，提出和谈的甲、乙两案。甲案：东北军调甘肃，第十七路军不动，归杨虎城指挥。红军返陕北，中央军驻潼关至宝鸡沿铁路各县。乙案：东北军调豫皖，第十七路军调甘肃，红军回陕北。中央军驻潼关至宝鸡沿铁路各县。在周恩来的斡旋说服下，杨虎城表示可以接受甲案。本篇是周恩来和毛泽东就和谈问题给驻南京的中共谈判代表潘汉年的电报。后蒋介石托宋子文答复潘汉年，同意联合抗日。"},{"type":"paragraph","text":"[2]汉年，即潘汉年，1936年至1937年任中国共产党与南京国民党当局进行停止内战、合作抗日谈判的代表。"},{"type":"paragraph","text":"（三）暂时容许一部红军在陕南驻扎（可不驻商洛\"）因为合水、庆阳、正宁、淳化、富县、肤施等地，粮食十分缺乏，以后可移驻别处。"},{"type":"paragraph","text":"（四）请令马步芳3停止进攻河西红军。"},{"type":"paragraph","text":"丙、为使红军干部确信蒋之停止“剿共”，指定防地与发给经费，以便很好的准备抗日，要求蒋亲笔答复恩来一信，我们可保证绝对守秘密，因为红军干部尚有许多怀疑者。"},{"type":"paragraph","text":"丁、西安现没有什么变化，红军亦未宣传与张、杨联合。西安供给了一个月经费，因此红军停止了打土毫（豪\u003e。亲日派的造谣，蒋不应相信。"},{"type":"paragraph","text":"戊、美国女记者斯密特莱，西安事变后在西安所作的错误宣传，我们事先并不知道，该记者现来苏区，当劝其谨慎发言。"},{"type":"paragraph","text":"毛泽东周恩来"},{"type":"paragraph","text":"二十二日午[1]商洛，指陕西省商州和洛南。[2]肤施，即今陕西省延安。[3]马步芳，当时任国民党军新编第二军军长。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":1,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":152,"page_end":153},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c81fb3adf2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

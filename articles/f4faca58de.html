script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在捐献运动中北京各大学学生的思想情况","authors":[],"dates":[{"year":1951,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"在捐献运动中北京各大学学生的思想情况","type":"title"},{"text":"【内部参考讯】北京各大学学生普遍关心捐献飞机大炮的事情，热情也是高的。不少学生积极想办法增加生产，如清华机械系四年级学生给石油公司绘工程图，决定将所得报酬全部捐出；农大农业化学系试验杀虫剂成功，准备大量制造推广，将赚得的钱献出；北大外语系准备利用课余搞翻译；有的交涉修水沟，有的要动员家里捐献，但多数是省吃俭用节约捐献。华大工学院学生把包干费捐光了，北大有团员建议不打牙祭，如清华大学有的教授改吃甲等饭为丙等、丁等饭。","type":"paragraph"},{"text":"但由于学生们对朝鲜战争的艰苦性认识不足，所以积极支援前线的劲头还不很大。对增订爱国公约和优待军、烈属也不大注意。不少学生对捐献的意义还认识得不够清楚，有些还存在一些糊涂观念，燕大、北大医学院不少中间、落后的学生认为：“我们无能为力，捐献是工商业的事。”有的认为：“生产是工人、农民的事，我们能增什么产呢，又没有钱”，有人说：“现在政府要出飞机大炮了，所以来个捐献运动，政府好立刻出动飞机大炮。”有的人问：“我们捐飞机大炮到那里去买呢?到苏联去买为什么还要钱？我们打仗还不是为了大家?”“如向苏联买飞机大炮，美国会不会找岔子？”“我们捐了军火，帝国主义会不会藉口军事援助来侵略我们?”有的人怀疑“苏联为什么不抗美援朝，不捐献呢？”有人认为：“这不过是思想教育”，“捐献主要是工商户，学生拿不出多少钱来，摇旗呐喊一番罢了”。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年6月21日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"朝鲜战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4faca58de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

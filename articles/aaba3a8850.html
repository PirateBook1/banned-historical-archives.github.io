script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席话， 积极投入比学赶帮超运动","authors":["叶守喧","钱元林"],"dates":[{"year":1966,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海船厂工人　叶守喧"},{"type":"paragraph","text":"我热泪满眶地看完了电影《东方红》，心里很激动。"},{"type":"paragraph","text":"正象电影里所反映的那样，解放前，广大劳动人民在三座大山的压迫下苦难深重。我的家就是遭受地主的残酷剥削，被折磨得走投无路、家破人亡。解放后，我这个流浪在街头的人，才进了船厂当了工人。在党的教育培养下，使我懂得了干革命的道理，并且光荣地加入了中国共产党；在老工人的热忱帮助及领导的关心下，在生产上我又掌握了熔铜技术。这使我从心底里感谢党和毛主席，同时也深深感到要成为一个有高度觉悟和先进技术的工人，只有听毛主席的话，按毛主席的指示办事。而要做到这一点，就必须认真地活学活用毛主席著作。过去，我们在生产上追求自己省力、省事，不顾熔铜生产成本。后来，我和小组的同志们一起学习了《为人民服务》，就动脑筋、想办法，决定从降低成本、利用旧废料着手，终于找到了利用铜末子的措施。起初，生产质量不稳定，在这进退两难的情况下，我们想起了毛主席的教导:在困难的时候要看到成绩，要看到光明，要提高我们的勇气。于是，我们的信心坚定了。经过不断实践，在领导和技术人员的帮助下，终于摸索出了利用铜末子的规律。一年来，我们已利用铜末子五十多吨，节约了二十多万元。为了节约用煤，我们又设法改革熔铜炉，最初几次失败了，我们又学习了毛主席的《愚公移山》，从愚公对待困难的大无畏精神中受到了鼓舞。经过全组同志的刻苦钻研，我们终于把炉子改革成功了，成本比原来炭熔铜降低一半，坩埚损耗率也降低一半多，熔炼时间从原来六十分钟缩短到四十分钟。"},{"type":"paragraph","text":"看了电影《东方红》以后，使我更清楚地看到，中国革命的胜利就是毛泽东思想的胜利。今后我一定要和同志们一起，更好地学习毛主席著作，结合生产，活学活用，提高思想，改进工作，扎扎实实投入比学赶帮超运动，为胜利完成第三个五年计划作出贡献。　(钱元林整理)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aaba3a8850"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

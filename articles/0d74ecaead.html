script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市逮捕一批反革命分子后干部和群众拍手称快","authors":[],"dates":[{"year":1951,"month":3,"day":27}],"is_range_date":false,"parts":[{"text":"天津市逮捕一批反革命分子后干部和群众拍手称快","type":"title"},{"text":"【天津分社二十七日讯】津市逮捕一批反革命分子后，一般群众和干部都很高兴，拍手称快。有的群众说：“建国的根(此处一字辨认不出)不好，可不行”，“地里有虫子庄稼是长不好的。”因此要求政府“别轻易放了”。","type":"paragraph"},{"text":"但因在镇压反革命前对群众宣传不够，在机关干部中未展开深入的政策学习，对特务的罪恶揭发不够有力，还有少数干部和群众对镇压反革命的政策认识不清，对反革命分子表示同情；也有部分留用人员和市民表现恐惧。有的干部在学习中说：“公布镇压反革命条例是党的政策变了”。有的说：“乱世用重典，政策不稳才杀的人多”。有的干部怀疑“过去的宽大是否玩手腕”？“镇压反革命条例二十一条面太宽了，是否左了”？十一区第八小学潘家峪杀人犯朱世荫被捕后，还有青年团员给他送钱送饭。","type":"paragraph"},{"text":"在群众中，有些人还存在很多糊涂观念，敌我不分，同情怜悯敌人。塘大有人说：“该杀就杀，不该杀的就放，不要管制了”，“特务也是为了挣钱，小特务有什么了不起”？“政府为什么不镇压大的呢？如陈长捷、杜建时”。市民中还有的人说：“特务中有不少人才，杀了可惜”。","type":"paragraph"},{"text":"逮捕反革命分子后，有些人表现的很恐惧。一种是表现积极，如有的工人自动加班，有的人要求参军，表示老实；一种是睡不好觉、装病、不敢上班。塘大一船员两次投河自杀；公用局一个一等模范团员也自杀了；不少人到派出所去“摸底”，问：“究竟镇压到什么程度”？“镇压的条件与具体界限怎样”?五区两个小工厂的经理到派出所去问时，面如土色，混身抖索；也有个别说出自己的历史，或检举亲属是特务的。","type":"paragraph"},{"text":"津市逮捕一批反革命分子后，反革命的气焰还未完全打下去，市郊有些村还有特务活动，张贴反动标语，写匿名信，造谣等。有些被捕的反革命分子的家属还到派出所去大哭大闹；大恶霸袁文会处决后，他的帮会徒弟们还给他大出殡(天津空前的大出殡)，有的说他头上的枪洞都是用黄金镶补起来的。另外还有一个特务竟在派出所长出去开会后跑到所里报告说：“蒋军在某处登陆了”。而我们的警察却未把他逮捕起来。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年3月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d74ecaead"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

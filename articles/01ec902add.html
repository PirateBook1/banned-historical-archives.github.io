script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"反动派的企图终究要失败","description":"根据毛泽东手稿刊印。","dates":[{"year":1946,"month":6,"day":30},{"year":1946,"month":7,"day":7}],"parts":[{"text":"反动派的企图终究要失败","type":"title"},{"type":"subtitle","text":"一"},{"type":"paragraph","text":"弼时同志并告乔木同志："},{"type":"paragraph","text":"请考虑“七七”发表宣言，以便动员全国人民反对反动派的进攻。此宣言首述日本投降后本党发表宣言，主张和平建国；继述双十协定及内战；继述政协表现光明；继述较场口以来中国反动派在全国范围内向解放区及人民大众的进攻及人民应取之方针。全文应说明外国反动派与中国反动派合作，要将中国变为殖民地，中国人民的任务仍是争独立争民主为中心；应表明我党坚决反内战；应说历史不会开倒车，反动派的企图终要失败。请乔木执笔。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月三十日"},{"type":"subtitle","text":"二"},{"type":"paragraph","text":"目前中国反动派的猖獗，不是表示他们的强大和有生命力，而是表示他们的软弱和回光返照。任何国家的法西斯统治，都具有这种性质，中国不能是例外。法西斯主义是最丑恶的，而又是最软弱与最无生命力的。因此，中国反动派要想消灭人民的力量，实现永久的法西斯统治是做不到的与不可能的。"},{"type":"subtitle","text":"三"},{"type":"paragraph","text":"全国同胞应该懂得，中外反动派的反动企图是可以被打败的。我们一定要打败中外反动派的一切反动企图，我们一定要实现独立、和平与民主，我们一定要实现停战令、政协决议与整军方案。凡愿意实现这些的，不论什么人，我们就表示欢迎。凡属反对这些的，不论什么人，我们就表示反对。全国同胞们，我们的要求是这样的合理，我们的事业是这样的具备正义性，那末，我们的要求是一定要实现，我们的事业是一定要胜利的。"}],"comment_pivots":[{"part_idx":0,"offset":11,"index":1},{"part_idx":2,"offset":2,"index":2},{"part_idx":2,"offset":8,"index":3},{"part_idx":3,"offset":45,"index":4},{"part_idx":3,"offset":59,"index":5},{"part_idx":3,"offset":77,"index":6},{"part_idx":9,"offset":73,"index":7},{"part_idx":9,"offset":78,"index":8},{"part_idx":9,"offset":83,"index":9}],"is_range_date":false,"authors":["毛泽东"],"comments":["本篇一是毛泽东关于纪念“七七”九周年宣言起草要点给任弼时并告胡乔木的信。本篇二、三是毛泽东修改宣言稿时加写的两段话。","弼时，即任弼时（一九○四——一九五○），湖南湘阴塾塘乡（今属汨罗市）人。当时任中共中央书记处书记。","乔木，即胡乔木（一九一二——一九九二），江苏盐城人。当时任毛泽东的秘书。","指一九四五年八月二十五日《中共中央对目前时局宣言》。","双十协定，即国共双方代表一九四五年十月十日签订的会谈纪要。见本卷第42页注〔2〕。","较场口，指较场口事件。一九四六年二月十日，重庆各界二十多个团体的群众在较场口广场举行庆祝政治协商会议成功大会，国民党特务捣乱会场，打伤李公朴、郭沫若及新闻记者等六十多人。","停战令，指一九四六年一月十日公布的中共代表和国民党政府代表签订的关于停止军事冲突的协定。这个协定规定双方军队应在一月十三日午夜就各自位置上停止军事行动。但是蒋介石实际上只是利用这个停战协定掩护他布置大战，在停战令下达的同时，密令国民党军队“抢占战略要点”，接着又不断地调动军队，向解放区进攻。六月下旬，蒋介石公开撕毁了停战协定，向解放区发动全面进攻。","政协决议，指由国民党、共产党、其他党派和无党派人士的代表一九四六年一月十日至三十一日在重庆举行的政治协商会议通过的五项议案：（一）关于政府组织问题的协议。（二）和平建国纲领。（三）关于国民大会问题的协议。（四）关于宪法草案问题的协议。（五）关于军事问题的协议。政治协商会议的这些协议，在各种不同程度上有利于人民而不利于蒋介石的反动统治。蒋介石一面口头上表示承认这些协议，另一面积极准备发动全国规模的内战。政治协商会议的这些协议，不久都被蒋介石一一撕毁。","整军方案，指政治协商会议关于军事问题的协议。这个协议提出“军队制度应依我国民主政制与国情实行改革”，“改善征兵制度”，“军队教育应依建军原则办理，永远超出于党派系统及个人关系之外”，“实行军党分立”，“实行军民分治”等原则，还对国民党军队和解放区军队的整编作出了规定。"],"page_start":155,"page_end":156,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01ec902add"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

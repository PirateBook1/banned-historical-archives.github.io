script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"图片","authors":[],"dates":[{"year":1964,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"十月二日，中国人民政治协商会议全国委员会举行宴会，欢迎由西吞·库马丹率领的老挝爱国战线党和中立派联合友好代表团。图为政协全国委员会副主席郭沫若在宴会上讲话。"},{"type":"paragraph","text":"新华社记者　陈娟美摄"},{"type":"paragraph","text":"十月二日，朱德委员长接见以瑞典“火炬社”主席斯·彼得·马蒂斯为首的瑞典“火炬社”青年代表团。图为接见时合影。左起第四人是团长斯·彼得·马蒂斯。　　　　　　　　　新华社记者　李长永摄"},{"type":"paragraph","text":"十月二日，中共中央总书记、国务院副总理邓小平接见阿尔巴尼亚劳动青年联盟代表团、朝解社会主义劳动青年同盟代表团、日本民主青年同盟代表团、阿尔及利亚民族解放阵线青年组织代表团和瑞典“火炬社”青年代表团。图为接见后合影。　新华社记者　孔凡根摄"},{"type":"paragraph","text":"由锡兰众议院议长休·费尔南多率领的锡兰议会代表团，十月二日乘飞机离京回国。全国人民代表大会常务委员会委员长朱德，副委员长郭沫若，林枫等前往机场欢送。休·费尔南多议长挥手向朱德委员长等告别。　　　　　　　　　　　　新华社记者　薛铁军摄"},{"type":"paragraph","text":"十月二日，国务院副总理陈毅接见印度尼西亚巴厘省省长苏特雅（左二）和夫人（右一）。"},{"type":"paragraph","text":"新华社记者　孟庆彪摄"},{"type":"paragraph","text":"十月二日，人大常委会副委员长、北京市市长彭真接见以浦部武夫为首的日本地方议员促进国际贸易联盟代表团。图为接见时合影。"},{"type":"paragraph","text":"新华社记者　安康摄"},{"type":"paragraph","text":"十月二日，国务院副总理贺龙接见波兰国家男子篮球队全体成员。图为贺龙副总理和波兰篮球队以及当天与波兰队进行比赛的“八一”男子篮球队合影。　　　　　　　　　　　　新华社记者　胡越摄"},{"type":"paragraph","text":"十月二日，国务院副总理、中国人民解放军总参谋长罗瑞卿大将接见以豪尔赫·阿尔科斯·贝格内斯上尉（左三）为首的古巴海军代表团。　　　　　　　　　　　　　　新华社记者　刘志伟摄"},{"type":"paragraph","text":"十月二日，国务院副总理陈毅接见肯尼亚总理乔莫·肯雅塔的长子彼得·肯雅塔。图为陈毅副总理和彼得·肯雅塔亲切握手。"},{"type":"paragraph","text":"新华社记者　孟庆彪摄"},{"type":"paragraph","text":"十月二日，贺龙副总理接见巴基斯坦国家足球队时合影。"},{"type":"paragraph","text":"新华社记者　李长永摄"},{"type":"paragraph","text":"九月三十日，中华人民共和国政府和越南民主共和国政府签订一九六五年度相互供应货物和付款的议定书。我国对外贸易部部长叶季壮和越南政府贸易代表团团长潘英（左）分别在议定书上签字。"},{"type":"paragraph","text":"新华社记者　安康摄"},{"type":"paragraph","text":"中日友好协会举行酒会，庆祝中日友协成立一周年，并欢迎前来我国参加国庆活动的日本朋友。图为会长廖承志在酒会上讲话。"},{"type":"paragraph","text":"新华社记者　郑震孙摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"贺龙","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72cb03dfe2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

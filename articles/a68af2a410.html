script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国共产主义运动(马列)中央机关报高度赞扬毛泽东思想“老三篇”是改造世界观的指针用毛泽东思想来统一思想是全世界马列主义者的任务","authors":[],"dates":[{"year":1966,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社巴黎电　法国共产主义运动(马克思列宁主义)中央机关报《新人道报》八日发表一篇题为《学习毛泽东思想，按毛泽东思想办事》的文章。文章强调指出:“对待毛泽东思想的态度，是判断一个人是真革命者还是假革命者、是马克思列宁主义者还是修正主义者的标准。”"},{"type":"paragraph","text":"文章说:“用毛泽东思想来统一思想，这是全世界马克思列宁主义者的任务。光懂得毛泽东是当代的列宁是不够的，必须用说服的办法传播、宣传、解释全世界各国人民的共同财富——毛泽东著作”。文章还说:“宣传毛泽东思想就是促进革命”，“这是落在一切马克思列宁主义者身上的任务。”"},{"type":"paragraph","text":"这家报纸写道:“毛主席关于社会主义阶段的阶级、阶级矛盾和阶级斗争的理论，是马克思列宁主义的新发展”，“毛泽东思想是反对修正主义、反对帝国主义斗争的根本保证。这是把革命进行到底的保证。”"},{"type":"paragraph","text":"《新人道报》在赞扬目前正在中国展开的活学活用毛泽东思想的群众运动时强调指出:这个群众运动在全世界产生影响，它使所有的坚定革命者认识到，必须领会和善于掌握毛主席的思想这一思想武器。"},{"type":"paragraph","text":"《新人道报》在谈到中国人民重视“老三篇”的学习时写道:毛主席所写的《为人民服务》、《纪念白求恩》和《愚公移山》这三篇文章，是中国人民改造世界观的指针。"},{"type":"paragraph","text":"《新人道报》还赞扬中国革命群众所表现的无产阶级革命造反精神，文章写道:“毛泽东用一句话来概括这种大胆的无产阶级革命造反精神，即‘造反有理’，这种精神鼓舞着数以百万计的中国人起来批判旧世界，这种精神应当成为我们法国马克思列宁主义者学习的榜样。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a68af2a410"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

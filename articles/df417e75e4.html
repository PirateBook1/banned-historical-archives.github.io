script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席会见邦戈总统和夫人等贵宾","authors":[],"dates":[{"year":1974,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席会见邦戈总统和夫人等贵宾"},{"type":"paragraph","text":"毛主席同加蓬贵宾一一握手以后，同邦戈总统和夫人、梅比亚梅副总理、多克瓦策格外长进行了亲切友好的谈话。"},{"type":"paragraph","text":"邓小平副总理、王海容副部长等参加了会见和谈话"},{"type":"paragraph","text":"新华社一九七四年十月五日讯　毛泽东主席今天会见了加蓬共和国总统、政府首脑哈吉·奥马尔·邦戈和夫人及其主要随行人员。参加会见的加蓬贵宾有：加蓬共和国政府副总理莱昂·梅比亚梅和夫人，最高法院院长保罗·贡朱和夫人，外交和合作事务部长科尼吉·奥昆巴·多克瓦策格和夫人，国民教育部长马丹·邦戈的夫人，全国宪兵总司令恩科马将军，加蓬驻中国大使克里斯托夫·布巴纳。毛主席同加蓬贵宾一一握手以后，同邦戈总统和夫人、梅比亚梅副总理、多克瓦策格外长进行了亲切友好的谈话。我国国务院副总理邓小平、外交部副部长王海容、副司长罗旭、唐闻生参加了会见和谈话。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"毛泽东主席十月五日会见了加蓬共和国总统、政府首脑哈吉·奥马尔·邦戈和夫人及其主要随行人员。"},{"type":"paragraph","text":"毛泽东主席同邦戈总统握手。新华社记者摄"},{"type":"paragraph","text":"毛泽东主席同邦戈总统和夫人等加蓬贵宾合影。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df417e75e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

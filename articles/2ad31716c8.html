script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新闻界斗争向纵深发展，“党内革新者”张朝杰已被扯去“画皮”","authors":[],"dates":[{"year":1957,"month":9,"day":19}],"is_range_date":false,"parts":[{"text":"新闻界斗争向纵深发展，“党内革新者”张朝杰已被扯去“画皮”","type":"title"},{"text":"【文汇报讯】 上海市新闻界的反右派斗争正在深入开展。上海备报社和上海人民广播电台的工作人员用大字报、漫画和大小会议，来揭发批判右派分子的反党、反社会主义、反人民的罪行，和右派分子展开面对面的说理斗争。在大量事实面前，右派分子的谬论受到严厉驳斥，他们有的已低头认罪，有的还企图负隅顽抗。","type":"paragraph"},{"text":"上海青年报在斗争开始后，就跟党内右派分子张朝杰为首的反党“司令部”进行斗争。在揭开了张朝杰的“画皮”以后，一度被这个“党内革新者”所迷惑的一些群众，都明白过来，群起揭发反党“司令部”的各种罪行。成千张大字报、漫画贴满了青年报的走廊，有的大字报不得不贴在天花板上，后来又张设铅丝，也马上挂满了揭发材料。经过30多次大小会议以后，这个反党“司令部”已被打垮。张朝杰不得不承认他的反党罪行。但是他还企图把自己的有计划、有步骤、有纲领的反党阴谋活动说成是“出于反动的阶级本能，不是有企图的”，妄想和他的反党“军师”、“大将”等坚守攻守同盟。青年报同志们决心继续和这个党内右派分子以及他的同伙斗争到底，直到右派分子彻底低头认罪为止。","type":"paragraph"},{"text":"上海人民广播电台和新民报的同志们也在和被揭露出来的右派分子进行斗争。新闻日报继续追击右派分子陆诒、陈伟斯和胡星源。文汇报的反右派斗争也正在步步深入，全体工作人员和报社内部的右派分子正在作不调和的斗争。","type":"paragraph"},{"text":"在与反右派斗争同时，上海新闻界的全民性整风运动也在胜利进行。上海青年报在整风运动开始以后，已处理了群众提出的100多条意见。文汇报的走廊两侧也都贴满了大字报，对报社各部门工作中存在的缺点提出了批评和改正意见，被批评的部门和个人也多已公开答复或进行处理。","type":"paragraph"},{"text":" ——原载《文汇报》1957年9月19日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ad31716c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

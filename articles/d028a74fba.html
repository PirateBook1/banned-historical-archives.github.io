script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"格拉贝尔部长举行答谢宴会邓小平副总理等应邀出席","authors":[],"dates":[{"year":1974,"month":8,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年八月六日电　瑞士联邦委员、政治部长皮埃尔·格拉贝尔今晚举行答谢宴会。"},{"type":"paragraph","text":"国务院副总理邓小平，外交部长姬鹏飞、副部长乔冠华，外贸部副部长柴树藩，中国国际贸易促进委员会主任王耀庭，中国驻瑞士大使陈志方，有关方面负责人安致远、李西夫、王文林、王本祚、徐维勤、朱传贤等应邀出席宴会。"},{"type":"paragraph","text":"出席宴会作陪的有，格拉贝尔部长的随行人员，瑞士驻中国大使纳蒂拉尔和夫人，正在北京访问的由热拉尔·鲍尔率领的瑞士经济代表团，瑞士工业技术展览会的负责人。"},{"type":"paragraph","text":"格拉贝尔部长在宴会上首先祝酒，他说，他很高兴能有机会同中国方面进行十分令人感兴趣的、积极的会谈。他说，中瑞双方在一起，共同回顾我们两国人民之间的关系，并且研究在许多方面发展这种关系的办法。格拉贝尔部长谈到在北京的参观访问时说，“我们对贵国政府所取得的一些伟大成就有了进一步了解。无论到什么地方，你们的同胞都对我们笑脸相迎，这使我们很高兴。”他说，我对中华人民共和国政府为我们的访问所做的一切，对它给予我们的美好、慷慨的接待，表示感谢。在北京度过的日子，给我们留下了难忘的印象。"},{"type":"paragraph","text":"姬鹏飞部长在祝酒时说，几天来，我们在友好的气氛中就进一步发展两国关系和共同关心的国际问题举行了会谈。格拉贝尔部长的访问，对增进彼此的了解和进一步发展两国关系作出了有益的贡献。他指出，格拉贝尔部长将主持瑞士工业技术展览会的开幕式。他表示相信，这一展览会对进一步发展两国经济贸易关系将是有益的。他祝展览会圆满成功。姬鹏飞部长请格拉贝尔部长回国后向瑞士政府和瑞士人民转达中国政府和中国人民的问候。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d028a74fba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

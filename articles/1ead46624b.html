script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"开天黄维兵团是解决徐蚌全敌的关键","alias":"","parts":[{"type":"paragraph","text":"歼灭黄维兵团是解决徐蚌全敌的关键！"},{"type":"paragraph","text":"（1948年11月29日）刘、陈、邓，并告粟、陈、张，谭、王、李："},{"type":"paragraph","text":"（一）二十八日十七时电悉。从敌人固守着眼，集中火力，各个分割歼击，准备以十天或更多时间解决此敌，此种计划是稳当的和可靠的。（二）解决黄维兵团?是解决徐蚌?全敌六十六个师的关"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军司令员刘伯承、第一副司令员陈毅和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]粟、陈、张，指粟裕、陈士、张震，当时分别任华东野战军代司令员兼代政治委员、参谋长和副参谋长。谭、王、李，指谭震林、王建安、李迎希，当时分别任华东野战军山东兵团政治委员、副司令员和参谋长。"},{"type":"paragraph","text":"[3]指1948年11月28日17时刘伯承、陈毅、邓小平给中共中央军委和粟裕、陈士、张震、邓子恢、李达的电报。电报说：“经昨夜作战，已将敌压缩至东西十五里、南北四五里的长窄狭小地区。敌之基本意图，似仍为向东南突围，但突围不成，则只有死守待援。现我们从敌人固守着眼，正等待弹药到达，即于后夜开始攻歼敌人，采取集中火力，先打一点，各个歼灭的战法。我们六个纵队，从十九日涡阳阻击起，到今晨止，共伤亡不过六千人，士气很高。加上华野七纵及炮兵配合，全歼该敌确有把握，但须十天左右时间才能完成。原来根据敌人总突围及廖运周起义的情况，估计可以迅速解决战斗，此种情况业已改变。华野七纵因敌改成固守，故仍留用为总预备队。"},{"type":"paragraph","text":"[4]黄维兵团，指国民党军第十二兵团，兵团司令官黄维。键，必须估计敌人的最后挣扎，必须使自己手里保有余力，足以应付意外情况。因此，粟陈张在解决固镇、曹老集之敌以后，华野二、六、十、十一、十三等五个纵应立即集结休息，作为歼灭黄维的总预备队。渡淮南进一事，待黄维全歼以后再说。（三）望谭王李坚强阻击邱李孙\"诸敌，务使该敌不能侵入宿县。北面情况如何，望告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十九日六时1948年，淮海战役中国民党军黄维机械化兵团组织的汽车防线。[1]邱李孙，指邱清泉、李弥、孙元良，当时分别任国民党军第二兵"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":297,"page_end":298},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ead46624b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

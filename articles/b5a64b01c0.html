script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"余秋里副总理会见布卢门撒尔财长","authors":[],"dates":[{"year":1979,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"余秋里副总理会见布卢门撒尔财长"},{"type":"paragraph","text":"新华社北京二月二十六日电  国务院副总理余秋里今天上午会见了美国财政部长布卢门撒尔。"},{"type":"paragraph","text":"余秋里副总理对美国朋友说，开展中美两国经济贸易来往是双方的共同愿望，前景是十分广阔的。"},{"type":"paragraph","text":"他说，中美关系正常化标志着两国关系的新时期。我们两国在经济贸易、科学技术、文化教育等各个领域都有着广泛合作的可能。他相信中美财长在即将举行的会谈中将充分交换意见，进行合作。"},{"type":"paragraph","text":"布卢门撒尔部长说，邓小平副总理对美国的成功访问构成了我们这次同你们进行工作的基础。他说，我们两国确实在许多方面可以进行合作，这种合作对我们两国都是有利的。"},{"type":"paragraph","text":"参加会见的布卢门撒尔部长的随行人员有：财政部负责货币事务的副部长安东尼·索罗门，财政部总顾问罗伯特·芒德汉姆，助理国务卿朱利叶斯·卡茨，财政部负责行政事务的助理部长理查德·费希尔。"},{"type":"paragraph","text":"美国驻中国联络处副主任芮效俭也参加了会见。会见时在座的有财政部长张劲夫、副部长忻元锡等。"},{"type":"paragraph","text":"新华社北京二月二十六日电  中国财政部长张劲夫和美国财政部长布卢门撒尔今天下午在这里举行了第一次正式会谈。会谈中，两国财长就加强两国经济贸易合作问题交换了意见。"},{"type":"paragraph","text":"美国方面参加会谈的有随同布卢门撒尔部长来访的国务院、财政部、商务部等部门的高级官员和顾问以及经济学家。美国驻中国联络处副主任芮效俭也参加了会谈。中国方面参加会谈的有财政部、外贸部的负责人以及其它部门有关司局的负责人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"余秋里","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5a64b01c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

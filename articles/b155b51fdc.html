script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亚非记协书记杉山撰文纪念毛主席庄严声明一周年  日本人民反美斗争一定胜利","authors":[],"dates":[{"year":1971,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亚非记协书记杉山撰文纪念毛主席庄严声明一周年"},{"type":"paragraph","text":"日本人民反美斗争一定胜利"},{"type":"paragraph","text":"新华社二十七日讯　亚非新闻工作者协会书记处书记杉山市平，在最近出版的一期《亚非新闻工作者》杂志上发表文章，纪念毛主席“五·二○”庄严声明发表一周年。"},{"type":"paragraph","text":"文章说：“在毛主席‘五·二○’声明发表一周年之际，我首先想起了当我第一次读到‘新的世界大战的危险依然存在，各国人民必须有所准备。但是，当前世界的主要倾向是革命’这鼓舞人心的一段话时，我是满怀激情的。我把这一段话看作是对新时代的伟大预言。一年来，国际形势的发展和日本人民的斗争使我深信他的声明是绝对正确的。”"},{"type":"paragraph","text":"文章说：“美帝国主义者及其走狗对柬埔寨发动了大规模侵略，在不到一年之内，又把侵略扩大到老挝。在印度支那人民坚决抗击下，他们在柬埔寨深深陷于绝望的泥潭中，在老挝也遭到惨败。”"},{"type":"paragraph","text":"文章说：“这两次侵略战争可以作为说明毛主席声明的典型例子，因为战争的结果证明：团结一致、坚持人民战争的印度支那人民大大强大了，而美帝国主义的处境在这些侵略战争之后无可挽回地恶化了。”"},{"type":"paragraph","text":"文章说：“我确信，毛主席的声明将被反对美帝国主义和日本军国主义的日本人民当作指针和巨大鼓舞的源泉。”"},{"type":"paragraph","text":"文章说：“现在日本人民通过毛主席的声明认识到：虽然他们的斗争极其艰苦、复杂，但是，它是革命倾向，即当前世界主要倾向的不可分割的一部分。因此，日本人民坚信，他们的斗争一定会胜利。”"},{"type":"paragraph","text":"文章最后说，日本人民必将“敢于起来斗争，敢于拿起武器，掌握自己国家的命运”，日本人民团结一致，将彻底打败美帝国主义、日本军国主义及其一切同谋者。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b155b51fdc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"帝国主义最后的工具","alias":"","parts":[{"type":"paragraph","text":"帝国主义最后的工具"},{"type":"paragraph","text":"（1925年12月20日）"},{"type":"paragraph","text":"北京右派会议替帝国主义做了适合其需要的种种工作，既如上述。然而这是帝国主义对付中国反帝国主义运动的最后之一方法。帝国主义的工具杨希闵、刘震寰企图推翻广州政府实现今日北京右派会议之自的，无效；帝国主义的工具梁鸿楷、郑润琦、魏邦平、莫雄、朱卓文等企图于刺杀廖仲恺后实现今日右派会议之目的，又无效；帝国主义的工具熊克武图从北江袭取广州实现今日右派会议之目的，又无效；帝国主义的工具段祺瑞派遣兵舰图从虎门袭击广州实现今日右派会议之目的，又无效；帝国主义的工具陈炯明、邓本殷欲从东南两方打到广州实现今日右派会议之目的，又无效。帝国主义这些工具所做的工作都没有效。国民党右派愤激起来了，于是有北京会议之召集，由“枪炮袭击”的方法，改用了“议决案”的方法。这个方法的效力怎么样呢？实在难说。自然，右派会议的种种议决，只算是儿戏的议决。但是这种“案里反”的方法，确实比在“窠外反”要进步。帝国主义于一切工具用尽之后，找到了这个最后的工具，使他于失败之余忽然得到了一点小慰。即使右派中有几位口里还在说打倒帝国主义，即使右派中还有一部分并无诚心为帝国主义利用，即使他们怎样不承认自己做了帝国主义的工具，然而在事实上是大大帮了帝国主义的忙，事实上是做了帝国主义的工具，因为他们的工作适合了帝国主义的需要。"}],"authors":["毛泽东"],"dates":[{"year":1925,"month":12,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":172,"page_end":173},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6dbe47b113"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

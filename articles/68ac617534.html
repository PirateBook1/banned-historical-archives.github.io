script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘长健同志关于宜宾地区粮食征购和管区掌握粮食情况的电话汇报","authors":[],"dates":[{"year":1960,"month":10,"day":30}],"is_range_date":false,"parts":[{"text":"刘长健同志关于宜宾地区粮食征购和管区掌握粮食情况的电话汇报","type":"title"},{"text":"一、粮食问题：","type":"subtitle"},{"text":"到十月七日止，管区掌握粮食十四亿七千六百万斤，占预计产量的47．4％，管区掌握粮食达到90％的有高县、宜宾、珙县；达到60％左右的有长宁、古蔺、叙永、纳溪，其余各县均在60％以下。","type":"paragraph"},{"text":"征购完成六亿三千万斤，占任务的49．7％，完成最好的兴文、筠连、珙县均已完成任务；完成差的泸县只占任务36％，富顺32％，纳溪39．4％，合江47．6％，长宁35％左右。","type":"paragraph"},{"text":"目前食堂一般还好，每天可以吃到八两细粮，蔬菜亦较多。现在各县都在大搞代食品，纳溪已搞25万斤，宜宾搞了40万斤。","type":"paragraph"},{"text":"二、疾病情况：","type":"subtitle"},{"text":"纳溪县统计，现有肿病3219人，集中治疗的2658人，妇女子宫脱垂3831人，两种病人合计七千多人，全县九月分死亡526人，其中50岁以上的354人，占死亡数66％。","type":"paragraph"},{"text":"抄送：省委各书记、秘书长，财贸部，何仲明、贾丕绩诸同志。","type":"appellation"},{"text":"（共印90分）","type":"paragraph"},{"text":"中共四川省委办公厅秘书处      一九六○年十月十一日于重庆","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68ac617534"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

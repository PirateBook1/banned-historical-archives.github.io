script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼日利亚联邦军政府粉碎一次军事政变乔冠华外长前往尼驻华大使馆吊唁穆罕默德被刺逝世　华国锋代总理和我外交部分别送了花圈","authors":[],"dates":[{"year":1976,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社拉各斯一九七六年二月十七日电　据尼日利亚电台广播，尼日利亚联邦军政府二月十三日粉碎了一次军事政变。"},{"type":"paragraph","text":"尼日利亚最高军事委员会二月十四日宣布:前尼日利亚国家元首穆尔塔拉·穆罕默德已在一批持不同意见的军官于二月十三日发动的一次未遂政变中被杀害。尼日利亚最高军事委员会已任命尼日利亚最高司令部参谋长奥卢塞贡·奥巴桑乔为尼日利亚联邦军政府首脑、武装部队总司令，并任命尼日利亚联邦军政府运输部长亚拉杜瓦为最高司令部参谋长。"},{"type":"paragraph","text":"奥巴桑乔二月十四日晚向全国发表广播讲话说，尼日利亚联邦军政府的一切政策都将照以前一样执行。他呼吁尼日利亚人民保持镇定和提高警惕，以维护这个国家的稳定。"},{"type":"paragraph","text":"新华社北京一九七六年二月十八日电　外交部长乔冠华今天下午前往尼日利亚驻中国大使馆，吊唁尼日利亚联邦共和国联邦军政府首脑、武装部队总司令穆尔塔拉·穆罕默德上将被刺逝世。穆尔塔拉·穆罕默德上将是在最近尼日利亚发生的一次未遂政变中被杀害的。"},{"type":"paragraph","text":"中华人民共和国国务院代总理华国锋和外交部分别送了花圈。"},{"type":"paragraph","text":"前往吊唁的还有北京市革命委员会副秘书长周荣国，外交部非洲司司长何功楷、礼宾司副司长刘华。"},{"type":"paragraph","text":"吊唁时，尼日利亚驻中国大使坦科·优素福和大使馆外交官员在场。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3d002235c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来同志率中国党政代表团回京","authors":[],"dates":[{"year":1966,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"访问罗马尼亚和阿尔巴尼亚以后"},{"type":"paragraph","text":"周恩来同志率中国党政代表团回京"},{"type":"paragraph","text":"刘少奇邓小平李富春贺龙李先念康生陶铸叶剑英等领导人到机场迎接  周总理在赴罗途中曾经过阿富汗，回国时顺道对巴基斯坦作了非正式访问"},{"type":"paragraph","text":"新华社一日讯　访问罗马尼亚、阿尔巴尼亚归来的由中共中央副主席、国务院总理周恩来同志率领的中国党政代表团，今天下午乘专机回到北京。"},{"type":"paragraph","text":"党和国家领导人刘少奇、邓小平、李富春、贺龙、李先念、康生、陶铸、叶剑英等同志到机场迎接。"},{"type":"paragraph","text":"今天同机回到北京的，有中国党政代表团团员：中共中央候补委员赵毅敏，外交部副部长乔冠华，以及其他随行人员。"},{"type":"paragraph","text":"到机场迎接的，还有廖承志、刘宁一、许光达、汪东兴、周荣鑫、姬鹏飞、王炳南、罗青长等同志。"},{"type":"paragraph","text":"周恩来总理在赴罗马尼亚访问途中，曾经过阿富汗；回国时，顺道对巴基斯坦作了非正式访问。"},{"type":"paragraph","text":"阿富汗驻中国大使苏海尔，罗马尼亚驻中国大使馆临时代办贝特勒斯库，阿尔巴尼亚驻中国大使馆临时代办巴巴尼，巴基斯坦驻中国大使馆临时代办杜拉尼今天也到机场欢迎。（附图片）"},{"type":"paragraph","text":"右图：周恩来同志率领的中国党政代表团，七月一日乘专机回到北京。刘少奇、邓小平、李富春、贺龙、李先念、康生、陶铸、叶剑英等党和国家领导人到机场迎接。图为在机场合影。　新华社记者　张　彬摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"陶铸","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"李富春","type":"人物"},{"name":"李先念","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95da1ff22c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"工商界深入展开说理斗争一批右派分子被揭露出来","authors":["北京日报"],"dates":[{"year":1957,"month":11,"day":16}],"is_range_date":false,"parts":[{"text":"工商界深入展开说理斗争一批右派分子被揭露出来","type":"title"},{"text":"北京日报","type":"authors"},{"text":"本报讯　本市工商界深入开展反右派斗争以来，各区工商联、同业公会以及短期讲习班等都揭发了一批右派分子，并分别召开了有十几人到几千人参加的大、小会议，进行说理斗争。右派分子杨斌臣、哈魁亮、阎侠、赵孟春、孙德华、李双春、邢良用、魏廷瑶、张家善、王毓明和迟学五等的反动言行被大量揭发出来，使广大工商业者认清了他们的反动面目。","type":"paragraph"},{"text":"这些右派分子不仅在工商界鸣放中到处点火和散播反党、反社会主义言论，在鸣放前后也是一贯与政府对抗，千方百计地挑拨工人、私方人员和政府之间的关系。前门区工商联常务委员杨斌臣散布谬论说：他“进了棺材也不承认定息是剥削”。他的反动言论受到批判以后，他还召集私方人员开会，鼓动大家“鸣放”。在他工作的企业——前门区证章厂里，他用随便批准工人借钱的方法拉拢工人，使工人对严格掌握制度的公方代表不满。","type":"paragraph"},{"text":"前门区饮食业“一条龙”经理哈魁亮一贯采取两面泊手法进行造谣破坏，他在下边说“工资改革有百分之八十不合理”，到前门区饮食业管理处却说：“百分之八十的人对工资改革有意见。”市卫生防疫站到“一条龙”去检查卫生。他说“管理处就是官僚处，买什么卫生设备都不批”；管理处质问他时。他又说“没工夫去买”。“一条龙”因卫生情况不好被防疫站挂了黑牌以后，他竟在当晚擅自停止营业、煽动工人斗争防疫站的干部。","type":"paragraph"},{"text":"木材加工同业公会副主委邢良用过去对同业公会工作很少过问，鸣放中却非常积极，亲自到南郊、北郊主持私方人民会议，并鼓动行业委员李凤亭“鸣放”。李凤亭表示“没有什么可放的”，邢良用煽动说：“‘五反’时政府罚你款的事也可以说呀！”","type":"paragraph"},{"text":"南苑区公私合营三合兴百货店经理孙德华在他的右派言行被揭发批判以后，还恫吓小商小贩说：“说一句错话也是右派”，“先整我们，以后整你们，你们要准备准备。”以致引起了很多人对鸣放的顾虑。","type":"paragraph"},{"text":"东单区公私合营服装加工二厂私方人员王毓明在群英服装店时就曾煽动工人说：“别的厂都忙，就咱们没活做，大家组织起来去问厂长，向他们要活、要钱！”到二厂后又公开要求退出合营，并且企图拉拢裁活工人跟他一起退出，搞资本主义企业。","type":"paragraph"},{"text":"经过群众斗争，这些右派分子的丑恶面目和反动言行已经被全部揭露出来，有的在铁证面前不得不低头认罪；有的还是避重就轻，对主要问题狡猾抵赖，甚至抱着抗拒态度，毫无悔改表示。工商界对这些人正进一步展开说理斗争。","type":"paragraph"},{"text":" 原载《北京日报》1957年11月16日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ee4aefa80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"准备与王震王首道部会合开创湘尊边根据地","alias":"","parts":[{"type":"paragraph","text":"准备与王震王首道部会合"},{"type":"paragraph","text":"开创湘粤边根据地！"},{"type":"paragraph","text":"（1945年8月4日）广东区党委："},{"type":"paragraph","text":"午陷电悉。"},{"type":"paragraph","text":"（一）王震、王首道率三千人七月从鄂南出发，现到湘潭衡山间，一个月内可到湘粤边。文年生、张启龙率六千人现到河南，四个月内可到湘粤边。"},{"type":"paragraph","text":"（二）你们应立即加强北江\"及小北江各部之兵力及领导，并从东纵?派出一有力支队由一个得力同志率领附电台及大批地方工作干部，于半月至一个月内到达湘粤边宜章、乐昌地区，准备与二王会合，开创湘粤边根据地。"},{"type":"paragraph","text":"（三）现到广宁四会间并向怀集、连县、连山、阳山地区推进之[1]这是毛泽东为中共中央起草的给中共广东区委的电报。"},{"type":"paragraph","text":"[2]指1945年7月30日中共广东区委给中共中央、中央军委关于广东解放区现状的电报。"},{"type":"paragraph","text":"[3]王震、王首道，当时分别任湖南人民抗日救国军司令员和政治委员。"},{"type":"paragraph","text":"[4]文年生，当时任八路军游击第三支队司令员。张启龙，当时任八路军游击第二支队政治委员。"},{"type":"paragraph","text":"[5]北江，珠江北支，在广东北部，到三水与西江相通。珠江纵队“主力，与你们有无电台联络，领导人是谁，兵力多少，该地区敌顽分布情形，均望即告。这一地区（小北江）极端重要，你们对之应加强领导。"},{"type":"paragraph","text":"（四）盟军登陆日寇北撤后，你们所处平原地区将处于极端困难地位，目前即应充分考虑此种情况，在精神上与部署上作周密而适当之准备。整个广东力量应就各部现在活动地区及其附近，选择适当地点，深入群众工作，训练干部，准备将来长期奋斗，方不至临时张皇失措，遭受挫折。这些地区为小北江地区、乐昌地区、南始地区、北江地区、东江地区、珠江地区、西江地区、中路地区、高雷钦廉3地区、琼崖地区、潮汕地区等。每区均应有主力军、游击队、民兵之组织，极力和民众打成一片，坚决减租减息，解除民生痛苦，准备长期奋斗，不怕内战，对国民党绝不让步。每区均应有电台联络并多备无线电器材。上述各区中应有一区为中心根据地，作为建立广东军区机构及区党委所在地。此区以在何处为宜，望考虑电告。"},{"type":"paragraph","text":"（五）中央除给你们干部二百人（由伍普南?率领随文年生部队南下）及派王震等至湘粤边建立根据地和你们配合作战外，一切依靠你们及各区同志自力更生，依靠人民，独立奋斗，发扬创造力，"},{"type":"paragraph","text":"[1]珠江纵队，指广东人民抗日游击队珠江纵队。1945年1月，由珠江指挥部所属武装改编成立，纵队司令员林锵云，政治委员梁嘉任。"},{"type":"paragraph","text":"[2]中路地区，指广东台山、鹤山、开平、新会、恩平、高明、新兴、阳江、阳春等县。"},{"type":"paragraph","text":"[3]高雷钦廉，指高州、雷州、钦州、廉州，均为旧府名，今分别为广东高州县、海康县和广西钦州市、合浦县驻地。绝对不要依赖外援，即王震部亦是配合作用，不可存依赖心理。"},{"type":"paragraph","text":"（六）你们必须将上述方针在半年内部署完毕。尤其注重精神准备，要有不怕一切困难之精神。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"未支1945年，毛泽东和林彪在延安。1945年，毛泽东在延安。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":8,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":200,"page_end":203},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王震","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"149fe31a3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

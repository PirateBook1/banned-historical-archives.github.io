script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各地踊跃购买毛泽东同志三本新书  香港发行《毛泽东书信手迹选》受欢迎","authors":[],"dates":[{"year":1983,"month":12,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各地踊跃购买毛泽东同志三本新书"},{"type":"paragraph","text":"香港发行《毛泽东书信手迹选》受欢迎"},{"type":"paragraph","text":"据新华社北京12月28日电　几天来，北京、上海、天津和各省省会、各自治区首府的群众纷纷到新华书店，购买《毛泽东书信选集》、《毛泽东书信手迹选》和《毛泽东新闻工作文选》。"},{"type":"paragraph","text":"自12月26日这三本书开始发行以来，北京市90多家新华书店门市部已先后发行了4万多册。在上海，到27日止已售出了这3本书共1万余册。"},{"type":"paragraph","text":"26日，广州市5个新华书店门市部出售刚运到的这三本书，其中4个门市部出售的《毛泽东书信选集》和《毛泽东新闻工作文选》很快全部售完。"},{"type":"paragraph","text":"26日，哈尔滨的气温下降到零下23度。但是顾客们仍排队等候在新华书店门口购买。26日，武汉市新华书店发行的这三本书不到半天就销售完毕。"},{"type":"paragraph","text":"这几天乌鲁木齐和拉萨的群众，也买到了《毛泽东书信选集》等著作。"},{"type":"paragraph","text":"本报香港28日电　《毛泽东书信手迹选》在香港发行，受到欢迎。"},{"type":"paragraph","text":"香港三联书店24日接到第一批《毛泽东书信手迹选》，当天售清。27日又接到第二批，几小时内就差不多卖完。这本书本来是作为书法书籍发行的，但不少学者把它作为史料收集。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"236fea535f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伏老离京去蒙古访问毛主席亲到机场欢送贵宾","authors":[],"dates":[{"year":1957,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京26日专电】　南苑道上彩旗飘飞、杨柳依依，毛泽东主席今晨亲自到机场送别我们亲爱的伏罗希洛夫同志。"},{"type":"paragraph","text":"伏老和他的随行人员，应毛泽东主席的邀请，在我国进行了20多天的亲切访问以后，又访问了印度尼西亚共和国和越南民主共和国，于今天离我国前往蒙古人民共和国进行访问。"},{"type":"paragraph","text":"最隆重的海陆空三军仪仗队，踏着整齐的步伐，骠悍的经过伏老面前，再一次受身经百战的红军老元帅的检阅。"},{"type":"paragraph","text":"在两万欢送群众环绕起来的机场正中，中苏两个伟大国家的元首先后讲了话。"},{"type":"paragraph","text":"毛主席代表中国6亿人民，怀着深深的惜别的心情，致了欢送词。"},{"type":"paragraph","text":"伏老感情激动的向中国人民致告别词，他感谢中国人民对他的热情接待，并且说，要把我们兄弟般的友谊带回给苏联人民。他祝贺伟大的中国的繁荣，并用刚学会不久的中国话说:“再见”!"},{"type":"paragraph","text":"伏老讲完话，在毛主席陪同下，绕场一周和群众告别。姑娘们从沸腾的人群中冲了出来，把一束束五月的鲜花献给他。使得我们容光焕发的伏老，就像沉浸在花海中一样。中央戏剧学院的姑娘纽心慈，第一个大胆地吻了我们亲爱的伏老和毛主席。她说:“我高兴得心都要跳出来了。”"},{"type":"paragraph","text":"伏老走到在北京的苏联专家的代表前面，挨个吻了来送行的苏联红领巾们。小娜达莎闭眼承受了老爷爷的一吻，眼角挂着幸福的泪珠。伏老对大人和孩子们说:“你们可要好好的学习中国话，将来回莫斯科时，我要考问的”。"},{"type":"paragraph","text":"在飞机跟前，伏老和毛主席再一次拥抱吻别。伏老松开手，回头看到了刘少奇、朱德、周恩来同志，他们三人穿着浅灰的夏装站成一排，含笑望着他。他抢上一步，和他们一吻别。伏老热情地说:“再见了，好同志!”"},{"type":"paragraph","text":"伏老站定在机舱口，转过身来，笔挺的身材，海蓝色的衣服，银发飘飘，挥帽向毛主席和两万送行的人作别。"},{"type":"paragraph","text":"万众扬手齐声高呼:“再见，亲爱的伏罗希洛夫主席!”"},{"type":"paragraph","text":"9时30分，三架银梭似的飞机，次第掠过，射向北方的天空。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9bd61d1260"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

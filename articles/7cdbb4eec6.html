script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"霍查同志致毛泽东同志和“九大”主席团的谢电","authors":[],"dates":[{"year":1969,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"霍查同志致毛泽东同志和“九大”主席团的谢电"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中国共产党第九次全国代表大会主席团"},{"type":"paragraph","text":"最亲爱的毛泽东同志："},{"type":"paragraph","text":"最近受到地震灾害的培拉特、费里、贝尔梅特、斯克拉巴里、台佩莱纳和发罗拉区的人民怀着兴奋和巨大的革命激情接到了你们的充满国际主义团结精神的慰问电。慰问电不仅对他们，而且对全体阿尔巴尼亚人民，都是巨大的鼓舞和激励。阿尔巴尼亚人民按照党的“一人为大家，大家为一人”口号，已经为在尽短的时间内消除地震的严重后果行动起来。我们高兴地告诉你们，亲爱的同志们，这种忘我劳动的初步成果现在已经显示出来。"},{"type":"paragraph","text":"正在完成不仅对中国人民的未来，而且对全世界革命人民的未来都有重要意义的历史任务的你们第九次代表大会的全体代表对地震灾害所表示的关切，使我们深为感动。这再一次生动地体现了连结我们两国兄弟人民和我们两个马克思列宁主义党的永恒的革命友谊。"},{"type":"paragraph","text":"我代表阿尔巴尼亚劳动党中央委员会、受地震灾害地区的共产党人和人民以及全体阿尔巴尼亚人民，并以我个人的名义，向您，尊贵的毛泽东同志，以及第九次代表大会主席团的亲爱的同志们，并通过你们，向代表大会的代表，向光荣的中国共产党和全体兄弟的中国人民表示最衷心的感谢。"},{"type":"paragraph","text":"再一次祝中国共产党第九次全国代表大会在其光荣的革命活动中获得圆满成功。"},{"type":"paragraph","text":"阿尔巴尼亚劳动党中央委员会第一书记  恩维尔·霍查"},{"type":"paragraph","text":"一九六九年四月十一日　于地拉那"},{"type":"paragraph","text":"（新华社十二日讯）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"霍查同志致毛泽东同志和“九大”主席团的谢电","authors":[],"dates":[{"year":1969,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二日电"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中国共产党第九次全国代表大会主席团"},{"type":"paragraph","text":"最亲爱的毛泽东同志:"},{"type":"paragraph","text":"最近受到地震灾害的培拉特、费里、

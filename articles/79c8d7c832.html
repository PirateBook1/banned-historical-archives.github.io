script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"个人崇拜产生的原因","authors":["中国人民大学","邓先扶"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"个人崇拜产生的原因","type":"title"},{"text":"中国人民大学邓先扶","type":"authors"},{"text":"（邓先扶：中国人民大学财政系学生）","type":"subtitle"},{"text":"个人崇拜产生的原因有四：","type":"paragraph"},{"text":"（1）领袖人物的不（“不”字是编者加的）虚心，骄傲自大，不接受批评；","type":"paragraph"},{"text":"（2）阶级斗争尖锐，人民习惯于半军事状态的政治生活；","type":"paragraph"},{"text":"（3）旧社会封建阶级小生产者的家长式领导作风残余；","type":"paragraph"},{"text":"（4）人民觉悟水平低，对领袖盲目信任。","type":"paragraph"},{"text":"从以上原因看，中国除第一点之外，其余三点都存在，所以中国亦有个个人崇拜。它表现在：","type":"paragraph"},{"text":"（1）对领袖服从到盲从的程度，凡主席说的话就只能绝对正确，大可以批评，认为领袖是根本不会犯错误的。其实连《西游记》中的孙悟空是神仙都犯错误，何况毛主席还是个凡人呢！虽然主席早就说过，除了死人和出生的小孩谁都不可避免的要犯错误，但人民还是只有歌功颂德，不提批评。这种个人崇拜不是领袖造成的，而是人民自己的封建残余思想造成的。这种个人崇拜不仅限于对领袖，而且扩大到对党的崇拜，对各级领导干部的崇拜，对党员的崇拜。在国际上则表现为对苏联崇拜和对斯大林、列宁的崇拜（特别在二十大之前）；","type":"paragraph"},{"text":"（2）辨别是非的标准不从科学出发，不从客观现实出发，而是出于从那一级领导，那一位领袖之口来衡量的。同样一句话，党员谈了群众就不敢反对，领袖谈了人民就不敢反对。林希翎所举毛主席主张出版蒋介石全集之事就是最好的例证。个人崇拜的危害性是不小的，它造成了工作上的主观主义，人民思想僵化和科学停滞。","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79c8d7c832"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

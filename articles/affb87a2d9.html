script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席的无产阶级文艺路线胜利前进——演出革命现代京剧《海港》的剧照（图片）","authors":[],"dates":[{"year":1972,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沿着毛主席的无产阶级文艺路线胜利前进"},{"type":"paragraph","text":"——演出革命现代京剧《海港》的剧照"},{"type":"paragraph","text":"第四场　战斗动员"},{"type":"paragraph","text":"党的八届十中全会公报鼓舞着方海珍在阶级斗争的征途上，迎着风浪，昂首前进。"},{"type":"paragraph","text":"第七场　海港早晨"},{"type":"paragraph","text":"高志扬深夜驾艇出江追回散包，满怀胜利豪情回到海港。"},{"type":"paragraph","text":"第二场　发现散包"},{"type":"paragraph","text":"退休装卸工人马洪亮从农村来到了离别六年的上海港，眼看码头上一派跃进的繁忙景象，心情非常激动。"},{"type":"paragraph","text":"第三场　追查事故"},{"type":"paragraph","text":"当方海珍在现场发现散麦里混有玻璃纤维时，马上和高志扬商议，并果断地表示“一定要发动群众，追根寻源！”"},{"type":"paragraph","text":"第六场　壮志凌云"},{"type":"paragraph","text":"经过阶级教育后，韩小强认识了错误。方海珍进一步勉励他，以英雄人物为榜样，发扬国际主义的战斗精神，为中国革命和世界革命献出灿烂青春。"},{"type":"paragraph","text":"第七场　海港早晨"},{"type":"paragraph","text":"码头工人跟着党，高举红旗向前方。工人们在方海珍带领下，战胜了阶级敌人的一连串破坏阴谋，胜利地完成了援外任务，谱写了一曲无产阶级国际主义的凯歌。"},{"type":"paragraph","text":"第五场　深夜翻仓"},{"type":"paragraph","text":"“明知惊涛骇浪险，偏向风波江上行。”高志扬为了对援外任务负责，决心驾驶汽艇出江，追赶驳船，调回散包。"},{"type":"paragraph","text":"第五场　深夜翻仓"},{"type":"paragraph","text":"任凭钱守维诡计多，瞬息万变，方海珍胸有成竹，机智斗敌。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"affb87a2d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

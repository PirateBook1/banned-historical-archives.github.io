script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"我们很欣赏法国这种独立政策","alias":"","parts":[{"type":"paragraph","text":"我们很欣赏法国这种独立政策\""},{"type":"paragraph","text":"（1964年9月10日）"},{"type":"paragraph","text":"戴高乐总统七月二十三日批评了西德”。我看这个批评相当好，也让西德考虑一下，就是听美国话太多了。还有英国，我看也值得批评一下，它跟美国太靠拢了。"},{"type":"paragraph","text":"几个大国手里拿着核武器，口里也讲和平。你们也有了核武器，但不多，刚开始有。我们还没有核武器，但谁吓唬我们都是不行的，我们从来就不接受强大力量的威胁。不接受这样的威胁，在我们力量再小的时候也是如此。"},{"type":"paragraph","text":"我们很欣赏法国这种独立政策。不能跟着少数大国转，它们说什么就跟着说什么。把英国算在美国那边也可以，但是英国保守党里也有人不赞成英国政府的政策。世界在变化，不是一两个大国所能管住的。各国的事情应由各国人民来管，不能允许任何外国人干涉。你们说我们也参加了对东南亚的干涉，但到现在为止，我们还是用“空话”来干涉，就是鼓励和支持那里反美的游击战争。这不是秘密，是公开的。全世界任何地方有反对美帝国主义以及那里的压迫者的游击战争，我们都毫不掩饰地支持。"},{"type":"paragraph","text":"[1]这是毛泽东和法国技术展览会负责人谈话的一部分。"},{"type":"paragraph","text":"[2]1964年7月23日，法国总统戴高乐在记者招待会上指责美国破坏日内瓦协议，干涉印度支那事务，并批评联邦德国政府当时奉行的外交政策不是“欧洲的和独立的政策”。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":9,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":144,"page_end":144},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b32ca1119"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

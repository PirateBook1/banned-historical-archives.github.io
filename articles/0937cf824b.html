script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"石家庄国棉三厂大办学习班认真落实毛主席关于干部问题最新指示  区分两类矛盾　帮助革命干部勇敢站出来","authors":[],"dates":[{"year":1968,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"石家庄国棉三厂大办学习班认真落实毛主席关于干部问题最新指示"},{"type":"paragraph","text":"区分两类矛盾　帮助革命干部勇敢站出来"},{"type":"paragraph","text":"全厂三分之二的中层以上干部参加了各级革命三结合领导班子。九名厂级和车间的第一把手，有八名担任了领导工作，挑起革命和生产的重担"},{"type":"paragraph","text":"据新华社石家庄电  在石家庄国棉三厂支左的人民解放军，大办毛泽东思想学习班，认真落实毛主席关于干部问题的最新指示，引导革命群众正确地衡量干部，热情地帮助干部，放手地使用干部。"},{"type":"paragraph","text":"这个厂的广大革命职工在驻厂解放军的帮助下，早已解放了一批干部。但是厂级领导干部和车间的主要领导干部，一个没有解放。面对这种状况，驻厂解放军支左人员就深入车间、班组、宿舍、食堂，进行了深入细致的调查研究，发现主要的原因是，有些群众没有严格区分两类不同性质的矛盾，在考察干部时，往往看一时一事多，看全部历史和全部工作少；看小节多，看革命大节少，以致影响了毛主席的干部政策的贯彻落实。"},{"type":"paragraph","text":"针对这些问题，支左人员组织群众开办各种类型的毛泽东思想学习班，认真地学习毛主席《关于正确处理人民内部矛盾的问题》这一光辉著作和毛主席关于干部问题的教导。通过学习，大家一致认识到，厂里的干部绝大多数是好的和比较好的。过去强调厂里情况特殊的群众也改变了自己的看法。他们说，不是我们厂干部情况特殊，而是我们没有按照毛主席的干部政策和站在无产阶级党性立场上正确地、全面地衡量干部。原厂党委委员、准备车间党支部书记李宝瑞，出身贫农，苦大仇深，对毛主席有深厚的无产阶级感情，是个好干部。无产阶级文化大革命初期，他执行了资产阶级反动路线，后来，对自己的错误认识比较快，检查深刻。但是，部分群众仍不谅解他。在学习班里，支左人员组织大家反复学习了毛主席关于“干部问题，要从教育着手，扩大教育面。”“犯错误是难免的，只要认真改了，就好了”等最新指示。在提高认识的基础上，李宝瑞和群众一起控诉资产阶级反动路线的罪行，共忆旧社会的苦难。当李宝瑞诉说了他从小当放猪娃，受尽折磨的悲惨生活，沉痛地检查了自己在运动中所犯的错误以后，大家很受感动，当场表示坚决支持他站出来革命。原厂党委书记隗付聪是革命领导干部。他在文化大革命初期，一度站错了队。对于他的问题，革命群众之间争论不休。针对这种情况，支左人员在学习班里围绕隗付聪的问题展开讨论，引导大家学习毛主席“必须善于识别干部。不但要看干部的一时一事，而且要看干部的全部历史和全部工作，这是识别干部的主要方法”的教导，并把隗付聪过去的工作表现都告诉群众，这使大家认识到隗付聪参加革命三十年来，大节是好的。这样，大家都坚决支持他站出来革命。"},{"type":"paragraph","text":"在解放干部的工作中，驻厂解放军又发现部分革命职工产生另一种思想。有些人认为：既然我们不打倒他们，站不站出来，是他们的问题，与我们没有关系。针对这些活思想，驻厂解放军又组织大家反复学习毛主席有关的教导，提高了广大革命职工的革命责任感，并很快地在全厂掀起了一个帮助干部站出来革命的群众运动。广大革命职工还举办各种学习班，和干部一起活学活用毛主席最新指示，一起斗私批修，帮助干部大树一个“忠”字，勇敢地站出来革命。"},{"type":"paragraph","text":"在驻厂解放军的帮助下，全厂绝大部分干部相继站了出来，为实现革命三结合创造了良好的条件。但是，在研究三结合的对象时，有些群众不敢大胆地把革命干部放到重要岗位上。个别革命群众组织的负责人，“私”字作怪，怕结合了干部，自己当不了主要领导。针对这些活思想，驻厂解放军专门办了一期毛泽东思想学习班，组织大家反复学习了毛主席“一切从人民的利益出发，而不是从个人或小集团的利益出发”等教导，引导大家狠斗“私”字，在灵魂深处爆发革命。支左人员还和大家一起大摆把革命干部放到重要岗位上、大胆使用的好处。在选举革命三结合的领导班子时，革命群众都自觉地把革命干部推选出来，并让他们分别担任重要领导工作。全厂三分之二的中层以上干部参加了各级革命三结合的领导班子。九名厂级和车间的第一把手，有八名担任了领导工作，其中七名被推选为各级革委会的第一把手，挑起了革命和生产重担。广大职工从革命利益出发，积极支持和协助他们做好工作。干部和群众心往一处想，劲往一处使，使全厂革命、生产呈现一派蓬蓬勃勃的崭新景象。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0937cf824b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

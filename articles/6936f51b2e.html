script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从五大洲回国的华侨和港澳同胞在廖承志欢迎宴会上热情欢呼  祝毛主席万寿无疆　祝祖国更加富强","authors":[],"dates":[{"year":1966,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"从五大洲回国的华侨和港澳同胞在廖承志欢迎宴会上热情欢呼"},{"type":"paragraph","text":"祝毛主席万寿无疆　祝祖国更加富强"},{"type":"paragraph","text":"陈毅副总理报告最大喜讯：毛主席和林彪同志非常健康"},{"type":"paragraph","text":"党和国家领导人陶铸陈毅叶剑英何香凝等同大家欢聚一堂"},{"type":"paragraph","text":"新华社二十八日讯从世界五大洲二十多个国家和地区回到北京参加国庆活动的华侨以及港澳同胞一千一百多人，今晚同党和国家领导人以及各有关方面的负责人欢聚一堂，热情祝愿我们最敬爱的伟大领袖毛主席万寿无疆，祝愿伟大祖国更加繁荣富强。"},{"type":"paragraph","text":"华侨事务委员会主任廖承志今晚为回国华侨和港澳同胞举行了盛大的欢迎宴会。党和国家领导人陶铸、陈毅、叶剑英、何香凝等，出席了宴会。"},{"type":"paragraph","text":"中共中央政治局委员、国务院副总理陈毅在宴会上讲话。他代表毛主席、党中央和国务院，对回国华侨和港澳同胞表示最热烈的欢迎。他说，广大爱国华侨和港澳同胞，热爱祖国，对祖国建设作出了贡献，你们应该受到全国人民的热烈欢迎。"},{"type":"paragraph","text":"陈毅副总理说，我们伟大的领袖毛主席和他的亲密战友林彪同志非常健康。这是最大的喜讯。我要首先向你们报告，这值得我们共同祝贺。"},{"type":"paragraph","text":"陈毅副总理说，是毛主席和党中央的正确领导和英明决策，保证了我们伟大祖国的发展、兴旺和强大。在毛主席和党中央的领导下，我们一定能够打败美帝国主义，为保卫世界和平作出更大的贡献。"},{"type":"paragraph","text":"陈毅副总理说，今年是我们伟大祖国执行第三个五年计划的第一年。全国工业产品可以超额完成今年的国家计划；农业目前也可以肯定今年将获得大丰收；科学技术水平提高得很快；国防力量空前强大。他强调指出，任何敌人如果敢于向我们的伟大祖国发动进攻，我们一定能够把它们彻底打败，彻底粉碎。"},{"type":"paragraph","text":"陈毅副总理强调说，自从毛主席亲自领导我们开展无产阶级文化大革命以来，全国广大工农兵、革命师生和革命干部，高举毛泽东思想伟大红旗，斗志昂扬，大破“四旧”，大立“四新”，大闹革命化，全国出现了空前统一、空前团结的新局面。陈毅副总理指出，可以肯定地说，经过无产阶级文化大革命，我们伟大的祖国必将更加强大，我们应该为此感到无限欢欣鼓舞。"},{"type":"paragraph","text":"陈毅副总理最后建议大家为我们的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席的健康，为伟大、光荣、正确的中国共产党，为伟大祖国的繁荣富强，为全国各族人民的大团结，为全世界人民的大团结而干杯。这时，宴会大厅里响起了长时间的暴风雨般的热烈掌声。"},{"type":"paragraph","text":"廖承志在宴会开始时首先致词，向全体回国华侨和港澳同胞表示最亲切的问候。"},{"type":"paragraph","text":"在今晚的宴会上，在印度尼西亚坚持民族气节，同疯狂反华排华的印度尼西亚右派势力进行过英勇斗争的外交战士赵小寿，和爱国华侨黄沐和、陈强森、吴朋德等，受到了大家特别热烈的欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"林彪","type":"人物"},{"name":"廖承志","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6936f51b2e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

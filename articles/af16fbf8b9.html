script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"粉碎第一次“围”后分散筹款的命令","alias":"","parts":[{"type":"paragraph","text":"粉碎第一次“围剿”后"},{"type":"paragraph","text":"分散筹款的命令！"},{"type":"paragraph","text":"（1931年1月16日）"},{"type":"paragraph","text":"（一）敌第六路军毛许两师?退集南丰城附近，原驻抚州之谭道源路孝忱两师?残部有即日移动之准备（大概向乐安），第十九路军蔡戴两师近移驻兴国殷富、江口之线，第九路军之公师现退至吉安、泰和之线，罗霖师则向永丰移动，朱耀华旅退驻吉水。以上各敌军有以南丰、乐安、永丰、吉水、吉安、泰和、兴国一带成弧形线目前对我防御之势。"},{"type":"paragraph","text":"胡祖玉旅大部仍在弋阳未动，赵团正由南浔\"移防抚州，韩师"},{"type":"paragraph","text":"[1]这是1931年1月16日8时毛泽东和朱德在江西宁都县小布发出的红军第一方面军胜字第四号命令。"},{"type":"paragraph","text":"[2]毛许两师，指国民党军第六路军第八师和第二十四师，师长分别为毛炳文和许克祥。"},{"type":"paragraph","text":"[3]谭道源路孝忱两师，指国民党军第九路军第五十师和新编第十三师，师长分别为谭道源和路孝忱。"},{"type":"paragraph","text":"[4]蔡戴两师，指国民党军第十九路军第六十师和第六十一师，师长分别为蔡廷错和戴戟。"},{"type":"paragraph","text":"[5]公师，指国民党军第九路军第二十八师，师长公秉藩。[6]罗霖师，指国民党军第九路军第七十七师，师长罗霖。[7]南浔，指南浔路，即南昌至九江（旧称浔阳）的铁路。[8]韩师，指国民党军第五十二师，师长韩德勤。孙旅在峡江，刘旅在南浔、高安一带，王金钰\"之一旅已于十一日到萍乡。"},{"type":"paragraph","text":"刘逆和鼎部之刘旅十号到将乐、泰宁，后续一旅十一日到顺昌。张逆子敏部已到建宁。"},{"type":"paragraph","text":"（二）方面军决于本月内继续积极筹款，备足给养，以便照原计划歼灭敌人。"},{"type":"paragraph","text":"（三）第三军团除留一师于东韶帮助该地群众工作外，大部应即向南丰城之敌威逼前进，以掩护我四、十二两军之筹款，如敌退则派队进驻南丰，以扩大筹款区域，与广昌、头陂一带之我第四军应确取联络，于本月三十一日前须筹足大洋三万元。"},{"type":"paragraph","text":"（四）第四、十二两军仍在原地区尽量分散筹款，截至三十一日止应筹足十万大洋（除原定六万元外加筹四万元），在筹款期内应互取联络。"},{"type":"paragraph","text":"（五）第三军之良村原派出队应仍在良村工作，有事径呈本部。"},{"type":"paragraph","text":"第三军并应出第八师进至石马附近，任南北坑、中村、藤田工作（右与乐安独立营联络），并向乐安、永丰警戒（详探乐永两方之敌情），应于三十一日前筹足一万大洋。有事径向本部报告。"},{"type":"paragraph","text":"第三军之其余部队仍在现在地加紧训练。（六）第三十五师应努力配合兴国群众，向兴国之敌骚扰威吓。"},{"type":"paragraph","text":"（七）各地赤卫队应尽量向白色区域进攻，造成整个前进之情势。"},{"type":"paragraph","text":"（八）总司令部随中革军委仍在小布。[1]王金钰，当时任国民党军第五路军总指挥。附记：1．各部移动后应将移动时间及各部队到达位置详细具报来部。2.各部每天最少须有一次报告来部。3．在筹款期内以筹款为第一目的，但仍须注意本身训练。右命令八项附记三项令"},{"type":"paragraph","text":"总司令朱德"},{"type":"paragraph","text":"政治委员毛泽东红军、二、三次反“围剿"},{"type":"paragraph","text":"诱敌深入示意图"},{"type":"paragraph","text":"s5"},{"type":"paragraph","text":"福南城"},{"type":"paragraph","text":"务"},{"type":"paragraph","text":"图名"},{"type":"paragraph","text":"第文“国整”动\u003eO第一次发姓进改有"},{"type":"paragraph","text":"没票络地产化》"},{"type":"paragraph","text":"第皮文制效通方时嘴场地城武国教车或有岗"},{"type":"paragraph","text":"集心癌域红军第一、二、三次反“围剿”诱敌深入示意图。"}],"authors":["毛泽东"],"dates":[{"year":1931,"month":1,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":261,"page_end":263},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af16fbf8b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

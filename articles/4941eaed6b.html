script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的新凯歌","authors":["郑长华"],"dates":[{"year":1967,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"空军战斗英雄　郑长华"},{"type":"paragraph","text":"凯歌阵阵，捷报频传。在这无产阶级文化大革命不断取得新胜利的时刻，从中南地区，又传来了我空军兄弟部队一举击落两架入侵美帝F-4B型战斗机的胜利捷报，令人欢欣鼓舞，拍手欢呼!这是无产阶级文化大革命的伟大胜利，这是又一曲响彻云霄的毛泽东思想的新凯歌!"},{"type":"paragraph","text":"兄弟部队的战友们，你们取得的这一辉煌胜利，是你们高举毛泽东思想伟大红旗，活学活用毛主席著作所结出的硕果；是你们为保卫社会主义祖国，保卫无产阶级文化大革命所作出的巨大贡献。这一辉煌胜利，大长了革命人民的志气，大灭了帝国主义和世界上一切牛鬼蛇神的威风!"},{"type":"paragraph","text":"当前，全国亿万军民正在向党内头号走资本主义道路的当权派发起总攻击。你们用铁的事实，粉碎了党内头号走资本主义道路的当权派对帝国主义的幻梦!所谓帝国主义的“友谊”，纯粹是侵略!所谓帝国主义的“帮助”，完全是捣乱!你们击落的两架敌机的残骸，是帝国主义侵略的铁证!是给党内头号走资本主义道路当权派恐帝、崇帝、亲帝的奴才腔以当头一棒!"},{"type":"paragraph","text":"兄弟部队的战友们，你们打得好，打得妙，我们一定要向你们学习，向你们看齐；我们一定牢记毛主席的人民解放军应该积极支持左派广大群众的伟大号召，牢记毛主席“人民解放军的全体指挥员、战斗员，绝对不可以稍微松懈自己的战斗意志”的伟大教导，坚守战斗岗位，保持高度警惕，随时准备迎击入侵的敌机。同时，我们要积极投入到当前的这场革命的大批判运动中去，口诛笔伐，向党内头号走资本主义道路的当权派猛烈开火!我们一定要把党内头号走资本主义道路的当权派彻底批倒批臭，把他拉下马，叫他靠边站。我们一定要让毛泽东思想的伟大红旗在我们祖国天空高高飘扬!高高飘扬!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4941eaed6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

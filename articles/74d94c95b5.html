script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北省粮食统购后农村的余粮情况","authors":[],"dates":[{"year":1954,"month":4,"day":26}],"is_range_date":false,"parts":[{"text":"湖北省粮食统购后农村的余粮情况","type":"title"},{"text":"【湖北分社26日讯】据湖北上粮食厅最近了解，该省粮食统购后，农村还有不少余粮。为扩大投资生产，部分有余粮的农民正积极出售。从3月份到4月上旬，全省每天平均上市各种主、杂粮打150万斤左右，该省共收购各种粮食7200多万斤。但由于在粮食统购中，有些地区没有全面深入地宣传国家粮食政策，因此有余粮的农民思想上还存在很多顾虑：觉得粮食是国家统购物资，统购后还有余粮，怕人家说他欺骗政府是落后分子，因此，不敢卖，不敢吃，甚至把余粮埋藏起来。应山县马坪乡一余粮户有粮食不敢卖，经常接亲戚来吃，走时还带些米走。另一方面有些粮食部门和供销合作社干部单纯任务观点，认为粮食统购任务已完成，便不再继续收购，使农民想卖也无处卖。应山县姚店乡农民熊昌玉挑二斗谷到草店镇合作社去卖，该社干部说：“我们统购任务已完成，不收。”当场另一农民要买籽种，合作社干部又阻拦说：“这是国家统购物资，你们不能买。”熊昌玉气愤的说：“卖给你们不收，又不准卖给被人，我只好丢在河里。”由于有些地区国营粮食部门和合作社不积极收购，私商乘机钻了空子，孝感县粮商刘茂松在新安桥一地收购大米达12次，共计收购2400斤。","type":"paragraph"},{"text":"为了活跃农村市场，便利农村互通有无和吸收余粮上市，湖北省粮食厅最近已发出指示。（郭慎容据粮食厅材料编写）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年4月30日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74d94c95b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

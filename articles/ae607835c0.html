script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“宁愿坐牢，不愿将名字上报”么?","authors":["伟"],"dates":[{"year":1952,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"“宁愿坐牢，不愿将名字上报”么?","type":"title"},{"text":"伟","type":"authors"},{"text":"一月前当常州市税务局集体贪污案件的处理经过在报上发表以后，我就听到某些同志反映:“要我坐牢吃官司到可以，将我的名字放到报上公布，实在太难堪了”。这次三反运动展开以后，又有些手脚不干净的同志，继续坦白了不少贪污案件；这虽然表现他们已有了进步，可是在他们坦白以后，又有个别同志反映:“这次坦白以后，我宁愿坐牢，可不要在报上公布名字”。到今天还存在这种思想，那是极端错误的。他们错误的思想根源:第一是他们的坦白还不彻底，还企图掩饰隐瞒，怕在报上揭露后给群众找到目标，把他更大的犯罪行为检举出来。因此就以为宁可关到牢里去，抱着“横竖横”的态度，以图侥倖。这种错误是比较严重的。另一种是由于小资产阶级的“死要面子”的思想，他怕在报上公布以后，要给更多的人看到，要给他的亲戚朋友家里人知道，丑就丢大了，不好见人；倒不如干脆偷偷的坐进牢监，落得不见面，知道的人少些，丑名也不至于“远扬四海”。曾经有个同志对我说:“自从报上将我的名字公布以后，街都不敢上，一跑到街上就局促难安，好像人家都晓得我是一个贪污分子一样。当时我就反问他一句:‘早知今日，又何必当初’?”","type":"paragraph"},{"text":"今天应该指出:存着这种思想的人，不论已坦白得彻底与否，他们的想法都是错误的，仍只是钻在个人得失的小圈子里来看问题。因此他就不可能认识到今天这个运动，是向着资产阶级贪污腐化行为进行总攻，是，一个在全国范围内掀起的具有重大政治意义的群众运动。他们不敢从思想深处，将老根挖掘出来。因此他就怕露脸、怕批判!同志!不要再糊涂了，勇敢的承认错误吧!大胆的坦白罪恶吧!应该赶快争取主动，站在人民这一边来，共同向一切资产阶级的无形敌人进行反攻吧!","type":"paragraph"}],"comments":[],"origin":"《文汇报》1952年1月25日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae607835c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"农民子弟升入中学表示决不辜负毛主席的关怀","authors":[],"dates":[{"year":1952,"month":7,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:我们都是贫雇农的子女，过去没有机会读书的，在家里成天和爸爸妈妈共同地劳动着。现在我们农民翻了身，土改中家里分到了田，不受地主的气了；而且都有机会进学校，这是毛主席给我们带来的幸福我们都戴上了红领巾，成了光荣的少年队员；我们在队的培养下，一切都进步了。在这学期我们毕业了，这次政府照顾我们农民子女，所以大家都有信心投考中学。为了要学好本领，更好地为祖国、为人民服务，大家决心升学。考期到了大家抱着高度的信心去应考，最近发榜，真使我们高兴得跳起来，我们学校里的六年级同学全部毕业也全部录取升入中学了。这时我们快乐得难以形容，大家跳着蹦着的去到教导处报到。同学们高兴地去报告老师、报告家长，像这样快活的日子，是从来没有过的。我们深深的感谢政府对我们的关怀和照顾。"},{"type":"paragraph","text":"所以我们一定要在中学里更好的学习身体，争取做个为祖国建设的有用人材，来报答毛主席对我们培养的恩情。"},{"type":"paragraph","text":"高桥区高家沟小学毕业班全体同学"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e197534d80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

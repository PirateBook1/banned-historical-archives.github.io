script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈正人关于在四川作农村调查情况的报告","authors":["陈正人"],"dates":[{"year":1961,"month":5,"day":1}],"is_range_date":false,"parts":[{"text":"陈正人关于在四川作农村调查情况的报告","type":"title"},{"text":"陈正人","type":"authors"},{"text":"邓、彭、谭、井泉同志并报中央、总理：","type":"appellation"},{"text":"按照中央书记处和小平同志指示，我于上月六日赴四川进行农村调查，当日到达重庆。七日和井泉、志高同志商谈后，八日到达内江专区的简阳县，九日到了平泉人民公社。在该社以调查两个平均主义和征求“六十条”意见为中心，作了十七天的调查研究。现将初步调查所得，整理出两个平均主义问题的材料各一份，公社干部和社员对“人民公社工作条例六十条（草案）”的意见记录一份。另外还有四个个别谈话记录。这些材料，现送上，请予审阅。几个个别谈话记录中，有个老贫农邱老汉的谈话，很有意思，值得很大重视，请中央各同志参阅。","type":"paragraph"},{"text":"关于四川农村形势，据我们从调查中了解，确是大好形势。据井泉同志谈，省委从去年底起，首先抓了整顿三类社，接着又抓了整顿一、二类社。整社中对于实行赔退很坚决，真正做到了农村每人平均得了三元到五元。赔退问题初步解决之后，接着抓了一九六零年的年终分配，并且实行了三、七开。我们调查的三个大队有一个大队是二五、七五开，一个大队是二三、七七开，另一个大队是三、七开，这样做，就开始初步解决了在分配问题上个人与个人之间的平均主义问题。之后，广州会议前后，又抓了解决生产队与生产队之间的平均主义问题，他们运用南充专区以“包产定包工、评加评减”，照顾队与队之间的差别的办法，初步地减少了队与队之间的平均主义。","type":"paragraph"},{"text":"由于省委在上述各个关节上抓得及时，贯彻得较坚决，因而在推动今年小春生产和准备大春生产上，争取了时间，取得了先机之利，大大地有利于小春生产。目前农村，对“十二条”政策的信仰较前坚定，“十二条”开始深入人心，农民生产积极性大为提高，普遍出现了争抢工分的热潮。","type":"paragraph"},{"text":"为了进一步促进农业生产高潮，省委目前正在大抓小春分配，认真实行“三包一奖”，同时继续大抓安排大春收获前的生活。养猪，是广大社员普遍关心的迫切问题，也准备在五月份大抓一下。食堂问题目前正着手调查试点，拟待五月大忙过后，六月份再着手大力解决。","type":"paragraph"},{"text":"我准备今天再回到简阳县平泉公社去。根据主席最近指示，对食堂、所有制、购粮留粮、分给农民一定数量柴火山、全面整社等问题，再作一星期左右的调查。调查情况，以后陆续再作报告。","type":"paragraph"},{"text":"敬礼！","type":"paragraph"},{"text":"来源：《简阳县志》（成都：巴蜀书社，1995）第859页。","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a56930835"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"凯莱齐副主席访问杭州后回到北京  浙江省长周建人曾设宴欢迎阿尔巴尼亚贵宾","authors":[],"dates":[{"year":1961,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"凯莱齐副主席访问杭州后回到北京"},{"type":"paragraph","text":"浙江省长周建人曾设宴欢迎阿尔巴尼亚贵宾"},{"type":"paragraph","text":"新华社25日讯　阿尔巴尼亚政府经济代表团团长、阿尔巴尼亚部长会议副主席凯莱齐，由中共中央委员伍修权陪同今天下午乘专机从杭州回到北京。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使米·帕里夫蒂也同机从杭州到达北京。"},{"type":"paragraph","text":"外交部副部长曾涌泉，国家计划委员会副主任方毅，对外贸易部副部长李强，中阿友协会长蒋南翔，外交部礼宾司副司长葛步海等到机场迎接贵宾。"},{"type":"paragraph","text":"在凯莱齐副主席离开杭州的时候，中共浙江省委书记处书记曹祥仁等曾到机场欢送。"},{"type":"paragraph","text":"新华社杭州25日电　阿尔巴尼亚政府经济代表团团长、阿尔巴尼亚部长会议副主席阿·凯莱齐，由中共中央总书记邓小平、中共中央委员伍修权陪同，24日下午由北京乘飞机到达杭州访问。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使米·帕里夫蒂也同机到达杭州。"},{"type":"paragraph","text":"中共浙江省委书记处书记曹祥仁，中共杭州市委书记处书记王子达，浙江驻军首长钱钧中将，杭州市副市长张振国等到机场欢迎贵宾。"},{"type":"paragraph","text":"昨日下午，凯莱齐副主席等由曹祥仁等陪同，游览了西湖的名胜古迹。"},{"type":"paragraph","text":"新华社杭州25日电　浙江省省长周建人和中共浙江省委书记处书记、浙江省副省长霍士廉今天中午举行宴会，热烈欢迎阿尔巴尼亚政府经济代表团团长、阿尔巴尼亚部长会议副主席凯莱齐。"},{"type":"paragraph","text":"国务院总理周恩来，中共中央总书记邓小平，国务院副总理陈毅出席了宴会。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使米·帕里夫蒂应邀出席了宴会。"},{"type":"paragraph","text":"周建人省长在宴会上致词，他首先表示热烈欢迎凯莱齐副主席光临杭州。他说，阿尔巴尼亚人民在以恩维尔·霍查同志为首的阿尔巴尼亚劳动党的正确领导下，在反对帝国主义和反对南斯拉夫修正主义集团的斗争中所表现的斗争精神，以及在社会主义建设事业中所取得的辉煌成就，我们感到无限钦佩。"},{"type":"paragraph","text":"周建人说，在马克思列宁主义和无产阶级国际主义的旗帜下，为了争取共同事业的胜利，中阿两国人民同其他兄弟国家人民一道，将永远互相支持，互相帮助，携手前进。"},{"type":"paragraph","text":"他说，中国人民坚决支持阿尔巴尼亚人民对南斯拉夫修正主义集团和以美国为首的帝国主义集团的挑衅活动所进行的英勇斗争。"},{"type":"paragraph","text":"凯莱齐副主席在宴会上讲了话。他说，这次来中国访问，到处都感觉到中国人民、中国政府和中国共产党对阿尔巴尼亚人民、阿尔巴尼亚政府和阿尔巴尼亚劳动党的真诚友谊。他说，我们两国之间的友谊是建立在不朽的马克思列宁主义的基础上的。"},{"type":"paragraph","text":"凯莱齐说，我们两国最近签订了许多重要协定，这些协定将对阿尔巴尼亚的国民经济建设起重要的作用。他对中国的国际主义援助表示感谢。"},{"type":"paragraph","text":"他说，我们在反对美帝国主义和南斯拉夫现代修正主义的斗争中，都证明了马克思列宁主义像日光一样的明亮、正确。"},{"type":"paragraph","text":"宴会在亲切友好的气氛中进行，宾主不时为中阿两国人民牢不可破的兄弟友谊、社会主义阵营的团结干杯。"},{"type":"paragraph","text":"出席今天宴会作陪的还有中共中央委员伍修权，中共浙江省委书记处书记曹祥仁，中共杭州市委书记处书记王子达，浙江驻军首长钱钧中将，杭州市副市长张世祥等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbb85f9534"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

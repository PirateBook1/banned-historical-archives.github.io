script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省委、省人委关于学习中共中央、国务院《关于除四害讲卫生的指示》的通知","authors":[],"dates":[{"year":1958,"month":2,"day":21}],"is_range_date":false,"parts":[{"text":"浙江省委、省人委关于学习中共中央、国务院《关于除四害讲卫生的指示》的通知","type":"title"},{"text":"[1955年1月召开的浙江省第一届人民代表大会第二次会议，根据《中华人民共和国地方各级人民代表大会和地方各级人民委员会组织法》，将浙江省人民政府委员会更名为浙江省人民委员会（简称省人委）。1968年3月，省人民委员会被“浙江省革命委员会”取代。1979年12月，依照《组织法》规定，取消了省革命委员会名称，恢复了浙江省人民政府的名称。]","type":"paragraph"},{"text":"二月十二日，中共中央、国务院发布了关于除四害讲卫生的指示。这个指示，是我党领导全国人民向自然开战、征服自然的一个具有历史意义的重要指示。各级党委、各级人民委员会，各个机关、工厂、商店、学校、农业合作社、医疗卫生机关都必须遵照中央、国务院的指示，坚决执行。为此应当抽出一定时间，组织全体工作人员，认真地学习这个指示，同时学习十三日人民日报题为《一定要在全中国除尽四害》的社论。","type":"paragraph"},{"text":"在全体工作人员中，还有相当一部分人对于除四害讲卫生有着不正确的认识。有的认为除四害是无关紧要的小事，不必小题大做；有的认为除四害讲卫生只是卫生部门的事，与己无关；有的因为怕困难、怕劳动，缺乏和四害作斗争的决心和干劲；还有人认为四害是不能消灭的。所有这些思想，都影响除四害讲卫生运动的正常发展。各地和各部门在学习中央指示的时候，都应当批判这些思想，使全体人员对除四害讲卫生有一个正确的认识。","type":"paragraph"},{"text":"中央指示要求省及专区在今年上半年定出本地区的除四害、讲卫生、消灭重要疾病的年度计划和长期计划。省委办公厅于二月六日曾向各地市县委发了一个通知，要求你们在二月底向省委报送除四害、讲卫生及消灭重要疾病的长远计划及一九五八年年度计划，这个通知，还望你们执行。各个部门除了制定本机关的除四害讲卫生计划以外，还应当根据除四害讲卫生的要求，制定本部门结合进行除四害讲卫生的计划。例如农业部门应当在制定发展农畜牧业生产的同时，制定管理粪便的计划；水利部门应当在制定兴修水利计划的同时，制定消灭钉螺的计划，卫生部门应当制定执行除四害讲卫生的具体工作计划。其他共青团、妇联、工会及工业、商业、教育、文化、政法等部门也应当制定计划，并希望你们至迟在三月十五日以前将计划报送省委。","type":"paragraph"},{"text":"各地都发现有一些机关、工厂、学校、医院等单位，是卫生运动的死角或落后单位。各级领导应当通过这次学习，发动群众对本部门的卫生情况进行一次检查，集中力量消灭运动的死角及落后部分，并拟订一些切实可行的制度，使运动保持经常化。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d4f3537cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

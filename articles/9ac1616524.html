script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"试看天下谁能敌","authors":["江名"],"dates":[{"year":1976,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"试看天下谁能敌"},{"type":"paragraph","text":"江名"},{"type":"paragraph","text":"“人民在哪里受到威胁，我们就到哪里去救灾。”这豪迈的战斗誓言，显示了人民军队同人民群众的血肉联系。"},{"type":"paragraph","text":"在这次抗震救灾的战斗中，哪里灾情最严重，哪里困难最大，哪里危险最多，哪里就有我们的解放军。战士们说：“我们是人民的子弟兵，人民的疾苦就是我们的疾苦，抢救灾区人民的生命财产，再苦再累心也甜。”驻在唐山市郊的某部战士，营房受了重灾，但是他们首先想到的是群众的安危。他们只留下少数人营救自己的同志，绝大多数人立即去抢救附近的群众。他们遵照伟大领袖毛主席的教导，关心群众胜过自己，他们用自己的生命去保卫群众的安全。"},{"type":"paragraph","text":"解放军的行动给灾区群众带来了温暖和鼓舞。群众激动地说：“你们给我们带来了毛主席的关怀，带来了战胜震灾的力量。”群众看到他们奋不顾身地救人，一连十几个小时也顾不上吃一口饭，喝一口水。一位被救出的居民，在自己倒塌的房下扒出一只苹果，一定要让亲人吃；一位受灾的居民，在废砖破瓦下扒出家中的一双手套，一定要让亲人戴上。这一只小小的苹果和一双普通的手套，分量该有多么重，它表达了人民群众对解放军的爱戴，象征了军民之间的阶级深情。解放军的崇高品质和革命精神，又化成灾区人民团结一致、抗震救灾的巨大力量。"},{"type":"paragraph","text":"“军民团结如一人，试看天下谁能敌？”人民军队和人民群众的血肉联系和坚强团结，曾经夺得革命战争的伟大胜利，夺得文化大革命和反击右倾翻案风斗争的伟大胜利，也一定能夺得抗震救灾的伟大胜利。在抗震救灾战斗中出现的动人事迹，也是对邓小平散布的破坏人民军队同人民群众关系的罪行的有力批判。子弟兵同人民心连心，这是任何力量也分不开、永远也分不开的！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ac1616524"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来总理同史蒂文斯总统继续会谈  史蒂文斯总统应邀出席文艺晚会  塞拉勒窝内贵宾还游览了长城和定陵","authors":[],"dates":[{"year":1973,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来总理同史蒂文斯总统继续会谈  史蒂文斯总统应邀出席文艺晚会"},{"type":"paragraph","text":"塞拉勒窝内贵宾还游览了长城和定陵"},{"type":"paragraph","text":"新华社一九七三年十一月八日讯　国务院总理周恩来同塞拉勒窝内共和国总统西亚卡·史蒂文斯博士，今天下午在诚挚友好的气氛中继续举行了会谈。"},{"type":"paragraph","text":"新华社一九七三年十一月八日讯史蒂文斯总统和随同来访的其他塞拉勒窝内贵宾今天晚上应邀出席文艺晚会，观看了北京杂技团演出的杂技节目。"},{"type":"paragraph","text":"塞拉勒窝内驻中国大使泰勒—史密斯和夫人也应邀观看了演出。"},{"type":"paragraph","text":"陪同观看演出的有国务院副总理邓小平，外经部部长方毅，外交部副部长何英，外贸部副部长周化民，中国人民解放军副总参谋长彭绍辉，北京市革命委员会副主任丁国钰，对外友协副会长杨骥，中国驻塞拉勒窝内大使赵政一。"},{"type":"paragraph","text":"演出结束后，演员们走到台前，向贵宾们鼓掌致意，这时舞台天幕上映出了“中塞两国人民的友谊万岁”的字样。史蒂文斯总统走上舞台，同演员们热烈握手，并向演员们赠送了花篮。"},{"type":"paragraph","text":"今天的文艺晚会是为欢迎史蒂文斯总统访问中国，由北京市革命委员会和中非友协主办的。"},{"type":"paragraph","text":"今天上午，史蒂文斯总统等塞拉勒窝内贵宾由北京市革命委员会副主任丁国钰陪同，游览了长城、定陵。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"史蒂文斯总统等塞拉勒窝内贵宾十一月八日由丁国钰副主任陪同游览长城。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"丁国钰","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e723ff2db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

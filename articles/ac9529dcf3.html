script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西省委关于稷山反革命事件的指示","authors":[],"dates":[{"year":1950,"month":12}],"is_range_date":false,"parts":[{"text":"山西省委关于稷山反革命事件的指示","type":"title"},{"text":"华北局注：山西省委关于稷山事件的指示，有分析，有政策，特简要通报，供参考。","type":"paragraph"},{"text":" 一九五零年十二月","type":"paragraph"},{"text":"稷山县吴顺发（前阎匪副师长）为首的政治土匪百余人，骗劫民兵枪支，于十一月十九日夜袭五区区公所及县府，打死燃料科长、区长、区组、村干等十人，拉去县干部三人（已放回），款五百七十万元。匪特一部为县公安队所擒，余逃窜。并扬言要“收复”河津县，出布告称：“中国国民志愿军运程区总指挥部与我全体军民约法三章：（1）军队绝对做到保民爱民，如有扰民情事，定予严惩；（2）现有土地房屋财产，一律不动，农工学商，各安其业；（3）严禁报仇雪恨和互相残杀，违者处死”。","type":"paragraph"},{"text":"稷山事件发生于全省解放、和平建设已有半年之时，是十分严重的。现该股匪特虽经剿灭，但血的教训必须记取。","type":"paragraph"},{"text":"一、从匪特“布告”看，对土改果实不敢不承认，足证我政策大体端正，群众亦有力量。但从匪特组成看，绝大部分为流散官兵，其中除一小撮顽固反动成型分子外，大部分为其煽惑利用之士兵及下级军官，尚可争取改造。我省约有流散官兵十万，将成社会治安之隐忧，如与一贯道和反动地主、富勾结，为患更大。必须高度警惕，并正确的执行政策，耐心争取改造士兵群众及下级军官，给以生活出路，以便孤立其上层；对中上级军官，则实行管制，强制劳动，使下级士官不敢靠近他们。","type":"paragraph"},{"text":"二、匪特于此暴乱，首先是因国际形势紧张，以为“时机已到”；其次是由于我们加紧镇压反革命与严厉取缔会道门后，暗藏反革命受严重威胁，而其社会基础（如流散官兵）又十分薄弱，不易隐蔽，乃采此冒险行动。除运城地区应沉着应战，坚决贯彻扑灭、严厉镇压的方针外，各地必须预防类似事件。","type":"paragraph"},{"text":"三、据了解，自“大同社会党”被破获后，该股匪特九月起始活动，范围达二十余村，而当地领导上竟毫无所闻。出事当夜公安局已扣一匪特，供称匪特分三路到县抢贸易公司、合作社等，仍未采紧急措施。轻敌麻痹已达惊人程度。此次事件，政府、公安队及民兵中均有匪特内应，可见内部不纯。今后各地对反革命活动务须高度警惕，与一切轻敌麻痹思想作斗争，并坚决贯彻中央镇压反革命的方针。","type":"paragraph"},{"text":"同时，应顾及到在我严厉取缔会道门中，一贯道反动头子可能煽动部分道徒暴乱，必须严加防范；贯彻打击首要、争取群众的既定政策，以达到彻底取缔之目的。只有群众基础较大的一贯道取缔了，其他反革命组织才能孤立。此外，对反动地、富应严加管制，如有反攻，立即制裁；但由于土改扫地出门后未加安置确不能生活者，亦应适当安置。","type":"paragraph"}],"comments":[],"origin":"《建设》1951年1月6日第98期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac9529dcf3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

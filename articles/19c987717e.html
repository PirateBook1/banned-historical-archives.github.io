script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"纪念皮埃尔·欧弗耐","authors":["《人民事业报》"],"dates":[{"year":2018}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"《人民事业报》\n二〇一八年"},{"type":"paragraph","text":"沿着前几年的传统，我们今年纪念皮埃尔·欧弗耐不代表沉湎于过去，而是把革命运动的衣钵接到我们的手中。我们并不怀旧。如果年长的同志们没有向我们当中的一些年轻同志讲述当年的故事，他们都不会听说过“无产阶级左派”和皮埃尔·欧弗耐的故事。今天，我们和这一学校和媒体都不会告诉我们的传统一起前进。"},{"type":"paragraph","text":"1972年2月25日特拉莫尼在比扬古雷纳工厂前对皮埃尔·欧弗耐的谋杀在今年产生了特别的共鸣——因为我们的皮埃尔同志过世了。是他把这衣钵交到了我们手中，领导我们每年举办纪念皮埃尔·欧弗耐的活动，并将其作为一项传统。"},{"type":"paragraph","text":"去忽视我们的斗争历史，忽视我们的革命历史，就是去把我们和任何一次工厂关门，警察施暴，驱逐继续，以及当剥削和霸权以更强的力量维护自身时人民的抵抗斗争孤立开来。这场斗争并不是像资产阶级政党想让我们相信的那样只从1789年开始。我们的革命历史不受国境的拘束，因为工人阶级是一个具有国际性的阶级；我们的革命历史也必须被继续记录下来，因为革命还在继续。"},{"type":"paragraph","text":"我们只有依靠巴黎公社，三六年大罢工，反法西斯抵抗，五月风暴，和“无产阶级左派”等运动传承的光荣遗产才能做到这一点。与初期雇佣合同（CPE）的斗争，市郊贫民窟的起义，以及反劳动法改革的战斗等离我们更近的例子也带来了将把火焰烧遍全国的总运动的预兆。"},{"type":"paragraph","text":"但我们也把目光投向国境之外，仔细的去观察那些目前最先进的革命运动：毛主义共产党们领导的人民战争。不论它们是在几年前具有重要性，正在发展，或是正在准备之中，我们的目光聚集在秘鲁，土耳其，菲律宾，阿富汗，印度，巴西……"},{"type":"paragraph","text":"今天纪念皮埃尔·欧弗耐，是既脚踏实地，又在肩上担负着我们的传统，与此同时，我们的双眼坚定地向未来看去。"},{"type":"paragraph","text":"纪念皮埃尔·欧弗耐就是去接过从巴黎公社到当今斗争的工人运动的衣钵。这过去和现在的连接在拉雪兹神父公墓是显而易见的：公社社员在这里被杀害，欧弗耐同志在这里被埋葬，皮埃尔同志的骨灰也被撒在这里。"},{"type":"paragraph","text":"皮埃尔·欧弗耐为之献身的人民的事业没有死！"},{"type":"paragraph","text":"巴黎公社没有死！"},{"type":"paragraph","text":"去纪念皮埃尔·欧弗耐就是去为了他的事业斗争！"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19c987717e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席同苏加诺总统  观看峇厘艺术访问团演出","authors":[],"dates":[{"year":1956,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席同苏加诺总统"},{"type":"paragraph","text":"观看峇厘艺术访问团演出"},{"type":"paragraph","text":"新华社5日讯　毛泽东主席同苏加诺总统今晚在中南海怀仁堂观看了印度尼西亚峇厘艺术友好访问团艺术家们的表演。"},{"type":"paragraph","text":"出席观看表演的，还有朱德副主席、刘少奇委员长、周恩来总理和国家的其他领导人员。"},{"type":"paragraph","text":"晚会上，印度尼西亚艺术家们表演的许多精彩节目，受到极其热烈的欢迎。"},{"type":"paragraph","text":"表演结束以后，毛泽东主席向印度尼西亚的艺术家们赠送了花篮。毛泽东主席、朱德副主席、刘少奇委员长、周恩来总理同苏加诺总统一起到台上会见了印度尼西亚的艺术家们。"},{"type":"paragraph","text":"今天的晚会，是由印度尼西亚驻中国大使维约普拉诺托主办的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69f2901530"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

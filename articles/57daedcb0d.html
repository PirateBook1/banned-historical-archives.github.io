script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江新闻出版界打破了右派分子的白日梦","authors":[],"dates":[{"year":1957,"month":9,"day":5}],"is_range_date":false,"parts":[{"text":"浙江新闻出版界打破了右派分子的白日梦","type":"title"},{"text":"《人民日报》讯：浙江盛杭州市新闻出版界在一个多月来的反右派斗争中，揭发出一批党内外右派分子和右派小集团。这批右派分子主要人物有：浙江日报副总编辑高光、记者管白宇、编辑徐勤，浙江人民出版社负责人（实际担负社长责任）谭克、文教编辑室主任潘一平，浙江工人报记者鲁天、宋哲，杭州日报记者兼文汇报特约记者乌鹏廷，新华社浙江分社记者杨少；还在浙江日报和浙江省人民广播电台揭露了两个右派小集团。浙江日报右派小集团的成员是文教艺术组主编谢狱、副主编夏钦瀚、主编助理白刃、编辑葛进；浙江人民广播电台右派小集团的成员是周永明、顾井汾、高扶小、李冬野、汪秀樵等编辑、记者。","type":"paragraph"},{"text":"浙江日报右派分子高光去年夏天利用总编辑余冠西去学习期间，打着“改革报纸”的旗号，通过他起草的一个检查报告，号召编辑、记者的思想要“钻到实际工作的缺点和错误中去”，反对报纸介绍推广先进经验的报道。而就在这段期间，浙江日报连续几期出现了整版整版的歪曲事实的所谓批评揭露的报道。浙江人民出版社右派分子谭克反对出版通俗的、为工农业生产服务的小册子，主张今后要多出“第一流作者”右派分子宋云彬、任铭善、王中的作品。浙江人民广播电台、浙江工人报、杭州日报的右派分子疯狂地叫嚣：现在阶级斗争基本结束了，报纸作为阶级斗争工具的作用应该削弱，只有大量揭发生活的阴暗面，才能代表群众呼声等等。","type":"paragraph"},{"text":"这些右派分子无例外地大肆攻击党委，污蔑和丑化党的领导。潘一平则发表“文化第一”、“工农干部不行”、“小知识分子不能领导大知识分子”等谬论。","type":"paragraph"},{"text":"这批右派分子还积极筹办“同仁报”“同仁电台”“同仁出版社”同党报分庭抗礼，如浙江日报的右派小集团要办“慧星周刊”，新华社浙江分社右派分子杨少要办“西湖游报”等，并且从人事、组织、经费、纸张到组稿、发行、广告都预作周密的筹划和安排。杨少还计划将创刊号免费送沪、杭、甬等各商店、机关。他说：“这样一来，浙江日报就没有人要看了。”","type":"paragraph"},{"text":"这批右派分子在大鸣大放中，猖狂地要求党开放一切机密。他们提出非党记者应该参加党的一切会议，阅读党内文件。","type":"paragraph"},{"text":"浙江新闻出版界反右派斗争开始后，这批右派分子还顽强抵抗，可是当群众起来以后，所有右派分子都一一显露原形，在铁的事实面前，他们不得不低头认罪。","type":"paragraph"},{"text":"——原载《人民日报》1957年9月5日，原标题为“在社会主义国家不准办反社会主义的报纸，浙江新闻出版界打破了右派分子的白日梦”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57daedcb0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"全国人民代表大会代表和上海各界人民拥护逮捕反革命分子潘汉年胡风","authors":["新华社"],"dates":[{"year":1955,"month":7,"day":19}],"is_range_date":false,"parts":[{"text":"全国人民代表大会代表和上海各界人民拥护逮捕反革命分子潘汉年胡风","type":"title"},{"text":"新华社","type":"authors"},{"text":"本报讯全国人民代表大会许多代表发表谈话，热烈拥护将反革命分子潘汉年、胡风逮捕审判。","type":"paragraph"},{"text":"上海市副市长金仲华说：潘汉年的反革命罪行是极严重的，它的被揭露是党和人民在粉碎胡风反革命集团之后取得的又一个大胜利。过去我们实在麻痹得厉害，今后必须百倍提高警惕。我坚决相信在人民的高度警觉和强大力量面前，任何最隐蔽最狡猾的反革命两面派的阴谋，最后都是会被粉碎的。","type":"paragraph"},{"text":"上海市工会联合会副主席张祺说：潘汉年和胡风反革命分子事件的相继揭发，这是我们工人阶级在共产党的领导下同反革命分子进行斗争中所取得的一项重大胜利。在最初揭露胡风反革命事件中，我们上海很多工人还十分麻痹，认为和工人无关系，直到胡风反革命事实深入揭发以后，大家才认识了这一反革命事件的严重性。今天潘汉年的反革命事件更向我们上海工人敲响了警钟。我们工人阶级一定要吸取教训，提高警惕，继续开展同反革命分子的坚决斗争。","type":"paragraph"},{"text":"农业劳动模范耿长锁说：我完全拥护逮捕审判潘汉年、胡风两个反革命分子，并要求依法严惩。农村中反革命分子的破坏活动也很厉害，我们社内的棉苗就曾在夜里被坏人割掉七百多棵。这一连串的事件更说明了敌人正从各方面破坏我们的事业。我们必须提高警惕，肃清一切暗藏的反革命分子。","type":"paragraph"},{"text":"北京市劳动模范黄润萍说：听说把反革命分子潘汉年、胡风逮捕审判，我心里真有说不出的痛快。政府真是给人民办好事，除了这样的大害。","type":"paragraph"},{"text":"中国民主同盟武汉市支部主任委员、中南财经学院院长马哲民说：将潘汉年、胡风两个反革命分子逮捕审判，真是大快人心。目前开展肃清胡风集团和一切暗藏的反革命分子的运动，极为必要，应该更深入地开展。我曾经和其他几位代表提出提案，要求逮捕法办胡风这批反革命分子，现在我还希望，召开公审大会审判这批反革命分子。","type":"paragraph"},{"text":"四川代表沙汀说：对反革命分子潘汉年和胡风的处理完全应该，这是一个大快人心的消息。关于胡风反革命集团的第一、二批材料公布后，四川各界都很愤怒，要求追查胡风的政治背景，省政协扩大会议提出撤销他人民代表的资格。第三批材料公布后，要求惩办他的人就更多了。潘汉年、胡风反革命案件更说明过渡时期阶级斗争的尖锐化。","type":"paragraph"},{"text":"著名京剧演员周信芳说：我完全拥护逮捕审判潘汉年、胡风反革命分子的决定。胡风反革命事件，对我们文化艺术界人士的教训已经是很深了，现在又揭露了潘汉年的反革命罪行，这又一次向我们敲起了警钟。我们一定要接受教训，提高革命的警惕性，坚决肃清一切暗藏的反革命分子。","type":"paragraph"},{"text":"据新华社上海十八日电　上海市各界人民得到全国人民代表大会常务委员会批准把反革命分子潘汉年、胡风逮捕审判的消息以后，都表示热烈拥护，一致要求严厉惩办这些反革命分子。","type":"paragraph"},{"text":"上海市许多机关、团体、工厂的工作人员和工人们，在获得消息的当天，分别集会座谈，和写信或打电话给报社，要求严办潘汉年、胡风这两个反革命分子。正在参加中共黄浦区委员会和提篮桥区委员会举行的扩大会议的共产党员们，对曾骗取中共上海市委员会第三书记和上海市副市长等重要职务的、钻进党内的反革命分子潘汉年，表示极大的愤怒。他们说：反革命分子潘汉年的揭露，进一步清醒了我们的头脑，我们要行动起来，投入肃清一切反革命分子的斗争。国营上海机床厂许多职工、劳动模范都热烈拥护把反革命分子潘汉年、胡风逮捕审判。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1955年7月19日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e856f7bdc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

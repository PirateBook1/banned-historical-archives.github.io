script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央财委关于征借粮草的指示","authors":[],"dates":[{"year":1949,"month":11,"day":19}],"is_range_date":false,"parts":[{"text":"中共中央财委关于征借粮草的指示","type":"title"},{"text":"4月间大进军以来，各个新解放的地区在很短的时期内征借了大量粮草，保证了大军的粮秣供应，这一工作是很有成绩的，但同时也有若干地方的农民对此表示不满，甚至有请愿骚动抢粮与暴动事件发生，这固然不免有匪特从中破坏，但也说明征借粮草工作中尚有某些缺点值得提起注意。因此我们提出以下几点意见请你们考虑：","type":"paragraph"},{"text":"一、在尚未完成减租的新区，未减租的佃农（佃富农一般是很少的），不应出粮，负担应完全由地主出，这是历来的负担办法，只有在真正实行减租的地区或事实上已停止交租的地区才能由主佃双方各负担一半。由佃户代地主出负担，而后由地租中扣除的办法，对于已经预交租子的佃农也不能实行。","type":"paragraph"},{"text":"二、新区负担办法应在基本上公平合理的原则下力求简单。老区所实行的折合“标准亩”按人平均分等累进等复杂办法，新区农民实际上无法掌握，且易使农民发生误会，被保甲长利用以蒙蔽农民加重农民负担。","type":"paragraph"},{"text":"三、在刚刚解放的新区不利用保甲长确属难以筹借大量粮草，但必须把利用保甲长与普遍宣传合理负担政策有重点的进行民主评议，加强对保甲长的检查和控制，号召群众对他们进行检举、和监督等办法结合起来，并抓紧处理群众检举出来的保甲长营私舞弊转嫁负担的事件以惩戒检举。支持群众而不要把利用保甲长变成依靠保甲长，而且经过相当时期后，应随着各界人民代表会议之建立去建立人民民主政权的基层组织，根本废除保甲制度。","type":"paragraph"}],"comments":[],"origin":"中国社会科学院、中央档案馆编：《中华人民共和国经济档案资料选编（财政卷）1949-1952》，北京：经济管理出版社，1995年[Z44]。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc0d8b1f05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

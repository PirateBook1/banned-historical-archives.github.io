script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本劳动群众从毛主席谈话中得到无限的鼓舞　活学活用毛泽东思想，为解放日本而奋斗","authors":[],"dates":[{"year":1967,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本劳动群众从毛主席谈话中得到无限的鼓舞"},{"type":"paragraph","text":"活学活用毛泽东思想，为解放日本而奋斗"},{"type":"paragraph","text":"据新华社东京二十四日电　在毛主席《支持日本人民反美爱国正义斗争的谈话》发表三周年前夕，日本各地劳动群众热烈地表示感谢伟大的领袖毛主席给日本人民争取独立与解放的斗争指出了明确的方向。他们千遍万遍地欢呼世界人民心中的红太阳——伟大的毛主席万岁！万万岁！"},{"type":"paragraph","text":"三年前曾经参加过包围板付美军基地斗争的福冈县行桥市的一位社会活动家对中国记者说，毛主席在我们包围美军基地的第二天发表的《支持日本人民反美爱国正义斗争的谈话》，对我们日本人民反美爱国正义斗争作了极高的评价，这是毛主席、中国共产党和中国人民对日本人民的无限的支持和鼓励。"},{"type":"paragraph","text":"他说，毛主席说：“日本民族是一个伟大的民族。它是绝不会让美帝国主义长期骑在自己头上的。”我一直把毛主席的这段话牢记在心上。"},{"type":"paragraph","text":"山口县下关市的一个工会工作者说，毛主席的谈话增强了日本人民争取胜利的信心。他表示相信，正如毛主席所指出的那样，日本人民的斗争一定能够取得胜利。"},{"type":"paragraph","text":"东京的一位教师说：“我们下定决心学习毛泽东思想，普及毛泽东思想，在毛主席《支持日本人民反美爱国正义斗争的谈话》所指出的道路上前进！”"},{"type":"paragraph","text":"日中友好协会（正统）东京山谷贫民区支部的工人说，毛主席三年前《支持日本人民反美爱国正义斗争的谈话》，表现了毛主席对日本人民的期待和希望。"},{"type":"paragraph","text":"山谷工人谴责一小撮自称“革命”的人已经堕落成为现代修正主义。他们说：在今天，最可信赖的、真正的世界革命的先锋队只有毛泽东主席领导的中国共产党。我们山谷的伙伴们希望共同学习毛泽东思想，活学活用毛泽东思想。把毛泽东思想作为武器，为日本的解放共同奋斗。"},{"type":"paragraph","text":"东京郊区的一位叫上原的老农民说：“现在美帝在日本各地建立了几百个军事基地。我们应当很好地领会毛主席对日本人民反美爱国正义斗争给予高度评价的实质。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ac1b4984d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆市不少夫妻商店愿经销代销要求公私合营","authors":[],"dates":[{"year":1956,"month":2,"day":3}],"is_range_date":false,"parts":[{"text":"重庆市不少夫妻商店愿经销代销要求公私合营","type":"title"},{"text":"【四川分社3日讯】重庆市占私营商店总户数百分之九十的夫妻商店中，不少户要求公司合营或组成合作商店，不愿继续搞经销代销。他们主要是由于资金少，业务困难，怕自己继续搞下去，会被公私合营的同业或合作商店挤垮，同时，还怕评税麻烦。如百货业有些人说：“我们走公私合营，将来有困难，政府总会照顾。”还有的是有顾虑，如建筑商业，许多人怕公私合营或合作化后，大的商店资金大，会大鱼吃小鱼把自己挤垮。煤商业有的人说：“我们是怕劳资户、合伙户都合营了，资金单干不好干，营业下降，资金也不如他们多。”饮食业商户余曰书说：“单干不好，政府不管，企业小，还是希望合作化好。”百货业商户王群说：“公私合营是集体，容易接受改造也容易进步些，经销、代销好像农村的单干户，体现不出公私合营的优越性。”粮食加工业商户陈仲贤说：“夫妻店很希望以大带小，实行公私合营。劳资户公司合营后挂了招牌，那个还到你夫妻店来买东西。”有的感到愤愤不平，说：“劳资户还是剥削人的，怎么走在我们前头了，夫妻店不合营还行？”","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年2月3日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7e16a2e27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

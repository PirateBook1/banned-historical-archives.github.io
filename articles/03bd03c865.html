script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"墨西哥读者热爱毛主席著作  毛主席著作和我革命书籍在墨西哥城展出受到热烈欢迎","authors":[],"dates":[{"year":1966,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"墨西哥读者热爱毛主席著作"},{"type":"paragraph","text":"毛主席著作和我革命书籍在墨西哥城展出受到热烈欢迎"},{"type":"paragraph","text":"新华社墨西哥城十八日电　毛泽东主席的著作和中国的革命书刊在墨西哥城举行的“国际书会”上展出时，受到了广大墨西哥读者的热烈欢迎。"},{"type":"paragraph","text":"“国际书会”在四月三十日到五月十五日举行。在书会上展出的毛泽东主席的著作和中国革命书刊，吸引了成千上万的前往参观的读者。他们热情购买中国革命书籍，并且订购中国杂志。《毛主席的四篇哲学论文》和《毛主席诗词》多次一售而空。许多读者在中国书摊前津津有味地翻阅中国书刊，久久不愿离开。来自维拉克鲁斯州和米却肯州的读者还表示希望到墨西哥内地去展出中国书籍。在“国际书会”举行的两周期间，一共出售了一万多册中国出版的书籍。"},{"type":"paragraph","text":"一位大学教授在购买《毛主席的四篇哲学论文》一书时说，毛主席的这些精辟的哲学论文将会帮助他去研究实际问题。一些学生购买了毛泽东主席的军事著作，如《抗日游击战争的战略问题》和《论持久战》等。一个读者一次就买了三本《毛主席诗词》，他表示希望他的更多的朋友能欣赏毛主席的诗词。一位读者赞扬毛主席的诗词说，“毛泽东主席是一位伟大的革命家，一位伟大的哲学家，而且也是一位伟大的诗人。”（附图片）"},{"type":"paragraph","text":"毛主席著作处处受到欢迎。这是英国公众在伦敦的一次书刊展览会上，阅读毛主席著作。　徐文亮摄（新华社稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03bd03c865"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

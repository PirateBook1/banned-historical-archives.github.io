script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共北京市委关于集体贪污案核实平反情况向华北局的报告","authors":[],"dates":[{"year":1952,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"中共北京市委关于集体贪污案核实平反情况向华北局的报告","type":"title"},{"text":"在“三反”运动高潮中，我们曾报告过7个集体贪污案，即：北京市电车公司票务股股长×××等集体制售假车票1100万张，石景山钢铁厂经济部门集体盗窃使国家损失1000亿元，中国工业器材公司北京分公司职工×××等集体盗西药、并协助私商压价套购盘尼西林使国家损失50多亿元，石景山发电厂、石景山钢铁厂和石景山铁路车站80余人集体盗煤1万余吨，北京市税务局××与中央税务总局×××等降低税率、低价核税使国家损失300亿元，中国人民银行北京分行地安门、西长安街、王府井和前门4个办事处的集体贪污，以及北京车站邮局集体走私运毒。经过几个月来的查清、核对，除少数人确有一定的贪污或渎职行为外，各案均已予以平反。其中主要有两类：一类是经过分析情况后，确定没有贪污的可能。如电车公司业务制度较健全，逐日公布每个售票员所售票数、款数，并无大量配售假票的可能。人民银行地安门办事处坦白勒索回扣数占对私商贷款总额的23%，而黑市利率仅6%。另一类是经过详细对账目和情况，证明没有贪污。如工业器材公司集体盗窃西药案，经核对中共中央办公厅（原误为中共中央直属党委办公厅）购进的数目与移交的数目基本相符。人民银行前门办事处集体贪污案，原报以涂改已付支票，和多算付出利息的方式贪污，经查账与有关单位查对结果，证明属假。以上情况，说明各该单位的打虎斗争是有偏差的，主要是存在着较严重的逼供信的错误作法，而又没有认真进行调查研究和全面分析的工作。这些缺点和错误，我们在向中央、华北局所作的“三反”总结报告中亦已作了检讨。","type":"paragraph"},{"text":"来源：根据《国民经济恢复时期的北京》","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b31b46543a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

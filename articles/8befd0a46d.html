script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"39f5c300-d854-414d-a93f-a0cfd049f55b","name":"列宁选集 第三卷（1972年）","internal":false,"official":true,"type":"pdf","author":"列宁，人民出版社","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/39f5c300-d854-414d-a93f-a0cfd049f55b.pdf"],"article":{"title":"在全俄肃反委员会工作人员游艺大会上的演说","alias":"","parts":[{"type":"paragraph","text":"在全俄肃反委员会工作人员"},{"type":"paragraph","text":"游艺大会上的演说"},{"type":"paragraph","text":"（1918年11月7日）"},{"type":"paragraph","text":"（热烈鼓掌）同志们，在庆祝我国革命一周年的时候，我想谈一谈肃反委员会的限巨工作。"},{"type":"paragraph","text":"我们不仅听到敌人而且听到朋友常常攻击肃反委员会的工作，这是毫不奇怪的。我们负起了艰巨的任务。既然我们担负了管理国家的工作，我们自然就难免犯许多错误，肃反委员会的错误自然就最引人注日。庸俗的知识界抓住这些错误，而不愿深入研究问题的本质。在指责肃反委员会错误的叫声中，令我奇怪的，是他们不善于从大处着眼提出问题。我国有些人抓住肃反委员会的个别错误，大哭大闹纠缠不休。"},{"type":"paragraph","text":"而我们说：我们要从错误中学习。在这方面，正象在所有方而一样，我们说我们要通过自我批评来学会办事。问题当然不在于肃反委员会工作人员本身，而在于他们的工作性质；这种工作的要求是坚决、迅速而主要是忠诚。我考察了肃反委员会的工作，把它的工作同人们的攻击对照了一下，我说：这些攻击是一文不值的庸俗论调。这使我想起了考茨基关于专政的说教，这种说教等于是支持资产阶级。我们可以根据经验说，剥夺资产阶级是通过艰巨斗争即通过专政而实现的。"},{"type":"paragraph","text":"马克恩说过，在资本主义和共产主义之间是无产阶级的革命专政。152无产阶级对资产阶级的镇压愈厉害，资产阶级的反抗就愈疯狂。我们知道法国在1848年是怎样迫害无产者的，我们真不懂得，那些贵备我们残酷的人，为什么连最起码的马克思主义都忘记了。我们没有忘记士官生在于月的暴动，我们不应该忘记正在策划中的一系列的暴动。我们必须一方面学习进行创造性的工作，一方面粉碎资产阶级的反抗。芬兰的白卫军不顾自己的“民主””无耻地枪杀工人。群众中间已经树立了必须实行专政的思想，虽然实行专政是很艰巨的、困难的。异已分了想混入肃反委员会来，这是完全可以理解的。我们要用自我批评把他们赶出去。对我们来说，重要的在于肃反委员会直接实现无产阶级专政，它在这方面的作用是无法估计的。要解放群众，除了用暴力镇压剥削者，没有其他办法。肃反委员会就是做这个工作，它对无产阶级的功绩也就在这里。"},{"type":"paragraph","text":"按记录的打字稿刊印简要报道载于1918年11月9日《全俄中央执行委员会消息报》"},{"type":"paragraph","text":"选自《列宁全集》第28卷第244号"},{"type":"paragraph","text":"第151-152页"}],"authors":["列宁"],"dates":[{"year":1918,"month":11,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":617,"page_end":618},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8befd0a46d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

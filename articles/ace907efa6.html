script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"文化部和中朝友协举行文艺晚会  欢迎朝鲜最高人民会议代表团","authors":[],"dates":[{"year":1962,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"文化部和中朝友协举行文艺晚会"},{"type":"paragraph","text":"欢迎朝鲜最高人民会议代表团"},{"type":"paragraph","text":"新华社17日讯　由朴金喆团长率领的朝鲜最高人民会议代表团全体贵宾，今晚出席文化部和中朝友好协会为欢迎他们而举行的文艺晚会，观看了北京青年京剧团演出的京剧《孙悟空三打白骨精》。"},{"type":"paragraph","text":"陪同贵宾们观剧的，有邓小平、彭真、李先念、陆定一、康生、陈叔通、林枫、张治中、沈雁冰、李德全等。"},{"type":"paragraph","text":"朝鲜驻华大使韩益洙和大使馆外交官员，在北京的朝鲜国立艺术剧团全体成员和其他朝鲜同志，也应邀出席晚会。"},{"type":"paragraph","text":"演出结束后，朴金喆团长等贵宾由邓小平同志等陪同登上舞台，同北京的青年京剧演员们一一握手，对他们的精采演出表示祝贺。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ace907efa6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

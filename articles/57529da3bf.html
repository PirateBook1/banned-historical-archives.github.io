script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji4-1","name":"毛泽东全集第4卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji4-1.pdf"],"article":{"title":"和何长工应对联","alias":"","parts":[{"type":"paragraph","text":"和何长工应对联川"},{"type":"paragraph","text":"（1928年）谷磨磨谷，谷随磨转，磨转谷裂出白米；（何长工）"},{"type":"paragraph","text":"门锁锁门，门由锁开，锁开门迎故人。(毛泽东)"},{"type":"paragraph","text":"[1]“秋收起义”后，毛泽东在井冈山将王佐的武装力量正式改编为工农革命军第二团，并将何长工派去任党代表。一天，毛泽东外出散步，见一位老农正在磨房磨谷，便进房帮助。何长工有事来找，见磨谷的磨盘，略加思索出了上联。毛泽东听后，说：“妙对！妙对！下联可难配啊！待我仔细想想。”回到驻地后，毛泽东见警卫员用锁开门，当即触景生情，对何长工说：“我看刚才的上联可以这样对。”接着说出了下联。何长工（1900一1987），湖南华容人，1918年毕业于湖南省立长沙甲种工业学校。1919年参加五四运动，同年赴法国勤工俭学。1922年加入中国社会主义青年团，同年转入中国共产党。1924年回国。1927年参加秋收起义。1934年参加长征。建国后任重工业部代部长、地质部副部长和党组书记、中国人民解放军军政大学副"},{"type":"paragraph","text":"1929"},{"type":"paragraph","text":"古田六款决敌"},{"type":"paragraph","text":"1944年3月，胶东联合社以《古田会议决议》为书名出版的《中国共产党红四军第九次代表大会决议案》。"}],"authors":["毛泽东"],"dates":[{"year":1928}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":202,"page_end":204},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57529da3bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

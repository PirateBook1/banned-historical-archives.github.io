script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝建党三十周年纪念意共发表告全国人民书号召爱国同胞团结起来反对战争　毛主席致电意共热烈祝贺","authors":[],"dates":[{"year":1951,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿三日电】　意大利共产党于二十一日在里窝那举行该党成立三十周年纪念大会。意大利全国各地劳动人民亦纷纷集会志庆。"},{"type":"paragraph","text":"‘团结报’发表意大利共产党中央委员会告全国劳动人民书。该书宣称:三十年前，意大利劳动人民的先锋队在欢呼伟大的十月社会主义革命之余，坚决迈上了列宁和斯大林所指示的道路。葛兰西和托里亚蒂创立了意大利共产党，现在，它已成为领导意大利爱国力量的拥有二百五十万党员的强大组织。三十年来，共产党继承了意大利工人阶级运动最优良的传统，以马列主义理论作为武装，忠实于无产阶级国际主义的思想，从来没有终止过争取和平和进步的斗争。共产党在劳动人民中已扎下了深根，而且建立了拥有献身社会主义专业的干部的组织。这就是意大利共产党不可征服的力量和胜利的源泉。"},{"type":"paragraph","text":"告人民书进而指出:对全体意大利人来说，共产党就是自由和进步的保证，就是反对战争危险、反对反动派阴谋的可靠堡垒。在这个意大利和全世界都处于重大艰难的时期中，意共的光荣传统及其经验与力量，将再度贡献给意大利劳动人民及整个国家。"},{"type":"paragraph","text":"最后，告人民书号召一切热爱祖国与和平的人团结起来"},{"type":"paragraph","text":"【新华社北京二十二日电】　一月廿一日为意大利共产党成立三十周年纪念日。中国共产党中央委员会主席毛泽东致电意大利共产党副总书记隆哥和意共中央祝贺。电文如下:"},{"type":"paragraph","text":"隆哥同志和意大利共产党中央委员会全体同志们:"},{"type":"paragraph","text":"值此意大利共产党成立三十周年之际，谨向你们致以热烈的祝贺。意大利共产党在过去反对法西斯主义的斗争中以及在现在反对美国的侵略和战争计划、争取人民民主的意大利的斗争中，已经得到巨大成绩，因而使自己成为全意大利工人阶级和全意大利爱国人民的核心。我们坚信你们的正义事业在托里亚蒂同志和意共中央的正确领导之下，必定要得到最后的胜利。"},{"type":"paragraph","text":"中国共产党中央委员会主席　毛泽东"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"caab8e7b8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

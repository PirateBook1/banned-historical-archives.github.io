script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"对陆定一在全国人代会上的发言稿《教学必须改革》的批语","alias":"","parts":[{"type":"paragraph","text":"对陆定一在全国人代会上的发言稿"},{"type":"paragraph","text":"《教学必须改革》的批语川"},{"type":"paragraph","text":"（1960年4月7日）退陆定一同志。已阅，很好。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月七日"},{"type":"paragraph","text":"[1]中共中央政治局候补委员、中央文教小组组长、国务院副总理陆定一1960年4月4日送毛泽东审阅的这一发言稿指出，从现在起，我们想进行规模较大的试验，在全日制的中小学教育中，适当缩短年限，提高程度，控制学时，增加劳动。我们准备以10至20年时间，逐步地、分期分批地实现全日制中小学教育的学制改革。我们现在已经可以树立这样的奋斗目标：力争在第二个五年计划期间基本上完成在青壮年工农群众中扫除文盲和在学龄儿童中普及小学教育，力争在第三个五年计划期间用两条腿走路的办法基本上普及初中教育，同时大力发展高中、中等专业和高等教育，举办一部分速成的高等专科学校，发展各级各类的业余教育，为国家培养又红又专的科学技术队伍和马克思列宁主义的理论队伍。为了实现这一任务，就必须进行教"},{"type":"paragraph","text":"对陆定一在全国人代会上的发言稿《教学必须改革》的批语学改革。1958年以来，我们在各地进行了改革学制、改革中小学课程和改革教学方法的试验，证明教学改革是实际可行的。现在，各省市正在依照自已的情况，做具体安排，进行较大规模的教学改革试验。教育和教学，必须同生产劳动结合起来。学校师生参加劳动，主要的自的，是改造思想，改变教育与生产劳动分离、教育与实际脱节的状况，改变知识分子与工农之间的关系。这是一件重大的政治思想工作，必须坚决实行。我们对新学制的初步设想，是全日制中小学的年限缩短到10年左右，程度提高到相当于现在的大学一年级。当然，教学改革光有试验还是不够的，还要准备物质上和思想上的条件。其中物质条件是：第一，必须提高教师的水平，这就要求对师范教育进行相应的改革，注意组织现有教师的进修。第二，必须把现有的“二部制”学校逐步地分批地变成全日制的，然后再变为寄宿学校，这就要进行基本建设。第三，必须办好幼儿园、托儿所，这就要大大发展幼儿师范学校和训练保育护士的学校。第四，采用录音带、幻灯等新的教育工具，以及充分配备必要的仪器、模型等新式教具。第五，要有充分的纸张供应。思想条件主要是对资产阶级教育学的彻底批判和共产主义教育理论的发展。必须反对拜倒在资产阶级教育学面前的那种奴才作风，提倡破除迷信，解放思想，敢想敢说敢做，充分发动群众，一切经过试验的共产主义风格。1960年4月9日，陆定一根据这一送审稿在第二届全国人民代表大会第二次会议上作了大会发言。4月10日，《人民日报》全文登载了他的发言。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":4,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":245,"page_end":246},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a89f00774"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

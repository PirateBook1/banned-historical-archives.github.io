script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北局关于注意防止农业生产合作社盲目发展倾向的通报","authors":[],"dates":[{"year":1952,"month":3}],"is_range_date":false,"parts":[{"text":"华北局关于注意防止农业生产合作社盲目发展倾向的通报","type":"title"},{"text":"（一）据华北行政委员会反映：河北大名县娘娘庙村，组织起农业合作社二十个，参加农户二百七十三户，占该村总户数的百分之四十四。西码头村十一个互助组都变成了农业生产合作社，全村只有十六户未参加，在组织时，有的农民提出留一部分园地自己耕种的合理要求，都被认为是“挂心钩”“两条心”。徐水县小赤鲁村订出集体吃饭，“亲友往来吃饭由个人负担，另行起伙”等规定。以上情况请河北省委加以注意，并应责成邯郸地委派得力干部到上述两村进行检查，教育群众，纠正偏向，检查结果报告华北局。","type":"paragraph"},{"text":"（二）农业生产合作社的建立与发展，必须依据中央精神，选择组织起来基础较好、党的支部坚强，又有好的领导骨干，在群众自觉自愿的条件下，有领导有重点地经过典型试验，而后逐渐推广。反对不看条件，不根据群众自愿，盲目、轻率发展的作法。为此，各省除进行普遍检查外，必须贯彻只准办好，不准办坏的方针和步骤，要慎重开始，稳步前进，以取得成绩。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1254260b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

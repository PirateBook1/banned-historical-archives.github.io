script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"和刘绍棠臭味相投　鲍昌骄横狂妄堕落叛党","authors":[],"dates":[{"year":1957,"month":11,"day":14}],"is_range_date":false,"parts":[{"text":"和刘绍棠臭味相投　鲍昌骄横狂妄堕落叛党","type":"title"},{"text":"《人民日报》讯：中共天津市文联党组最近连续召开了七次扩大会议，揭露并批判党内右派分子鲍昌反党反社会主义的言行。","type":"paragraph"},{"text":"鲍昌出身于剥削阶级的家庭，存在着严重的资产阶级个人主义。在１９５５年反胡风斗争中，鲍昌在党的帮助下，写出了两篇批判胡风的文章，就自命为“理论家”，骄傲自满，目空一切。","type":"paragraph"},{"text":"他和反党分子刘绍棠的臭味极其相投，他们经常在一起攻击党的文艺方针，散播反党言论。他们污蔑毛主席“在延安文艺座谈会上的讲话”，说什么“１９４２年的问题应当重新估价”。","type":"paragraph"},{"text":"在鸣放期间，鲍昌竟无耻地说，过去他批判胡风反革命集团是“盲动”。他表示他不能再象过去那样“听党的话”了，他要“独立思考”了。","type":"paragraph"},{"text":"鲍昌担任“新港”编辑部主任的职务以后，就想把“新港”当作摆脱党的领导的“独立王国”。他打着“培养青年作家”的招牌，企图以他为中心，拉拢刘绍棠等右派分子组织一个宗派小集团，霸占“新港”。他从来不征求或采纳其他编委的意见，一贯独断专行，而把刘绍棠等当作“义务编委”，言听计从。","type":"paragraph"},{"text":"会上，许多人揭露，鲍昌在匈牙利事件发生后，竟污蔑共产党有一种“自发的蜕化趋势”，而且党自身是“不能克服的”。他还公然主张要由“知识分子来监督党的政治活动”。","type":"paragraph"},{"text":" ——原载《人民日报》1957年11月14日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f6339b6ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席革命到底","authors":["刘杰"],"dates":[{"year":1970,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市革命委员会郊区组　刘杰"},{"type":"paragraph","text":"看了革命现代京剧《红灯记》，又读了一九七○年五月演出本，心情久久不能平静，李玉和光辉的英雄形象给了我巨大的鼓舞。他具有远大的共产主义理想，高尚的工人阶级品质和共产党员无比坚强的革命意志，永远是我学习的榜样。"},{"type":"paragraph","text":"只要有了李玉和这种无产阶级彻底革命精神，在艰苦的战争年代，我们就能克服一切困难，战胜一切敌人。我是在抗日战争的烽火中参加革命的，当时主要是在两个战略区之间的一个县坚持敌后游击战争。敌人在我们周围设了二十九个据点，疯狂地对我们实行烧光、杀光、抢光的“三光”政策和“蚕食”政策。斗争生活是十分艰苦的。晚上睡觉，我们经常成年累月地不脱衣服，不脱鞋袜，随时准备转移；有时带的窝窝头冻得象石头一般，只能把它敲碎吃。但是我们怀着对日本帝国主义强烈的民族仇恨，紧跟伟大领袖毛主席，依靠党的政策，发动群众、组织群众、武装群众，坚持斗争，把敌人的据点一个个拔掉，直到日本侵略者彻底投降。"},{"type":"paragraph","text":"在无产阶级夺取政权以后，我们更要学习和发扬李玉和的这种无产阶级彻底革命精神。只有这样，才能把社会主义革命进行到底。对于这一点，我的教训是十分深刻的。解放后，我长期生活在大城市，由于没有抓紧主观世界的改造，没有认真学习毛主席关于无产阶级专政下继续革命的伟大理论，随着地位的变化，革杰命斗志没有以前那样旺盛了，思想开始变化了，不知不觉中了大叛徒、大内奸、大工贼刘少奇“阶级斗争熄灭论”的毒，头脑里阶级斗争和两条路线斗争的观点模糊了，认为主要任务是搞建设，结果分不清什么是毛主席革命路线，什么是修正主义路线，给革命事业造成了很大损失。"},{"type":"paragraph","text":"毛主席教导我们:“成千成万的先烈，为着人民的利益，在我们的前头英勇地牺牲了，让我们高举起他们的旗帜，踏着他们的血迹前进吧!”每当学习毛主席这一伟大教导时，李玉和的光辉形象就出现在我的面前，我浑身就充满了力量。在“五·七”干校时，我和青年小伙子们一起长途行军，在六个半小时内走完了七十多里路程，仿佛又回到了革命战争的年代。我对无产阶级文化大革命的全过程不大理解，就请教无产阶级革命派和比我先站出来的革命干部，不断加深自己对毛主席关于无产阶级专政下继续革命伟大理论的理解。平时，我还经常以自己正、反两个方面的经验教训教育子女，和他们一起学习毛主席的光辉著作《青年运动的方向》，把教育子女当作继续革命的一项任务。总之，我要以实际行动向无产阶级英雄形象李玉和学习，我要刻苦学习毛主席关于无产阶级专政下继续革命的伟大学说，发扬“一不怕苦，二不怕死”的彻底革命精神，不断斗私批修，彻底改造自己的世界观，紧跟毛主席，继续革命，革命到底，为中国革命、世界革命贡献出自己毕生的精力。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54c35c21cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

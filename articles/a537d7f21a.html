script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美国准备隆重热烈欢迎邓副总理  政府和各界人士为安排接待而忙碌地工作","authors":[],"dates":[{"year":1979,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美国准备隆重热烈欢迎邓副总理"},{"type":"paragraph","text":"政府和各界人士为安排接待而忙碌地工作"},{"type":"paragraph","text":"新华社华盛顿一月二十五日电  中华人民共和国国务院副总理邓小平，应美国总统卡特的邀请，即将到美国进行正式访问。美国政府和人民正在准备隆重、热烈地欢迎邓副总理。"},{"type":"paragraph","text":"美国政府对邓副总理的来访十分重视。一个多月以前，当中美两国关于建立外交关系的联合公报发表以后，白宫和国务院就开始筹备接待工作，并指定负责官员安排访问的有关事宜。卡特总统将在白宫举行隆重仪式和国宴欢迎邓副总理，并且同邓副总理就两国共同关心的问题举行会谈。在访问华盛顿以后，邓副总理一行将到卡特总统的家乡佐治亚州首府亚特兰大以及南部和西部的其他城市进行访问。"},{"type":"paragraph","text":"几个星期以来，白宫、国务院和国会的人士，以及与中国交往有关的机关和团体都在为迎接邓副总理来访而忙碌地工作。国会两院负责接待的人士表示，他们很高兴迎接中华人民共和国的贵宾来会见美国国会议员，希望邓副总理在美国的访问成功。刚刚开幕的第九十六届国会的议员认为，邓副总理的来访将成为国会关心的重大事件。一些议员认为，在中美两国建交不久，中国领导人就到美国来作客，预示着中美关系会朝着有利于双方的积极的方向发展，这对促进亚洲局势的稳定和世界和平将产生重大影响。美国的对中国友好团体负责人、美中贸易组织的负责人、文化界和新闻界人士在会见中国驻美联络处的工作人员时都表示，邓副总理的来访对发展两国关系、促进各个领域的交流具有重大意义。"},{"type":"paragraph","text":"在邓副总理一行将要访问的几个城市，当地的政府和人民也都准备盛情迎接。佐治亚理工学院院长佩蒂特说，不久以前他作为美国工程教育代表团成员访问了中国，受到友好的款待。现在他又有机会接待中华人民共和国的副总理，感到格外高兴。"},{"type":"paragraph","text":"休斯顿的许多单位的人员忙于拟订日程，赶制向客人介绍情况的书面材料等。"},{"type":"paragraph","text":"自从中美两国建交和邓副总理将访问美国的消息公布以后，美国各地的报纸和杂志，以大量篇幅刊登介绍中国的文章，各广播公司开辟专门节目介绍中国的情况。它们指出，两国建交和邓副总理访美，是重要的历史发展，对维护世界和平和国际安全将作出重大贡献。在邓副总理访问期间，二百多名美国记者将跟随采访。美国三大广播公司准备作实况转播。"},{"type":"paragraph","text":"一个多月来，中国驻美联络处收到美国各地各阶层人士的许多来信和电报，他们邀请邓副总理到他们的州、市访问，到他们的学校、工厂、农场参观，到他们的家里作客、出席宴会和发表演讲。发出这些热情邀请的人中有市长，州参议员和众议员，有大学、银行的负责人。许多邀请邓副总理一行去访问的信件祝愿邓副总理这次历史性的访问获得成功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a537d7f21a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

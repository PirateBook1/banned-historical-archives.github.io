script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"对人民日报文艺宣传的批评","alias":"","parts":[{"type":"paragraph","text":"对人民日报文艺宣传的批"},{"type":"paragraph","text":"（一九六四年六月中旬）"},{"type":"paragraph","text":"（主席在一次会议上对人民日报的文艺宣传提出了批评。六月二十三日；××同志在人民日报和新华社两个辑部全体工作人员大会上作了传达）"},{"type":"paragraph","text":"主席说：一九六一年，人民日报宣传“有鬼无害处”，事后一直没有对这件事做过交待。人民日报一面讲阶级斗争，进行反修宣传，一面又不对提倡鬼戏的事作自我批评，这就使报纸处于自相矛盾的地位。"},{"type":"paragraph","text":"主席说：一九六二年十中全会后，全党都在抓阶级斗争，但是人民日报一直没有批判“有鬼无害论””要在报社开一个会，把这个问题向大家讲一下，同新华社的同志讲一下。主席说：人民日报的政治宣传和经济宣传是做得好的，反修宣传是有成绩的，但是文化艺未方面，人民日报的工作做得不好。"},{"type":"paragraph","text":"主席说：人民日报长期以来不抓理论工作。从人民日报开始办起，我就批判了这个缺点，但是一直没有改进，直到最近才开始重视这个工作。过去人民日报不搞理论工作，据说是怕犯错误，要报上登的东西都百分之百的正确。据说这是学的苏联《眞理报》。事实上，没有不犯错误的人，也没有不犯错误的报纸。《翼理报》现在正走向反面，不是不犯错误，而是犯最大的错误。《人民日报》不要怕犯错误，而是犯了错误就改，这就好了。接见桑巴尔专家米·姆·阿里夫妇的谈话"},{"type":"paragraph","text":"（一九六四年六月十八日）主席：先照个像吧！"},{"type":"paragraph","text":"（照像，然后坐下）主席：你们是非洲来的，桑给巴尔的？阿里：是的。主席：（对江××）你讲的是什么?江××：英文。主席：（对阿里）听说你在中国有几年了。阿里：是的，有四年了。主席：你为我们做了很多工作，帮助了中国人民搞广播事业。金××：他帮助我们办了斯瓦希里语广播，帮助我们培养了斯瓦希里语的干部。主席：好1阿里：北京电台也帮助了我们的人民，帮助他们了解世界情况。主席：听得到吗？"},{"type":"paragraph","text":"·121·"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":6,"day":null}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":134,"page_end":134},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc53c62ee6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华南分局对防止第一批单元附点乡可能产生\"夹生”的意见","authors":[],"dates":[{"year":1952,"month":7,"day":31}],"is_range_date":false,"parts":[{"text":"华南分局对防止第一批单元附点乡可能产生\"夹生”的意见","type":"title"},{"text":"海南、粤东、粤西区党委，高雷、珠江、西江、东江、兴梅、北江地委：","type":"appellation"},{"text":"据最近西江郁南等地材料反映：目前正在开展的土改第一批单元附点乡，有不少乡虽经过干部几十天的工作，但成绩微弱，群众未发动，核心未形成，地主当权派基本未打倒。第一批单元附点乡出现此种现象，我们估计在全区说来，可能不是个别现象。原因在于：从此类乡的工作基础上说，较之第二批重点乡是差的；从开展工作的时间上说，又正值群众忙宁夏收，乡村干部忙于夏征，是在时间紧迫、任务较多的情况下进行的；从工作力量上说，又是在附点铺开面较大，干部力量分散，且各单元领导干部对掌握面缺乏经验，集中重点，对面的指导和帮助较差；再加之最近各地集中各级领导干部开会总结经验，此类附点乡，只留下较弱干部在工作，而会议以后，又即抽调力量铺开第二批单元，领导上极易把注意力完全放到新铺开的地区而放松原来附点乡的领导。上述情况，如不加以充分重视，则此类乡很有造成严重夹生的危险。","type":"paragraph"},{"text":"为了防止此类乡的夹生现象，我们特提出如下的两点意见：","type":"paragraph"},{"text":"第一，各地会议后，运动开始的头一个时期，各级领导的指导重心，不仅要放在第二批新铺开的重点乡上，同时也必须充分注意正在开展工作的第一批附点乡的工作，即是必须做好第二批重点乡的入手工作，同时又必须做好做透第一批的附点工作。因此对第一批单元的领导力量，必须留下较强的骨干，掌握第一批附点，同时兼顾第一批已完成乡的巩固工作，以保证第一批附点乡工作能很好完成，决不能在第二批单元展开后把上批单元主要力量完全抽走。","type":"paragraph"},{"text":"第二，如果既留下足够力量去做第一批单元附点乡的工作，又全面铺开第二批单元，干部力量不够的情况下，则第二批面上可慢一步铺开，只把第二批重点的入手工作做好就可以，俟半月或20天之后，第一批附点陆续完成，才再抽出力量以铺开第二批面上的工作。","type":"paragraph"},{"text":"总之，第一批附点工作必须加强领导，而在做法上必须强调深入，反对走过场赶任务，避免夹生现象的出现。","type":"paragraph"},{"text":" 华南分局七月三十一日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"163f1a3c2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

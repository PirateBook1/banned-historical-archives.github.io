script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"龚品梅反革命集团被破获后　上海市天主教堂的宗教生活呈现新的气象","authors":["新华社"],"dates":[{"year":1955,"month":12,"day":12}],"is_range_date":false,"parts":[{"text":"龚品梅反革命集团被破获后　上海市天主教堂的宗教生活呈现新的气象","type":"title"},{"text":"新华社","type":"authors"},{"text":"自从龚品梅反革命集团在九月上旬被破获以后，上海市十多个天主教堂的宗教生活呈现新的气象。","type":"paragraph"},{"text":"十月初，这些教堂为庆祝国庆举行了一次规模盛大的弥撒礼节。许多教堂张灯结彩，在教堂上空飘起了五星红旗。徐汇区依纳爵堂在十月一日早晨鸣钟半小时。过去受龚品梅毒害很深的一部分青年，在今年国庆节也兴高采烈地参加了天主教界的游行队伍。","type":"paragraph"},{"text":"现在，教徒们到教堂去望弥撒时也不会再受到臂上缠布的特殊教徒的监视和凌辱了，他们的正当的宗教生活已获得了保障。十月三十日、十一月一日是天主教的“耶稣君王”和“诸处瞻礼”的日子。教徒们络绎不绝地到教堂去望弥撒和祈祷。徐汇区依纳爵堂为了庆祝这两个传统的节日，在教堂里挂起了花冠、对联等装饰品，宝塔灯照得全堂通明，每天举行六、七台弥撒。其它区的方济各堂、君王堂、伯多禄堂、若瑟堂、圣心堂等在这两天中也都举行了大瞻礼仪式。一直在洋泾浜若瑟堂望弥撒的女教徒罗月芳，因为热心参加里弄的福利工作，又有一个孩子参加了少年先锋队，就受到了龚品梅反革命集团严厉的处罚，有三年多的时间不准她一家人领“圣体”。直到龚品梅反革命集团被破获以后，她才在若瑟堂的神父手里领到了“圣体”。遭到龚品梅反革命集团“绝罚”的徐汇区女教徒、圣母院总务主任潘雪芳现在已得到神父同意，在十一月十一日补行了她去年四月结婚时被教堂拒绝举行的“祝福婚配”仪式。其他各区遭到龚品梅反革命集团假借神权迫害的爱国天主教徒现在都真正恢复了宗教信仰的自由。徐汇区老年教徒马杰礼说：“我们爱国无罪的正义，现在终于获得伸张了。”","type":"paragraph"},{"text":" 来源：《人民日报》1955年12月12日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a64a76431d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

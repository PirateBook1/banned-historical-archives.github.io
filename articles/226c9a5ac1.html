script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对周恩来在接见全国各地来京师生大会上的讲话稿的批语","alias":"","parts":[{"type":"paragraph","text":"对周恩来在接见全国各地来京师生"},{"type":"paragraph","text":"大会上的讲话稿的批语！"},{"type":"paragraph","text":"（1966年9月15日）同意。"},{"type":"paragraph","text":"二可以由两个人讲。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十五日上午十点半"},{"type":"paragraph","text":"[1]本篇一是对中共中央政治局常委、中央书记处常务书记陶铸1966年9月15日晨2时送审的周恩来讲话稿的批语。周恩来9月14日将这份讲话稿送陶铸时提出：“我仍主只由林彪同志一人讲即可，已函请主席批示。”陶铸在送毛泽东审阅时写道：“我意明天还是由林总与总理两个都讲较好。请主席批示。”本篇二即是对此事而写的。9月15日下午，周恩来根据这个讲稿在接见大会上作了讲话。其中讲到，搞好工农业生产，关系很大。“我们一定要响应毛主席的号召，一手抓革命，一手抓生产，保证文化大革命和工农业生产"},{"type":"paragraph","text":"对周恩来在接见全国各地来京师生大会上的讲话稿的批语双胜利！”“广大的工人、公社社员、科学技术人员和机关企业干部，都应当坚守生产岗位，不失时机地掌握生产环节，把在文化大革命中焕发起来的冲天千劲，用到工农业生产和科学实验中去！”“为了有利于工农业生产的正常进行，大中学校的红卫兵和革命学生，现在不要到工厂、企业单位和县以下的机关、农村人民公社去进行革命串连。那里的革命，要按照原来的四清”部署，有计划有步骤地进行，工厂、农村不能像学校那样放假，停止生产来搞革命。革命学生要尊重工农群众，信赖工农群众，相信工农群众完全可以依靠自己把革命搞好。”“秋收秋种的大忙季节已经到来。大中学校的红卫兵和革命师生，应当有组织地到农村去参加劳动，帮助秋收，学习贫下中农的革命干劲和勤劳的品质。”"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":9,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":74,"page_end":75},"tags":[{"name":"周恩来","type":"人物"},{"name":"陶铸","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"226c9a5ac1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

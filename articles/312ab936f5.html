script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法共中委加香八十寿辰　毛主席致电祝贺","authors":[],"dates":[{"year":1949,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法共中委加香八十寿辰"},{"type":"paragraph","text":"毛主席致电祝贺"},{"type":"paragraph","text":"【北平新华广播电台广播】北平十九号消息：中共中央毛主席十五日致电祝贺法国共产党中央政治局委员、人道报总编辑加香（前译加善）八十岁寿辰。电文如下："},{"type":"paragraph","text":"亲爱的马赛·加香同志和法国共产党中央委员会亲爱的同志们：我们中国共产党中央委员会热烈地庆祝加香同志的八十大寿。"},{"type":"paragraph","text":"加香同志是十九世纪末叶以来的法国革命工人运动和法国人民爱国民主运动的活的象征。加香同志对于无产阶级国际主义的忠诚，对于法苏人民的友谊的忠诚，对于中国人民和其他被压迫民族解放运动的热烈同情，不但是法国工人阶级的骄傲，而且是国际工人阶级的共同的骄傲。"},{"type":"paragraph","text":"祝加香同志健康！向加香同志和以多列士同志为首的法国共产党中央致兄弟的敬意。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"一九四九年九月十五日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"312ab936f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪关于工作组问题的讲话","authors":["林彪"],"dates":[{"year":1966,"month":8}],"is_range_date":false,"parts":[{"text":"关于工作组问题的讲话","type":"title"},{"text":"林彪","type":"authors"},{"text":"派工作组本身是方向路线性错误，是资产阶级反动路线的产物。工作组在某些负责人的错误领导下，一般地贯彻了“排除干扰”、“捉游鱼”，挑动群众斗群众、学生斗学生，把群众打成“反革命”的错误路线。","type":"paragraph"},{"text":"工作组有几种情况：少数对上边这条路线有所抵制，但也给运动增加了种种清规戒律，束缚了群众的手脚，程度不同的犯了右倾的错误。","type":"paragraph"},{"text":"另一种是忠实地执行了这条资产阶级的反动路线。","type":"paragraph"},{"text":"最甚的是发展了这条资产阶级的反动路线，疯狂地镇压革命群众，有意把一些革命同志打成“反革命”。这些人是政治扒手，这些工作组当权派是反党、反社会主义、反毛泽东思想的右派分子，他们与所在单位党内走资本主义道路的当权派勾勾搭搭，采取联合行动，制造种种事件。对这些必须进行坚决斗争，对其方向性路线性错误，要彻底批判。","type":"paragraph"},{"text":"有些虽然撤了工作组，但其错误并未加以彻底批判，甚至由于某些人的阴谋，根本未加批判，那里的群众还未真正发动起来，打成“反革命”的同志还未平反，这些必须立即从根本上改变。","type":"paragraph"},{"text":"是不是每个工作组成员都是不革命的，是反革命的？每个工作组都有右派分子？要进行阶级分析。从总体看多数还是革命的，不同程度的犯了错误，极少数是资产阶级右派分子，是反革命分子，是不是黑帮分子要听听那些受害者的控诉，要看本单位群众的揭发，由那里群众决定。派工作组及工作组所执行的方向性路线性错误，必须批判，一切流毒必须彻底肃清。","type":"paragraph"},{"text":"刊载于《高举毛泽东思想伟大红旗》（林彪文集），1967年4月编印，编印者不明。","type":"paragraph"}],"comments":[],"origin":"刊载于《高举毛泽东思想伟大红旗》（林彪文集），1967年4月编印，编印者不明。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61b50bfc9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

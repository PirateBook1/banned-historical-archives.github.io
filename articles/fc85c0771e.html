script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共吴忠州委整风办公室关于划分右派分子的标准","authors":[],"dates":[{"year":1957,"month":8,"day":17}],"is_range_date":false,"parts":[{"text":"中共吴忠州委整风办公室关于划分右派分子的标准","type":"title"},{"text":"关于划分右派分子的标准，州委大体划下了个框框。特印发给你们，供各单位参考。在具体执行中，不宣太宽太严，但应对具体人、具体事，进行具体分析，决不能机械的套用。这个标准大致可分为七条：","type":"paragraph"},{"text":"一、在他的言论和行动上，一贯地、有意地来扩大我们工作中的缺点，并丑化我们党团员和积极分子，从各方面采取各种方式拉拢群众，挑拨我们党与群众的关系。","type":"paragraph"},{"text":"二、在这次运动中，到处串连群众，进行非法活动，或者他站在幕后进行阴谋策划，而且操纵一切组织，来疯狂地向党进攻，或者他们聚众将党团员和积极分子包围起来，行凶殴打，以及大肆辱骂。","type":"paragraph"},{"text":"三、积极写反动文章，散布反动言论，发表反动谈话，并亲自出头带动其他人张贴煽动性的大字报和反动标语。","type":"paragraph"},{"text":"四、在大鸣大致中和批驳右派分子的斗争运动中，虽其本人未发表反动言论，但却直接支持和为反动言论的人进行辩护，依此则应划为右派分子。但有些人确因其思想认识模糊，在短期内曾同情或支持过其他有反动言论的人，但在右派斗争展开以后，又有所转变，并且其诚恳的参加反右派斗争，依此则不应再划为右派分子。","type":"paragraph"},{"text":"五、历史上的反革命分子、坏分子，一贯对党仇恨，或者其家属被镇压斗争，乎日表现不好，在这次大鸣大放与反右派斗争中，虽然没有明显的反动言论或反动活动，但仍应划为右派分子。但有些肃反中的对象或在其它运动中被斗争过的对象，在此次运动中却表现很老实，也确实投向党进行进攻者，可不划为右派分子。","type":"paragraph"},{"text":"六、过去的老右派在此次运动中，尽管其表面上也批判其他右派分子，但并不联系自己的问题，进行深刻批判，象这种人还要算作右派分子，但是如果他们在这次反右派斗争运动中，能够主动深刻的检讨自己，也能积极全面的揭发别人的错误言行，这样则不必再划为右派分子。","type":"paragraph"},{"text":"七、过去各方面表现较好，平时又能和我们合作，但在此次运动中，竞然向我们积极进攻，泄露党的机密(包括党团员)，这些人亦应算作右派分子。如果情节很小，亦末泄露党的机密，虽表示一时动摇，但以后表现较好，且积极地让其参加反右派斗争，这样可不算作右派分子。","type":"paragraph"},{"text":"总之，这是根据各地排队经验而作我们的参考，大原则应按照中央关于划分右派分子的三个原则(反党、反人民、反社会主义)办理。","type":"paragraph"},{"text":" 中共吴忠州委整风办公室1957年8月17日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc85c0771e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

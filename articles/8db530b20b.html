script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行农业生产“宪法”  永吉县拔掉思想白旗，深耕运动出现高潮","authors":[],"dates":[{"year":1958,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决执行农业生产“宪法”"},{"type":"paragraph","text":"永吉县拔掉思想白旗，深耕运动出现高潮"},{"type":"paragraph","text":"本报讯　中共永吉县委根据邓小平同志的指示，坚决贯彻农业生产的“宪法”，领导全县广大党员、干部和人民群众，就深耕问题开展了两条道路的斗争，拔掉了白旗，插上了红旗，全县出现了深耕高潮。"},{"type":"paragraph","text":"邓小平同志到吉林永吉县视察时，对这个县明年农业生产作了指示，要求每人平均要达到三千斤粮食，收入三百元钱。永吉县委为了贯彻小平同志这一指示，召开了有全县干部和广大人民群众参加的广播大会，提出了要在今年秋天把全县十七万公顷土地全部深耕的号召，并且组织县直属机关干部和三十个乡镇人民公社组长以上的几百名干部展开了讨论。在讨论中大家心情振奋，不少人表示要坚决完成深耕任务。但是，由于当时讨论规划较多，对右倾保守思想批判得不彻底，所以在行动上遇到的抵触情绪是很严重的。五里河子乡共有一百三十多个生产队，在任务布置下去后的十天期间，只翻了一百多公顷，平均每个生产队一天还没翻上一亩地。进度迟缓的主要原因是有些干部思想不通。据估计，在作业区党支部书记和主任中间，思想不通的人有一半，他们抱应付态度。在生产队长中思想不通的有70％。这种情况在其他乡镇也同样存在。"},{"type":"paragraph","text":"在深耕问题上革命精神和保守思想的斗争是普遍存在着的。在这个斗争中也隐藏着两条道路的斗争。缸窑镇齐心社主任王德，站在富裕中农的立场上，对粮食问题有抵触情绪，工作消极。他分工负责的片，夏季地里草苗齐长，他也不组织社员抓紧铲趟；抗旱时他也不积极，对目前的深耕更是不加过问，连一般情况也不知道。春登河乡水浒作业区生产队长刁德基，不领导社员翻地，而去卖馒头。苇塘沟作业区十二队长韩文贵（富裕中农），社员称他是“倒背手队长”，秋收不抓紧，对深耕也应付。这些干部实际上成了富裕中农资本主义倾向的代表。"},{"type":"paragraph","text":"为了在农业生产战线上树起红旗，取得深耕的胜利，全县三十个乡镇从9月下旬到10月上旬普遍举行两次三、五百人的干部鸣放辩论会，拔掉了一些白旗，表扬了积极分子，驳倒了“习惯论”和“条件论”。“倒背手队长”韩文贵那样的人被从领导岗位上撤换下来，坚决拥护党的政策的人当上了群众的领导者。在群众中也展开了大辩论，乌拉街镇的群众给富裕中农韩俊平贴了二百多张大字报。白旗被拔掉后，广大群众被压抑着的建设热情变成了冲天的干劲。苇塘沟作业区十二队的社员们，在把韩文贵队长的职务撤销后，当天就套出七付犁杖翻地。"},{"type":"paragraph","text":"在这个基础上，县委对深翻工作又提出了五项具体要求和措施，并具体帮助各个乡镇作了安排。从10月6日到15日、从16日到25日划分为两个阶段，定出了每天的进度，并且确定在每个阶段的最后一天由县委和检查团验收，以保证到10月底基本完成全县深翻任务。同时提出劳动组织要军事化，行动战斗化，生活集体化。"},{"type":"paragraph","text":"经过这一系列的工作，深耕进度迟缓的局面扭转了。全县在10月4日以前共深翻土地六千零五十八公顷，而10月5日一天就翻了四千二百六十五公顷。只要继续努力，全县土地深翻是可以实现的。（附图片）"},{"type":"paragraph","text":"这是山东高唐县宏伟人民公社的深翻地大军正在紧张战斗。"},{"type":"paragraph","text":"新华社记者　孙　静摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8db530b20b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

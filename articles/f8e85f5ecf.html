script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji17","name":"毛泽东全集第17卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji17.pdf"],"article":{"title":"争取在抗战胜利后与国民党建立和平局面","alias":"","parts":[{"type":"paragraph","text":"争取在抗战胜利后与国民党建立和平局面"},{"type":"paragraph","text":"（1943年1月25日）德怀\"同志："},{"type":"paragraph","text":"你十二月十八日电最近才看到，兹复于下："},{"type":"paragraph","text":"（一）在德、意、日打倒后，国际国内形势均会发生根本变化，这一形势是利于人民不利于独裁的。但蒋?在抗战中有功劳，同时人民心理厌恶内战，故我们应争取在抗战后与国民党建立和平局面，在民主、民生上做文章。去年七七宣言是在这个基点上发的。争取边区与新四军合法化，并答应国民党在战后将黄河以南部队集中到黄河以北；两年来《解放日报》及新华社，根据和国方针，尽量避免刺激国民党；去年九月蒋约我见面，派了林彪?去，现尚未回，到适当时机，我准备出去见蒋，以期谈判成功。所有这"},{"type":"paragraph","text":"[1]德怀，即彭德怀（1898一1974)，湖南湘潭人，当时任中共中央北方局代理书记、八路军副总司令。"},{"type":"paragraph","text":"[2]指彭德怀1942年12月18日给毛泽东的电报。[3]蒋，指蒋介石。[4]指1942年7月7日发表的《中共中央为纪念抗战五周年宣言》。"},{"type":"paragraph","text":"[5]林彪（1907-—1971)，湖北黄冈（今黄州市）人，抗日战争时期任八路军第--一五师师长，1942年9月作为中共谈判代表赴重庆，1943年7些也都是从这个基点出发的。就是精兵简政，除当前作用外，也有这个作用。我们既不准备打内战，无须多兵，兵少又可减轻国民党的畏惧心理，求得和平，以待全国人民的觉悟。如果人家要打，我们也有恃无恐。"},{"type":"paragraph","text":"（二）民主政权的实质是改善人民的经济生活与提高人民的政治觉悟，二者均为抗战。改善生活的条件，一是减轻农民对地主的负担，即实行减租减息；二是减轻农民对政府的负担，即实行精兵简政与发展一部分公营经济；三是认真帮助农民发展农业生产及副业生产，增加农民的粮食收入及副业收入。各根据地上对这几件事都有很多工作可做。陕甘宁边区的中心工作是经济与教育二项，敌后各根据地的中心工作是战争、经济与教育三项。"},{"type":"paragraph","text":"（三）教育以对象分，有干部教育、国民教育等项，目前重点应放在干部教育上，而不应放在国民教育上（不是不要国民教育）。以内容分，有思想教育、政治教育、军事教育、文化教育等项，而对于于部，特别就目前时期说来，应着重思想教育，其办法就是整风学习与审查干部，这是建党的基本政策。延安去年四月起学了八个月，今年三月底可学完，收效极大。审查干部亦已开始（并有成绩），准备以今年一年审查完毕。延安以外陕甘宁边区各地党、政、军、民干部今年仍是整风学习，并进行审查干部。敌后各根据地对整风学习均未深入，审查干部还未认真着手，望加注意。整风，主要是整高级干部（犯思想病最顽固的也是这些干部中的人），将他们的思想打通，一个根据地大约有一百至二百人（包括各中央局、分局委员在内)；其次是中级干部，每一根据地有数百至数千人；再次才是下级干部。有些根据地把这个方向弄颠倒了。只有在认真的深对于审查干部，不论延安与外地，大都是形式的。如果能在今明两年（抗战胜利前），经过整风与审查，将多数高级及中级干部的思想打通，又能保存党与军的骨干，那我们就算是胜利了。保存骨干与教育骨干，这是今明两年的两个严重任务，高级负责人必须抓住这个方针。为这两件事必须进行各种对外对内的严重斗争。"},{"type":"paragraph","text":"毛泽东一月二十五日"}],"authors":["毛泽东"],"dates":[{"year":1943,"month":1,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":497,"page_end":499},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji3","type":"pdf","name":"毛泽东文集第三卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji3.pdf"],"article":{"title":"争取在抗战胜利后与国民党建立和平局面","description":"根据手稿刊印。","dates":[{"year":1943,"month":1,"day":25}],"parts":[{"text":"争取在抗战胜利后与国民党建立和平局面","type":"title"},{"type":"appellation","text":"德怀同志："},{"type":"paragraph","text":"你十二月十八日电最近才看到，兹复于下：（一）在德、意、日打倒后，国际国内形势均会发生根本变化，这一形势是利于人民不利于独裁的。但蒋在抗战中有功劳，同时人民心理厌恶内战，故我们应争取在抗战后与国民党建立和平局面，在民主、民生上做文章。去年七七宣言是在这个基点上发的。争取边区与新四军合法化，并答应国民党在战后将黄河以南部队集中到黄河以北；两年来《解放日报》及新华社，根据和国方针，尽量避免刺激国民党；去年九月蒋约我见面，派了林彪去，现尚未回，到适当时机，我准备出去见蒋，以期谈判成功。所有这些也都是从这个基点出发的。就是精兵简政，除当前作用外，也有这个作用。我们既不准备打内战，无须多兵，兵少又可减轻国民党的畏惧心理，求得和平，以待全国人民的觉悟。如果人家要打，我们也有恃无恐。"},{"type":"paragraph","text":"（二）民主政权的实质是改善人民的经济生活与提高人民的政治觉悟，二者均为抗战。改善生活的条件，一是减轻农民对地主的负担，即实行减租减息；二是减轻农民对政府的负担，即实行精兵简政与发展一部分公营经济；三是认真帮助农民发展农业生产及副业生产，增加农民的粮食收入及副业收入。各根据地上对这几件事都有很多工作可做。陕甘宁边区的中心工作是经济与教育二项，敌后各根据地的中心工作是战争、经济与教育三项。（三）教育以对象分，有干部教育、国民教育等项，目前重点应放在干部教育上，而不应放在国民教育上（不是不要国民教育）。以内容分，有思想教育、政治教育、军事教育、文化教育等项，而对于干部，特别就目前时期说来，应着重思想教育，其办法就是整风学习与审查干部，这是建党的基本政策。延安去年四月起学了八个月，今年三月底可学完，收效极大。审查干部亦已开始（并有成绩），准备以今年一年审查完毕。延安以外陕甘宁边区各地党、政、军、民干部今年仍是整风学习，并进行审查干部。敌后各根据地对整风学习均未深入，审查干部还未认真着手，望加注意。整风，主要是整高级干部（犯思想病最顽固的也是这些干部中的人），将他们的思想打通，一个根据地大约有一百至二百人（包括各中央局、分局委员在内）；其次是中级干部，每一根据地有数百至数千人；再次才是下级干部。有些根据地把这个方向弄颠倒了。只有在认真的深刻的整风学习与展开自我批评的热潮中，审查干部才会彻底。过去对于审查干部，不论延安与外地，大都是形式的。如果能在今明两年（抗战胜利前），经过整风与审查，将多数高级及中级干部的思想打通，又能保存党与军的骨干，那我们就算是胜利了。保存骨干与教育骨干，这是今明两年的两个严重任务，高级负责人必须抓住这个方针。为这两件事必须进行各种对外对内的严重斗争。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月二十五日"}],"comment_pivots":[{"part_idx":1,"offset":2,"index":1},{"part_idx":2,"offset":8,"index":2},{"part_idx":2,"offset":65,"index":3},{"part_idx":2,"offset":122,"index":4},{"part_idx":2,"offset":213,"index":5}],"is_range_date":false,"authors":["毛泽东"],"comments":["德怀，即彭德怀（一八九八——一九七四），湖南湘潭人。当时任中共中央北方局代理书记、八路军副总司令。","指彭德怀一九四二年十二月十八日给毛泽东的电报。","蒋，指蒋介石。","指一九四二年七月七日发表的《中共中央为纪念抗战五周年宣言》。","林彪（一九○七——一九七一），湖北黄冈（今黄州市）人。抗日战争时期任八路军第一一五师师长。一九四二年九月作为中共谈判代表动身赴重庆，一九四三年七月回到延安。"],"page_start":12,"page_end":14,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8e85f5ecf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

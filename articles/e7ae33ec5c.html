script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席等观看越南舞剧《义静烈火》","authors":[],"dates":[{"year":1964,"month":6,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京25日电】　毛泽东主席、朱德委员长和彭真、聂荣臻等党和国家领导人，今晚观看了越南人民军总政治局歌舞团演出大型革命历史舞剧《义静烈火》。"},{"type":"paragraph","text":"十九时三十分，当毛主席、朱委员长和彭真、聂荣臻等党和国家领导人，同越南驻中国大使馆临时代办黄北、越南人民军总政治局歌舞团团长范洪居中校、副团长阮春耀中校、艺术指导阮辉瑜大尉等一起走进会场时，全场观众起立热烈鼓掌。"},{"type":"paragraph","text":"演出结束后，毛主席等走上舞台和演员们亲切握手，并一同照了象。"},{"type":"paragraph","text":"今晚观看演出的，还有中国人民解放军副总参谋长杨成武上将，总政治部副主任刘志坚中将、梁必业中将，国防部办公厅主任萧向荣中将等。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\06\\646q010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e孟庆彪\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e演出结束后，毛泽东主席等党和国家领导人上台和演员合影。　(新华社记者　孟庆彪摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7ae33ec5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

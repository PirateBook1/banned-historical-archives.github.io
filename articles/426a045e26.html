script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"粉碎“四人帮”证明毛泽东思想不可战胜","authors":[],"dates":[{"year":1976,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"斯里兰卡《无产者》赞扬华主席为文化大革命增添光彩"},{"type":"paragraph","text":"粉碎“四人帮”证明毛泽东思想不可战胜"},{"type":"paragraph","text":"比中协会秘书长谴责“四人帮”破坏中国革命和生产"},{"type":"paragraph","text":"新华社科伦坡一九七六年十二月二十四日电　斯里兰卡报纸《无产者》最近发表一篇文章，热烈祝贺华国锋同志任中共中央主席、中央军委主席，热烈欢呼中国共产党、军队和人民在华主席领导下粉碎王张江姚“四人帮”反党集团的伟大胜利。"},{"type":"paragraph","text":"这篇题为《伟大的胜利》的文章说：“在华国锋主席同志的领导下，中国共产党击败了隐藏在党内的反党搞阴谋的无产阶级的敌人——走资派，取得了伟大的胜利，这不仅是中国人民的胜利，也是国际无产阶级的胜利。”"},{"type":"paragraph","text":"文章说：“中国人民的伟大领袖、国际无产阶级和世界被压迫人民的伟大导师毛泽东主席同志逝世以后，中国共产党中央委员会作出了一系列正确、重要和有价值的决定。这些决定很好地表明，在华国锋同志领导下，中国共产党坚决地捍卫毛泽东主席同志的无产阶级路线，高举马克思主义、列宁主义、毛泽东思想的红旗，决心将无产阶级的事业进行到底。”"},{"type":"paragraph","text":"文章指出，华国锋主席领导中国共产党击败了阶级敌人，把无产阶级革命又发展到一个更高的水平，它巩固了伟大的无产阶级文化大革命，并使之增加了光彩。"},{"type":"paragraph","text":"文章指出，如果“四人帮”的阴谋得逞，修正主义者篡夺了中国共产党的权力，就会出现资本主义复辟，从而把中国党变成修正主义的党，工人阶级和其他劳动人民就将面临巨大的痛苦。"},{"type":"paragraph","text":"文章说：“中国共产党是一个有悠久斗争历史，久经斗争考验，并且有丰富革命实践的马列主义政党。毛泽东主席逝世后，帝国主义、修正主义和各国反动派白日作梦，指望反革命阴谋在中国得逞。但是，在华国锋主席同志的领导下，中国人民取得了伟大的胜利，他们的希望破灭了。历史的经验教育我们：马列主义和毛泽东思想是不可战胜的。任何力量都不能阻止无产阶级和革命人民前进。任何企图扭转无产阶级革命进程和反对历史规律的人，注定将被无产阶级的铁棍所粉碎，并受到历史的惩罚。”"},{"type":"paragraph","text":"新华社布鲁塞尔一九七六年十二月二十五日电　比中协会十二月份在比利时一些城市举办报告会、图片展览、放映影片等活动，介绍中国目前的形势和建设成就。"},{"type":"paragraph","text":"比中协会瓦弗分会十二月十七日举办关于中国形势的报告会。比中协会秘书长塞尔日·贝湖在会上作了报告。在谈到中国目前形势时，他谴责了“四人帮”的罪行。他说，“四人帮”推行分裂政策，破坏中国共产党的团结，在“革命”口号的掩盖下，破坏中国的革命和生产。"},{"type":"paragraph","text":"贝湖在谈到华国锋同志就任中国共产党中央委员会主席时强调指出，华国锋同志是毛主席指定的接班人，在毛主席逝世以后，他就任中央委员会主席，得到了全中国广大人民群众的坚决拥护。"},{"type":"paragraph","text":"比中协会从十二月二十一日开始，在蒙斯附近的卡尼埃尔城举办了关于毛主席生平和中国社会主义建设成就的图片展览。这次展览将延续到一九七七年一月三日。"},{"type":"paragraph","text":"此外，从十二月九日到二十四日，比中协会还在布鲁塞尔市的一些区和在马里亚凯尔城放映了中国影片。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"426a045e26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

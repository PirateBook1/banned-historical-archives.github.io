script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"为准备发表调查报告《上海工人技术人员在斗争中成长》写的《红旗》杂志编者按","alias":"","parts":[{"type":"paragraph","text":"为准备发表调查报告《上海工人技术"},{"type":"paragraph","text":"人员在斗争中成长》凹写的"},{"type":"paragraph","text":"《红旗》杂志编者按"},{"type":"paragraph","text":"（1968年8月31日）"},{"type":"paragraph","text":"[1]指中共中央文化革命小组副组长、上海市革委会主任张春桥1968年8月29日送审的调查报告《上海工人技术人员在斗争中成长》。这篇调查报告说，最近，我们调查了上海工业战线工人技术人员的情况，发现有一大批工人技术人员分布在上海大、中、小工厂中，其中在数量众多的小型厂中，工人技术人员要占本单位技术人员总数的80%。他们和广大工人是发展科学技术的主力军。这支强大的工人技术人员队伍，将是无产阶级教育革命的重要力量，也是理工科大学师资队伍的主要来源。学校要进行教育革命，必须改造现有的师资队伍。上海这支工人技术人员队伍，有很高的无产阶级政治觉悟，有丰富的三大革命运动经验，懂得怎样培养无产阶级革命事业接班人。因此，完全可以从他们中间选拔一批优秀者来担任大学教员。最近进大学的工宣队中，就有一批工人技术人员。可以肯定，随着学校斗、批、改的深入开展，工人阶级在教育革命中的领导作用，将愈益显著。毛泽东审阅时，将调查报告讲到“毛主席亲自发动和领导的史无前例的无产阶级文化大革命”一句中的“史无前例的”5个字删去；将由工人技术人员来领导科学技术工作“为我国进行人类历史上一次新的工业革命准备了条件”一句中的“人类历史上”5个字删去。这篇调查报告和毛泽东写的编者按，后来都没有在《红旗》杂志上发表。为准备发表调查报告《上海工人技术人员在斗争中成长》写的《红旗》杂志编者按"},{"type":"paragraph","text":"此件是上海市革命委员会八月二十九日送给中共中央、中央文革的调查报告，现在本刊发表。我们请全国各大、中、小工业城市的革命委员会予以注意，对你们那里的工程技术人员的情况给以调查，陆续送给中央，我们将择要予以发表。从根本上说来，走从工、农、兵及其后代中选拔工程技术人员及其他意识形态工作人员（教授、教员、科学家、新闻记者、文学家、艺术家和马克思主义理论家）的路，是已经确定的了。同时，对过去和现在的大专院校毕业生和在学学生，党和工人阶级、贫下中农、人民解放军有责任，热情地、严肃地帮助他们中间一些至今还不懂得或还未下决心同工农兵结合、为工农兵服务的人们，逐步地改变过来。对于已经结合或者愿意结合的人们要加以鼓励，这方面的动人事迹及其变化过程也要加以调查和择要发表。顽固的走资派或其他被广大群众认为不好的人，只是我国人口中的一小。对于这种人，也要从教育入手，以期使他们虽顽固而能转化，虽不好而能变好。总之是要给出路。不给出路的政策，不是无产阶级的政策。这些是我党长期以来一贯的传统政策，应向一切人讲清楚。文化大革命是一场严重的阶级斗争，也是一次伟大的教育运动。"},{"type":"paragraph","text":"红旗杂志编辑部一九六八年九月毛泽东全集第五十卷"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"拟发表的材料一篇及按语，送林、周\"及文革各同志阅，退姚文元同志办。"},{"type":"paragraph","text":"三林、周及文革各同志："},{"type":"paragraph","text":"此件请阅，并请总理提向碰头会上一议，加以修改。建议在红旗第三期上发表。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月卅一日"},{"type":"paragraph","text":"[1]林，指林彪，在中共八届十一中全会上继续当选为中央政治局常委，不久被称中央副主席。周，指周恩来。"},{"type":"paragraph","text":"[2]姚文元，当时任中共中央文化革命小组组员、上海市革委会副主任。"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":8,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":273,"page_end":275},"tags":[{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5abfd87e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

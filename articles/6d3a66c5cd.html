script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江西省委组织部关于加强新华书店工作的指示","authors":[],"dates":[{"year":1952,"month":9}],"is_range_date":false,"parts":[{"text":"江西省委组织部关于加强新华书店工作的指示","type":"title"},{"text":"中央宣传部批示：","type":"subtitle"},{"text":"江西省委组织部关于发展新华书店县支店和加强对新华书店政治领导的指示很好，希望其他各省也能这样做。书刊发行工作是件重要的政治工作。要使书刊的发行深入工农群众，必须在各县城和工矿区普遍地建立新华书店支店。这在今天扫盲运动大规模开展，广大工农群众迫切要求大量的识字课本和通俗读物时，尤其显得紧要。据悉，至1951年止，新华书店仅有1086个店，在全国2226个县市（内蒙和东北的旗未计算在内）中，只有48％的地方有店，这是完全不能适应当前的需要的。所以，各省省委均应注意发展新华书店，并加强对该店的领导。","type":"paragraph"},{"text":"“三反”“五反”运动基本上已胜利结束，以工业建设为中心的国家大规模经济建设即将开始。毛主席早已指示我们：“随着经济建设的高潮的到来，不可避免地将要出现一个文化建设的高潮。”中南局要求：在二年之内扫除干部及产业工人中的文盲；在五年之内扫除其他工人中的文盲；七年之内扫除农民中的文盲。速成识字运动的开展将为文化高潮的到来提供日益有利的条件。我们对这一发展情况必须有足够的估计和准备，不仅要大大加强适应工农群众需要的出版工作，而且需要大大的加强发行工作。目前江西人民出版社正在计划大量出版通俗的工农读物，但由于我省新华书店还没有普遍建立，全省82县还有30余县是发行工作的空白区，而且已建立新华书店的地方，也因干部的质量薄弱，不能完成发行工作的任务。例如：湖南等省的通俗读物，其稍售量每种自数万册至数十万册，而我省人民出版社的出版物，新华书店每种只能销售三、五千册，最多者亦不过一、二万册，这是一个异常严重的问题。为了迎接即将到来的文化建设高潮，省委决定：一、责成新华书店江西分店在1952年年底以前，吸收并训练新干部150名，其中须有能担任支店经理者30人至50人；二、1952年底以前统一尚未统一之所有公营书店；三、1953年1月至6月基本上要完成现有空白县的建店工作（如实际有困难亦应争取在所有空白县首先建立供应站或分销处，在1953年年底以前逐步改为支店）。目前新华书店的建店困难主要是干部问题，因此希望各级党委根据当地具体情况，设法抽调或吸收具备下列条件的男女青年知识分子：（1）历史清楚；（2）身体健康；（3）初中肄业或相当于初中的文化程度，经过各种运动考验的党、团员或党、团发展对象。地委保送三名、较大的县（市）委保送两名、较小县保送一名，必须保证一定的质量，使这些新干部在经过一个时期的培养教育后，能够胜任工作。最迟应在9月25日以前完成这项工作（由党委写信介绍至南昌新华书店江西分店）。各级党委今后要密切关心所在地新华书店干部的思想政治教育——特别要关心新华书店负责干部的政治思想教育，使他们逐步提高，懂得发行工作是一种光荣的革命工作；并要教育他们：发行工作主要是为工农兵服务，责成他们大量推销江西人民出版社的通俗读物，批判在他们思想中存在着的不愿发行通俗读物认为不能赚钱的错误观点，并主动地帮助他们作好发行工作——特别要帮助他们作好江西人民出版社出版物的发行工作，以求更好的完成农民在文化上、政治上的提高。最后请将进行情况报告省委。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d3a66c5cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

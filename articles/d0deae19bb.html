script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日中友协(正统)总部总结同反华分子斗争和反修经验为了进一步发展日中友好运动　必须努力活学活用毛主席著作通过宣言向正在进行文化大革命的七亿中国人民热烈致意","authors":[],"dates":[{"year":1966,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京5日电　东京消息:日中友好协会(正统)总部三、四两日在东京召开常任理事和积极分子联席会议，总结从十月下旬以来同反华分子进行斗争和在全国各地展开反修斗争的经验。会议强调指出，为了进一步发展日中友好运动，必须活学活用毛主席著作。"},{"type":"paragraph","text":"南自鹿儿岛北至北海道的二十三个都道府县的一百六十名代表出席了会议。"},{"type":"paragraph","text":"由康永和率领的中国工会访日代表团应邀出席会议。"},{"type":"paragraph","text":"日中友好协会(正统)总部副会长黑田寿男在会上讲话说，由于我们赶走了破坏势力，开始使日中友好运动从一个新的起点向前发展。黑田号召与会者根据广大日本人民的要求，努力发展规模宏伟的日中友好运动。"},{"type":"paragraph","text":"总部事务局长三好一在会上作了总报告。他说，日本出现了苏联现代修正主义的新的追随者，他们为了破坏日中两国人民的团结进行了各种各样的阴谋活动，这些破坏分子同希望真正日中友好的日本广大人民之间的矛盾是敌我矛盾。三好说，日本人民同一小撮反华分子的斗争正在全国各地迅速展开，目前已经有十三个府和县建立了日中友好协会(正统)分会，并在许多地方成立了支部。"},{"type":"paragraph","text":"各地代表在会上热烈发言。他们指出，为了发展日中友好运动，必须努力学习毛泽东思想。他们谈到了各地同修正主义进行激烈斗争的情况，并且表示坚信，日中两国人民的团结是任何力量也破坏不了的。"},{"type":"paragraph","text":"鹿儿岛代表指出，日本和亚洲各国人民懂得，只有毛主席指出的道路，才是争取民族解放的道路。因此，他们关心毛泽东思想，学习毛泽东思想。东京某区的代表说，苏修的新追随者参加了由美帝指挥的反华大合唱的行列，这就暴露了他们的牛鬼蛇神的真面目。横滨市的代表强调说，反华分子最怕毛泽东思想，所以他们拼命攻击毛泽东思想。这位代表强调要在斗争中活学活用毛主席著作。"},{"type":"paragraph","text":"康永和应邀在会上讲话。他对日中友好协会(正统)总部的成立和它的正统县分会以及支部的成立表示衷心祝贺和坚决支持，并且宣布同被一小撮反华分子所把持的旧日中友好协会断绝一切来往。"},{"type":"paragraph","text":"康永和表示坚决支持日本三十二位知名人士的声明以及中国和日本两个友好协会代表团所签署的共同声明。他说:“最近，有些人口头上讲中日友好，但在行动上却同美帝国主义、苏联现代修正主义、日本反动派狼狈为奸，一股劲反对中日友好。这些人实际上参加了反华大合唱。这并没有什么了不起，他们只能充当一名可怜的跳梁小丑。在强大的中日友好的洪流面前，他们就象‘蚍蜉撼大树’。”"},{"type":"paragraph","text":"康永和说:“毛主席教导我们:‘朋友有真假，但通过实践可以看清谁是真朋友，谁是假朋友。’现在，谁在维护中日友好，谁在反对中日友好，阵营是越来越明显了。这是中日友好运动深入发展的必然结果。”"},{"type":"paragraph","text":"康永和说:中国人民一定要遵循毛主席的教导，坚持发展中日两国人民的友好方针，并且通过我们共同的努力，“把中日两国人民在反对美帝国主义及其走狗的斗争中结成的战斗友谊推向一个新的高峰”。康永和的讲话受到与会者的热烈欢迎。"},{"type":"paragraph","text":"会议通过宣言，号召加强日中人民的战斗友谊和团结。宣言向用毛泽东思想武装起来的七亿中国人民正在进行着气势磅礴的无产阶级文化大革命热烈致意。会议还决定，日中友协(正统)总部将在今年底前在全国所有都道府县设立分会，并预定在明年四月召开全国代表大会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0deae19bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

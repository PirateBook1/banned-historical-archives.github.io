script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在湖北日报社各部负责人联席会上的发言","authors":["宋西","湖北"],"dates":[{"year":1957,"month":5,"day":4}],"is_range_date":false,"parts":[{"text":"在湖北日报社各部负责人联席会上的发言","type":"title"},{"text":"湖北宋西","type":"authors"},{"text":"[编者按：宋西(笔名金鸡鸣)系“湖北日报”社文艺副刊部副主任，党内右派分子，这里选编的是他在鸣放中所写的文章和参加会议发言的一部分。无论在他的文章中或发言中，都可以看出：宋西对党的领导进行了恶毒的攻击；甚至不惜歪曲省委领导和报社领导的语言，对党的领导进行诽谤和谩骂，来达到个人反党反社会主义的目的。这个材料，是由湖北日报社整风办公室提供的。]","type":"paragraph"},{"text":"5月4日上午在报社各部、组负责人联席会上的发言","type":"subtitle"},{"text":"刚才余社长谈到他自己最近以来思想发展的三个阶段，我感到很好。余社长说：将来不知道会不会有个第四阶段？我很希望有，觉得很有必要来个第四阶段。我的意见是希望余社长明确一些问题的界线：把党的组织、党的领导和个别领导人区别开来；把党的总的领导和处理某一具体问题区别开来；不要把党和群众对立起来。我很同意杨平同志刚才说的，什么事情都从实际出发，不要从概念出发，不要一概而论。个别领导人处理个别具体问题，不一定都是完全正确的。譬如对文艺稿件的看法，以不同时期的政治概念来套作品，以自己的假想来代替作者的思想和作品的主题，我觉得这都不一定是正确的。领导人不要认为自己在任何时候、任何问题上都是代表马家，都是党的化身，不要认为自己永远都是正确的，别人永远都是错误的。群众，是解放几年之后的群众，是受过党的四面八方教育的群众，是不断改造自己、不断进步的群众。在某个问题上，由于他们亲身参予、努力钻研，其看法可能会是正确的，可能会比个别领导人认识的还准确。领导人应该好好听听他们的意见，吸收他们正确的意见，不要先在思想上下了结论：我是正确的，你们是错误的；要听或者要讨论，也是为了批判你们、打通你们。这样看问题的态度并不是很好的。我感到，余社长常常表现得很自信，一个人具有充分的自信心是必要的，但假若过于自信，以至达到绝对化的地步，就不好了。所以我才迫切希望余社长有个第四阶段，即从实际出发对待一切事物的阶段。(按：字句旁的黑点是宋西加的)","type":"paragraph"},{"text":"来源：《右派言论选集(续编)》（中共湖北省委宣传部编，湖北人民出版社，1958）。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97f1a34023"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

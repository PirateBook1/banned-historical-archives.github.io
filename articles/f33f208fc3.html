script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给林希翎的信","authors":["刘乃炎","南开大学"],"dates":[{"year":1957,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"给林希翎的信","type":"title"},{"text":"南开大学刘乃炎","type":"authors"},{"text":"[刘乃炎：南开大学化学系学生]","type":"subtitle"},{"text":"海果同学：","type":"appellation"},{"text":"本来早已慕名，但详细一点情况，还是最近谭天荣、刘奇弟等来我校才知道的，现在先让我介绍一下自己，我叫刘乃炎，北京人，非团员，肃反中曾被斗过（原因是一批信，他们认为与胡风同调），肃反后承蒙校方屡次教导，然至今仍未改悔，确孺子不可教也，缘在我天生就是一种“谬论”。","type":"paragraph"},{"text":"现在“是时候了”，我愿执着正义的火炬跑在前面，但我校的顽固势力相当强，那些长着硬壳的幸运儿和卫道者们用种种方法对民主力量进行反扑，还更有一种可卑的人，他们为争宠主子，不悼自己为众人所唾弃，这次谭刘等来我校就受到一些刁难和攻击，但最后我们毕竟胜利了。","type":"paragraph"},{"text":"因为我校很多人还处于沉睡状态，需要激素，对你，我们是一向钦佩的，所以很希望你能来津到我校做一次讲演，我们将给你准备一切条件。","type":"paragraph"},{"text":"另外，施建伟对我讲已给你去一信，不知可收到，最后希望能回信，可能的话告诉我来津日期，以便做一些准备工作。","type":"paragraph"},{"text":"我的通信地址是南开大学第三宿舍215室，刘乃炎。如来津直接找我即可，同时就可找到各系的其它同学了。","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":"安好","type":"appellation"},{"text":" 刘乃炎草6、8","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f33f208fc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

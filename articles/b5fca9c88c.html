script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟伟大领袖毛主席就是胜利","authors":["上海工人革命造反总司令部"],"dates":[{"year":1968,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"进一步全面落实毛主席的最新指示  夺取无产阶级文化大革命全面胜利"},{"type":"paragraph","text":"——各地工农兵代表写文章热烈欢呼毛主席视察华北、中南和华东三大区一周年"},{"type":"paragraph","text":"据新华社二十四日讯　在全国山河一片红的大好形势下，在夺取无产阶级文化大革命全面胜利的凯歌声中，全国军民满怀胜利的喜悦和革命的豪情，热烈欢呼伟大领袖毛主席视察华北、中南和华东地区文化大革命一周年。各地军民回顾无产阶级文化大革命的战斗历程，重温毛主席视察三大区时发出的一系列极为重要的指示，更深刻地认识到，紧跟伟大领袖毛主席就是胜利！落实毛主席的指示就是胜利！他们坚决表示：一定要更好地紧跟毛主席的伟大战略部署，进一步全面落实毛主席的最新指示，在以毛主席为首、林副主席为副的无产阶级司令部的英明领导下，统一认识，统一步伐，统一行动，乘胜前进，掀起伟大的斗、批、改高潮，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"下面是各地工农兵写的热烈欢呼伟大领袖毛主席视察三大区一周年的文章。"},{"type":"paragraph","text":"紧跟伟大领袖毛主席就是胜利"},{"type":"paragraph","text":"上海工人革命造反总司令部"},{"type":"paragraph","text":"伟大领袖毛主席在一年前视察华北、中南和华东地区时，向我们工人阶级发出了一系列极其重要、极其深刻的指示。毛主席在最新指示中说：“在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织。”我们上海工人阶级正是在毛主席这一英明指示的指引下，掀起了革命大联合和革命三结合的高潮；接着，又在革命大联合、革命三结合、革命大批判的基础上，开展了清理阶级队伍的工作，掀起了对敌斗争的高潮。"},{"type":"paragraph","text":"一年来的斗争实践表明，我们的一切胜利，都是毛主席一系列最新指示的伟大胜利，是战无不胜的毛泽东思想的伟大胜利，是毛主席的无产阶级革命路线的伟大胜利，是以毛主席为首、林副主席为副的无产阶级司令部英明领导的伟大胜利！"},{"type":"paragraph","text":"伟大领袖毛主席最近指出：“我国有七亿人口，工人阶级是领导阶级。要充分发挥工人阶级在文化大革命中和一切工作中的领导作用。工人阶级也应当在斗争中不断提高自己的政治觉悟。”毛主席的伟大指示，为我们迎接已经到来的伟大的斗、批、改高潮指明了方向，是我们夺取无产阶级文化大革命全面胜利的最锐利的思想武器和最可靠的保证。"},{"type":"paragraph","text":"目前，我们面临的这场斗、批、改的伟大斗争，其本质依然是政权问题。工人阶级要按照工人阶级自己的世界观来改造文化和一切上层建筑；资产阶级也要按照自己的世界观改造文化和一切上层建筑。这是又一场激烈的艰巨的斗争。我们一定要坚决执行毛主席关于“工人阶级必须领导一切”和认真搞好斗、批、改的伟大号召，不但要肩负起搞好工厂企业斗、批、改的伟大历史使命，而且要到大、中、小学去，到上层建筑各个领域中去，到一切还没有搞好斗、批、改的单位去，领导那里的斗、批、改，促进和搞好那里的斗、批、改。"},{"type":"paragraph","text":"要执行认真搞好斗、批、改的伟大号召，必须狠抓根本不转向，首先要狠抓全面落实毛主席的一系列最新指示。我们一定要更好地活学活用毛泽东思想，用毛泽东思想武装我们的头脑，实现毛主席“工人阶级也应当在斗争中不断提高自己的政治觉悟”的最新指示。我们一定要用最大的力量去宣传毛泽东思想，捍卫毛泽东思想，实现毛主席的“工人阶级必须领导一切”的英明指示。我们一定要狠抓阶级斗争不转向，深入开展革命大批判，认真清理阶级队伍，粉碎阶级敌人的一切阴谋诡计和破坏活动，保证毛主席的每一个指示和以毛主席为首、林副主席为副的无产阶级司令部的每一个战斗号令，都能迅速全面地贯彻执行，真正肩负起“工人阶级必须领导一切”的伟大历史使命。"},{"type":"paragraph","text":"要完成斗、批、改的全部任务，必须不折不扣地执行毛主席关于“无产阶级不但要解放自己，而且要解放全人类”的伟大教导，团结一切革命力量，共同对敌。我们一定要坚持不懈地巩固和发展革命的大联合，不但要团结好自己的阶级队伍，而且要善于团结和依靠自己最可靠的同盟军——贫下中农，团结城市小资产阶级群众，爱护革命红卫兵小将。我们一定要认真执行毛主席规定的对待知识分子的各项无产阶级政策，做好深入细致的思想政治工作，用毛泽东思想给他们以再教育，团结他们中间有可能改造的人们，组织浩浩荡荡的革命大军，狠狠打击一小撮阶级敌人。"},{"type":"paragraph","text":"斗、批、改是一项非常艰巨、非常细致的工作。要做好这项工作，完成毛主席交给我们的伟大历史任务，就要充分发动群众，大兴调查研究之风，做好全面规划，总结经验，树立典型，发扬先进，狠抓后进，制定切实可行的、有的放矢的措施，保证毛主席的一系列最新指示真正得到全面落实。"},{"type":"paragraph","text":"无产阶级文化大革命两年多来的斗争实践，使我们深刻地体会到，毛主席的一系列最新指示的全面落实，就是无产阶级文化大革命的全面胜利。这是千真万确、颠扑不破的真理！"},{"type":"paragraph","text":"我们一定要发扬工人阶级的彻底革命精神，决不辜负毛主席的期望，更加谦虚谨慎，戒骄戒躁，乘胜前进，为夺取无产阶级文化大革命全面胜利作出新的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5fca9c88c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

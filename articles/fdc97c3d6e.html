script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南厂矿民主改革情况及存在的问题","authors":[],"dates":[{"year":1951,"month":8,"day":1}],"is_range_date":false,"parts":[{"text":"湖南厂矿民主改革情况及存在的问题","type":"title"},{"text":"【中南总分社一日讯】湖南工矿民主改革运动已在各地重点展开，一般尚在反封建阶段。各重点厂矿的民主改革工作初期都是从劳动保险登记开始，因此走了一段弯路，但六月中南城工会议后，已开始扭转过来，并已获得了一些成绩，工人政治和生产积极性大为高涨。如杨梅山煤矿产重已较民主改革前提高百分之二十以上。","type":"paragraph"},{"text":"民主改革运动在各厂矿的发展是不平衡的，有的厂矿好些，有的差一些。在初期进行劳保登记时，曾产生两种偏向：一种是锡矿山南矿场在工作中采取和平诉苦登记的办法，结果封建势力依然存在；一种是中南电工厂由和平登记转为追、逼、挤的紊乱现象，积极分子不分内外到处“挤牙膏”。老工人反映：“不求享受劳保，但求身体健康。”后来根据城工会议精神转入反封建斗争，有的厂矿作得较好，但也有些厂矿如湘潭锰矿等，没有经过调查研究、发动群众，一开始就斗，结果震动大，而群众却没有动起来。有的发动积极分子时撇开老工人，也不吸收职员参加；有的机械搬用经验；有的偏重经济清算，如湘永煤矿斗争的口号是：速战速决，打击首要把头，分配财产，扫地出门。并有干部领导群众“挖财宝”的。","type":"paragraph"},{"text":"目前湖南民主改革运动中，还存在不少问题须待解决。首先是各厂矿的情况很复杂，反革命分子在厂矿内所占的比重很大，如湘江煤矿即有特务、国民党、三青团、把头、青帮、红帮、反动会道门、地主恶霸等反动组织十二种，该矿二千五百多职工中，参加帮会、兰谱者达百分之八十。首恶分子，往往数位一体。其次是统一领导问题，有些厂矿如中南电工厂，行政上要进行镇压反革命工作，工会要搞劳保登记，青年团要搞思想大检查，都没有统一的办法，结果影响了工作。第三是关于处理技术人员问题，个别厂有偏差。湘江煤矿斗争矿长后，由于事先团结职员、技术人员的工作做得不够，在技术人员中震动很大，发生总工程师陆苞吾(系国内有名的电机工程师)等四个职工自杀的事件，在斗争中，还有跪、打的现象。","type":"paragraph"}],"comments":[],"origin":"1951年8月17日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdc97c3d6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央文革小组、全军文革小组给内蒙自治区呼和浩特市各群众组织和人民解放军当地驻军指战员同志们的一封信","authors":[],"dates":[{"year":1967,"month":4,"day":17}],"is_range_date":false,"parts":[{"text":"中央文革小组、全军文革小组给内蒙自治区呼和浩特市各群众组织和人民解放军当地驻军指战员同志们的一封信","type":"title"},{"text":"内蒙自治区呼和浩特市各群众组织和人民解放军的指战员同志们：","type":"appellation"},{"text":"（一）中共中央四月十三日关于内蒙问题的决定，是经过我们伟大领袖毛主席及其亲密战友林彪同志批准的。一切拥护以毛主席为首的党中央的同志，一切拥护以毛主席为代表的无产阶级革命路线的革命同志，团结起来，坚决贯彻执行党中央关于内蒙问题的决定。","type":"paragraph"},{"text":"（二）一切受蒙蔽的人，应当擦亮眼睛，不要再受坏人的挑动，要把斗争的矛头指向党内最大的走资本主义道路的当权派，指向内蒙党内走资本主义道路当权派乌兰夫、王逸伦这一小撮人，要同个别煽动对抗中央决定的坏人划清界限，回到毛主席的无产阶级路线一边来。","type":"paragraph"},{"text":"（三）中央已经正确地处理了内蒙问题，内蒙各方面到北京来反映情况的人，都应当迅速返回内蒙。各方面都不要继续派人到北京来。更不得拦阻火车，妨碍交通，破坏生产。","type":"paragraph"},{"text":" 中央文化革命小组全军文化革命小组一九六七年四月十七日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de81bac893"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

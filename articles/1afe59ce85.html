script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"ff92c783-256c-487a-abd2-8e59e9be6390","name":"文革期间毛泽东及中央领导讲话（补篇）（港中文藏书）","internal":true,"official":false,"type":"pdf","author":"香港中文大学藏书","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/ff92c783-256c-487a-abd2-8e59e9be6390.pdf"],"article":{"title":"毛泽东会见赞比亚总统卡翁达时的谈话（节录）","alias":"","parts":[{"type":"paragraph","text":"毛泽东会见赞比亚总统卡翁达时的谈话（节录）"},{"type":"paragraph","text":"（未经毛主牌审间）"},{"type":"paragraph","text":"（一九七四年二月二十二日）主票：希旦第三世界回结起来。第三界人口多何。卡：对主：道是第一世界了卡：我想应该是局些别制者和带国主又考的位界。主牌：第二世界卡：是用已经交正主文学子的人。主常：携不清楚烧。我看类国、苏联是第一世界。中闻，日本、欧调、加幸大，是第二世界。怕们是第三开.：我同意生您免生的分析。主案：美国、苏联原子弹多，也比胶言，第二让茶，"},{"type":"paragraph","text":"-21-欧泥、日本、读大利豆、加拿大，原子弹没有带么多，也没有那么富。但是比敬第三世界要言，你垂这个好好不好？卡：主序电生，你的分很确切，十分准理。主理：研究一下吧卡：我想不用研究，我们的意见起可以为在我看来，这个分析已经很确切了。主席：第三世界人口很多。.#实勿此，主席：亚调除了目本，都是第三世，都是第三界，牡丁典洲是第三世界。：民件边自种史都和的《毛泽点业用安见需技的记票汇热）+人。-11"}],"authors":["毛泽东"],"dates":[{"year":1974,"month":2,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":90,"page_end":90},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1afe59ce85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

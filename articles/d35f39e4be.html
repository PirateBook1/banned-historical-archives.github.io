script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吴德在北京市革命师生斗争黑帮分子宋硕大会上的讲话","authors":["吴德"],"dates":[{"year":1966,"month":8,"day":13}],"is_range_date":false,"parts":[{"text":"吴德在北京市革命师生斗争黑帮分子宋硕大会上的讲话","type":"title"},{"text":"吴德","type":"authors"},{"text":"革命的师生员工同志们：","type":"appellation"},{"text":"首先让我向你们问好！今天斗争反党反社会主义的右派分子宋硕的会开得很好！市委完全支持你们把反党反社会主义的黑帮分子斗垮斗臭，完全支持你们横扫一起牛鬼蛇神，支持你们造修正主义黑帮的反。革命造反万岁！","type":"paragraph"},{"text":"今天这个斗争大会是由革命师生员工自己组织的。这说明广大革命师生员工有智慧，有魅力，有方法，一定能把无产阶级文化大革命进行到底。广大的工农兵，革命的知识分子和革命的干部是这场文化大革命的主力军。广大的革命群众在这场文化大革命运动中，完全能够自己解放自己，自己教育自己，自己起来闹革命。文化大革命以来，特别是通过北大聂元梓的大字报，揪出了宋硕、陆平、彭佩云反党反社会主义黑帮后，把首都的文化大革命引向了高潮。广大革命师生以敢想，敢说，敢做的共产主义精神，以排山倒海之势，向反党反社会主义右派分子开火。这个大会，再一次反映了革命师生的强烈愿望和要求。","type":"paragraph"},{"text":"反党反社会主义的右派分子宋硕，长期窃取前市委大学部副部长的要职，忠实贯彻执行彭真，陆定一大黑帮头子和前市委的修正主义路线；极端仇视毛泽东思想，反对活学活用毛主席著作；反对党的教育方针，推行资产阶级教育方针；破坏无产阶级文化大革命，破坏社会主义教育运动；对革命左派进行迫害打击，造成了北大的反革命事件。在高等学校打击左派，保护右派，结党营私，招降纳叛……","type":"paragraph"},{"text":"为了取得文化大革命的彻底胜利，必须首先揭露反党反社会主义的右派分子，并且要把他们斗倒，斗垮，斗臭。八月九日报纸上公布了党中央《关于无产阶级文化大革命的决定》，这个决定，是社会主义新阶段的最高纲领，是无产阶级文化大革命的指南，是毛泽东思想的最新发展。决定公布以后，万众欢腾，奔走相告，欢庆这一具有伟大历史意义的文件。我们一定要认真学习，坚决执行。把前一阶段北京市委所犯的方向性错误彻底纠正过来，把学生斗学生，群众斗群众的现象纠正过来。消除师生员工之间的隔阂，经过充分酝酿讨论，把文化革命委员会尽快地建立和健全起来。坚决依靠革命左派，团结一切可以团结的人，完成党中央，毛主席提出的一斗、二批、三改的任务，斗垮走资本主义道路的当权派，批判资产阶级的反动学术\"权威\"，批判资产阶级和一切剥削阶级的意识形态，改革教育，改革文艺，改革一切不适应社会主义经济基础的上层建筑，以利于巩固和发展社会主义制度，把无产阶级文化大革命进行到底。","type":"paragraph"},{"text":"同志们，同学们，让我们高高举起毛泽东思想伟大红旗，在党中央这一英明决定的光辉照耀下，把首都的文化大革命进行到底！","type":"paragraph"},{"text":"我们坚定地相信你们。毛泽东思想武装起来的广大革命师生员工，你们一定能取得无产阶级文化大革命的彻底胜利！","type":"paragraph"}],"comments":[],"origin":"一九六六年北京化工学院《红色宣传员》战斗组、北京经济学院无产阶级革命团、北京市东方红印刷厂革命造反联络处、化工部化学工业出版社印刷厂联合汇编《无产阶级文化大革命参考资料（1）》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d35f39e4be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

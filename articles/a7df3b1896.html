script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"决不允许“四旧”复活读者来信揭发一位民警大搞“四旧”的恶劣行为","authors":[],"dates":[{"year":1973,"month":12,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"我们怀着十分气愤的心情，向你们反映崂山路派出所民警、共产党员梅××，大搞“四旧”活动的情况。上月十九日，梅的岳母的母亲死了。死者生前曾说过，死后要在客堂停尸三天，尸体运至客堂时不能暴露在门外，要从邻居家里通过。梅为了竭尽“孝”道，在邻居严正的拒绝下，公然邀了一些人，将邻居家已封了一、二十年的门推倒，横蛮地拦袭邻居家人的劝阻，抬着尸体强行通过。当时有四个里弄干部去了解情况，也被梅拒挡，其中一人被挤伤。梅还收礼，请了许多亲戚朋友来吃“豆腐饭”，仅出殡一天就办了二十多桌。梅××这种恶劣的行径和大搞“四旧”活动，引起了我们地区群众极大的不满。梅××身为共产党员、公安干部，不但不自觉坚持党的基本路线，发扬社会主义新风尚，却带头大搞“四旧”活动，还侵犯群众利益，这是决不能允许的。我们希望有关领导部门，对梅××的错误言行，进行严肃的批判和教育。"},{"type":"paragraph","text":"杨浦区沪东街道陈义里委部分革命群众"},{"type":"paragraph","text":"调查附记:"},{"type":"paragraph","text":"我们对陈义里委部分革命群众的来信进行了调查，信中所反映的情况属实。"},{"type":"paragraph","text":"黄浦区崂山路派出所党支部正在发动群众讨论这件事情。大家认为，梅××身为民警、共产党员，大搞“四旧”活动，又直接侵犯了群众的利益，这种思想和行为是很错误的，必须进行严肃的批判和教育。"},{"type":"paragraph","text":"这件事，说明剥削阶级的思想意识是怎样毒害我们队伍的。我们希望革命的同志，都要以党的基本路线为纲，重视意识形态领域的阶级斗争，不断向剥削阶级的旧思想、旧文化、旧风俗、旧习惯发动进攻。"},{"type":"paragraph","text":"本报记者"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7df3b1896"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

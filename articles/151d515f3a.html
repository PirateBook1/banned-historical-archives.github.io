script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川北区三大运动情况","authors":[],"dates":[{"year":1951,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"川北区三大运动情况","type":"title"},{"text":"(一)抗美援朝运动：川北抗美援朝运动基本上已普及。南充、遂宁两专区十七个县且无空白区。达县专区除南江万源个别边缘区外，也已没有空白区。剑阁专区的昭化、平武、青川、北川等地较差。抗美援期运动基本大改变了农村面貌，空前提高了人民的觉悟，这一运动已成为推动各项工作的有力武器。过去参军运劲中，干部是如何想法说服使其参军，而今天则是如何想法劝说其回去(因报名人太多，达县参军任务一千二百名，报名者一万；阆中任务八百五十名，四天内报名者超过一倍)。妻送夫、父母送子、弟兄争相参军的事，现在极为普遍。","type":"paragraph"},{"text":"抗美援朝运动中的缺点是还存在形式主义的毛病，有些地方，只求表面热闹，缺乏宣传内容。有的地方，签名时，照抄名单，有些干部还走在群众后面。如南充某乡群众举行抗美援朝游行，区长还不知这是干什么。全区虽已基本上达到普及，但边缘上仍有一些空白区；即在普及了的地方，也还有死角存在。","type":"paragraph"},{"text":"(二)土地改革：川北第二期六县四区一市的土改实验已经结束。五月曾开扩大干部会总结经验，集训干部。第二期土改共十六个县，六月初开始，预计在八月半可结束。第三期十三县从十一月至明年二月完成。土地改革中最近因惩治不法地主，搞出四百亿元以上，贫雇农解决了大问题。但执行中主要是范围不清，不讲策略，罚款心中无数，对工商业处理不当，多捉、乱捉、肉刑、拷打、自杀等现象相当多。","type":"paragraph"},{"text":"(三)镇压反革命：镇压反革命鼓舞了群众情绪。但在镇压反革命中曾发生了某些偏差，镇压恶霸、地主较多，反革命较少，部分可杀可不杀的杀了。偏差的原因是有些干部不严格执行批准制度。如南部郊区几个乡一次要杀二十三个，后经县委讲明镇压反革命政策，发动群众讨论，应杀的只有三个。有些地区不做镇压反革命宣传，发动群众很不够。南部富刘乡虽然也杀了人，但干部还感觉不保险，不敢在村子里过夜。","type":"paragraph"}],"comments":[],"origin":"1951年6月6日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"151d515f3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"诬蔑斯大林同志","authors":["中国人民大学","伍伯涵","吴景超","奇思","徐京安","朱福荣","陆戈","陶文达"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"诬蔑斯大林同志","type":"title"},{"text":"中国人民大学徐京安伍伯涵朱福荣陆戈陶文达奇思吴景超","type":"authors"},{"text":"“斯大林后期是反动的。怎么能说他是革命的呢？既然承认们阻碍了社会进步，当然就是反动的。”（中国人民大学新闻系译员　徐京安）","type":"paragraph"},{"text":"匈牙利事件就是斯大林政策的结果。斯大林是国际主义的伟人，也是罪人。（中国人民大学新闻系学生  伍伯涵）","type":"paragraph"},{"text":"“教条主义是从苏联来的。中共历史上曾犯过几次，虽怪我们自己学得不好，但不能只怪学习者，苏联和斯大林有一定影响。解放后，教条主义在我国统治很严重。对斯大林崇拜到了极点，造成恶劣的影响。认为苏联一切都好，美国一切都不好。这样在我国形成一种不动脑筋的风气，有意见也不敢起来争论。”","type":"paragraph"},{"text":"“对斯大林的估计，同意林希翎的提法。斯大林后期对社会的发展起了反动作用。如不是斯大林犯错误，苏联社会主义建设将不知更前进了多少步！对党中央估计的斯大林的功过的比重上，我还有不同的看法。”（中国人民大学历史系学生　朱福荣）","type":"paragraph"},{"text":"“他（陈椿年）不同意对斯大林三，七开的看法，说‘你不晓得人头落了多少？十七大多少人被杀掉’我也就有些看法，你看搞得乱七八糟。”（中国人民大学统计系讲师  陆戈）","type":"paragraph"},{"text":"“斯大林品质上的特征就是家长式统治，他对各国马克思主义者的态度是马克思主义只我一家别无分店，顺我者存违我者亡。”（中国人民大学政治经济学教研室助教  陶文达）","type":"paragraph"},{"text":"试论个人野心家斯大林在历史上的作用（未定稿）","type":"subtitle"},{"text":"自古以来在统治集团中，都有两种人（这包括无产阶级专政时期）一种人是执掌大权的，这仅仅是少数人，可是他们的权力却都很大，另一种人是当将之助手的付角色，在这种人中往往可又分成三种，一派是坚决的忠臣派，也往往是最为主将所信任的，这是嫡系派，另一种是反对嫡系派的和统治者的反对派，第三种是中间派，这是在一般情况下，都全有的，当然这也适合于十月革命后的苏联。执政者在巩固其统治时往往是培养亲信分子，扩大嫡系派的势力，打击反对派的势力，排挤中间派势力，以保持嫡系派执政者的优势地位，作为一个个人野心家出现的斯大林，他就是完全照着这样做的，这样就造成少数人与个别领导者专断统治的局面。","type":"paragraph"},{"text":"在对斯大林问题的批判上产生了两种看法，一部人认为斯大林的功劳是主要的，错误是次要的，另一部人认为斯大林错误是主要的，特别是到后来越来越起作阻碍社会主义发展的反动作用，对于第二部人的意见我基本上同意的，但我也有与他们不同的看法，就是斯大林他不仅是个犯了严重错误的马克思主义者，而且也是历史上罕有的个人野心人家，他犯错误的悲剧也就在这里。（中国人民大学档案系　奇思）（大字报）","type":"paragraph"},{"text":"“……我们只要回忆一下，在斯大林没有逝世的时候，在赫鲁晓夫还没有把他从宝座上打下来的时候，我们中国人民大学的教条主义者，谁敢批评斯大林的著作？现在，斯大林的偶像已经打毁了，但另外一个偶像被招上了宝座。以前言必称斯大林的，现在是言必称列宁。我并不反对引证列宁，但是应当把眼界放大一点，从列宁以外的知识宝库中也去吸收一些营养。”（中国人民大学教授　吴景超）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31c678a8e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

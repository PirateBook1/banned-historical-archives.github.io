script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放后的农民  给毛主席的感谢信","authors":[],"dates":[{"year":1950,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"解放后的农民"},{"type":"paragraph","text":"给毛主席的感谢信"},{"type":"paragraph","text":"（一）敬爱的毛主席："},{"type":"paragraph","text":"当我们大家欢天喜地庆祝胜利完成土地改革的时候，我们又想到了您。"},{"type":"paragraph","text":"以前，我们穷人没田种，受地主的压迫，地租和高利贷把我们压得气都喘不过来。我们在白天给地主做活，自己的活只好放到夜里去作。人没衣食，田没肥料，日子过得太苦了！"},{"type":"paragraph","text":"幸亏有了您，我们敬爱的毛主席，我们劳动人民翻过身来了。您领导解放军解放了我们，又领导我们开展生产，度过灾荒；现在又号召我们进行土地改革。我们全乡的农民，按照着您的话，紧紧地团结了起来，中立了富农，消灭了地主阶级的封建剥削。这次我们全乡没收征收的土地有五千一百亩，雇贫中农每人分得三亩土地。分地时并对原耕农民作了适当的照顾。"},{"type":"paragraph","text":"以前，脚踏别人地，头顶别人的屋，有苦不敢诉，有泪不敢流。现在变啦，我们都从地狱里挣脱出来了。多少年来我们不懂得什么是“笑”，今天我们都笑啦！"},{"type":"paragraph","text":"过去，我们都相信是命里穷；现在不穷啦，这都应该感谢您和共产党。今后我们一定要在您的领导下，更加团结起来，加工施肥，深耕细作，使以后的生产一年超过一年。"},{"type":"paragraph","text":"江苏嘉定县扬甸乡全体农民上"},{"type":"paragraph","text":"（二）亲爱的毛主席："},{"type":"paragraph","text":"我们过去在反动政府统治下受尽了欺压。我们种的田都是从地主手里租来的，我们除了给地主的高租重利外，每逢过年过节还得送鸡送酒，稍不注意，地主就要加租拔田，弄得我们终年劳苦，不得温饱！"},{"type":"paragraph","text":"亲爱的毛主席，你领导解放军把我们从封建的束缚中解放出来，使我们翻了身。我们永远忘记不了您给我们的好处。现我们正加紧做土改准备工作，以便顺利完成翻身大事业——土地改革。"},{"type":"paragraph","text":"江苏省宜兴县溪南乡农代会成立大会全体代表"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c06fea3e7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

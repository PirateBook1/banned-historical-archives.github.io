script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念伟大的共产主义战士  雷锋纪念馆在抚顺建成  昨天抚顺市各界隆重举行落成仪式","authors":[],"dates":[{"year":1965,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念伟大的共产主义战士"},{"type":"paragraph","text":"雷锋纪念馆在抚顺建成"},{"type":"paragraph","text":"昨天抚顺市各界隆重举行落成仪式"},{"type":"paragraph","text":"新华社抚顺十五日电　为纪念伟大的共产主义战士雷锋而修建的雷锋纪念馆，已经在抚顺市建成。抚顺市各界人民一千三百多人，今天在馆前广场上举行了隆重的落成仪式。"},{"type":"paragraph","text":"纪念馆座落在抚顺市望花公园，紧靠着雷锋陵墓。纪念馆分正厅和展览室两部分。毛泽东主席的题词“向雷锋同志学习”七个闪闪发光的金色大字，镶嵌在正厅迎面墙壁的紫红色绒布上，雷锋的高大半身塑象耸立在正厅中央。正厅两旁的墙壁上是党的其他领导人刘少奇、周恩来、朱德、陈云、林彪、邓小平为雷锋写的题词。在环绕正厅各展览室内，展出了雷锋生前各种遗物，以及反映他的出生历史和革命斗争生活的照片和图画。这些照片和图画生动地介绍了雷锋的苦难童年和他在党的领导下，努力学习毛主席著作，全心全意为人民服务的光辉业绩，以及全国各地各行各业热烈响应毛主席的号召向雷锋学习的情况。"},{"type":"paragraph","text":"今天，是雷锋逝世三周年。参加雷锋纪念馆落成仪式的，有中共中央东北局以及辽宁省、抚顺市和沈阳部队的领导人，还有雷锋班的部分战士和抚顺市各界人民。"},{"type":"paragraph","text":"辽宁省副省长车向忱，中共抚顺市委书记华子扬和雷锋班班长于泉洋先后在落成仪式上讲了话。他们一致表示，纪念雷锋，一定要进一步开展学习雷锋的活动，继承和发扬雷锋的革命精神，把伟大的革命进行到底。"},{"type":"paragraph","text":"落成仪式结束后，人们参观了雷锋纪念馆。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdbacb1678"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji37","name":"毛泽东全集第37卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji37.pdf"],"article":{"title":"给黄炎培的信","alias":"","parts":[{"type":"paragraph","text":"给黄炎培的信"},{"type":"paragraph","text":"（1956年9月17日）任之先生："},{"type":"paragraph","text":"画册\"、叙诗和另诗三首均已收到，十分感谢！张先生是否生活上有困难？是否愿意接受援助，请便告知。"},{"type":"paragraph","text":"顺致敬意"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月十七日"},{"type":"paragraph","text":"[1]画册，指上海中国画院画师张叔通所作的书画册，由黄炎培代呈毛泽东。黄炎培1956年9月9日在为送画册和诗给毛泽东的信中说：“‘八大”快要召开，这一时期想紧张得很。希望缓和些紧张，谨奉上书画册一本，公余流览一下，可能增进些神情的潇洒。这书画册，是一位八十岁老画师一年画成，每幅自加跋语的。我在这上边写了一首长古，为他介绍，他和我是新闻记者同事二十年，他在抗日时期，吃了很大的苦，他的爱国热情是可敬的。他能画而很少作画，惜墨如金，最近为了农村和工商界对领导上一片颂声而作。一最近工商界接受种种新的措施，特别是五厘定息，大、中、小皆大欢喜。一他是本着极高度诚意而写出来，特代陈，乞赐教；我的诗附求赐教！”"},{"type":"paragraph","text":"[2]黄炎培收到毛泽东的这封信后，于同年9月19日复信毛泽东，告知张叔通生活穷困，江苏省文史馆每月给他生活费50元。黄炎培认为，如果政府给他照顾，他会接受的。同年12月16日，毛泽东写信给黄炎培，托他转送张叔通500元。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":9,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":34,"page_end":34},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d9285f98c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

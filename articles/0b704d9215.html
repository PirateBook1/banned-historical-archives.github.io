script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省右派分子吕荫南畏罪自杀","authors":["石正章","编"],"dates":[{"year":1957,"month":7,"day":16}],"is_range_date":false,"parts":[{"text":"安徽省右派分子吕荫南畏罪自杀","type":"title"},{"text":"石正章编","type":"authors"},{"text":"新华社合肥16日讯　安徽省右派分子、民革安徽省委常委兼组织处长、省文史馆员吕荫南畏罪自杀。","type":"paragraph"},{"text":"在反右派分子斗争开展后，省文史馆、民革省委会，先后揭发、批判了吕平日挑拨离间、对党不满以及在整风运动中阴谋活动的事实，但他仍不低头认错，在检讨中还强调他是一贯左倾进步的。连日各机关单位民革支部纷纷揭露他和储文朗到处放火的事实，同时报纸又登载了吕家乡人民揭露他历史上罪恶的来信，他在拒绝认错和畏罪的情况下，遂于7月12日夜服安眠药自杀。死前他曾写信给省文史馆馆长郑伯川和省委统战部郑、姚、洪部长，信中仍对我进行斗争，对反党反社会主义思想拒不认错。","type":"paragraph"},{"text":"根据安徽日报揭露：吕荫南是安徽省阜阳县人，曾当过国民党的阜阳县长和省参议员，是一个大恶霸地主。他曾豢养过土匪，庇护过汉奸，霸占过公房，搜刮过民财，并通过他的走狗杀害我方人员(已知的就有六人)。更严重的是在1945年黄泛时，他为了保护私人家产，派兵扒开了靠近沙河的元桥干堤，结果洪水一直淹到凤台县，使三百多里以内的千家万户倾家荡产。","type":"paragraph"}],"comments":[],"origin":"1957年7月22日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b704d9215"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"康生对全总四个组织主办的《红旗》第一期《揪出反革命两面派刘宁一》一文的批语","parts":[{"type":"title","text":"585.康生对全总四个组织主办的《红旗》第一期"},{"type":"paragraph","text":"《揪出反革命两面派刘宁一》一文的批语"},{"type":"paragraph","text":"(1967年3月8日)"},{"type":"paragraph","text":"康生同志对中华全国总工会工人文工团毛泽东思想红卫兵、毛泽东思想宣传队、红旗公社、全总机关“国际红旗”公社等四个组织主办的《红旗》第一期上发表的《揪出反革命两面派刘宁一》(康生同志在该标题前面打了个大问号)一文的批语："},{"type":"paragraph","text":"刘宁一同志不是反党反毛主席反社会主义的三反分子，他不是刘邓资产阶级司令部的人。把刘宁一同志诬蔑为反革命分子，并且到处散发，这是完全错误的，是别有用心的。"},{"type":"paragraph","text":"刘宁一同志不是“三和一少”路线的制定者，相反，宁一同志是首先揭露和反对“三和一少”的人。此报诬蔑宁一同志是“三和一少路线的制定者和忠实执行者”，这完全是颠倒黑白，混淆是非，是替真正制定“三和一少”的人打掩护。"},{"type":"paragraph","text":"此报盗用《红旗》党刊主席的题字，作此报的报头，制造混乱，鱼目混珠。我将这些意见写给了富春同志，富春同志已经写信给全总写这篇文章的四个组织。信的内容可问富春同志。"},{"type":"paragraph","text":"康生"},{"type":"paragraph","text":"一九六七年三月八日"}],"authors":["刘宁一","康生"],"dates":[{"year":1967,"month":3,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":384,"page_end":384,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba48ada90f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大统帅毛主席,在过去，我紧跟您闹革命；如今，面对孩子毕业分配，我向您敬献忠心，支持孩子到农村去——革命家长要为人民立新功","authors":["方国强"],"dates":[{"year":1968,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学校毕业生分配工作开始了。在毕业后的去向问题上，是积极动员和热情支持子女响应以毛主席为首、林副主席为副的无产阶级司令部发出的伟大号召，到农村去、到边疆去、到工矿去、到基层去与工农结合，经风雨，见世面，做一个真正的革命青年呢?还是溺爱他们，娇生惯养，以种种理由拖子女的后腿?这是家长在子女毕业分配问题上两种思想斗争的反映。我们革命的家长，应该采取第一种态度，坚决反对第二种态度。"},{"type":"paragraph","text":"我有两个孩子初中毕业，他们都做好了立志务农的思想准备。他们说，坚决服从祖国的分配，到农村去，到边疆去，到祖国最需要、最艰苦的地方去。孩子们能够坚决地不折不扣地执行以毛主席为首、林副主席为副的无产阶级司令部的战斗号令，我感到非常高兴。"},{"type":"paragraph","text":"如何把孩子培养成无产阶级革命事业接班人?最根本的一条就是用毛泽东思想武装孩子的头脑，培养教育孩子努力读毛主席的书，坚决听毛主席的话，走与工农相结合的道路，使孩子成为有社会主义觉悟的有文化的劳动者。"},{"type":"paragraph","text":"有一个时期，我发现孩子有“自来红”和轻视体力劳动的思想，就开了家庭会，学习毛主席关于无产阶级革命事业接班人的五项标准，学习毛主席关于“看一个青年是不是革命的，拿什么做标准呢?拿什么去辨别他呢?只有一个标准，这就是看他愿意不愿意、并且实行不实行和广大的工农群众结合在一块”和“农村是一个广阔的天地，在那里是可以大有作为的”等教导，毅然把两个孩子送到具有光荣革命斗争传统的家乡——大别山老革命根据地的农村去劳动。孩子们从那里劳动刚回来，我又把他俩送到崇明解放军某部农场去劳动。孩子们经过锻炼，晒黑了皮肤，炼红了心。他们爱劳动，爱劳动人民，爱和工农子弟在一起了。在家庭会上，孩子们畅谈了参加劳动的深刻体会。大孩子说:“只有锻炼红，没有‘自来红’。过去有‘自来红’思想，因为头脑里没有毛泽东思想。”这样教育了弟弟和妹妹’也同时给我们做家长的上了一堂很好的政治课，使我感到:孩子参加农业劳动就是好。"},{"type":"paragraph","text":"毛主席早就告诉我们:“青年应该把坚定正确的政治方向放在第一位。”眼前，毕业分配开始了，孩子又在想什么呢?能不能坚持“四个面向”?是否留恋大城市，有没有重工轻农思想?孩子的每次回答，我都是满意的。但是决心不能挂在嘴上，而要落实在行动上。为了使孩子们真正下定决心到农村去，我经常和他们一起谈心，打思想预防针。比如:当兵光荣，当炊事员光荣不光荣呀?当公社社员光荣，养猪光荣不光荣呀?并讲了自己少年时代为了生活只得讨饭，青年时代跟着伟大领袖毛主席闹革命的情景，进行回忆对比教育，激发孩子们进一步热爱革命事业，热爱社会主义大家庭，热爱今天的新农村。并提醒孩子们，当心中国赫鲁晓夫设下的“陷井”，要批判中国赫鲁晓夫“吃小亏占大便宜”的“下乡当官”论。我们要永远当人民的勤务员，而不能有任何别的想法。"},{"type":"paragraph","text":"青少年是革命的下一代。他们的健康成长，关系到无产阶级革命事业的百年大计，千年大计，万年大计。把下一代培养成为什么样的接班人，始终是一场阶级斗争。因此我们做家长的要认真严肃地对待，而决不能掉以轻心。在当前毕业分配问题上，就是要教育子女坚决听毛主席的话，坚持“四个面向”，到三大革命运动中经受阶级斗争的考验和劳动锻炼。把子女交给毛主席，交给党，交给工农群众，这是家长对子女最大的爱护和培养。我感到，把子女教育好，是革命家长对革命负责，对人民负责，对革命下一代负责的一件重大事情。我们革命家长要打好和资产阶级争夺青少年这一仗，为人民立新功，使我们的红色江山千秋万代永不变色。"},{"type":"paragraph","text":"老红军战士、革命家长　方国强"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0ee29f3a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

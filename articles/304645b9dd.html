script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在斗争中学习毛主席的哲学思想","authors":[],"dates":[{"year":1977,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"求新造船厂铜工弯管小组"},{"type":"paragraph","text":"《毛泽东选集》第五卷的出版，表达了我们工人阶级的迫切愿望。以英明领袖华主席为首的党中央一举粉碎了“四人帮”，很快就出版了《毛泽东选集》第五卷，这充分体现了以华主席为首的党中央，继承毛主席的遗志，高举毛主席的伟大旗帜，和我们心连心。"},{"type":"paragraph","text":"毛主席的著作，是马克思主义的不朽文献，是我们取之不尽、用之不竭的思想宝库。伟大领袖毛主席对理论队伍非常重视。在《毛泽东选集》第五卷中，就有六篇重要文章、八个地方对理论队伍建设问题作了重要指示，强调要建立“马克思主义的理论队伍”。回顾十几年来，我们小组就是在毛泽东思想哺育下成长起来的。早在一九五七年，我们小组工人靠毛主席的哲学思想，同全厂广大工人一起，击退了我厂资产阶级右派向党猖狂进攻；一九六四年，我们小组工人靠毛主席的哲学思想，痛斥了杨献珍的“合二而一”论，并联系厂里的阶级斗争实际，清除了隐藏在革命队伍内的阶级敌人。在无产阶级文化大革命初期，我们小组工人靠毛主席的哲学思想，顶着压力，起来造了刘少奇资产阶级司令部的反。在同林彪反党集团的斗争中，我们小组工人靠毛主席的哲学思想，深入批判了林彪一伙的政治纲领和理论纲领。在这次同“四人帮”的斗争中，我们小组工人靠毛主席的哲学思想，识别和抵制了“四人帮”妄图打倒中央和地方一大批坚持毛主席革命路线的领导干部的阴谋，不断提高了我们的阶级斗争、路线斗争和继续革命的觉悟，增强了识别真假马克思主义的能力。在生产斗争中，我们小组也是靠毛主席的哲学思想，不断改革了弯管工艺，逐步实现了从笨重的手工操作向机械化、自动化的飞跃，基本上掌握了弯管的规律，从而使小组的生产面貌发生了很大的变化。斗争的实践，使我们小组工人深深体会到:毛主席的哲学思想是我们胜利地进行阶级斗争、生产斗争和科学实验的法宝。"},{"type":"paragraph","text":"我们决心继续发扬小组的“学习为了战斗，结合战斗学习”的革命学风，在斗争中高举毛主席的伟大旗帜，紧跟华主席，把毛主席开创的无产阶级革命事业进行到底。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"304645b9dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

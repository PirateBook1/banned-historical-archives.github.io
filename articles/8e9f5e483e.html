script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"浙江省各级革委会遵循伟大领袖毛主席的教导  向群众反复进行路线斗争教育","authors":[],"dates":[{"year":1968,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"浙江省各级革委会遵循伟大领袖毛主席的教导"},{"type":"paragraph","text":"向群众反复进行路线斗争教育"},{"type":"paragraph","text":"据新华社杭州八日电　浙江省各级革命委员会雷厉风行地发动和组织全省广大革命群众开展两条路线斗争史的学习运动，大大提高了革命群众的阶级斗争和两条路线斗争觉悟，推动了革命大批判和斗、批、改的深入开展。"},{"type":"paragraph","text":"最近，在浙江省革命委员会分批举办的全省公社以上各级革委会成员毛泽东思想学习班上，数万名学员认真学习了毛主席的最新指示：“历史的经验值得注意。一个路线，一种观点，要经常讲，反复讲。只给少数人讲不行，要使广大革命群众都知道”和毛主席在七届二中全会上的报告。他们遵照毛主席的最新指示，马上行动起来，运用多种多样形式，反复地向广大革命群众进行两条路线斗争史的教育，和广大革命群众一道，学习毛主席关于无产阶级专政下继续革命的学说。杭州、温州、丽水、嘉兴、绍兴等地区的各级革委会，自党的八届十二中全会公报发表以来，领导群众举办了数以万计的毛泽东思想学习班，掀起了学习全会公报和两条路线斗争史的热潮。绍兴县梅山公社革委会在听到广播毛主席最新指示的当天晚上，就派出两百多人组成十五个宣传队，到社员家里挨家挨户上门宣传，并且组织群众举办学习班，学习党内两条路线的斗争史。"},{"type":"paragraph","text":"浙江各地城乡在学习两条路线斗争史中，掀起了一场声势浩大的革命大批判新高潮。全省三千一百万军民以战无不胜的毛泽东思想为武器，猛批叛徒、内奸、工贼刘少奇及其在浙江的代理人所推行的反革命修正主义路线，彻底批判那个反对党的八届十一中全会决定、反对无产阶级文化大革命、反对以毛主席为首、林副主席为副的无产阶级司令部的一九六七年的“二月逆流”和今春那股为“二月逆流”翻案的邪风。全省从城市到农村、从海岛到山区，到处召开成千上万人的批判大会，到处摆开了革命大批判的战场。"},{"type":"paragraph","text":"浙江各地革命群众通过认真学习党内两条路线斗争的历史，深入开展革命大批判，大大提高了阶级斗争和两条路线斗争觉悟，有力地推动了正在进行的斗、批、改。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"二月逆流","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e9f5e483e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

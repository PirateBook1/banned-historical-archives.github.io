script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢庆党的生日书店举行特价三天 毛主席著作一律七五折优待 三联设服务部办理电话购书","authors":[],"dates":[{"year":1950,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　今年七月一日是中国共产党诞生廿九周年纪念日。为了庆祝这一伟大的节日，本市新华、国际、三联、人民书报供应社、联营、开明、商务、中华、大众等书店及时代、青年、劳动等出版社均于七月一日至三日举行廉价三天。办法如下:(一)毛主席著作一律七五折优待。(二)本外版书籍，一律八折优待。"},{"type":"paragraph","text":"新华书店并规定:凡订阅“争取持久和平，争取人民民主!”杂志八折优待，延长至七月底截止。订阅新出杂志“新观察”及其他本版杂志一律八折优待，延长至七月底。在廉价期内向新华购买书籍或订阅杂志，概赠送纪念明信卡一张。"},{"type":"paragraph","text":"国际书店于同日起徵求纪念订户，至七月底截止。凡订阅布尔什维克(俄文半月刊)青年布尔什维克(俄文半月刊)和平拥护者(俄文半月刊)和平民主报(俄英文周报)四种杂志者，一律七折优待，并赠送一九五○年俄文日历一只及一九四九年俄英文报纸杂志各一份。该店并将添设廉价部，外文书刊自三折至五折。"},{"type":"paragraph","text":"新华书店于一日至十一日徵求杂志纪念订户，凡订阅该店出版之新华月报等十四种杂志者，一律享有八折优待。"},{"type":"paragraph","text":"【又讯】本市三联书店为更好地为读者服务起见，定自七月一日起增设服务科，服务科的业务是:(一)办理电话购书。读者要买什么书刊，只要拨电话“一九四六○”，将要买的书名、地址、姓名、说清楚，即由该店专差送上。但电话购书限于现款交易。服务时间为每日上午九时至下午六时。服务范围暂以市区为限，东至杨树浦路底，南迄董家渡西至徐家汇北迄江湾路。(二)办理代订全国各大城市出版的书刊。(三)办理流动供应工作。凡各工厂、学校、公营企业和机关的工作同志，如因工作忙碌，无闲前往购书者，可向服务科联系，该科派人带书送上供应。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9319beb1ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

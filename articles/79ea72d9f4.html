script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于禁止挑动农民进城武斗的通知","authors":[],"dates":[{"year":1967,"month":7,"day":13}],"is_range_date":false,"parts":[{"text":"中共中央关于禁止挑动农民进城武斗的通知","type":"title"},{"text":"各级军区、军分区党委、各级人民武装部，各省、市革命委员会（筹备小组），各级军管会并转各群众组织：","type":"appellation"},{"text":"最近一个时期，江西、四川、浙江、湖北、湖南、河南、安徽、宁夏、山西等地一小撮走资本主义道路当权派，特别是某些省市地县公社的地方武装部门少数思想没有改造好的同志，挑动一些不明真象的农民进城参加武斗，围攻厂矿、机关、学校的革命群众组织，有的地区还提出什么“以农村包围城市”等的反动口号，组织他们进城镇压革命造反派。中央认为，这种作法是十分错误的，广大革命群众应该识破党内一小撮走资本主义道路当权派的这一阴谋，同他们进行斗争。","type":"paragraph"},{"text":"为了保证无产阶级文化大革命的顺利进行，现在决定：","type":"paragraph"},{"text":"一、任何人和任何组织都一律不准以任何借口，挑动农民进城武斗，更不能为了武斗，发动农民制造凶器，发给枪杆弹药。","type":"paragraph"},{"text":"二、不准以任何借口，挑动农民在铁路、公路、水路沿线设置关卡，拦阻车船，破坏交通运输。","type":"paragraph"},{"text":"三、已经进城参加武斗和破坏交通运输的社员立即返回农村“抓革命、促生产”，所发的武器一律收回。","type":"paragraph"},{"text":"四、对参加武斗的社员所作的各种所谓“优待”，例如工分补贴等等，一律无效，不准实行。因进城参加武斗而造成的伤亡事故、生产损失、误工补贴，一概由挑动者负责。","type":"paragraph"},{"text":"五、从《通知》下达之日起，犯有上述错误的人应立即改正错误，立功补过；如坚持错误不改，一再违犯上述各条的人，要严肃处理，其首恶应依法惩办。","type":"paragraph"},{"text":"这个《通知》应该在生产队向农民群众宣传。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第三集）》， 北京：1967年9月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79ea72d9f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

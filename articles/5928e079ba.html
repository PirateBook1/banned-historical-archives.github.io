script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"民族事务委员会举行晚会  欢迎西康藏民代表  朱总司令讲话：决心解放西藏  藏族代表向中央人民政府、毛主席、朱总司令及解放军献旗","authors":[],"dates":[{"year":1950,"month":3,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"民族事务委员会举行晚会"},{"type":"paragraph","text":"欢迎西康藏民代表"},{"type":"paragraph","text":"朱总司令讲话：决心解放西藏"},{"type":"paragraph","text":"藏族代表向中央人民政府、毛主席、朱总司令及解放军献旗"},{"type":"paragraph","text":"【新华社北京五日电】中央人民政府民族事务委员会今晚七时半假北京饭店举行晚会，欢迎西康藏民代表汪嘉、伯志、蔡良。到会各机关、学校代表及旅京藏胞四百余人，中央人民政府朱德副主席、中央人民政府林伯渠秘书长、政务院董必武副总理、政治法律委员会彭泽民副主任亦亲临参加。会场高悬汉藏文合书“中国各民族大团结万岁”之巨幅标语。晚会开始，首由刘格平副主任致词，对三位代表远程来京向中央人民政府、毛主席、朱总司令及人民解放军致敬并申述藏胞迫切要求解放之热望，深表欢迎。刘副主任指出：三位代表来到北京，说明了西藏人民已认识到中央人民政府、中国共产党和人民解放军扶助少数民族的政策，是完全合乎藏族人民利益的。刘副主任特别指出：由于人民领袖毛主席的英明领导、人民解放军的英勇善战、全国各族人民的团结和支持以及西藏人民觉悟的提高，西藏人民获得解放并参加新中国各族互助合作的大家庭的时间，不会很远了。刘格平副主任致词后，三位藏族代表向中央人民政府、毛主席、朱总司令及人民解放军献旗，由朱总司令、林秘书长接受。汪嘉代表并致献词，略称：西康人民与全国各族人民一道，在中国共产党正确领导下及解放军的积极援助下，已经获得解放，成为中华人民共和国各族友爱合作大家庭里的一员，但西藏人民至今仍遭受着英美帝国主义的侵略和内部人民公敌的压迫，过着牛马生活。全体藏胞一致渴望人民解放军赶快进军西藏，使藏族同胞完全得到解放，誓愿尽一切人力物力积极支援人民解放军，完成解放西藏的任务，并为巩固各民族团结和建设独立、自由、统一、富强的新中国而奋斗到底。朱总司令继致答词，对三位代表的致敬与献旗表示感谢。朱总司令说：中国共产党及人民解放军一向把帮助各少数民族求得彻底解放作为自己的一项光荣任务。人民解放军一定要战胜一切困难，与藏族同胞亲密合作，实现西藏的解放，任何外国帝国主义的阴谋诡计决不能阻止我们这一决心的实现。（附图片）"},{"type":"paragraph","text":"西康藏民代表向朱总司令献旗（右下角为汪嘉讲话）·齐观山摄·"},{"type":"paragraph","text":"西康藏民三代表（自左至右为伯志、汪嘉、蔡良）·齐观山摄·"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘格平","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5928e079ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"怎样看中苏三个协定?——北大学生吴杨圃自我检讨","authors":["吴杨圃"],"dates":[{"year":1950,"month":4,"day":15}],"is_range_date":false,"parts":[{"text":"怎样看中苏三个协定?——北大学生吴杨圃自我检讨","type":"title"},{"text":"吴杨圃","type":"authors"},{"text":"报上前后发表了中苏三个经济合作协定，我最初对这些协定有些错觉，因为我看见三个公司“均按平权合股原则组成”、“两公司(石油、有色金属两公司)之产品由中苏双方平分之”、“公司之开支及其所得之利润亦由双方平分之”等规定，认为这是有利苏联而有损中国利益的规定，甚至觉得“和国民党与英美所订的条约没有什么分别”。可是等到我读了五日人民日报社论“欢迎有利于中国经济建设的中苏经济合作”以后，我知道自己并不是一个实际的爱国者!","type":"paragraph"},{"text":"我最初的错觉，是由于“平权合股”、“利润平分”这些字样所引起的。所以造成我这个错误认识的原因有二:(一)不了解社会主义国家对中国的帮助，和帝国主义国家对中国的“帮助”(侵略)有本质的不同；(二)存在着一种潜伏的剥削意识:我们需要什么，苏联都该白送给我们，这完全是损人利己的懒汉思想。","type":"paragraph"},{"text":"有了这种糊涂观念，就很容易中帝国主义者宣传的毒。帝国主义者，正如人民日报社论所说:“如果苏联做了一件显然有利于旁人的事，——‘你为什么这样好呢?你有阴谋。”如果苏联做了一件既有利于苏联又有利于旁人的事，——“你为什么也顾到自己呢?你自私自利。’”现在苏联做了既有利于自身，更有利于旁人的事，我们如果不站在国际主义的立场上，不站在真正爱国主义的立场上来看它，那就很容易被帝国主义的欺骗宣传所俘虏。","type":"paragraph"},{"text":"我最初不了解:苏联帮助我们开发经济的物质资料(人和机器)，是苏联人民劳动的成果，并不是天上掉下来的；因此，它是应该得到一份“所值”的。这才是真正的兄弟关系。","type":"paragraph"},{"text":"在这样个认识下，我又重新读了报导中苏三个经济合作协定的电讯，和五日人民日报社论。经过自我反省，我才得到如下的了解:","type":"paragraph"},{"text":"中苏三大经济合作协定，是首先为了在不损害双方主权的原则下，帮助中国发展经济而订定的。站在苏联方面说，是既为了朋友，而又能顾全自己正当利益的一种协定；站在中国方面说，是既为了自己巨大利益，而又能照顾友邦的正当利益的一种协定。中苏两国有共同的敌友，和共同的最后目标，我们从这三个经济合作协定和不久前的中苏友好同盟互助条约，可以明确看出一种伟大的国际主义友爱互助精神。","type":"paragraph"},{"text":"人民日报社论说得好:“每一个实际的爱国者都知道，这些协定对于我国在完全平等互利的原则下利用外国资本和技术发展经济建设这一件大事，是作了一个良好的开端。”这对于帝国主义者当然是一种严重的打击，而对于一些对真正爱国主义还不够了解的人们(如我自己)，则是一种实际的教育材料。(转载报)","type":"paragraph"},{"text":"来源:《文汇报》1950年4月15日转载。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e7fff5967"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

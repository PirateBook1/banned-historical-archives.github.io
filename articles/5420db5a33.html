script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见外交部和驻外使馆代表时的讲话","authors":["周恩来"],"dates":[{"year":1968,"month":3,"day":12}],"is_range_date":false,"parts":[{"text":"周恩来接见外交部和驻外使馆代表时的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"摘要：","type":"paragraph"},{"text":"总理：今天，至少外交部、外交学院包括在内，整个北京大专院校右的苗头已经出现了。在外交部不仅有右的苗头，九十一人大字报是老保翻天，反攻倒算，当然在批右的时候也要防“左”，某几个单位，如果在批右的时候“左”的又跑出来了，“左”的也一起除。但总有个主要矛盾。","type":"paragraph"},{"text":"总理：越是接近全面胜利，阶级敌人、叛徒、特务、死不悔改的走资派、没有改造好的地富反坏右，从内部和外部愈是要干扰、破坏捣乱，所以经常要保持警惕。阶级警惕性绝不能忘记。希望你们把九十一人的大字报作为反面教材，很好地批判，来个彻底批判。由你们去做，拿这个做标准，不是犯过错误的，或没有犯过错误的，或是少犯过错误的，大家一起都要批判。","type":"paragraph"},{"text":"现在你们批右，批下去，但不妨碍办联合的学习班。学习班要和批判结合起来，要同两条路线斗争结合起来。学习班要斗私批修，光斗私还不行，还要批修，这就是要批反动路线。","type":"paragraph"}],"comments":[],"origin":"1968年4月13日北京邮电学院革命委员会、红代会北邮东方红公社主办《北邮东方红》第4版","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5420db5a33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛主席关于向资本家作斗争的指示","authors":[],"dates":[{"year":1952,"month":1}],"is_range_date":false,"parts":[{"text":"毛主席关于向资本家作斗争的指示","type":"title"},{"text":"对付资本家须有准备，准备不好，不要动手。各城市准备条件不一致时，不要同时动手。又须有步骤，先组织若干强干的检查小组，向最顽抗而有确据的若干家实行检查。不查则已，查必破案（有些须坚持数天之久才能破案，不破案不许撤回）。第二批再检查若干家，又均破案。这样便取得了经验，训练了干部，教育了大批中小资本家及一部分大资本家促使他们坦白。同时动员工人店员实行检举。然后再组织第三批第四批第五批和更多的检查破案。在这个过程中就可争取90％以上的大中小资本家站到我们方面，或者保守中立，使百分之几（北京是6％）的反动资本家完全陷于孤立，社会舆论也就完全变得于我们有利了。这时我们对于大约占1％至2％的最反动的资本家（即行贿盗窃罪大恶极的资本家），在经过检查取得确实罪证之后，就可以给予惩处。例如逮捕、枪决（只是少数）、没收、徒刑、罚款等。北京有5万户工商业，1％是500户，北京市党组织经过一个月的紧张斗争，经过几个检查步骤，还只逮捕近百名资本家。准备在2月份再经过几个检查步骤，陆续逮捕至300名左右（不到1％），再看形势。这是一个逐渐了解，逐渐深入，逐渐分化，逐渐团结多数孤立少数的斗争过程，没有城市党组织的紧张艰苦工作是不能完成这个任务的。资产阶级大中小之间矛盾很大，我们打击1％左右的最反动资本家，又是着重打投机商人而不是着重打击工业资本家（有一部分极坏的工厂主须给以打击），可能争取绝大多数资本家拥护我们，而不会怨恨我们，真正怨恨我们的只是极少数（百分之几）。这样也就可以用内外夹击的方法把资产阶级安置在我们内部的堡垒即大贪污分子全部地清查出来。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣传通讯》1952年第4期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad019cacd8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

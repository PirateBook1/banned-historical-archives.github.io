script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本各界朋友热烈欢呼毛主席的庄严声明  毛主席声明沉重打击美帝及其走狗  日本人民决心把反对美日反动派的斗争进行到底","authors":[],"dates":[{"year":1970,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本各界朋友热烈欢呼毛主席的庄严声明"},{"type":"paragraph","text":"毛主席声明沉重打击美帝及其走狗"},{"type":"paragraph","text":"日本人民决心把反对美日反动派的斗争进行到底"},{"type":"paragraph","text":"新华社二十五日讯  东京消息：日本各界朋友纷纷发表谈话指出，伟大领袖毛主席支持世界人民反对美帝斗争的庄严声明极大地鼓舞着日本人民反对美日反动派复活日本军国主义的斗争。他们还表示决心响应毛主席的伟大号召，把反对美日反动派的斗争进行到底。"},{"type":"paragraph","text":"亚非人民团结日本委员会理事长坂本德松说，正当全世界人民掀起了反对美帝国主义的新的斗争高潮的时候，毛主席发表了支持世界人民反对美帝斗争的声明。这个声明是最正确的指导方针，是对我们的最大的鼓舞。"},{"type":"paragraph","text":"坂本说，近几年来，印度支那各国人民一直英勇战斗在反美斗争的最前线，他们的革命斗争正在蓬勃发展。我们坚信，曾经打败过日本帝国主义、战胜过法国帝国主义的印度支那各国人民，定将战胜美帝国主义。"},{"type":"paragraph","text":"坂本强调说，毛主席对敌我力量对比进行了最正确的分析，并且作出了英明的论断。正如毛主席所指出的那样：“美帝国主义看起来是个庞然大物，其实是纸老虎，正在垂死挣扎。”“不是越南人民、老挝人民、柬埔寨人民、巴勒斯坦人民、阿拉伯人民和世界各国人民怕美帝国主义，而是美帝国主义怕世界各国人民”。我们必须牢牢地掌握这一战略观点。"},{"type":"paragraph","text":"坂本说，毛主席指出：“得道多助，失道寡助。弱国能够打败强国，小国能够打败大国。小国人民只要敢于起来斗争，敢于拿起武器，掌握自己国家的命运，就一定能够战胜大国的侵略。这是一条历史的规律。”毛主席的这个教导是无比正确的革命论断。"},{"type":"paragraph","text":"他表示，日本人民要进一步加强团结，猛烈地开展粉碎日美“安全”体系的斗争；要和世界人民的革命斗争加强团结，为打败美国侵略者及其一切走狗而奋斗！"},{"type":"paragraph","text":"日本国际贸易促进协会关西本部专务理事木村一三说，毛主席的声明，全面地深刻地分析了当前国际形势的特点，英明地指出了斗争和胜利的方向，对全世界被压迫民族和被压迫人民是最巨大的鼓舞，对日本人民为反对复活军国主义、发展日中贸易而进行的斗争，也是一个巨大的鼓舞，对美帝和各国反动派是一个沉重的打击。"},{"type":"paragraph","text":"木村说，毛主席的伟大声明是向全世界人民发出的纲领性的号召书，它表明了取得无产阶级文化大革命胜利的社会主义中国的立场。"},{"type":"paragraph","text":"木村强调，小国人民遵照毛主席的教导，只要敢于拿起武器，团结起来，坚持持久的人民战争，就一定能够战胜大国的侵略。"},{"type":"paragraph","text":"日本妇女活动家中岛千代说，伟大领袖毛主席发表这一庄严声明，对全世界人民是极大的鼓舞，对美帝国主义及其一切走狗是沉重的打击。"},{"type":"paragraph","text":"中岛揭露说，现在日本成了美国在亚洲发动新的侵略战争的前哨基地和据点，日本军国主义势力勾结美帝国主义，妄图走新的侵略和战争的道路。她说，日本人民决心为反对美日反动派的侵略阴谋和行径展开更加坚决的斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95460e9377"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

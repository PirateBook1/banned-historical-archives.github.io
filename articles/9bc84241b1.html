script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"转发河北省委关于六级干部会议情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发河北省委关于六级干部会议"},{"type":"paragraph","text":"情况报告的批语"},{"type":"paragraph","text":"（1959年3月17日）小平同志："},{"type":"paragraph","text":"河北省委三月十六日的报告，很有参考价值，请即用电话发各省、市、区党委。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月十七日[1]小平，即邓小平，当时任中共中央总书记、国务院副总理。"},{"type":"paragraph","text":"[2]指中共河北省委1959年3月16日关于六级干部会议情况给中央并毛泽东的第二次报告。报告说，河北省六级干部会议昨天下午结束。会议决定以生产队（即原高级社）为公社的基本核算和分配单位。原高级社已分为几个生产队的，必须作为一个经济核算和分配单位；原来一个村有几个高级社的，经群众同意，尽可能合并为一个经济核算和分配单位；村庄较小的高级社，经群众同意，也可与邻村合并为一个经济核算和分配单位。关于分配问题，会议讨论确定：公社和生产队的扣留比例（包括农业税），一般占总收入的40%左右。在扣留部分中，除农业税外，公社所得大体占总收入的4%至10%。为加强公社和生产队的领导，省委还决定要坚决地下放一批有农村工作经验的干部到公社去，公社、管理区从原高级社调上来的干部，应一律放回生产队去。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":3,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":352,"page_end":352},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9bc84241b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

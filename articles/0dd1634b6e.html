script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京市怀柔县委领导干部遵照毛主席的教导  深入基层蹲点劳动　及时发现和解决问题","authors":[],"dates":[{"year":1974,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京市怀柔县委领导干部遵照毛主席的教导"},{"type":"paragraph","text":"深入基层蹲点劳动　及时发现和解决问题"},{"type":"paragraph","text":"新华社一九七四年十二月十七日讯　中共北京市怀柔县委领导成员，深入基层蹲点，参加集体生产劳动，及时发现和解决革命和生产中的问题，不断发展了全县的大好形势。今年，全县粮食总产量比历史最高的一九七三年增长一成以上，干鲜果品增长百分之十七点四，养猪事业和林业也有很大发展。"},{"type":"paragraph","text":"在批林批孔运动中，怀柔县委组织干部反复学习毛主席关于“必须坚持干部参加集体生产劳动的制度”的教导，联系实际，深入批判林彪攻击干部下放劳动的谬论和“劳心者治人，劳力者治于人”的孔孟之道，使大家深刻认识到，干部参加集体生产劳动，是反修防修的重要措施，提高了参加集体生产劳动的自觉性。在实行干部参加集体生产劳动制度中，县委领导成员以身作则，为大家作出了榜样。县委书记张满身体不好，仍然坚持蹲点，参加劳动。今年“三秋”大忙时，他到北房公社南房大队蹲点，一边参加劳动，一边帮助这个大队总结开展批林批孔运动和建立政治学校的经验，并在全县推广，取得了很好的效果。在推广水插小麦的先进经验时，有的干部、社员担心天冷水凉，水插有困难。他向大家宣传推广这项先进经验对增产的重要作用，并且和社员一起下水栽麦，研究改进操作方法，使大家受到了鼓舞，很快就完成了水插小麦的任务。"},{"type":"paragraph","text":"怀柔县委领导成员在参加集体生产劳动中，注意调查研究，发现问题及时解决，把劳动和工作结合起来。过去，这个县北部山区造林成活率低，荒山绿化进展慢。为了解决这个问题，县委副书记刘生元到宝山寺公社转年大队，和林业人员一起上山种树，同干部、贫下中农一起寻找成活率低的原因，总结先进经验，并在深山区的九个公社加以推广，使这些公社栽植的一百多万棵树木，成活率提高百分之七十到百分之八十。县委常委齐万生分工抓怀丰公路修建工作。这条路有一段要横跨分水岭河，设计人员设计了一座四十米的水泥桥，由于交通不便，原料材料运不进来，迟迟不能施工。齐万生到工地和民工、技术人员一起劳动，发动民工和设计人员重新修改设计，就地取材，用当地的花岗岩石砌拱形桥，结果，不仅节省了一半投资，又解决了施工的急需。县革委会副主任李兰芬，今春到深山区的琉璃庙公社老公营大队参加劳动，了解农村合作医疗工作中存在的问题，及时召开专业会加以解决，推动了全县合作医疗的巩固和发展。"},{"type":"paragraph","text":"怀柔县委对干部参加集体生产劳动做到有布置，有检查，对好的进行表扬鼓励，差的进行批评帮助，把它作为考核干部的一项重要标准。他们不仅检查一般干部，也检查县级领导干部参加劳动的情况，对促进干部参加集体生产劳动，起了很好的作用。今年“三夏”、“三秋”期间，留在机关工作的同志每天都早起床，到附近社队参加一段劳动，然后回机关完成自己担负的工作。分工抓机关工作的县委副书记李育年龄较大，“三夏”期间，也和机关同志一样，连续几天骑车到十多里以外的生产队参加劳动，受到干部、社员的好评。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0dd1634b6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

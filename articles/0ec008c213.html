script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黄帅的来信和日记摘抄在《北京日报》发表后中关村第一小学教育革命形势大好","authors":["《人民日报》编者"],"dates":[{"year":1973,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"黄帅的来信和日记摘抄在《北京日报》发表后中关村第一小学教育革命形势大好","type":"title"},{"text":"《人民日报》编者","type":"authors"},{"text":"本报讯十二月十二日，《北京日报》发表黄帅的来信和日记摘抄以后，黄帅所在的学校──北京市中关村第一小学的师生受到很大的教育和鼓舞。学校党支部以黄帅的来信、日记和《北京日报》编者按为教材，组织全校师生进一步学习毛主席关于教育革命的指示，引导大家正确认识和热情支持黄帅反潮流的革命行动，并以此来推动教育革命向前发展。","type":"paragraph"},{"text":"中关村一小师生的思想十分活跃。在课堂上，走廊里，操场边，热烈讨论“向黄帅学习什么？”“怎样做一个无产阶级的好学生？”“怎样认识师生是‘同一个战壕里的战友’？”等问题。四、五、六年级各班还办了专栏，谈学习心得，批判修正主义。同学们在决心书中表示，要学习黄帅敢于反错误倾向的革命精神，提高路线斗争觉悟，做“小闯将”，不做“小绵羊”。要在思想上、学习上、纪律上更加严格地要求自己。有的同学说，老师和学生是为了一个共同的革命目标走到一起来的战友，要共同对修正主义教育路线进行坚决的斗争。在课外，同学和老师在一起亲切谈心，共同写批判稿，全校呈现出一派师生团结闹革命的生动景象。","type":"paragraph"},{"text":"中关村一小还召开了学生家长座谈会，主动征求家长们对学校工作的意见。许多家长都表示要向黄帅学习，并指出，黄帅的信提出了教育革命中的一个大问题：修正主义路线的流毒、旧的传统观念还很顽强。“师道尊严”必须破。有的家长说，教师有“师道尊严”，我们也有“父道尊严”，这些旧的传统观念都要破。会上，家长们对学校工作采取一分为二的态度，既肯定成绩，也指出缺点，表示要和全校师生一起投入这场运动。家长们的发言，给学校干部和教师很大的鼓舞和启发。他们认识到：“教育战线上两个阶级、两条路线、两种思想的斗争是尖锐的、复杂的，要看到资产阶级右倾复辟势力的危险性，要向他们应战。同时要严格区分两类不同性质的矛盾，团结大多数。只有这样，才能更好地贯彻执行毛主席的革命路线，培养出无产阶级革命事业的接班人。","type":"paragraph"},{"text":"在上级党组织的热情帮助下，中关村一小的教师们路线觉悟有很大的提高，增强了师生间的团结，积极努力工作。教师们纷纷到同学中间听取意见和进行家访。黄帅的班主任主动到黄帅农里找家长谈心，还帮黄帅贴大字报；黄帅和同学们一起，主动把班主任的宿舍打扫干净。","type":"paragraph"},{"text":" （载《人民日报》一九七三年十二月二十八日）","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九七三年十二月二十八日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"黄帅","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"反潮流","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ec008c213"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

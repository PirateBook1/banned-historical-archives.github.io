script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共呼和浩特市革命委员会核心小组关于“11·23”事件的平反公告","authors":[],"dates":[{"year":1969,"month":9,"day":23}],"is_range_date":false,"parts":[{"text":"中共呼和浩特市革命委员会核心小组关于“11·23”事件的平反公告","type":"title"},{"text":"一、在前一段清理阶级队伍中，特别是在挖“新内人党”的过程中，由于我们的毛泽东思想水平不高，违背了毛主席的无产阶级政策，在“左”倾严重错误思想指导和资产阶级多中心论的影响下，以反复旧为名，在市革委会第五次全委（扩大）会议期间，即1968年11月23日市革委会核心小组扩大会议上，以“内人党”，右倾势力，李、陈、赵的老班底等莫须有的种种罪名，错误地把一批同志从市革委会清除、“吐”了出来，我们犯了严重的逼、供、信和扩大化的错误，致使这些同志在政治上遭到迫害、精神上遭到折磨、肉体上遭到摧残、人格上遭到侮辱。在此，我们怀着十分沉痛的心情，向这些被误伤的同志们表示赔礼道歉！","type":"paragraph"},{"text":"二、“错误和挫折教训了我们”。我们所犯的错误，后果是极为严重的。我们深感对不起伟大领袖毛主席，对不起以毛主席为首、林副主席为副的党中央对我们的信任，对不起全市50万各族革命人民对我们的重托。我们将永远记取这一沉痛教训，坚决改正错误。","type":"paragraph"},{"text":"三、伟大领袖毛主席教导我们：“有反必肃，有错必纠”。根据毛主席的《5·22》批示和中央对内蒙当前工作的指示，根据内蒙革委会有关政策规定精神，在此，特给被“11·23”会议错误处理的李文昌、齐林、徐濛、赵文江、牛兢存、韩雪明、李玉章、孙凤琴、王淑琴、郭振远、李干、杨屹民、王贵生、李迎祥等14名同志一律予以公开彻底的平反，恢复名誉，恢复工作或另行分配工作。","type":"paragraph"},{"text":"四、对上述同志所整的一切黑材料（包括照片）一律追回，当众销毁；确实无法追回的，我们郑重宣布：一律作废。本人所被迫写的材料，全部退回本人。","type":"paragraph"},{"text":"五、团结起来，准备打仗。当前，美帝、苏修正加紧勾结，阴谋侵犯我们伟大祖国。大敌当前，我们热切希望被误伤的同志，以团结为重，胸怀大局，不计个人恩怨。一切革命同志都要以革命利益为重，团结一致，共同对敌。坚决响应毛主席“提高警惕，保卫祖国”，“要准备打仗”的伟大号召，认真落实《5·22》批示、《7·23》布告和《8·28》命令，“抓革命，促生产，促工作，促战备”，团结起来，争取更大胜利！","type":"paragraph"},{"text":" 1969年9月23日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f91441cbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

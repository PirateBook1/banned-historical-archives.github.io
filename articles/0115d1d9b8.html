script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来陈伯达康生等同志前往越驻华使馆代表毛主席林副主席悼念阮志清同志逝世我驻越使馆临时代办和全体人员前往吊唁并参加葬礼","authors":[],"dates":[{"year":1967,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京八日电　中共中央政治局常委、国务院总理周恩来，中共中央政治局常委、中央文革小组组长陈伯达，中共中央政治局常委、中央文革小组顾问、人大常委会副委员长康生等同志，今天上午前往越南民主共和国驻中国大使馆，吊唁越南劳动党中央政治局委员、中央书记处书记、越南民主共和国国防委员会委员、越南人民军大将阮志清同志的逝世。"},{"type":"paragraph","text":"周恩来同志对越南驻中国大使馆临时代办阮光辉说，我们代表毛主席、林彪副主席，代表中共中央、国务院、中央军委、中央文革小组负责同志和其他部门负责同志，对阮志清同志的逝世，向越南驻中国大使馆的同志表示哀悼，并请大使馆同志把我们的心意转给胡志明主席、越南劳动党、越南政府和阮志清同志的家属。"},{"type":"paragraph","text":"周恩来同志说，阮志清同志的逝世，不仅是越南人民、越南劳动党的损失，也是作为越南人民的战友和越南大后方的中国人民的损失，也是全世界革命人民的损失。我们知道，阮志清同志在政治上、军事上都是杰出的共产党员，是英勇的共产主义战士，他在胡志明主席和越南劳动党的领导下，在抗美救国斗争中，在反对法帝国主义的斗争中，在反对现代修正主义的斗争中，都作出了重大贡献。"},{"type":"paragraph","text":"周恩来同志说，我们要发扬阮志清同志彻底革命的精神，为人类共产主义事业奋斗到底。"},{"type":"paragraph","text":"同周恩来等同志一起前往越南驻中国大使馆吊唁的，还有中共中央政治局委员、国务院副总理兼外交部长陈毅，中共中央政治局委员、国防委员会副主席叶剑英，中共中央书记处书记、人大常委会副委员长刘宁一，中共中央委员、国防部副部长王树声，中共中央委员、中国人民解放军总政治部主任萧华，中共中央候补委员、中国人民解放军代理总参谋长杨成武，中共中央委员韦国清，外交部副部长韩念龙等同志。"},{"type":"paragraph","text":"新华社河内八日电　中国驻越南民主共和国大使馆临时代办陆维钊和大使馆、中国驻越南经济代表处等全体外交人员，七日下午怀着无比悲痛的心情前往停放阮志清同志灵柩的军人俱乐部吊唁，并参加了阮志清同志的葬礼。"},{"type":"paragraph","text":"中国大使馆代表中国共产党中央委员会、中华人民共和国国务院和国防部，向阮志清同志的灵柩献了花圈。中国大使馆、中国驻越南经济代表处、中国大使馆武官处等单位也献了花圈。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0115d1d9b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

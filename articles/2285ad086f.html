script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"青海省工作情况","authors":[],"dates":[{"year":1951,"month":4,"day":23}],"is_range_date":false,"parts":[{"text":"青海省工作情况","type":"title"},{"text":"青海经剿匪肃特和去年冬季减租运动后，农村及社会情况已起很大变化。游牧地区在人民政府自由及等价交换的贸易政策下，牧民生活有了初步改善。贸易、卫生工作，已开始深入到部分牧民的帐房蒙古包里去了。在减租中，各族农民已普遍发动起来，生产情绪很高，积极准备今春的大生产(一般农民积肥超过往年)，踊跃交纳公粮，积极参加冬学和农村各种文娱活动。农会、民兵、自卫队扩大了(不脱离生产的民兵有三万五千余人)，人民民主专政基层组织村乡政权更加巩固和纯洁了。各民族劳动人民大大提高了阶级觉悟，走上了空前未有的大团结。这种亲密巩固的团结，已使各民族反动分子及土匪特务不可能利用民族关系进行挑拨了。","type":"paragraph"},{"text":"现全省股匪已基本肃清，但残余特务土匪仍继续进行反革命活动。各地散匪仍在待机而动，积极发展所谓“地下组织”，建立所谓“地下武装”，阴谋进行叛乱。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年4月23日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2285ad086f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

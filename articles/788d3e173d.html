script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"费孝通和中央民族学院苏克勤副院长的谈话","authors":["费孝通"],"dates":[{"year":1957,"month":6,"day":28}],"is_range_date":false,"parts":[{"text":"费孝通和中央民族学院苏克勤副院长的谈话","type":"title"},{"text":"费孝通","type":"authors"},{"text":"28日晚费与苏谈，毛主席找他谈了话，表示很感激。他说最近要做三件事，①要把五月卅一日回京后一段时间内进行的活动，详细写出来交给党组织和盟中央(前几天已写了几页)②检查两年来的言论。③写一篇“从周总理的报告里学到了什么”的文章。他说两年来他倒退了，做知识分子工作，主要反映了他们落后的一面，强调“天气”，忽视了思想改造，今年春天从云南回京，向盟中央汇报西南各省知识分子的情形，那些报告里有很多错误的东西，现在回头一看，感到可怕。这些东西被右派野心分子章伯钧、罗隆基等利用做了政治资本，也促进了他们的错误。","type":"paragraph"},{"text":"谈到最近一段情况时，他说，有人批评他做了章伯钧的通信员，他开始搞不通，现在想来，确实是这样。当时章伯钧要找李部长谈话。李部长没有跟他谈，我(费)主动提出去找于副部长谈，章伯钧立即表示同意和支持，这实际上就当了章伯钧的通信员了。他又说：他找于副部长谈话，实际上就是讨价还价。他又说：章伯钧野心很大。有一次，(在批评运动高潮时)章伯钧表示要向总理讨两个差事，一个是他要接见武汉来京请愿的学生。另一个想不起来了。","type":"paragraph"},{"text":"他提到吴文藻，说吴思想很顽固。一次吴给他打电话说：“储安平的话很对，你们年青人应该象储安平一样”。","type":"paragraph"}],"comments":[],"origin":"《揭露和批判章罗联盟的军师-费孝通》，中央民族学院整风办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"788d3e173d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

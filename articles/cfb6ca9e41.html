script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谁反对毛主席就打倒谁","authors":["李志林　李万林　施成亮"],"dates":[{"year":1969,"month":3,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"谁反对毛主席就打倒谁"},{"type":"paragraph","text":"河北省万全县安家堡公社商业管理小组成员、老贫农  李志林　李万林　施成亮"},{"type":"paragraph","text":"我们听到苏修叛徒集团接连侵犯我国领土，进行一系列挑衅活动的消息后，肺都要气炸了。更令人愤怒的是，这伙暴徒竟敢恶毒侮辱伟大领袖毛主席。这是对七亿中国人民极严重的挑衅，俺贫下中农绝对不能容忍！"},{"type":"paragraph","text":"吃过黄连苦的人，最知道蜂蜜的甜。俺贫下中农过去受尽了三座大山的压榨，最知道毛主席的恩情比山高，比海深。在万恶的旧社会，我们贫下中农受尽了地主、国民党反动派的残酷压迫。是毛主席他老人家把我们从火坑里救了出来。自从农村实现了农业合作化，我们的日子更是芝麻开花节节高。但是，刘少奇这个大叛徒、大内奸、大工贼却在农村疯狂推行“三自一包”、“四大自由”等修正主义黑货，一心想把俺贫下中农拉到邪路上去。在关键时刻，又是毛主席他老人家亲自发动了无产阶级文化大革命，领导亿万人民彻底粉碎了刘少奇复辟资本主义的阴谋。现在，我们正努力贯彻毛主席一系列最新指示。俺三人都是年过六十岁的人了，还参加了农村商业的管理，这是毛主席对我们的最大关怀、最大信任、最大支持。毛主席是俺贫下中农心中的红太阳。毛泽东思想是俺们的命根子。苏修叛徒集团胆敢侮辱伟大领袖毛主席，俺老汉们豁出命也要跟它拚到底！"},{"type":"paragraph","text":"眼下正是备耕季节，俺贫下中农一定要以革命统帅生产，以革命带动备耕。在搞好备耕的同时，我们还要搞好农村商业的斗、批、改，以毛泽东思想统帅农村商业，让帝、修、反妄图在中国实现资本主义复辟的阴谋彻底破产。"},{"type":"paragraph","text":"一小撮苏修叛徒听着：你们侮辱我们伟大领袖毛主席的滔天罪行，必将得到历史的惩罚！毛主席教导我们说：“苏联广大的人民、广大的党员和干部，是好的，是要革命的”。我们相信，总有一天，苏联人民也要拿起钢枪，象当年打倒沙皇一样，把苏修叛徒这伙害人虫彻底埋葬，让马克思列宁主义的旗帜重新在苏联上空高高飘扬！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cfb6ca9e41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

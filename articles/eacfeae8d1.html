script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席给了我第二次生命","authors":["吴吉清"],"dates":[{"year":1976,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席给了我第二次生命"},{"type":"paragraph","text":"吴吉清"},{"type":"paragraph","text":"一九三○年，我参加革命的第二天，就幸福地见到了伟大领袖毛主席。接着，组织上派我给毛主席当警卫员。从那时起，一直到红军经过二万五千里长征胜利到达陕北，我都幸福地在毛主席身边工作。回忆毛主席的恩情，几天几夜说不完。这里只说一件日夜搁在心头的事。"},{"type":"paragraph","text":"那是一九三五年，我刚离开毛主席，调到国民经济部当管理科长不久，得了重伤寒，住进了中央医院。就在我住院的当天，毛主席听谢觉哉同志说我病了，便同谢老一起来看望我。因为重伤寒是传染病，我恳求毛主席和谢老再不要来看我，并且避开和他们面对面地谈话。可是，毛主席和谢老还是坐了很长时间。毛主席不但鼓励我战胜疾病，而且吩咐医护人员勤加看护。毛主席真是比父母还亲啊！"},{"type":"paragraph","text":"谁知住院七天后，病反而更加厉害，一昏迷过去就是几个钟头。当时条件十分艰苦，缺医少药，给我看病的又是刚从胡宗南匪军中解放过来不久的医生，接受党的教育还比较少。大概是第十天，我就在昏迷之中被送进了太平间，判了“死刑”。这时，谢老来看望我，听到这个情况很生气，批评医生为什么不报告，并叫人把我从太平间抬了出来。当谢老了解到医院缺乏治疗重伤寒的药品时，就给毛主席打电话去了。"},{"type":"paragraph","text":"毛主席接了电话，对谢老说：应该告诉医务人员，不管是马夫，还是伙夫，凡是经过长征锻炼的同志，都是党和人民的宝贵财富，一定要想尽一切办法抢救，那怕只有十分之一的希望，也要努力治好。并亲自给红军医院打电话，让他们设法送药。"},{"type":"paragraph","text":"毛主席放下电话，就来看望我。接着红军医院也派人送来了药品。就这样，我在毛主席的直接关怀下，战胜了死亡。当我清醒过来，看见主席和谢老正静静地坐在我的身边。我的眼泪一个劲地往外涌。我暗暗地对自己说：“若不是毛主席和谢老救了我，我肯定要在那个太平间咽气了。这是再生父母恩啊！”事情并没有到此结束，毛主席从这件事上，发现了医院存在的问题，作了指示，使医院的工作很快得到了改进。"},{"type":"paragraph","text":"几十年过去了，我人虽然离开了毛主席，但心还守卫着毛主席。现在，毛主席和我们永别了，我一定在华主席领导下，捍卫毛泽东思想，捍卫毛主席的革命路线，把毛主席开创的革命事业进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eacfeae8d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

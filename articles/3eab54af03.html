script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决走伟大领袖毛主席指引的革命道路  上海知识青年掀起上山下乡新热潮  广大革命知识青年满怀战斗豪情，奔赴农村安家落户，决心恭恭敬敬地向贫下中农学习，在农村生根、开花，永远革命，永不变色","authors":[],"dates":[{"year":1969,"month":3,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决走伟大领袖毛主席指引的革命道路"},{"type":"paragraph","text":"上海知识青年掀起上山下乡新热潮"},{"type":"paragraph","text":"广大革命知识青年满怀战斗豪情，奔赴农村安家落户，决心恭恭敬敬地向贫下中农学习，在农村生根、开花，永远革命，永不变色"},{"type":"paragraph","text":"新华社上海电　在伟大领袖毛主席关于“知识青年到农村去，接受贫下中农的再教育，很有必要”的指示鼓舞下，上海广大知识青年下乡上山的革命热潮一浪高过一浪。连日来，一批又一批的知识青年身背行装，满怀战斗豪情，意气风发地来到车站、码头，奔赴江西、吉林、云南和黑龙江等地农村安家落户。"},{"type":"paragraph","text":"广大革命知识青年为了更好地落实毛主席的指示，在临行前都以毛主席的光辉著作“老三篇”为武器，狠狠批判了叛徒、内奸、工贼刘少奇所鼓吹的“读书做官论”、“下乡镀金论”和“公私溶化论”等反革命修正主义黑货，从而更坚定了与工农相结合的决心。到革命老根据地江西井冈山农村插队落户的知识青年自豪地说，四十多年前，我们伟大领袖毛主席在井冈山开辟了中国革命胜利的航道；今天，我们将沿着毛主席指引的方向走上革命的道路，这是我们的无比幸福、无上光荣！我们一定要恭恭敬敬地向革命老根据地的贫下中农学习，把他们的革命传统和优秀品质学到手，使自己成为一颗红色的革命种子，在那里生根、开花，永远革命，永不变色，让帝、修、反妄想在我国实现和平演变的黄粱美梦彻底破产！成千名奔赴黑龙江省插队落户的知识青年充满革命豪情地说，我们坚决到反修的最前哨去锤炼自己无限忠于伟大领袖毛主席的一颗红心，保卫祖国边疆，建设祖国边疆，谁要是胆敢来侵犯伟大社会主义祖国的神圣领土，我们就坚决把它消灭光！"},{"type":"paragraph","text":"上海广大工人和革命干部，被苏修叛徒集团制造的一系列反华暴行所激怒，连日来纷纷向各学校的工人毛泽东思想宣传队表示要积极鼓励自己的子女走毛主席指引的革命道路，做无产阶级革命事业的可靠接班人。上海市卢湾区马当中学一位毕业生的家长，是在旧社会受尽折磨的人力车工人。最近，他听到苏修叛徒集团对我国进行武装挑衅的消息以后，十分气愤，马上给他即将去边疆农村插队落户的儿子准备了三件传家宝：一件千补万纳的破衣裳，一顶破毡帽，一盏他在当年人力车上用的小油灯。他说：“这三件东西，是我在旧社会受剥削受压迫的见证，我一直保存了二十年。现在，我要把它交给我的儿子，要他一辈子听毛主席的话，永不忘本，永不变色！”上海市卢湾中学一位曾经跟随伟大领袖毛主席长征过的老红军，用自己当年长征路上的亲身经历，对即将去边疆干革命的女儿进行了革命传统教育，勉励她继承和发扬父辈的光荣革命传统，建设好祖国边疆，保卫好祖国边疆，跟毛主席干一辈子革命。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3eab54af03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

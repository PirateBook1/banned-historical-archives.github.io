script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"出席高校科研工作会议的代表认为应为一九六二年广州会议平反周总理陈毅同志的讲话完全正确，林彪、“四人帮”把广州会议打成“黑会”，是一大阴谋","authors":[],"dates":[{"year":1979,"month":1,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一月二十二日电　出席最近在北京召开的全国高等学校科研工作会议的代表们一致认为:一九六二年二月国家科委在广州召开的全国科学技术工作会议，正确地贯彻了党的方针、路线、政策，对调动科技、教育和其他战线上广大知识分子的社会主义积极性，对推动我国科学技术事业的发展，发挥了重要的作用。周恩来总理、陈毅同志在这次会议上关于党的知识分子政策的重要讲话，是完全正确的，至今还有现实的意义。前些年，林彪、“四人帮”把广州会议打成“黑会”，纯属诬蔑，别有用心，是一大阴谋。"},{"type":"paragraph","text":"高校科研工作会议的代表们认为，认真总结历史的经验和教训，揭发和批判林彪、“四人帮”的那一套假左真右的货色，澄清路线是非，发扬成绩，纠正错误，正确地评价一九六二年广州会议，有利于实现高等学校工作着重点的转移。会上，杨石先、张龙翔、张维、冯秉铨、苏元复、沈其益、赵石英等同志，回忆了广州会议的情况。他们说，在那次会议上，周恩来总理精辟地阐述了党的知识分子政策，批判了一九五七年以后执行党的政策过程中出现的宁“左”勿右的倾向；陈毅副总理受周总理委托所作的讲话中，正确地总结了建国十三年我国知识分子队伍的变化，指出我国知识分子的绝大多数是拥护党的，拥护社会主义的，是经受了考验，作出了贡献的，他们是劳动人民的一部分，应当为他们脱资产阶级知识分子之帽，加劳动人民知识分子之冕。聂荣臻同志也在会议上讲了话。代表们回忆说，周总理、陈毅同志和聂荣臻同志的讲话，振奋了参加会议的代表，人们欢欣鼓舞，扬眉吐气，奔走相告，感谢党的关怀，决心为社会主义祖国贡献更多的力量。消息传到全国各地，在广大知识分子队伍中引起了强烈的反响。"},{"type":"paragraph","text":"代表们指出，一九六二年广州会议结束以后，就有“广州会议右了”的议论，这反映了党内长期以来，由于“左”的思潮的干扰，在对待知识分子问题上有不同的认识。文化大革命中，林彪、“四人帮”攻击广州会议，攻击陈毅同志的讲话，其罪恶的矛头是指向周总理的。实践证明:周总理、陈毅同志、聂荣臻同志在广州会议上对知识分子所作的评价是合乎实际的，正确的。"},{"type":"paragraph","text":"代表们认为，一九六二年广州会议的重要意义是:总结和检阅了一九五六年科学发展规划的实施情况，加强了赶超世界先进水平的决心和信心；重申了党的知识分子政策，纠正了在执行党的知识分子政策中宁“左”勿右的倾向；发扬独立自主的革命精神，动员和组织我国科技力量，攻下包括原子弹、氢弹在内的一些尖端科学技术；肯定了高等学校是科学研究的重要方面军，基础科学与应用科学并重的方针。代表们说，为广州会议平反，具有现实的意义。他们说，当前贯彻知识分子政策的阻力还不小；许多知识分子还心有余悸。这是因为，这些年来，由于种种原因，我们党在知识分子政策上摇摆的幅度比较大，有的人老拿着“资产阶级知识分子”的帽子不肯放下。现在，全党要把工作的着重点转移到社会主义现代化建设上来，就必须从理论上、思想上、政策上彻底肃清林彪、“四人帮”的流毒，把“资产阶级知识分子”这顶帽子烧掉，只有这样，才能调动广大知识分子的社会主义积极性，使他们放手为四个现代化建设出力。"},{"type":"paragraph","text":"这次全国高等学校科研工作会议，是由国家科委、教育部和农林部联合召开的，出席会议的有一百多人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"林彪","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0c613d12f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

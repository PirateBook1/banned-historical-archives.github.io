script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"长沙县有些农民因生产和生活上的困难准备出卖新谷","authors":[],"dates":[{"year":1954,"month":5,"day":10}],"is_range_date":false,"parts":[{"text":"长沙县有些农民因生产和生活上的困难准备出卖新谷","type":"title"},{"text":"【内部参考讯】目前长沙县农村正是春耕生产的紧张季节，部分农民在生产生活上的困难，虽经政府贷款救济，但还不能全部获得解决，因此，有些农民已准备出卖新谷。据十五区区委副书记李满成谈，他在凤山乡党支部会上了解，全乡公开提出要出卖新谷的有43户，其中贫农占大部分，约有30多户，多的准备出卖300斤，少的100斤。据初步了解出卖新谷的原因：是因生产资金不足，急需出卖一部分新谷买肥料投入生产；还有一部分是因为生活上的困难和遭到了天灾人祸。这部分农民希望政府提早收购。但也有少数的农民准备卖给私人。如贫农郭玉后向别人说：我要卖出2石新谷，卖后绝对保守秘密。有余钱的户就想做这笔买卖，嘴上说，今年新谷只能政府买，我们不能买，但暗中还有买新谷的。（摘自新湖南报四月三十日“情况简报”）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年5月10日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7252af8e68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

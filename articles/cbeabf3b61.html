script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"平原省处理高楼仓库被抢事件的经验教训（华北局8月1日通报）","authors":[],"dates":[{"year":1950,"month":8,"day":1}],"is_range_date":false,"parts":[{"text":"平原省处理高楼仓库被抢事件的经验教训（华北局8月1日通报）","type":"title"},{"text":"平原省高楼粮仓被抢事件经过及华北局处理这一事件的指示，已于《建设》（六十八期）公布，并已妥善处理。兹将其教训与经营通报如下：","type":"paragraph"},{"text":"一、平原省高楼粮仓被抢事件是一大规模的反革命骚动，发生于华北老区，尤应引起高度关注。事件发生是由于：（1）该区领导上存在着严重的官僚主义，忽视对轻灾区群众生产救灾的领导，春荒严重，且负担重，又不公。（2）平时对群众缺乏爱护国家财产的教育。（3）有坏分子策动。（4）村级组织不纯。","type":"paragraph"},{"text":"二、处理经验：","type":"paragraph"},{"text":"（1）贯彻生产自救方针，解决群众生活与生产中的困难：通过生产贷粮预购土布，组织运销等，孤寡无劳力无以谋生者发放急赈粮，贷放种子，并号召群众组织起来，解决生产中劳畜力困难，因而争取了绝大多数靠近了我们。群众反映：“要不是上级领导，不知道要饿死多少人！”“抢公粮，凭良心也过不去”。","type":"paragraph"},{"text":"（2）先后召开区村代表会、党员大会、村干会，在群众中广泛宣传，讲清政策，指出抢粮是严重的犯法行为，揭穿坏分子策动阴谋，并表扬了护仓有功者，使邪气敛迹，正气抬头。在此基础上召开区各代会，贯彻了生产救灾方针，对抢仓事件的处理作出决定，使全区在思想上达到了统一，一般认为“抢仓犯法，退不出不能算完”，纷纷退粮；马上退不出者，打了欠条。","type":"paragraph"},{"text":"（3）严惩首恶。依靠群众，争取回头分子，派专人人侦查，经研究对证，找出煽动和组织群众抢仓库的首要分子，待群众正气抬头后，加以逮捕。区代表会一致要求处决。经省府批准后，召开公审大会，将首犯孙法智、唐本立等处以极刑。并广贴布告，展览照片，广发宣传其罪恶，群众一致认为“该杀”，确立了法制观念。","type":"paragraph"},{"text":"（4）整顿组织。此次党员自己或家属参加抢粮者三十七名，其中交司法机关一名，开除党籍五名，余依情节轻重予以处分。参加抢粮的村干部五十八名，除判处死刑一名、判徒刑四名外，其余分别轻重，依法处理。民兵五十八人参加抢粮，开除队籍并收回枪支者三十七名。以上措施，由于结合了思想教育，开展批评与自我批评，党员村干均无怨言。未参加抢粮者，更感法纪严明，不容触犯。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbeabf3b61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

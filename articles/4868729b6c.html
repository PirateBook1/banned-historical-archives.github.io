script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拉科西致电毛主席　祝贺中华人民共和国成立","authors":["拉科西"],"dates":[{"year":1949,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"拉科西致电毛主席"},{"type":"paragraph","text":"祝贺中华人民共和国成立"},{"type":"paragraph","text":"【新华社布拉格三十日电】匈牙利工人党总书记拉科西二十九日电中国共产党毛主席致贺。电文如下："},{"type":"paragraph","text":"在中华人民共和国宣布成立的时候，我们谨对中国自由的劳动人民、英勇的中国共产党和它的伟大的领袖毛泽东同志致热烈的共产主义的敬礼。"},{"type":"paragraph","text":"在以苏联为首的和平民主的队伍里及在友爱的人民民主家庭里的匈牙利工人党和匈牙利全体劳动人民，以无限的兴奋和骄傲来庆贺伟大的中国人民。中国劳动人民解放战争的胜利给予帝国主义阵营以有力的打击，这些胜利并给予了为本身和平民主战线而斗争的人民以新的力量。匈牙利劳动人民对中华人民共和国寄予最崇高的希望。我们深信：二十五年来受尽帝国主义者及其在华代理人重重压迫，并表现了如此英勇自我牺牲和自觉精神的中国劳动人民，定将圆满地进行自己的工作，在久经考验的共产党领导之下实现自己的全部目的。"},{"type":"paragraph","text":"我们谨祝伟大的中国人民、中国共产党和它可靠的令人敬爱的领袖毛泽东胜利地完成目前的战斗和伟大的建设工作。谨代表匈牙利工人党中央委员会向你们致热烈的共产主义的敬礼。"},{"type":"paragraph","text":"匈牙利工人党总书记拉科西"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4868729b6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

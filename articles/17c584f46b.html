script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入批判邓小平　痛击右倾翻案风","authors":["唐山钢铁公司王益元炼钢小组"],"dates":[{"year":1976,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深入批判邓小平　痛击右倾翻案风"},{"type":"paragraph","text":"唐山钢铁公司王益元炼钢小组"},{"type":"paragraph","text":"我们战斗在抓革命、促生产第一线的钢铁工人，热烈拥护党中央的两个决议，愤怒声讨在天安门广场制造反革命政治事件的一小撮阶级敌人的反革命罪行。"},{"type":"paragraph","text":"伟大领袖毛主席批判邓小平时指出：“他这个人是不抓阶级斗争的，历来不提这个纲。”“他不懂马列，代表资产阶级。说是"},{"type":"paragraph","text":"‘永不翻案’，靠不住啊。”这就引导全国人民看清了邓小平抛出“三项指示为纲”的修正主义纲领的要害，是否定以阶级斗争为纲，搞修正主义，妄图在我国复辟资本主义；看清了邓小平一贯站在资产阶级立场，和无产阶级相对抗的反动面目。当反击右倾翻案风的斗争节节胜利，邓小平陷入十分孤立境地的时候，一小撮阶级敌人就疯狂地在首都天安门广场制造反革命政治事件，进行垂死挣扎。他们就是这样上下呼应，紧密配合，进行捣乱破坏。这就深刻地说明了，邓小平是地地道道的党内外新旧资产阶级的总代表，他的修正主义纲领和路线，集中反映了资产阶级和一小撮没有改造好的地、富、反、坏、右的复辟愿望。但是，邓小平和一小撮反革命分子的倒行逆施，在无产阶级专政的社会主义中国，是毫无出路的，他们的阴谋遭到了可耻的失败。"},{"type":"paragraph","text":"天安门广场的反革命政治事件，再一次揭穿了刘少奇、林彪和邓小平贩卖阶级斗争熄灭论的虚伪性和欺骗性。邓小平鼓吹“阶级斗争哪能天天讲”，可是，资产阶级一天也没有停止过向无产阶级进攻。他们总是以各种方式进行破坏和捣乱，有时采取隐蔽的手段，有时则凶相毕露，赤膊上阵。我们小组过去就同刘少奇、邓小平推行的修正主义办企业路线作过斗争。去年，邓小平又大刮“经济台风”，贩卖洋奴哲学、爬行主义，妄图破坏独立自主、自力更生的方针。我们顶风走，对着干，排除了干扰，提前超额完成了国家计划，今年又连续三次创造侧吹全氧转炉炉龄新纪录。但是，我们决不能因为胜利而放松革命的警惕性，不能“只见钢花满车间，不见敌人想变天”，一定要认真学习毛主席一系列重要指示，紧紧抓住阶级斗争这个纲，坚持批判邓小平反革命的修正主义路线，坚持抓革命、促生产，夺取反击右倾翻案风斗争的新胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17c584f46b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市革命委员会召开郊区农村三级干部会议  狠抓阶级斗争路线斗争　搞好春季农业生产   张春桥同志在会上作了重要讲话。会议强调要用毛泽东思想武装广大群众，进一步搞好革命大批判","authors":[],"dates":[{"year":1968,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市革命委员会召开郊区农村三级干部会议"},{"type":"paragraph","text":"狠抓阶级斗争路线斗争　搞好春季农业生产"},{"type":"paragraph","text":"张春桥同志在会上作了重要讲话。会议强调要用毛泽东思想武装广大群众，进一步搞好革命大批判"},{"type":"paragraph","text":"新华社上海二十三日电　上海市革命委员会最近召开的郊区农村三级干部会议，号召郊区广大贫下中农和革命干部紧急动员起来，以“只争朝夕”的革命精神，迅速掀起春季农业生产新高潮！"},{"type":"paragraph","text":"这次会议以“斗私，批修”为纲，反复学习了毛主席的最新指示，分析了当前农村阶级斗争的新动向，部署了春季农业生产工作。参加会议的有市、县、公社代表和部分大队干部以及担负支左、支农任务的解放军代表共一千多人。大家怀着对伟大领袖毛主席无限热爱的感情，联系实际，联系思想，畅谈了毛主席无产阶级革命路线的伟大胜利，畅谈了无产阶级文化大革命的大好形势。整个会议，就是一个活学活用毛泽东思想的“抗大”式的毛泽东思想学习班。"},{"type":"paragraph","text":"上海市革命委员会负责人张春桥同志、市革命委员会其他领导成员和人民解放军上海警备区负责人出席了大会。张春桥同志在会上作了重要讲话。"},{"type":"paragraph","text":"会议认为，上海郊区农村和全国一样，形势大好。毛泽东思想学习班越办越多，越办越好。活学活用毛泽东思想的群众运动出现了新高潮。革命的大批判，正在更加广泛、深入地开展。革命的大联合和革命的三结合，在斗争中日益巩固和发展。大部分县、社已经建立了革命委员会。在无产阶级文化大革命的推动下，一九六七年，郊区粮食、棉花、油料及其它经济作物获得了好收成。从当前郊区的革命生产大好形势看，夺取夏熟和全年农作物的丰收大有希望。"},{"type":"paragraph","text":"会议指出，农业是国民经济的基础。进一步搞好上海郊区的农业生产，不仅对上海市区的工业生产和人民生活有着十分密切的关系，而且，对全国社会主义革命和社会主义建设也具有十分重大的意义。"},{"type":"paragraph","text":"到会代表遵照毛主席“千万不要忘记阶级斗争”的伟大教导，分析了上海郊区农村阶级斗争的动向。大家指出，我们虽然已经取得了无产阶级文化大革命的决定性胜利，但是，一小撮特务、叛徒、死不悔改的走资派和社会上没有改造好的地富反坏右分子，并不甘心他们的失败，他们还在千方百计地大搞破坏活动，妄图破坏春耕生产，破坏无产阶级文化大革命。大家认为，要搞好今年的春季农业生产，一定要用毛泽东思想武装广大群众，狠抓阶级斗争，进一步搞好革命的大批判，彻底肃清中国赫鲁晓夫及其代理人在农村散布的反革命修正主义流毒。"},{"type":"paragraph","text":"会议指出，建立一个坚强的、革命化、战斗化的领导班子，是搞好革命、抓好生产的关键。已经建立革命委员会的县、社，要进一步为无产阶级革命派和贫下中农掌好权，用好权。还没有建立革命委员会的县、社，要迅速建立和健全各级革命生产领导班子，把革命、生产抓起来，并且争取早日建立革命委员会。各革命群众组织要按照毛主席的干部政策，正确对待干部，帮助革命干部站出来革命。各级革命领导干部，要破私立公，“敢”字当头，扎根在群众之中，紧紧地和贫下中农战斗在一起，抓革命，促生产，为人民立新功。"},{"type":"paragraph","text":"出席会议的与农业生产有关单位的代表，也坚决表示要遵照伟大领袖毛主席的教导，大力支援农业，更好地为农业生产服务。"},{"type":"paragraph","text":"千重要，万重要，活学活用毛泽东思想最重要。大会号召郊区广大贫下中农和革命干部，一定要更高地举起毛泽东思想伟大红旗，突出无产阶级政治，全面落实毛主席的一系列最新指示，进一步办好各种类型的毛泽东思想学习班，搞好人的思想革命化，把政治空气搞得浓浓的，把阶级斗争和路线斗争的觉悟提得高高的，把革命干劲鼓得足足的。树雄心，立壮志，走大寨路，学大寨人，树大寨风。狠抓革命，猛促生产，打好春季农业生产这一仗，为夺取全年农业的更大丰收，为夺取无产阶级文化大革命的全面胜利而奋勇前进！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96357c405b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

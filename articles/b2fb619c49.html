script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对刘少奇《关于土地改革问题的报告》草稿的修改","authors":["毛泽东"],"dates":[{"year":1950,"month":6}],"is_range_date":false,"parts":[{"text":"毛泽东对刘少奇《关于土地改革问题的报告》草稿的修改","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"除对极少数犯了重大罪行的地主，即罪大恶极的土豪劣绅及坚决反抗土地改革的犯罪分子，应由法庭判处死刑或徒刑而外，对于一般地主只是废除他们的封建的土地所有制，废除他们这一个社会阶级，而不是要消灭他们的肉体。","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"在一九四六年七月至一九四七年十月这一时期内，华北、山东及东北许多地区的农民群众和我们的农村工作人员，在实施土地改革中，没有能够按照中共中央在一九四六年五月四日颁发的基本上不动富农土地财产的指示，而按照他们自己的意志行动，将富农的土地财产和地主一样地没收了。这是可以理解的。因为这一时期，是中国人民和国民党反动派双方斗争最紧张最残酷的时期。土地改革中发生偏差，也以这一时期为最多，侵犯了一部分中农的利益，破坏了一部分农村中的工商业，并在一些地方发生了乱打乱杀的现象。发生这些现象的原因，主要是由于当时紧张的政治形势和军事形势，同时，也由于我们的大多数农村工作人员没有土地改革的经验，他们不知道正确地划分农村阶级成分的方法，划错了一部分人的阶级成分，将某些富农当成了地主，将某些中农当成了富农。鉴于此种情况，中共中央乃于一九四七年十月十日颁发了土地法大纲，将富农和地主加以区别，但允许征收富农多余的土地财产。同年冬季，中共中央颁发了划分农村阶级成分的文件，毛主席发表了《关于目前形势与任务》的文告，任弼时同志也发表了关于土地改革问题的演说。从这时起，农村中发生的某些混乱现象就停止了，土地改革走上了正轨。为了使我们的同志今后在各新解放区进行土地改革工作中不要重复过去的错误，指出过去的经验是有必要的。我们现在是处在完全新的情况下，我们建议的土地改革法，采取了消灭封建制度保存富农经济的方针，也是完全必要的。","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"各级农民协会的领导成分应该是纯洁的，不纯洁的地方应该发动群众加以改选。这里所谓纯洁，不是说对雇农、贫农、中农中之犯有某些错误者采取关门态度，拒绝他们入会。相反，应当欢迎他们入会，加以教育，团结他们。这里所谓纯洁，是指不要让地主富农及其代理人加入农会，更不要让他们充当农民协会的领导人员。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2fb619c49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

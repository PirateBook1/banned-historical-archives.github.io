script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“可用教授团来治校”","authors":["北京地质勘探学院","华荫桐","姚鸿烈","王豪","苏宝贵","黄学玲"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“可用教授团来治校”","type":"title"},{"text":"北京地质勘探学院苏宝贵姚鸿烈黄学玲华荫桐王豪","type":"authors"},{"text":"苏宝贵说：","type":"paragraph"},{"text":"「党委可以取消，可用教授团来治校，党委不熟悉业务。」","type":"paragraph"},{"text":"姚鸿烈说：","type":"paragraph"},{"text":"「党不能领导高等学校，党不懂学术，党委连二分之一加三分之一都不知道，只能去领导中小学。」","type":"paragraph"},{"text":"黄学玲说：","type":"paragraph"},{"text":"「党委包办一切，独断独行，党委制是否能发挥大家的才能和积极性，党委对地质事业很不熟悉，不能胜任领导。党委不能把领导土改等的经验搬到学校。」","type":"paragraph"},{"text":"华荫桐说：","type":"paragraph"},{"text":"「党委是害人的。」","type":"paragraph"},{"text":"「再过几十年，党就要发生危机。」","type":"paragraph"},{"text":"「根据现在的材料，有足够的理由不相信党委，撤消他们的领导。」","type":"paragraph"},{"text":"王豪说：","type":"paragraph"},{"text":"「在我思想上的教授治校就是业务、学术、科研和学校的大政方针，上面在高教部领导下，学校内由教授会议来决定。党委都参加到教授会议之内，此外并有对教授会议及全校进行思想上的领导与组织上的监督，如有原则性的错误，则进行不调和的斗争。党委治校在以前是必须的，这就相当于初解放时军事管制。如果现在还不放手与高级知识份子，就说明仍然对他们不信任。」","type":"paragraph"},{"text":"「党委放心吧！不要对高级知识分子的思想估计过低。何况现在青年学生都有很高的觉悟，党又在思想上领导与组织上监督呢？」","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb6b402e44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

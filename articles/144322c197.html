script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对外文协上海分会欢宴刚果(布)迪亚布瓦歌舞团中刚兄弟在团结反帝气氛中亲切相聚张春桥会长表示，不管世界上发生什么样风暴，中国人民都和刚果人民站在一起　恩达拉领队指出，美帝武装侵略刚果(利)，再次证明它是全世界人民的头号敌人","authors":[],"dates":[{"year":1964,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中国人民对外文化协会上海市分全会长张春桥昨晚举行宴会，热烈欢迎刚果(布)人民的友谊和艺术使者——刚果(布)迪亚布瓦歌舞团来沪访问演出。"},{"type":"paragraph","text":"宴会上，洋溢着中国一刚果(布)两国人民深厚的战斗友谊，大家为能在支援刚果(利)人民反帝斗争中相聚感到分外亲切。张春桥会长热烈赞扬刚果(布)人民的反帝斗争的革命精神，并对来自反帝斗争前线的刚果兄弟，表示热烈的欢迎。他说，中国人民对刚果人民一直是心连心的，不管世界上发生了什么样的风暴，中国人民总是和刚果人民站在一起的，下午的群众大会就是一个生动有力的证明。他祝愿刚果(布)艺术家的演出和友好活动，对加强两国人民之间的团结作出新的贡献。他最后举杯祝贺刚果(布)艺术家们在上海的演出成功。"},{"type":"paragraph","text":"接着，歌舞团领队恩达拉在热烈的掌声中讲话。他在谈到下午上海人民支持刚果(利)人民正义斗争的示威集会时说，根据我们切身经验证明，刚果(布)和非洲人民最可靠的朋友是伟大的中国人民。他说，美帝国主义对刚果(利)人民的武装侵略，再次证明它是全世界人民的头号敌人。他最后提议为中国和刚果(布)两国人民的伟大友谊而干杯。"},{"type":"paragraph","text":"在宴会进行中，宾主双方频频举杯，祝贺两国人民之间的战斗友谊。宴会始终在热烈友好的气氛中进行。"},{"type":"paragraph","text":"出席昨晚宴会的，有对外文协上海市分会副会长孟波以及袁冬林、丁景唐、黄贻钧、陈一心、秦怡等有关方面人士。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"144322c197"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1234","name":"铁道部党组关于贯彻 《中共中央关于清理领导班子中 ‘三种人’问题的通知》的通知","author":"铁道部党组","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"铁道部党组关于贯彻 《中共中央关于清理领导班子中 ‘三种人’问题的通知》的通知","dates":[{"year":1983,"month":1,"day":22}],"is_range_date":false,"authors":["铁道部党组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编 (四), 95-96","tags":[{"name":"领导班子","type":"主题/事件"},{"name":"三种人","type":"主题/事件"},{"name":"整党","type":"主题/事件"}],"parts":[{"type":"title","text":"铁道部党组关于贯彻 《中共中央关于清理领导班子中 “三种人”问题的通知》的通知"},{"type":"subtitle","text":"(一九八三年一月二十二日）"},{"type":"paragraph","text":"部属各单位党委："},{"type":"paragraph","text":"一九八二年十二月三十日中共中央发出了（82）55号关于清理领导班子中“三种人”问题的通知，部党组认真学习了中央的通知，并进行了研究，认为中央的通知非常重要。通知中对清理“三种人”的重要性、迫切性和方针、政策、方法、步骤都作了明确的规定。为了认真贯彻执行中央通知，特提出以下几点要求：（一）各单位党委接此通知后，应立即到当地省、市、自治区党委阅读中央文件，认真学习，领会精神，结合本单位的实际情况，讨论研究，提出具体措施，坚决贯彻执行。"},{"type":"paragraph","text":"（二）当前，局、院、厂、校正在进行机构改革，整顿领导班子，各单位党委在选拔干部，配备班子时，要逐个考察，对“三种人”要坚决从领导班子中清理出去。领导班子和要害部门中“三种人”一个不能留，一个也不能进。"},{"type":"paragraph","text":"（三）清理领导班子中的“三种人”，一定要贯彻既坚定，又慎重的方针。不搞群众运动，主要通过日常考察了解干部，整顿班子，整党，发现一个，清理一个。对某个人的问题看法不一致时，党组织应广泛听取群众的意见，并在查清事实的基础上，按照党的政策进行全面分析，经过党委集体讨论作出决定，防止个别或少数人进行处理。"},{"type":"paragraph","text":"（四）清理“三种人”的工作，要在党委统一领导下进行。“组织、人事部门应认真负责地做好这项工作，纪律检查，政法等有关部门应密切配合。”凡是涉及工作调动、行政处分的，由组织、干部、人事部门直接处理，涉及党纪处分的由纪检部门按审批权限进行处理，触犯刑律的，由政法部门按法律程序办理。"},{"type":"paragraph","text":"（五）铁路系统两案工作是在地方党委领导下进行的，因此，清理“三种人”的工作应主动向省、市、自治区党委请示汇报，取得地方党委的领导和支持。问题查清后抓紧按干部任免权限办理报批手续。"},{"type":"paragraph","text":"（摘自（83）铁党干字25号）"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6776d89e01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周总理关于内蒙问题的指示","authors":[],"dates":[{"year":1969,"month":6,"day":23}],"is_range_date":false,"parts":[{"text":"周总理关于内蒙问题的指示","type":"title"},{"text":"(1969年6月23日凌晨4时)","type":"subtitle"},{"text":"解决内蒙问题，要贯彻24字方针，这一段时间，你们狠抓了纠正错误，落实政策，形势已有好转，要继续抓好纠正错误，落实政策，当前特别要狠抓加强团结，共同对敌，这是大方向。只有狠抓加强团结，共同对敌，才能变被动为主动。","type":"paragraph"},{"text":"对犯错误的同志，要按主席教导，从团结的愿望出发，经过批评或斗争，在新的基础上到团结，要惩前毖后，治病救人，责任由上面承担，不要追究下面的责任，对于下面犯错误的同志，叫他们总结经验，吸取教训，认识错误的危害性，提高觉悟就行啦!不要追究他们的责任。","type":"paragraph"},{"text":"对于受害者，打错了的给于平反，认真作好善后工作，恢复工作的要信任他们，加强团结，共同对敌。","type":"paragraph"},{"text":"对两种不同观点的群众，都要作好思想政治工作，当前最主要的是加强团结，共同对敌，内蒙地处边防第一线，备战任务很重，要稳定局势，顾全大局，把广大群众引导到共同对敌。","type":"paragraph"},{"text":"(当吴涛同志汇报到滕海清同志到铁路局火车头听取群众批判，并作了检查时)总理说：到群众中去做检查，那就主动了嘛！","type":"paragraph"},{"text":"(当汇报到，经过廿几天接见上访人员后，最近上访人员减少了)总理说：要发动常委同志、造反派头头，大家作工作，动员上访人员回去，就地闹革命，就地解决问题。两种不同观点群众组织，所派去串连人员都要调回来。","type":"paragraph"},{"text":"加强团结，非常重要，要加强核心小组，常委的团结，加强军队党委的团结，加强群众团结，加强民族团结。你们要做大量的团结工作，总之，加强团结，共同对敌。","type":"paragraph"},{"text":"你们要狠抓煤炭的生产，你们的两个煤矿几乎停产，最近派军队去支左，你们要狠狠地抓上去。","type":"paragraph"},{"text":"铁路运输，包头工业生产都要狠狠地抓一抓。","type":"paragraph"},{"text":"满洲里是边境境岸，面对苏修，要很好地解决该地区的问题，由自治区和盟里共同负责解决好，中央不下文件了。","type":"paragraph"}],"comments":[],"origin":"根据当时的传单打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d136116b7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

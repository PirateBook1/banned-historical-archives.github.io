script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发“文化部党组关于‘毛泽东选集’著作单行本增加出版问题的报告”","authors":[],"dates":[{"year":1960,"month":2,"day":28}],"is_range_date":false,"parts":[{"text":"中央转发“文化部党组关于‘毛泽东选集’著作单行本增加出版问题的报告”","type":"title"},{"text":"中央同意文化部党组“关于‘毛泽东选集’和毛泽东著作单行本增加出版问题报告”，特转发给你们。广大群众热烈学习毛泽东同志的著作，这是很大的好事，他们的要求必须尽量予以满足。毛泽东选集和单行本，各省、市、自治区的印数，由文化部会同有关方面商定。由于纸张（特别是好纸）供应不足，毛泽东同志的著作、教科书和重要报纸、书籍必须用好纸印刷，请各省、市、自治区抓一抓纸张生产，出版工作和发行工作，以提高整个出版工作的质量。对于次要的书刊报纸，要适当限制其出版种数和印数。内部刊物也要尽量节约纸张。","type":"paragraph"},{"text":"主送：各省、市、自治区党委","type":"paragraph"},{"text":"文化部党组关于“毛泽东选集”和毛泽东著作单行本增加出版问题的报告","type":"subtitle"},{"text":"1960.02.24","type":"subtitle"},{"text":"群众性的学习毛主席著作的高潮，已经在全国出现。据共青团中央估计，全国组织起来学习的人数将达三千万人左右。广大干部和群众要求购买毛文席著作的来势很猛，数量很大。现在“毛泽东选集”（一至三卷）已售卖一空，单行本的脱销情况也很严重。最近一个时期，各地书店不断来人、来电、来信要求解决毛主席著作的供应问题。根据各地的反映，要完全满足需要，“毛泽东选集”（一至三卷）最少需要二百万套，单行本以每人平均购五册计算（每人实际需要十册左右，但有些人已有书），需要一亿五千万册。对广大群众学习毛主席著作的要求，出版部门应该积极支持，尽可能满足群众的需要。现在我们提出以下解决办法，请考虑是否妥当：一、由人民出版社在今年上半年再版“毛泽东选集”（一至三卷）一百万套，由出版社和书店严格掌握，进行合理分配，供应给最必需的读者（“选集”过去几年共出版四百三十六万套，一九五四年至一九五九年六年间每年平均出版三十六万套，其中最高的一九五八年为六十三万套）。所需纸张由文化部商同轻工业部设法解决。二、由于目前纸张资源的限制，学习材料应主要靠毛主席著作的单行本解决。单行本现在大部分省、市、自治区都已有纸型，可以自行印造供应。所需纸张，尽量在现在纸张中调剂解决。现在还没有纸型或印刷上有困难的省、市、自治区，可以要求人民出版社增发纸型，或自备纸张委托邻近省份代印。三、为了充分发挥每一本书的作用，发行工作应该加强调查，核实需要，进行合理分配，尽先满足急迫需要的读者，并劝告读者不要重复购买，尽量利用印有毛主席著作的各种书籍。","type":"paragraph"},{"text":"以上意见，如属可行，请批转各省、市、自治区党委。","type":"paragraph"},{"text":"主送：中央","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d32ea66331"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

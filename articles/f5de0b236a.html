script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1083","name":"辽宁省公安局转发公安部‘关于认真贯彻‘国务院批转《公安部关于处理户口迁移的规定》的通知’的意见’的通知","author":"辽宁省公安局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"辽宁省公安局转发公安部‘关于认真贯彻‘国务院批转《公安部关于处理户口迁移的规定》的通知’的意见’的通知","dates":[{"year":1977,"month":12,"day":4}],"is_range_date":false,"authors":["公安部","辽宁省公安局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 651-652","tags":[{"name":"非农业人口","type":"主题/事件"},{"name":"户口","type":"主题/事件"},{"name":"农业人口","type":"主题/事件"},{"name":"迁移","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"辽宁省公安局转发公安部“关于认真贯彻‘国务院批转《公安部关于处理户口迁移的规定》的通知’的意见”的通知\n（一九七七年十二月四日）\n现将公安部“关于认真贯彻‘国务院批转《公安部关于处理户口迁移的规定》的通知’的意见”，转发给你们。各级公安机关要在党委的统一领导下，依靠有关部门，认真贯彻执行。\n一、对居住市、镇多年的无户口的闲散人员的动员回乡工作，涉及面广，政策性强，各地可参照湖南、山西的经验，结合本地区的实际情况，制定出切实可行的规划，报请党委批准后，会同有关部门，进行艰苦细致的思想工作，力争在二、三年内分期分批地将他们动员回农村去。\n二、一定要严格按照全国粮食会议中酝酿提出的“每年批准从农村迁入市镇和转为非农业人口的职工家属人数，不得超过非农业人口数的千分之一点五”的要求执行。根据当前形势的需要，在今后一定的时期内，对农村人口迁入集镇的户口，可收到市、地公安局进行审批。"},{"type":"paragraph","text":"三、各级公安机关要按照《公安部关于处理户口迁移规定的宣传提纲》口径，采取各种形式，进行广泛地宣传，要做到家喻户晓，人人明白，使城乡广大干部、职工和群众成够自觉遵守，积极支持。"}],"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5de0b236a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

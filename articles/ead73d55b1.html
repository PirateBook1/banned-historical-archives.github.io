script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在广东省人民代表大会会议上　右派分子被驳得抬不起头来","authors":["新华社"],"dates":[{"year":1957,"month":7,"day":31}],"is_range_date":false,"parts":[{"text":"在广东省人民代表大会会议上  右派分子被驳得抬不起头来","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社广州３１日电在正举行的广东省第一届人民代表大会第六次会议上，展开了声势浩大的反右派斗争。","type":"paragraph"},{"text":"会议进行六天来，代表们已初步揭露出了二十名右派分子。这些右派分子在代表们摆出大量事实进行驳斥以后，他们都已理屈词穷。曾污蔑人民已到“饿死边缘”的民革中央委员罗翼群，当和他同行下乡视察的林志光起来指证他在平远县散布反动言论时，竟突然站起来反咬林志光是“加罪于人”。当代表们根据事实对他进行斥责后，他才不敢再嚣张。在代表们的追问下，罗翼群承认他和黄绍竑在北京和广州时彼此有往来，并曾交过三分歪曲肃反的材料给黄绍竑，但他说这仅仅是思想联盟，后来有人指证，罗翼群到北京开会时，黄绍竑曾叫他回广东后要向省政协提出成立“平反”机构。当时黄绍竑还对他说：“你去广东提，我也在中央提。”罗翼群这才承认与黄绍竑有政治联盟。同章伯钧、李伯球有密切关系并且在广东组织了反党集团的云应霖曾经到处攻击共产党，并且拒不交代反动集团的活动，只说一些反动言论是出于“个人名位思想”所致。代表梅日新立即揭露云应霖曾在农工民主党中央会议上非常赏识右派分子张云川关于“一千二百万个共产党员是一千二百万个管家婆”的谬论，当章伯钧的大将杨逸棠、王一帆到广州点火时，云应霖曾同他们数次密谋。在事实的面前，云应霖不得不交代反动集团七人的名字。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月2日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ead73d55b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

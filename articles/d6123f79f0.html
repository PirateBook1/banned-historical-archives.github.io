script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"农业生产贵在适时","authors":["《人民日报》社论"],"dates":[{"year":1961,"month":3,"day":24}],"is_range_date":false,"parts":[{"text":"农业生产贵在适时","type":"title"},{"text":"《人民日报》社论","type":"authors"},{"text":"做好任何事情都要注意掌握时机。对于农业生产来说，抓时机，抓节令，更有特殊重大的意义。“人误地一时，地误人一季”。在农事最繁忙、最紧张的季节，农事活动即使差一天、隔一夜，往往也会造成不同的结果。","type":"paragraph"},{"text":"云南景东县太忠公社岔阱管理区有十个生产队，都分布在山区，有的在山顶，有的在山腰，有的在山脚河谷，日照有长有短，气温有高有低，土质有肥有瘦。管理区 党支部认真研究了这些情况，领导各队干部和老农、社员共同总结了几年来的经验，决定今年“看品种、看气候、看水利条件”，“分批分期播种水稻”，“使播种 节令和栽插节令对口”，适时插秧，不违农时。社员说：“今年的播种有‘三好’：品种组合好，播种质量好，节令抓得好。”表示非常满意。岔阱管理区党支部这 种抓节令的方法，对于我们很有启示。","type":"paragraph"},{"text":"领导农业生产必须因时制宜，因地制宜。目前农事活动在很大程度上还被自然条件所支配，而各个地区的自然条件又是千差万别。播种、插秧、收获，这几项重要农 事活动的适当的时期，各省、各县之间固然大不相同；各个公社、各个生产大队的小范围内，也常常是因地而异；一个生产队的两块土地，如果一块在阴坡，一块在 阳坡，农时的安排就不能一样。在这里是适时的，在那里就不一定适时。在这里早一些好，在那里可能晚一些好。我们常说农业生产必须“因时因地制宜”，就是这 个意思。一般说来，一个地区有一个地区的适当的播种期，但这也不是一成不变的。今年天热些，明年天冷些；今年霜来的早，明年霜去的迟，都会影响播种、收获 的时间。播种期和作物品种也有关系。在同一个地方，在特定的时间之内，耐寒的种子应该种得早些，怕冷的种子就应该种得晚些。天时、地利、作物品种、水肥情 况，这种种条件综合规定农事活动的适宜的时机。","type":"paragraph"},{"text":"所有这些，都要求认真地进行调查研究，充分掌握各地天时、地利等等特点。为此必须同广大社员群众商量，因为社员群众是直接生产者，他们了解的天时、地利等 的情况就更具体细致了。老农当中有许多种田能手，他们继承的和积累的丰富生产经验，对于确定和掌握农时，都有很大用处。领导农业生产的艺术就是要从当时当 地具体情况出发，掌握适宜的时机，妥善安排农事活动。岔阱管理区对各种条件，进行了调查研究，总结了过去的经验，采取分别对待的方法，分批分期播种水稻， 是很对的。","type":"paragraph"},{"text":"充分发挥生产大队、特别是生产队当家作主、独立负责的精神，是使农业生产不违农时的重要保证。生产大队的干部比公社的干部更了解本大队的天时、地利等的具 体情况，生产队的干部又比生产大队的干部更了解本队的天时、地利等的具体情况。因此，播种、插秧、收获等等农事活动的时机，应该由生产队来确定；县和公社 的领导机关不必由上而下统一安排，作硬性规定，更不能强求一律。","type":"paragraph"},{"text":"抓好节令，适合农时，生产准备必须从早。“今冬抓明春”，“走这一步看下一步”，都说的是要增强预见性，早做准备工作。这对于掌握农时有重要意义。比如， 播种以前，要把种子选好备足，把农具、农械整修好，把劳动组织整顿好，以便季节一到，就能顺利进行播种工作。如果准备工作抓得不早，做得不充分，在季节之 前做不到万事俱备，那就会错过时机，陷于被动。我们要一切从实际出发，真正做季节的主人，所以领导农业生产贵在适时。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6123f79f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

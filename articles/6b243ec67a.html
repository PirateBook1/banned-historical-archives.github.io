script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"梧州地区反击五类分子运动进展迅速，效果显著","authors":[],"dates":[{"year":1961,"month":2,"day":11}],"is_range_date":false,"parts":[{"text":"梧州地区反击五类分子运动进展迅速，效果显著（据梧州地区报告）","type":"title"},{"text":"梧州地区反击五类分子运动已蓬勃开展，各级党委十分重视，第一书记挂帅，亲自参加研究、布署，指导这一运动。作法上采取速战速决，一竿子插到底，反复向广大干部和群众讲清当前形势，指出镇反的重大意义，具体交待政策和工作方法。对敌人则采取训、斗、捕、判四管齐下。在放手发动群众组织斗争的同时，召开五类分子训示会。组织好队伍，便迅速开展斗争，有以大队为单位，也有召开千万人大会进行斗争。同时采用逮捕、审判手段狠狠打击敌人，还结合审判大会进行法纪宣传。截至2月8日止该专区已有2027个大队形成斗争高潮，占全专区大队总数81.2％，共斗争五类分子3796名。由于放手发动群众，男女老少齐上阵，群情高涨，斗志昂扬。苍梧倒水公社平石大队第一天开会斗争只有200多人，第二天就有500多人，而且争先发言。","type":"paragraph"},{"text":"运动取得立竿见影的收效：","type":"paragraph"},{"text":"（一）逼使敌人纷纷缴械投降，坦白自首：苍梧旺甫公社学洞大队反革命分子交待了：认为共产党江山快完了，准备物色30个五类分子，发展反革命组织以应“变天”；又该县倒水公社双桥大队地主李××交出变天账一本，上记载有谁斗过他、管过他，分他田地、房屋、财物等人名单，准备国民党回来报仇。","type":"paragraph"},{"text":"（二）社会治安显著好转：各地案件发生减少，苍梧县元月份发生够立案的政、刑案件37起，2月1至4日只发生1起；赌风已制止，生产走入正轨。富钟龟石水电站梧州青年队250人，以前多搞赌博、投机，出工不到30人，现斗争了赌头黄振辉后，认识了危害性，赌博、投机制止了，该队已全部出工。","type":"paragraph"},{"text":"（三）群众觉悟普遍提高，生产情绪高涨。一致反映：“这样反击了，我们都安心生产了，不然大丰收无法保障”。昭平县凤凰大队运动前出工只80至100人，现已出工140人，由日割灰草4000斤增到9000斤。同时，群众普遍识破敌人破坏、煽动花招，划清了敌我界限。苍梧旺甫公社双桥生产队社员陈受琼说：“要不搞运动，我险些被地主拉下水。”苍梧新地公社由于群众的揭发，挖出大地主莫德宏（伪中将，现在押）于1949年埋藏的步枪子弹3540发、驳壳子弹105发、手榴弹2个、刺刀6把。","type":"paragraph"},{"text":"（四）干部腰杆硬了，有信心、劲头足。昭平龙平公社莲塘大队，因过去盗风严重，7个大队干部除支书一人外，6个都感到工作难搞不愿当干部了，大队长曾希明说：“这个干部当也可，不当更好”。现在不但都愿意干，而且劲头大，积极带领群众出工。","type":"paragraph"},{"text":"他们在运动中的体会是：（1）党委挂帅、统一力量是搞好运动的主要保证。（2）放手发动群众，大搞群众运动，依靠贫雇下中农为骨干，运动就会形成高潮。相反有的地方孤立搞训示，不搞大规模群众运动，脱离群众，结果运动进展迟缓走了弯路。（3）斗争矛头必须明确，斗争对象必须准确，才能发动群众掀起运动高潮，有的地方斗争锋芒不明确，先反偷盗、赌博、投机，再斗五类分子，结果运动开展不起来。同时斗争中还应坚持说理说法，注意开展政治攻势。（4）采取四边（边宣传、边摸底搜集材料、边检举揭发、边斗争）、四管（捕、管、斗、训）齐下、两结合（大小会议与个别发动相结合，普遍揭发与深入调查相结合）的方法对头，运动开展迅速深入。","type":"paragraph"},{"text":" （据梧州地区报告）","type":"paragraph"}],"comments":[],"origin":"《广西公安》 1961年第 3期，1961年2月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b243ec67a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"严谔声等揭发荣毅仁、盛康年小集团的内幕","authors":["胡小为编"],"dates":[{"year":1957,"month":7,"day":22}],"is_range_date":false,"parts":[{"text":"严谔声等揭发荣毅仁、盛康年小集团的内幕","type":"title"},{"text":"胡小为编","type":"authors"},{"text":"新华社上海22日讯  民建市委常委严谔声向上海市统战部联络处处长江华同志交代了荣毅仁、盛康年小集团的内幕。他说：以荣毅仁、盛康年为首的小集团的成员有：经叔平、严谔声、刘念义、胡子婴、吴中一、唐志尧(吴、唐两人不是核心)。1955年民建全国代表大会时，开始分化，刘念义、胡子婴离开了小集团。小集团的核心剩下荣、盛、经、严四个人。核心之外的外围(深浅不同，由盛康年利用)有吴志超、吴中一、蒋伯笙(蒋和盛是垂直系统的)、吴振珊、唐志尧、王子建、董春芳、姚梓良、荣鸿仁、王嘉元、简日林、韩志明、汪君良等。这个小集团分别在全国工商联、民建中央、上海工商联、上海民建会、上海市政协等各方面发生作用。他们的活动主要有两个方面：一方面把自己人安排到各个岗位、并对靠拢党的积极分子加以打击；另一方面在各种重要事件上，如税务、财政、劳资、社会主义改造等，向党和工人阶级进攻。","type":"paragraph"},{"text":"他谈了很多小集团安排人的问题的情况。他说安排人用两种方式，一种是钻进去；一种是拉出来。前者如项叔翔、经叔平由荣毅仁提名为全国工商联副秘书长；严谔声、王子建、雷平一、王懋德等到民建会。拉出去的人如盛康年提名车懋章、孙善章为市政协工商四组秘书，把工商联与市政协工商四组连起来(市政协四组是由盛康年领导的)。","type":"paragraph"},{"text":"严还揭露盛在潘汉年逮捕以后说：“朝里无人莫做官”。严认为盛和潘汉年的关系应交代。五反时盛被斗争，潘去解围，盛认为潘“有气魄”，骂许涤新是“黄牛”，骂陈叔通“没有骨头”，说蔡北华庸碌无能，杜大公“骄傲自满”，杨叔铭是“流氓作风”。","type":"paragraph"},{"text":"严认为盛康年的反党行为是一贯的。去年政协会上有人批评孙大雨，盛就反对。盛去年用“阿憨”笔名在“民讯”上写的一篇文章中，说党员是“小大亨”，器进步分子是“跳梁小丑”。盛还对严说：“民建中央很快停止章的职务是不妥当的。”韩志明的发言中揭发盛康年利用他做工商联的坐探，要他汇报情况。","type":"paragraph"},{"text":" 来源： 1957年7月24日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f9a2ad339"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

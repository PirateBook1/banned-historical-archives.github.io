script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓汉祥先生追悼会在北京举行  邓小平同志等送了花圈，乌兰夫同志等参加追悼会","authors":[],"dates":[{"year":1979,"month":7,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓汉祥先生追悼会在北京举行"},{"type":"paragraph","text":"邓小平同志等送了花圈，乌兰夫同志等参加追悼会"},{"type":"paragraph","text":"新华社北京七月六日电  政协第五届全国委员会委员邓汉祥在参加政协五届二次会议期间，因病医治无效，于六月二十五日在北京逝世，终年九十一岁。"},{"type":"paragraph","text":"邓汉祥先生追悼会今天下午在八宝山革命公墓礼堂举行。"},{"type":"paragraph","text":"邓小平、乌兰夫、朱蕴山、康克清、胡子昂、刘澜涛，政协全国委员会，中共中央统战部，山东、四川、贵州省的革委会、省政协、省统战部，青岛市革委会、市政协、市统战部送了花圈。"},{"type":"paragraph","text":"政协全国委员会副主席乌兰夫、胡子昂，有关方面负责人罗青长、平杰三、薛子正、童小鹏、任景龙，部分政协常委、委员以及邓汉祥先生的生前友好三百多人参加了追悼会。"},{"type":"paragraph","text":"追悼会由政协全国委员会副主席兼秘书长刘澜涛主持，政协山东省委员会副主席王众音致悼词。"},{"type":"paragraph","text":"悼词说，邓汉祥先生是贵州盘县人，生于一八八八年。辛亥秋在武昌参加起义，进行反清斗争，历任北洋政府秘书长等职，参与过反蒋活动。一九四九年十二月，他随刘文辉、邓锡侯、潘文华诸先生在四川彭县起义，为四川省的解放作出了有益的贡献。全国解放后，邓汉祥先生历任政协四川省第一、二、三届委员会委员、政协第四届全国委员会委员。他拥护中国共产党的领导，拥护社会主义制度，热爱社会主义祖国，敬佩毛泽东主席、周恩来总理、朱德委员长等老一辈无产阶级革命家。他努力学习，注意改造思想。他积极工作，通过各种社会实践，协助党和政府宣传政策、法令，提供了不少好的建议。他热情响应周恩来总理要各方面人士撰写近代史料的号召，以亲身经历，撰写了十余万字的史料，为研究我国现代史提供了有用的资料。"},{"type":"paragraph","text":"悼词说，邓汉祥先生殷切期望台湾早日回归祖国，实现国家统一大业。特别是去年三月，他高兴地由香港回北京参加政协第五届全国委员会第一次会议，与其他委员一道共商国家大计，深受鼓舞，更加激发了他的爱国热忱。最近他还渴望能在大陆或台湾会见尚在台湾的老友，共同为祖国统一作出贡献。"},{"type":"paragraph","text":"追悼会前，乌兰夫副主席等接见了邓汉祥先生家属，表示慰问。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"刘澜涛","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d3c438b2a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

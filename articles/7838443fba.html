script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给王大海的信","authors":["河南","钱继扬"],"dates":[{"year":1957,"month":5,"day":6}],"is_range_date":false,"parts":[{"text":"给王大海的信","type":"title"},{"text":"河南钱继扬","type":"authors"},{"text":"(钱继扬：河南《奔流》杂志编辑部副主任；王大海：《奔流》编辑，河南省文联常委)","type":"subtitle"},{"text":"大海：","type":"appellation"},{"text":"来信收到。很高兴。","type":"paragraph"},{"text":"五月号刊物寄去，请收。这期刊物没什么可看的东西。这样编下去是不妙的。人家说河南是“藏龙卧虎”之地，但我们的刊物却拿不出货色来。原因何在呢？我看和编辑部的工作大有关系。那些“龙”和“虎”几年来被教条主义压垮了，要解放他们，首先要解放编辑部的思想。","type":"paragraph"},{"text":"上海作家们的生活状况，确实使人有些吃惊。而他们写不出真正激动人心的作品，这也不足为奇了。“文穷而后工”，这不是没有道理的。杜甫如没有长安十年，他也是走不到现实主义的道路上去的。要对这些作家们谈我们的生活中还有因贫困而上吊的事情，他们是不会相信的。对于这样的作家大可写一篇杂文通一下。","type":"paragraph"},{"text":"这里的整风已开始，效果如何，现在当然不得而知。我想，这次在全国范围的整风，如能把那些没有主人翁感的人变得有主人翁感，这就是最大的收获了。而这，显然是不容易的。文联的问题虽多，但关键是党群关系问题，如能解决这个问题，其它问题就易于解决了。","type":"paragraph"},{"text":"刊物拟发一些毒草出去。现在看来，放了毒草，不算错误，不放毒草，倒是错误了。只要领导上真正叫放，毒草是有的，我也愿意把这些东西发出来。问题还在于领导。在大放大鸣的精神下，且看河南如何做法吧。","type":"paragraph"},{"text":"到杭州、绍兴后希来信。虽然自己不能出去，但能从你来信中，知道一些情况，那也是高兴的。关于鲁迅的会馆，如能写篇东西介绍一下，那也是有意义的。就像你信上写的关于鲁迅的生活的俭朴，就很动人。","type":"paragraph"},{"text":"诗专号已推迟到7月号出。现正在弄6月号，很难。“力求香花，也放毒草”，现在是香花与毒草都还没有到手。","type":"paragraph"},{"text":"信就写到这里。三言二语，我知道不会使你满意。不过，“乏善足述”，实在也没啥好写。还是请你给我们写些长信，谈谈外地风光吧。","type":"paragraph"},{"text":"握手","type":"appellation"},{"text":" 继扬5．6．中午","type":"paragraph"},{"text":" 来源：《苏金伞右派集团言论与作品》（河南省文学美术工作者联合会，1958年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7838443fba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”和找“带头羊”","authors":["于建勋"],"dates":[{"year":1977,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“四人帮”和找“带头羊”"},{"type":"paragraph","text":"于建勋"},{"type":"paragraph","text":"“四人帮”为了篡党夺权，什么反动伎俩都使出来了。一九七四年三月八日，在听取批林批孔运动情况汇报的时候，有人谈到有的单位领导干部不敢管理，张春桥马上说：“放羊也不怕，羊也有办法，也会找出带头羊的，一带一群就走了，办法多得很。”短短几句话，和盘托出了“四人帮”的反革命嘴脸。他们是这样说的，也是这样干的。"},{"type":"paragraph","text":"找“带头羊”是什么意思呢？首先就是把创造历史的人民群众看作是供他们这些贵族老爷任意宰割的羊。中国封建统治者历来把“治国”叫“牧民”。张春桥完全继承了他的地主老子的衣钵。"},{"type":"paragraph","text":"找“带头羊”，就是煽动无政府主义，妄图把各级党委踢开，把各级组织搞乱，由“四人帮”找出的“带头羊”，按照他们的反革命路线“一带一群就走了”。实际上，找“带头羊”就是夺权的代名词。"},{"type":"paragraph","text":"“带头羊”，就是最能领会“四人帮”的反革命意图的人，就是翁森鹤、张铁生一类新生的反革命分子，就是那些野心勃勃、投机钻营的坏家伙。“四人帮”给这些“带头羊”脖子上挂上“左派”、“革命派”、“正确路线代表”的铃当，去蒙蔽、欺骗一些不明真相的人，充当“四人帮”篡党夺权的工具。"},{"type":"paragraph","text":"张春桥的找“带头羊”，并不是什么新玩艺。早在四十年前，鲁迅在《一点比喻》中，就尖锐地批判胡适这个买办资产阶级反动文人把青年当作绵羊，自己充当北洋军阀的“带头羊”，把青年带到死路上去。鲁迅辛辣地写道：山羊“颇为名贵了，因为比胡羊聪明，能够率领羊群悉依它的进止，所以畜牧家虽然偶而养几匹，却只用作胡羊们的领导，并不杀掉它。”鲁迅接着尖锐地揭露说，“人群中也有这样的山羊，……袁世凯明白一点这种事”。在反动统治下，“脖子上挂着小铃铎的聪明人是总要交到红运的”。鲁迅揭露得何等好啊！“明白一点这种事”的何止是一个袁世凯，张春桥不就是“明白一点这种事”的极右派吗？（附图片）"},{"type":"paragraph","text":"新疆“七一”棉纺织厂维吾尔族纺织女工、四届人大代表库阿汗（右三），和工人们一起学习毛主席关于批判“四人帮”的重要指示，推动了全车间揭批“四人帮”斗争的进一步开展。新华社记者 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bcf3de2bfc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

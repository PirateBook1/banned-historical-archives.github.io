script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远跟毛主席闹革命","authors":["唐文兰"],"dates":[{"year":1967,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海国棉十七厂工人革命造反队　唐文兰"},{"type":"paragraph","text":"在《毛主席是我们心中的红太阳》影片中，我又一次见到了我们最最敬爱的伟大领袖毛主席，真是幸福极了。我一边看，一边心里在说:“祝毛主席万寿无疆!万寿无疆!”"},{"type":"paragraph","text":"在那万众欢腾，焰火腾天，五彩缤纷的节日之夜，毛主席又一次来到了革命群众之中，席地而坐。敬爱的毛主席就是这样地和革命群众同呼吸，共命运，心连心，全心全意支持革命的群众运动。"},{"type":"paragraph","text":"党内最大的一小撮走资本主义道路当权派最害怕群众，在无产阶级文化大革命中，提出和推行了一条资产阶级反动路线。当我和厂里的革命派同志大造党内一小撮走资本主义道路当权派的反，大造资产阶级反动路线的反的时候，就被污蔑为“跳出来的牛鬼蛇神”，他们对我们监视盯梢，组织围攻。在这些日子里，我们日日夜夜想念着毛主席，我们是多么想见见他老人家啊!"},{"type":"paragraph","text":"去年十月十八日在北京，这是我一生中最难忘最幸福的日子，我们这些被打成“牛鬼蛇神”的人，竟在只距十米左右的地方见到了我们最最敬爱的伟大领袖毛主席，我激动得不停地欢呼，跳跃，歌唱。当时，我默默地向毛主席宣誓:“我们誓死捍卫您的无产阶级革命路线，永远跟着您干一辈子革命，刀山敢上，火海敢闯，永远忠于您。”"},{"type":"paragraph","text":"回厂以后，我和战友们投入了新的战斗，尽管斗争尖锐激烈，困难重重，但我们有毛主席撑腰，浑身都是劲，终于克服了许多困难，取得了一个又一个的胜利。"},{"type":"paragraph","text":"今天，再看这部闪耀着毛泽东思想光辉的影片，对我们更是一个巨大的鼓舞。我一定和广大革命群众一道，高举毛泽东思想伟大红旗，彻底打垮资产阶级反动路线，把党内头号走资本主义道路当权派从政治上、思想上、理论上批深、批透、批倒、批臭，把无产阶级文化大革命进行到底!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"856fe343dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们见到了毛主席","authors":["北京汽车分公司政治部全体革命同志"],"dates":[{"year":1966,"month":8,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们见到了毛主席"},{"type":"paragraph","text":"北京汽车分公司政治部全体革命同志"},{"type":"paragraph","text":"我们永远忘不了八月十日晚上七点半这个最幸福的时刻，在这个时刻，我们见到了我们最敬爱最伟大的领袖毛主席。"},{"type":"paragraph","text":"这天晚饭后，我们政治部全体革命同志，举着毛主席的巨幅画像，来到了中南海西门，在群众的一片欢呼声中，我们最敬爱的领袖毛主席迈着矫健的步伐来了，他微笑着不断地向群众招手。这时候，我们有多少话想向他老人家说呵！但是，我们什么话都说不出来，只知道不断地高喊“毛主席万岁！”当毛主席走到群众中来和我们握手的时候，我们更是激动得热泪盈眶，我们这些在旧社会被有钱人瞧不起的穷孩子，连做梦也没有想到过，今天，我们能和伟大的领袖毛主席握手。"},{"type":"paragraph","text":"回来的路上，大家把这个好消息沿途奔走相告，陈慧同志好象成了一个小孩子，在路上逢人就说：“我见到了毛主席！我见到了毛主席！”"},{"type":"paragraph","text":"回到家里，大家的心还不能平静，我们找来了三支很大的笔，绑在一起，写下了八个大字：“我们见到了毛主席”。当我们刚把这张大字报贴出去，人群立刻围了上来，他们纷纷问我们毛主席身体怎么样？我们说：毛主席满面红光，身体非常健康！大家立刻兴奋得跳起来。"},{"type":"paragraph","text":"深夜，我们之中有人还在写日记，记下八月十日下午七时半这个终身难忘的时刻；有人还在给远方的亲人写信，报告这个幸福的消息……。"},{"type":"paragraph","text":"刘君廷同志两次和毛主席握过手，回来后，他一整夜没有睡着，好象毛主席还在他的面前。第二天早上，同宿舍的人还纷纷跑来握他那只毛主席握过的手。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3337504599"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

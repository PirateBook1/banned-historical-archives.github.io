script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对山西省委关于整顿和巩固人民公社的决议的批语和注文","authors":[],"dates":[{"year":1959,"month":2,"day":28}],"is_range_date":false,"parts":[{"text":"毛泽东对山西省委关于整顿和巩固人民公社的决议的批语和注文","type":"title"},{"text":"一","type":"subtitle"},{"text":"即刻印发各同志。这是一个好文件，值得一读，借作参考。这里印的，斩头去尾，第一节、第六节、第七节略去了，中间二、三、四、五段，是精华。着重地读第三、第四、第五节，是讲得很好的。","type":"paragraph"},{"text":" 毛泽东1959年2月28日。于郑州。","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"毛注：这里应当加一句：又应当批判只顾国家和公社大集体、而不顾生产队小集体和社员个人(全国共有几亿人口之多)，公社积累过多、社员分配过少，社办县办工业过多因而抽去人力过多，使生产队人力过少、妨碍农业任务完成等“左”倾冒险主义思想；必需承认，目前实际上还是基本的队有制、部分的社有制。","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"毛注：农业应放在第一位，要占有最大部分劳动力，在没机械化以前，应当如此。","type":"paragraph"},{"text":"四","type":"subtitle"},{"text":"毛注：很对。","type":"paragraph"},{"text":"五","type":"subtitle"},{"text":"毛注：这就对了，行政人员服务人员就有了限制，不致浪费了。","type":"paragraph"},{"text":"六","type":"subtitle"},{"text":"毛注：这是大事，有关积累，不可等闲视之。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3953e62d85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

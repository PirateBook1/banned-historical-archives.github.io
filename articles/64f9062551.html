script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席林彪同志亲切慰问我驻苏使馆全体反修战士","authors":[],"dates":[{"year":1967,"month":2,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来同志和陈毅同志致电我驻苏使馆全体战友，代表最伟大领袖毛主席和他的亲密战友林彪同志，代表党中央、国务院、中央军委、中央文革小组，向他们表示亲切的慰问。赞扬他们高举毛泽东思想伟大红旗，对苏修领导集团进行了针锋相对的斗争，不愧为忠于毛主席、忠于毛泽东思想的红色外交工作人员。他们没有辜负七亿人民的希望。全体外交工作人员都应该向他们学习。"},{"type":"paragraph","text":"新华社北京5日电　周恩来同志和陈毅同志五日打电报给我国驻苏联大使馆全体战友，代表最伟大的领袖毛主席和他的亲密战友林彪同志，代表党中央、国务院、中央军委、中央文革小组，向他们表示亲切的慰问。电报全文如下:莫斯科中华人民共和国驻苏联大使馆亲爱的驻苏使馆的全体战友们:"},{"type":"paragraph","text":"我们代表最伟大的领袖毛主席和他的亲密战友林彪同志，代表党中央、国务院、中央军委、中央文革小组，向你们，英勇的反修战士们，表示亲切的慰问。"},{"type":"paragraph","text":"你们在苏联修正主义领导集团统治的中心莫斯科，高举马克思列宁主义、毛泽东思想的伟大红旗，对苏联修正主义领导集团进行了针锋相对的斗争。在苏联修正主义领导集团指挥的暴徒疯狂袭击我国大使馆的时候，你们挺身而出，不畏强暴，不顾生命危险，用鲜血捍卫了我们伟大的无产阶级专政的社会主义祖国的尊严，经受住了一场国际阶级斗争的严峻考验。你们是活学活用毛主席著作的模范。你们不愧为忠于毛主席、忠于毛泽东思想的红色外交工作人员。你们没有辜负七亿人民的希望。全体外交工作人员都应该向你们学习。"},{"type":"paragraph","text":"致无产阶级文化大革命的战斗敬礼!"},{"type":"paragraph","text":"周恩来"},{"type":"paragraph","text":"陈毅"},{"type":"paragraph","text":"一九六七年二月五日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64f9062551"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

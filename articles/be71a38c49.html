script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海音乐学院揭批林彪、“四人帮”的罪行为贺绿汀钟望阳等同志平反","authors":[],"dates":[{"year":1978,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本月二十六日，上海音乐学院党委召开大会，为遭受林彪、“四人帮”反革命修正主义路线残酷迫害的上海音乐学院院长贺绿汀，原党委书记钟望阳以及学院的其他一批同志平反、昭雪，恢复名誉。"},{"type":"paragraph","text":"贺绿汀同志是全国知名的党的老一辈音乐家。他在一九二六年就参加土地革命。在新民主主义革命时期，贺绿汀创作了许多革命的音乐作品，在全国人民中广为流传。全国解放后，贺绿汀同志积极从事音乐教育和音乐创作，为社会主义音乐事业作出了一定贡献。一九六三年，贺绿汀曾经对文痞姚文元在一篇文章中，对资产阶级音乐家德彪西乱扣帽子、乱打棍子的学阀作风，提出过批评意见。这件事得罪了姚文元和他的后台张春桥。一九六六年五月，当时主管上海文教工作的张春桥就把贺绿汀打成“反动学术权威”，指令在报上点名批判。他们把贺绿汀关进“牛棚”，召开电视大会进行批斗。“四人帮”在上海的余党为了加紧迫害贺绿汀，还策划了一个所谓“贺绿汀反革命翻案集团”的案件，使贺绿汀在上海和南京、武汉、合肥、株州、邵阳、贵阳等地的亲友、学生四十多人遭到株连。贺绿汀自己被关押长达五年，他的爱人、女儿全部被隔离，二女儿被迫害含恨而死。"},{"type":"paragraph","text":"伟大领袖毛泽东同志和敬爱的周恩来同志十分关怀贺绿汀同志，多次询问他的情况。“四人帮”封锁和抵制毛泽东同志的指示，一拖再拖，最后不得已才在一九七三年偷偷将贺绿汀释放，但是仍多方限制他的活动，不给他作结论，不恢复他的组织生活。粉碎“四人帮”后，以华国锋同志为首的党中央认真落实党的无产阶级政策，坚持实事求是的优良传统，推倒了强加给贺绿汀同志的一切诬陷不实之词，为贺绿汀同志彻底平反，恢复名誉。"},{"type":"paragraph","text":"大会还为音乐学院原党委书记钟望阳同志平反，恢复了名誉。钟望阳对特务分子张春桥三十年代在上海的老底有所了解，在运动初期对张春桥迫害贺绿汀，包庇重用于会泳的做法发表过不同看法，就遭到迫害，被诬蔑为“炮打样板戏的罪魁祸首”和“潘汉年、杨帆的死党”，长期被隔离审查。“四人帮”通过迫害诬陷钟望阳，把整个上海音乐学院党委打成资产阶级司令部和“炮打”的大本营，从而把党委的一大批干部打成“黑炮手”。上海音乐学院党委经过认真复查，本着实事求是的精神，坚决昭雪冤案，纠正错案、假案，推倒“四人帮”强加在钟望阳和几位学院负责干部身上的一切诬陷不实之词，为他们恢复了名誉。会上同时得到平反昭雪的还有九十二位同志。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be71a38c49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

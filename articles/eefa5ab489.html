script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贯彻执行毛主席革命体育路线国家体委公布《国家体育锻炼标准条例》","authors":[],"dates":[{"year":1975,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年五月五日电　经国务院批准，中华人民共和国体育运动委员会公布了《国家体育锻炼标准条例》，并开始在全国施行。"},{"type":"paragraph","text":"在全国施行《国家体育锻炼标准条例》，是贯彻执行伟大领袖毛主席关于“发展体育运动，增强人民体质”的革命体育路线的重要措施。"},{"type":"paragraph","text":"有领导、有组织、有计划地开展这项活动，有利于培养广大青少年、儿童坚持经常参加体育活动的习惯，提高为革命锻炼身体的自觉性；有利于推动群众体育运动的广泛开展和运动技术水平的提高；有利于抓革命、促生产、促工作、促战备。"},{"type":"paragraph","text":"这次公布的国家体育锻炼标准分儿童组、少年一组、少年二组、青年组四个年龄组，各年龄组分男女两个不同的项目和标准，锻炼标准的项目以田径、体操为主。国家体育锻炼标准在学校、人民解放军中广泛施行，厂矿、企业、机关、农村人民公社根据情况积极施行。"},{"type":"paragraph","text":"《国家体育锻炼标准条例》提出，各地区、各部门施行国家体育锻炼标准，要在党的一元化领导下，依靠广大群众，充分发挥各级教育、卫生部门、人民解放军以及工会、共青团、妇联、民兵、红卫兵、红小兵等群众组织的作用。做好这项工作，必须认真学习毛主席关于理论问题的重要指示，坚持党的基本路线，用毛泽东思想占领体育阵地，在体育领域实行无产阶级对资产阶级的全面专政。要向广大群众经常进行毛主席革命体育路线的教育、战备教育和体育卫生常识的教育，明确锻炼目的、任务和方法，开展革命大批判，不断消除修正主义体育路线的影响，提高群众为革命积极参加锻炼的自觉性。《国家体育锻炼标准条例》还提出，要根据各人的不同情况，因人制宜地指导群众进行锻炼和测验，防止强迫命令，形式主义，并要量力而行，注意安全。对于施行《国家体育锻炼标准》较好的单位和达到标准的个人，由各地、各单位给予表扬。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eefa5ab489"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

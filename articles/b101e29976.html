script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共（马列）主席希尔谴责苏修背叛列宁的事业和思想  毛主席真正继承和发展了马列主义  中国无产阶级文化大革命是十月革命真正深入的发展","authors":[],"dates":[{"year":1967,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马列）主席希尔谴责苏修背叛列宁的事业和思想"},{"type":"paragraph","text":"毛主席真正继承和发展了马列主义"},{"type":"paragraph","text":"中国无产阶级文化大革命是十月革命真正深入的发展"},{"type":"paragraph","text":"新华社墨尔本四日电　澳大利亚共产党（马克思列宁主义）主席希尔，在一篇题为《中国继承了十月（革命）的传统》的文章中说，毛主席是“马克思列宁主义的真正继承者和发展者”，是“十月革命的维护者”。"},{"type":"paragraph","text":"这篇刊登在二日的《先锋报》上的文章说：“今年，所有的革命者都将庆祝伟大的十月革命五十周年。五十年前，俄国的工农兵夺取了政权。十月革命的中心问题是工人阶级武装夺取政权，打碎资本主义的国家机器和建立无产阶级专政。”"},{"type":"paragraph","text":"文章指出，十月革命证明，列宁的观点是绝对正确的。而苏联修正主义者背叛了列宁的事业和思想。"},{"type":"paragraph","text":"文章在谈到苏修领导集团不久前就十月革命五十周年抛出的“提纲”时说：“只有彻头彻尾的叛徒才能提出这样一篇可悲的大杂烩。他们趴在地上，匍匐爬行，以博得资产阶级的尊敬。”"},{"type":"paragraph","text":"文章接着说，中国人民实行的无产阶级专政发扬了十月革命的传统。毛主席维护并真正创造性地发展了列宁的思想。"},{"type":"paragraph","text":"文章说：“毛泽东指出，在社会主义社会中仍然存在着阶级，必须进行阶级斗争，无产阶级必须继续向残余的资产阶级和封建阶级以及新兴的资产阶级夺权。”"},{"type":"paragraph","text":"文章认为，资产阶级对中国和毛主席的恶毒攻击，恰好证明中国和毛主席的正确，证明中国和毛主席是维护十月革命的。"},{"type":"paragraph","text":"文章说：“中国的无产阶级文化大革命，是十月革命真正深入的发展。”"},{"type":"paragraph","text":"文章指出，同苏联资本主义复辟成为对照的是：中国人民正在继续为社会主义而斗争。“他们巩固了无产阶级专政。他们正在同中国的赫鲁晓夫及其追随者进行激烈的阶级斗争。他们已经奠定了防止资本主义复辟的牢固基础。这是对十月革命的最大忠诚和最大贡献。”"},{"type":"paragraph","text":"文章最后说，一切革命者正以无比高兴的心情庆祝十月革命的胜利，因为尽管苏修领导集团背叛了十月革命，十月革命的精神仍然存在，并且在鼓舞着人们。中国和毛主席为十月革命精神的永存和发扬光大提供了保证。世界各国人民将以此为榜样。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b101e29976"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

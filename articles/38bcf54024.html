script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副委员长拜会日两院议长转达了华总理叶委员长邓副总理的问候","authors":[],"dates":[{"year":1979,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社东京四月九日消息　中国人大代表团团长邓颖超副委员长今天上午前往日本国会分别拜会了众参两院议长，进行了十分愉快的谈话。"},{"type":"paragraph","text":"日本众议院议长滩尾和参议院议长安井谦都说，缔结了日中和平友好条约，两国关系迅速发展，这是十分令人高兴的事。他们表示相信，邓颖超副委员长的这次访问，在加深日中两国的友好亲善关系上具有深远意义。"},{"type":"paragraph","text":"邓颖超副委员长向两院议长转达了华国锋总理、叶剑英委员长和邓小平副总理的问候。她说，去年，日本众议院和中国人大常委会共同批准了中日和平友好条约，完成了中日两国的一件大事，它符合中日两国人民的根本利益。中日两国不仅要世世代代友好下去，而且肩负着维护亚洲和世界的和平与安定的责任，我们愿为此作出应有的贡献."}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38bcf54024"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报：抽象化的党——“上帝”","authors":["朱永隆","西南师范学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"大字报：抽象化的党——“上帝”","type":"title"},{"text":"西南师范学院朱永隆","type":"authors"},{"text":"[编者按：朱永隆，男，历史系三年级学生，罗(罗容梓)、董时光)右派集团的成员，这次运动中到处发表反动讲演，竭力号召“向党中央进攻”。朱永隆在下列文章里虽也用了“拥护共产党”等词句，但一点不能掩盖其反党面目。贯串这些文章的中心内容是：污蔑党已经变质，号召人们不要信任党，而要向党进攻！]","type":"paragraph"},{"text":"大批大批党员不成其为党员，党已经变了质。","type":"subtitle"},{"text":"目前，人们还存在着这种看法，党是绝对正确的，它的党员犯了错误，而党却一点错误也没有，于是党就成为万能的东西和绝对正确的“东西”了。现在人们用各种各样的材料揭露出来了，证明了大批大批的党员已经不成其为党员了，请问整党是整全党呢？还是整个别党员？党的大多数党员变了质，难道那个党还没有变质么？统购统销明明存在着严重的错误，统购数字过大事实上是从上到下摊派给群众负担的。这种种错误与党中央真是无关么？否！同志们，例不多举总而言之我们不能简单的接受一种传统的看法，党是正确的。","type":"paragraph"},{"text":"现在用不着“盲目”崇拜党","type":"subtitle"},{"text":"党到底是一个什么东西，离开党员的党是一个空洞的不可捉摩的东西，它不能抽象而且全能，现在我们用不着盲目崇拜党，虽然党有很多政策是英明的、正确的，然而这一切也丝毫不能把党进行“神化”和“抽象化”。抽象化了的，神化了的“党”，不可捉摩的东西——党——成为全能的上帝。","type":"paragraph"},{"text":"过去把神叫“上帝”，现在叫做“党”","type":"subtitle"},{"text":"过去的时代，上帝是一切，现在的时代，党就是一切，它们同样是神，过去叫做“上帝”，现在叫做“党”，我们可以说党加以神化、抽象化和绝对化的同时，等于是叫人们信仰一种新的宗教了。(原载西师第三教学大楼张贴的大字报)","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第一集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dec0c1a920"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

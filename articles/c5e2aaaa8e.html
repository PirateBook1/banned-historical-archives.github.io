script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳大利亚《先锋报》和日本报刊发表文章欢呼中国反击右倾翻案风斗争的伟大胜利","authors":[],"dates":[{"year":1976,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年五月二十七日电　澳大利亚《先锋报》五月二十日发表文章，欢呼中国反击右倾翻案风斗争的伟大胜利。"},{"type":"paragraph","text":"文章说:“全体澳大利亚革命者正在从中国革命群众反击邓小平的右倾复辟活动的斗争中汲取深刻的教训。"},{"type":"paragraph","text":"“资产阶级从来没有停止过企图复辟资本主义，从来没有停止过企图颠覆社会主义。"},{"type":"paragraph","text":"“邓小平代表着旧的地主资产阶级分子和新生的资产阶级分子。他妄图否定无产阶级在无产阶级文化大革命中取得的伟大胜利。”"},{"type":"paragraph","text":"文章指出:“各国人民都必须自己起来革命，革命既不能输入也不能输出。然而，社会主义在中国的存在和发展是对全世界革命者的最大的鼓舞和支持。由于同样的原因，全世界群众对中国社会主义的支持是极为重要的。”"},{"type":"paragraph","text":"文章指出，邓小平扮演着一九五六年帝国主义在匈牙利的走狗纳吉的角色。中国无产阶级专政的铁拳迅速地打破了世界上一切反革命势力的迷梦。"},{"type":"paragraph","text":"文章写道:“我们热烈欢呼这一无产阶级专政的巨大成就，热烈欢呼在无产阶级专政下的社会主义继续革命。”"},{"type":"paragraph","text":"文章最后说:“全体澳大利亚革命者将进一步加强对无产阶级专政的斗争理论的学习，认真学习马克思、恩格斯、列宁、斯大林、毛泽东的著作。”"},{"type":"paragraph","text":"据新华社北京一九七六年五月二十七日电　日本报刊最近发表文章，热烈赞扬中国反击右倾翻案风斗争的伟大胜利。"},{"type":"paragraph","text":"日本工人党机关报《劳农战报》五月一日发表社论说:“毛泽东同志领导的中国共产党、无产阶级和革命的人民，粉碎了以邓小平为总代表的反革命资产阶级刮起的右倾翻案风和复辟资本主义的阴谋，粉碎了一小撮反革命分子在天安门广场制造的破坏活动。这是中国无产阶级和革命人民取得的新的伟大胜利，它极大地鼓舞了全世界革命人民。我党和全体党员，同日本革命的无产阶级和人民一起，对中国无产阶级专政的伟大胜利表示衷心的高兴。”"},{"type":"paragraph","text":"社论说:邓小平玩弄阴险的折衷主义手法，抛出“三项指示为纲”这一修正主义纲领，歪曲和反对毛泽东同志的有关无产阶级专政的理论问题的重要指示。而且他与刘少奇、林彪一样，拼命兜售反动的“阶级斗争熄灭论”、“唯生产力论”等，他通过实行这个修正主义纲领，实际上企图“熄灭”的是无产阶级对资产阶级的专政，要实现资产阶级专政和复辟资本主义。"},{"type":"paragraph","text":"社论说，中国人民的胜利给全世界反动势力尤其是苏联社会帝国主义以沉重的打击。这是国际革命力量对国际反革命力量的伟大胜利。"},{"type":"paragraph","text":"日本共产党(左派)中央委员会机关报《人民之星》不久前发表评论说:“世界上的帝国主义和反动派对于受到批判而不肯改悔的走资派邓小平的右倾翻案活动，曾经寄予很大的期待。这是来自他们的这样一种本质:他们害怕无产阶级专政得到巩固，希望社会主义的中国变为资产阶级专政。但是，他们的这种虚幻的期待，和过去一样，已被彻底地粉碎。”"},{"type":"paragraph","text":"评论说，“中国的路线斗争的胜利前进和无产阶级专政的强化，是对日本革命人民无比的激励。日本革命人民对此感到欢欣鼓舞，表示热烈的欢迎和坚决的支持”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5e2aaaa8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

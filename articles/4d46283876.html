script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本《人民之星》《长周新闻》《毛泽东思想研究》热烈祝贺我国庆  社会主义的中国是世界革命的堡垒  中国革命胜利证明，马列主义普遍真理同各国革命实践结合就产生不可战胜的力量","authors":[],"dates":[{"year":1968,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本《人民之星》《长周新闻》《毛泽东思想研究》热烈祝贺我国庆"},{"type":"paragraph","text":"社会主义的中国是世界革命的堡垒"},{"type":"paragraph","text":"中国革命胜利证明，马列主义普遍真理同各国革命实践结合就产生不可战胜的力量"},{"type":"paragraph","text":"据新华社六日讯　东京消息：日共（左派）全国协议会机关报《人民之星》五日发表社论，祝贺中华人民共和国成立十九周年。"},{"type":"paragraph","text":"社论强调说：“帝国主义和现代修正主义曾经把他们的希望寄托在中国改变颜色上。但是，这种期待被彻底粉碎了。中国已经成为世界革命人民最可靠的、任何敌人也打不破的坚强堡垒。”"},{"type":"paragraph","text":"社论指出，从中国新民主主义革命的胜利到无产阶级文化大革命的胜利这一历史进程，清楚地表明毛泽东同志是当代最伟大的马克思列宁主义者，毛泽东同志全面地继承、捍卫和发展了马克思列宁主义，把马克思列宁主义提高到一个崭新的阶段。"},{"type":"paragraph","text":"社论号召日本革命人民认真学习毛泽东同志书赠日本工人朋友们的题词：“只要认真做到：马克思、列宁主义的普遍真理与日本革命的具体实践相结合，日本革命的胜利就是毫无疑义的。”"},{"type":"paragraph","text":"据新华社四日讯　东京消息：日本《长周新闻》二日发表社论，热烈庆祝中华人民共和国成立十九周年。"},{"type":"paragraph","text":"社论说，中国人民在毛主席和中国共产党的正确领导下，推翻了帝国主义、封建主义和官僚资本主义在中国的统治，使中国从落后的半殖民地、半封建的国家变为社会主义国家。现在，世界历史已经进入了帝国主义走向全面崩溃，社会主义走向全世界胜利的时代。中国革命的胜利，证明了马克思列宁主义的普遍真理，一旦与各国革命的具体实践相结合，就会产生打败任何穷凶极恶的统治者和压迫者的不可战胜的力量，就能够改造客观世界，就能够推动历史向前发展。"},{"type":"paragraph","text":"社论说，今天，中国人民在毛泽东主席的领导下正在开展的无产阶级文化大革命，粉碎了企图使中国改变颜色的帝国主义和反动势力的一切阴谋。"},{"type":"paragraph","text":"据新华社五日讯　东京消息：日本“毛泽东思想研究会”出版的杂志《毛泽东思想研究》第十期发表社论，热烈祝贺中华人民共和国成立十九周年，欢呼中国无产阶级文化大革命的伟大胜利。"},{"type":"paragraph","text":"社论说：“毛主席亲自发动和领导的中国无产阶级文化大革命的胜利，从实践和理论上解决了在无产阶级专政条件下，防止产生修正主义的重大问题。这是毛泽东思想对马克思列宁主义的伟大贡献，是对世界革命运动的伟大贡献。”"},{"type":"paragraph","text":"社论说：“我们把伟大的毛泽东主席和中国共产党领导下的中国，看作是社会主义、共产主义的光辉星斗，看作是世界革命的堡垒”。社论指出，以苏修领导集团为中心的现代修正主义，不仅是社会主义、共产主义和世界人民的叛徒，而且已经成为列宁所指出的戴着“社会主义”假面具的帝国主义侵略者，即社会帝国主义。社论最后高呼中国无产阶级文化大革命胜利万岁。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d46283876"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在鸣放会上的的发言","authors":["四川","钟伟"],"dates":[{"year":1957,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"在鸣放会上的的发言","type":"title"},{"text":"四川钟伟","type":"authors"},{"text":"1．党群关系问题，党团员三三两两在一起是正常的，但群众几个人一起就被认为是小圈子，因此现在对旧朋友也不敢招呼了。群众认为党团员是“冷脸热屁股”，不好贴近。党团员听到别人谈话后，往上汇报，给你记笔账，装入档案。群众经过各项运动，六亲不认，见人不敢打招呼。(5月14日、5月29日的发言)","type":"paragraph"},{"text":"2．储安平说“党天下”，我认为“党天下”是一个关键问题，中央付主席和付总理没有一个民主人士，是否民主人士中没有一个能担任这样的职务？这与“长期共存、互相监督”有矛盾。地方各级不管大小单位都要安个共产党员做领导，我认为应该让有才能的人去作领导，不一定要共产党员来领导。这并不是不承认共产党的领导，因为共产党的领导与共产党员的领导是两回事。“党天下”的问题是个宗派主义的问题，有的单位清一色党的领导，反主人士作科、股长的都很少。(6月5日的发言)","type":"paragraph"},{"text":"党的领导是不可否认的，但不必处处安个党员作领导。(6月10日的发言)","type":"paragraph"},{"text":"3．经济建设方面不应该一边倒，我国过去的建设工作走了很多弯路，主要是硬搬苏联经验，不顾我国实际情况，使财产遭受很大损失。如兰州油矿的建设，搬用苏联经验，浪费很大，还不如国民党遗留下来的玉门油矿，是采用英美的经验，既经济又适用。(6月5日的发言)","type":"appellation"}],"comments":[],"origin":"《四川省右派言论选辑5》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年7月30日。原题为：“城市建设局会计钟伟(民革)的发言记录摘要”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"743982de41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

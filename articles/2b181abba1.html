script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想巩固大联合","authors":["北京第二通用机械厂革命委员会筹备委员会"],"dates":[{"year":1967,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想巩固大联合"},{"type":"paragraph","text":"北京第二通用机械厂革命委员会筹备委员会"},{"type":"paragraph","text":"毛主席视察华北、中南和华东地区的消息，象春风一样，吹到了我们北京第二通用机械厂。全厂无产阶级革命派跳跃欢呼：毛主席万岁！万万岁！"},{"type":"paragraph","text":"最近，毛主席关于革命大联合的最新指示，象一座光芒四射的灯塔，照亮了我们前进的道路。我们厂的两大派组织，前一个时期互相打“内战”，对立情绪很大。学习了毛主席的最新指示之后，各组织负责人就冷静地坐了下来，认真地进行了自我批评，本着严于责己，宽以待人的精神，主动指出对方的成绩和优点，严格检查自己的缺点和错误。各组织的革命群众，也坐在一起谈心。大家说：“毛主席的话说到了我们心坎里，我们工人阶级本来没有根本的利害冲突，完全没有理由闹分裂，只有联合起来共同对敌，才是正道。”就这样，大家消除了对立情绪，九月二十日，各组织都自动摘掉了大门口的“派牌”，换上了一块写着“革命委员会”的新牌。"},{"type":"paragraph","text":"我们深深懂得，组织上实现了革命大联合，这只是第一步，要巩固和发展革命的大联合，完成本单位斗批改的伟大历史使命，还必须进一步实行思想上的大联合。目前，我们在解放军的帮助下，详细地研究了革命大联合后群众中的各种活思想，安排了今后的工作计划。我们准备一面战斗，一面整风，克服派性，加强党性，把头脑中的“私”字扫地出门，树立毛泽东思想的绝对权威。"},{"type":"paragraph","text":"毛主席视察华北、中南和华东地区的消息，又一次极大地鼓舞了我们无产阶级革命派。我们个个精神焕发，决心紧跟伟大领袖毛主席的战略部署，进一步掀起革命大批判和斗批改的新高潮，夺取无产阶级文化大革命的彻底胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b181abba1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

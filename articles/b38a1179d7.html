script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张春桥酒会欢送巴西艺术家","authors":[],"dates":[{"year":1958,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　对外文化协会上海市分会会长张春桥，昨晚举行酒会，欢送以阿尔伯托·卡莫为首的巴西广播、电视艺术家代表团。出席酒会作陪的，有对外文协上海市分会副会长黄佐临及本市文艺界人士张拓、陆洪恩、传全香、高芝兰等二十余人。"},{"type":"paragraph","text":"张春桥在会上热烈祝贺巴西艺术家在上海的演出获得了巨大成功。阿尔伯托·卡莫团长和巴西艺术家们也不断和主人们干杯，感谢上海人民的热情接待。酒会在友好的气氛中进行了二小时，宾主始行尽欢而散。"},{"type":"paragraph","text":"巴西艺术家代表团在上海访问的五天中，曾在文化广场和美琪电影院演出了三场，观众有一万六千多人。访沪期间，他们还参观了少年宫，为孩子们表演了巴西舞蹈，并访问了上海民族乐团和上海交响乐团，和上海的音乐家进行了观摩表演和亲切的交流。艺术团定于今晨离沪前往苏州演出。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b38a1179d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

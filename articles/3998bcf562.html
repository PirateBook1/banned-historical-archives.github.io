script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"来到黑龙江省逊克县的上海知识青年表示要象金训华那样一生献给毛主席","authors":[],"dates":[{"year":1970,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　三月二十三日，黑龙江省逊克县城镇、公社、生产队红旗招展，锣鼓喧天，城乡贴满了“热烈欢迎今年首批上海知识青年来我县插队落户”的大幅标语。又一批上海知识青年，来到金训华烈士战斗过的反帝、反修前哨，插队落户干革命。"},{"type":"paragraph","text":"各公社、生产队革委会和广大贫下中农很早就为迎接上海知识青年作好一切准备，特别是为了使他们更好地接受贫下中农的再教育，各生产队都成立了“三结合再教育小组”。逊河公社宁家、小公河大队的贫下中农听到知识青年到达的消息，连夜赶到公社把他们接回。知识青年到生产队的第二天，大队就为他们举办毛泽东思想学习班，进行阶级教育和战备教育。逊河公社革委会还组成了英雄金训华事迹讲用团，到各生产队去讲用。"},{"type":"paragraph","text":"六十三名上海知识青年，怀着对毛主席的无限忠心，来到向往已久的新的革命大家庭——新曙光生产队。他们一进村就受到广大贫下中农的热情欢迎。知识青年不顾贫下中农的劝阻，放下背包，拿起铁锹、镐头就投入战斗，并帮助贫下中农担水劈柴。贫下中农赞扬说:“这些知识青年听毛主席的话，阶级觉悟高，真是一支强有力的生力军。”上海知识青年坚决表示:要以英雄金训华为光辉榜样，努力活学活用毛主席著作，虚心接受贫下中农再教育，彻底改造世界观，在广阔天地里滚一身泥巴，锤炼一颗忠于毛主席的红心，实现“活着就要拼命干，一生献给毛主席”的英雄誓言，永远沿着毛主席指引的航向奋勇前进。"},{"type":"paragraph","text":"(黑龙江逊克县革委会安置办公室)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3998bcf562"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

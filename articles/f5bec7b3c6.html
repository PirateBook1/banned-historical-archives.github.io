script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡耀邦写给刘绍棠的信","authors":["胡耀邦"],"dates":[{"year":1977,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"胡耀邦写给刘绍棠的信","type":"title"},{"text":"胡耀邦","type":"authors"},{"text":"绍棠同志：","type":"appellation"},{"text":"你要求我为你转的信，我送给了华主席的秘书。我写了几句话，请他看看你的信，后再斟酌如何告华主席。","type":"paragraph"},{"text":"我完全不了解你这近二十年来的情况了。从来信看，你一直没有向“四人帮”讨乞求荣，一直靠自己的劳动养活自己，并且坚韧不拔，写了几部长篇小说，这精神是值得钦佩的。这不证明“社会主义制度的建立给我们开辟了一条到达理想境界的道路，而理想境界的实现，还要靠我们的辛勤劳动”这个真理吗？这不证明犯错误有两重性，“坏的东西可以引出好的结果”这又一个真理吗？","type":"paragraph"},{"text":"你给华主席、党中央的信上，我似乎觉察到你想问问，对于你的那个长篇创作组织上将抱什么态度。我先来试着解答你的请求。我不清楚你写得怎么样，无非是三个情况：一是毒草，二是一般的东西，三是很好的香花。第一条我估计是不会的。但第二和第三都有可能，怎么鉴别是第二种和第三种情况呢？这不能靠组织扶持、介绍，而是靠广大读者去鉴定。多少年来，不只是“四人帮”，“四人帮”以前的错误路线也是采取人为的（少数人）褒贬法，把毒草当香花，把香花当毒草，不都是破了产吗？因此，你自己的东西，千万不要请求什么名人吹捧、介绍，而是要请普通读者、青年评定。如果评不上，就再加工，如果加工无望，索性重来。如果你决心要为后代留下一份或几份革命的精神食粮，你就要决心奋斗下去，直到人们公认你是真正创作了这种有时代意义的精神食粮才算数。否则，都是靠不住的批准。","type":"paragraph"},{"text":"你说不想离开农村，生活也很不错。我不全信。不过，这实在是为人民做好事情所不可避免的遭遇。我不能再说别的。如果还要说，我只能说，我是肯定无疑地看不到四个现代化的伟大强国了，而你，还是41岁的人，就绰绰有余，这是多么令人神往的前景啊！","type":"paragraph"},{"text":"我也很忙。一般的星期天在家。（城里）你愿来，欢迎。","type":"paragraph"},{"text":" 胡耀邦1977年6月8日","type":"paragraph"},{"text":" 来源：郑恩波《刘绍棠传》，北京：中国社会科学文献出版社，1995年。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5bec7b3c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

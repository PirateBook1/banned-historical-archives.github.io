script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中尼两国建交联合公报在京签字  两国政府经济技术合作协定同时签字  邓小平副总理和西多副主席参加签字仪式  姬鹏飞部长和阿达穆部长分别代表本国政府签字","authors":[],"dates":[{"year":1974,"month":7,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中尼两国建交联合公报在京签字"},{"type":"paragraph","text":"两国政府经济技术合作协定同时签字"},{"type":"paragraph","text":"邓小平副总理和西多副主席参加签字仪式"},{"type":"paragraph","text":"姬鹏飞部长和阿达穆部长分别代表本国政府签字"},{"type":"paragraph","text":"新华社一九七四年七月二十日讯　中华人民共和国和尼日尔共和国关于建立外交关系的联合公报，今天下午在北京签字。联合公报宣布，两国政府自一九七四年七月二十日起建立大使级外交关系。"},{"type":"paragraph","text":"同时签字的还有中华人民共和国政府和尼日尔共和国政府经济技术合作协定。"},{"type":"paragraph","text":"国务院副总理邓小平和尼日尔共和国政府代表团团长、最高军事委员会副主席萨尼·苏纳·西多少校参加了签字仪式。"},{"type":"paragraph","text":"外交部长姬鹏飞和尼日尔共和国外交和合作部长穆穆尼·杰尔马科耶·阿达穆上尉分别代表本国政府在联合公报和协定上签字。"},{"type":"paragraph","text":"尼日尔方面参加签字仪式的还有：易卜拉欣·卢图、阿努·马哈曼、艾哈迈德·穆杜尔、穆萨·奥马鲁、穆萨·巴科、瓦贾达·奥马尔。"},{"type":"paragraph","text":"中国方面参加签字仪式的还有：李克、何功楷、张耿和、赵源、李步霄、高建中、柳白。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75db7a657b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"兰州市反革命案件审查委员会集中群众意见讨论定刑问题","authors":[],"dates":[{"year":1951,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"兰州市反革命案件审查委员会集中群众意见讨论定刑问题","type":"title"},{"text":"兰州市各族各界人民，审查补充反革命罪行材料并提出处理意见的工作，已于6月3日大体结束：所有补充材料与处理意见，经过兰州市检察机关的汇集整理，业已提出处刑的初步意见，提交兰州市人民政府、兰州市协商委员会暨兰州市反革命案件审查委员会全体委员联席会议进行讨论。","type":"paragraph"},{"text":"兰州市人民政府、兰州市协商委员会暨兰州市反革命案件审查委员会全体委员联席会议，于6月4日在兰州市人民政府会议室召开。会上由薛浩平、陈寄沧两同志代表兰州市人民检察署向全体委员报告这次对257名反革命罪犯处刑的初步意见。","type":"paragraph"},{"text":"薛浩平同志指出：兰州市检察机关根据群众讨论的意见，已对257名反革命罪犯，拟定了一个初步处刑意见，大体上可以分为：一、立即处以死刑；二、判处死刑缓期二年执行，强迫劳动，以观后效；三、无期徒刑；四、有期徒刑；五、取保释放；六、押解犯罪地点处理；七、待侦查者。陈寄沧同志并将罪犯的罪行向与会委员作了报告。","type":"paragraph"},{"text":"与会委员对检察机关的初步处刑意见的报告，认为基本上已把群众的意见吸收了，并对个别罪犯的罪行做了补充，对个别罪犯的处刑轻重发表了稍有不同的意见。李翰园等先生认为：这个初步处刑意见，是完全合乎镇压与宽大相结合的政策的。鲜基坪（回民）先生认为：我们镇压反革命，应当把鼓打得响响的，把旗打得高高的，根据群众意见，该杀的就杀，该关的就关。鲜基坪先生并指出：马匪永秀虽是我的亲戚，但是从他的反革命罪行，甚至相残害阿訇的事实来看，杀了他是完全应当的。","type":"paragraph"},{"text":"会上除讨论了检察机关的初步处刑意见的报告外，并对6月5日召开的市各界人民代表会扩大会议的有关问题交换了意见。","type":"paragraph"}],"comments":[],"origin":"《甘肃日报》1951年6月5日，转载于中央人民政府法制委员会编辑并出版：《镇压反革命》北京：1951年10月26日初版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"300bc8bec8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

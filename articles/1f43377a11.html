script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"周恩来给吉林师大红卫兵组织的一封电报","alias":"","parts":[{"type":"paragraph","text":"岁！”“暂死保卫毛主席！”“把坏家伙揪出来！”）我不是发脾气，我与同志们远的无怨，近的无仇，又不认识谁是张三李四。我敢告诉你们，有一个转业军人，不是学生，五十多岁了，站在你们的后边指手划脚在指挥，这种人要揪出来。（群众高喊：““把他揪出来！”）有的人父亲是黑帮自杀了，有的父亲在台湾，他要报仇，这样的人也当革命群众行么？我们大多数同志不要受他们欺骗了。要赶快回头。我们允许人家犯错误，要允许人家改正错误继续革命，只要他认识错误，能够检查，改进错误，就和大家一样，就欢迎他，希望他们改正，这不是群众斗群众。我是苦口婆心，你们要搞好斗、批、改，你们当前的中心任务是把本单位的斗、批、改搞好。我们要培养真正突出政治，按毛泽东思想办事的人。我们搞好文化大革命。准备打仗。"},{"type":"paragraph","text":"李基才有人说好，有人说不好，究竞怎么样不知道，但事实俱在。周恩来给吉林师大红卫兵组织的一封电报"},{"type":"paragraph","text":"（一九六六年十一月三十日）"},{"type":"paragraph","text":"来电均悉。关于赵林同志出狱的问题，中央于一九六六年十一月二十六日电复东北局并吉林省委，请他们向南开大学八·一八红卫兵和其他革命同学说明：“他们揭发赵林同志出狱的问题，中央是知道的。如果他们有新的材料，可派代表送来中央查处，不要在大会上公布和追查。”"},{"type":"paragraph","text":"希望你们按照中央上述电示执行。如果你们还发现新的材料和线索可以继续查清，并将新的材料派代表送来中央查处。希望你们不要在群众大会上公布和追查，也不要散发传单，涂写标语。"},{"type":"paragraph","text":"中共中央、国务院关于大中学校革命师生进行革命串连问题的补充通知"},{"type":"paragraph","text":"（一九六六年十二月一日）"},{"type":"paragraph","text":"十一月二十五日和二十六日，毛主席和他的亲密战友林彪同志第八次接见了二百五十万的革命师生和红卫兵小将，这是明年春暖以前的最后一次接见，是三个多月以来革命师生进行串连和学习的一次胜利小结。"},{"type":"paragraph","text":"中共中央、国务院十一月十六日通知中规定，在今年十一月二十一日起到明年春季节，全国各地大中学校、军事院校的革命师生和红卫兵战士一律暂停乘火车、轮船、汽车来"}],"authors":["周恩来"],"dates":[{"year":1966,"month":11,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":195,"page_end":195},"tags":[{"name":"周恩来","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f43377a11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

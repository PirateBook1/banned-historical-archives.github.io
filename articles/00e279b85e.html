script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把世界工联的敬礼带给中国人民和毛主席  世界工联总书记赛扬讲话","authors":[],"dates":[{"year":1949,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把世界工联的敬礼带给中国人民和毛主席"},{"type":"paragraph","text":"世界工联总书记赛扬讲话"},{"type":"paragraph","text":"【新华社北京二十三日电】世界工会联合会总书记赛扬，今日在北京市各界人民庆祝亚洲澳洲工会会议成功大会上的讲话全文如下："},{"type":"paragraph","text":"亲爱的同志们：我现在把世界工联的敬礼带给你们。我向北京市工人阶级致敬，我向所有中华全国总工会的领袖致敬，我向中华全国总工会致敬，我向中华人民共和国的国旗致敬，最后我在这伟大的皇宫里向中国人民领袖毛泽东主席致敬！"},{"type":"paragraph","text":"我们在北京举行亚洲澳洲工会会议已一星期了。这次亚澳工会会议对未来的亚澳工人及工人运动将有重大影响。我们知道这次大会代表着的真正力量，这是关系着数以万万计的工人的命运和他们的生活的，这是亚澳各国人民独立自主的象征。没有任何力量可以阻止他们前进，没有任何力量可以阻止人民要求自己的解放和自由。我们大会号召各国工人阶级团结，各国工人运动加强。这个号召是全世界人民都可以听到的。"},{"type":"paragraph","text":"这次大会日本代表不能来参加，是由于美帝国主义者在日本的统治者麦克阿瑟不让日本代表团离开东京。但，是不是他能阻止日本工人阶级和我们的团结呢？自然不能的。我们说，我们对于美帝国主义者是有能力，有方法回答的。世界工联包括着各国工会会员，对于各国的进步工会都是有联系的，换言之，世界工联不是孤立的。在全世界上，进步力量，和平、民主、反对帝国主义的力量是强大的。因为它代表着人民的利益、向反人民利益者作斗争。我们伟大的力量，在于全世界工人、妇女、青年及所有人民力量的强大的结合。还有苏联社会主义国家这个强大坚固的堡垒。还有许多人民民主国家，特别是最新的而最重要的，就是我们的中华人民共和国。"},{"type":"paragraph","text":"全世界人民力量团结起来为反对帝国主义保卫和平斗争万岁！"},{"type":"paragraph","text":"全世界各国工人大团结万岁！"},{"type":"paragraph","text":"为了全世界无产阶级的斗争胜利，我们应该加强团结起来！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00e279b85e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

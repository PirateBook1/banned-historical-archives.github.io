script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天塌地陷何所惧　泰山压顶不弯腰——向英勇抗震救灾的唐山、天津、北京军民学习、致敬!;万千英雄战震灾;编后","authors":[],"dates":[{"year":1976,"month":8,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在抗震救灾的战斗中，震区广大军民，充分表现出泰山压顶不弯腰，天塌地陷何所惧的革命气概。读了这些闪耀着共产主义光芒的事迹，我们受到深刻的教育，得到很大的鼓舞。"},{"type":"paragraph","text":"这是一种什么样的精神?"},{"type":"paragraph","text":"这就是人定胜天的革命英雄主义精神。正是因为有了这种精神，震区人民在自然灾害面前，英勇顽强，艰苦奋斗，以坚韧不拔的毅力，谱写出战地斗天的光辉篇章。"},{"type":"paragraph","text":"这就是互相关心，互相爱护，互相帮助，先公后私，先人后己的共产主义精神。正是因为有了这种精神，震区就出现了干群一致，军民一致，大家同呼吸，共命运，鱼水相依，描绘出一幅团结战斗、抗震救灾的壮丽画图。"},{"type":"paragraph","text":"这种精神是哪里来的?是战无不胜的毛泽东思想哺育出来的，是在和党内走资派的斗争中激发出来的。党内最大的不肯改悔的走资派邓小平，胡说什么“依靠工农兵是相对的”，把“物质刺激”看成是所谓调动群众积极性的灵丹妙药。蓬间的麻雀哪里能知道鲲鹏之志，骑在人民头上吸血的走资派哪里能懂得经过无产阶级文化大革命、批林批孔和反击右倾翻案风战斗锤炼的革命人民崇高的精神境界!“这个军队具有一往无前的精神，它要压倒一切敌人，而决不被敌人所屈服。”这是历史的结论。"},{"type":"paragraph","text":"严重的地震灾害给我们造成了一定的困难，也是一次严峻的考验。在这个考验面前又一次证明了:我们的党不愧是伟大的党，我们的军队不愧是伟大的军队，我们的人民不愧是伟大的人民。在毛主席的革命路线指引下，在改造社会、改造自然的战斗中，我们已经战胜了许多困难，还准备去战胜一切困难，包括地震给我们带来的困难。"},{"type":"paragraph","text":"我们上海军民一定要向英勇抗震救灾的唐山、天津、北京军民学习，同灾区人民团结在一起，在毛主席为首的党中央领导下，夺取社会主义革命和建设的更大胜利!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77c161bc0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

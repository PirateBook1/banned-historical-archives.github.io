script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想教育子女扎根在农村","authors":[],"dates":[{"year":1969,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想教育子女扎根在农村"},{"type":"paragraph","text":"贵定县复烤厂革命工人和革命干部，积极配合贫下中农，对自己上山下乡的子女做好再教育工作"},{"type":"paragraph","text":"据新华社贵阳电　贵州省贵定县复烤厂广大革命工人和革命干部，在党的“九大”精神的鼓舞下，积极主动地配合贫下中农用毛泽东思想对自己上山下乡的子女做好思想政治工作，使他们身在农村，红在农村，在三大革命运动中百炼成钢。"},{"type":"paragraph","text":"伟大领袖毛主席关于“知识青年到农村去，接受贫下中农的再教育”的最新指示发表以后，贵定县复烤厂的广大工人和干部闻风而动，积极动员自己的子女到农村去，有三十五名知识青年，很快地走上与工农相结合的道路，到农村去插队落户。"},{"type":"paragraph","text":"这些知识青年下去后，厂革委会和革命家长认为这只是他们在与工农兵结合、接受贫下中农再教育的大道上迈出了第一步，不能认为孩子下乡去了，就是完成了任务，必须坚决按照毛主席的指示办事，对自己上山下乡的子女做好思想巩固工作，教育他们紧跟毛主席革命路线，在农村干一辈子革命。最近，这个厂革委会组织家长认真学习林副主席在“九大”所作的政治报告，克服了少数家长认为“子女出了门，教育工作不是我的事了”的活思想，进一步提高了大家用毛泽东思想教育好子女的自觉性。许多老工人说，要把子女教育好，不光是贫下中农的事，也是我们当父母的事，我们要主动配合贫下中农把孩子教育好。"},{"type":"paragraph","text":"革命家长提高思想认识之后，对自己子女从多方面加强思想教育：一，经常写革命家信，用毛泽东思想教育孩子，不忘阶级苦，牢记血泪仇，狠批叛徒、内奸、工贼刘少奇散布的“读书做官论”和“下乡镀金论”等反革命修正主义谬论，鼓励孩子紧跟毛主席奋勇前进；二，把自己子女的思想情况积极主动地介绍给当地贫下中农，互相配合，使他们有的放矢地向孩子进行“再教育”；三，抓活思想，发现自己子女有进步的地方，就及时予以表扬，鼓励；思想出现反复就耐心进行教育，及时纠正。由于采取上述措施，对知识青年更好地扎根农村接受贫下中农的再教育起了很大促进作用。老工人张明浩的儿子张高杰，有一次来信对父亲说，他的手在劳动中打起了血泡，想回家休息几天。张明浩立即给他儿子复信说：“你的手起了血泡，正说明你的进步，你回家休息几天是小事，但遇困难时打退堂鼓是大事，你应该很好学习毛主席关于‘下定决心，不怕牺牲，排除万难，去争取胜利’的伟大教导，克服一切困难，坚持下去，好好地接受贫下中农的再教育，做工人阶级的好后代。”张高杰在父亲的教育和鼓舞下，坚持和贫下中农一起狠抓革命，猛促生产，深受贫下中农的欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c2244948a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为执行赵总理提出的各项方针任务，为实现四化、保卫和平、统一祖国作出新贡献五届政协四次会议胜利闭幕通过了政治决议和其它两个决议，增选刘斐、董其武为政协副主席，还增选了十九名常委","authors":[],"dates":[{"year":1981,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二月十四日电　中国人民政治协商会议第五届全国委员会第四次会议今天上午在人民大会堂闭幕。"},{"type":"paragraph","text":"大会由政协全国委员会主席邓小平主持。"},{"type":"paragraph","text":"五届政协四次会议是十一月二十八日开幕的。会议期间，委员们列席了五届人大四次会议。在十七天的会议中，委员们认真审议了一年来政协常委会的工作，讨论了五届人大四次会议上的各项报告以及法律草案，提出了许多中肯的批评和积极的建议。会议开得生动活泼，气氛热烈，大家畅所欲言，反映了我国安定团结政治局面的巩固和发展。"},{"type":"paragraph","text":"今天的会议通过了《中国人民政治协商会议第五届全国委员会第四次会议政治决议》，增选刘斐、董其武为五届政协全国委员会副主席，还增选了十九名常务委员。"},{"type":"paragraph","text":"政治决议说，五届政协四次会议一致赞同五届人大四次会议上赵紫阳总理的政府工作报告和其他报告。决议号召全国各民族、各民主党派、无党派爱国人士、各人民团体、台湾同胞、港澳同胞、国外侨胞以及其他一切爱国力量，高举爱国主义旗帜，提高信心，振奋精神，团结一致，鼓足干劲，为贯彻执行赵紫阳总理提出的各项方针任务，为实现社会主义现代化建设、保卫世界和平、完成祖国统一大业，作出新的贡献。"},{"type":"paragraph","text":"今天的会议还通过了《中国人民政治协商会议第五届全国委员会第四次会议关于常务委员会工作报告的决议》。这个决议对常务委员会一年来的工作成绩表示满意。"},{"type":"paragraph","text":"会议还通过决议，表示同意大会提案审查委员会关于提案的审查情况的报告。"},{"type":"paragraph","text":"政协全国委员会副主席乌兰夫、刘澜涛、陆定一、李维汉、许德珩、康克清、季方、王首道、帕巴拉·格列朗杰、周建人、庄希泉、胡子昂、荣毅仁、胡愈之、王昆仑、何长工、程子华、杨秀峰、包尔汉、周培源、钱昌照，出席了大会。"},{"type":"paragraph","text":"列席今天大会的有:中共中央和各省、市、自治区统战部门的负责人，国务院参事，政协全国委员会和各省、市、自治区政协负责人等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"赵紫阳","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a66f1d2c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

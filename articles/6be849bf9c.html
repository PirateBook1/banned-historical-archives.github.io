script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"执行毛主席革命路线的生动体现","authors":["肖斌"],"dates":[{"year":1977,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海公交汽车二场　肖斌"},{"type":"paragraph","text":"学不学大庆，是执行不执行毛主席革命路线的问题。大庆红旗本身是在两条路线斗争的惊涛骇浪中诞生、发展和壮大的。工业学大庆也必然充满着两个阶级、两条道路、两条路线的激烈斗争。"},{"type":"paragraph","text":"早在一九六○年，英雄的石油工人面对我国国民经济遭受到的暂时困难，不怕苏修卡我们脖子，顶着刘少奇刮起的下马风，在伟大领袖毛主席和敬爱的周总理的亲切关怀下，披星戴月，昼夜兼程，从祖国的四面八方赶到大庆，在千里冰封的大草原上，展开了声势浩大的石油会战。大庆的工人阶级以“两论”起家，同帝修反斗，同刘少奇斗，以革命加拼命，拼命干革命的精神，只用三年多一点的时间，就拿下了大油田，为我国石油自给作出了重要贡献。一九六四年，伟大领袖毛主席充分肯定了大庆的经验，发出了“工业学大庆”的伟大号召，有力地粉碎了刘少奇反对大庆、扼杀大庆石油会战的罪恶阴谋。"},{"type":"paragraph","text":"然而，“一从大地起风雷，便有精生白骨堆。”林彪和“四人帮”捡起“怀疑一切、打倒一切”的妖法，狼狈为奸，沆瀣一气，接二连三地策动围剿大庆红旗的反革命活动。叛徒、卖国贼林彪曾亲自出马，对一篇疯狂攻击大庆、否定大庆红旗的“屁文”大加赞赏，批示广为发行。“四人帮”出于颠覆无产阶级专政、复辟资本主义的需要，也肆意攻击大庆红旗，疯狂破坏工业学大庆的群众运动。张春桥胡诌什么“大家都讲学大庆，但不得要领”，“我看大庆人也被人家弄得糊里糊涂”。王洪文还竭力鼓吹“上海就是大庆，我们要总结一套上海的完整经验”。他们甚至嚎叫“大庆是哪个司令部搞出来的”，把矛头指向毛主席、周总理和党中央。他们不准学大庆，不准宣传大庆，反对召开全国工业学大庆会议，一次又一次刮起反大庆的黑风。但是，大庆工人阶级坚持和发扬了反潮流的大无畏英雄气概，彻底挫败了林彪反党集团和“四人帮”反党集团的阴谋，把毛主席亲自树立，周总理精心培育，华主席为首的党中央倍加爱护的大庆红旗举得更高。实践证明:“不斗争就不能进步”。要把工业学大庆的群众运动开展下去，就必须深入进行两个阶级、两条道路、两条路线的斗争。"},{"type":"paragraph","text":"打倒了“四人帮”，搬掉了学大庆的绊脚石，工业学大庆的群众运动已经轰轰烈烈又扎扎实实地在全国开展了起来。但是，在学还是不学，真学还是假学等问题上依然存在着斗争。我们要执行毛主席革命路线，就必须从两条路线斗争的高度认识工业学大庆是从上层建筑到经济基础的一场深刻革命。只有这样，我们才能坚决响应以华主席为首的党中央的号召，深揭猛批“四人帮”，分清什么是马克思主义，什么是修正主义，什么是正确路线，什么是错误路线，提高执行毛主席革命路线的自觉性，坚定不移地站在工业学大庆这场伟大革命运动的前列，理直气壮地学大庆，扎扎实实地学大庆，把大庆工人阶级的“大干社会主义有理，大干社会主义有功，大干社会主义光荣”的战斗口号化为实际行动，以威武雄壮的步伐，以日新月异的成绩，迎接全国工业学大庆会议的召开。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"反潮流","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6be849bf9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共陕西省委1956年第一季度给中共中央的综合报告（节录）","authors":[],"dates":[{"year":1956,"month":5,"day":10}],"is_range_date":false,"parts":[{"text":"中共陕西省委1956年第一季度给中共中央的综合报告（节录）","type":"title"},{"text":"（三）私营工商业改造及手工业合作化。目前各大、中城市、县城、集镇已作完清产核资，进入生产安排和准备经济改组、人事安排；全省加入手工业合作社、组的人数达手工业者总人数的58．7％。","type":"paragraph"},{"text":"总的说运动是正常的，但较普遍的发生过两种偏向：一种是贪高求大，认为“要改就改成个样子”，“集中起来好改造，好领导”，因而曾经发生盲目并店、撤点，改变原有经营制度等现象。甚至有的把杂货铺和照相馆并在一起，有的把戏院子和卖面的并在一起。凤翔把钉马掌、缝纫、理发、洋铁加工、鞋匠等组织在一起，实行“统一核算，集中经营”。个别县把城关商人搬进城内，把乡村的铺子搬到市镇。另一种是过多的把农村手工业者、小商小贩和兽力运输业划入农业改造。据初步检查，划入农业改造的小商贩、手工业者均占其总人数的20％左右，个别地方（如商县）划入农业改造的手工业者竟达90％；陕北和关中有些县还动员驮运牲口、胶轮车以及人力车转农业。此外，部分私营工商业者生产经营消极，有些小商贩、货郎担也不愿下乡卖货。有的地方对原企业的人员，特别是夫妻店的妇女，未作妥善安排，引起他们生活困难，说“这是人造天荒”。","type":"paragraph"},{"text":"对上述缺点，各地已根据中央和国务院指示，从2月中旬普遍开始纠正。西安市对并店、撤点工作中发生的问题已基本处理完毕。但有些地方，干部又产生了“高潮已过”、“不是高级形式没有什么改头”的松劲情绪。","type":"paragraph"}],"comments":[],"origin":"陕西省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14fb6760c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

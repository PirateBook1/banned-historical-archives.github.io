script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"徐向前接见麦贤得等英雄模范代表  勉励他们带动部队和民兵活学活用毛主席著作，使全军和全国民兵涌现更多麦贤得式的无产阶级硬骨头战士","authors":[],"dates":[{"year":1966,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"徐向前接见麦贤得等英雄模范代表"},{"type":"paragraph","text":"勉励他们带动部队和民兵活学活用毛主席著作，使全军和全国民兵涌现更多麦贤得式的无产阶级硬骨头战士"},{"type":"paragraph","text":"据新华社广州十九日电  人大常委会副委员长、国防委员会副主席徐向前，今天在广州接见了战斗英雄麦贤得和中国人民解放军陆海空军部队的一些先进单位、英雄模范和民兵代表，同他们进行了亲切的谈话。"},{"type":"paragraph","text":"这些代表是前来广州出席授予麦贤得“战斗英雄”和“模范共青团员”称号命名大会的。其中有战斗英雄郝忠云、舒积成，在保卫祖国领空的战斗中荣立过战功的空军人员孙孝庆，以及港口英雄民兵连连长叶永泉等。"},{"type":"paragraph","text":"接见时，徐向前同志关心地询问了麦贤得健康情况，并且对大家讲了话。"},{"type":"paragraph","text":"徐向前同志说，麦贤得同志的英雄行为，是我军光荣传统的新发扬，是读毛主席的书，听毛主席的话，按照毛主席的指示办事的结果。他希望每一个同志都要很好地学习毛主席著作，在“用”字上狠下功夫。他说，我们共产党人，就是干革命的。要干一辈子革命，学一辈子毛主席著作，活到老，学到老，用毛泽东思想改造我们的世界观，才能真正做到完全彻底为中国人民和世界人民服务，才能做到天不怕，地不怕，压倒一切敌人，我们的军队和民兵就能够无敌于天下。"},{"type":"paragraph","text":"徐向前同志说，现在美帝国主义正把它的反革命全球战略的重点从欧洲转移到亚洲，把侵略矛头指向我国，一次再次地欺侮我们。我国领土台湾还被美帝国主义霸占着。作为军队和民兵，更应该百倍警惕，时刻做好战斗准备，象麦贤得那样，掏尽红心为人民，满怀仇恨杀敌人，随时准备为全中国人民和全世界人民作出贡献。"},{"type":"paragraph","text":"徐向前同志最后勉励大家要谦虚谨慎，向麦贤得同志学习，互相学习，带动部队和民兵活学活用毛主席著作，使中国人民解放军和全国民兵涌现出更多麦贤得式的无产阶级硬骨头战士。"},{"type":"paragraph","text":"陪同接见的，有海军负责人周希汉，广州部队负责人文年生、晏福生、郭成柱，南海舰队负责人吴瑞林、方正平，中共广东省委书记处书记、广东省代省长林李明等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"徐向前","type":"人物"},{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5218e31ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

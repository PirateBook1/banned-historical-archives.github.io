script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转中央宣传部关于当前全国中小学社会主义教育运动部署的请示报告","authors":[],"dates":[{"year":1964,"month":9,"day":24}],"is_range_date":false,"parts":[{"text":"中共中央批转中央宣传部关于当前全国中小学社会主义教育运动部署的请示报告","type":"title"},{"text":"各中央局，各省、市、自治区党委，中央各部委、各党组，总政治局：","type":"appellation"},{"text":"中央同意中央宣传部《关于当前全国中小学社会主义教育运动部署的请示报告》。现将这个报告转发给你们，请参照执行。","type":"paragraph"},{"text":" 中    央一九六四年九月二十四日（发至县团级党委）","type":"paragraph"},{"text":"中央宣传部关于当前全国中小学社会主义教育运动部署的请示报告","type":"subtitle"},{"text":"少奇同志并中央：","type":"appellation"},{"text":"我们根据少奇同志的指示，检查了过去中央宣传部起草、经中央批转的有关中小学“五反”运动的文件，并且考虑了当前的部署。我们认为，目前农村社会主义教育运动和城镇“五反”运动，各省、市、自治区已经根据中央的精神，决定采取集中力量打歼灭战的办法，组织强大的工作队下去，以县或以区为单位，由工作队统一包干，将农村的“四清”和县以下各行各业和城镇的“五反”全部搞好。今后全国中小学的社会主义教育运动，也必须按照这个部署在工作队的统一领导下，结合“四清”运动和本地区各行各业的“五反”运动同时进行。地方文教部门应该主动派出得力干部参加工作队，做好工作。工作队有权清除教师中的坏人，选拔在乡劳动的知识青年补充教师队伍；各级教育部门应当尊重工作队的决定，不得阻挠或者包庇。凡是工作队决定撤换的教师，应当使他们转业去劳动，不再是教师了，也不归教育部门的编制了。工作队如数提拔的新教师，则应归入教育部门的编制。县城以上的中小学的“五反”运动，应当在该城市统一进行“五反”运动时，在工作队的统一领导和部署下进行。这样，对于运动的搞深搞透，可以比较有保证，也可以少出一些乱子。我们建议，从现在起，请各中央局，各省、市、自治区党委根据本地区整个运动的部署，统一安排中小学的社会主义教育运动。我们以往提出的对小学教师实行短期集训的办法，已经不能解决社会主义教育问题，今后亦不宜采用。由于这种新的情况，中央宣传部在一九六三年十月二十八日报请中央转发的《关于全国中小学开展“五反”运动的请示报告》中的规定（中央于一九六三年十一月十九日批转），已经不符合当前运动的情况，请予撤销。同时，与此有关的一个批件，即中央宣传部代中央起草的一九六四年七月二十七日中央批转北京市委《关于利用暑期在小学生中开展社会主义教育运动试点的请示报告》的批语，亦请相应撤销。","type":"paragraph"},{"text":" 中央宣传部一九六四年九月二十日","type":"paragraph"}],"comments":[],"origin":"根据中央文件原件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb457f2190"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

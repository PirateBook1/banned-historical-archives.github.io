script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"给林彪、聂荣臻等的信","alias":"","parts":[{"type":"paragraph","text":"给林彪、聂荣臻等的信"},{"type":"paragraph","text":"（1963年11月16日）林彪、荣臻、口口同志："},{"type":"paragraph","text":"国家工业各个部门现在有人提议从上至下（即从部到厂矿），都学解放军，都设政治部、政治处和政治指导员，实行四个第一和三八作风。我建议从解放军调几批好的干部去工业部门那里去做政治工作（分几年完成，一年调一批人），如同石油部那样。据口口口同志说：现在已有水利电力部、治金工业部、化学工业部正在学习石油部学解放军的办法。我已收到冶金部学解放军的详细报告，他们主张从上到下设政治部、处和指导员。看来不这样做是不行的，是不能振起整个工业部门（还有商业部，还有农业部门）成百万成千万的干部和工人的革命精神的。要这样做，政治于部的来源，我想有四个办法解决：一是从解放军中调出一部分强的又能调出的政治于部和懂政治的军事干部送到工、商、农部门中去（先看重工业部门）；二是由工业及其他部门派得力同志到解放军的军师团去学习几个月；三是由他们派人到现在莫文骅管的政治学院去当学生，按期毕业，回去工作；四是他们自己抓起来做，将解放军一套思想政治工作条例办法，拿去略加改变（必须适合各个部门的情况），作为自己的东西去实行，现在已有四个部这样做。看来这第四项办法是主要的，因为解放军不可能调出很多的干部。但解放军要给他们以帮毛泽东全集第四十六卷助，是肯定的，请你们考虑一下是否可行，然后我和中央常委同志与你们谈一下（有个别管工业的同志参加。林有病可不出席），把方针确定下来。这个问题我考虑了几年了，现在因为工业部门主动提出学解放军，并有石油部的伟大成绩可以说服人，这就到了普遍实行的时候了。解放军的思想政治工作和军事工作，经林彪同志提出四个第一、三八作风之后，比较过去有了一个很大的发展，更具体化又更理论化了，因而更便于工业部门采用和学习了。"},{"type":"paragraph","text":"毛泽东一九六三年十一月十六日"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":11,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":91,"page_end":92},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d6ca5fd60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

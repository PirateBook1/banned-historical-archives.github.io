script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席，我们心中的红太阳——看纪录片《毛主席第五、第六次检阅文化革命大军》","authors":["黄河浪"],"dates":[{"year":1967,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席，我们心中的红太阳"},{"type":"paragraph","text":"——看纪录片《毛主席第五、第六次检阅文化革命大军》"},{"type":"paragraph","text":"黄河浪越过了千重岭万座山，跨过了千条河万条江，敬爱的领袖毛主席呵，红卫兵飞到了您的身旁！在烟雾弥漫的日子想到您，仿佛望见了中南海的灯光；在斗争最艰苦的时刻想到您，百丈冰崖上飘起了梅花香。多少回翻开《毛泽东选集》，凝望着扉页上的肖像；多少回抚摸胸前的像章，心儿飞到天安门上。多么想看一看您慈祥的面容，握一握您巨大的手掌，听一听您亲切的声音，再在您身边照个像。我们曾千声万声呼唤过您，我们有千言万语要对您讲，我们千万颗火辣辣的心哪，象葵花向着红太阳。千盼万盼盼来了今天，红日升起在天安门广场，只听得一声“毛主席来了！”禁不住热泪往下淌。毛主席站在敞篷车上，象青松屹立，威武雄壮。千万人喊出了一个声音：祝毛主席万寿无疆！从广场东边到西边，眼光全盯在毛主席身上。车子呵，开得慢些吧，道路呵，莫要再伸长……直望到车子在远方消失，再凝视胸前的毛主席像。毛主席跟我们多亲近呵，就在我们的心坎上！幸福的时刻终生难忘，它把我们前进的道路照亮。敬爱的毛主席，我们宣誓：跟着您，永远革命往前闯！您是我们的红司令呵，统帅千军奔赴沙场，向旧世界发动攻击，如暴风骤雨，迅猛异常！您是伟大的舵手，革命的大船靠着您领航，人民有了您就有了光明，世界有了您就有了希望。您一次又一次的接见，把革命的烈火越烧越旺。只有您，才有这样的气魄，只有您，最相信群众的力量。而我们，也完全懂得，您所寄予的无限期望，更深深地感觉到，自己肩上的重量！毛主席，您老人家放心吧，历史的使命我们能够担当！在阶级斗争的暴风雨中，我们会练出钢脊梁，铁肩膀！看，我们无敌的红卫兵，巍然屹立在世界上，革命、造反、斗争，闹他个天翻地覆慨而慷！把美帝苏修全踩在脚底，将资本主义扫进垃圾箱，在旧世界的废墟上，建设起共产主义的天堂。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20efd84e0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

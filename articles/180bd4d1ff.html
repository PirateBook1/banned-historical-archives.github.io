script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决响应中央的号召　以门合同志为光辉榜样把捍卫毛主席革命路线作为第一生命西宁地区、门合同志家乡涞源县分别举行大会，热烈庆祝毛主席林副主席亲自批准追授　门合同志以“无限忠于毛主席革命路线的好干部”的光荣称号","authors":[],"dates":[{"year":1968,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社西宁二十九日电　青海省西宁地区人民解放军指战员和革命群众十三万多人，最近隆重集会，热烈庆祝伟大领袖毛主席和他的亲密战友林彪副主席亲自批准，由中共中央、中央军委、中央文革发布命令，追授门合同志以“无限忠于毛主席革命路线的好干部”的光荣称号。参加集会的人民解放军指战员和革命群众坚决表示，要象门合同志那样:“一切想着毛主席，一切服从毛主席，一切紧跟毛主席，一切为着毛主席”，在两个阶级、两条道路、两条路线的斗争中，坚定地站在毛主席无产阶级革命路线一边，生为毛主席的革命路线而战斗，死为毛主席的革命路线而献身。"},{"type":"paragraph","text":"青海省革命委员会第一副主任、青海省军区副司令员张江霖在会上讲话。他说:正当全国亿万军民高举毛泽东思想伟大红旗，紧跟毛主席伟大战略部署，乘胜前进，夺取无产阶级文化大革命全面胜利的大好形势下，我们伟大领袖毛主席和他的亲密战友林彪副主席亲自批准，由中共中央、中央军委、中央文革发布命令，追授门合同志“无限忠于毛主席革命路线的好干部”的光荣称号，这是青海省军区部队全体指战员最大的光荣，是青海省“八·一八”无产阶级革命派和广大革命群众最大的光荣。"},{"type":"paragraph","text":"张江霖指出，门合同志参加革命二十年来，一贯忠于毛主席，忠于毛泽东思想，忠于毛主席的无产阶级革命路线，为全党、全军、全国人民树立了光辉的榜样。全省军民必须以最高的热情，最大的决心，最快的行动，坚决响应毛主席和党中央的伟大号召，立即在全省范围内掀起一个声势浩大的深入持久的宣传、学习门合同志的热潮。"},{"type":"paragraph","text":"青海省军区政委宋长庚在会上讲话说，门合同志能够成为一个无限忠于毛主席革命路线的好干部，最根本的原因是他对无产阶级伟大导师毛主席心怀一个“忠”字，学习毛泽东思想狠抓一个“用”字，所以他有最大的勇敢，最强的战斗力，最崇高的共产主义品德。我们学习他，就要把活学活用毛主席著作当作生命的第一需要，用毛泽东思想指导自己的每一个行动。"},{"type":"paragraph","text":"青海省“八·一八”无产阶级革命派的代表、门合同志生前所在部队的代表、巴仓农场革命群众代表、门合同志的爱人张凤英，先后在会上讲话。"},{"type":"paragraph","text":"大会在热烈的掌声中，通过了向伟大领袖毛主席的致敬电。"},{"type":"paragraph","text":"据新华社石家庄二十九日电　门合同志的家乡河北省涞源县最近召开万人大会，热烈庆祝我们最敬爱的伟大统帅毛主席和他的亲密战友林彪副主席亲自批准，由中共中央、中央军委、中央文革发布命令，追授门合同志“无限忠于毛主席革命路线的好干部”的光荣称号。"},{"type":"paragraph","text":"河北省革命委员会副主任刘殿臣代表河北省革命委员会和全省四千三百万人民表示，热烈拥护、坚决执行中共中央、中央军委、中央文革发布的命令，广泛深入地开展向门合同志学习的活动。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"180bd4d1ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"光明日报社务委员会讨论今后编辑方针问题","authors":["新华社"],"dates":[{"year":1957,"month":11,"day":20}],"is_range_date":false,"parts":[{"text":"光明日报社务委员会讨论今后编辑方针问题","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社１８日讯光明日报社务委员会于１８日下午在社长杨明轩主持下举行会议，讨论光明日报今后编辑方针问题。","type":"paragraph"},{"text":"会议首先由副社长兼总编辑陈此生对于“光明日报编辑方针（草案）”作了扼要的说明，随即进行讨论，并一致决定原则通过这个方针。社务委员们一致认为，各民主党派今后应加强对于这张报纸的关心和支持，使它成为贯彻共产党和人民政府的方针政策，宣传社会主义改造与社会主义建设，特别是文教事业的成就，对民主党派成员和知识分子进行社会主义教育，帮助他们进行自我改造的有力武器；并且应当吸取光明日报一度被右派分子章伯钧、储安平篡改了政治方向的教训，进一步争取共产党的领导，密切同知识界的联系，办好这张社会主义的报纸。","type":"paragraph"},{"text":"出席会议的社务委员有王昆仑、萨空了、孙晓村（资耀华代）、杨东莼（吴荣代）、严信民、严希纯、孙承佩、李纯青（马再光代）等。","type":"paragraph"},{"text":"中共中央宣传部新闻出版处副处长王谟也应邀参加会议。","type":"paragraph"},{"text":" ——原载《人民日报》1957年11月20日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4583cc586"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

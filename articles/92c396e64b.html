script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉大学党群关系不好","authors":["徐奔"],"dates":[{"year":1957,"month":1,"day":11}],"is_range_date":false,"parts":[{"text":"武汉大学党群关系不好","type":"title"},{"text":"徐奔","type":"authors"},{"text":"新华社武汉11日讯　武汉大学老教师中有一半以上是民革、民盟、民进、民建、九三、农工等民主党派成员，但是学校党委会没有充分发挥各党派的作用，也没有协助加以领导。学校内没有党派会议制度，有时开会也不讨论，因为事先一切都已安排好。党组织对民主党派采取应付态度。有一次民盟定在星期日开会，请党委参加指导，党委副书记提出星期日不要开会。民盟的领导对此很不高兴，觉得平时没有给安排活动的时间，星期日又不让开会。而这次会党委副书记也没有参加。民盟中有人说：“不是我们不争取领导，而是党不来领导我们”。今年纪念孙中山诞辰时，民革提出要筹备开一次大会，学校党委宣传部委员说没有时间筹备，其实这位委员先一天打了一天的牌。结果大会未开成，只开了一个小型座谈会。自从“长期共存，互相监督”的方针提出以后，民主党派成员和群众对这一方针都很关心，但是党委从来没有宣传过。","type":"paragraph"},{"text":"武汉大学党与非党人士之间的关系有很大距离。有的教师私下说：“不说话比说话好”；民建成员姚梅镇说：“不敢说话的还不是少数”；有的教师说：“讲什么呵，你讲什么人家就给你记上账去了”。他们怕随便说句话就会由思想认识问题，提到阶级立场问题，然后再提高到反革命。他们看到有些党员过去把人家委屈了，至今还没有向人家表示道歉。教师们感到党委领导很少亲自出马，不关心人，不虚心，对人不是治病救人的态度。","type":"paragraph"},{"text":"教师们提出四大要求，要求派领导水平高些的、并且能够联系中老年和知识分子的党委来武大领导；要求党委认真学习统战政策和认真贯彻党对知识分子的政策；要求党委设统战部，充分发挥各民主党派的组织作用；要求党政领导在重大问题上亲自出马，了解情况，解决问题。","type":"paragraph"}],"comments":[],"origin":"1957年1月11日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92c396e64b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

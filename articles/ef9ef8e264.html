script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京青年隆重集会纪念五四运动五十七周年  发扬革命传统　集中火力批邓  坚持青年运动的正确方向，走与工农相结合的道路","authors":[],"dates":[{"year":1976,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京青年隆重集会纪念五四运动五十七周年"},{"type":"paragraph","text":"发扬革命传统　集中火力批邓"},{"type":"paragraph","text":"坚持青年运动的正确方向，走与工农相结合的道路"},{"type":"paragraph","text":"新华社一九七六年五月三日讯　在全国亿万人民反击右倾翻案风斗争取得伟大胜利的凯歌声中，北京市两千七百多名共青团员、红卫兵和青年代表，五月三日隆重集会，纪念五四运动五十七周年。他们热烈欢呼党中央的两项英明决议，表示一定要坚定不移地走毛主席指引的与工农相结合的道路，继承和发扬五四运动的光荣革命传统，发扬红卫兵对反动派造反有理的反潮流精神，批判邓小平反革命的修正主义路线，在毛主席、党中央的英明领导下，在各级党委的一元化领导下，为夺取反击右倾翻案风斗争的新胜利而英勇战斗。"},{"type":"paragraph","text":"北京是五四运动的发源地。北京青年继承和发扬五四运动的光荣传统，在党的领导下，在文化大革命、批林批孔和学习无产阶级专政理论运动中，“起了某种先锋队的作用”，成为一支生气勃勃的突击力量。他们认真学习马克思主义、列宁主义、毛泽东思想，学习无产阶级专政理论，和广大工农结合在一起，敢于斗争，敢于胜利，一大批青年在阶级斗争的风浪中锻炼成为勇敢的革命闯将。几年来，全市已有五十万知识青年上山下乡接受贫下中农再教育，在农村广阔天地里茁壮成长。在当前反击右倾翻案风的斗争中，广大青年继续发扬了大无畏革命精神，认真学习毛主席的一系列重要指示，重温毛主席《青年运动的方向》等光辉著作，深入批判资产阶级，批判党内走资派，批判修正主义，批判资产阶级法权，把斗争矛头直指党内最大的不肯改悔的走资派邓小平。"},{"type":"paragraph","text":"今天，广大青年满怀革命的豪情和胜利的喜悦，参加了大会。《大海航行靠舵手》、《文化大革命就是好》等革命歌声，响彻会场。青年们意气风发，斗志昂扬，会场洋溢着朝气蓬勃、乘胜前进的革命精神。"},{"type":"paragraph","text":"中共中央政治局候补委员、中共北京市委书记、北京市革委会副主任倪志福，中共北京市委、市革委会的负责人和北京市工、青、妇以及民兵组织负责人谢静宜、刘锡昌、杨寿山、刘传新、张世忠、马小六、赵俊祯、傅玉芳等，出席了大会。"},{"type":"paragraph","text":"共青团“十大”筹备组的负责同志，也出席了大会。"},{"type":"paragraph","text":"在粉碎天安门广场反革命政治事件中立了功的首都工人民兵、人民警察、警卫战士的青年代表，老工人和贫下中农代表，应邀出席了今天的大会。"},{"type":"paragraph","text":"共青团北京大学委员会负责人在大会上首先发言。他说，光辉的五四运动已经过去了五十七个年头，中国人民在中国共产党的领导下，胜利地完成了新民主主义革命，进入了社会主义伟大革命时期。毛主席最近指出：“搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。走资派还在走。”毛主席的重要指示捍卫和发展了马克思列宁主义，为中国人民和中国青年在无产阶级专政下继续革命指明了方向。在社会主义历史阶段，青年运动的任务就是和资产阶级斗，和修正主义斗，特别是和党内的资产阶级、走资本主义道路的当权派斗。毛主席谆谆教导我们，要以阶级斗争为纲，要把阶级斗争当作一门主课，要在革命大风大浪的锻炼中成长。党内最大的不肯改悔的走资派邓小平鼓吹阶级斗争熄灭论，就是妄图解除我们青年的思想武装，把青年运动引向修正主义歧途，我们决不答应。当前，我们就要同党内最大的不肯改悔的走资派邓小平作坚决的斗争，把反击右倾翻案风的伟大斗争进行到底。"},{"type":"paragraph","text":"北京第一机床厂二一八车间团支部代表，在大会上介绍了这个车间的共青团员和青年工人坚持学习马列著作和毛主席著作的体会，愤怒批判邓小平反对青年学习革命理论的罪行。他说，我们的斗争需要马克思主义。我们要继续认认真真地学习马克思主义关于阶级斗争和无产阶级专政的理论，学习毛主席的一系列重要指示，认清社会主义革命的性质、对象、任务和前途，同走资派作坚决的斗争，把无产阶级专政下的继续革命进行到底。清华大学附属中学红卫兵代表在会上发言说，走资派是我们红卫兵的死对头，邓小平是我们红卫兵的老对手。走资派还在走，毛主席的红卫兵永远要战斗。在纪念五四运动五十七周年的日子里，我们毛主席的红卫兵向党宣誓：为了实现共产主义，我们一定要一辈子刻苦学习马列著作和毛主席著作，一辈子与工农相结合，永远造修正主义的反，造走资派的反，造一切牛鬼蛇神的反！"},{"type":"paragraph","text":"今天的大会是由共青团北京市委召开的。团市委负责人在会上讲话。他说，伟大领袖毛主席在《青年运动的方向》这篇光辉著作中，为青年运动的胜利发展制定了马克思列宁主义的路线。这条马克思列宁主义的路线象灯塔一样，照耀我们革命青年胜利地进行了新民主主义革命；今天正照耀我们革命青年胜利地进行着社会主义革命。他强调说，发生在天安门广场的有预谋、有计划、有组织的反革命政治事件，说明邓小平是党内外资产阶级和没有改造好的地、富、反、坏、右的总代表，他的反革命的修正主义路线集中地代表了资产阶级和一切反动势力的利益，说明走资派是复辟资本主义的主要危险。我们一定要认真学习马列著作和毛主席著作，学习毛主席最近的一系列重要指示，进一步认清当前这场反击右倾翻案风斗争的重大意义，紧跟毛主席和党中央的伟大战略部署奋勇前进。一定要在各级党委的一元化领导下，牢牢掌握斗争大方向，团结百分之九十五以上的干部和群众，同革命主力军工人、贫下中农紧密团结在一起，组成浩浩荡荡的革命大军，掀起深入批判邓小平、反击右倾翻案风、追查反革命的新高潮，掀起抓革命、促生产、促工作、促战备的新高潮。我们生活在毛主席身边的革命青年，一定要更紧密地团结在以毛主席为首的党中央周围，为毛主席争气，为无产阶级争光，沿着毛主席无产阶级革命路线乘胜前进，夺取新的更大的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"反潮流","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef9ef8e264"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

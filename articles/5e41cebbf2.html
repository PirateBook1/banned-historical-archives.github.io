script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市资本家对今年分配的公债任务叫嚷困难","authors":[],"dates":[{"year":1955,"month":1,"day":5}],"is_range_date":false,"parts":[{"text":"天津市资本家对今年分配的公债任务叫嚷困难","type":"title"},{"text":"【天津分社五日讯】天津市工商界代表性人物对完成今年将发行的经济建设公债信心不大，有的叫嚷困难，流露出不满情绪。","type":"paragraph"},{"text":"市工商联副主委毕鸣歧向政府工作人员探听说：“再分配工商界一九五四年那样的数字是不行了，今年顶多也就是两千亿元。”背后表示：“就是两千亿元推销时也有困难，只好让公私合营的资本家多拿点。”五金业主委丁竹波认为：“工商户营业不好，旧的没完，新的又来了，推销确有困难。”二区工商联副主委李质如说：“沿着走吧，推到哪算哪！”益泰电镀厂王明楚不满地说：“利润由百分之二十降到百分之八，能维持生活就是好的，那有钱买公债。”生记工厂赵树堂认为这是“改造”的方法之一，“政府不把你的钱折腾完了没个完事”!有的表示：没办法就说空话，认购是一回事，缴款又是一回事。也有的资本家企图藉买公债储备生活资料，说：“这玩艺(指公债)比破机器强”、“买公债比完全赔光了强得多”。","type":"paragraph"},{"text":"有不少资本家认为发行公债是为了解放台湾。还有的资本家把发行公债和公布拘捕条例联系起来，认为：拘捕条例是为推销公债而设的，公债如果不多买点，给你扣个帽子，拘捕条例就用上了。","type":"paragraph"},{"text":" (梁一丁据天津市委统战部材料编)","type":"paragraph"},{"text":"1955年1月7日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e41cebbf2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

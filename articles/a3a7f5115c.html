script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"部队防酸休整一时期再出关中陇东","alias":"","parts":[{"type":"paragraph","text":"部队荫蔽休整一时期再出关中陇东1"},{"type":"paragraph","text":"（1947年5月5日）彭、习："},{"type":"paragraph","text":"蟠龙之敌解决后，延安、瓦市、清涧等地之敌必起恐慌。昨日白天胡?以绥德重要令一师留守，半夜得悉蟠龙陷落，立刻令董钊放弃绥德。本日董刘均已行动，似是回头，如急行军走公路，可能四五天内赶至蟠龙。因此，青化砭战斗及一切战后处理，望在三四天内办理完毕。部队如甚疲劳，可移至安塞以西荫蔽休整一时期，再出关中、陇东，似较稳妥。如何，望酌定。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"微亥"},{"type":"paragraph","text":"[1]这是毛泽东给西北野战兵团司令员兼政治委员彭德怀和副政治委员习仲勋的电报。"},{"type":"paragraph","text":"[2]瓦市，即陕西瓦窑堡。[3]胡，指胡宗南，当时任国民党军第一战区司令长官。[4]董钊，当时任国民党军整编第-一军军长。[5]董，指董钊。刘，指刘，当时任国民党军整编第二十九军军长。"},{"type":"paragraph","text":"[6]蟠龙战役结束后，西北野战兵团计划在青化砭再打一仗，后因情况变化，此次战斗未进行。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":5,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":41,"page_end":41},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3a7f5115c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

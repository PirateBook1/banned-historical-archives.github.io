script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邮电部等单位集会  纪念毛主席题词５０周年  刘华清出席并讲话","authors":["杨理科　张国荣"],"dates":[{"year":1991,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邮电部等单位集会"},{"type":"paragraph","text":"纪念毛主席题词５０周年"},{"type":"paragraph","text":"刘华清出席并讲话"},{"type":"paragraph","text":"本报北京１０月１６日讯  新华社记者杨理科、本报记者张国荣报道：“你们是科学的千里眼顺风耳”，这是毛泽东主席１９４１年为中央军委三局《通信战士》的题词。今天，邮电部、广播电影电视部、新华社、总参通信部和中国通信学会隆重集会，纪念毛主席的题词发表５０周年。中央军委副主席刘华清出席大会并讲了话。"},{"type":"paragraph","text":"刘华清说，毛主席的这一题词科学形象地概括评价了通信在革命战争中的重要位置和作用。人民革命战争时期的电信事业，是在极端艰难困苦的条件下主要依靠从敌人手中缴获通信设备和自制通信设备，创建和发展起来的，在和敌人的浴血奋战中，组建了对党的事业无限忠诚、通信业务技术过硬的通信队伍。通信作为我党我军克敌制胜的重要手段和必要条件，为我国人民的解放事业做出了重大贡献，无愧于“科学的千里眼顺风耳”。"},{"type":"paragraph","text":"刘华清受杨尚昆主席的委托向战斗在通信战线上的同志们致以亲切问候。他指出，新中国建立后的４２年中，尤其是党的十一届三中全会以后，我国社会主义事业取得了举世瞩目的辉煌成就。我国的通信事业也从解放前主要为革命战争服务而发展到为国民经济建设和社会发展服务，为党政军重要通信服务，为巩固国防保卫边疆服务以及为人民群众通信服务。"},{"type":"paragraph","text":"刘华清强调指出，通信作为支柱产业、国民经济发展的重点，必须加快发展，各行各业都要关心支持通信事业的发展。他希望通信战线的同志们发扬战争年代的优良传统和艰苦创业的革命精神，充分利用改革开放的有利环境，依靠科学技术，各方面密切配合大力协作，争取在不太长的时间内，为彻底改变我国通信事业的面貌，做出新的更大的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b33a4ee8a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

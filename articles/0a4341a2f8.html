script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚国家歌舞团在京演出  周恩来陈毅江青等领导同志和首都革命群众出席观看  周恩来康生陈毅江青等领导同志接见团长佩约和部分团员","authors":[],"dates":[{"year":1967,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚国家歌舞团在京演出"},{"type":"paragraph","text":"周恩来陈毅江青等领导同志和首都革命群众出席观看"},{"type":"paragraph","text":"周恩来康生陈毅江青等领导同志接见团长佩约和部分团员"},{"type":"paragraph","text":"新华社十一日讯  周恩来、陈毅、江青等领导同志，今晚同一万多首都红卫兵小将、中国人民解放军指战员和革命群众一起，在人民大会堂，观看了阿尔巴尼亚国家歌舞团的演出。"},{"type":"paragraph","text":"雄伟的人民大会堂今晚洋溢着一派中阿两国人民团结战斗的强烈气氛。舞台帷幕中央并排挂着中国和阿尔巴尼亚两国国旗，场内悬挂巨幅横标，上面用中阿两国文字写着：“向英雄的阿尔巴尼亚人民致敬！”“中阿两党和两国人民的革命团结和战斗友谊万岁！”当周恩来等领导同志同阿尔巴尼亚国家歌舞团团长巴·佩约和阿尔巴尼亚驻中国大使瓦西里·纳塔奈利，来到观众中间时，人们长时间热烈鼓掌，欢呼“毛主席万岁！”“恩维尔·霍查同志万岁！”"},{"type":"paragraph","text":"来自反帝反修前线的文艺战士们今晚演出了二十多个歌颂阿尔巴尼亚劳动党和恩维尔·霍查同志，歌颂我们最最敬爱的伟大领袖毛主席，歌颂阿尔巴尼亚人民同中国人民伟大革命友谊的歌舞节目。歌唱演员们怀着对毛主席无比热爱的感情，用中国话演唱了《大海航行靠舵手》和毛主席语录歌。阿尔巴尼亚战友们充满革命激情和战斗气息的精彩表演，受到观众们热烈欢迎。当一位歌唱演员佩戴着“红卫兵”袖章，高举红彤彤的《毛主席语录》，演唱毛主席语录歌《我们应当相信群众，我们应当相信党》时，全场欢腾，观众们挥动《毛主席语录》，有节奏地热烈鼓掌，向阿尔巴尼亚文艺战友致意。"},{"type":"paragraph","text":"演出结束时，周恩来、陈毅、江青等同志在《大海航行靠舵手》的歌声中，走上舞台，同演员们热烈握手，祝贺他们演出的成功，这时全场齐声欢呼：“毛泽东—恩维尔”“恩维尔—毛泽东”。一位阿尔巴尼亚舞蹈演员走到台前，用中国话领着大家欢呼：“毛主席万岁！”“毛泽东思想万岁！”周恩来同志也带领大家高呼：“恩维尔·霍查同志万岁！”"},{"type":"paragraph","text":"观看今晚演出的，还有中央文革小组成员和有关方面负责人谢镗忠、戚本禹、穆欣、张奚若等。"},{"type":"paragraph","text":"新华社十一日讯　周恩来、康生、陈毅、江青等领导同志今晚接见了阿尔巴尼亚人民共和国国家歌舞团团长巴·佩约和部分团员，同他们进行了亲切的交谈。"},{"type":"paragraph","text":"接见时在座的有中央文革小组成员和有关方面负责人谢镗忠、戚本禹、穆欣、张奚若等。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使瓦西里·纳塔奈利也在座。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"戚本禹","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"谢镗忠","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"穆欣","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a4341a2f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

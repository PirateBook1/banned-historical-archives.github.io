script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"中央转发山西省委关于农业合作化问题的报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发山西省委关于农业合作化"},{"type":"paragraph","text":"问题的报告的批语"},{"type":"paragraph","text":"（1955年9月3日）上海局、各省市委、自治区党委："},{"type":"paragraph","text":"现将山西省委八月二十二日关于农业合作化问题的报告\"一件，另附计划一件，均发给你们参考。中央认为山西省委的方针"},{"type":"paragraph","text":"[1]中共山西省委的报告说，我们于8月12日至14日召开了地、市委书记会议，与会同志学习了毛泽东关于农业合作化问题的报告，一致感到莫大的鼓舞和深刻的启示。会议确定了1955年至1957年全省合作化的发展速度，指出今后农业合作社的建设上应注意以下几点：1.发展指标应根据不同地区确定不同的控制数字。2.不要急于办大社，以按自然村单独建社为宜。3.居住极为分散的山庄窝铺不宜建社。4.牲口作价入社或合槽租用，均以迟一两年为好。5.新建社暂不吸收富裕中农（个别自愿入社者可吸收），坚决不收地主、富农。为巩固与扩大合作社的阵地，必须改进领导方式与作风，以适应大规模群众运动的要求，会议确定，要将整社建社与整党建党相结合，今年内必须完成落后村的改造和落后支部的整顿工作，同时完成1955年农村建党计划。"},{"type":"paragraph","text":"[2]指中共山西省委1955年8月20日关于发展、巩固农业生产合作社的计划。"},{"type":"paragraph","text":"中央转发山西省委关于农业合作化问题的报告的批语是正确的。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五五年九月三日"},{"type":"paragraph","text":"二周、伯达\"阅后，即送刘、朱、陈、邓阅，尚昆用电报发去。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月三日"},{"type":"paragraph","text":"[1]周，指周恩来。伯达，即陈伯达，当时任中共中央农村工作部副部长。"},{"type":"paragraph","text":"[2]刘，指刘少奇。朱，指朱德。陈，指陈云，当时任中共中央书记处书记、国务院副总理。邓，指邓小平，当时任中共中央秘书长、国务院副总理。"},{"type":"paragraph","text":"[3]尚昆，即杨尚昆，当时任中共中央副秘书长、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":9,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":331,"page_end":332},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","i

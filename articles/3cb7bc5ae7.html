script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"清华师生围攻徐璋本","authors":[],"dates":[{"year":1957,"month":9,"day":12}],"is_range_date":false,"parts":[{"text":"清华师生围攻徐璋本","type":"title"},{"text":"清华大学理论物理教研组教授徐璋本，怀着反动阶级对中国共产党、对工人阶级、对全国人民的极端的仇恨，公开叫嚣要推翻共产党，推翻工人阶级的领导。徐璋本的反共、反人民蓄谋已久，整风初期，他在清华大学党委召开的座谈会上，又公开提出反对马列主义的主张；他到处污蔑、谩骂共产党和人民，四出拉人加入他的反动组织。当反右派斗争轰轰烈烈进行的时候，他又进一步向人民进攻，明目张胆地提出“劳动党发起宣言”，公然煽动学生不要站在共产党的立场上，不要以政府的意志为意志，要起来反对共产党和人民政府。直到现在他还到处发表反动言论进行反共活动，徐璋本对革命的仇恨已经到了疯狂的程度。清华大学师生以极愤慨的心情，张贴了大字报，揭露了徐璋本的反动言行，要彻底粉碎他向革命的进攻。","type":"paragraph"},{"text":" 来源：《文汇报》1957年9月12日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3cb7bc5ae7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

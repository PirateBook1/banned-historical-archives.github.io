script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"陈伯达在全国文艺界无产阶级文化大革命大会上致开幕词","parts":[{"type":"title","text":"300.陈伯达在全国文艺界无产阶级文化大革命大会上致开幕词"},{"type":"paragraph","text":"(1966年11月28日)"},{"type":"paragraph","text":"今天的会议是一个有重要意义的会议。历史上的革命常常是从文艺方面开头的，我们现在进行的无产阶级文化大革命也正是这样。十四世纪至十六世纪欧洲文艺复兴的运动即处在革命时期的资产阶级代表人物发动的文化革命。由意大利的康斯但丁，用他的作品来表白历史的新开端。"},{"type":"paragraph","text":"在我国一九一九年“五四”运动为历史标志的反帝反封建的文化大革命，也有一位伟大的文化闯将鲁迅，用他的文艺作品来表白历史的新开端。鲁迅当时还只是一个激进的革命民主主义者，但是“五四”前夜，他发表了文艺作品《狂人日记》，用“吃人”两个字尖锐地揭穿了中国旧社会制度最大的弊病。同时，他有了这样的预见，要晓得将来全容不得吃人的人活在世上。鲁迅在这篇作品中，反复地这样说：“他的思想认为必须完全推翻这种吃人的制度。”他大喊着：“救救孩子。”这就有着共产主义的萌芽。后来，在炽烈的阶级斗争中，他又成为一个伟大的共产主义者了。"},{"type":"paragraph","text":"当前我国无产阶级文化大革命，以毛泽东思想为指南。毛泽东同志的《在延安文艺座谈会上的讲话》，用无产阶级的宇宙观系统地彻底地解决了我们文艺战线上的问题。同时，系统地彻底地给我们开辟了无产阶级文化大革命一条完全崭新的道路。"},{"type":"paragraph","text":"1963年，在毛泽东思想指导下，掀起了京剧改革的高潮，用京剧的形式表示中国无产阶级领导下的群众英勇斗争的史诗。这个新的创造，给京剧以新的生命。不但内容是新的，而且形式上也提高了，面貌也改变了。同时其它剧种也进行了改革。革命的现代戏到处出现在我们的舞台上。这种无产阶级新文艺，空前的吸引着广大群众，但是，反动派、反革命修正主义分子，他们都咒骂它、恨死它。不为别的，就是因为这种文艺作品将大大加强我国人民群众的政治觉悟，将大大加强我国无产阶级专政和社会主义制度。"},{"type":"paragraph","text":"我在这里说，坚持这种文艺革命的方针，而同反革命、反动派、反革命修正主义分子进行不屈不挠的斗争的同志中，江青同志是有特殊贡献的。历史打破了资产阶级反动派、反革命修正主义分子的迷梦。1963年以来的文艺革命，成为我国无产阶级文化大革命的新和旧的冲突，现代和古代的冲突，这些都是反映社会阶级的冲突。处在革命时期的资产阶级，用当时的新文艺作为摧毁封建制度的一种重要武器。现在无产阶级同样必须用自己为工农兵服务的新文艺作为摧毁资产阶级和一切剥削阶级的武器。无产阶级在夺取了政权以后，资产阶级并不甘心退出历史舞台。毛主席经常给我们指示，资产阶级采用各种方式，企图利用文艺阵地作为腐蚀群众、准备复辟资本主义的温床。因此，我们在文艺上的任务不是减轻了，而是加重了。我们在文艺战线上的领导，不是应该削弱，而是相反地应该更加强啊！我们的革命文艺团体，要实行自己的光荣任务，必须把无产阶级文化大革命进行到底！"},{"type":"paragraph","text":"在阶级还存在的时候，否认文艺上的冲突，是完全错误的。在将来共产主义社会阶级消灭了，阶级矛盾、阶级斗争不存在，但仍然会有新和旧的冲突，当然也会反映到文艺上来的。"},{"type":"paragraph","text":"我现在就讲这些，作为这次无产阶级文化大革命的大风大浪中文艺大会的开幕词。"}],"authors":["陈伯达"],"dates":[{"year":1966,"month":11,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":549,"page_end":550,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4f2aed96c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

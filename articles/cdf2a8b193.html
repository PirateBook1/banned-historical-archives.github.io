script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"揭露“四人帮”搞乱企业管理的阴谋","authors":["北京制药厂工人理论组"],"dates":[{"year":1976,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"揭露“四人帮”搞乱企业管理的阴谋"},{"type":"paragraph","text":"北京制药厂工人理论组"},{"type":"paragraph","text":"无产阶级文化大革命以来，在毛主席无产阶级革命路线指引下，我国工业战线狠批了修正主义办企业路线，发动群众建立和健全社会主义企业合理的规章制度，大大适应了社会主义生产力的发展。可是，王洪文、张春桥、江青、姚文元“四人帮”反党集团，自己对社会主义企业管理一窍不通，却扳起一副吓人的面孔，到处打棍子，扣帽子，大放厥词，把社会主义企业合理的规章制度，污蔑为修正主义的“管、卡、压”，混淆社会主义办企业路线与修正主义办企业路线的界限，严重地干扰和破坏了社会主义企业的生产管理，影响了国民经济的发展。"},{"type":"paragraph","text":"企业的规章制度是在一定的生产关系的基础上产生出来的，是为一定的经济基础服务的。在旧社会，资本主义企业的规章制度，是资本家剥削、压迫工人的枷锁，是为资本家从工人身上榨取剩余价值服务的，是资本主义雇佣劳动关系的鲜明反映。在刘少奇修正主义办企业路线影响下制订出的那一套规章制度，是贴着社会主义标签的资本主义“管、卡、压”的货色，是严重地束缚工人手脚，扼杀工人的社会主义积极性的条条框框。经过文化大革命，破中有立，建立和健全了的社会主义企业合理的规章制度，则反映了社会主义的生产关系，是为社会主义经济基础服务的。它有利于巩固工人阶级的领导地位，有利于调动工人群众的社会主义积极性，有利于发展社会主义的生产力，有利于把巩固无产阶级专政的任务落实到基层。"},{"type":"paragraph","text":"“四人帮”反党集团以反对“管、卡、压”为幌子，不分青红皂白地反对加强社会主义企业管理，反对建立和健全合理的规章制度。他们蓄意制造干部和工人、工人和工人之间的矛盾，破坏社会主义生产关系，使干部不敢管理生产，不敢领导生产，使工人不能坚守生产岗位，不能遵守合理的操作规程，造成生产上的无政府状态，造成企业的混乱局面。然后，“四人帮”便可以嫁祸于人，嫁祸于地方党委，进而打倒一大批中央和地方的领导干部，以便取而代之，实现他们篡党夺权的阴谋。“四人帮”反党集团对于因为破坏合理的规章制度，造成生产停滞、企业亏损、工人生活下降等等，从来不闻不问，恬不知耻地靠工人的血汗过着花天酒地的生活。这就说明，“四人帮”反党集团反对合理的规章制度，不过是一种手段；破坏社会主义经济基础，颠覆无产阶级专政，阴谋篡党夺权，复辟资本主义，才是他们真正的目的。他们完全是社会主义的蛀虫，是我们工人阶级的死敌。"},{"type":"paragraph","text":"对于合理的规章制度的必要性，我厂干部和工人是有切身体会的。文化大革命以来，我们批判了“制度万能”和“制度无用”两种错误倾向，从而认识到，必要的规章制度是从成功和失败的实践经验总结出来的，它是符合客观规律的。如果不严格执行各种规章制度和操作规程，就不能做到保证质量和安全生产，就不能保证抓革命，促生产方针的贯彻执行。我们遵照毛主席关于改革不合理的规章制度的指示，把制订规章制度和群众运动结合起来，先后五次发动群众改革不合理的规章制度，制订了包括思想政治工作、生产管理、后勤管理、生活管理等方面的专业管理与群众管理相结合的十三项社会主义企业的规章制度，使遵守社会主义的规章制度逐步成为广大干部和工人群众的自觉行动。这就大大加强了企业的管理，有力地促进了全厂革命和生产的蓬勃发展。我厂生产药品的品种、产量、质量不断提高，成本不断下降。一九七五年工业总产值相当于十年前的五倍多。这一事实，就是对“四人帮”破坏合理的规章制度的有力批判。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdf2a8b193"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

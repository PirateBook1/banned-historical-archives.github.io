script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"攻击科影党组织破坏上影统一领导，赵国璋煽动群众图谋闹事，阴谋败露后叫嚣退党辞职态度顽劣已极","authors":[],"dates":[{"year":1957,"month":8,"day":10}],"is_range_date":false,"parts":[{"text":"攻击科影党组织破坏上影统一领导，赵国璋煽动群众图谋闹事，阴谋败露后叫嚣退党辞职态度顽劣已极","type":"title"},{"text":"【文汇报讯】 上海电影制片公司所属上海科学教育电影制片厂职工，从7月23日到8月10日连续举行了四次反右派斗争座谈会，揭发该厂党内右派分子、副导演赵国璋严重的反党、反社会主义罪行。","type":"paragraph"},{"text":"根据几次揭发的材料，右派分子赵国璋的反党言行是一贯的，有计划的。5月底，科影厂划归上海电影制片公司统一领导后，赵国璋就在一次会议上公开叫嚣说:“领导上几个人如此草率决定，我们有权不同意，我要发动向中央控诉。”鸣放开始后，赵国璋就在厂内积极活动，到处封官许愿，挑拨离间，对人说:“他们不让你说，我们让你说；他们不干，我们干。”他又在黑板报上发表了一系列恶毒攻击厂领导和党支部书记的文章，威胁说要鼓动被开除人员回来闹事。","type":"paragraph"},{"text":"赵国璋还积极策划为文汇报召开座谈会，企图里应外合整垮科影厂的领导。而当上海电影制片公司党委第二书记林琳同志在一次青年团员大会上讲到党团员在鸣放期中应有的态度时，赵国璋对其中涉及到他的一点，表示愤愤不平，声言要和林琳“打官司”。林曾写信向赵解释，但他在回信中竟说:“我已与另一同志又一次联名向文汇报发出了关于我们对您报告中所提出的那几项问题的意见。我想咱们今后在报纸上是有机会来研究和商榷这一问题的，故而面谈恐也无甚必要了。”(按:赵国璋曾写“愿与林琳同志商榷”一文，本报未发表。)","type":"paragraph"},{"text":"面对这些事实，赵国璋不但没有低头认罪，反而玩弄花招，企图蒙混过关。7月间，领导上要他返沪时，他托病在天津下车，要上海派人去接他，想先摸底。回上海后，他又抗拒党的决定，称病不出席反右派斗争座谈会。最后他又以退为进，递“退党”和“辞职”报告，声明从此已无“义务”参加厂内外党内外的任何活动，并扬言准备回乡。","type":"paragraph"},{"text":"赵国璋的这些花招都被一一揭穿，他不得不出席9日的第三次反右派斗争座谈会。会上，赵国璋作了长时间空洞的交代，除戴上一个“比较成形的右派分子”的帽子外，对反党劣迹均予狡辩。赵国璋的刁顽态度，引起了全体到会者极大的愤怒。一致指出，这是一种向党疯狂反扑的恶行，责成他必须彻底投降认罪。","type":"paragraph"},{"text":" ——原载《文汇报》1957年8月13日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfb11a8eea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

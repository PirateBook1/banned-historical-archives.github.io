script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中柬两国人民的伟大友谊和战斗团结万岁！  上海隆重集会热烈欢迎西哈努克亲王  张春桥、叶剑英同志和上海市革委会、驻军负责人出席大会  张春桥同志致欢迎词　西哈努克亲王发表热情洋溢的讲话","authors":[],"dates":[{"year":1971,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中柬两国人民的伟大友谊和战斗团结万岁！"},{"type":"paragraph","text":"上海隆重集会热烈欢迎西哈努克亲王"},{"type":"paragraph","text":"张春桥、叶剑英同志和上海市革委会、驻军负责人出席大会"},{"type":"paragraph","text":"张春桥同志致欢迎词　西哈努克亲王发表热情洋溢的讲话"},{"type":"paragraph","text":"新华社上海二十二日电　上海人民怀着对柬埔寨人民团结战斗的情谊，今天隆重集会，热烈欢迎柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人，热烈欢呼英雄的柬埔寨人民抗美救国战争的伟大胜利，表示永远同柬埔寨人民和印度支那人民团结在一起，战斗在一起，胜利在一起。"},{"type":"paragraph","text":"晚上七时半，西哈努克亲王和夫人等柬埔寨贵宾来到上海文化革命广场，这时，一万多名工人、农民、人民解放军指战员、红卫兵、革命干部和革命知识分子，长时间地热烈欢呼、鼓掌，挥舞花束和彩巾，高呼口号，向中国人民的伟大朋友诺罗敦·西哈努克亲王和夫人，以及其他柬埔寨贵宾致意，向战斗在抗美救国战争前线的柬埔寨爱国军民致意。"},{"type":"paragraph","text":"应邀出席欢迎大会的柬埔寨贵宾还有：西哈努克亲王的姑母诺罗敦·凯卡妮娅公主，国家元首办公厅主任西索瓦·梅达维亲王，古伦夫人，柬埔寨王国民族团结政府军需、军备大臣杨森安将军和夫人，柬埔寨驻中国大使凯密等。"},{"type":"paragraph","text":"陪同西哈努克亲王和夫人来上海访问的中共中央军委副主席叶剑英出席了欢迎大会。"},{"type":"paragraph","text":"上海市革命委员会主任、中国人民解放军南京部队第一政治委员张春桥，上海市革命委员会和中国人民解放军驻上海部队的负责人王洪文、周纯麟、徐景贤、王秀珍、杨富珍、王维国、陈敢峰、王少庸、高志荣、周丽琴、赵林根等，出席了欢迎大会。"},{"type":"paragraph","text":"欢迎大会洋溢着中柬两国人民深厚战斗友谊的热烈气氛。大会主席台中央并排悬挂着中国国旗和柬埔寨王国国旗。会场挂着的巨幅标语上写着：“全世界人民团结起来，打败美国侵略者及其一切走狗！”“坚决支持印度支那三国人民的抗美救国战争！”“中柬两国人民的伟大友谊和战斗团结万岁！”"},{"type":"paragraph","text":"大会由上海市革命委员会副主任王洪文主持。张春桥同志致欢迎词（见第三版）。西哈努克亲王发表了热情洋溢的讲话（见第三版）。"},{"type":"paragraph","text":"张春桥同志的欢迎词和西哈努克亲王的讲话在全场激起了一阵又一阵的热烈掌声。"},{"type":"paragraph","text":"在大会进行过程中，数千名红卫兵小将用彩纸组成了“热烈欢迎柬埔寨贵宾！”“柬埔寨人民必胜！”“美帝国主义必败！”“西哈努克亲王万岁！”“毛主席万岁！”等字样。参加大会的群众热烈鼓掌，高呼口号，表示坚决支持柬埔寨人民和印度支那人民的抗美救国战争，直到取得彻底胜利。"},{"type":"paragraph","text":"陪同西哈努克亲王和夫人来上海访问的我国驻柬埔寨大使康矛召以及杨玲同志，也出席了今天的欢迎大会。"},{"type":"paragraph","text":"上海广大人民今晚还通过广播和电视收听、观看了欢迎大会的实况。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"上海人民二月二十二日隆重集会，热烈欢迎柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人。"},{"type":"paragraph","text":"图为西哈努克亲王和夫人在张春桥、叶剑英等陪同下，登上主席台时，受到参加大会的一万多人的热烈欢迎。　新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e42b76949"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海工交战线革命派认真学习《人民日报》社论决心在毛泽东思想基础上联合起来","authors":[],"dates":[{"year":1967,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天，《人民日报》社论《高举革命的批判旗帜实现革命的大联合》在本市各报转载后，上海工业交通战线无产阶级革命派纷纷组织学习，坚决表示一定要高举毛泽东思想伟大红旗，紧紧掌握斗争的大方向，把矛头指向党内头号走资本主义道路的当权派，并把本地区、本部门、本单位的斗、批、改任务紧密联系起来，通过共同的斗争，在毛泽东思想的原则基础上实现革命的大联合。"},{"type":"paragraph","text":"上海港第三装卸区两个工人革命造反组织，昨天读了《人民日报》社论，在中国人民解放军的帮助下，建立了革命大联合的“上海港三区工人革命造反派大批判联合委员会”，决心在革命大方向一致的前提下，联合起来共同战斗，矛头直指党内头号走资本主义道路的当权派。两个革命造反组织的负责人说，破坏我们各个革命组织之间团结和联合的，正是资产阶级反动路线，罪魁祸首是党内头号走资本主义道路的当权派。我们各革命组织一定要紧紧掌握斗争大方向，一定要牢记毛主席的教导:“国家的统一，人民的团结，国内各民族的团结，这是我们的事业必定要胜利的基本保证。”一定要高举革命的批判旗帜，在共同的斗争中，加强革命的大联合。"},{"type":"paragraph","text":"上海元件五厂的几个革命群众组织昨天成立了一个联络站，负责发动全厂职工投入到批判党内头号走资本主义道路当权派的斗争中去，通过批判斗争，促进革命的大联合，在批判斗争中掀起全厂活学活用毛主席著作的高潮。这个厂的革命派同志读了《人民日报》社论后说，我们的方向更明确了，信心更加强了。过去我们几个组织之间的不团结，这笔帐应该算在提出万恶的资产阶级反动路线的人身上。今天我们联合起来批判中国的赫鲁晓夫，清算资产阶级反动路线的流毒，同时，要在大批判中夺自己头脑里“私”字的权，真正做到在斗争中实现革命的大联合。"},{"type":"paragraph","text":"上海无线电四厂两个革命造反组织的部分同志在学习时说，我们的大联合，必须旗帜鲜明，必须在毛泽东思想的原则基础上实现革命的大联合，必须用战无不胜的毛泽东思想作为对党内头号走资本主义道路当权派和以他为代表的资产阶级反动路线进行大批判的战斗武器，必须以坚定的革命左派作为大联合的领导核心；必须坚持斗争，在向党内头号走资本主义道路当权派和一小撮反革命修正主义分子的斗争中，在彻底批判资产阶级反动路线的斗争中，推进革命的大联合，实现革命的大联合。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d84965ec6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于广东湛江等十一城市“五反”停止进行给叶剑英的批复","authors":[],"dates":[{"year":1952,"month":5,"day":21}],"is_range_date":false,"parts":[{"text":"中共中央关于广东湛江等十一城市“五反”停止进行给叶剑英的批复","type":"title"},{"text":"叶剑英同志并告中南局：","type":"appellation"},{"text":"华南分局五月十二日电悉。中央已决定所有尚未进行“三反”斗争的县、区、乡和“五反”斗争的中小城市，在秋征前一律不搞，以便集中力量恢复生产，发展城乡交流。因此广东湛江、江门、石岐等十一个城市的“五反”斗争，亦应停止进行，但其中个别工商户因有“五毒”已被逮捕者，可作专案处理，不要联系到一般“五反”斗争。","type":"paragraph"},{"text":" 中  央五月二十一日","type":"paragraph"}],"comments":[],"origin":"广东省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5c0cf8328"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

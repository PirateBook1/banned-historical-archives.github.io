script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席致电皮克主席祝贺德国统一社会党代表大会","authors":[],"dates":[{"year":1950,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席致电皮克主席祝贺德国统一社会党代表大会"},{"type":"paragraph","text":"【新华社十八日讯】中国共产党中央委员会主席毛泽东，致电德国统一社会党主席皮克，祝贺该党全国代表大会，电文如下：德国统一社会党皮克同志及中央委员会全体同志们："},{"type":"paragraph","text":"承你们邀请我党派遣代表参加贵党七月二十日至七月二十三日的代表大会，我们极感荣幸。我们现已派本党中央委员王稼祥同志为中国共产党的代表前往柏林参加你们的大会，并致祝贺。"},{"type":"paragraph","text":"我在这里遥祝伟大的德意志民主共和国统一社会党全国代表大会的完满成功，整个德国被帝国主义者强迫分裂的现象早日结束，完整的统一的民主的德国早日建立，德国整个民族在德国统一社会党和德国共产党的正确领导之下早日获得解放。"},{"type":"paragraph","text":"伟大的德国统一社会党和德国共产党万岁！"},{"type":"paragraph","text":"中国共产党中央委员会主席  毛泽东"},{"type":"paragraph","text":"一九五○年七月十八日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1821404d61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

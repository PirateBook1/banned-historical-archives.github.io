script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"川西区暨成都市庆祝“七一”暨成渝路通车大会  向毛泽东主席和中共中央委员会致敬","authors":[],"dates":[{"year":1952,"month":7,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"川西区暨成都市庆祝“七一”暨成渝路通车大会"},{"type":"paragraph","text":"向毛泽东主席和中共中央委员会致敬"},{"type":"paragraph","text":"【本报讯】川西区暨成都市庆祝中国共产党成立三十一周年暨成渝铁路全线通车大会，致电毛主席，向毛主席和中国共产党中央委员会致敬。原电如下：敬爱的毛主席：欣逢伟大、光荣、正确的中国共产党成立三十一周年纪念日，我们谨向您和以您为首的中国共产党中央委员会诸同志致以崇高的敬礼和衷心的感激！"},{"type":"paragraph","text":"在以您为首的伟大的中国共产党领导之下，我国人民的革命与建设事业取得了不断的胜利，使我们获得了美好幸福的生活。尤其使我们感激的是四川人民渴望了四十多年的成渝铁路，在党的领导之下，仅仅两年工夫便全线通车了！当我们看到崭新的列车在成渝路上飞驰的时候，我们立即想到了生活更加美好的明天，立即想到了您和以您为首的中国共产党的领导，就是我们人民生活幸福的保证。今天我们川西区、成都市的三十万人民集会庆祝党成立三十一周年和成渝铁路全线通车的时候，我们一定要继续努力修筑天成路，来响应您对我们的伟大号召！"},{"type":"paragraph","text":"川西区暨成都市庆祝中国共产党成立三十一周年暨成渝铁路全线通车大会"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c6fcd9270"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2053","name":"浙江组揭批‘四人帮’把专政矛头指向党内的罪行","author":"会议秘书处","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"浙江组揭批‘四人帮’把专政矛头指向党内的罪行","dates":[{"year":1977,"month":12,"day":26}],"is_range_date":false,"authors":["会议秘书处"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"会议秘书处，第十七次全国公安会议简报，第83期，1977：1-4","tags":[{"name":"公安","type":"主题/事件"},{"name":"四人帮","type":"主题/事件"},{"name":"浙江","type":"主题/事件"},{"name":"罪行","type":"主题/事件"}],"parts":[{"type":"title","text":"浙江组揭批“四人帮”把专政矛头指向党内的罪行"},{"type":"paragraph","text":"二十三、二十四日两天，浙江组集中揭批“四人帮”在公安部的党羽施义之、祝家耀等人精心炮制的《全国公安局长座谈会纪要（讨论稿）》。大家认为，这是他们推行“四人帮”反革命政治纲领的一个严重步骤。这个黑《纪要》一出笼，“四人帮”在浙江的代理人赖可可、罗毅积极响应，狂叫：“党内确有个资产阶级”，“革命的主要对象是老干部”。野心毕露地提出：“官僚主义者阶级是上面；与工人阶级对立的是上面；吸工人血的是上面。”抛出“倒邓、批谭、扫纪”的黑方针，矛头直指省委和党中央。省公安局原党委副书记金树鼎等人，更是如获至宝，与两次窜到浙江的祝家耀进行一系列阴谋策划，说什么要“从浙江打开缺口，再往上追”。他不顾《纪要》已受到华国锋同志的严厉批评，将《纪要》抄回，连同施义之、祝家耀、刘传新等人的反革命讲话，密送赖可可、罗毅，并召开全省地、市公安局长座谈会，进行贯彻。会后，又亲自到地、县检查会议贯彻情况。鼓吹“今后的阶级斗争、路线斗争，由党内到党外，党内刮什么风，社会上就有什么浪，这是一条规律”，“公安工作的主要任务在党内”。在他的煽动下，“四人帮”在公安机关的帮派骨干得意忘形地说：“走资派还有个悔改问题，打成反革命就永世不得翻身”，狂叫“对党内资产阶级就是要抓一批、关一批、杀一批”。他们成立专门班子，肆无忌惮地对省委谭启龙、铁瑛、陈伟达、陈作霖、吕剑光、蒋宝娣等同志进行秘密调查。金树鼎根据赖可可关于“舟山问题在军队，军队问题在铁瑛”的黑指示，秘密窜到舟山，搜集铁瑛同志的黑材料。他们还千方百计地搜集叶副主席、邓副主席和纪副总理、邓颖超副委员长以及江华同志的黑材料。当他们了解到谭启龙、陈伟达同志的秘书曾传过“邓颖超同志讲过，总理要求把骨灰撒在祖国的江河里和土地上”的情况后，如获至宝，立即写报告，由金树鼎亲自送给祝家耀，报给“四人帮”。妄图把叶副主席、邓副主席等中央领导同志打成所谓幕后策划者。"},{"type":"paragraph","text":"他们还动用侦察手段，在党内安“丁子”，设“耳目”，搞跟踪丁梢、私拆信件、监听电话、密拍照片、搜集情报。金树鼎在省公安局机要组安“耳目”，掌握党委每个同志的谈话、电话和行动。省公安局资产阶级帮派体系也派人监视吕剑光同志的一举一动，吕剑光同志因公去乔司劳改农场，第二天他们就派人去调查他在那里的活动。他们还布置军内“耳目”，调查省军区领导同志的活动。据金华、绍兴、宁波、杭州、台州等地公安局同志的揭发，在金树鼎的煽动下，地、县公安机关内的资产阶级帮派体系，对党委也搞侦察活动。有的布置搜集所谓“党内敌情”。有的对地、县领导同志跟踪监视。台州地区公安局侦察科长布置耳目搜集县委领导同志的材料，金华地区公安局副局长张传珍，将地委领导同志的讲话、通信，拿到公安局拍照。他们利用专政手段搜集到的黑材料，通过各种渠道，送给“四人帮”及其在各地的秘密联络点。全国公安局长座谈会后，金树鼎还布置省局和杭州市局筹建关押“走资派”的监所，排“走资派”的黑名单。仅从原省公安局党委成员苏蕴山笔记本上查到，他把省委部、委、办的负责人列为“走资派”的就有三十六人。"},{"type":"paragraph","text":"同志们说：专政矛头指向谁，这是公安机关的首要问题。严格禁止在党内搞侦察，这是公安机关必须遵循的重大原则。我们一定要深入揭批“四人帮”把专政矛头指向党内的罪行，把公安机关永远置于党委的绝对领导和严格监督之下，始终把专政矛头对准一小撮阶级敌人。"},{"type":"paragraph","text":"送： 华主席，剑英、小平、先念、东兴副主席"},{"type":"paragraph","text":"中央政治局在京各同志"},{"type":"paragraph","text":"陈云、谭震林、李井泉、邓颖超副委员长"},{"type":"paragraph","text":"王震、谷牧副总理"},{"type":"paragraph","text":"军委常委、江华同志"},{"type":"paragraph","text":"中央和国家机关有关部门"},{"type":"paragraph","text":"公安部党组、会议代表、会议秘书处、本部各单位"},{"type":"subtitle","text":"（存档5份 共印900份）"}],"alias":""},"tags":[{"name":"谭启龙","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee102d381f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加强民兵建设　巩固无产阶级专政","authors":["陈玉兰"],"dates":[{"year":1976,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加强民兵建设　巩固无产阶级专政"},{"type":"paragraph","text":"上海商务印刷厂四车间民兵指导员　陈玉兰"},{"type":"paragraph","text":"首都工人民兵在人民警察、警卫战士和革命群众的配合下，迅速粉碎了天安门广场的反革命政治事件，充分发挥了工人民兵的重大作用，提供了依靠群众实行无产阶级专政的新鲜经验。"},{"type":"paragraph","text":"列宁指出：“为了保证劳动群众掌握全部政权和根除剥削者的政权复辟的一切可能，特命令实行劳动者武装”。（《列宁选集》第三卷第四○五页）毛主席指出：“我们不但要有强大的正规军，我们还要大办民兵师。”革命导师的这些论述，都教导我们要充分重视群众武装的作用。我国的革命历史表明，民兵始终是无产阶级夺取政权和巩固政权的一支巨大力量。无产阶级文化大革命以来，城市工人民兵走出工厂，参加社会上的阶级斗争，成为巩固无产阶级专政、防止资本主义复辟的一支强大力量。因此，我们必须不断加强工人民兵建设。"},{"type":"paragraph","text":"恩格斯指出：“掌握国家大权的资产者的第一个信条就是解除工人的武装。”（《马克思恩格斯选集》第二卷第三二六页）一切修正主义路线的头子也是这样干的。从陈独秀、王明、刘少奇到林彪，都竭力反对工人武装。早在第一次国内革命战争时期，陈独秀一伙就无耻地向资产阶级拱手交出工人武装。第二次世界大战胜利后，国际上刮起一股“交枪”的黑风，刘少奇一伙遥相呼应，象《水浒》中的投降派宋江一样，为了到国民党反动派政府中去做官，也主张向敌人“交枪”，妄图葬送人民的武装。这些修正主义路线的头子完全背叛了马克思主义关于暴力革命、武装群众的理论和实践，成为反对无产阶级革命和无产阶级专政的最危险的敌人。"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平，一贯反对无产阶级专政，对工人民兵这一群众专政的“铁拳头”，怕得要死，恨得要命，总想把工人武装置于死地。他重新掌握一部分权力以后，就胡说什么“民兵抓阶级斗争不正规化”，叫嚷“民兵指挥部问题要彻底解决”，并打着所谓“整顿”企业的幌子，要把民兵小分队“一律撤销”。这和林彪一伙恶毒攻击民兵参加社会阶级斗争是搞“专政多中心”，是“饭店面前摆粥摊”，都是一路货色。他们妄图把工人民兵一刀砍掉，要我们“刀枪入库，马放南山”，退出阶级斗争的前哨阵地，以便他们复辟资本主义。这正是他们对无产阶级专政无比恐惧和极端仇视的表现。我们工人民兵要永远保持高度的革命警惕性，绝不能允许修正主义路线头子邓小平的阴谋得逞！"},{"type":"paragraph","text":"无产阶级专政是工人阶级和革命人民的护身法宝。毛主席指出：“革命的人民如果不学会这一项对待反革命阶级的统治方法，他们就不能维持政权”。我们一定要牢记毛主席的教导，不断加强民兵建设，加强群众专政，坚决同党内外的资产阶级作斗争，狠狠打击一切阶级敌人的破坏活动。我们要向首都工人民兵学习，密切注视阶级斗争的动向，把深入批判邓小平、反击右倾翻案风的斗争进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"陈独秀","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f69118786b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刻苦攻读马列著作和毛主席著作","authors":["王秀兰"],"dates":[{"year":1973,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"市二中学红卫兵郑蔚给学校党支部的信，对我的教育很深。郑蔚所以能够揭露和批判教学领域里的唯心主义观点，最重要的一条，就是他认真学习马列著作和毛主席著作。"},{"type":"paragraph","text":"我在进中学不久，就订了一个学习计划，坚持每天自学一小时，通读《毛泽东选集》，还写一些日记与心得体会，这样坚持了数月，曾受到老师的表扬。后来，就渐渐放松了。对照郑蔚同学，我感到很惭愧。刘少奇一类骗子虽被我们打倒了，但他们的修正主义路线的余毒还没有肃清。我们只有掌握了马列主义、毛泽东思想这个锐利的思想武器，才能把他们批深批透。"},{"type":"paragraph","text":"今后，我决心遵照毛主席关于“坚持数年，必有好处”的伟大教导，刻苦攻读马列著作和毛主席著作，增强识别真假马克思主义的能力，提高执行毛主席革命路线的自觉性，以夺取教育革命的更大胜利!"},{"type":"paragraph","text":"第十七中学红卫兵　王秀兰"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"693101a1c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

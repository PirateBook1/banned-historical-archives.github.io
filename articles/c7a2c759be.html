script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢毛主席的辛劳  感谢苏联不朽友情  京津沪汉等地欢迎毛主席返京","authors":[],"dates":[{"year":1950,"month":3,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"感谢毛主席的辛劳  感谢苏联不朽友情"},{"type":"paragraph","text":"京津沪汉等地欢迎毛主席返京"},{"type":"paragraph","text":"【新华社北京五日电】今日北京天津各报都在头版头条地位以巨大标题刊登毛泽东主席、周恩来总理回到北京的消息，并分别刊出毛主席、周总理下车时的照片或毛主席、周总理的巨幅照片。北京光明日报在题为《欢迎毛主席周总理回到首都》的社论中写道：北京人民以无限欢乐和兴奋的心情欢迎毛主席和周总理从苏联回到新中国的首都。毛主席和周总理在访问苏联的几十天的短促时间内，已为国家和人民建立了异常伟大的功业。社论称：中苏两国七万万人民的大联合，是没落中的帝国主义制度的致命伤，但对全世界被压迫的人民来说，这却是历史上所从未有过的和平民主的大胜利。"},{"type":"paragraph","text":"天津天津日报著论称：我们全天津市的人民和全国人民一样，以满腔热爱和无限忠诚，为我们敬爱的领袖毛主席的光荣归来而欢呼。毛主席在访苏期间所获致的空前伟大的成就，使我们内心充满万分兴奋、万分感激。我们天津市民决以老老实实地学习苏联的先进经验，集中全力来恢复和发展生产，支援解放西藏、台湾、海南岛的解放战争等项实际行动，来表示我们对中苏新约的衷心拥护。"},{"type":"paragraph","text":"【新华社北京五日电】上海、汉口、青岛各报于首版头条地位刊载毛主席、周总理返京的消息，并发表评论。上海大公报的评论说：“由于毛主席和周总理等此行的努力和成功，中国百年大计已完全奠定。我们有伟大的盟国苏联，胜利已巩固下来。我们有苏联的经济援助，新民主主义的建设大业已获得优良条件。”文汇报的社评说：“毛主席回来了！他为我们的国家和人民，长途跋涉，完成了空前伟大任务。今后，我们在他的领导下，更应该努力工作，加强信心，克服困难，加紧建设，完成我们今年的任务，以事实来答报毛主席的辛劳，答报伟大友邦对我们的不朽友情。”"},{"type":"paragraph","text":"汉口长江日报的社论说：毛主席回国之后，在他的领导下，在伟大友邦——苏联的援助下，新中国将更有效地克服面临的各种困难，更顺利地推进各项建设，而迅速成为强盛的工业化的国家。"},{"type":"paragraph","text":"毛主席暨周总理抵京的消息传到青岛后，刊载这一消息的青岛日报的号外，立时被市民抢购一空。市总工会、青年团市工委会、市青联、市学联、中苏友协分会、工商联合会筹委会等团体，都发表了书面谈话，表示要在自己的岗位上努力完成任务，用实际成绩作为感谢毛主席的辛劳。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7a2c759be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

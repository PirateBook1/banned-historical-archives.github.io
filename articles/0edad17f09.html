script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古在开展肃清胡风反革命集团的斗争中发现文艺界有不少人受胡风思想影响","authors":[],"dates":[{"year":1955,"month":7,"day":1}],"is_range_date":false,"parts":[{"text":"内蒙古在开展肃清胡风反革命集团的斗争中发现文艺界有不少人受胡风思想影响","type":"title"},{"text":"【内蒙古分社一日讯】内蒙古在开展肃清胡风反革命集团的斗争中，发现文艺界有不少人受胡风思想影响，具体表现如下：","type":"paragraph"},{"text":"一、有些干部反对文艺为当前政治服务。去年年末分局宣传部曾指示内蒙文艺界创作或编印一些供给春节有关宣传解放台湾的诗歌、演唱材料。某些同志认为这是“领导出题目作文章”、“领导给画图子”，说“没有感受不能写”、“要赶任务就必须粗制滥造”等等。并有的说：“写解放台湾，司机、会计也能写，不一定作家写”，同时以胡风分子路翎的“洼地上的战役”的例子说明因为写迫切题材而失败了，以此来反对写当前迫切题材。","type":"paragraph"},{"text":"某些作家忽视政治学习和参加当前的政治斗争。有人认为“重视政治不一定写出作品来，不重视政治不一定不能写出作品来”、“有政治没有艺术写不出作品，有艺术没有政治也可写出作品来”。","type":"paragraph"},{"text":"二、某些干部强调提高忽视普及，说民族形式是“低级”，认为提倡民间形式(如二人台、好来宝)限制了小说、诗歌的写作。有人说：“丁玲的‘太阳照在桑干河上’比快板作用大，就不能让她写快板”、“能写大的尽量写大的，不写小的”、“作家也不是百货商店”。有人主张，在为当前政治任务所写的作品上可注明“宣传材料”的字样。分局指示“内蒙古文艺”要通俗化，有人说：“内蒙古文艺就够通俗了，还要通俗化”？","type":"paragraph"},{"text":"三、轻视甚至否认党对文艺工作的领导。他们认为党的领导干部没有创作，不能领导；没有文艺实践，不能领导；不懂文艺，不能领导。并蔑视某些党的领导同志，说什么“政治家不一定是艺术家，艺术家可以成为政治家”。并夸大领导上的缺点，散布不满情绪，说：“×××是军阀式的领导”、“×××是满清式的领导”，某某人能领导，某某人不能领导(指某些党的负责同志对文艺的领导)，说：“靠近党是奉承、捧场做戏”，“行政命令不能产生作品”，“审查节目应由文艺的来审查，不应由文化局来审查”等等。","type":"paragraph"},{"text":"四、对胡风的认识上有偏差，有些文艺界的负责干部认为：胡风在政治上是站在进步方面的，对国民党反动派的法西斯文化做过斗争，在这方面胡风的贡献是应该肯定的。在人民日报五月十三、十八两次所揭发胡风的罪行和编者按语之后，有些同志还认为胡风有好的一面，说：“批判胡风只讲坏的不讲好的是唯心主义”。在开展肃清胡风反革命集团的斗争上某些干部劲头不足，消极被动，直至分局几次催促才行动起来。某些人还说：“报纸上对胡风声讨的发言是代表个人的意见，究竟是否反革命?最后还没有结论”。","type":"paragraph"},{"text":"另外，在“内蒙古文艺”对批判胡风的斗争也是消极的，该刊今年已出六期，除在第四期转载郭沫若在全国文联所做的“辩证唯物主义与历史唯物主义”讲座开幕词外，此外对胡风的问题没有任何反映。","type":"paragraph"}],"comments":[],"origin":"1955年7月6日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0edad17f09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

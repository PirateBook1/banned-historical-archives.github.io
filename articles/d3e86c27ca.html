script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宝山县归王大队认真落实毛主席“备战、备荒、为人民”方针过细复打复扬　做到颗粒归仓","authors":[],"dates":[{"year":1969,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　宝山县刘行公社归王大队革委会在“三秋”战斗中，把收好今年的粮食提高到落实毛主席“备战、备荒、为人民”伟大战略方针的高度来认识，发动群众努力做到“四个不”:(一)田头稻穗不拾净不耕翻；(二)稻草上不脱粒干净不分掉；(三)瘪谷不扬净不加工做饲料；(四)乱柴、稻混未经复打复扬干净不随便处理。"},{"type":"paragraph","text":"大队革委会提出“四不”的革命口号，传遍了各个生产队，做到家喻户晓。各生产队的贫下中农利用出工时间和田头休息时间开展大学习、大批判，把多收一粒粮看成是增强反帝反修的一份力量，是落实毛主席“备战、备荒、为人民”的伟大方针的具体表现。大队革委会还在王小桥生产队搞试点。他们在七十多斤瘪谷中复扬出好谷十一斤，又在一捆八斤重的乱柴中，复打到一斤稻谷。事实说明多打多扬大有油水。一位大队革委会委员在陈家宅生产队劳动，看到这个队里的瘪谷没有扬净，又听到有的同志有种错误的说法:“今年收成蛮好，浪费一点不在乎。”就针对社员中的活思想，组织群众学习毛主席“必须把粮食抓紧”、“要过细地做工作”的伟大教导，提高大家的认识。又发动下乡支援“三秋”的革命师生，花了两个下午时间对七十四亩后作稻的乱柴、瘪谷全部进行了复打复扬，收到谷子四千一百多斤，平均每亩增加产量五十五斤多。刘行公社革委会抓住这个经验，又在归王大队召开了现场交流会，向全公社推广。这个经验推广后，对各大队起了很大的促进作用。陈行大队富家宅生产队一块后作稻共五亩四分，在瘪谷、乱柴中复打出稻谷一百十二斤，平均每亩多收粮食二十斤多。陈行大队新俞生产队一块二十六亩二分的后作稻，经过复打复扬，收到稻谷六百十六斤，平均每亩多收稻谷二十三斤多。老安大队西生产队有六个老妈妈，活学活用毛泽东思想，她们年老心红，听毛主席的话，也积极参加战斗，在队里一堆原来不准备复扬的瘪谷中，又扬出稻谷二百斤，交给集体。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3e86c27ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

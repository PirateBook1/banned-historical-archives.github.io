script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"敬祝毛主席万寿无疆！","authors":[],"dates":[{"year":1968,"month":11,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敬祝毛主席万寿无疆！"},{"type":"paragraph","text":"十一月一日晚上，是一个难忘的激动人心的不眠之夜。锣鼓声和爆竹声震荡着北京针织总厂的夜空，扩音器里一遍又一遍地传送着党的第八届扩大的十二中全会公报。"},{"type":"paragraph","text":"全厂的庆祝大会刚刚结束，各个连队的游行队伍便斗志昂扬地走上了街头。"},{"type":"paragraph","text":"游行回来已经是深夜十二点了，各个连队的代表们又来到办公楼的会议室畅谈公报的伟大意义。"},{"type":"paragraph","text":"老工人张美娣和陈栋，在旧社会受苦最深，这天晚上他们也最激动。从七岁就开始当童工的张美娣，一听到公报就回忆起了自己血泪斑斑的历史，抑制不住对刘少奇这个叛徒、内奸、工贼的满腔怒火。她回忆起自己刚从上海到北京针织总厂，刘少奇的代理人就不准她学习毛主席著作。她想：自己是一个共产党员，不学习毛泽东思想怎么能做好工作？可是刘少奇的代理人却对她胡说什么：“你在托儿所工作，每天把卫生打扫好了就是最大的政治！”当她用自己的苦难历史教育下一代时，却被诬为是“出风头”。她想：毛主席教导我们“千万不要忘记阶级斗争”，为什么偏偏有人不让我向下一代进行阶级教育呢？通过这次文化大革命，她才知道了总根子就在刘少奇这个反革命修正主义分子身上。张美娣听到把刘少奇这个叛徒、内奸、工贼永远开除出党，并撤消其党内外一切职务，她激动得含着热泪一遍又一遍地高呼：“毛主席的无产阶级革命路线胜利万岁！敬祝伟大领袖毛主席万寿无疆！”"},{"type":"paragraph","text":"五十八岁的老炊事员陈栋，还没开口就激动得流下了眼泪。这个在文化大革命中刚刚入党的新党员，这个在旧社会的苦水里泡了多半辈子的老工人，听到把刘少奇这个大坏蛋永远开除出党，撤消其党内外一切职务，兴奋得一遍遍地高呼：“毛主席万岁！毛主席万万岁！”"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“这次无产阶级文化大革命，对于巩固无产阶级专政，防止资本主义复辟，建设社会主义，是完全必要的，是非常及时的。”陈栋对毛主席这一伟大教导感触最深，因为他和张美娣一样，他从自己的亲身经历中，深深体会到党和国家的领导权掌握在马克思主义者或修正主义者手里，是使亿万劳动人民得到一切或失去一切的大问题。陈栋的家乡是河北景县，他生下来就房无一间，地无一垄，吃尽了人间辛苦，刚刚十五岁就给富农当了雇工。他说：刘少奇的话和富农说的一模一样，我当雇工时，富农就说：“你们穷人是靠我们有钱的人来养活的，你情愿给我干活，我情愿管你吃饭。”后来他实在熬不下去，千里迢迢徒步来到北京，又给资本家当牛马，拚死拚活地干活，还是养不活一家，是伟大领袖毛主席把他从苦海里救了出来。解放后，他一心一意跟着毛主席干革命，老早就申请加入共产党，可是刘少奇在针织总厂的代理人就是不准他入党。"},{"type":"paragraph","text":"陈栋非常激动地说，毛主席他老人家真是比爹亲，比娘亲。没有毛主席也就没有工人阶级的一切。他决心努力完成毛主席他老人家赋予工人阶级必须领导一切的伟大使命，始终把活学活用毛泽东思想放在一切工作的首位。"},{"type":"paragraph","text":"张美娣和陈栋的发言，表达了北京针织总厂广大革命职工的共同心声。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"无限忠于伟大领袖毛主席的北京针织总厂的工人阶级，在广播中听到了中国共产党第八届扩大的十二中全会公报后，无比振奋，连夜组织学习讨论，热烈欢呼公报的发表，决心坚决打倒叛徒、内奸、工贼刘少奇。　　　　　　　　　　　　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88091a1d07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

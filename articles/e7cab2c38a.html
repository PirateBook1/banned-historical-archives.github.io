script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"对黑龙江省人委关于森林火灾和扑火情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对黑龙江省人委关于森林火灾"},{"type":"paragraph","text":"和扑火情况报告的批语"},{"type":"paragraph","text":"（1955年5月）参谋部绘图送我看。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十九日"},{"type":"paragraph","text":"[1]指黑龙江省人民委员会1955年5月17日关于森林火灾和扑火情况给国务院并抄致林业部、中共黑龙江省委的报告。报告说：一、鹤岗地区小兴安岭的山火，数日来经组织两万群众奋勇扑救，现已基本扑灭，开始撤人并进行彻底检查，以防复燃。二、呼玛县境大兴安岭的火灾，共有三处：一是盘古河西、岭木尔站西南，该处有11个火头，火势较大。二是在额木尔河东南，亦有11个火头。三是在马纶东南，有大小两个火头。整个火场是在依陵古鲁河与盘古河之间，火场约长60公里，宽15公里。我们准备采取一切可能的措施来扑救，除呼玛已有450人在火场，330人在途中，现正动员750人赶赴现场外，准备再从嫩江动员1200人，黑河动员1000人赶赴火场。对黑龙江省人委关于森林火灾和扑火情况报告的批语"},{"type":"paragraph","text":"二送朱、周、邓、贺、子恢、彭真阅，退叶子龙。黑龙江林火图。"},{"type":"paragraph","text":"[1]朱，指朱德。周，指周恩来。邓，指邓小平，当时任中共中央秘书长、国务院副总理。贺，指贺龙，当时任国务院副总理。子恢，即邓子恢，当时任国务院副总理。彭真，当时任中共中央书记处候补书记、全国人大常委会副委员长。"},{"type":"paragraph","text":"[2]叶子龙，当时任毛泽东的秘书。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":97,"page_end":98},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7cab2c38a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东接见巴勒斯坦解放组织代表团时的讲话","authors":["毛泽东"],"dates":[{"year":1965,"month":3}],"is_range_date":false,"parts":[{"text":"接见巴勒斯坦解放组织代表团时的谈话","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"日本投降了，我们又被迫打仗。打的办法就有两条：你打你的，我打我的。什么军事道理，简单地就这么两句话，什么叫你打你的？他找我打，但他又找不到，扑了空。什么叫我打我的？我们集中几个师、几个旅，把他吃掉。","type":"paragraph"},{"text":"事物都是可以分割的。帝国主义也是事物，也可以分割，一块一块地消灭。蒋介石八百万军队也是事物，也可以一块一块地消灭，这就叫作各个击破，这就是欧洲和中国古书里说的道理。很简单，没有什么深奥的道理。不要看书喽，谁打仗还拿本书去看。我打仗从来不看书。少看一点，看多了不好。","type":"paragraph"},{"text":"战场就是学校，军事学校我不反对，可以办，但不要学得太长了，一读二三年，太长了，几个月就行了，什么陆、海、空学校，不怎么高明。","type":"paragraph"},{"text":"有些现代科学需要长一些时间学，例如导弹、原子弹，这是讲研究和制造。单单武器的使用训练，士兵不需要很长的时间。训练炮兵一个月就行。训练驾驶员、飞行员，几个月就够了，最多一年。主要是在战场上训练。和平时期要在黑夜里训练，战争时期，战争就是学习。你不是说念了我写的文章吗？这些东西用处不大。主要是两条：你打你的，我打我的。我打我的又是两句话：打得赢就打，打不赢就走。帝国主义最怕这种办法。打得赢我就把你吃掉，打不赢我就走掉，你找也找不着。我们开头时用游击战的办法，攻的时候用，防御的时候也用。根本的办法是打运动战。打蒋介石时，从小仗打到大仗。后来我们用三十万军队消灭他五十万军队，我们用三个指头吃他五个指头。我们是少数，怎么能吃得掉？怎么吃法呢？还是一个个地吃，结果把它吃掉了。","type":"paragraph"},{"text":"有些外国人在中国上学，学军事。我劝他们回去，不要学太长。几个月就行了。尽课堂上讲，没有什么用处。回去参加打仗，最有用。有些道理只要讲点就行了，不讲也可以。大多数时间可在本国，或者根本不出国。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"075e2deb62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

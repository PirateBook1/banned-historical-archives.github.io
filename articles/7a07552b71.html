script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北抗美援朝运动进展迟缓缺乏组织领导","authors":[],"dates":[{"year":1951,"month":6,"day":19}],"is_range_date":false,"parts":[{"text":"西北抗美援朝运动进展迟缓缺乏组织领导","type":"title"},{"text":"【西北总分社十九日讯】目前西北的抗美援朝运动还停滞在某些分散、自流的低级阶段，领导已赶不上群众自发的爱国情绪，没有一个全面计划和具体办法，以引导群众迅速达到一个适当的目标。自去年朝战开始至今年二月西北区抗美援朝的工作较松，不经常；今年二月至五月一日做得较好(表现在西北各地人民都广泛地进行了示威游行)；五月一日至今又陷入松弛状态。总的来说，运动的缺点是缺乏组织、领导，工作较乱。目前如何响应抗美援朝总会三大号召，西北区还没有订出一个统一的办法，抗美援朝会西北总分会筹备委员会，曾协同陕西省、西安市各抗美援朝分会共同举行过两次全体委员会议，但由于没有充分准备，两次会议上也没有产生一个统一的办法。对总会指定六月份内召开抗美援朝代表会议的意见，也未讨论。","type":"paragraph"},{"text":"西安市检查爱国公约的工作，虽已开始进行，但亦进展迟缓，情况分散，连区上都不了解检查的情形。据抽查七区一个巷子(孟家巷，为该区抗美援朝宣传运动较好的一个巷子)的爱国公约，该巷共二百多户人家都还是五一前后订立的爱国公约，五月中旬曾检查过一次，到现在既未进行检查，也未领导修正与重订，许多居民的爱国公约不合标准。其他如订立爱国公约时包办代替，不通过群众，以至到现在竟无法检查的个别街、巷，也还存在。这次检查将于七月初旬才能结束。","type":"paragraph"},{"text":"关于优抚工作问题，现在还只是专门机关的事情，并未成为广大群众爱国运动的一部分。各省来稿中只提到了爱国捐献运动，其他两大运动尚未涉及。","type":"paragraph"}],"comments":[],"origin":"1951年6月22日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a07552b71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

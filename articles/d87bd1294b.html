script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王力在中宣部的讲话","authors":["王力"],"dates":[{"year":1966,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"王力在中宣部的讲话","type":"title"},{"text":"王力","type":"authors"},{"text":"八月二十七日下午，王力同志在中宣部接见了“钢院”、“科大”等校同学，对陶铸同志八月二十五日的讲话，发表了自己的看法。下面就是王力同志的讲话：","type":"paragraph"},{"text":"陶铸同志的有些话不是那样讲的，是针对中南地区的，听说他还在考虑这个问题。","type":"paragraph"},{"text":"中央十六条精神，《人民日报》社论、周总理在天安门的讲话都是以搞好本单位的文化大革命为主，外地同学来北京，我们欢迎，北京有少数同学到外地去也是允许的，要分批分期去，什么人去，去多少人，到什么地方去，均由大家商量，要有组织，有目的地去。革命还是靠自己，不能外援为主。什么地方需要支援，需要什么人去支援、需要多少支援，都要搞清楚。不能说各地文化大革命发展不平衡都要北京去人解决，还要靠自己。（这时同学问：中央是否有新的精神，让北京同学大量去外援？）中央没有这个精神。","type":"paragraph"},{"text":"昨天，我见到陶铸同志，他在一次会上说，有些话是谣传，同学如果一定要去，不能阻挡，但是我相信，把道理讲清楚大家是会同意的。","type":"paragraph"},{"text":"（此时张平化同志进来，讲了几句，陶铸同志是代表中南局讲的，主要任务是把本单位文化革命搞好。王力同志接着讲）","type":"paragraph"},{"text":"现在怎么办？一个办法是采取紧急措施，澄清陶铸同志的讲话。陶铸同志将给聂元梓同志一封信，澄清这个问题，贴出来给大家抄。用这个能否解决这个问题？一个办法是靠你们做工作，向大家解释，向大家商量，另外据你们反映的情况，还可以采取其它措施。","type":"paragraph"}],"comments":[],"origin":"《大字报选 第二集》（北京：一院大字报选编小组，1966.12）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"name":"王力","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d87bd1294b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

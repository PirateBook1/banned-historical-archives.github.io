script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席“三好”指示　大力开展冬季体育锻炼本市青少年今年冬季长跑比赛昨天举行","authors":[],"dates":[{"year":1973,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为了进一步贯彻执行毛主席关于“身体好，学习好，工作好”的指示，推动本市青少年体育活动，特别是冬季体育锻炼的蓬勃开展，昨天清晨，在南市区方浜西路人民路上，举行了一九七三年上海市青少年冬季长跑比赛。"},{"type":"paragraph","text":"这次比赛是由共青团上海市委员会、上海市中等学校红代会、上海市总工会、上海市体育运动委员会联合举办的。"},{"type":"paragraph","text":"来自本市十个区的工厂、商店、机关、中小学和十四所大专院校的一千一百多名运动员，分为青年男子、青年女子、少年男子、少年女子四个组，分别参加了距离为一万零四百米、五千米、三千米的长跑比赛。"},{"type":"paragraph","text":"清晨五时，团市委领导同志为比赛致开幕词后，首先举行火炬接力跑。三名运动员手擎象征着毛主席发出的“三好”指示的三面红旗，站在三辆摩托车上，以红旗为前导，男女运动员们举着熊熊的火炬，奋勇前进。然后开始进行男、女青、少年运动员长跑比赛。在凛冽的寒风中，大家你追我赶，朝气蓬勃，有的跌倒了再爬起来继续跑，受到沿途群众的好评。比赛在七时十分结束。"},{"type":"paragraph","text":"这次比赛是在本市青少年冬季体育锻炼的热潮中举行的。入冬以来，广大青少年积极参加各种体育锻炼活动。每天清晨，大街小巷，出现一队队长跑的青少年，精神饱满地为革命锻炼身体。有些单位的青年还进行了越野跑，开展了“跑到北京去”的象征性长跑活动。上海微型电机厂组织了以民兵为骨干的长跑队，推动了全厂职工体育活动的开展。黎明中学学生通过参加长跑和其它各种体育活动，百分之四十已经通过了《上海市体育锻炼标准》。"},{"type":"paragraph","text":"各个大学的工农兵学员，批判了“智育第一”等修正主义教育路线的流毒，积极参加体育锻炼，争取德、智、体全面发展。获得青年女子组三千米第一名的运动员是同济大学工农兵学员郭细妹。小郭刚进大学的一段时期，体质较差，后来她积极参加体育活动，经过两个冬季的长跑锻炼后，增强了体质，还参加了校田径运动队。在今年上海市高校田径运动会上，她获得了一千五百米长跑第一名。"},{"type":"paragraph","text":"不少红小兵运动员参加了这次比赛，他们人小志气高，在长跑中发扬了勇敢顽强的战斗精神。有一名六岁的小运动员范文俊，还没有上学，经过一段时间的长跑锻炼后，他也一再要求参加比赛，这次他坚持跑到了终点。"},{"type":"paragraph","text":"长跑比赛结束以后，举行了给奖仪式。获得青年组男、女团体总分前六名和少年组男、女团体总分前三名的单位，获得青年组男子前四十五名、女子前二十五名、少年组男、女前二十名的运动员，得到了大会的奖励。还有五名运动员获得了鼓励奖。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ecef4c5def"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

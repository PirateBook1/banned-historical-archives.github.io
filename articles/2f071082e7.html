script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大战略家毛泽东同志英明缔造领导的解放军是保卫和巩固中国无产阶级专政的最强大武器","authors":[],"dates":[{"year":1967,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"谢胡同志观看驻青岛海军精采表演后为部队热情题词"},{"type":"paragraph","text":"伟大战略家毛泽东同志英明缔造领导的解放军是保卫和巩固中国无产阶级专政的最强大武器"},{"type":"paragraph","text":"毛泽东的伟大的马列主义思想，照耀着中国人民和解放军勇往直前，争取革命和社会主义新胜利的道路。中国人民解放军无限忠于中国共产党，忠于毛泽东主席和毛泽东的伟大的马列主义思想。它在无产阶级文化大革命中起着决定性的作用。"},{"type":"paragraph","text":"新华社青岛八日电　谢胡同志七日观看了中国人民解放军驻青岛海军部队在海上的精采表演后，热情地为这个部队题词。他在题词中高度赞扬中国人民解放军说：由伟大的战略家毛泽东同志英明缔造和领导的、用毛泽东的革命思想哺育和锤炼的中国人民解放军，是保卫和巩固中国无产阶级专政的支柱。"},{"type":"paragraph","text":"谢胡同志在题词中说：“在访问中，我们看到了人民中国海军的强大威力，它正在日益加强具有现代化的技术，以及高度的战斗力和备战观念，这一切表明中华人民共和国的海军成了保卫你们祖国海防和伟大的中国人民的历史性胜利的可靠保证。”"},{"type":"paragraph","text":"谢胡同志说：“我们特别为中国海军战士高度的政治觉悟，高度的革命精神，忘我牺牲精神，以及无限忠于中国共产党，忠于毛泽东主席和毛泽东的伟大的马列主义思想感到欢欣鼓舞。毛泽东的伟大的马列主义思想，照耀着中国人民和中国人民解放军勇往直前，争取革命和社会主义新胜利的道路。”"},{"type":"paragraph","text":"谢胡同志在题词中说，“由伟大的战略家毛泽东同志英明缔造和领导、用毛泽东的革命思想哺育和锤炼的中国人民解放军，是中国无产阶级专政的最强大的武器，它在无产阶级文化大革命中起着决定性的作用，它积极支持左派，它是实现革命三结合，把各地的资产阶级和修正主义分子拉下马，保卫和巩固无产阶级专政的支柱。”"},{"type":"paragraph","text":"谢胡同志在题词中说：“阿尔巴尼亚党政代表团衷心地祝愿青岛海军基地全体指战员永远高举毛泽东思想红旗，光荣地完成自己的战斗任务，英勇地为人民革命和社会主义的伟大事业服务，成为全中国人民的鼓舞榜样。祝阿中两党、两国人民和两军之间的战斗友谊和团结万古常青，与日俱增，以造福于我们两国人民、世界革命和社会主义事业。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f071082e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

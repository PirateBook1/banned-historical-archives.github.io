script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"关于西安问题的批示","alias":"","parts":[{"type":"paragraph","text":"关于西安问题的批示"},{"type":"paragraph","text":"（一九六七年二月十四日）送林彪、恩来同志："},{"type":"paragraph","text":"排斥交大派，支持极“左”派的主张值得研究。应继续作调查研究工作，不必急于表态。破坏工厂，极“左”派是有嫌疑的，而交大派是不破坏工厂的。请酌。"},{"type":"paragraph","text":"此件恩来看后送林彪同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十四日接见张春桥姚文元同志对上海文化大革命的指示"},{"type":"paragraph","text":"（一九六七年二月十二日一十八日）二月至四月是无产阶级文化大革命的关键时刻。这三个月中，文化大革命要看见眉目。"},{"type":"paragraph","text":"上海的工作总的方面是很好的。上海的工人在安亭事件的时候，第-一次去的时候不是只有一、两千人吗？现在已经到了一百多万人啦：说明上海的工人发动得比较成功。"},{"type":"paragraph","text":"我们现在这个革命，无产阶级文化大革命，这是无产阶级专政下的革命，是我们自已搞起来的。这是因为，我们的无产阶级专政的机构中间有-一部分被篡夺了，这一部分不是无产阶级的，而是资产阶级的，所以要革命。要中央文化革命小组考虑一下，写篇文章，就叫作“无产阶级专政下的革命”。这是一个很重要的理论问题。"},{"type":"paragraph","text":"一定要（三）结合。福建的问题不大，贵州问题也不大，内蒙古问题也不大，乱就乱一些。现在山西省有百分之五十三是革命群众，百分之二十七是部队，百分之二十是机关干部。上海应向他们学习。一月革命胜利了，但二、三、四月更关键、更重要。"},{"type":"paragraph","text":"“怀疑一切、打倒一切”的口号是反动的。怀疑-一切、打倒一切的人一定走向反面。-定被人家打倒，干不了几天。我们这几还有个单位，连副科长都不要。副科长都不要的人，这种人是搞不了几天的。"},{"type":"paragraph","text":"应该相信百分之九十五以上的群众，百分之九十五以上的干部是会跟着我们的，中国的小资产阶级相当多，中农占的数量很大。城市里小资产阶级、小手工业者，包括以至于小业主，这个数量相当大。只要我们善于领导，他们也是会跟着我们走的。我们要相信大多数。"},{"type":"paragraph","text":"一个大学生，领导-一个市，刚刚毕业，有的大学生还没有毕业，就管一个上海市是很难※"},{"type":"paragraph","text":"此文是根据张春桥同志二月二十四日在上海人民广场的讲话录普稿和有关传单整理的。是否每句都是毛主席的原话，很难断定，只供加考。"},{"type":"paragraph","text":"·290·"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":2,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":303,"page_end":303},"tags":[{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bee1bd23c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

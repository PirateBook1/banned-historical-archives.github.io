script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海师范大学政教系二年级2班学员总结历史经验，加深对社会主义革命的认识","authors":[],"dates":[{"year":1976,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在批判邓小平、反击右倾翻案风、追查反革命的新高潮中，上海师范大学政教系二年级2班工农兵学员以毛主席关于无产阶级专政下继续革命的思想为武器，运用马克思主义立场、观点和方法，认真研究了秦汉之际的阶级关系、阶级斗争和历史经验，古为今用，加深了对社会主义历史时期阶级关系变动和社会主义革命的性质、对象、任务、前途等问题的认识。"},{"type":"paragraph","text":"“任何革命，只要是真正的革命，归根到底都是阶级变动。”(《阶级变动》，《列宁全集》第二十五卷第一一八页)他们从这一观点出发，认为一个阶级取代另一个阶级的革命，都是以阶级关系的重大变动为基础的，而且必然带来新的变动。秦始皇统一中国后，地主阶级地位发生了变化，上升为统治阶级。同时，社会上依然存在着四种奴隶主复辟力量:旧贵族后裔；工商奴隶主；反动儒生以及混在地主阶级内部代表奴隶主利益的贵族。这些新老奴隶主贵族汇集一起，形成社会上一股奴隶主复辟势力。奴隶主阶级复辟与地主阶级反复辟仍是这一时期的主要矛盾，奴隶制复辟仍是主要危险，而钻进中央政权的代表人物则是封建制度的最危险敌人。这就是秦汉之际的阶级关系和阶级斗争。他们认为，以刘邦为代表的汉初法家领导集团对当时阶级斗争形势有了比较正确分析，才能始终推行一条正确的法家路线，巩固了汉王朝的地主阶级政权。学员们从秦汉之际的历史中得到启示:在每一次阶级大搏斗中必须掌握阶级关系的变动，才能因势利导去夺取胜利。他们表示一定要注意研究阶级关系的变化，牢牢掌握斗争的大方向，把斗争锋芒始终对准党内最大的不肯改悔的走资派邓小平，把反击右倾翻案风的伟大斗争进行到底。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4369bef613"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日共中央代表团离京抵朝访问离京时邓小平等同志到机场送行","authors":[],"dates":[{"year":1964,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京27日电】　日本共产党中央委员会政治局委员、中央书记处书记袴田里见和他率领的日本共产党中央委员会代表团，今天上午乘专机离开北京，前往朝鲜民主主义人民共和国进行友好访问。他们在访问朝鲜后，还将到中国继续进行访问。"},{"type":"paragraph","text":"中共中央总书记邓小平，政治局委员彭真，政治局候补委员康生，中央候补委员赵毅敏等，今天到机场送行。"},{"type":"paragraph","text":"朝鲜驻中国大使馆临时代办郑凤珪，越南驻中国大使馆临时代办黄北，也到机场送行。"},{"type":"paragraph","text":"【新华社平壤27日电】　日本共产党中央委员会代表团，由日本共产党中央委员会政治局委员、中央书记处书记袴田里见率领，今天乘飞机到达平壤。代表团是应朝鲜劳动党中央委员会的邀请，到朝鲜进行友好访问的。"},{"type":"paragraph","text":"代表团在机场受到朝鲜劳动党中央委员会政治委员会委员、党中央委员会副委员长金一、朴金喆、李孝淳以及三千多名群众的热烈欢迎。"},{"type":"paragraph","text":"代表团团员有:日共中央政治局委员松岛治重，日共中央书记处书记米原昶，日共中央委员西泽富夫。"},{"type":"paragraph","text":"到机场欢迎代表团的还有:朝鲜劳动党中央委员会委员、朝鲜劳动党平壤市委员会委员长李松云和朝鲜劳动党中央委员会的部长们。"},{"type":"paragraph","text":"中国驻朝鲜大使郝德青也到机场欢迎。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab3047e8cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

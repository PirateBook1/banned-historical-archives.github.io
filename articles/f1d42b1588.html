script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅怀伟大领袖的丰功伟绩  数万群众瞻仰毛泽东遗容","authors":["苗素群　罗晓路"],"dates":[{"year":1990,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"缅怀伟大领袖的丰功伟绩"},{"type":"paragraph","text":"数万群众瞻仰毛泽东遗容"},{"type":"paragraph","text":"新华社北京１２月２６日电  （记者苗素群、罗晓路）今天是毛泽东同志诞辰纪念日。来自全国各地的数万工人、农民、机关干部和学生，冒着寒风，前往毛主席纪念堂瞻仰他的遗容。"},{"type":"paragraph","text":"纪念堂前厅装饰一新，汉白玉毛泽东座像苍松环绕，鲜花簇拥。"},{"type":"paragraph","text":"北京航空航天大学的代表一大早送来的鲜花花篮，安放在毛主席座像前，红色缎带挽联上写着：敬爱的毛主席千古。来自东北长春的统计员韩素琴说：“我是第一次来北京，昨晚刚到，今天就早早地赶来了。毛主席的丰功伟绩我们是不会忘记的。”５４岁的山西工人张永奇说，我来这里看看毛主席，是因为毛主席领导人民翻了身，我们怀念他。毛主席生前的身边工作人员和他的子女亲属３０多人今天向毛主席献了鲜花。"},{"type":"paragraph","text":"据纪念堂工作人员介绍，毛主席纪念堂建成以来，已接待６３００多万中外人士，其中１００多个国家和地区的外宾１８０多万人，外国国家元首、议长等重要外宾１８０多批。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1d42b1588"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

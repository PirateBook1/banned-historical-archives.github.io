script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"章高炜葛绥成阴谋篡夺地图编绘出版事业的领导权","authors":[],"dates":[{"year":1957,"month":9,"day":18}],"is_range_date":false,"parts":[{"text":"章高炜葛绥成阴谋篡夺地图编绘出版事业的领导权","type":"title"},{"text":"《人民日报》讯：地图出版社在反右派斗争中，已经揭露出妄想篡夺人民地图编绘出版事业领导权的右派分子章高炜和猖狂放火的葛绥成。现在正对这两个右派分子进行说理批判。","type":"paragraph"},{"text":"章高炜是地图出版社的制图技术人员，民革成员。他认为共产党要整风是因为“处在匈牙利事件的前夕”，以后要“开放政权”，因此他要“以民主党派成员的身份，参加地图社的共同领导”，以逐步篡夺地图出版社的领导权。","type":"paragraph"},{"text":"章高炜从党的领导到党的政策进行了全面攻击。他污蔑党对国家的领导是“一党专政”。他主张“民主党派要能真正独立存在，必须拿出符合它的阶级基础的政治主张来和党分庭抗礼”。他诬指共产党内“也是少数人领导，少数人决定一切”，“党根本不可信任”。他本来是一个被政府宽大的反动党团骨干分子，但是，他却恩将仇报，污蔑“肃反运动是三大主义的总和”。他威胁组织恢复他的所谓“名誉”，并鼓动过去“被整被斗的人”向党算帐。","type":"paragraph"},{"text":"葛绥成是地图出版社的编审，九三学社社员。党的整风一开始，他就煽动对工资不满意的人向党“算帐”。他要党员总编辑下台“去学四、五年”。他还大骂积极分子在鸣放中“连屁都不放”，对积极分子施加压力，要他们向党进攻。","type":"paragraph"},{"text":"据揭露，章高炜是由中统头子陈立夫和叶楚伧介绍加入国民党的，曾经取得特字号的党证。他还担任过国民党四川省党部直属北碚区党部候补委员、秘书等职务，曾亲手制作过江西“剿共”地图。在他参加地图出版社工作以后，仍一贯进行反党活动，散布反苏反共谬论。葛绥成曾当过英士大学训导长和国民党英士大学区党部书记，还是一个无恶不作的恶霸地主。","type":"paragraph"},{"text":"——原载《人民日报》1957年9月18日，原标题为“阴谋篡夺地图编绘出版事业的领导权　章高炜葛绥成反动面目被揭露”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56a14144ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

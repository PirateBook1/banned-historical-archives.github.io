script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席著作永远指引我们前进","authors":["李锐夫"],"dates":[{"year":1977,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海师范大学教授　李锐夫"},{"type":"paragraph","text":"学习了伟大领袖和导师毛主席的两篇光辉著作，我受到了极大的鼓舞，增添了无穷的力量。毛主席教导说:“我们必须打破常规，尽量采用先进技术，在一个不太长的历史时期内，把我国建设成为一个社会主义的现代化的强国。”毛主席的光辉著作永远是我们知识分子前进的指南针。我要永远按照毛主席的教导去做。毛主席指示“我们必须打破常规”，对我们知识分子来说，要能做到这一点，一个根本的问题，就是一定要认真贯彻敬爱的周总理关于“活到老，学到老，干到老，改造到老”的指示，认真学习毛主席著作，努力改造自己的世界观，紧密团结在以英明领袖华主席为首的党中央周围。我是教育工作者，我一生没有离开过教育岗位。这几年来，我国的教育事业被“四人帮”破坏得不成样子。实现四个现代化，科学是关键，教育是基础。在“四害”横行时期，我被调去搞和我专业不相干的工作。“四人帮”粉碎以后，我焕发了青春。现在，我为研究生开设数学分析课。我虽年逾古稀，但我要以有生之年，为青年人向科学进军做一个带路人和啦啦队员。现在我还和几位中、青年教师共同组织一个读书班，一面读专著，一面摸清国外有关学科领域的发展情况，进行基础理论研究，打算于最短期间做出成果。"},{"type":"paragraph","text":"在毛主席伟大旗帜指引下，在英明领袖华主席为首的党中央的领导下，我们一定能够实现跃进，把文化教育、科学技术搞上去，尽快把上海建成为一个先进的工业和科学技术基地，按照毛主席的遗愿，把我国建设成为一个社会主义的现代化的强国!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"169651b614"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

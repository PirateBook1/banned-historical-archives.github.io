archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/12.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/13.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/14.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/15.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/16.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/17.png"],"article":{"title":"彭勋、顾建棠在国棉六厂集会上的讲话（节录）","alias":"","parts":[{"type":"title","text":"七月十四日彭勋、顾建棠在国棉六厂集会上的讲话（节录）"},{"type":"paragraph","text":"七月十四日下午，在国棉六厂召开形势报告会，由彭勋、顾建棠讲话。"},{"type":"paragraph","text":"彭勋从六个方面分析了湖北武汉的形势后，说：“还要看到，阻力还不小，返动才刚刚开始。说运动刚刚开始这个话，不是我老彭说的。这是清华大学原井岗山报副总编辑、现校党委副书记吴炜煜同志说的（按：原文如此，吴炜煜当时是清华大学政治部副主任）为什么说运动才刚刚开始？……第三，从认识还乡团的真实面目看，运动才刚刚开始，还乡团长是邓小平，还乡团员是什么样子？还不清楚。北京有总团，其他各省有没有分团？我说，从上到下都有走资派，都有还乡团。第四，从组织上巩固、捍卫和发展文化大革命的成果看，仅仅是开始。我们湖北的走资派，通过一捅二清三滚，把一月风暴的成果统统搞掉了。无产阶级革命派为什么不照此办理呢？我们也要一批二清三滚，对死不改悔的走资派就是要他滚。"},{"type":"paragraph","text":"顾建棠说：“我们武汉地区向北京汇报是经常的，但不能包罗万象。各单位、各部门都要主动向上汇报““我这里把清华大学党委副书记吴炜煜同志，前不久接待武汉造反派的讲话，给大家念一下。吴炜煜同志说，当前要继续深入批邓，搞清资产阶级就在共产党内的问题。……现在，这场斗争还刚刚开始。湖北不是在转弯吗？朱洪霞安排了工作，这是个形式，不是目的。要教育群众，掌握了马列主义，才能掌好权。不然，造反派就没有力量。还要看到，现在不是放几个人的问题，关键是要弄清路线是非。批邓要联系实际，大走资派、小走资派都是一路货色，走资派最怕联系实际。……”"}],"authors":["彭勋","顾建棠"],"dates":[{"year":1976,"month":7,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"中共武汉市委材料组，一九七六年十二月","page_start":17,"page_end":17},"tags":[{"name":"湖北文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5bd6b34cf0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji37","name":"毛泽东全集第37卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji37.pdf"],"article":{"title":"毛泽东等祝贺十月社会主义革命三十九周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺十月社会主义革命"},{"type":"paragraph","text":"三十九周年的电报"},{"type":"paragraph","text":"（1956年11月6日）苏维埃社会主义共和国联盟最高苏维埃主席团主席克·叶·伏罗希洛夫同志，苏维埃社会主义共和国联盟部长会议主席尼·亚·布尔加宁同志，苏维埃社会主义共和国联盟外交部长德·特·谢皮洛夫同志："},{"type":"paragraph","text":"在伟大的十月社会主义革命三十九周年的时候，我们代表中国政府和中国人民向你们，并且通过你们向兄弟的苏联政府和苏联人民致衷心的、热烈的祝贺。"},{"type":"paragraph","text":"一年来，苏联人民在苏联共产党和苏联政府的领导下，在共产主义建设事业中以及在争取和缓国际紧张局势的斗争中，都获得了显著的成就。这些成就鼓舞了正在建设社会主义的国家和为争取美好未来而斗争的各国人民。"},{"type":"paragraph","text":"苏联和社会主义各国的团结和合作也有了新的发展。我们高兴地看到，最近苏联政府发表了关于发展和进一步加强苏联同其他社会主义国家的友谊和合作的基础的宣言”。这个宣言充分地表现了"},{"type":"paragraph","text":"[1]指1956年10月30日发表的《苏联政府关于发展和进一步加强苏联同其他社会主义国家的友谊和合作的基础的宣言》。这一宣言，载于1956年11月1日《人民日报》。"},{"type":"paragraph","text":"毛泽东等祝贺十月社会主义革命三十九周年的电报苏联忠于社会主义各国伟大团结的共同利益和无产阶级国际主义的原则。毫无疑问，苏联政府所采取的这个步骤将会进一步加强社会主义国家间的团结和友好关系，从而促进社会主义各国的共同的经济高涨。"},{"type":"paragraph","text":"中苏两国的伟大发谊和合作已经得到了全面的发展。中国人民根据自已的亲身体验深知中苏两国的永恒友谊是符合于我们两国人民和全体进步人类的根本利益的。进一步巩固和发展这个友谊将会极大地增强和平、民主、社会主义的力量，并且为维护世界和平和人类进步事业作出重大贡献。"},{"type":"paragraph","text":"祝中苏两国人民之间的永恒的兄弟友谊日益巩固和发展。伟大的十月社会主义革命万岁！"},{"type":"paragraph","text":"中华人民共和国主席毛泽东中华人民共和国全国人民代表大会常务委员会委员长刘少奇中华人民共和国国务院总理兼外交部长周恩来"},{"type":"paragraph","text":"1956年11月6日于北京"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":11,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":114,"page_end":115},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76f564fa08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

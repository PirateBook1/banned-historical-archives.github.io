script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南秋收分配中发生自杀事件","authors":[],"dates":[{"year":1956,"month":11,"day":7}],"is_range_date":false,"parts":[{"text":"河南秋收分配中发生自杀事件","type":"title"},{"text":"据河南省委在杞县等十一个县的了解，自今年八月至十月秋收分配期间，农业生产合作社社员自杀的有四十八人（内十一人自杀未逐）。自杀的原因：（1）政策宣传不全面，只是宣传「多劳多得」，甚至有的说：「不劳不得」，使一部分人多劳力少或因害病作的劳动日少以及丧失劳动力的社员增加了思想顾虑，怕生活没有办法维持，这样自杀的有十六人。如固始县祖师庙「五一」社社员朱西秀八口人，六个小孩，全年收入253元，一家八口人均没有棉衣，自己又生病，心中焦急因而自杀。（2）因偷社内或社外庄稼或因其他错误被追查、斗争、讽刺、辱骂，甚至被社干部非法扣留或开除出社而自然的十五人。（3）因执行分配政策有偏差而自杀的八人。（4）因强迫投资而自杀的一人。（5）因揭发社干部缺点遭受打击自杀的一人。如长垣县二区卫庄张孟氏向社和区告发生产队长偷麦子，都未处理，这次分配时，生产队长在群众会上反倒咬一口说张是坏人，把张孟氏气病了，并于十月间跳井自杀。（6）情况不明的七人。","type":"paragraph"},{"text":" （摘自中共河南省委报告）","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣教动态》（总第一六三期）一九五六年十一月七日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17bae700ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

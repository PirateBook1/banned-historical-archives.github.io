script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国各地人民法院认真进行复查  平反因刘少奇冤案受株连案件  到五月初已平反纠正一万九千多件","authors":[],"dates":[{"year":1980,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国各地人民法院认真进行复查"},{"type":"paragraph","text":"平反因刘少奇冤案受株连案件"},{"type":"paragraph","text":"到五月初已平反纠正一万九千多件"},{"type":"paragraph","text":"本报讯  今年三月以来，各地人民法院按照全国高级人民法院院长会议的部署，组织专门班子，积极开展对因刘少奇同志冤案受株连被错判案件的复查工作。已清查出来的这类案件共两万二千零五十三件，到五月初，已平反纠正一万九千四百六十四件，占这类案件的百分之八十八。"},{"type":"paragraph","text":"因刘少奇同志冤案受株连被错判的案件中，当事人往往被强加上“反革命”的罪名，许多人被判处重刑，有些甚至被处以极刑。如湖南醴陵县红旗陶器厂会计汤玲英同志，一九六八年六月三日在厂内张贴大字报，针对林彪、“四人帮”掀起的“打倒一切、否定一切”的逆流，用大量事实说明建国十七年来所取得的伟大成就，歌颂党和毛泽东同志的丰功伟绩。她说：“谁反对刘、邓、陶，我就坚决反对谁！”汤因此被审查。在批斗会上和书面“反省”中，她又说：“我认为刘、邓、陶不是叛徒。”同年八月汤玲英被定为现行反革命，判处有期徒刑二十年。她被投入劳改后，始终没有屈服，仍然坚持“刘少奇是无产阶级革命家”的观点，于一九七○年三月又被判处死刑。这次复查，除公开为汤玲英同志平反昭雪，恢复名誉外，并妥善解决了遗属的抚恤和工作安排问题。"},{"type":"paragraph","text":"各地党委对复查纠正因刘少奇同志冤案受株连的案件，十分重视，抓得很紧。一些省、市、自治区党委对复查纠正这类案件专门发了文件，或召开会议进行部署。各地人民法院平反纠正这类案件，一般按照下列原则分别处理：一、为刘少奇同志鸣不平，或者同时说了一些对党和领袖的过激言词而被判刑的，一律宣告无罪，彻底纠正。判处死刑的，予以平反昭雪，恢复名誉，并做好遗属的善后工作。如果确实兼有其他罪行，但不该处死而判了死刑的，也要实事求是地改判纠正，做好工作。二、犯有其他罪行，兼有为刘少奇同志鸣不平的，撤销涉及为刘少奇同志鸣不平的部分，按照其他罪行的具体情况，实事求是地重新定罪判刑。三、对过去已经复查纠正而仍留有“政治错误”尾巴的，要明确宣告无罪。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f2e5d99fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决照毛主席的指示去办","authors":[],"dates":[{"year":1967,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决照毛主席的指示去办"},{"type":"paragraph","text":"安徽芜湖保丰公社的社员们，认真活学活用毛主席著作，积极宣传毛泽东思想，坚决照毛主席的指示办事。社员们去年在夺取大丰收的过程中，就是依靠毛泽东思想解决各种思想问题的。"},{"type":"paragraph","text":"去年春天备耕时，有些人满足现状，说：“去年超纲要，今年差不了。”大家就带着这个思想问题，学习了《为人民服务》、《纪念白求恩》、《放下包袱，开动机器》等文章和“虚心使人进步，骄傲使人落后”等语录，克服了骄傲自满、故步自封的思想，积极开展了以扩大双季稻种植面积为中心的备耕活动，结果把双季稻种植面积扩大到占耕地总面积百分之七十左右。"},{"type":"paragraph","text":"早稻播种以后，遇到长期低温阴雨天气和寒流袭击，发生了烂秧烂种现象，一部分干部、社员产生了消极悲观情绪。于是，他们又学习《愚公移山》和“我们的同志在困难的时候，要看到成绩，要看到光明，要提高我们的勇气”等语录，发扬了革命精神，采取各种措施，战胜寒流低温，终于不误农时、按质按量地完成早稻栽插任务，夺得了好收成。"},{"type":"paragraph","text":"在抢收早稻和抢栽双季晚稻期间，遇到特别热的天气，有些人产生了畏难情绪。广大社员学习了以下几条毛主席语录：“下定决心，不怕牺牲，排除万难，去争取胜利。”“发扬勇敢战斗、不怕牺牲、不怕疲劳和连续作战（即在短期内不休息地接连打几仗）的作风。”“干部中一切不经过自己艰苦奋斗、流血流汗，而依靠意外便利、侥幸取胜的心理，必须扫除干净。”经过学习，大家提高了思想觉悟，不畏酷暑炎热，不分白天夜晚，展开“双抢”活动。结果，在“立秋”后五天，就按高标准完成了面积比前年同期大一倍以上的早稻收割和双季晚稻栽插任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ca01e958f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

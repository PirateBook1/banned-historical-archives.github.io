script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共川西区党委关于眉山土改工作团处理赔罚问题的通报","authors":[],"dates":[{"year":1951,"month":8,"day":25}],"is_range_date":false,"parts":[{"text":"中共川西区党委关于眉山土改工作团处理赔罚问题的通报","type":"title"},{"text":"西南局批语：","type":"appellation"},{"text":"川西眉山土改工作团这些规定颇好，特通报各地参考。","type":"paragraph"},{"text":" 8月25日","type":"paragraph"},{"text":"（一）根据土改法第八条之精神，凡地主在解放后以出卖、赠送、寄放等方式分散土改中应没收之财产者一律无效。如系农民在土改中自报因受骗贱买、受赠、为地主寄放之财物，除大宗地物应无代价缴出外，其余均先进行登记，待分配时采取自报民主评议，抽多补少或折算等办法作一适当的处理，而农民所遭受的损失概由地主负责赔偿，但对地主、富农及地主狗腿所隐藏地主的公田财物应一律缴出。","type":"paragraph"},{"text":"（二）地主分散到工商业中应没收的财物，则应通过赔偿委员会协同工商联发动自报检举酌情急退、缓退。对地主兼工商业者在经济上予以适当的照顾，可按其违法情节轻重不赔、少赔、只赔不罚或少罚，但对恶霸地主在解放前投资于工商业的股票应没收归公，解放后转移入工商业者大部归农民（区党委注：解放后地主分散转移工商业中财产之应拿出赔罚者或恶霸投入工商业中之财产，如系股金抽走后影响工商业继续营业或开工者，则其股金归公，以其营业所得利润分期归还农民）。","type":"paragraph"},{"text":"（三）地主分散到外县外乡之财物，原则上在那乡即归那乡所有，其具体处理：","type":"paragraph"},{"text":"（1）正在土改的乡应互相交换材料，由财物所在乡统一负责办理，小量财物归财物所在处，大量财物按两乡具体情况协商调配之。","type":"paragraph"},{"text":"（2）地主分散到已土改乡的财物，则应由已土改乡农协负责办理，分散财物的地主所在乡供给材料提出处理意见，不得去捉人自行处理，对搞出之大量财物则应由两乡协商分配。","type":"paragraph"},{"text":"（3）地主分散到非土改乡的财物，由于农会不纯力量不足，暂规定凡分散到农民家中者的则只掌握材料，待土改时处理；凡分散到地富手中者，则应对证材料，若确实即令其拿出，对一时难搞清的到土改时再解决。","type":"paragraph"},{"text":"（4）对农民与地主间凡系以借贷形式出现者，应分别其真伪，确系解放前的借贷则应根据新区债务条例予以废除，若系解放后的借贷且又是赔罚户，可将贷款抵顶赔罚。","type":"paragraph"}],"comments":[],"origin":" 中共中央西南局农村工作部编：《西南区土地改革运动资料汇编（下）》，重庆， 1954年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a012e52d42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

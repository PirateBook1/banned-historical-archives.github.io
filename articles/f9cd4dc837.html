script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"搞社会主义就是要高速度——斥“四人帮”鼓吹“宁要社会主义的低速度，不要资本主义的高速度”的谬论","authors":[],"dates":[{"year":1977,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:上钢五厂工人同志，怀着对“四人帮”的深仇大恨，把几年来“四人帮”及其余党插手该厂造成的极深流毒和影响，分类排出谬论，列出专题，口诛笔伐，进行揭批。这里选登的是他们专题批判“四人帮”唯心主义盛行、形而上学猖獗的一组短文。"},{"type":"paragraph","text":"“四人帮”为了阻挠和破坏我国实现四个现代化的宏伟目标，散布了许多谬论。“宁要社会主义的低速度，不要资本主义的高速度”，就是其中的一条。"},{"type":"paragraph","text":"“四人帮”在这个谬论中，硬把“社会主义”与“低速度”联系在一起，而把“资本主义”与“高速度”联系在一起。这是完全违反历史唯物主义的。大家知道，在资本主义国家中，“生产资料的私人资本主义所有制同生产过程的社会性，同生产力的性质极不适合”(斯大林:《列宁主义问题》第648页)。这种不适合的结果，就阻碍了生产力的发展。无产阶级革命摧毁了人压迫人、人剥削人的旧制度，建立了生产资料的社会主义公有制，所以“社会主义生产关系比较旧时代生产关系更能够适合生产力发展的性质”，“能够容许生产力以旧社会所没有的速度迅速发展”(《毛泽东选集》第5卷第373页)。“四人帮”公然美化资本主义、丑化社会主义，在理论上荒唐透顶。"},{"type":"paragraph","text":"从政治上剖析这一谬论，其用心极其险恶。“四人帮”是破坏国民经济的祸国殃民帮，他们到处打棍子、扣帽子，大批所谓“唯生产力论”，搞得炉子熄火，机器不转，火车不动，经济发展出现停滞、下降的情况，他们却把这一套罪恶行径美其名曰“抓阶级斗争”，是“社会主义”的。中央和地方一大批坚持毛主席革命路线的领导同志，为了实现四个现代化，采取一系列有力措施，努力把国民经济搞上去，“四人帮”却污蔑为“物质刺激”、“利润挂帅”，斥之为“资本主义”。“四人帮”蓄意要把国民经济搞乱搞垮，反过来又倒打一耙，嫁祸于人，把生产下降的罪名强加在抓经济的领导同志的头上，妄图加以打倒，从而达到他们篡党夺权的卑鄙目的。"},{"type":"paragraph","text":"搞社会主义不但必然高速度，而且也必须高速度。当前，苏美两霸争夺日益激烈，苏修亡我之心不死，虎狼在前，我们的经济发展速度问题，就成为一个尖锐的政治问题，“或是灭亡，或是在经济方面也赶上并且超过先进国家。”。我们决不能掉以轻心。而“四人帮”大叫“宁要”“低速度”，这不是为虎作伥，帮了帝国主义、社会帝国主义的大忙又是什么呢?"},{"type":"paragraph","text":"我们上钢五厂在“四人帮”的严密控制下，在“四人帮”“宁要社会主义的低速度”等反动思潮的影响下，一九七四年以来，生产年年下降，以一九七六年和一九七三年相比，全厂工业总产值下降百分之四点二五，上交利润减少百分之二十八点七五，从一九七四年到一九七六年，厂内废品、退货近八万吨。社会主义企业的生产关系也遭到了破坏。这就是“四人帮”所要的“社会主义的低速度”!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9cd4dc837"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

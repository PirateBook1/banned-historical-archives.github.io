script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陶铸给广东省委第一书记赵紫阳的电话指示","authors":["陶铸"],"dates":[{"year":1966,"month":6,"day":22}],"is_range_date":false,"parts":[{"text":"陶铸给广东省委第一书记赵紫阳的电话指示","type":"title"},{"text":"陶铸","type":"authors"},{"text":"1、学校的夺权问题很复杂，有整个烂了，整个改换领导；有局部烂了，局部夺权。也有敌人夺权问题，利用这个形势，以“左”的面目出现，夺权。北京大学的经验（按：指六一八事件）很好，将转发。学校的情况复杂，可能有的要反复，夺几次才能搞清，也不要怕。广东的情况比较复杂，要注意。","type":"paragraph"},{"text":"2、要强调领导。学校的文化革命一定要在党的领导之下进行。学校党委没有问题的，由党委领导；学校党委领导不了的，由工作队领导。要强调领导，不能使学校瘫痪。现在有的地方谁也不信，这不行，要告诉学生听工作队领导，听省委领导。","type":"paragraph"},{"text":"对党团员要抓起来，不要撇在一边，不要把他们搞得灰溜溜的。有些事情不了解党委有问题而表示拥护校党委的，要保护。","type":"paragraph"},{"text":"3、可以开学生代表会去发动群众。可以依靠党团员、左派去串连发动，组织队伍。","type":"paragraph"},{"text":"4、主要是搞教职员中的反党反社会主义分子，学生中的以后再搞……","type":"paragraph"},{"text":"5、对错误的，要顶住，他们闹起来也不要怕，是个暴露。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"name":"赵紫阳","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"159f34d550"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

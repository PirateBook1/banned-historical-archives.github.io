script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"水利部部长傅作义视察荆江分洪工程  代表毛主席授旗慰问广大员工","authors":[],"dates":[{"year":1952,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"水利部部长傅作义视察荆江分洪工程"},{"type":"paragraph","text":"代表毛主席授旗慰问广大员工"},{"type":"paragraph","text":"【新华社沙市二十八日电】中央人民政府水利部部长傅作义偕同苏联水利专家布可夫，在五月十九日赶到湖南、湖北交界处荆江分洪工程的工地上，视察荆堤加固和荆江分洪工程的兴修情形，慰问广大军工、民工和全体员工，并颁发毛主席奖给的四面锦旗。锦旗上有毛主席的亲笔写的题词：“为广大人民的利益，争取荆江分洪工程的胜利！”另外，毛主席的题词还精印了一万四千份，奖给员工中的模范人物。"},{"type":"paragraph","text":"五月二十四日，授旗慰问大会在沙市隆重举行。到会的有中南军政委员会副主席程潜、水利部部长刘斐、农林部部长陈铭枢、荆江分洪总指挥唐天际、荆江分洪总指挥部各负责干部和技工、军工、民工代表一千多人。会上，中央人民政府水利部部长傅作义代表毛主席授旗，荆江分洪总指挥唐天际代表三十万军工、民工接旗。一时全场掌声雷动，经久不息。接着，傅作义部长讲话，他说：“毛主席时刻关心着荆江分洪工程的进展，时刻关心着荆江两岸千百万人民的生活。在紧张的抗美援朝时期，毛主席和中央人民政府决心拿出这样多的钱来修这个巨大工程，这又一次地证明了全国人民称毛主席是‘太阳’的真理。参加分洪工程的三十万员工，热烈地执行了毛主席的伟大决定。一个半月来，已完成了整个分洪工程任务的百分之六十。这一巨大工程能在短期内获得这样大的成绩，是由于毛主席和中央人民政府的英明领导，同时也证明了新民主主义的伟大优越性。”傅作义部长在会上对工程中出现的很多英雄、模范人物特致以亲切的慰问。最后他号召：全体人员应再接再厉，把工程作得更好。荆江分洪总指挥唐天际代表全体员工致答辞，感谢毛主席的关怀和奖励，并表示决心以更大的努力，开展更热烈的爱国主义劳动竞赛，按期修好荆江分洪工程。傅作义和布可夫在各个工地上视察、慰问后，已于二十六日起程返京。"},{"type":"paragraph","text":"此外，先后前往荆堤加固和荆江分洪工程工地慰问的还有中南军政委员会慰问团、中国人民解放军中南军区慰问团，和湖北、湖南、武汉、长沙等各省市人民政府和各省市民主党派、各人民团体组成的慰问团。中南军政委员会慰问团由中南军政委员会副主席张难先亲任慰问团长。中南军区的慰问团前往慰问时还带去有中南军区司令员林彪、政治委员罗荣桓、邓子恢、谭政等联合署名的慰问信。许多慰问团组织中有文工团、曲艺队、杂技团、京剧团或湘剧团，他们在各个工地上表演慰问，受到广大技工、军工和民工的热烈欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b30ee4bc9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

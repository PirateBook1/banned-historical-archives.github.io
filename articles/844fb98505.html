script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治对北京政法学院“政法公社”的讲话","authors":["谢富治"],"dates":[{"year":1967,"month":5,"day":23}],"is_range_date":false,"parts":[{"text":"谢富治对北京政法学院“政法公社”的讲话","type":"title"},{"text":"谢富治","type":"authors"},{"text":"摘要：","type":"paragraph"},{"text":"（一）目前北京市形势大好，但也出现了一些转移斗争大方向的问题。大批判、大斗争结合本单位的斗批改，这大方向，大联合搞不好，大批判、大斗争就不好办，你们应该在大批判、大斗争中作出贡献，为大批判准备材料。","type":"paragraph"},{"text":"（二）要坚持原则，坚持团结，反对分裂。坚持原则就是要坚持毛泽东思想，坚持毛主席的革命路线，坚持中央文革的领导。坚持团结就是在这个基础上的团结，反对无原则的分裂，左派组织应该大联合，左派组织的矛盾应该通过批评和自我批评来解决，首先是自我批评，不要火箭上纲，现在北京市什么事都干不成，斗争会开不成，演剧也演不成，三结合也搞不成，什么都分两派，开拥军爱民的会也开不成，你们不要参加派别斗争，要高举毛泽东思想伟大红旗，要高举大批判大斗争的大旗，高举大联合大团结的大旗。","type":"paragraph"},{"text":"（三）那天伯达同志给我讲，要总结经验，整风，发扬成绩，克服缺点，中央文革过去三令五申的，那些不符合毛泽东思想的东西，否定了的作法现在还有人去作。","type":"paragraph"},{"text":"（四）首先是坚持原则，团结才行，大问题抓住了，小的好解决，这个问题上政治公社应要作出贡献，永远掌握斗争大方向，一个组织走在前头，要团结不同意见的人，什么时候也不能把矛盾指向群众，你们要站得高，在制止武斗中作出贡献，提高斗争艺术，不要简单化。","type":"paragraph"},{"text":"（五）昨天我在北京革命委员会开会，中央有个决定，将来要印发，凡在外地外机关的同学，通通撤回，现在联络站多如牛毛，联络站成立就办一个小报，这是你们大学生的特点。以后联络站统统撤消。需要建立须经中央文革、北京市革命委员会的批准。政法界真正有价值的调查，触及灵魂的批判可以搞，还写些批判东西，不要把人拉出去示众。呼口号，现在这样做不行了，要坐下来学习毛主席著作，研究材料，搞触及灵魂的批判。","type":"paragraph"}],"comments":[],"origin":"1967年5月27日红代会清华井冈山一部第三动态组编《动态》第61期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"844fb98505"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

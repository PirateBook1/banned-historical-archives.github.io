script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世界人民心中的红太阳毛主席接见了来自五大洲的各国朋友毛主席的亲密战友林彪同志，以及周恩来同志陈伯达同志参加了接见　各国朋友兴奋地向毛主席问候，转达了各国人民对伟大领袖毛主席的无限热爱和无限敬仰","authors":[],"dates":[{"year":1967,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京四日电　我们最最敬爱的伟大领袖、世界革命人民心中的红太阳毛主席和他的亲密战友林彪同志，以及周恩来同志、陈伯达同志，今天下午接见了正在北京访问的来自世界五大洲的各国朋友。"},{"type":"paragraph","text":"下午六时三十分，我们的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席，神彩奕奕，十分高兴地同林彪同志等，健步来到灯火辉煌的接见大厅，亲切会见各国朋友。"},{"type":"paragraph","text":"大厅里顿时一片欢腾。各国朋友们的一张张笑脸迎着毛主席，一双双热情的手伸向毛主席。他们挥动着红彤彤的《毛主席语录》，用不同的语言欢呼:“毛主席万岁!”“毛主席万岁!”"},{"type":"paragraph","text":"毛主席和林彪同志、周恩来同志、陈伯达同志，同各国朋友们一一亲切握手。在这难忘的时刻，各国朋友们兴奋地向毛主席问候，转达了各国人民对伟大领袖毛主席的无限热爱和无限敬仰。他们说:"},{"type":"paragraph","text":"“毛主席啊，您是世界革命人民的伟大导师!”"},{"type":"paragraph","text":"“毛主席啊，您是世界革命的舵手!”"},{"type":"paragraph","text":"“我们祝愿您永远健康!”"},{"type":"paragraph","text":"“世界革命人民祝您万寿无疆!万寿无疆!”"},{"type":"paragraph","text":"他们还欢呼:“中国无产阶级文化大革命万岁!”“世界革命万岁!”"},{"type":"paragraph","text":"毛主席和林彪同志、周恩来同志、陈伯达同志，同各国朋友们分别合影留念。"},{"type":"paragraph","text":"被接见的各国朋友有:"},{"type":"paragraph","text":"锡兰自由党议员塞·迪·班达拉奈克和夫人，由名誉团长西园寺公一、团长河原崎虎之助率领的日中文化交流协会代表团，日本社会党国会议员冈田春夫，亚非人民团结日本委员会执行委员北泽政雄和夫人，日本中国通讯社访华小组，日本国际贸易促进协会负责人田中修二郎等，日本朋友阿部真子，由奔平·潘塔翁率领的老挝文教代表团，老挝朋友坎良·奔舍那，巴基斯坦亚非人民团结组织卡拉奇分会副秘书长马苏德·侯赛因和夫人，由阿卜杜勒·马基德·阿卜杜勒·拉欣姆和米尔加尼·阿里·穆斯塔法率领的苏丹中国友好协会代表团，由塞尔希奥·罗勃亚德率领的智利友好代表团，墨西哥美洲发行社经理富恩特斯，乌拉圭新生书店经理比森特·罗维塔，乌拉圭朋友鲁文·努·涅斯和夫人，秘鲁《图画商业报》记者赛莉亚·巴里奥斯，法中友协访华代表团团长埃伦娜·马希西奥，由汗斯·波根率领的挪威地区工会代表团，由科·阿列库率领的罗马尼亚对外文协代表团，澳大利亚公路专家霍华德·舍拉德和夫人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b84544cb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"轮流下农村当社员","authors":[],"dates":[{"year":1976,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"轮流下农村当社员"},{"type":"paragraph","text":"中共湖南省新晃侗族自治县委员会领导成员，今年以来在深入基层蹲点的同时，实行轮流下农村当社员的制度，提高了限制资产阶级法权的自觉性，更好地带领全县人民深入批邓、反击右倾翻案风。"},{"type":"paragraph","text":"批邓、反击右倾翻案风的斗争开展以来，这个县的县委领导成员认真学习毛主席的一系列重要指示，回顾了文化大革命前有的领导人脱离群众，脱离劳动，忽视世界观的改造，跟着刘少奇的修正主义路线跑，犯走资派错误的教训，联系邓小平反对干部当普通劳动者，妄图以扩大资产阶级法权为诱饵，唆使一部分干部走资本主义道路的罪行，深刻认识到，作为一个县的领导人，必须坚决贯彻执行毛主席的革命路线，同邓小平的修正主义路线对着干，自觉限制资产阶级法权。在提高认识的基础上，县委决定县委常委实行轮流到生产队当一个月社员的制度。"},{"type":"paragraph","text":"这个县的县委常委在当社员的过程中，坚持与群众实行三同。县委常委、县革委会副主任杨先毛，是文化大革命中进入县委领导班子的侗族新干部。今年三月，他到扶罗公社扶罗大队竹林生产队当社员，重活抢着干，重担子抢着挑。他白天同社员一道冒着严寒犁田、耙田、挑大粪、积土杂肥，晚上同大家一起学习毛主席关于反击右倾翻案风斗争的一系列重要指示，狠批邓小平破坏农业学大寨运动的罪行，激发了社员群众大干社会主义的积极性，使这个生产队战胜低温阴雨，提前五天完成了早稻种植任务。"},{"type":"paragraph","text":"县委领导成员在当社员的时候，注意听取贫下中农的意见，不断改进工作作风。县委书记吴通行到扶罗公社桐木大队禾道生产队当社员时，把县委制定的全县农业学大寨规划交给基层干部和社员群众讨论，群众听了受到鼓舞，同时提出了重要的修改意见，使吴通行受到启发。他回到县里，随即召开了县委扩大会和县革委会全体会议、公社书记会议，把全县农业学大寨规划交给大家讨论，然后又分头深入社队，发动群众讨论。最后，根据群众意见修改了规划。这样制订出来的规划，代表大多数干部和群众的意见，大家执行起来就比较自觉，从而推动了全县农业学大寨运动向前发展。"},{"type":"paragraph","text":"新晃县委领导成员轮流下生产队当社员的行动，促进了基层干部和机关干部的革命化。全县十九个公社的党委成员普遍深入到生产队，与群众实行三同。县委、县革委会机关也实行了“三三制”，分期分批下去参加集体生产劳动。目前，在这个县，干部参加集体生产劳动已经形成风气。"},{"type":"paragraph","text":"（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bd8aa0ed1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"歼灭伪第一第六第八师的作战部署","alias":"","parts":[{"type":"paragraph","text":"歼灭伪第一第六第八师的作战部署"},{"type":"paragraph","text":"（1950年10月26日）彭、邓，并告高："},{"type":"paragraph","text":"（一）截至此时所得情报，伪六师正以其第七团主力、第十九团全部向温并\"增援，利于我四十军各个歼击。（二）伪八师指挥所已到熙川，三个团已到一部，估计明（二十七）日可全部到熙川，我三十八军如在明日夜发起攻击，须以伪八师全部为自标而分割围歼之。（三）美二十四师称一师（指伪军）在云山被包围，美二十四师被阻不能前进，但决心歼灭共军等语。请令三十九军以有力一部钳制美二十四师，使其暂时不能向北面增援，以利全歼伪一师；三十九军主力并配合四十军一部以全歼伪一师为目标是很必要的，尽可能勿使该敌逃脱。（四）在伪一、六、八师歼灭后，请令四十二军以一个师占领宁远、德川、孟山，派出几个支队分路袭扰价川（伪二军团指挥所在此）、顺川、成川等处，威肠美二十四师、英二十七旅之后路，并使平壤美军难于北援。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月二十六日二十三时[1]温井，位于平安北道云山郡东北。[2]价川，位于平安南道北部。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":303,"page_end":303},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2be2323737"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谈“四人帮”的乱","authors":["中共济南机车工厂委员会"],"dates":[{"year":1977,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"谈“四人帮”的乱"},{"type":"paragraph","text":"中共济南机车工厂委员会"},{"type":"paragraph","text":"制造混乱，浑水摸鱼，“打倒一切”，取而代之，这是无产阶级文化大革命以来“四人帮”所惯用的反革命伎俩。在这方面，我们济南人民受害非浅。"},{"type":"paragraph","text":"一九六七年，反党分子张春桥、姚文元窜来济南，制造分裂，挑动武斗。在批林批孔运动中，“四人帮”猖狂破坏毛主席的战略部署。在“四人帮”的煽动、支持下，济南的极少数坏人拉队伍，立山头，搞非法进驻，冲击各级党委。由于“四人帮”兴风作浪，许多工厂企业一度处于停产、半停产状态。去年，“四人帮”违背毛主席的指示，通过他们的黑联络点，同济南的几个坏人秘密往来，大搞阴谋诡计。总之，每当我们这里形势好的时候，“四人帮”就插黑手，搞破坏，千方百计地制造混乱。"},{"type":"paragraph","text":"乱是有阶级性的。伟大领袖毛主席说过：“天下大乱，达到天下大治。”英明领袖华主席指出：“毛主席所说的乱，是乱敌人。‘四人帮’搞的，是乱党、乱军、乱人民。”“四人帮”是要在乱中篡党夺权，颠覆无产阶级专政，复辟资本主义。"},{"type":"paragraph","text":"伟大领袖毛主席明察秋毫，对“四人帮”搞宗派，闹分裂，妄图篡党夺权的罪恶活动，多次进行严厉的批判。一九七四年，敬爱的周总理亲自主持召开了有我厂三十五名代表参加的山东省重点企业批林批孔汇报会，粉碎了当时“四人帮”在山东制造混乱的罪恶阴谋。根据汇报会的精神，我们厂在省、市委领导下，掀起了一个讲路线，讲党性，讲大局，讲团结，讲纪律的热潮，打了一场批判资产阶级派性的人民战争。我厂的形势越来越好。去年，“四人帮”重新制造混乱的谬论，在我厂已经没有什么市场。广大职工坚决按照毛主席的革命路线和政策，狠抓革命，猛促生产，一九七六年的生产水平创造了历史最高纪录。"},{"type":"paragraph","text":"在英明领袖华主席的领导下，我们乱了“四人帮”，革了他们的命，我们的国家必将在两个阶级的激烈斗争中，实现安定团结，巩固无产阶级专政，达到天下大治。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff9dccd4da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

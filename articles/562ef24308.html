script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平等接见朝鲜文艺代表团并观看北京人艺演出朝鲜话剧《红色宣传员》　朝鲜大使为中朝文艺代表团相互访问举行宴会","authors":[],"dates":[{"year":1963,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京17日电】　中共中央总书记邓小平，中共中央政治局候补委员、书记处书记康生，中共中央书记处候补书记杨尚昆等同志，今晚接见了以韩镇燮为首的朝鲜文化艺术代表团全体成员，同他们进行了亲切的谈话。"},{"type":"paragraph","text":"接见时在座的有赵毅敏、姚溱、张致祥、徐平羽、王力等。"},{"type":"paragraph","text":"朝鲜驻中国大使韩益洙也在座。"},{"type":"paragraph","text":"【新华社北京17日电】　中共中央总书记邓小平，中共中央政治局候补委员、书记处书记康生，中共中央书记处候补书记杨尚昆等同志今晚观看了北京人民艺术剧院演出的朝鲜话剧《红色宣传员》。"},{"type":"paragraph","text":"中共中央政治局委员、书记处书记彭真在15日晚上，也观看了《红色宣传员》的演出。"},{"type":"paragraph","text":"【据新华社北京17日电】　朝鲜民主主义人民共和国驻中国大使韩益洙，为以韩镇燮为首的朝鲜文化艺术代表团的访华和以徐平羽为首的中国文化艺术代表团的访朝归来，今天中午在北京饭店举行宴会。"},{"type":"paragraph","text":"对外文化联络委员会主任张奚若，文化部部长沈雁冰，对外文委副主任张致祥、罗俊，文化部副部长夏衍、徐平羽等应邀出席了宴会。"},{"type":"paragraph","text":"宴会上洋溢着中朝两国艺术家亲密团聚的欢乐气氛。韩益洙大使在宴会上讲话。他说，中国的《红楼梦》和朝鲜的《红色宣传员》在两国首都舞台上演出，对于进一步加强朝中两国人民永恒的牢不可破的友谊和团结，对于进一步加强和发展两国的文化交流，都作出了新的贡献。"},{"type":"paragraph","text":"大使指出，这两个舞台艺术作品的演出，意味着朝中两国在文艺方面的革新和新的创造果实。这两个作品的演出，不仅是两国艺术家交流宝贵经验的良好机会，而且体现了朝中两国人民比山高比海深的战斗友谊。"},{"type":"paragraph","text":"大使还热烈祝贺北京人民艺术剧院《红色宣传员》演出的巨大成就。"},{"type":"paragraph","text":"文化部部长沈雁冰在讲话中对韩益洙大使的热情招待表示衷心感谢。他说，《红色宣传员》的演出，标志着中朝两国人民团结合作和文化交流的进一步发展。"},{"type":"paragraph","text":"沈雁冰说，中国广大观众不仅从《红色宣传员》的演出中看到英勇的朝鲜人民的千里马运动和青山里精神所取得的伟大成就，而且使我们从中学到许多东西。我们非常感谢朝鲜文化艺术代表团对我们的演出所给予的热情指导和帮助。"},{"type":"paragraph","text":"席间，朝鲜文化艺术代表团团长韩镇燮、对外文化联络委员会主任张奚若、副主任张致祥，文化部副部长、访问朝鲜的中国文化艺术代表团团长徐平羽等也先后在宴会上讲了话。在韩镇燮和徐平羽的讲话中，谈到中朝两国文化艺术团的互相访问，彼此都留下了深刻的印象。他们不断举杯，为中朝两国文化合作进一步发展，为中朝两国人民用鲜血结成的战斗友谊万古长青干杯。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"562ef24308"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"只有靠枪杆子才能赢得解放安哥拉游击队员说:“我们学习毛主席的著作，在战斗中运用，从而取得了我们的经验。”","authors":[],"dates":[{"year":1966,"month":4,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"下面叙述的几个安哥拉北部喀奔达地区游击队小故事，说明用人民战争思想武装起来的被压迫人民，敢于斗争，敢于胜利，就能变弱为强。"},{"type":"paragraph","text":"就说斯沃波莫的一个游击小队。起初，这个小队有十六个人，但是，只有六支枪和一些手榴弹。有一天，一个猎人向他们报告:十四名葡萄牙士兵在附近树林中巡逻。他们得到这个消息后，立刻在路旁的丛林中埋伏下来。一直等了两个小时，敌人才大摇大摆地从路上走过来。他们等敌人刚一走近伏击圈，就象狮子般地冲出去，杀死了十三名敌人，夺取了他们的全部武器。这支游击小队就在这样机动灵活的战斗中逐渐发展壮大起来。"},{"type":"paragraph","text":"游击队员根登戈，在加入游击队之前是铁路信号工人。他说，他的小队有一天遇到了人数比他们多三四倍的敌人。他们机智地把敌人诱到一座桥附近的伏击圈内，迅速消灭了敌人，并且炸毁了那座桥。他说，在这次伏击战中，他们只有手榴弹、砍刀和当地人民叫作“康汉古洛”的土制步枪。他说:“在森林里进行伏击战，我们看得见敌人，敌人却看不见我们。我们毫无畏惧地为自己的解放而战斗，敌人却非常怕死。正因为如此，这些配备现代化武器的敌人往往吃败仗和逃跑。”"},{"type":"paragraph","text":"学生出身的奔巴说，在一次激战中，他的小分队里的一个小组用地雷炸毁了敌人的一辆吉普车和一辆卡车。接着，他的小组冲了出去，用密集的火力进行攻击并且歼灭了敌人。奔巴回忆他参加第一次战斗的感觉时说:“当我手里握着枪，同战友们一道为祖国而战的时候，我就有了巨大的勇气。”"},{"type":"paragraph","text":"在安哥拉游击队里，许多战士非常喜欢阅读毛泽东主席的著作，他们甚至在战斗时也把毛主席的军事著作的小册子放在口袋里。他们说:“我们学习毛主席的著作，在战斗中运用，从而取得了我们的经验。”在谈到毛主席的著名论断“枪杆子里面出政权”时说:“当我们拿着枪同敌人作战时，我们想到，这是为了夺取政权，我们决不能放下武器。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2b47930c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国各阶层人士　热烈拥护毛主席声明","authors":[],"dates":[{"year":1949,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国各阶层人士"},{"type":"paragraph","text":"热烈拥护毛主席声明"},{"type":"paragraph","text":"【新华社陕北二十四日电】中共中央毛泽东主席本月十四日关于时局的声明，受到全国各阶层人士的热烈拥护。除到达解放区的各民主党派、各人民团体的代表人物及其他民主人士五十五人已于二十二日联合发表声明，对毛主席声明表示坚决拥护外，该声明在香港、上海等地亦有极大反响。据外国通讯社报导：香港各民主党派在讨论毛主席声明时一致表示赞成。香港文汇报则于十六日发表社论称：毛泽东八项和平条件是合理的，它已粉碎了反动派虚伪的和平建议，并将加强人民争取民主的斗争。在南京，由于毛主席的声明反映了全国人民的意志，国民党中央社虽然不敢将毛主席的声明全文发表，但却不得不将声明中的八项和平条件照原样公布。南京、上海的一切报纸皆以大字标题刊出此八项条件。上海某报刊载了毛主席声明的全文，该报立即被市民抢买一空。此外，毛主席声明在国际上亦受到极大重视。塔斯社于十八日发表了该声明的大部分。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86e71c0548"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

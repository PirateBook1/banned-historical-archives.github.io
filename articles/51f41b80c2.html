script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英萨利副总理接见我新闻代表团  符宁部长在欢迎宴会上热情赞扬我国人民粉碎“四人帮”的伟大胜利","authors":[],"dates":[{"year":1976,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英萨利副总理接见我新闻代表团"},{"type":"paragraph","text":"符宁部长在欢迎宴会上热情赞扬我国人民粉碎“四人帮”的伟大胜利"},{"type":"paragraph","text":"新华社一九七六年十二月十一日讯　金边消息：民主柬埔寨副总理英萨利，十二月十一日接见了以新华通讯社副社长穆青为团长、中央新闻纪录电影制片厂副总编辑刘德源为副团长的中国新闻代表团全体成员，并同他们进行了十分亲切友好的谈话。"},{"type":"paragraph","text":"接见时，中国驻民主柬埔寨大使孙浩在座。"},{"type":"paragraph","text":"中国新闻代表团，是在十二月十日乘飞机到达金边，对民主柬埔寨进行友好访问的。"},{"type":"paragraph","text":"当天下午，符宁部长接见了代表团，并同他们进行了十分亲切友好的谈话。晚上，新闻宣传部为代表团举行了欢迎宴会。"},{"type":"paragraph","text":"民主柬埔寨政府副总理英萨利出席了宴会。符宁和穆青先后在宴会上讲话。他们都热情赞扬中柬两国人民的战斗团结和兄弟友谊的日益发展。"},{"type":"paragraph","text":"符宁在讲话中热情赞扬中国人民在以华国锋主席为首的党中央领导下，正在粉碎“四人帮”反党集团的斗争中和在执行中国人民的伟大领袖和导师毛泽东主席的革命路线中，不断取得胜利。穆青在讲话中对兄弟的柬埔寨人民热情赞扬中国人民粉碎“四人帮”的胜利表示感谢。"},{"type":"paragraph","text":"宴会上充满了亲切友好和战斗团结的热烈气氛。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51f41b80c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

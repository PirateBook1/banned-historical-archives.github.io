script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"诬蔑工农生活苦（一）","authors":["中国人民大学徐盛桐","刘绍之","张殿鸿","李之杰","梁彦彩","潘俊民","王佃保"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"诬蔑工农生活苦（一）","type":"title"},{"text":"中国人民大学徐盛桐梁彦彩王佃保张殿鸿潘俊民刘绍之李之杰","type":"authors"},{"text":"“现在大多数农民吃不饱，穿不暖，一部分农民饿死，农民生活贫困造成的一部分景象是忍饥挨饿搞生产，有不少一部分农民以糠为食，甚至完全无食，灾区就更加悲惨，河北一农业社长因农民无粮吃，连棉籽都吃完，到北京向粮食部长章乃器要粮，具有坚强忍耐性的农民不是走头无路是不会闹到中央的，农民生活苦造成城乡新对立，我不止一次的看到，不久以前还在田地上辛勤劳动着的农民流浪街头。农民生活苦的原因之一是有灾害，但政府没有动员一切力量支（644）持，对农民支持就不象对外（国外）支持那样慷慨。谭震林报告中用储蓄数字来说明农民生活提高，这是不能同意的，储蓄都是用强迫命令的方法当任务来分配的，农民棉布量增加也不能说明生活水平提高，农民卖粮后如再要买回粮食的话，又没有购粮证，有钱买不到粮，只好去买布。卡叽裤、卡叽袄就是肚子吃不饱。农业税虽是21％，实则三分之一，收三斗多而纳一斗多，农民五口之家，除掉吃以外，根本没有其它余粮，吃粮尚且不足，汉代董仲舒所说的情况，虽已1700多年了，但如果党中央认为现在不存在了，那就不高明。”（中国人民大学历史系学生  徐盛桐）","type":"paragraph"},{"text":"“买东西排队是好现象吗？解放后人民生活提高了，这是千真万确尽人皆知的。但人民的生活水平是逐年随着生产提高而提高吗？这恐怕是值得怀疑的，你有暇到大街上去看看吧，排队买东西的行列一年年的长啦，脱销的商品是一年年的多了，这难道是人民生活水平提高的表现吗？流行着一种理论认为排队是好现象，这是确实的吗？我看还是用两点论看待的好，否则高枕无忧不想办法改善，这使人民将来会如何设想？”（中国人民大学  大字报）","type":"paragraph"},{"text":"“……如广西鹿寨县的农民产油区，由54年每月每人10两，现在下降到每人每月6两了，非产油区每月每人由原来的5两下降到3两了……农民辛辛苦苦一年半载才养大一条猪卖了只有自留肉四斤到五斤，你看谁肯养猪？农民吃猪肉象城里人吃鹿茸鹿角，可不容易哩，一年三百六十天，只是在春节，端午，7月半得肉一次，而每人每次限购三两……鹿寨县是个产糖区，但种甘蔗的农民都得不到糖吃，只有逢年过节每户才能购得到半斤八两的……说心里话，到处责难进城的农民不该往城里跑，但有关方面就很少具体研究造成农民大量流入城市的原因何在？”","type":"paragraph"},{"text":"我认为农民的生活水平是绝对提高了，同时也相对的下降了。这里的提高和下降并没有矛盾，正如我们理解马克思对资本主义国家无产阶级的相对贫困化和绝对贫困化的道理一样，并不能理解为现在资本主义国家工人的生活比一、二世纪前的工人要低下的教条主义式的理解。","type":"paragraph"},{"text":"满肚牢骚的群众把猪肉三两，茶油三两，水油三两叫做共产党的三三制（注：他自己说的），提议从毛主席起，直至乡区干部来一个自觉的减薪运动。","type":"paragraph"},{"text":"有些人特别是我们党报，一贯保持着镇静的缄默，他们总以为纸可以包住火，似乎只有掩盖住矛盾才是消灭矛盾的唯一方法，我要为这些可怜‘天真’的同志大喝一声‘你是抱着马列主义去睡觉了……’”（中国人民大学工业经济系学生  梁彦彩）","type":"paragraph"},{"text":"“农民生活苦，无菜吃，无油吃，欠上大笔债不能还。”（中国人民大学俄文教研室助教　王佃保）","type":"paragraph"},{"text":"“我觉得实际上农民生活是苦，经济作物区粮食不够吃，农村的人都想进城，姑娘想嫁入城市，监狱犯人都比农民生活好，所以有些农民宁愿坐牢不愿回农村，工农生活不应相差悬殊，不应单从法律上禁止农民流入城市，这不解决问题。”（中国人民大学法律系学生  张殿鸿）","type":"paragraph"},{"text":"“那里（指四川某地——编者注）大多数农民一年要吃七、八个月的红薯……不少人处于半饥饿状态，我们在国际舞台上开口闭口以六亿人民自豪，其实其中五亿农民的现实状况是并不值得自豪。”（中国人民大学新闻系学生  潘俊民）","type":"paragraph"},{"text":"“要知道在解放时，老百姓是‘簟食壶浆，以迎王师’，现在是‘怨声载道，盗贼蜂起’，农民生活很苦，阜城门外白天就有人拿小刀劫道，抢钢笔手表。”（中国人民大学财政系学生  刘绍之）","type":"paragraph"},{"text":"“过去中央对梁漱溟的态度，现在应该很好检查。在我看来，梁漱溟对农民生活状况的反映，不完全代表资产阶级的利益的，而我们的党中央，却对人家采取一棍子打死的态度。”（中国人民大学新闻系学生  李之杰）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea29048109"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

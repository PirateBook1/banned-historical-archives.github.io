script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝毛主席万寿无疆","authors":[],"dates":[{"year":1966,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝毛主席万寿无疆"},{"type":"paragraph","text":"“伟大的毛泽东思想光辉时刻照耀全世界，他在我们的心目中是指路的星星和火炬。 在反对帝国主义和一切吸血鬼的斗争中，学习毛主席的伟大著作就一定会取得胜利。”"},{"type":"paragraph","text":"这是一位名叫龙多的桑给巴尔朋友参观了最近在坦桑尼亚桑给巴尔市举行的中国工艺美术展览会后，在留言簿上写下的热情颂扬中国人民最敬爱的领袖毛主席的一首诗。"},{"type":"paragraph","text":"生活在这个闻名世界的“丁香之岛”上的桑给巴尔人民，同世界各地人民一样，对毛主席充满着无比的尊敬和爱戴。他们把毛主席看作是全世界人民的最伟大的领袖。"},{"type":"paragraph","text":"在中国工艺美术展览会上，许多桑给巴尔观众站在毛主席塑像前面，怀着对毛主席的崇高敬意和热爱，举手致敬。他们在留言簿上表达对毛主席的共同祝愿。"},{"type":"paragraph","text":"一位访问过中国的桑给巴尔朋友看到描绘井冈山、延安和天安门的各种工艺品时兴奋地说，"},{"type":"paragraph","text":"“从井冈山到延安，从延安到北京，是毛主席领导中国人民进行武装斗争取得革命胜利的道路。这也是亚洲、非洲和拉丁美洲人民斗争胜利的道路”。"},{"type":"paragraph","text":"富有革命精神的桑给巴尔人民对毛主席著作怀着深厚的感情。桑给巴尔印刷厂一位读过毛主席著作的工人赞扬说，“毛泽东思想是人民手中斩除帝国主义魔鬼的利剑。今天，世界人民特别需要毛泽东主席的教导”。"},{"type":"paragraph","text":"桑给巴尔朋友在展览会上看到非洲自由战士的塑像格外感到亲切。他们从这些艺术作品中感受到中国人民对非洲人民的同情和支持。"},{"type":"paragraph","text":"坦桑尼亚人民深深体会到，中国人民在各方面取得的巨大成就，是由于毛主席的英明领导。观众阿巴斯·穆罕默德在留言簿上写道：“中国人民在毛主席领导下，在短短的时期内取得了辉煌的成就。你们是非洲人民的榜样。你们的胜利使我们充满了信心。祝毛主席万寿无疆！”　新华社记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"619095487d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

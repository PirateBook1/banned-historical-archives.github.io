script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"韶山市农村多业并举发展经济毛泽东的乡亲们过上好日子","authors":["吴兴华"],"dates":[{"year":1997,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"韶山市农村多业并举发展经济"},{"type":"paragraph","text":"毛泽东的乡亲们过上好日子"},{"type":"paragraph","text":"本报长沙８月７日电记者吴兴华报道：近日，经湖南省委、省政府小康县验收组验收，按全国统一的标准，毛泽东主席的家乡韶山市农村已达到小康生活水平。"},{"type":"paragraph","text":"据验收结果，去年韶山市农村人均纯收入２７１０元，达小康户比重９３．５％，人均住房３８．４平方米，电视机普及率９７％，农村劳动力平均受教育年限９年，每人每日蛋白质摄入量、衣着消费、服务消费支出均超过小康的标准，农村人口预期寿命７２岁，五保户人口生活保障比重１００％，万人刑事案件立案４件。"},{"type":"paragraph","text":"韶山市在奔小康过程中，坚持改革开放，引进外资，大力发展个体、私营经济，促乡镇企业发展；推进农业产业化。全市有中外合资项目１５个，引进外资折合人民币２亿元；去年，全市个体、私营工商户发展到３６８７户，从业人员８２５０人，产值５．４亿元；全市乡镇企业产值近３年来以６６％的速度递增，去年达到１６亿元，农村人均２万元；全市各类规模养殖大户达５７１０户，占农户的２４．８％。"},{"type":"paragraph","text":"韶山市各乡村坚持因地制宜，立足自己的区位、资源优势，采用多种发展形式奔小康。银田乡敖石村，利用养猪的传统和优势，发展规模养猪，去年出栏肥猪５０头以上的大户１６０多户，仅养猪全村户均纯收入３１００元；韶山乡韶山村，利用地处毛主席故居的优势，发展旅游服务业，去年全村集体、个体旅游服务收入８５００万元，全村人均纯收入５２００元。"},{"type":"paragraph","text":"韶山市委、市政府组织各部门投入农村奔小康工作，做到两个文明一齐抓。市直各部门制定了达小康的规划、目标和措施，并实行联乡包村办点。市交通、电力、邮电等部门筹集资金近１亿元，新修水泥路１５公里、机耕道７２公里、１个１１万伏变电站，使５２个村通了程控电话；教育部门新建、改造７１所学校，中小学入学率、巩固率分别为１００％和９５％以上；近几年，组织部门选派３８名有开拓精神的年轻干部充实乡镇领导班子，派出５２个工作组对３８个村党支部进行整顿，使乡、村班子成为奔小康的坚强领导核心。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cef7842ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央监察委员会关于严肃处理克扣、贪污救济粮款行为的通报","authors":[],"dates":[{"year":1959,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"中央监察委员会关于严肃处理克扣、贪污救济粮款行为的通报","type":"title"},{"text":"1958年，我国农业生产大丰收。但是，由于种种原因，今年入春以来，少数地区发生了粮食供应紧张的情况。为了缓和这种情况，这些地区的广大干部，发扬了高度的共产主义精神，同群众同甘共苦，带领他们战胜春荒。但是，也发现了少数党员干部，不但不认真地帮助群众克服困难，反而乘人之危，克扣国家发给群众的救济粮、款，甚至连一点救命粮、油也贪污自肥。如山东省单县孙六生产队长，在国家供应给群众的150斤粮食中，扣出30斤自用，然后再掺上30斤土，发给群众，并告诉群众说：“这是上级给的”。单县张集人民公社，曾经4次拨粮食给张海生产大队曹庄水肿病人，但是都被这个队的连长白孝纯扣留或变卖了。水肿病人因为得不到或不能全部得到公社救济的粮食，病情加重，有两人已经死去。梁山县孙庄公社郭楼管理区敬老院，由于事务长侯朝中贪污挥霍了救济老人们的粮款，致使26名老人，因营养不良死去。郓城陈城坡公社付社长葛文汇，将上级拨给该社患干结病人的香油，扣下不发，自己拿回去吃掉。并说：“我离了香油，大肠就出毛病，没有香油不行”。可是当干结病人去向他要香油时，他却说：“香油不能治干结病，还是去找医生吃药吧！”这些人的行为，是极端恶劣的。尽管他们贪污的粮款，为数不多，但是情节和后果却很严重，决不属一般占小便宜的性质，而是对人民的犯罪行为。各级党委监委对于这类案件，必须严肃处理，给予应得的纪律制裁，有的还应该依法惩办，决不能姑息迁就。","type":"paragraph"}],"comments":[],"origin":"《中央监察委员会文件选编》（1955—1959），中央监察委员会办公厅印，1960年4月1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"292ee1c735"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

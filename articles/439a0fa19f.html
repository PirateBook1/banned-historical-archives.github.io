script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"在反映香港观众赞赏芭蕾舞剧《红色娘子军》的材料上的批语","alias":"","parts":[{"type":"paragraph","text":"在反映香港观众赞赏芭蕾舞剧《红色娘子军》的材料！上的批语"},{"type":"paragraph","text":"（1964年11月26日）送刘、周、邓、彭阅。"},{"type":"paragraph","text":"[1]中央歌剧舞剧院芭蕾舞剧团1964年10月31日至11月9日首次到广东省宝安县深圳公演现代芭蕾舞剧《红色娘子军》和古典芭蕾舞剧《天鹅湖》，受到来自香港的7000多观众的热烈赞扬。此次香港观众热烈要求到深圳看戏是前所未有的，有些人头一天下午5时起排队，露宿一夜等待买票。香港工人组织要求包一场《红色娘子军》让工人观看，有些工人宁愿少领一天的工资，甚至可能被开除，也要来看戏。更出人意料的是，香港观众对《红色娘子军》的赞赏远远超过《天鹅湖》，不论观众之间的交谈或是座谈会上的发言，大家对芭蕾舞剧进行的改革都一致加以肯定，认为它不但继承了古典的传统技巧，而且丰富了芭蕾舞的内容、技巧和表演方法。《红色娘子军》原定演出四场，后在观众的强烈要求下，增演了两场，每场演出，观众的热烈的情绪和场面在内地也是少有的。《天鹅湖》则比原定演出三场减少了一场。"},{"type":"paragraph","text":"[2]刘，指刘少奇。周，指周恩来。邓，指邓小平，当时任中共中央总书记。彭，指彭真，当时任中共中央政治局委员、中央书记处书记。毛泽东全集第四十七卷"},{"type":"paragraph","text":"二人们要革命。"},{"type":"paragraph","text":"毛泽东十一月廿六日"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":11,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":271,"page_end":272},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"439a0fa19f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

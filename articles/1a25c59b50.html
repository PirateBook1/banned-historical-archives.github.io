script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北个别乡村农民出售余粮后生产情绪低落","authors":[],"dates":[{"year":1953,"month":12,"day":30}],"is_range_date":false,"parts":[{"text":"湖北个别乡村农民出售余粮后生产情绪低落","type":"title"},{"text":"【湖北分社一九五三年十二月三十日讯】湖北省已经结束粮食统购工作的地区，一般情况是：群众生产积极性高涨。但也有个别乡、村，由于对总路线宣传不深入，群众在出售余粮后，生产情绪低落，卖粮后的钱大部用来购买生活资料和浪费掉了。根据武昌县龚家桥乡前汪村的调查：该村有十六户卖了余粮，其中八户中农卖了七千二百多斤余粮，获得四百多万元。用在生活资料及浪费上的有二百三十九万多元，存在家里的有一百零二万元，只还了贷款五十三万六千元，尚欠国家贷款六十三万元。八户中总共只买了六万三千元的小农具，只有一户存入银行六万元；投入副业的也只有十四万六千元。另外七户贫农卖了三千二百多斤谷，得了二百多万元，用在生活资料及浪费上的有八十二万余元，存在家里的有四十八万余元，只还贷款三十万元，还债三十七万元，尚欠贷款一百零一万元，七户总共只买了三万八千元的生产资料。有一贫农说：“生甚么产！吃点，喝点，死了买个棺材就行了。”(曹厚德)","type":"paragraph"},{"text":"来源：1954年1月5日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a25c59b50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"同罗隆基拉拢勾结　陈碧笙承认有罪","authors":["啸马"],"dates":[{"year":1957,"month":10,"day":7}],"is_range_date":false,"parts":[{"text":"同罗隆基拉拢勾结　陈碧笙承认有罪","type":"title"},{"text":"啸马","type":"authors"},{"text":"厦门大学南洋研究所研究员右派分子陈碧笙，１９５１年到北京开会，罗隆基曾告诉他说，共产党最现实，你有多少实力他就重视你到什么程度。吩咐陈回福建后要设据点，搞实力。从此，陈碧笙就成为罗隆基集团在福建的代理人。","type":"paragraph"},{"text":"鸣放期间，陈碧笙在中共厦门市委召开的座谈会大肆放毒，挑拨民主党派和共产党的关系。诬蔑中共福建省委统战部和民主党派的关系是恶婆婆和媳妇的关系。他提出向共产党要三权：用人权（不受国家人事制度约束的用人权）、发言权（篡改民主党派报刊的政治路线）、财政权（搞一笔反党活动经费）。","type":"paragraph"},{"text":"陈碧笙歪曲长期共存、互相监督的方针，攻击人民民主专政有危险性，说民主党派应起保险丝的作用，当“监察御史”。他极力主张民盟大发展，吸收中间、落后分子，使民盟与党分庭抗礼。陈碧笙还力图篡夺党对科学文教的领导权，叫嚣党是“外行”，“外行不能领导内行”，并公开响应章伯钧的政治设计院的谬论，主张民盟应在文教工作中起领导和设计作用，农工民主党应在科技卫生工作中起领导、设计作用。    在群众的正义斗争下，陈碧笙不得不承认他和罗隆基互相拉拢勾结，有反动的政治关系，承认自己是一贯反共的右派分子。","type":"paragraph"},{"text":" ——原载《人民日报》1957年10月7日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7310891bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

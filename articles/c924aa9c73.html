script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红心永向天安门","authors":["高晓天"],"dates":[{"year":1976,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红心永向天安门"},{"type":"paragraph","text":"辽宁省开原县知识青年　高晓天"},{"type":"paragraph","text":"毛主席、党中央的两项英明决策，是反修防修，保证我国在无产阶级专政下继续革命的重大措施，表达了全党全军和全国人民的愿望，说出了我们广大知识青年的心里话。我们热烈欢呼毛主席革命路线的伟大胜利！"},{"type":"paragraph","text":"一小撮阶级敌人不甘心失败，公然在天安门广场制造反革命政治事件，把矛头指向伟大领袖毛主席，指向以毛主席为首的党中央，这激起了我们知识青年极大的无产阶级义愤。英雄的首都工人民兵、人民警察和警卫战士，对一小撮阶级敌人实行无产阶级专政的革命行动，真是大快人心，好得很！"},{"type":"paragraph","text":"我们战斗在广阔天地的知识青年，日夜仰望北京城，红心永向天安门。想起天安门，我们心潮澎湃，热血沸腾，情不自禁地回忆起毛主席接见千百万红卫兵的幸福情景。想起天安门，我们心明眼亮，干劲倍增，决心扎根农村干一辈子革命。但是，一小撮阶级敌人，公然打出拥护邓小平的旗号，推出邓小平当中国的纳吉，在天安门广场制造反革命政治事件，这是绝对不能容忍的。我们愤怒声讨邓小平妄图颠覆无产阶级专政、复辟资本主义的罪行，愤怒声讨一小撮阶级敌人的反革命罪行！"},{"type":"paragraph","text":"我们决心坚持乡村干革命，在阶级斗争的大风大浪中，发扬当年红卫兵的革命造反精神，彻底批判邓小平的反革命的修正主义路线，夺取反击右倾翻案风斗争的更大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c924aa9c73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

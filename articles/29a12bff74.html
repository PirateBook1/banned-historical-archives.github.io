script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”鼓动打砸抢是为了篡权复辟","authors":["祝正平"],"dates":[{"year":1976,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“四人帮”鼓动打砸抢是为了篡权复辟编辑同志："},{"type":"paragraph","text":"王张江姚“四人帮”在进行篡党夺权的阴谋活动中，竭力鼓吹什么革命的打砸抢。打砸抢还有什么革命的，真是胡说八道。"},{"type":"paragraph","text":"我们革命的军队在长期的革命战争中，始终遵守《三大纪律八项注意》，尊重人民，爱护人民，保卫人民，对广大劳动人民有着深厚的无产阶级感情。对群众的东西丝毫不取，损坏了群众的东西要赔，借了群众的一针一线，都要一一归还，吃了一个苹果也照价付钱。革命者什么时候也不搞打砸抢。与此相反，帝国主义侵略中国，国民党反动派对待人民，都搞打砸抢，杀人放火，奸淫掳掠，无恶不作。在我们社会主义国家里，搞打砸抢的，就是那些盗窃犯、诈骗犯、杀人放火犯、流氓集团和各种破坏社会秩序的坏分子。对这些破坏社会主义财产、危害人民生命安全的反革命罪犯，必须实行无产阶级专政。"},{"type":"paragraph","text":"王张江姚“四人帮”，把打砸抢说成是革命的，完全是别有用心。他们的“打”，就是妄想打倒一大批坚持毛主席革命路线的中央和地方的党政军领导同志，篡夺党和国家的领导权。他们的“砸”，就是妄图砸烂我国无产阶级专政机关，放牛鬼蛇神出笼，作为他们篡党夺权的反革命力量。他们的“抢”，就是要抢夺国家和人民的财产，破坏社会主义经济，把劳动人民用血汗换来的劳动成果，攫为己有，以供他们挥霍享受。他们抢夺武器，以便进行反革命暴乱。如果听任他们搞打砸抢，就会把我们的国家搞乱，生产搞乱，社会秩序搞乱，就便于他们实现篡党夺权的阴谋，无产阶级政权就会落到他们这伙害人帮手中，资本主义就要在中国复辟。"},{"type":"paragraph","text":"但是，一切反动派都是以损人开始，而以害己告终。“四人帮”也不例外。历史的辩证法就是如此。"},{"type":"paragraph","text":"河南洛阳市　祝正平"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29a12bff74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

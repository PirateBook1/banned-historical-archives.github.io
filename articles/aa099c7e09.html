script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席教导大力展开拥军运动","authors":[],"dates":[{"year":1968,"month":1,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京市革命委员会举行拥军动员大会"},{"type":"paragraph","text":"遵照毛主席教导大力展开拥军运动"},{"type":"paragraph","text":"大会最热烈地赞颂人民解放军在文化大革命中建立的不朽功勋"},{"type":"paragraph","text":"谢富治副总理作了重要讲话。会议要求全市广大革命群众要象人民解放军那样，高举毛泽东思想伟大红旗，突出无产阶级政治，学好用好毛主席最新指示，使毛主席最新指示条条落实，全面落实"},{"type":"paragraph","text":"新华社十三日讯　北京市革命委员会今天举行拥军动员大会，决定立即在全市广泛、深入、热烈地展开拥军运动。"},{"type":"paragraph","text":"来自全市工厂、农村、机关、学校各方面的革命群众代表，怀着无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席无产阶级革命路线的深厚阶级感情，在大会上最热烈地赞颂伟大的人民解放军在无产阶级文化大革命中建立的不朽功勋。他们坚决表示，遵照伟大领袖毛主席“拥军爱民”的教导，进一步搞好拥军运动，学习解放军，热爱解放军，帮助解放军，更加相信和依靠解放军。要象解放军那样，高举毛泽东思想伟大红旗，突出无产阶级政治，学好用好毛主席一系列极为重要的最新指示，使毛主席的最新指示条条落实，全面落实。"},{"type":"paragraph","text":"参加今天大会的，有各县（区）革命委员会或革命委员会筹备小组代表，工厂、农村、学校、机关的革命群众代表，共一千多人。"},{"type":"paragraph","text":"中国人民解放军各总部、各军种兵种、国防科委的代表，以及北京部队和北京卫戍部队负责人郑维山、黄作珍、刘绍文、范普权等，参加了大会。"},{"type":"paragraph","text":"国务院副总理、北京市革命委员会主任委员谢富治同志，在会上作了重要讲话。北京市革命委员会副主任委员吴德同志向大会作了动员报告。"},{"type":"paragraph","text":"会场上充满着热爱伟大人民解放军的热烈气氛。到会的革命群众不断高呼：“坚决响应毛主席‘拥军爱民’的伟大号召！”“热烈开展拥军活动！”“誓夺无产阶级文化大革命的全面胜利！”“向伟大的中国人民解放军学习！”“向伟大的中国人民解放军致敬！”“军民大团结万岁！”"},{"type":"paragraph","text":"大会开始，革命群众学习了毛主席的“没有一个人民的军队，便没有人民的一切”等语录。"},{"type":"paragraph","text":"会上宣读了《北京市革命委员会关于开展拥军运动的指示》。指示说：毛主席亲手缔造和领导的、林副主席直接指挥的伟大的中国人民解放军，是无产阶级专政的主要支柱，是保卫社会主义祖国的钢铁长城，是无产阶级文化大革命的坚强后盾。中国人民解放军驻京部队和北京卫戍部队，坚决执行毛主席的无产阶级革命路线，遵照毛主席“要相信和依靠群众”的教导，遵照林副主席要“高举毛泽东思想伟大红旗，在无产阶级文化大革命运动中立新功”的指示，积极做好“三支”“两军”工作，在文化大革命中立下了伟大的功勋。"},{"type":"paragraph","text":"指示说，一九六八年是夺取无产阶级文化大革命全面胜利的一年。在大好形势下和新的战斗任务面前，遵照毛主席“拥军爱民”的教导，进一步搞好拥军运动，大力加强军民团结，更具有特殊意义和战略意义。这是夺取无产阶级文化大革命全面胜利的重要保证。"},{"type":"paragraph","text":"指示要求全市无产阶级革命派，要象解放军那样，高举毛泽东思想伟大红旗，无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的革命路线。学习人民解放军活学活用毛主席著作，突出无产阶级政治，坚持四个第一，三八作风，三大纪律、八项注意。认真整顿思想、整顿组织、整顿作风、整顿纪律。增强无产阶级党性，打倒资产阶级、小资产阶级派性；增强无产阶级的革命性、科学性和组织纪律性，克服无政府主义。"},{"type":"paragraph","text":"指示强调，拥护人民解放军，相信和依靠人民解放军，在实际行动上，首先要全力支持、热情帮助在本地区、本部门、本单位参加“三支”“两军”工作的解放军。无产阶级革命派要作拥军的模范，要提高革命警惕性，严防阶级敌人挑拨军民关系，破坏军民团结。要坚决保护伟大的长城。"},{"type":"paragraph","text":"指示还要求着重抓好基层的拥军活动，要以“斗私，批修”为纲，检查、修订和落实拥军公约；要切实做好对军属、烈属、荣誉军人的优抚工作，做好退伍转业军人的安置工作。（附图片）"},{"type":"paragraph","text":"军民团结如一  人试看天下谁能敌"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa099c7e09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

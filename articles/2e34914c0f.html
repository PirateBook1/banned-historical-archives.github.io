script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"进驻出版新闻系统的工人宣传队昨集会誓师开展四好活动争当五好队员决心团结一切革命力量，认真搞好斗批改，誓把出版新闻系统办成红彤彤的毛泽东思想大学校","authors":[],"dates":[{"year":1968,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　进驻上海出版、新闻系统的工人毛泽东思想宣传队广大队员和解放军指战员，积极响应进驻上海大专院校工人毛泽东思想宣传队的倡议，昨天隆重举行“高举毛泽东思想伟大红旗，开展创造四好连队运动誓师大会”，向我们最最敬爱的伟大领袖毛主席献忠心、表决心:一定要落实毛主席的一系列最新指示，紧跟毛主席的伟大战略部署，深入开展创造四好连队和争当五好队员的群众运动，加强队伍的思想革命化建设，和出版、新闻系统的革命同志团结在一起，把出版、新闻系统的领导大权牢牢掌握在工人阶级手里，认真搞好斗、批、改，把出版、新闻系统办成红彤彤的毛泽东思想大学校。"},{"type":"paragraph","text":"工人宣传队连、排、班的代表纷纷在大会上表决心，开展挑战应战，有些队员还当场结成一帮一、一对红的对子。他们保证:一定要高举毛泽东思想伟大红旗，把自己的连队建设成政治思想好、三八作风好、完成任务好、生活管理好的四好连队，建设成无限忠于毛主席、无限忠于毛泽东思想、无限忠于毛主席革命路线的战斗队。"},{"type":"paragraph","text":"出版、新闻系统的无产阶级革命派代表也在大会上表示了决心。他们说:工人宣传队和解放军同志是我们最好的学习榜样，是我们知识分子接受再教育的最好老师，我们一定要认真落实毛主席的最新指示，老老实实服从工人宣传队的领导，全心全意接受工农兵的再教育，认真搞好斗、批、改，把自己改造成为用毛泽东思想武装起来的、受工农兵欢迎的无产阶级知识分子，把出版、新闻系统的无产阶级文化大革命进行到底。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e34914c0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"华东野战军今后一时期的主要任务是齐灭李延年","alias":"","parts":[{"type":"paragraph","text":"华东野战军今后一时期的主要任务是歼灭李延年川"},{"type":"paragraph","text":"（1948年11月21日）粟、陈、张，并告刘、陈、邓，谭、王，韦、吉："},{"type":"paragraph","text":"（一）粟陈张部二时电?悉。（二）关于对付李延年兵团由华野担负全责一事，昨已电告，谅达。（三）华野今后一个时期内的主要"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军代司令员兼代政治委员粟裕、参谋长陈士和副参谋长张震的电报。"},{"type":"paragraph","text":"[2]刘、陈、邓，指刘伯承、陈毅、邓小平，当时分别任中原野战军司令员、第一副司令员和政治委员。谭、王，指谭震林、王建安，当时分别任华东野战军山东兵团政治委员和副司令员。韦、吉，指韦国清、吉洛（姬鹏飞），当时分别任华东野战军苏北兵团司令员和副政治委员。"},{"type":"paragraph","text":"[3]指1948年11月20日2时粟裕、陈士、张震给中共中央军委的电报。电报说：我们完全拥护军委指示对南线先打李延年再打黄维之方针，并已准备派十一纵及十三纵于20日晚南下，21日晚可到时村东西地区待机。为求得迅速歼灭李延年，明（21日）晚我们尚可从攻碾庄部队中抽1至2个纵队南下，参加歼灭李延年军之末期作战。估计以中野三、四、九纵，加华野两个纵队，可以首先发起战斗。如中野尚有3个纵队担任阻击黄维兵团，尔后攻碾庄之四、六、八、九纵中，可抽出2个或3个纵队，加到对付黄维兵团方面去。我们对邱、李兵团难于截断其退路，只能争取歼其一部，故只使用8个纵队包围、钳制徐州之敌即可。任务是歼灭李延年。请粟陈张、谭王从目前起，即将主要注意力及兵力部署的重点放在歼灭李延年三个军的上面。这个任务的重要性，我们已在十八日二十四时及十九日十时两电\"内充分地指出了。（四）碾庄已克，剩下六十四军余部，今明两日谅可解决。黄兵团全歼后，你们即已做好了一件大事。现在我们所担心的，是你们歼灭邱李四、五个师（或更少一点），将邱李打得不能动弹，以便迅速抽出现八个纵的主力，连同打黄百韬的各纵主力去打李延年。这件事是否做得恰好。（五）前（十九）晚及昨（二十）晚你们打邱李结果如何，我军损伤情形如何，希即告。（六）粟陈张二时电说，难于切断邱李退路，只能歼其一部，故使用八个纵即可等语，这个意见和我们是一致的。但今（二十一）晚是否再打，今天白天即须作出决定。我们意见，如有顺利发展的条件，可以再打一晚两晚，否则应当机立断，适可而止。抽出必要兵力，协同谭王所部位于徐州、宿县、双沟、大店之间，筹划歼灭李延年。只要李延年歼灭，战局便可改观。如何，盼复。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十一日五时[1]即《关于阻歼南线敌人的部署》《关于淮海战役下一步作战方针》。[2]黄兵团，指国民党军第七兵团，兵团司令官黄百韬。"},{"type":"paragraph","text":"[3]邱李，指邱清泉、李弥，当时分别任国民党军第二兵团和第十三兵团司令官。"},{"type":"paragraph","text":"[4]双沟，镇名，位于江苏省睢宁县西北。大店，镇名，位于安徽省宿县"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":258,"page_end":259},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28022c65c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

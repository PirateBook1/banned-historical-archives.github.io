script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院批转水产部党组《关于全国水产工作会议情况的报告》","authors":[],"dates":[{"year":1963,"month":1,"day":20}],"is_range_date":false,"parts":[{"text":"中共中央、国务院批转水产部党组《关于全国水产工作会议情况的报告》","type":"title"},{"text":"各中央局，各省、市、自治区党委、人委：","type":"appellation"},{"text":"同意水产部党组的报告。现连同《关于水产工作基本情况和今后方针任务的报告》〔1〕一并发给你们研究执行。","type":"paragraph"},{"text":"各级党委和人委在加强农业战线的同时，必须加强对水产业的领导，这是解决吃的问题的一个重要途径。切实解决渔需物资和专业渔民生活资料的供应，切实解决渔业生产的所有制，是恢复和发展渔业生产的重要条件。","type":"paragraph"},{"text":"中央认为，这几年来水产工作是有成绩的，这次全国水产工作会议所确定的水产生产方针是正确的。只要善于吸取几年来的经验教训，充分发挥全体渔民和水产职工的积极性，水产业的恢复和发展将会是比较快的。","type":"paragraph"},{"text":"各主要水产地区省、市党委在接到这个文件后，认真检查一次水产工作，并将检查结果报告中央和国务院。","type":"paragraph"},{"text":" 中共中央、国务院一九六三年一月二十日","type":"paragraph"},{"text":"水产部党组关于全国水产工作会议情况的报告","type":"subtitle"},{"text":"（一九六三年一月十日）","type":"subtitle"},{"text":"中央、国务院：","type":"appellation"},{"text":"全国水产工作会议，于去年十二月十二日召开，今年一月五日结束。会议集中地分析了水产工作的形势，初步总结了最近几年来水产工作的经验，讨论了今后水产工作的方针和任务，以及争取在第三个五年计划期间迅速恢复和发展水产生产等问题。会议期间周总理和谭副总理对水产工作作了重要讲话和指示，给全体到会同志以极大鼓舞。","type":"paragraph"},{"text":"会议以小组会为主，综合讨论和专题研究结合进行。解决的问题主要是：","type":"paragraph"},{"text":"（一）进一步地明确和肯定了水产工作方针。今后水产工作的方针应该是：海淡并举、养捕并举、国营和集体并举，因地制宜，多种经营。","type":"paragraph"},{"text":"（二）保护和增殖水产资源。必须在调查研究的基础上合理利用。既要大力开发，又要积极保护和增殖。只有这样才能保持生产的持续增长。鉴于几年来水产资源受到了相当严重的破坏，会议还修订了水产资源繁殖保护条例，准备拿下去征求意见后，再报请国务院批发试行。","type":"paragraph"},{"text":"（三）进一步巩固和发展集体渔业经济。集体渔业产量占总产量的百分之八十三，是当前水产品供应和出口的主要来源，必须积极领导，大力支援。会议再一次讨论解决渔业社、队体制规模，所有制、积累与分配等问题的意见。根据农村人民公社工作条例的精神，结合渔业的特点，修改了《关于农村人民公社渔业若干政策问题的补充规定（草案）》，各地带回征求意见后，再报送中央审批。会议还讨论了国家支援集体渔业的一些办法：一、渔需物资专材专用；二、渔业贷款列出专项指标；三、专业渔民口粮由国家保证供应；四、有计划地在集中产区建立一批渔业服务站。","type":"paragraph"},{"text":"（四）整顿和巩固现有国营企业和适当发展国营企业。对现有企业必须改善经营管理，加强经济核算，扭转亏本局面。新建扩建若干养殖和捕捞企业，必须根据投资少，收效快，打歼灭战的原则进行建设。","type":"paragraph"},{"text":"（五）讨论了有步骤地发展海淡水的养殖问题。","type":"paragraph"},{"text":"（六）调整水产供销管理体制、在重点产区实行产供销统一领导。会议认为，专业渔民的生产是商品性的生产。在产供销统一领导的情况下，就便利于通过渔需物 资和生活资料的供应，把集体渔业纳人国家计划的轨道上来。这个建议已经取得有关部门的一致同意。准备下达一个联合通知。","type":"paragraph"},{"text":"（七）加强对水产工作的领导。会议认为我国水产资源十分丰富，捕捞、养殖、种植的潜力很大，是大有可为的。发展水产生产是贯彻执行中央上山下水方针的一个重要方面，也是解决吃 的问题的一个重要途径。要求各级党委在加强农业战线的同时，加强对水产工作的领导，把水产工作纳入各级党委的统一部署之内。","type":"paragraph"},{"text":"以上的问题和意见，经过反复讨论和再三修正，起草了“关于水产工作的基本情况和今后方针任务的报告”。现送上，请审阅。如蒙同意，请批转各地。","type":"paragraph"},{"text":" 水产部党组一九六三年一月十日","type":"paragraph"},{"text":"注释","type":"paragraph"},{"text":"〔1〕　此件从略。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f50ea50dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

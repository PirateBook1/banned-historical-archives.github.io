script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部关于组织作家写作“五反”斗争的作品的指示","authors":[],"dates":[{"year":1952,"month":3}],"is_range_date":false,"parts":[{"text":"中央宣传部关于组织作家写作“五反”斗争的作品的指示","type":"title"},{"text":"2月23日电悉。组织文艺工作者参加“三反”“五反”斗争，有两个目的，第一是使没有经过斗争锻炼的文艺工作者藉此得到锻炼的机会。例如联合制片厂的编剧、导演、演员等，应尽可能使他们全部或大部参加这个斗争，对他们不一定提出写作的要求。第二是为了写作反映“三反”“五反”斗争的作品。因此，为了保证能够创作出较好的作品，除了组织一般的漫画、音乐工作者以外，应该组织较有写作经验的作家至少20人，深入检查工商界的“五反”斗争，给以具体的写作任务，由此产生描写与不法资本家斗争的小说，报告，剧本和电影剧本。此外，对于戏曲艺人自编的关于“三反”“五反”的戏曲，应该指定专人加以审查或事先给以帮助，单是抽查是不够的，因为他们编写的东西，容易发生违犯政策的错误。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8449c6516"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无限忠于毛主席　鹰击长空全无敌","authors":["本报评论员"],"dates":[{"year":1968,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"无限忠于毛主席　鹰击长空全无敌"},{"type":"paragraph","text":"本报评论员"},{"type":"paragraph","text":"万里长空，捷报频传。我英雄的人民解放军空军部队，怀着对伟大导师毛主席的无限忠心，三月二十二日又在华南某地上空，一举击落美帝军用无人驾驶高空侦察机一架。"},{"type":"paragraph","text":"这是不到十天，击落的第二架美国强盗飞机。"},{"type":"paragraph","text":"这是不到三个月，击落的第五架美国强盗飞机。"},{"type":"paragraph","text":"美帝国主义被我国无产阶级文化大革命的伟大胜利吓得浑身发抖，被越南南方军民的新春攻势打得头破血流，被席卷西方世界的金融危机搞得一片慌乱。美帝国主义不断地对我国进行军事挑衅，说明他们绝不甘心自己的失败，他们还要进行垂死的挣扎。"},{"type":"paragraph","text":"美国强盗飞机一架一架地被我英勇的人民解放军打得粉身碎骨，说明了无限忠于伟大导师毛主席，无限忠于战无不胜的毛泽东思想，无限忠于毛主席无产阶级革命路线的伟大的中国人民解放军永远是不可战胜的。空军战士说得好：“无限忠于毛主席，鹰击长空全无敌。”"},{"type":"paragraph","text":"让我们高呼：向解放军学习！向解放军致敬！"},{"type":"paragraph","text":"我们伟大的导师毛主席早就发出了“全国学人民解放军”的伟大号召。"},{"type":"paragraph","text":"学习解放军，根本的根本，就是要象解放军那样无限忠于毛主席。"},{"type":"paragraph","text":"无限忠于毛主席，才有高度的敌情观念，密切注视国内外一切阶级敌人的动向，随时准备粉碎敌人的挑衅。"},{"type":"paragraph","text":"无限忠于毛主席，才有饱满的战斗意志，时刻倾听战斗的号令，闻风而动，步步紧跟。"},{"type":"paragraph","text":"无限忠于毛主席，才有强大的战斗力，不被任何敌人所压倒，而要压倒一切敌人。"},{"type":"paragraph","text":"无限忠于毛主席，革命战斗无不胜！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c68d97e72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

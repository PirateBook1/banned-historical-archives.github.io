script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"转发河北省委关于执行中央反对右倾思想指示的情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发河北省委关于执行中央反对右倾思想指示的情况报告\"的批语"},{"type":"paragraph","text":"（1959年8月19日）河北省的情况极好。发各省、市、区党委，仿照办理。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月十九日"},{"type":"paragraph","text":"[1]中共河北省委1959年8月17日给毛泽东、中央的这一报告说，省委在接到中央8月7日下发的关于反对右倾思想的指示后，进行了讨论，总的精神是：认真贯彻中央指示精神，彻底批判和纠正部分干部中的右倾思想，鼓起干劲，大战八、九月，把增产节约运动推向新的高潮，努力完成和超额完成生产建设跃进计划，迎接国庆十周年。目前全省总的情况是好的，但也出现了一些问题。为了彻底批判和克服右倾思想，省委确定：（1）各级党组织都要集中时间，展开对右倾思想的彻底批判，发动职工利用多种形式检查领导上的右倾思想，鼓足干劲，超额完成任务。（2）各地区召集重点企业的党政干部开会，对右倾思想进行检查批判，制订新的增产节约计划。（3）发动群众，大张旗鼓地促进增产节约新高潮。省委认为，检查批判右倾思想必须与当前的生产和工作密切结合，既解决思想问题，又使生产、工作迅速跃上去，而这一工作的关键则在于加强党的领导。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":8,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":311,"page_end":311},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80fb06d0ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

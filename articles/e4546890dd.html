script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委给中央、西北局工作组的慰问信","authors":[],"dates":[{"year":1961,"month":1,"day":31}],"is_range_date":false,"parts":[{"text":"甘肃省委给中央、西北局工作组的慰问信","type":"title"},{"text":"中央、西北局工作组全体同志们！","type":"appellation"},{"text":"你们来到甘肃三个多月了，时间虽不算长，但你们已为甘肃人民作了许多工作，取得了很大的成绩，现在甘肃的严重局势已经发生了很大的变化，并将继续向好的方面发展。中央、西北局对甘肃工作的指示和西北局兰州会议的精神，越来越深入人心。甘肃一千三百多万人民群众，正在党中央、毛主席亲切关怀的鼓舞下，满怀信心的为战胜困难、战胜灾难奋勇前进；甘肃各级党的组织和广大干部、群众正在同错误进行不调和的斗争。一切事实都充分表明，甘肃人民得救了！甘肃工作将从张仲良同志的错误道路上回到毛主席的正确的道路上来了。这是甘肃党、甘肃人民一件天大的喜事，而这些又都是与你们的具体指导与帮助分不开的。请允许我们代表全省人民、全体共产党员和干部，向你们，中央、西北局工作组全体同志们致以衷心的感谢和亲切的慰问！","type":"paragraph"},{"text":"亲爱的同志们，甘肃人民面临的困难是一个非常严重的困难。在这困难的日子里，特别宝贵的是，你们不仅带来了党中央，毛主席对甘肃人民亲切的关怀，大大地鼓舞了我们克服困难的信心和勇气，增添了许多力量，而且你们大大地发扬了党的传统的优良作风。你们忠实的执行毛主席的指示和党的政策的作风，你们与甘肃人民同呼吸，共命运，关心群众疾苦，密切联系群众的作风，你们实事求是，踏踏实实的工作作风，你们艰苦朴素的作风，都是我们永远学习的榜样，我们号召全党同志向你们学习。同志们，任务还是非常艰巨的，我们同困难作斗争，同错误作斗争，还只是个开始，严重的斗争还在后边，还要做很多很多的工作。我们相信，在中央、毛主席和西北局的正确领导之下，在你们的具体帮助指导之下，我们是能够取得彻底的胜利的！","type":"paragraph"},{"text":"目前，农村工作极为艰苦，望同志们在工作中多加保重。有什么困难，望随时告知省委或当地党委解决。省委要求各级党委，要更多的关心中央、西北局工作组同志们工作和生活方面的一切问题，要切实保证工作组每个同志身体健康。共同努力，为更快地、彻底地扭转甘肃的严重局势，改变甘肃工作面貌而奋斗！","type":"paragraph"},{"text":"谨致","type":"paragraph"},{"text":"崇高的革命敬礼！并祝同志们身体健康！","type":"paragraph"},{"text":" 甘肃省委一九六一年元月三十一日","type":"paragraph"},{"text":"(甘肃档案馆91—4—896卷)","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4546890dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

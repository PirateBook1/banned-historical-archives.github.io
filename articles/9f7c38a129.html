script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——反对党的领导","authors":["北京俄语学院师生"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——反对党的领导","type":"title"},{"text":"北京俄语学院师生","type":"authors"},{"text":"“共产党不只基层坏，中央也是一团糟，总之共产党是一团黑，党内没有民主。”（北京俄语学院  沈兆予）","type":"paragraph"},{"text":"“共产党党政不分，党外人士有职无权，造成墙和沟。","type":"paragraph"},{"text":"民主党派，既是党派，为何没有自己的奋斗纲领和目标，这叫什么党派。”（北京俄语学院　文启尘）","type":"paragraph"},{"text":"“对党中央也不要太迷信，对毛泽东也不要太迷信，他也没有什么。那有全心全意为人民服务的政党，那有不自私的。”（北京俄语学院  沈兆予）","type":"paragraph"},{"text":"“每一班、小组，不一定非要有一个党员，假如这个单位，群众比党员的理论水平高，能力强，就可以不要党员来领导，群众也可以领导。”（北京俄语学院  周群）","type":"paragraph"},{"text":"“群众组织可以拒绝党、团的领导，如果党、团一定要领导，就是不民主。”（北京俄语学院  谭绍乾）","type":"paragraph"},{"text":"“在无产阶级中，在党内，在人民群众中都有先进和落后，所以人民群众中的先进分子可以领导，即以此代替党的领导。而大小职务都按排党员担任则是宗派主义。”说我校（指俄语学院——原编者注）党委从杨岗起开始腐化了。写大字报反对少数党员把持学生会，说党员，学校与高教部一鼻子出气，不能解决同学的问题。在欢迎伏老时说，党员被组织上分配在队伍中监视群众，说本班党员全是教条主义，是十八世纪的党员，骂积极靠拢党的同志是党的狗腿子。（北京俄语学院江维城的材料）","type":"paragraph"},{"text":"“应该让所有的党来竞争，谁事情办得好，谁就是领导，又不一定非要共产党领导。","type":"paragraph"},{"text":"叫人家说话的是共产党，不叫人家说话的也是共产党，真是厉害。","type":"paragraph"},{"text":"只要人能干，私生活犯错误没关系，共产党高级干部也不例外。","type":"paragraph"},{"text":"其实，这些老干部的历史任务已完成，应该下台，让年青一代干。他们再干就变成绊脚石了。”（北京俄语学院  文启尘）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f7c38a129"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

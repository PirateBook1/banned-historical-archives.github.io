script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新飞行员殷德广在飞行训练中，飞机进入螺旋，致使机身从万米高空急速直下，面临机毁人亡危险，怎么办?他下定决心，宁可牺牲自己，定要保全飞机，坚持在二千米高度时改出螺旋，胜利返航。是什么力量指导他这样做，他说:我心里只想着毛主席","authors":[],"dates":[{"year":1968,"month":7,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"晴空万里。"},{"type":"paragraph","text":"空军某机场正在进行船紧张的战斗训练。红色的战鹰在长空呼啸，各种车辆在地面嘶鸣，“打倒中国赫鲁晓夫!”“誓死保卫毛主席!”的口号声和毛主席语录的朗读声震撼天空和大地。突然，一个声音从空中传来:“07号进入螺旋!”“07号进入螺旋!”大家一听，心情十分紧张，个个急速地跑向指挥车。指挥员立即向空中送去一条最高指示:“我们需要的是热烈而镇定的情绪，……”空中坚强地回答:“下定决心，不怕牺牲，排除万难，去争取胜利。”时间随着人们急速跳动的心，一秒一秒地过去了。突然，无线电里传来了激动人心的欢呼声:“毛主席万岁!”顿时，人们焦急的面孔立即变成了欢乐的笑脸，指挥车旁沸腾起来，“毛主席万岁1毛主席万万岁!”的声音响彻云霄。不一会，一只矫健的战鹰胜利返航了，新飞行员殷德广同志刚出座舱，就放人群“包围”了，祝贺、赞扬，问长问短，好象欢迎久别的亲人归来似的。机械员小李问道:“当飞机进入螺旋急转直下的时候。你想的是什么，”年青的飞行员回答:“我只想到了毛主席。”接着他向同志们讲述了这次不平常的飞行。"},{"type":"paragraph","text":"和往常一样，殷德广在万米以上的高空，怀着一颗忠于毛主席的红心进行追击演习。他勇敢地驾驶着飞机，紧紧地抓住“敌机”，一串串“炮弹”射向中国赫鲁晓夫。突然，“敌机”来了个半滚倒转企图逃跑，殷德广怀着对敌人的无比仇恨，加大油门，猛推一杆，向敌人冲了过去。这时，由于动作过猛，致使飞机进入了螺旋，机身犹如一匹脱缰的野马，不服操纵，急转直下，很快由万米高空掉到六千米，激烈的旋转和震动使殷德广头昏目眩，视线不清，神志模糊，判不明飞机状态，如不能马上改出，立刻就有机毁人亡的危险。就在这飞机继续从六千米上空旋转直下、万分危急的时刻，殷德广仿佛听到了毛主席的亲切教导:“我们的责任，是向人民负责。”他一面向地面指挥员报告，一面连续地做改出螺旋的动作，但是，没有成功，飞机仍然高速旋转下降，五千，四千，三千，危险在急速增加，眼看飞机就要坠地了，但是殷德广心里只想着毛主席，不管你飞机怎么转，我一颗忠于毛主席的红心永不变，飞机是我保卫毛主席的战斗武器，就是牺牲了自己，也要保全飞机。他嘴里高呼着:“下定决心，不怕牺牲，排除万难，去争取胜利。”脚死死地蹬着舵，手稳稳地握着杆，坚持，坚持，再坚持，终于在二千米高度改出了螺旋，飞机恢复了平稳状态，这时殷德广激动地在空中高呼:“毛主席万岁!”"},{"type":"paragraph","text":"同志们为殷德广这个没有经验的新飞行员改出了复杂的螺旋动作而欢呼。异口同声地说:“殷德广靠的不是技术，而是战无不胜的毛泽东思想，他以一颗无限忠于毛主席的红心，谱出了一曲毛泽东思想的凯歌。”(本版文章均由驻沪空军部队“三忠于”经验交流大会供稿)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c878cd86ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

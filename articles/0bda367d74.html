script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上钢一厂广大职工揭批“四人帮”大干社会主义　夺得开门红","authors":[],"dates":[{"year":1977,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上钢一厂工人、干部和技术人员在当前大好形势的鼓舞下，乘胜前进，元旦夺得“开门红”。"},{"type":"paragraph","text":"新年前夕，这个厂的广大工人、干部和技术人员，认真学习毛主席的光辉文献《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，个个欢欣鼓舞，干劲倍增。大家说，华主席的重要讲话精辟地阐明了毛主席的光辉著作《论十大关系》，总结了一九七六年我们同“四人帮”的斗争，明确地提出了一九七七年的战斗任务，指引我们沿着毛主席的革命路线前进。我们一定要坚决响应华主席的号召，下大决心，花大力气，大干社会主义，夺取新的更大的胜利。"},{"type":"paragraph","text":"新年第一天，许多工人、干部和技术人员，纷纷提前来到厂里，认真收听、学习中央两报一刊元旦社论《乘胜前进》，更加增添了无穷的力量。提前完成去年国家计划的平炉车间工人和干部，今年元旦第一班，一、二号平炉的钢铁工人以‘只争朝夕’的战斗姿态，争分夺秒、大干快上，平均冶炼时间比计划缩短了二十二分钟。伟大领袖毛主席亲临视察过的二转炉车间丙班工人，以多炼钢、炼好钢的实际行动，狠批“四人帮”破坏抓革命促生产的滔天罪行，他们身不离炉、眼不离火，跃马扬鞭，旗开得胜，完成了班产计划的百分之一百二十五，实现了新年开门红。去年十二月份创造了月产电焊条钢历史最高纪录的三转炉车间的钢铁工人，乘胜前进，再接再厉，他们在新年第一班中，认真操作，一丝不苟，班产焊条钢比计划超额了百分之八十九，班产硅钢比计划超额了百分之十七。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0bda367d74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

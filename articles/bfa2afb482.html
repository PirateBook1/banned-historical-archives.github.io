script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji1","name":"毛泽东全集第1卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji1.pdf"],"article":{"title":"七绝·赠刘翰林联句","alias":"","parts":[{"type":"paragraph","text":"七绝·赠刘翰林联句"},{"type":"paragraph","text":"（1917年）翻山渡水之名郡2，（毛泽东）竹杖草履谒学尊3。（萧瑜）途见白云如晶海，(萧瑜)"},{"type":"paragraph","text":"沾衣晨露浸饿身。（毛泽东）[1]翰林，官名。刘翰林，姓名不详，时已告老还乡。"},{"type":"paragraph","text":"[2]之，往，到。郡，我国古代划分的行政区域名。名郡，有名的城邑。这里指刘翰林所在的宁乡县。"},{"type":"paragraph","text":"[3]竹杖，竹子所制的手杖。草履，草鞋。竹杖草履，形容贫苦学生的样子。谒，请见，进见，一般用于下对上，幼对长，或用作谦词。学尊，对刘翰林的敬称。"},{"type":"paragraph","text":"[4]晶海，水晶般的海洋，形容白云纯洁无边。白云如晶海，指山上洁白的云飘拂在如水晶般海洋似的广阔的天空中。这里是赞誉刘翰林隐居在高山云海，操行高洁脱俗。"},{"type":"paragraph","text":"[5]沾衣晨露浸饿身，即晨露沾衣浸饿身，早晨的露水浸湿了衣服和饥饿的身躯。这里写他们求学的艰辛，含有向刘翰林求助的意思。"}],"authors":["毛泽东"],"dates":[{"year":1917}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":299,"page_end":299},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfa2afb482"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

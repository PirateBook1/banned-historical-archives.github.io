script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的两篇光辉著作在巴基斯坦出版《毛主席语录》袖珍本新版本在日本出版","authors":[],"dates":[{"year":1969,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的两篇光辉著作在巴基斯坦出版"},{"type":"paragraph","text":"《毛主席语录》袖珍本新版本在日本出版"},{"type":"paragraph","text":"新华社拉瓦尔品第十九日电　伟大领袖毛主席的光辉著作《关于纠正党内的错误思想》和《关于目前党的政策中的几个重要问题》最近已经译成乌尔都文，在西巴基斯坦首府拉合尔出版。毛主席的这两篇光辉著作受到巴基斯坦人民的热烈欢迎。"},{"type":"paragraph","text":"这两篇著作的乌尔都文译本的封面上都印着毛主席的画像。"},{"type":"paragraph","text":"新华社讯　东京消息：为了进一步满足日本广大革命人民学习毛泽东思想的迫切需要，日本东方书店最近又出版发行袖珍本的日文《毛主席语录》（增补版）一万册。"},{"type":"paragraph","text":"这种新版本的《毛主席语录》的附录中，收录了毛主席给日本工人朋友的重要题词以及一九六○年以后毛主席对日本人民发表的历次谈话。"},{"type":"paragraph","text":"这种版本的《毛主席语录》受到正在进行反美爱国正义斗争的广大日本工人、农民、青年、学生的热烈欢迎。许多人写信给东方书店，渴望这家书店尽快通过邮购的方式，售给他们这种版本的《毛主席语录》。"},{"type":"paragraph","text":"东方书店的一位工作人员说：几年来，伟大的战无不胜的毛泽东思想在日本广泛深入地传播。许多工人、农民、青年、学生在实际斗争中越来越深刻地认识到“大海航行靠舵手，干革命靠毛泽东思想”这一革命真理。他说：读毛主席的书，学习毛主席语录是广大日本革命人民的迫切需要。许多人切身感到毛泽东思想是取之不尽、用之不竭的力量源泉，一学习《毛主席语录》就感到浑身是力量。"},{"type":"paragraph","text":"东方书店负责人安井正幸说：在具有伟大意义的中国共产党第九次全国代表大会的鼓舞下，日本人民革命斗争的形势必将越来越好。日本人民反美爱国斗争将进一步出现新高潮。"},{"type":"paragraph","text":"安井强调说：没有正确的理论指导，就不可能有正确的革命行动。日本人民越来越深刻地认识到，战无不胜的毛泽东思想就是唯一正确的行动指南。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f5334b947"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

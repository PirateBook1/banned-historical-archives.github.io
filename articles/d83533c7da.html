script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重慶機關在“鳴”、“放” 中出現的怪論","authors":[],"dates":[{"year":1957,"month":6,"day":27}],"is_range_date":false,"parts":[{"text":"重庆机关在“鸣”、“放” 中出现的怪论","type":"title"},{"text":"新华社重庆6月27日讯重庆市机关在“鸣”、“放中出现了如下的怪论：","type":"paragraph"},{"text":"“要求选举国家机关领导人员”","type":"subtitle"},{"text":"重庆市公安局有三个当员提出取消机关党的组织，行政领导干部由本单位选举，採取自由竞争办法，谁行谁就当下去，谁不行就下台。","type":"paragraph"},{"text":"商品检验局等几个单位也有人提出类似的说法，有的甚至说党如果不从国家机关撤退，就要求平分秋色、嚷科学工作者、工程技术人员领导技术，共产党员领导政治。","type":"paragraph"},{"text":"开放“人的自由市场”","type":"subtitle"},{"text":"干部李绍春、夏麟等主张开放人事工作的“自由市场”。李绍春指出没有寻找职业自由有四大害处：第一，不、能人尽其才，甚至于可能埋没人材；第二，容易滋长官僚主义，不利于扩大自由；第三，不能发挥干部的积极性；第四，这种制度保护落后，一些饱食终日，无所用心者也成了钦饭碗。而开放“人的自由市场”可以解放个性，真正做到用入唯贤。","type":"paragraph"},{"text":"“野有遗贤之士，朝多章进之徒”","type":"subtitle"},{"text":"商业局干部伍承德、张裕钰、李治寰认为解放后知识分子感情是抑鬱的，前途是渺茫的，这和唐朝陆宣公所说“野有遗贤之士，朝多幸进之徒”差不多。","type":"paragraph"},{"text":"为什麽感情是抑鬱的呢?因为政治上受歧视，工作上不被信任，不少领导干部认为：从旧社会来的就一定有问题。很多旧知识分子在这样的观点下，受到了不应有的委曲。我们自己不能掌握自己的命运，儘管你有专门的志趣、决心，甚至长期的工作历史，领导。上也可以以工作需要的帽子把你随便调，随便塞。","type":"paragraph"},{"text":"我们感到心情寂寞，首先是 感到缺乏友情。由于几个运动起了一些副作用，很多人不敢交朋友，不敢畅谈员心话了；过去最亲密的朋友也互相疏远互不相信了。入们往往有这样一些生活体验：“逢人且说三分语，未可全抛一片心”。","type":"paragraph"},{"text":"今天多说了几句心理话，明天就可能被人改头换面变成了罪过。过从太密，会被视为闹小圈子，甚至说组织小集团；多谈了一些自己今后的理想，或倾诉了自己的委曲，会被认为个人主义思想浓厚，人与人之间是这样冷冰冰的。我们好像生活在沙漠地带，”内心裡有些荒凉。","type":"paragraph"}],"comments":[],"origin":"新华通訊社編：《内部参考》，第2247期，1957年7月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d83533c7da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习李金玉　做个革命人  县委在组织学习活动中，强调自觉革命，活学活用毛主席著作，改造自己的思想，改进本单位工作","authors":["丁履扬"],"dates":[{"year":1965,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习李金玉　做个革命人"},{"type":"paragraph","text":"县委在组织学习活动中，强调自觉革命，活学活用毛主席著作，改造自己的思想，改进本单位工作"},{"type":"paragraph","text":"目前，我们山东省各地都在学习财贸战线上的先进人物——我县涧村信用社主任李金玉（按：李金玉先进事迹载于九月二十六日本报二版），这对我们是很大鼓舞，也是很大促进。"},{"type":"paragraph","text":"学习李金玉，我们认为最主要的是：第一，学习他听毛主席的话，按毛主席的指示办事；第二，学习他专门利人，毫不利己，把方便送给别人，把困难留给自己的“完全”、“彻底”为生产、为人民生活服务的共产主义思想；第三，学习他热爱党、热爱毛主席、热爱人民、热爱社会主义的深厚的阶级感情；第四，学习他在工作中吃大苦，耐大劳，想得全，管得宽的旺盛的革命意志；第五，学习他正确宣传执行党的方针、政策和密切联系群众的优良作风。"},{"type":"paragraph","text":"在向李金玉的学习中，县委强调自觉革命，活学活用毛主席著作，改造自己的思想，改进本单位的工作。把学习李金玉的革命精神落实在改造思想上，改进工作上，改变自然面貌上。广泛开展一帮一，一对红，一片红的比学赶帮超活动，促进学习活动的深入开展。"},{"type":"paragraph","text":"通过学习李金玉，我们县财贸部门的政治观点、生产观点、群众观点进一步加强了。过去有的部门对支援农业的事不大积极，现在都积极主动配合，只要对生产有利、对群众有利的事，都争着去做。农业银行通过信贷业务，主动调查了二万七千户贫下中农，并帮助一万多户贫下中农养上了猪，解决了他们生产、生活上的一些困难。有一百二十多名信贷干部学会了给牲畜打针，今年以来先后治好病猪四千头。供销部门仅夏季以来，下乡送货的销售总额达九十一万元，占全部销货总额的百分之三十九以上。今年一到八月份，下乡收购小土产品和废品的总额达三万五千多元，占全部收购总额的百分之八十。"},{"type":"paragraph","text":"农、林、水利部门和文教卫生部门同志学习了李金玉的革命精神以后，工作也有很大改进。县卫生院初步改变了一些不适合群众需要的规章制度，从面向农村，方便群众看病出发，对重病员优先治疗；设立了“服务台”，一般病可以不挂号，由服务台的医生治疗；设立了“值班室”，病人可以随到随诊；还实行一次挂号、多次治疗等办法。"},{"type":"paragraph","text":"李金玉的革命精神在农村基层党支部中也引起很大反响。如层山区沙埠生产大队党支部书记任庆兰，在县里的四级干部会议上学习了李金玉的先进事迹，回去就召开了支部大会，以李金玉为镜子，检查了自己靠自然条件吃饭、缺少革命干劲的思想，表示要树立革命的雄心壮志，跟大家一起迅速改变本村的自然面貌。"},{"type":"paragraph","text":"我县学习李金玉同志的活动虽然取得了一些成绩，但这仅是初步的。我们决心把学习李金玉的活动抓到底，进一步促进全县各级干部和广大社员群众革命化，使全县出现更多的李金玉式的先进人物。"},{"type":"paragraph","text":"中共苍山县委书记　丁履扬"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2a9088d99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

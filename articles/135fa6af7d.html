script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇邓小平就文化大革命运动部署问题给毛泽东的信及毛泽东的批示","authors":["刘少奇","毛泽东","邓小平"],"dates":[{"year":1966,"month":6,"day":30}],"is_range_date":false,"parts":[{"text":"刘少奇邓小平就文化大革命运动部署问题给毛泽东的信及毛泽东的批示","type":"title"},{"text":"刘少奇邓小平毛泽东","type":"authors"},{"text":"目前文化教育方面的文化大革命运动正在展开，中央和省市领导必须用很大力量领导这个方面的运动。如果工矿企业、基本建设等基层单位一齐动起来，领导上顾不过来，容易出差错。最近工业交通和基本建设的计划完成得不算好，特别是钢、钢材、煤的产量开始下降，质量下降的情况尤为突出，事故增多，基建任务原计划上半年完成40－45％，现在只能完成35－36％。因此，在京同志讨论之后，认为文化革命运动的部署方面，重点放在文化教育部门、党政机关。对于工业交通、基建、商业、医院等基层单位，仍按原定的四清部署和二十三条结合文化大革命进行（上海正在进行四清的40万职工的企业，决定以文化革命运动为中心的方法进行，我们已答复同意，看看他们的经验如何，再行推广）。这是一个重要决定，请主席考虑决定。拟了一个通知稿，请审核。","type":"paragraph"},{"text":"7月2日，毛泽东在此件上批示：“同意你们的意见，应当迅速将此通知发下去。”","type":"paragraph"}],"comments":[],"origin":"根据当时的传单打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"135fa6af7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

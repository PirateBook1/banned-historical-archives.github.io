script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举“毛泽东思想万岁！”的红旗英勇斗争  日本北九州群众举行反美示威  反对美帝设立军火库　拒绝为美军运送军火","authors":[],"dates":[{"year":1968,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举“毛泽东思想万岁！”的红旗英勇斗争"},{"type":"paragraph","text":"日本北九州群众举行反美示威"},{"type":"paragraph","text":"反对美帝设立军火库　拒绝为美军运送军火"},{"type":"paragraph","text":"据新华社二十三日讯  东京消息：日本北九州的工人、学生、妇女和一些进步组织成员，最近连续举行集会和示威游行，反对美国设立军火库；工人们还举行了罢工，拒绝为美军装卸和运送军火。"},{"type":"paragraph","text":"据报道，北九州市五千名工人、学生和进步组织成员，二十一日分别举行集会，抗议美帝扩大侵越战争和在日本设立军火库。集会结束后，与会者游行到美军山田火药库前面示威。"},{"type":"paragraph","text":"日中友好协会福冈县（正统）总部所属的会员，二十一日高举“毛泽东思想万岁！”“中国无产阶级文化大革命万岁！”“日中两国人民的战斗友谊万岁！”等字样的红旗，到门司港支援码头工人的正义斗争。这支队伍，同工人的队伍汇合在一起。他们在斗争中高呼：“反对装卸弹药！”“要求拆除山田火药库！”“打倒美帝！打倒日修！”等口号。"},{"type":"paragraph","text":"北九州市和福冈市的工人和爱国青年学生，十九日举行抗议集会和游行示威。示威队伍同前来镇压的日本警察展开了英勇搏斗。威武不屈的示威群众，一直游行到门司码头，向着美国强盗的船只愤怒高呼：“反对运送弹药！”等口号，迫使美军当局在这一天没敢从船上卸弹药。"},{"type":"paragraph","text":"十八日，三百名学生在北九州市游行示威，高呼“拆除山田火药库！”“我们坚决支持码头工人的斗争！”等口号。"},{"type":"paragraph","text":"门司港二千名码头工人，十六日举行罢工，拒绝为美国货轮卸弹药。同一天，北九州市的爱国青年学生，在山田火药库门前举行静坐示威。日本反动当局出动武装警察进行镇压，爱国青年学生不畏强暴，高唱《国际歌》，同警察展开了英勇斗争。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"日本山口县示威群众高举世界革命人民的伟大导师毛主席像和“坚决支持美国黑人的抗暴斗争”等标语牌，高呼口号，行进在大街上。"},{"type":"paragraph","text":"新华社发（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"707c5aa23b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

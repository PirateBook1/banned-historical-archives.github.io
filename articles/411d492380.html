script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"唐山地区经过整风整社敌人破坏活动仍很猖狂","authors":[],"dates":[{"year":1963,"month":1,"day":26}],"is_range_date":false,"parts":[{"text":"唐山地区经过整风整社敌人破坏活动仍很猖狂","type":"title"},{"text":"本刊讯    河北唐山地区农村经过整风整社运动后，阶级、阶级斗争的总的形势是好的。但是，已被推翻的反动统治阶级不甘心灭亡，敌人的破坏活动仍严重，阶级斗争仍很尖锐。当前队级斗争的主要特点是：","type":"paragraph"},{"text":"一、 一般分子收敛，死硬分子嚣张。近来反革命重大案件显著增加。唐山地区今年1至3月发生的反革命案件比去年同期增加两倍左右。发生重大案件的地方，以城市较多，犯罪分子以上层的死硬分子较多。有迹象表明，阶级敌人的破坏活动，正在由农村转向城市。","type":"paragraph"},{"text":"二、 阶级敌人和国际上修正主义者相呼应，组织反革命组织，进行反革命活动。唐山市反革命分子田广春说：“看来对蒋介石不能抱幻想了，要走南斯拉夫的道路，要跟现代修正主义者对口”。基督教“神的教会”反动分子赵作林勾结释放分子王桐说：“现代修正主义者是神的使者”。乐亭县发现一个名叫“修正党”的反革命集团。昌黎县泥井村的反革命组织“农民协会”，秘密集会，讨论了铁托的演说，想建立一个“既不象资本主义，又不象社会主义的社会，把一半土地归还农民，一半土地归国有”。","type":"paragraph"},{"text":"三、 阶级敌人还利用人民群众的封建迷信思想进行反革命破坏活动。当前城镇流氓活动很严重，农村迷信、赌博也很突出。据唐山市统计，有活动的流氓一百二十九名，其中女七十四名，男五十五名。他们进行卖淫、宿娼、调戏妇女、鸡奸、盗窃、扰乱社会治安等活动。目前农村赌博比去年大大减少了，但是，仍有九十七个村队有赌博活动，其中有不少是坏分子赌棍操纵的。特别是迷信活动这突出，发生了修庙、拜佛，取“圣水”等现象。全区发现有活动的巫婆、神汉一百五十七人。他们除骗取财产外，有许多是借迷信活动进行反革命在此破坏活动。","type":"paragraph"},{"text":"四、 目前农村在选举干部中，反革命分子与我争夺领导权的斗争也很突出。唐山市开平区岔道公社西帅甲河反革命分子韩凤明在整风刚开始时，就对富农分子郑明说：“这回得把干部都整下去”。他们纠集两户富农，两户富裕中农，五户中农，两户贫农公开提出分队，并秘密决定这个队不要干部党团员。丰南县夸子庄公社岗子庄国民党员魏庆恒（伪保长）拉拢被撤职的干部马正平和落后社员十五人，开会研究整掉现任大队支部书记、治保主任和会计等三人。","type":"paragraph"},{"text":"五、 阶级敌人同我们争夺青少攫一代的斗争相当激烈，他们除了对子女进行反革命的阶级教育外，还通过各种手段在社会上毒害青少年一代。抚宁县基督教“卫理公会”执事陈庆元经常秘密地向儿童教唱自编的“灵歌”，其中有一首歌词说：“我们心中两个王，不知那个待我强，一个扔我下地狱，一个领我上天堂，下地狱的是魔鬼，上天堂的是国王”。右派分子杨宗伶最近在昌黎用“春宫”画片引诱两个初小女学生，被公安机关当场逮捕。唐山东矿区有一暗娼，经常诱骗青少年儿童去犯罪。[据河北省委宣传部“阶级动向”编]","type":"paragraph"},{"text":"来源：1963年1月26日《新华社内参》","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"411d492380"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

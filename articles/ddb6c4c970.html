script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"剔除江青康生强加的错误部分《沙家浜》等重新整理后可以上演戏曲剧目座谈会经过讨论提出建议","authors":[],"dates":[{"year":1980,"month":8,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京八月十二日电　对过去曾经上演过的《沙家浜》、《红灯记》等剧目，应当重新进行整理、加工，在适当时候上演。这是最近在北京举行的戏曲剧目座谈会提出的建议。"},{"type":"paragraph","text":"座谈会上，许多与会者指出，对一九六六年到一九七六年十年间我国文艺舞台上出现的、被称之为“样板戏”的一批剧目，应当历史地、有分析地、实事求是地给予评价。他们认为，从一九六四年起，我国文艺工作者就注意到运用各种艺术形式来表现现代生活，创作、改编和演出了一些深受群众欢迎的京剧、芭蕾舞和交响乐。这些剧目和作品在推陈出新、古为今用、洋为中用方面，做出了成绩。这是广大文艺工作者敢于创新、辛勤劳动的结晶。他们所走的路子是对的，是有积极意义的。江青一伙把这些成果窃为己有，做为他们篡党夺权的资本，并反过来对原创作人员进行残酷迫害，行为卑劣，应予批判.这些剧目、作品中塑造了无产阶级的英雄人物形象，教育和鼓舞人民，也是好的。描写、歌颂先进人物，塑造社会主义新人是社会主义文艺的重要职责。江青一伙利用搞“样板戏”强制推行一套所谓“三突出”的谬论，是违反现实主义的，只能导致文艺作品的公式化、概念化，这是必须予以彻底否定的。"},{"type":"paragraph","text":"许多同志指出，“样板戏”这种叫法，是形而上学的，会导致艺术的僵化、凝滞，应予取消。艺术无止境，无样板可言。各类艺术形式，各种剧目，都要不断提高思想性、艺术性，不断精益求精。"},{"type":"paragraph","text":"座谈会上对今后是否上演这些曾被称为“样板戏”的剧目，进行了讨论。许多同志认为:有关单位和艺术表演团体，应把解决这个问题列入计划。为此建议:要对这些剧目逐一进行认真分析，重新整理加工，恢复原作中好的东西，保留改编本中正确的部分，剔除在江青、康生强制和影响下产生的错误部分，根据人民群众的需要，在适当时候可以重新上演。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ddb6c4c970"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

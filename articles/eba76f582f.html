script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"哈尔滨高级知识分子在交心运动中的思想顾虑","authors":[],"dates":[{"year":1958,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"哈尔滨高级知识分子在交心运动中的思想顾虑","type":"title"},{"text":"新华社哈尔滨11日讯　哈尔滨市高级知识分子在交心运动中有以下几种思想顾虑：","type":"paragraph"},{"text":"(1)怕当右派分子。东北三公司一个工程师认为：“过去是从鸣放中找右派，现在是用交心的方法来找右派。”轴承厂一个工程师说：“我这些言论讲出来比右派还严重，会不会把我当成右派？”化学厂有的人说：“我这些言论和想法在过去鸣放时都未讲出来，现在讲出来是否会给我扣上右派分子的帽子？”个别历史上有问题的人怕新老账一起算。","type":"paragraph"},{"text":"(2)怕领导不信任和丢面子。有的大学教授说：“过去领导和学生对我印象都很好，这回我把一些坏东西讲出来，领导是否还信任我，同学是否看得起我？”","type":"paragraph"},{"text":"(3)怕当大辩论中的典型。有的工程师说：“讲出来可别把我当典型搞大辩论来批判”。也有的怕讲出来搞思想斗争。","type":"paragraph"},{"text":"(4)怕受处分，怕把材料放进自己的档案中去。","type":"paragraph"},{"text":"这些人因为存在上述思想顾虑，所以在交心时只交个人主义，不交政治立场问题。轴承厂职员张西庆说：“宁死我也不说出对国家方针政策的看法，要说就说个人主义问题，还是少说为妙，这就是我的行动纲领”。东三公司四处在开始时做了一个统计，在交出来的一百六十六条中没有一条是涉及到对党对社会主义制度的看法。轴承厂发现有的工程师采取三本账的办法来向党交心，一本是贴出来的大字报；一本是写出材料装有兜里；一本是在脑子里不向外讲的。有的老工程师为了修辞，四、五百字的材料就写了五个半小时。(尚思祯编)","type":"paragraph"},{"text":"来源：1958年6月13日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eba76f582f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共代表团访问朝鲜咸兴受到数万群众的热烈欢迎","authors":[],"dates":[{"year":1961,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社咸兴23日电】　由中共中央总书记邓小平率领的中国共产党代表团，在朝鲜劳动党中央委员会副委员长朴金喆陪同下今天下午从金刚山到达朝鲜现代化工业城市咸兴市进行参观访问，受到了数万群众非常热烈的夹道欢迎。"},{"type":"paragraph","text":"咸兴车站高挂着朝中两国国旗和金日成元帅、毛泽东主席的大幅画象。邓小平、康生、伍修权和郝德青等同志下火车后接受了少年儿童们的献花。"},{"type":"paragraph","text":"代表团在朴金喆陪同下，今天下午参观访问了朝鲜第一流的现代化维尼龙工厂。"},{"type":"paragraph","text":"代表团参观访问后，同工厂相互赠送了礼品。邓小平还在工厂的留言簿上题了字。"},{"type":"paragraph","text":"中国共产党代表团是今天早晨从金刚山出发路过元山来到咸兴的。21日和22日，代表团游览了朝鲜胜地金刚山的玉流洞、飞凤瀑、连珠潭、九龙渊等处，并且乘船游览了三日浦。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d5ef260bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

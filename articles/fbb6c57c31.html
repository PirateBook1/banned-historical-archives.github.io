script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副主席会见牛满江教授和夫人会见在亲切的气氛中进行　邓副主席祝贺他们的科研工作不断取得成果","authors":[],"dates":[{"year":1977,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国人是聪明的。我们的人民、干部、党员是有觉悟的。尽管被“四人帮”干扰、破坏，我们在科学发展上损失了一些时间，但只要方向对头，努力赶超，损失的时间可以抢回来。"},{"type":"paragraph","text":"新华社北京一九七七年八月十六日电　邓小平副主席今天在会见美籍生物学家时说，中国人是聪明的。我们的人民、干部、党员是有觉悟的。尽管被“四人帮”干扰、破坏，我们在科学发展上损失了一些时间，但只要方向对头，努力赶超，损失的时间可以抢回来。"},{"type":"paragraph","text":"今天会见的是美国费城坦普尔大学生物系教授牛满江和夫人张葆英。他们是应邀第四次来中国短期工作，同我国生物学家童第周教授等共同进行科学实验研究。会见在亲切的气氛中进行，邓副主席祝贺他们的科研工作不断取得成果。牛满江教授对粉碎“四人帮”以后中国出现的大好形势感到欢欣鼓舞。他说，这次我在中国到处看到的是蓬蓬勃勃的景象。"},{"type":"paragraph","text":"会见时在座的有中国科学院副院长方毅，有关方面负责人和科学工作者童第周、白介夫、朱永行、宋如栋、冯因复等。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\08\\778h010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e邓小平副主席八月十六日会见美国费城坦普尔大学生物系教授牛满江和夫人张葆英，同他们进行亲切的谈话。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fbb6c57c31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"给彭德怀\"的信","alias":"","parts":[{"type":"paragraph","text":"给彭德怀的信"},{"type":"paragraph","text":"（1943年6月6日）德怀同志："},{"type":"paragraph","text":"你在两月前发表的关于民主教育谈话，我们觉得不妥。兹将我的意见列下：例如谈话从民主、自由、平等、博爱等的定义出发，而不从当前抗日斗争的政治需要出发。又如不强调民主是为着抗日的，而强调为着反封建。又如不说言论、出版自由是为着发动人民的抗日积极性与争取并保障人民的政治经济权利，而说是从思想自由的原则出发。又如不说集会、结社自由是为着争取抗日胜利与人民政治经济权利，而说是为着增进人类互助团结与有利于文化、科学发展。又如没有说汉奸与破坏抗日团结分子应剥夺其居住、迁徙、通信及其他任何政治自由，而只笼统说人民自由不应受任何干涉。其实现在各根据地的民主、自由对于某部分人是太大、太多、太无限制，而不是太小、太少与过于限制，故中央在去年十一月曾发布关于宽大政策的解释，强调镇压反动分子之必要，你在谈话中没有采取此种方针。又如在现在各根据地上提倡实行复决权，不但不利，而且是做不到的。又如说法律上决不应有不平等规定，亦未将革命与反革命加以区别。又如在政治上提出“已所不欲，勿施于人”的口号是不适当的，现在的任务是用战争及其他政治手段打倒敌人，现在的社会基础是商品经济，这二者都是所谓己所不欲，要施于人。只有在阶级消灭后，才能实现己所不欲，勿施于人的原则，消灭战争、政治压迫与经济剥削。目前国内各阶级间有一种为着打倒共同敌人的互助，但是不仅在经济上没有废止剥削，而且在政治上没有废止压迫（例如反共等）。我们应该提出限制剥削与限制压迫的要求，并强调团结抗日，但不应提出一般的绝对的阶级互助（己所不欲，勿施于人）的口号。又如说西欧民主运动是从工人减少工作时间开始，亦不合事实等。你前说的《党内生活》\"已收到，俟研究后如有意见再告你。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月六日毛泽东致彭德怀电的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1943,"month":6,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":57,"page_end":58},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a2d0916f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

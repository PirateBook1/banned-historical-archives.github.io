script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都各界举行追悼大会  悼念艾思奇同志","authors":[],"dates":[{"year":1966,"month":3,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都各界举行追悼大会"},{"type":"paragraph","text":"悼念艾思奇同志"},{"type":"paragraph","text":"新华社二十五日讯　首都各界今天上午在中共中央高级党校礼堂举行追悼大会，悼念最近逝世的中共中央高级党校副校长、全国人民代表大会代表、中国科学院哲学社会科学部学部委员艾思奇同志。"},{"type":"paragraph","text":"在追悼大会的会场上，陈放着毛泽东、刘少奇、周恩来、朱德、邓小平等党和国家领导人送的花圈，中央各机关、各人民团体和教育界、学术界著名人士也送来花圈。"},{"type":"paragraph","text":"中共中央政治局委员、书记处书记彭真同志参加了追悼大会，并向艾思奇同志遗象献花圈。"},{"type":"paragraph","text":"参加追悼大会的还有康生、郭沫若、吴玉章、林枫、刘宁一、张际春、萧华、安子文、范文澜、徐冰、蒋南翔、孔原、张劲夫等同志。"},{"type":"paragraph","text":"中央各机关、各人民团体的负责人，教育界和学术界人士，以及中共中央高级党校的学员、工作人员，艾思奇同志的亲属和生前友好，也参加了追悼大会。"},{"type":"paragraph","text":"中共中央高级党校校长、全国人民代表大会常务委员会副委员长林枫致悼词。他说：“今天，我们怀着沉痛的心情，悼念党在理论战线上的忠诚战士艾思奇同志。”他说：“艾思奇同志从青年时期开始，一直到他最后停止呼吸，都是在党的领导下，积极参加马克思列宁主义哲学的宣传教育工作。他不懈地学习和研究马克思列宁主义、毛泽东思想，对资产阶级的学术思想和现代修正主义思潮，不断地进行了批判。在理论宣传教育的战线上，他一生为党做了许多有益的工作。"},{"type":"paragraph","text":"“艾思奇同志对党忠心耿耿，听党的话，做党的驯服工具。他谦虚谨慎，胸襟坦白。他站在党的立场上，不屈不挠地坚持对机会主义的斗争。艾思奇同志具有的优良品德，都值得我们学习。”"},{"type":"paragraph","text":"林枫同志最后说：“艾思奇同志同我们永别了，但是，他毕生勤勤恳恳、全心全意为党工作的精神，依然在我们的心里活着。”追悼大会结束后，艾思奇同志的骨灰盒移往北京西郊八宝山革命公墓安放。（附图片）"},{"type":"paragraph","text":"首都各界举行追悼大会，悼念艾思奇同志。中共中央高级党校校长、人大常委会副委员长林枫致悼词。　　新华社记者　郑小箴摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91c2f889a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

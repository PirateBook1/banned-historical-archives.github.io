script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"云南建水县第一中学师生认真学习马列和毛主席著作  联系教育革命实际深入批林批孔","authors":[],"dates":[{"year":1974,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"云南建水县第一中学师生认真学习马列和毛主席著作"},{"type":"paragraph","text":"联系教育革命实际深入批林批孔"},{"type":"paragraph","text":"据新华社昆明电　云南省建水县第一中学师生认真学习马列和毛主席著作，紧密联系实际深入批林批孔，推动学校教育革命不断向前发展。"},{"type":"paragraph","text":"建水一中的校址，就是过去的一座孔庙。批林批孔中，学校党支部组织师生对孔庙的剥削史进行了调查。在旧社会，这座孔庙占有良田二百八十多亩，每年剥削农民“学租”四万多斤黄谷，还搜刮各种捐税作为管理庙宇和祭孔之用。城乡劳动人民深受其害，缴租纳税稍有怠慢，便被加以“不尊重圣人”的罪名，甚至“送官究办”。而那些反动统治者则借筹办“祭孔”为名，大吃大喝，贪污肥私。师生们开展了现场批判，受到活生生的阶级斗争教育。他们看到历代反动派都尊孔，利用尊孔来欺压人民。林彪也和历代反动派一样，尊孔反法，把孔孟之道作为他阴谋篡党夺权、复辟资本主义的反动思想武器。师生们说：是尊孔还是批孔，这是两个阶级、两条路线的严重斗争。要防止复辟，要继续革命，就必须深入批林批孔。全校师生办起了批林批孔大批判专栏，召开大、小批判会，写批判文章，促使批林批孔的革命烈火越烧越旺。"},{"type":"paragraph","text":"在批林批孔斗争中，师生们为了掌握思想武器，更刻苦地学习马克思主义、列宁主义、毛泽东思想。全校师生组织了许多学习马列小组，学习《国家与革命》、《共产党宣言》、《哥达纲领批判》、《人的正确思想是从哪里来的？》等马列著作和毛主席著作。"},{"type":"paragraph","text":"学校党支部还积极引导革命师生联系自己的思想实际，在批林批孔中清除封、资、修的影响，促进世界观的改造。在批判孔子鼓吹的“学而优则仕”和林彪一类骗子攻击知识青年上山下乡“等于变相劳改”等的反动谬论时，许多师生联系思想进行批判，努力肃清其流毒，进一步提高为革命而教，为革命而学的自觉性。有些同学谈到，过去把上学读书看作脱离农村劳动的手段，现在认识到这正是林彪和孔子反动思想毒害的结果。他们表示，一定积极响应毛主席的号召，毕业后立即奔赴农村，接受贫下中农再教育，做一代社会主义的新农民。"},{"type":"paragraph","text":"建水县第一中学通过批林批孔斗争，巩固和发展了教育革命的成果。现在，这所学校开门办学搞得更好了。政治课请城关镇党委副书记讲当前社会上的阶级斗争，并到街道去进行社会调查，结合学习课文，使学生对党的基本路线有了更深的理解。语文课结合调查孔庙的剥削史，由学生查阅资料，进行研究，教师做启发性辅导，然后写出批判文章，培养了学生分析问题和解决问题的能力。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1542eb367a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“要人家鸣放是放长线钓大鱼”","authors":["余兆平","厦门大学师生","周清涵","庄绍金","朱桐","杨业金","林振声","陈今"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“要人家鸣放是放长线钓大鱼”","type":"title"},{"text":"厦门大学师生陈今庄绍金林振声周清涵余兆平朱桐杨业金","type":"authors"},{"text":"经济系陈今：","type":"paragraph"},{"text":"（人民日报社论登出后，他一言不发。人家问他为什么不讲话，他轻鄙地说）“违心不言，违事不做。”(经济系油印)","type":"paragraph"},{"text":"“整风本来是整党内，现在整到党外了，要人家鸣放是放长线钓大鱼，鸣放的人都被当做对象，共产党失信于人。”","type":"paragraph"},{"text":"“章伯钧、罗隆基这些抓起来就算事，其他的可以在运动结束后进行思想改造。”","type":"appellation"},{"text":"“停课来搞运动，表面上毒草是锄平了，以后春风吹又生，这个运动没有必要，戴锡樟先生如果不是党叫他鸣放，今天也不是右派分子。”","type":"paragraph"},{"text":"“党发动反右派斗争是有意与平素敢说敢讲的知识分子为难；党这次的斗争政策仍然是“大胆怀疑”，凡是思想上言论上赞同‘党天下’的就戴上‘右派分子’的帽子，我自己就是这种‘标本政策’的牺牲品。”(经济系油印)","type":"paragraph"},{"text":"庄绍金：","type":"paragraph"},{"text":"“报上说右派分子对党和政府工作中的缺点是好的，如一个生了毒疮的人，医生在诊断时夸大了他的危险性，这不是有好处吗？这样更会使人注意，反过来说我们对右派分子的言论是否有夸大？”","type":"paragraph"},{"text":"林振声：","type":"paragraph"},{"text":"“党对自己和对别人态度就不一样。三反时说只要有百分之五正确就行了，但这一次人家一提意见就发脾气。社论断章取义，扣人家的帽子。葛佩琦是在假定共产党不改的前提下才说‘要杀共产党’，社论把前半去掉，断章取义不合逻辑，这只表示党对整风没诚意。党首先应当承认自己的错误。”","type":"paragraph"},{"text":"“辩论应根据事实。”“矛盾性质既可以转化，如处理得好，对抗性矛盾可转化为非对抗性矛盾；反过来非对抗性矛盾也可以转化为对抗性矛盾。这种转化谁掌握的？是党中央掌握，这样人家不是很被动吗？现在‘百花齐放、百家争鸣’就是人民内部矛盾，怕只怕以后领导把它转化为敌我矛盾。”","type":"paragraph"},{"text":"外文系周清涵：","type":"paragraph"},{"text":"在反右派斗争中，他把自己作为局外人，小组会上少发言，不看报纸、杂志，学习时打瞌睡，认为少说为妙，免得被扣帽子，认为反右派斗争后，没有人敢说话了。他说对右派分子陈加福的要求不要太高。(外文系墙报)","type":"paragraph"},{"text":"余兆平：","type":"paragraph"},{"text":"“储安平的言论有什么不对的地方？有些左派投机分子却在这次运动中打击别人、抬高自己。有人硬以‘党天下’来做文章给储安平等人扣上右派的帽子，最后再扣上他是反革命分子，那也无非不可。真是神经过敏。”","type":"appellation"},{"text":"朱桐：“对陈家福太粗暴，扣大帽子……。思想形态只能和风细雨，如果用压力，可以来个检讨，但要转变思想形态那是最荒唐不过的。”","type":"paragraph"},{"text":"生物系杨业金：","type":"paragraph"},{"text":"（人民日报社论〈文汇报的资产阶级方向应当批判〉发表后）“我老实说文汇报是全国办得最好的一张报纸”。（光明日报和文汇报）“这两种报纸是全国最好的报纸”。","type":"paragraph"}],"comments":[],"origin":"中共厦门大学委员会宣传部编印《右派反动言论集》，1957年9月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"137cc142b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"f4520592-1d53-46a5-9853-6406b61945f8","name":"夏邦银、朱洪霞、胡厚民等人罪行材料（街头大字报、传单节录）","internal":false,"official":true,"type":"img","author":"中共武汉市委材料组","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/f4520592-1d53-46a5-9853-6406b61945f8/1.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/f4520592-1d53-46a5-9853-6406b61945f8/2.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/f4520592-1d53-46a5-9853-6406b61945f8/3.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/f4520592-1d53-46a5-9853-6406b61945f8/4.png"],"article":{"title":"关于批邓反击右倾翻案风斗争的几点看法（节录）","alias":"","parts":[{"type":"paragraph","text":"关于批邓反击右倾翻案风斗争"},{"type":"paragraph","text":"的儿点看法(节录)"},{"type":"paragraph","text":"1、批邓、反击右领翻案风的伟大斗争，已经取得了伟大的胜利。但就整个运动来讲，仍然是刚刚开始。那种认为运动可能象批林批孔运动后期的情况，这种想法是错误的，是没有根据的。"},{"type":"paragraph","text":"毛主、竞中央的决心是很大的，是一定要解决的，目的是坚决要达到的。对毛主席的战略部署，要正确的理解。要通过运动大多数于部转好弯子，站在毛主席草命路线上来。"},{"type":"paragraph","text":"铁道部的万里不是停止党内外一切职务在检查交代问题吗？ 周荣套不是死了没有开追悼会吗？这就告诉各级领导千部该选择什么道路的网题。对犯错误的干部来讲，要进一步认识到转好弯子的重要性，不转好弯子的危险性。"},{"type":"paragraph","text":"运动的前途是光明的，但各地发展不平衡。干部有三种情况：（1）自己解决问题。领导于部满意，群众满意，上级满意。（2)需要推一把，这就翻要群众促一促,推一把，要他放下包袱，转好弯子。（3）坚持不转夸子的就要采取组织措施，现在走资派的帽子是中央拿着，群众拿着，他自己挟在肢下窝里，现在就看他白己如何。如果你不认错，不转夸，就会成为运动的绊脚石，就会成为走资派。"},{"type":"paragraph","text":"2"},{"type":"paragraph","text":"2、要联系实际，深入批邓。联系实际就要联系十年的历史实际，这是走资派最怕的，现在你们就要搞这个，这次运动是文化大革命的深入和继续，是同刘少奇、林彪反革命修正主义路线斗争的继续嘛，你们要认真调查研究，准备材料，有计划，有步骤地批。"},{"type":"paragraph","text":"3、关于党委的领导问题。运动一开始，党中央、毛主席就提出各级党委的领导。“资产阶级就在共产党内，走资派还在走”·"},{"type":"paragraph","text":"谁是走资派，谁是党内资产阶级，就你那一般党委来洪，现在还不，完全清楚···\"。现在不叫他们靠边站，将来肯定有人掌边站的。走"},{"type":"paragraph","text":"资派有个演变过程，有个桑露过程，广大群众有个识别过程，所以现在要他们都出来领导，在斗争中识别谁是走资派，这不是不蔓斗争了，还是要斗争，要注意方法，主要是搞大批判，寻就是谈心，要多次找他谈，这是将来长时间内的斗争方法，要通过这种办法，使广大干部和群众真正认识到造反派的斗争水平提高？，是真三执行毛主席革命路线和政策的，是好心帮助干部，是希望一氢变好的，这就是争取人心，争取了多数。各级头头都要败这方面的工作，妻同当权派广泛经常接触，促使他们转好弯子，当急门育点进步，就要表示欢迎，"},{"type":"paragraph","text":"4、造反派头头上去了的要坚持斗。下斗，就会跟着跑，跟著就要变的，所以要坚持毛主席的革命路，坚持原则，坚持斗，不斗就不能进步。为什么要造反的同志进各银领导斑子？就是国为你头上有角，身上有刺嘛，要保持发场革命造反精神，要斗要"},{"type":"paragraph","text":"36、要汇报，要经常不断的向中央向上级党委汇报反映情况。"}],"authors":["夏邦银","朱洪霞","胡厚民"],"dates":[{"year":1976}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":3,"page_end":4},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f7ef4ab02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席的伟大战略部署就是胜利  大连港革命和生产形势空前大好  全港革命职工，认真落实毛主席最新指示，深入开展革命大批判，港口吞吐量大有提高，运输计划超额完成","authors":[],"dates":[{"year":1968,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟毛主席的伟大战略部署就是胜利"},{"type":"paragraph","text":"大连港革命和生产形势空前大好"},{"type":"paragraph","text":"全港革命职工，认真落实毛主席最新指示，深入开展革命大批判，港口吞吐量大有提高，运输计划超额完成"},{"type":"paragraph","text":"新华社沈阳十三日电　伟大领袖毛主席和他的亲密战友林副主席亲切接见出席全国铁路、交通会议代表的喜讯，极大地鼓舞了大连海港广大革命职工。他们紧跟毛主席的伟大战略部署，认真学习、全面落实毛主席的一系列最新指示，深入开展革命大批判，向阶级敌人展开了猛烈进攻，努力搞好运输，目前，全港革命和生产形势空前大好。"},{"type":"paragraph","text":"在大连海港，毛泽东思想从来没有象现在这样深入人心，广大革命职工从来没有象现在这样精神振奋，意气风发，斗志昂扬。今年以来，在人民解放军的帮助下，全港已开办了一百八十多期各种类型的毛泽东思想学习班，有九千多人次参加了学习。在学习班里，他们怀着无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席革命路线的红心，以“斗私，批修”为纲，以毛主席最新指示为锐利武器，狠抓两个阶级、两条道路、两条路线的斗争，狠斗“私”字，大立“公”字，逐渐克服了资产阶级派性和无政府主义思潮，增强了无产阶级党性和无产阶级的革命纪律性，提高了阶级斗争观念和两条路线斗争觉悟，使全港百分之九十四以上的基层单位实现了革命大联合。"},{"type":"paragraph","text":"大连港是我国对外贸易的重要港口，是南北海陆交通的重要枢纽。长期以来，大连海港阶级斗争非常尖锐复杂。一小撮顽固不化的走资派和叛徒、特务、反革命分子不甘心于他们的灭亡，他们在无产阶级文化大革命运动中，时而幕后操纵，时而赤膊上阵，时而耍阴谋放暗箭，千方百计地破坏毛主席的伟大战略部署。他们挑动群众斗群众，分裂工人阶级队伍，煽动无政府主义和反革命经济主义妖风，破坏运输生产，妄图复辟资本主义。广大无产阶级革命派和革命职工牢记伟大领袖毛主席“千万不要忘记阶级斗争”的教导，高举“对反动派造反有理”的革命大旗，向中国赫鲁晓夫及其在大连港的代理人，发动了猛烈进攻。广大革命职工和革命群众深刻地认识到：这次运动的重点，是斗争那些党内走资派。因此，他们把千仇万恨，都凝集在以中国赫鲁晓夫为首的党内一小撮走资派身上。他们遵照伟大领袖毛主席关于“谁是我们的敌人？谁是我们的朋友？这个问题是革命的首要问题，也是文化大革命的首要问题”的教导，严格区分和正确处理两类不同性质的矛盾，最大限度地团结和壮大自己的阶级队伍，最大限度地孤立和打击阶级敌人。集中火力、集中目标，狠揭狠批中国赫鲁晓夫及其在大连港的代理人，把革命的大批判与本单位的阶级斗争实际紧密结合起来，稳、准、狠地打击阶级敌人，把那些隐藏的叛徒、特务、反革命分子一个个地挖了出来。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“革命就是解放生产力，革命就是促进生产力的发展”。大连港自从实现革命大联合，共同向阶级敌人展开斗争以后，大家齐心协力搞好运输，生产形势越来越好。四月份港口吞吐量比第一季度平均提高百分之十七点六九，五月份又比四月份提高百分之二十二点五，超额百分之八点七完成了五月份的港口运输计划，达到了自去年八月份以来的最高水平。特别是油区的广大革命职工，怀着无限忠于伟大领袖毛主席的红心，日夜奋战，坚守岗位，狠抓革命，猛促生产，以“只争朝夕”的革命精神，在没有增加人力和设备的情况下，月月超额完成油运计划，五月份又创造了油区月度生产的历史最高纪录。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02c66b3b16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

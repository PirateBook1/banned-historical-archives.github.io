script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"关于结束中华人民共和国同德国之间的战争状态的命令","alias":"","parts":[{"type":"paragraph","text":"关于结束中华人民共和国同德国之间的战争状态的命令"},{"type":"paragraph","text":"（1955年4月7日）"},{"type":"paragraph","text":"由于希特勒德国发动破坏世界和平的法西斯侵略战争和支持日本对中国的侵略战争，中国于一九四一年十二月九日宣布同德国处于战争状态。希特勒侵略者被消灭以后，一九四五年的波茨坦会议\"决定了德国应当发展成为和平、民主、统一的国家和缔结对德和约的途径。"},{"type":"paragraph","text":"但是由于美、英、法三国一贯奉行分裂德国、使西德复活军国主义和加入侵略性的军事集团的政策，德国仍然处于分裂状态，对德和约仍然未能缔结。现在美、英、法三国积极图谋通过实施巴黎协定进一步阻德国和平统一和缔结对德和约，使欧洲的和平和"},{"type":"paragraph","text":"[1]指苏、美、英三国首脑和外长1945年7月17日至8月2日在德国柏林西南的波茨坦举行的会议，也叫柏林会议。会议根据苏联代表团的建议，讨论了设立外长会议，占领德国的基本政治、经济原则，德国赔偿，波兰西部疆界，控制黑海海峡，对意大利的政策，哥斯尼堡地区最后让予苏联，对罗、保、匈、芬的政策，战争罪犯，奥地利领土托管和参加联合国组织等问题，并签订了《柏林（波茨坦）会议议定书》，发表了《柏林会议公报》，这两个内容基本相同的文件，通称《波茨坦协定》。"},{"type":"paragraph","text":"[2]指美、英、法等北大西洋公约成员国同联邦德国于1954年10月在法国巴黎签订的协定。毛泽东全集第三十五卷安全受到严重的威胁。"},{"type":"paragraph","text":"中华人民共和国坚决支持德意志民主共和国和全德人民以及苏联和所有爱好和平的国家和人民为争取德国和平统一、促进对德和约的缔结、保障欧洲集体安全和维护世界和平的斗争，同时为了中国人民和全德人民的利益，现根据中华人民共和国第一届全国人民代表大会常务委员会一九五五年四月七日第九次会议的决议，宣布："},{"type":"paragraph","text":"一、中华人民共和国同德国之间的战争状态从此结束。两国之间的和平关系应当建立起来。"},{"type":"paragraph","text":"二、中华人民共和国同德国之间的战争状态的结束并不改变德国的国际义务。同时并不影响中华人民共和国根据有关德国的国际协定而享有的权利和承担的义务。"},{"type":"paragraph","text":"中华人民共和国主席毛泽东"},{"type":"paragraph","text":"一九五五年四月七日"},{"type":"paragraph","text":"CHIN"},{"type":"paragraph","text":"1955年4月18日至24日，亚非29国政府首脑会议在印度尼西亚万隆召开，周恩来率中国代表团参加。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":4,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":36,"page_end":37},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8ef5c6c00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

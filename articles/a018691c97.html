script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"英鲁像急需建立军政统一领导","alias":"","parts":[{"type":"paragraph","text":"冀鲁豫急需建立军政统一领导\""},{"type":"paragraph","text":"（1938年3月25日）朱、彭，朱瑞，刘、徐、邓："},{"type":"paragraph","text":"一、铁路以东冀鲁豫地区工作十分重要，我们所得该处情况甚少。陈宋活动情形如何，望经常详细电告。"},{"type":"paragraph","text":"二、由朱瑞同志负责组织冀鲁豫边区省委，管辖平汉路东、沧石路南、黄河以北及鲁西、鲁北地区工作。"},{"type":"paragraph","text":"三、鲁北特委有少数游击队。鲁西特委负责人邢金声与专员范筑先?合作，有武装数干。直南专员丁树本\"坚决抗日，有武装三"},{"type":"paragraph","text":"[1]这是毛泽东和胡服（刘少奇）给朱德、彭德怀等的电报。"},{"type":"paragraph","text":"[2]朱瑞，当时任中共中央北方局军委书记，在晋豫边王屋山地区进行抗日统一战线工作。刘、徐、邓，指刘伯承、徐向前、邓小平，当时分别任八路军第一二九师师长、副师长和政治委员。"},{"type":"paragraph","text":"[3]陈，指陈再道，当时任八路军东进纵队司令员。宋，指宋任穷，当时任八路军第一二九师政治部副主任，1938年3月中旬陈宋率第一二九师骑兵团挺进冀南。"},{"type":"paragraph","text":"[4]沧石路，指沧县至石家庄的铁路。[5]邢金声，是张霖之的化名，当时任中共山东省委驻鲁西地区代表。"},{"type":"paragraph","text":"[6]范筑先，曾任山东第六区行政督察专员，1938年11月，在日军攻陷聊城时，壮烈殉国。"},{"type":"paragraph","text":"[7]丁树本，当时任河北濮阳（今属河南省）专区专员（又称直南专员），1937年至1939年是以濮阳为中心冀豫边数县地区的地方实力派。千余，亦急欲与我们合作，要求派干部。丁范两专员均派代表到汉\"，已受到中央奖励。我们武装除四支队，又扩大濮阳八大队3，人枪四百。请转陈宋设法与上述武装联络。"},{"type":"paragraph","text":"四、该地区目前急需建立军事政治的统一指挥与领导，除建立武装外，并应设法建立与改造地方政权，组织民众，但武装以精干为原则。"},{"type":"paragraph","text":"毛泽东胡服"},{"type":"paragraph","text":"二十五日[1]汉，指武汉。当时为国民党政府所在地。"},{"type":"paragraph","text":"[2]四支队，指河北民军第四支队，是抗日战争初期中共地方组织在河北濮阳（今属河南省）一带组建的抗日武装。"},{"type":"paragraph","text":"[3]濮阳八大队，指河北省濮阳（今属河南省）专区民军第八大队，是中共濮（阳）内（黄）滑（县）中心县委组建和领导的抗日武装。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":3,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":121,"page_end":122},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a018691c97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"衢县毛泽东思想文艺宣传队深入山区普及革命样板戏","authors":[],"dates":[{"year":1970,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"衢县毛泽东思想文艺宣传队深入山区普及革命样板戏"},{"type":"paragraph","text":"浙江衢县毛泽东思想文艺宣传队遵照伟大领袖毛主席关于“我们的文学艺术都是为人民大众的，首先是为工农兵的，为工农兵而创作，为工农兵所利用的”教导，跋山涉水，深入山区农村，认真演出革命样板戏，热情地辅导农村业余文艺骨干学习革命样板戏，为在山区农村大力普及革命样板戏发挥了积极作用。"},{"type":"paragraph","text":"《人民日报》关于《做好普及革命样板戏的工作》的短评发表以后，衢县文艺宣传队立即以饱满的政治热情，排演了革命样板戏《红灯记》。为了让广大贫下中农都能看到演出，他们决定从农村的实际情况出发，人人动手，个个出主意，日夜突击，把复杂的、大型的布景，改成一套体积小、重量轻、可以折迭的小布景。他们坚定地说：“我们靠一根扁担两条腿，一定要把革命样板戏送到贫下中农当中去。”他们经常连夜翻山越岭，肩挑布景道具，步行三四十里，到偏僻山村给贫下中农演出。在演出中，没有舞台，他们就自己动手搭；没有灯光，就用汽灯代替。山区的盛夏，格外闷热，不少同志中暑，头晕目眩，吃不下饭，睡不好觉，但是他们以英雄杨子荣“越是艰险越向前”的精神鼓舞自己，坚持演出。一次演出结束后，他们听说大队里还有一个五保户郑大爷因为体弱多病，行动不便，没有能看上革命样板戏，便立即来到这位贫农老大爷的床前，专门为他演唱了《红灯记》的片断。郑大爷激动地高呼：“毛主席万岁！”"},{"type":"paragraph","text":"县文艺宣传队还利用演出前，会前会后，劳动休息等一切可以利用的时间和场合，向广大贫下中农教唱革命样板戏中的主要唱段，进一步推动了革命样板戏的普及。　（据新华社讯）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f4618c26b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

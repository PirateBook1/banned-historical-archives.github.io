script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"进一步贯彻“备战、备荒、为人民”的伟大战略方针大搞群众运动　坚决除害灭病南翔镇革命群众在工人、解放军毛泽东思想宣传队领导下，认真学习毛主席对卫生工作的一系列重要指示，肃清刘少奇反革命修正主义卫生路线的流毒，积极行动起来，大搞环境卫生、室内卫生，控制蚊蝇孳生地，做好各项除害灭病工作","authors":["陈奎元","陈惠康"],"dates":[{"year":1969,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"除害灭病，搞好爱国卫生，是伟大领袖毛主席亲自提出来的一项移风易俗、改造世界的革命任务，是伟大领袖毛主席对广大劳动人民的无比关怀和爱护。毛主席的好学生柯庆施同志生前也一直十分重视这项工作。"},{"type":"paragraph","text":"我们南翔镇原是全国爱国卫生的先进单位。通过三年无产阶级文化大革命的锻炼，广大革命群众的政治觉悟大大提高。自工人、解放军毛泽东思想宣传队进驻南翔镇后，他们在抓紧清队工作和整顿建设领导班子的同时，领导全镇人民广泛深入地开展了革命大批判，把卫生工作提到两条路线斗争的高度上来认识，把卫生工作作为贯彻抓革命，促生产，促工作，促战备的伟大战略方针的一个重要方面来抓。市革命委员会四月廿二日发出了开展爱国卫生运动的通知后，驻南翔镇的工宣队、军宣队立即召开了基层革命委员会负责人扩大会议。驻镇工宣队主要负责人还亲自动员，作了部署。全镇机关干部、商店职工和广大居民都积极行动起来。目前，我们这里在除害灭病的爱国卫生运动中已形成了一支群众除害员的队伍，正在积极投入清查孳生地、控制镇及周围孳生地的活动。这支队伍来自全镇各基层单位，他们划地区，定时间(每星期一次)，检查、处理孳生地。他们边调查，边处理，边向群众宣传除害知识，收到了良好效果，受到了镇和镇郊农民的热烈欢迎。"},{"type":"paragraph","text":"据不完全统计，南翔清洁管理所广大工人为了响应伟大领袖毛主席关于除害灭病的伟大号召，最近趁蚊蝇繁殖季节到来之时，放置了三百余个毒蝇点。南翔镇卫生院在驻院工宣队的领导下，前一时期已派出了医务人员多批参加除四害、查孳生地活动。南翔镇各饮食行业把卫生工作列为斗、批、改的一个重要内容，正在进一步健全消毒制度和生熟分开制度，认真执行各道卫生操作环节，确保人民群众饮食卫生。南翔镇广大居民群众在党的“九大”精神的鼓舞下，进一步开展了革命大批判，肃清刘少奇反革命修正主义卫生路线的流毒。许多居民边批判，边行动，进一步大搞环境卫生、室内卫生、控制蚊蝇孳生地和其他各项除害灭病工作。目前南翔镇正在自上而下地进一步整顿、健全爱国卫生领导班子，组织广大群众，认真学习毛主席对卫生工作的一系列重要指示，坚决消灭病害，誓夺革命生产双胜利，"},{"type":"paragraph","text":"南翔镇清洁所　陈奎元"},{"type":"paragraph","text":"南翔镇卫生院　陈惠康"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cfe52d8a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1373","name":"中央关于审查干部工作上几个问题的答复","author":"中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央关于审查干部工作上几个问题的答复","dates":[{"year":1955,"month":1}],"is_range_date":false,"authors":["中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编（上）, 161","tags":[{"name":"军队","type":"主题/事件"},{"name":"三反","type":"主题/事件"},{"name":"审干","type":"主题/事件"}],"parts":[{"type":"title","text":"中央关于审查干部工作上几个问题的答复"},{"type":"subtitle","text":"1955年1月"},{"type":"paragraph","text":"黑龙江省委组织部12月4日给中央组织部的函悉。现对你们提出的几个问题答复如下："},{"type":"paragraph","text":"1. 解放军总后勤部军需生产管理局所属各工厂干部的审查工作，一律由地方党委负责统一领导进行。地方党委在审查这些单位的干部时,应与军队有关部门取得密切联系,并应将这些单位主要干部的审查结论抄送军队系统管理这些干部的部门。"},{"type":"paragraph","text":"2. 省委委员可由省委负责审查，并负责做出结论，然后报中央正式批准。"},{"type":"paragraph","text":"3. 县人民武装部的主要干部由省军区或军分区负责审查，其他干部由县人民武装部组织审干领导核心，在县（市)委统一领导下进行。区人民武装干部的审查工作，一律由县（市）委统一负责。上述干部的审查结论均应分别抄送军队系统管理各该干部的部门。"},{"type":"paragraph","text":"4. 铁路系统干部的审查工作，一律按党的领导关系由地方党委负责领导进行。"},{"type":"paragraph","text":"5. 对转业建设部队干部的审查，我们同意东北局组织部的意见，即：转业建设部队干部的审查工作均由地方党委负责领导进行。至于有关这一方面的具体问题，请你们直接和军队有关部门研究解决。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79a72a7ea6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"中央转发川南区党委关于整风情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发川南区党委关于整风情况报告的批语"},{"type":"paragraph","text":"（1950年9月9日）各中央局、分局，并转各省、市委："},{"type":"paragraph","text":"下面这个整风经验\"很值得注意，各地省地县三级整风务须吸取川南的经验，着重检查工作，端正政策。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"九月九日"},{"type":"paragraph","text":"[1]指中共中央西南局1950年9月4日向中央转报的川南区党委整风情况的报告。他们的整风经验，主要是报告中提出的使整风逐渐深入必须掌握的几项原则：1.领导上下决心，保证整风需要的时间，不怕暂时影响工作，并应大力发扬民主，启发下级干部与群众检查领导，确定科以上党员干部整风为重点。2.首长亲自动手，整风干部要集中，按机关系统建立学习分会。3.及时了解研究情况，不断作思想动员及方法上的领导。4.紧紧掌握密切结合总结工作的原则，不使整风分散精力去整个人生活细节或发生其他的偏差。各单位负责同志在整风开始时，必须作一明确的从总结工作中进行反官僚主义的报告，使大家有明确的方向，从检查政策检查领导来联系自己。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":9,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":139,"page_end":139},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e857fbc1c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

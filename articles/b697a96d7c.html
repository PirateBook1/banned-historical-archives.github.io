script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏联“泽尼特”足球队访问比赛开幕式昨举行  毛泽东主席等出席并观看球赛","authors":[],"dates":[{"year":1955,"month":10,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏联“泽尼特”足球队访问比赛开幕式昨举行"},{"type":"paragraph","text":"毛泽东主席等出席并观看球赛"},{"type":"paragraph","text":"新华社三十日讯　中华人民共和国主席毛泽东今天下午出席了苏联列宁格勒“泽尼特”志愿体育协会足球队在中国访问比赛的开幕式。"},{"type":"paragraph","text":"当毛泽东主席出现在北京市先农坛体育场的主席台上时，全场两万多观众一致起立，热烈地鼓掌欢呼。"},{"type":"paragraph","text":"出席今天开幕式的还有中华人民共和国副主席朱德，国务院总理周恩来，副总理陈云、邓小平、贺龙、陈毅、李富春、李先念，全国人民代表大会常务委员会副委员长郭沫若、彭真，最高人民检察院检察长张鼎丞，国防委员会副主席聂荣臻、龙云，中国人民政治协商会议全国委员会副主席章伯钧。"},{"type":"paragraph","text":"苏联驻中国大使尤金院士以及外国驻中国外交使节多人也出席了开幕式。"},{"type":"paragraph","text":"先农坛体育场看台上树立着的标语牌上，写着：“中苏两国人民及运动员之间的永恒的牢不可破的友谊万岁”、“认真学习苏联先进的体育理论与经验”。"},{"type":"paragraph","text":"下午二时十五分，在乐队高奏“列宁格勒进行曲”声中，“泽尼特”队同中央体育学院和第一机械足球联合队的队员入场。接着，乐队奏苏、中两国国歌。"},{"type":"paragraph","text":"体育运动委员会副主任蔡树藩在开幕式上致欢迎词。他说，苏联的体育事业正如苏联共产主义建设中所获得的其他胜利一样，都给中国人民和运动员以极大的鼓舞。为我们树立了卓越的榜样。这次“泽尼特”足球队访问中国，对中国足球运动的进一步发展将起重大的作用，同时必将促进中苏两国人民和运动员之间的友谊合作继续巩固和加强。"},{"type":"paragraph","text":"“泽尼特”队领队维·斯·杰洛曼诺夫在开幕式上致词。他说，“泽尼特”足球队以能第一次来中国访问而感到骄傲，希望这次访问，能成为苏中两国足球运动传统性比赛的良好开端。我们相信，即将举行的比赛，必将促进苏中两国人民之间的友谊和兄弟般关系的更进一步巩固和发展。"},{"type":"paragraph","text":"接着，“泽尼特”队和联合队的队长相互交换了队旗，中国的女运动员向“泽尼特”队全体队员献花。"},{"type":"paragraph","text":"开幕式结束后，两队举行友谊比赛。"},{"type":"paragraph","text":"在精采的友谊比赛结束后，毛泽东主席、朱德副主席、周恩来总理和国务院副总理贺龙以及尤金大使来到运动场上，同“泽尼特”队和联合队的队员一一握手致贺。这时全场掌声雷动，欢呼声经久不息。（附图片）"},{"type":"paragraph","text":"毛泽东主席同苏联列宁格勒“泽尼特”足球队队员一一握手。　新华社记者　刘东鳌摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b697a96d7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"匈航空模型运动队苏摩托車运动队在京表演我国家领导人出席观看并接见了运动员","authors":[],"dates":[{"year":1959,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京10日电】　著名的匈牙利航空模型运动队，今天上午在北京航空俱乐部举行了第一次精采的模型飞机飞行表演，受到了7000多名北京观众的热烈欢迎。"},{"type":"paragraph","text":"匈牙利航空模型运动队领队别克和全体队员、5名匈牙利航空模型运动健将班尼迪克、托特、埃格尔瓦利、奥尔多格和阿左尔，都参加了表演。"},{"type":"paragraph","text":"董必武副主席，彭真副委员长，邓小平、贺龙、陈毅副总理在观看了表演以后，都到表演场接见了匈牙利航空模型运动队全体人员。"},{"type":"paragraph","text":"【据新华社北京10日电】　有着丰富比赛经验的苏联摩托车运动队，今天在北京为5000多名中国观众举行了一次摩托车环行公路竞速表演。我国的30多名男、女摩托车运动员也参加了表演。"},{"type":"paragraph","text":"程潜副委员长、薄一波副总理出席观日了今天的表演，并且在表演后接见了双方的运动员。"},{"type":"paragraph","text":"苏联摩托车运动队预定5月17日还将在北京举行摩托车越野竞速表演。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c707128d94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

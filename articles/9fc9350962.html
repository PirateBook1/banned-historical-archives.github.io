script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"同声歌颂党和毛主席南北诗人歌手联欢兴会无前","authors":[],"dates":[{"year":1960,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京2日电】　1日晚，中国民间文艺研究会邀请参加文代会的民间诗人、歌手以及首都的诗人们，开了一个诗歌联欢晚会。从南方到北方，从平原到高山，汉、蒙、维、哈、苗、白、纳西、傣、僮、傈僳——各族诗人、歌手，会聚一堂。华灯下，当中国民间文艺研究会副主席老舍宣布晚会开始时，丝弦声中，众诗人与歌手，信手拈取佳句，即兴赋诗吟唱，不同民族的语言，同声歌唱着伟大的中国共产党和敬爱的领袖毛主席。真个是:晚会喜气洋溢，歌手兴会无前。"},{"type":"paragraph","text":"从江苏女歌手夏自珍的“人民公社一枝花”唱开了头，接着湖南苗族的龙大姐唱了“有歌唱给毛主席听”。负有国际声誉的青海藏族女诗人、女歌手秀尔什吉高声歌唱了她的即席诗篇，她唱道:"},{"type":"paragraph","text":"金色的云朵飘在蓝天下，"},{"type":"paragraph","text":"伟大的恩人和太阳一起出世。"},{"type":"paragraph","text":"过着从来没有过的好日子，"},{"type":"paragraph","text":"永远忘不了毛主席!"},{"type":"paragraph","text":"——我祝他赤路登巴秀(万岁，万万岁)!"},{"type":"paragraph","text":"……"},{"type":"paragraph","text":"在深沉悠扬的四弦琴声中，送来了著名的内蒙古行吟诗人帕杰的歌声。著名的蒙族女歌手宝音德力格尔伴着短笛用她嘹亮的歌喉歌唱。僮族姑娘卢云晶和卢美姐演唱了优美歌剧“刘三姐”的选曲。白族歌手张明德、傣族诗人康朗甩、工人诗人李根宝、广东女歌手刘依荷……说的唱的，一个接着一个，其间还穿插着充满乡土芬芳的松口山歌、温州山歌、高邮民歌，真是好诗好歌如海潮一般涌现。"},{"type":"paragraph","text":"陕西农民诗人王老九又象青年一样地活跃在晚会上，他昂首舒臂地朗诵了新作“劳动人民热爱党”。头系青巾身着蓝衫的纳西族老歌人纳锡典，用苍劲、嘹亮的调子唱了一首歌。老舍激奋地起来介绍，据说这种古老的曲调是数百年前忽必烈远征时带到纳西族的。在解放前，纳锡典几乎成了这种古曲的唯一的继承者。"},{"type":"paragraph","text":"歌唱党和毛主席是晚会上各族诗人的一个不约而同的主题。一位来自怒江边高山上傈僳族青年诗人李四益用他生动、朴实的诗句在会上朗诵:"},{"type":"paragraph","text":"“我越过了七十七座高山来北京，"},{"type":"paragraph","text":"不是为了什么，"},{"type":"paragraph","text":"就是为了探望亲人毛主席；"},{"type":"paragraph","text":"我跨过了九十九条急流来首都，"},{"type":"paragraph","text":"不是为了哪样，"},{"type":"paragraph","text":"就是为了听党的嘱咐和召唤。”"},{"type":"paragraph","text":"诗会上，赵景深还演唱了一出“艾森豪威尔叹五更”的小唱刷:"},{"type":"paragraph","text":"“……四更四点月将沉，到处去旅行，依呀呀得喂，到处不欢迎。拳头石子来相敬，送瘟神。冲绳岛呀，险些难逃命，依呀呀得喂，不敢到日本!”赵景深最后用一个抱头鼠窜的“亮相”获得了“满堂彩”。昨晚，周扬、赵树理、欧阳山、阮章竟、徐迟、贸芝等参加了诗会，他们在会场的各个角落，与歌手们进行了热情的交谈。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fc9350962"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

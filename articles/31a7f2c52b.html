script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于纪念毛主席《在延安文艺座谈会上的讲话》发表二十五周年宣传工作的意见","authors":[],"dates":[{"year":1967,"month":5,"day":17}],"is_range_date":false,"parts":[{"text":"中共中央关于纪念毛主席《在延安文艺座谈会上的讲话》发表二十五周年宣传工作的意见","type":"title"},{"text":"我们伟大领袖毛主席天才的光辉著作《在延安文艺座谈会上的讲话》发表二十五周年了。《讲话》创造性地发展了马克思列宁主义，正确，全面地制定了无产阶级文艺理论，方针，路线，政策。“讲话”无产阶级文化大革命的纲领性文件。在无产阶级文化大革命进入到向党内最大的走资本主义道路的当权派发起总攻击的时刻，我们热烈欢呼“讲话”伟大胜利，彻底批判以党内最大的走资本主义道路的当权派及以周扬，夏衍，林默涵，齐燕铭为代表的文艺黑线，具有重大的意义。为此建议：","type":"paragraph"},{"text":"（一）各报重新发表毛主席的《在延安文艺座谈会上的讲话》，毛主席“看了\u003c逼上梁山\u003e以后写给延安评剧院的信”和自一九五一年批判“训传”来，毛主席对有关文学艺术的重要指示。","type":"paragraph"},{"text":"（二）发表纪念《讲话》的社论和文章，有重点地组织几篇有分量的评论文章，并且组织工农兵群众座谈，同时批判打着纪念“讲话”十五周年为名的毒草社论“为全中国最广大的人民群众服务”。","type":"paragraph"},{"text":"（三）发表并出版革命样板戏的剧本和其他的革命文艺创作。组织革命文艺工作者写些学习《讲话》的心得体会，大力宣传毛主席文艺路线的伟大胜利。","type":"paragraph"},{"text":"（四）发表“林彪同志委托江青同志召开部队文艺座谈会纪要”江青同志一九六四年在全国革命现代京剧观摩演出大会上的讲话。","type":"paragraph"},{"text":"（五）五月二十三日召开纪念《讲话》的群众大会。","type":"paragraph"},{"text":"（六）五月十日至五月三十一日，全国各主要城市组织庆祝活动，演出革命样板戏和革命电影，并广泛地开展群众性业余文艺演出活动。京剧“智取威虎山”“海港”“红灯记”“沙家浜”，“奇袭白虎团”；芭蕾舞“红色娘子军”，“白毛女”；交响音乐“沙家浜”等革命样板戏集中在首都演出。放映“毛主席是我们心中的红太阳”，“毛主席接见红卫兵”（第五，六，七，八次），“毛主席最最支持革命造反派”，“世界人民热爱毛主席”等革命电影；重演“南征北战”，“平原游击队”，“半夜鸡叫”等较好的影片。","type":"paragraph"},{"text":"（七）将一批毒草拿出示众，放映供批判用的毒草片“林家铺子”，“不夜城”，“燎原”，“两家人”，“逆风千里”，“武训传”等。","type":"paragraph"},{"text":" 一九六七年五月十七日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31a7f2c52b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共北京市委、北京市革命委员会给上海的复电","authors":[],"dates":[{"year":1976,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共上海市委、上海市革命委员会:"},{"type":"paragraph","text":"我们收到你们代表上海一千万军民于四月八日发来的慰问电，对首都八百万人民，对首都工人民兵、公安干警、卫戍部队和在粉碎天安门广场反革命政治事件中光荣负伤的工人民兵、人民警察、警卫战士，是极大的鼓舞，我们表示衷心的感谢。"},{"type":"paragraph","text":"连日来，北京市人民举行游行、集会，坚决拥护中央两项决议，热烈庆祝粉碎反革命逆流的重大胜利，愤怒声讨邓小平的罪行。全市人民热烈欢呼，毛主席的英明决策表达了全国人民的共同心愿，对党内外资产阶级和帝、修、反是沉重的打击。"},{"type":"paragraph","text":"我们北京市人民一定要向上海军民学习，更好地学习毛主席的重要指示，深入批判邓小平的反动罪行和他那条反革命的修正主义路线，彻底粉碎反革命逆流，坚决打击阶级敌人的破坏活动，进一步加强无产阶级专政，发展大好形势。"},{"type":"paragraph","text":"让我们更紧密地团结在伟大领袖毛主席和以毛主席为首的党中央的周围，以阶级斗争为纲，坚决执行毛主席的无产阶级革命路线，把反击右倾翻案风的伟大斗争进行到底。"},{"type":"paragraph","text":"团结起来，争取更大的胜利!"},{"type":"paragraph","text":"毛主席的无产阶级革命路线胜利万岁!"},{"type":"paragraph","text":"伟大领袖毛主席万岁!"},{"type":"paragraph","text":"中共北京市委员会"},{"type":"paragraph","text":"北京市革命委员会"},{"type":"paragraph","text":"一九七六年四月十一日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01a682346f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

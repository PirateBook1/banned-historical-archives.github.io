script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"京各界代表会议胜利闭幕  决议设区人民代表会  通过对一百二十件提案的审查意见  大会电毛主席和斯大林大元帅致敬","authors":[],"dates":[{"year":1950,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"京各界代表会议胜利闭幕"},{"type":"paragraph","text":"决议设区人民代表会"},{"type":"paragraph","text":"通过对一百二十件提案的审查意见"},{"type":"paragraph","text":"大会电毛主席和斯大林大元帅致敬"},{"type":"paragraph","text":"【北京讯】北京市第二届第二次各界人民代表会议进行三天，已于昨（二十七）日下午五时半胜利闭幕。昨天会议的主要议程为讨论提案。大会通过了提案审查委员会对一百二十件提案审查与处理的意见，并通过“关于北京市设立区各界人民代表会议的决议”，通过向毛主席和向斯大林大元帅致敬的两件电文。大会主席彭真作一九五○年度市政工作计划和财政收支概算讨论的总结报告之后，代表们纷纷发言，热烈拥护彭真主席的报告，坚决表示要为实现京市人民政府一九五○年度的工作计划和财政收支概算而努力。最后由许德珩教授致闭幕词。会议在雄壮的口号声中宣告闭幕。"},{"type":"paragraph","text":"昨日出席会议代表共三百二十九人。大会执行主席上午为余心清、萧明、钱端升、徐悲鸿、费孝通、黎锦熙、马玉槐；下午为聂荣臻、张友渔、吴晗、浦洁修、赵紫宸、刘一峰、陈铭德。上午讨论代表提案时，首由提案审查委员会总召集人张友渔报告：“大会共收到提案一百二十案，计政法、公安类五案；财政、经济类三十一案；市政、建设类三十九案；文教、卫生类二十七案；社会福利及其他类十八案；另有五案因迟到不及整理未予审查，可由提案人将来送协商委员会处理，或径送与政府及其它有关部门洽办。一百二十案中，有七十八案皆不合提案规则。但以提案规则在本次会议未经明白宣布，而此类提案内容多富于积极建设性，故经审查委员会决定，一律从宽予以审查，但今后不得援例。”继由提案审查委员会各小组召集人董汝勤、程宏毅、梁思成、余心清、马玉槐等五人分别就政法公安、财政经济、市政建设、文教卫生、社会福利及其它等五类提案的审查意见作了报告。经大会讨论后，全体代表先后一致通过审查委员会各小组对提案审查的意见，包括“号召市民及各机关、工厂、学校利用空地种植菜蔬”、“继续调整劳资关系，以保证完成一九五○年生产计划”、“请工业局、商业局、银行，并协同工商联合会有计划地诱导游资走向生产”、“街道合作社应改善经营，多备生活必需品”、“请政府继续储存食粮，以稳定粮价而维民食”、“业余学校成立，政府应有计划的于短时期内消除文盲”、“请公共卫生部门特别注意石景山区域环境卫生”等全部提案一百二十案。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭真","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d38a538900"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

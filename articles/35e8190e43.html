script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在集中营里坚持学习和宣传毛泽东思想沙捞越政治犯反迫害斗争取得胜利沙捞越人民武装英勇袭击敌军巡逻队","authors":[],"dates":[{"year":1970,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一日电　据沙捞越报纸报道，被拉赫曼-拉扎克傀儡集团长期关禁在古晋集中营的沙捞越政治犯，以不屈不挠的革命精神，冲破敌人的重重封锁和限制，在集中营里开展了学习和宣传毛泽东思想的活动，并勇敢地同敌人展开针锋相对的斗争，取得了胜利。"},{"type":"paragraph","text":"报道说，二月初，当政治犯在集中营里张贴毛主席语录和标语，举行集会时，遭到了法西斯当局的残暴镇压，政治犯们不畏强暴，英勇地同敌人进行了针锋相对的斗争。随后，约三百名政治犯举行集体绝食斗争，强烈抗议法西斯当局对他们的野蛮迫害。"},{"type":"paragraph","text":"政治犯们经过无比顽强的斗争，终于取得了胜利，并已于二月二十七日结束了历时十八天的绝食斗争。"},{"type":"paragraph","text":"新华社北京一日电　沙捞越人民武装力量最近在成功地袭击了拉赫曼-拉扎克傀儡集团的一个海军基地以后，二月二十五日，又英勇地袭击了傀儡集团的一支巡逻队。"},{"type":"paragraph","text":"据新加坡报纸报道，二月二十五日黄昏，当傀儡集团“保安部队”的一支巡逻队乘着军车开往沙捞越第三省泗里街附近，企图镇压当地群众的时候，遭到了沙捞越人民武装力量的猛烈袭击，激战近半小时。人民武装力量在取得战斗胜利后安全转移。"},{"type":"paragraph","text":"报道说，在沙捞越人民武装力量的沉重打击下，拉赫曼-拉扎克傀儡集团十分惊慌，于二月二十六日宣布在沙捞越第一省和第三省的大片地区，其中包括首府古晋在内，实施二十四小时的无限期戒严，疯狂地对沙捞越人民进行法西斯军事镇压。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35e8190e43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"勤俭请从首都做起 (杂文)","authors":["中共中央高级党校","姚北桦"],"dates":[{"year":1957,"month":3}],"is_range_date":false,"parts":[{"text":"勤俭请从首都做起(杂文)","type":"title"},{"text":"中共中央高级党校姚北桦","type":"authors"},{"text":"（姚北桦：新闻班第三班第一支部学员；入学前为江苏《新华日报》副刊主编）","type":"paragraph"},{"text":"[原编者按：这是在1957年3、4月间草拟的一篇杂文的提纲。反右派斗争中自己交出。下面是它的全文。]","type":"paragraph"},{"text":"北京人的幸福、光荣。","type":"paragraph"},{"text":"但北京人的责任也就特别重大。——全国人民都看着北京，以北京人做自己的楷模。","type":"paragraph"},{"text":"因而，我有一个提议，就是勤俭请从北京做起。","type":"paragraph"},{"text":"这样说，并不是说北京人特别浪费和奢侈，因此北京人要特别注意勤俭。不，请不要误会。我只是说，北京人如果能够在勤俭建国方面做出榜样，那么影响一定会遍及全国。","type":"paragraph"},{"text":"何况，在现实生活中，北京有一些风气，也不是不应当改变的呢！","type":"paragraph"},{"text":"我是一个来北京不久的人。把外地生活和北京比较一下，我就有这样一些感觉。","type":"paragraph"},{"text":"（1）穿着布衣服的人来北京，就好象很寒蠢，这儿的服装，非呢不可。（舞会）","type":"paragraph"},{"text":"（2）建筑——（剧场、厕所、宿舍、喷水池、座位）农村开会。","type":"paragraph"},{"text":"（3）节约用电（舞会）","type":"paragraph"},{"text":"批判几种说法：","type":"paragraph"},{"text":"（1）生活水平不同谈。","type":"paragraph"},{"text":"（2）国际观瞻所系说。","type":"paragraph"},{"text":"你的说法片面！","type":"paragraph"},{"text":" 来源：中共中央高级党校校部办公室印；共印1800份，发全校学员和有关干部。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0f0fc6f3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

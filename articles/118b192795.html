script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东选集在日本受到热烈欢迎  捷克斯洛伐克出版“中国共产党的三十年”译本","authors":["李公绰"],"dates":[{"year":1952,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东选集在日本受到热烈欢迎"},{"type":"paragraph","text":"捷克斯洛伐克出版“中国共产党的三十年”译本"},{"type":"paragraph","text":"毛泽东选集经日本出版界翻译，由“三一书房”出版发行后，日本各阶层人民热烈欢迎。选集第一卷在日本分为两卷刊行，日本版选集第一卷于二月十日发行初版，二月二十日即已再版。现又正在赶译北京出版的毛泽东选集第二卷。日本人民渴望了解中国革命，学习毛泽东选集的热烈情形，从下列事实可以看出：日中友好协会为了配合读者对毛泽东选集的学习，加强日本读者对选集内容的了解，于四月十二、十四两日分别在京都、大坂两地举办了“中国晚会”，由京都大学教授松井清、立命大学教授前芝确三、中国研究所理事岩村三千夫等作了关于中国问题和毛泽东选集的讲演，仅大坂一地出席晚会的群众即达四千余人。自四月下旬起，日中友好协会并在京都、大坂两地举办经常性的定期的“毛泽东选集学习讲演会”，听众异常踊跃。根据广大读者的要求，日本“毛泽东选集刊行会”又选译了陈伯达等的论文，出版了一本“毛泽东选集学习参考资料”。现在，日本已经掀起了一个学习毛泽东选集的热潮。　（李公绰）"},{"type":"paragraph","text":"在中国共产党的生日“七一”纪念日的前夕，布拉格的“自由出版局”出版了一万二千四百册胡乔木著的“中国共产党的三十年”一书的捷克文译本。该书中并有毛泽东主席的“论人民民主专政”和刘少奇的“在中国共产党成立三十周年庆祝大会上的讲话”。　（新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"118b192795"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

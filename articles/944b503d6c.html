script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大会给毛主席的致敬电","authors":[],"dates":[{"year":1962,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大会给毛主席的致敬电"},{"type":"paragraph","text":"新华社延吉2日电　今天在这里举行的吉林省延边朝鲜族自治州成立十周年庆祝大会，打电报向毛主席致敬。"},{"type":"paragraph","text":"电报说：延边朝鲜族自治州成立十年来，在党中央和您的正确领导下，在国家的亲切关怀和大力支援下，在全国各族人民特别是汉族人民的热情帮助下，胜利地进行了社会主义革命和社会主义建设。现在延边的朝鲜族已经开始成为社会主义民族，州内各民族之间已经建立了团结友爱、互助合作的社会主义民族关系。"},{"type":"paragraph","text":"电报在汇报了自治州成立十年来各方面取得的显著成就以后说：这些成绩的取得，首先归功于党中央和您的英明领导，是党中央和您所制订的政治路线和民族政策的光辉胜利。十年来的实践，使我们更加深切地体会到，我国各少数民族要想得到彻底解放，得到本民族的发展和繁荣，绝对离不开祖国的统一和汉族的帮助，绝对离不开中国共产党的领导，绝对离不开社会主义这条唯一正确的道路。"},{"type":"paragraph","text":"电报最后说，今后，我们要更加加强同祖国各族人民的团结，加强州内各族人民的团结，在党中央和国务院的统一领导下，更高地举起总路线、大跃进、人民公社三面红旗，为完成国民经济的调整任务，为争取社会主义建设的新胜利而奋勇前进！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"944b503d6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

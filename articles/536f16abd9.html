script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北省委会议记录摘要","authors":["湖北省委"],"dates":[{"year":1966,"month":8,"day":28}],"is_range_date":false,"parts":[{"text":"湖北省委会议记录摘要","type":"title"},{"text":"湖北省委","type":"authors"},{"text":"常委扩大会记录（摘录）","type":"paragraph"},{"text":"一九六六年八月二十八日下午","type":"paragraph"},{"text":"张体学：北京来的学生主要矛头对准省委，武汉地区大专学生矛头对准省委的约有百分之十至百分之十五。他们的逻辑：北京乱了，你湖北不乱？！百分之十至百分之十五中有坏人，多数是糊里糊涂，有左派、中间派，有极少数右派。","type":"paragraph"},{"text":"杨锐：以学校的面貌出现搞自由讲台，进行辩论，各讲各的，只准动口，不准动手。张体学：北大学生在武大，名字都是假的。我对他们讲，第一不能武斗，把你们打死也不动手，骂你也不动口……","type":"paragraph"},{"text":"宋侃夫：市委的问题可能爆发在第一师范，他们在追查市委有没有黑帮，说我们封锁消息，压制批评。","type":"paragraph"},{"text":"张体学：你亲自到第一师范去作个报告，高姿态去，不高姿态去是不行的。接待工作，你不能出面搞，到学校去讲，尤其是马上要燃烧起来的学校，我们要亲自去作工作。不去做工作，争取不了领导权，他闹的再凶，把革命的旗帜一高举，左派起来就好办了。一、自由讲台问题：各说各的，他要放，我们不讲不行，他说刘犯了错误，我们说不晓得，省委没有给我们正式传达，你怎么晓得的？他说是陈伯达在学校讲的。他怎么说的？他说只对你们讲，不能向外讲，那你为什么向外讲？辩得他没有话讲了。二、红卫兵要到专县去闹革命，去不去？（1）对他们讲明政策，劝他们在本校搞好文化大革命。（2）要去，省委支持他们。（3）要有组织有领导的去，县委书记不要出来欢迎，搞一个付科长出来就行了。接待，部长不去了，叫处长去，省委的同志到学校作报告，开会研究问题。市委不能冲跨的，搞几个强的处长去搞接待，对他们讲原则，说市委是正确的，是执行中央和省委的指示的，你们不信可以去问省委。市委常委几个同志找个地方住下来，开会研究搞文化革命。他们要问市委是不是黑帮？是不是犯路线错误？肯定地答复他，市委是正确的。市委主要同志到各学校作报告，如果把你们围住了，领导权没有了，把一个会讲话的书记留在家里，你们先搬出来，接待工作要降低身份，如果被围住了，侃夫再出来。","type":"paragraph"},{"text":"书记处会议讨论湖南事件问题记录（摘录），（一九六六年八月二十八日晚十时）","type":"paragraph"},{"text":"张体学：关键在学校闹不闹事，坚决把大学的工作作好。三级干部会开完了，书记、副省长分别到学校去作工作。大学不带头闹，中学没有办法的。关键在七、八所大学，我们把大学掌握住，闹不起来的。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"536f16abd9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

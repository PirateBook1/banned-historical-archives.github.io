script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委关于立即传达学习毛主席指示的通知","authors":[],"dates":[{"year":1967,"month":10,"day":15}],"is_range_date":false,"parts":[{"text":"中央军委关于立即传达学习毛主席重要指示的通知","type":"title"},{"text":"在无产阶级文化大革命取得决定性胜利的关键时刻，我们的伟大领袖毛主席视察了华北、中南和华东地区，并作了极为重要的指示。毛主席的指示，是马克思列宁主义的伟大历史文献。是一年多以来无产阶级文化大革命最科学、最完整、最精辟、最透彻的总结，是指引全党、全国、全军奋勇前进的灯塔，是保证无产阶级文化大革命取得彻底胜利的最新、最强大的思想武器。全军必须坚决照办，句句照办，字字照办。","type":"paragraph"},{"text":"各单位要根据中共中央十月七日通知，立即向所属全体人员（包括所有干部、战士、职工、家属）原原本本地进行传达，做到家喻户晓，人人皆知。立即掀起一个学习毛主席重要指示的高潮，这是当前最中心的任务。各级党委都要召开专门会议，拿出足够的时间，以伟大领袖毛主席的重要指示为武器，认真总结前一阶段的经验教训，结合本地区、本单位的实际情况，订出切实可行的具体措施，使毛主席的重要指示项项落实。全军上下要紧跟毛主席的伟大战略部署，把无产阶级文化大革命推向一个新的阶段。","type":"paragraph"},{"text":"担任三支两军的部队要组织力量，深入工厂、农村、学校，大张旗鼓地向广大群众作宣传，并且与群众一起学习，共同贯彻执行。","type":"paragraph"},{"text":"为便于传达学习，毛主席重要指示的记录稿和中共中央十月七日通知，各大单位可以自行翻印，发到支部。","type":"paragraph"},{"text":"此通知，望立即贯彻执行，并望将传达学习情况报告军委。","type":"paragraph"}],"comments":[],"origin":"根据湖北省革命委员会编印《无产阶级文化大革命文件汇编[一]》，武汉：1968年4月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"三支两军","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d7ebe6eca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

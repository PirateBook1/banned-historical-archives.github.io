script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央组织部关于处理在抗美援朝斗争中失掉党的组织关系的党员党籍的规定","authors":[],"dates":[{"year":1956,"month":2}],"is_range_date":false,"parts":[{"text":"中央组织部关于处理在抗美援朝斗争中失掉党的组织关系的党员党籍的规定","type":"title"},{"text":"（一）在抗美援朝斗争中，赴朝鲜参加抗美援朝斗争的有些中共党员，回国时曾失掉了党的组织关系。回国后迫切地要求解决党籍问题。为此，特将解决在抗美援朝斗争中失掉党的组织关系的党员党籍的办法规定如下：","type":"paragraph"},{"text":"一、凡在抗美援朝斗争中失掉党的组织关系，现要求解决党籍问题者，如有人证明其原来确系中共党员，并确系因负伤、患病、或其他正当理由回国，回国前后又一贯表现良好者，经审查属实，可以恢复党籍。","type":"paragraph"},{"text":"二、凡在抗美援朝斗争中失掉党的组织关系，现要求解决党籍问题者，如无法查明其原来是否是中共党员，但有人证明其确系因负伤、患病、或其他正当理由回国，回国前后的表现又一贯良好，如现在具备中共党员条件，可以接收其重新入党。如事后查明其原来确系中共党员时，可再行恢复党籍。","type":"paragraph"},{"text":"三、凡在抗美援朝斗争中失掉党的组织关系，现要求解决党籍问题者，如查明其原来确系中共党员，但系因在朝鲜工作中犯有严重错误被清洗回国，或在战斗中贪生怕死，或在恢复建设中怕艰苦而动摇逃跑回国，或逾假不归者，不论其回国前后的表现如何，一律不能恢复党籍。","type":"paragraph"},{"text":"四、凡在朝鲜战争中被俘遣返回国的中共党员，其党籍应按照1953年《军委总政治部关于处理志愿军被俘归来人员中党员党籍的规定》进行处理。","type":"paragraph"},{"text":"五、凡赴朝鲜时，在中共党员名册上漏掉姓名的中共党员或候补党员，亦可按照上述规定进行处理。","type":"paragraph"},{"text":"（二）在抗美援朝斗争中，党员失掉组织关系的原因比较复杂，且时间较久，失掉关系后的表现又各不相同，因此，必须按照每个人的具体情况，严肃慎重地进行处理，其党籍问题的处理决定，一般地应经县委批准，情况比较复杂者须经省委批准：","type":"paragraph"},{"text":"（三）在处理这些人的党籍问题时，所需要的证明材料，应该尽可能地在国内查找。如必须向朝鲜劳动党索要证明材料时，各级党委应将所需要之证明材料的内容，依照中央组织部所拟制的表册项目详细地进行登记后，送中央组织部统一进行办理，各级地方党组织或党员个人不得直接向朝鲜劳动党索要证明材料。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14868434d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋总理会见库尔副总理率领的代表团","authors":[],"dates":[{"year":1976,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"对牙买加贵宾来访表示欢迎，并同他们进行亲切友好谈话华国锋总理说，我们伟大的领袖和导师毛泽东主席逝世，我们全党全军全国人民极为悲痛。我们要继承毛主席的遗志，坚决执行毛主席为我们制定的无产阶级革命路线和政策，坚决执行毛主席的革命外交路线，把毛主席开创的无产阶级革命事业进行到底，争取对人类作出较大的贡献。库尔副总理说，我们对你们失去了伟大领袖毛主席感到十分悲痛，我们相信，中国人民将继续按照毛泽东思想、毛主席的路线办事，把毛主席所创建的事业继续发展和壮大。我们坚信，我们之间友谊的发展是有坚实基础的。"},{"type":"paragraph","text":"新华社北京一九七六年九月二十四日电　国务院总理华国锋今天晚上会见牙买加副总理兼财政部长戴维·库尔和由他率领的牙买加政府代表团，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"华国锋总理对牙买加贵宾们来访表示欢迎。他说，中、牙两国同属第三世界。过去我们都遭受殖民主义、帝国主义的侵略和压迫，有着同样的命运。因此，建交以来，我们两国的关系发展得很好。你们是牙买加第一个高级代表团访问我国，我们相信，你们的访问将对中、牙两国政府和人民之间的了解和友谊作出贡献。"},{"type":"paragraph","text":"华国锋总理说，我们伟大的领袖和导师毛泽东主席逝世，我们全党全军全国人民极为悲痛。我们要继承毛主席的遗志，坚决执行毛主席为我们制定的无产阶级革命路线和政策，坚决执行毛主席的革命外交路线，把毛主席开创的无产阶级革命事业进行到底，争取对人类作出较大的贡献。"},{"type":"paragraph","text":"库尔副总理说，我们带来了牙买加总理、政府和全体人民对你们的问候。我们对你们失去了伟大领袖毛泽东主席感到十分悲痛。我们相信，中国人民将继续按照毛泽东思想、毛主席的路线办事，把毛主席所创建的事业继续发展和壮大。他说，我们两国都是第三世界的成员，我们的共同利益、共同目标和共同理想把我们联结在一起。我们第三世界国家面临着共同的危险，因此，第三世界国家要团结合作来对付这一危险。他说，我们这两天进行的亲切和有启示的会谈，使我们坚信，我们之间友谊的发展是有坚实基础的。"},{"type":"paragraph","text":"参加会见的代表团成员有财政部议会秘书莫里斯·邓，财政部计划项目司司长梅森，彼得·巴特利特，温尼·萨穆达小姐。"},{"type":"paragraph","text":"会见时在座的有外经部部长方毅，外交部副部长王海容，外贸部副部长柴树藩，外交部礼宾司司长朱传贤、美大司副司长陈德和。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\09\\769p010401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华国锋总理九月二十四日会见牙买加副总理兼财政部长戴维·库尔和由他率领的牙买加政府代表团。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"251509055d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

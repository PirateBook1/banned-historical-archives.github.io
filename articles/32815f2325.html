script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"罗瑞卿“公安工作必须进一步地贯彻群众路线”","authors":["谢觉哉"],"dates":[{"year":1958,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"给西北工业大学团委会的一封信","type":"title"},{"text":"谢觉哉","type":"authors"},{"text":"西北工业大学共青团委员会：","type":"appellation"},{"text":"我很高兴地看了你们的来信。","type":"paragraph"},{"text":"你们已经走上了“‘又红又专’的劳动者”的道路，因而就必然成为优秀的建设社会主义“又红又专”的劳动者。","type":"paragraph"},{"text":"五千名青年学生百分之百地参加了勤工俭学活动，八百人参加了工厂的生产劳动，四百人参加地方工业生产的设计，这是一个伟大的令人鼓舞的行为。","type":"paragraph"},{"text":"记得毛主席1942年在整风报告里说：","type":"paragraph"},{"text":"“必须使上述两种人各向自己缺之的方面发展，必须使两种人互相结合。有书本知识的人向实际方面发展，然后才可以不停止在书本上，才可以不犯教条主义的错误。有工作经验的人，要向理论方面学习，要认真读书，然后才可以使经验带上条理性、综合性，上升成为理论，然后才可以不把局部经验误认为即是普遍真理，才可以不犯经验主义的错误”。（“整顿党的作风”）","type":"paragraph"},{"text":"现在有很多人还要遵照这个指示做，即老的知识分子要到现场去工作，进行思想改造，使不红的专变为红的专；工农出身的要学习理论，不能满足于现在的红，而要达到“红透”而又“专深”。","type":"paragraph"},{"text":"这里，不能不羡慕你们的幸运了。你们不象以前的知识分子仅仅向书本上找知识而是同时到工厂里到车间去找知识，以证实书本上的所得并创造出书本上没有或不完全的东西；你们不象以前的劳动者，只是出汗出力，知其然而不知其所以然，让知识为不劳动者占有，而是有知识者即是实际劳动者，成为名副其实的工人阶级知识分子。","type":"paragraph"},{"text":"这多么好！躲在试验室、书斋里，  能说不能做，不算“红”也不能算“专”。只有在社会主义建设的大潮里，边做边学、边学边做，才能越来越“专”、越做越“红”。","type":"paragraph"},{"text":"祝你们的青年社会主义建设积极分子大会成功！积极的更加积极，不积极的也升为积极，在我国现代工业化上放出异采！","type":"paragraph"},{"text":"谢觉哉祝贺","type":"paragraph"},{"text":" 1958年6月14日","type":"paragraph"}],"comments":[],"origin":"西安日报编辑部编《向红透专深的目标前进》，陕西人民出版社，1958年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32815f2325"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

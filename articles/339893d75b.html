<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想红旗，坚持自力更生革命精神  我国第一座维尼纶工厂全面投入生产","authors":[],"dates":[{"year":1965,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛泽东思想红旗，坚持自力更生革命精神"},{"type":"paragraph","text":"我国第一座维尼纶工厂全面投入生产"},{"type":"paragraph","text":"新华社三十一日讯　我国自建的第一座维尼纶工厂最近已经全面投入生产，生产出了国产的维尼纶。"},{"type":"paragraph","text":"继这座工厂的聚乙烯醇车间投入生产之后，纺丝车间经过一段时间试生产，已经在八月中旬正式投入生产。"},{"type":"paragraph","text":"现在，这个工厂生产出来的维尼纶，正陆续发往纺织厂纺纱织布。"},{"type":"paragraph","text":"在这座工厂全面开工生产的时候，记者随同建厂职工参观了纺丝车间。在这里，聚乙烯醇车间提供的颗粒原料聚乙烯醇，经过一系列有趣的变化，最后成为洁白柔软的维尼纶丝。聚乙烯醇首先经过溶解，然后从纺丝机喷丝头上喷出来，接着在凝固浴中成型，成为一条条的细丝。这种纺丝机的喷丝头不及普通手电筒头大，上面密密麻麻地布满了六千个难以看清的小孔，从中喷出六千条细丝。一台纺丝机有几十个喷丝头，它们同时喷出来的丝达几十万条。"},{"type":"paragraph","text":"喷丝头喷出来的丝，直径只有百分之七毫米，已经够细的了，但是还没有达到成品所要求的细度。还要再经过拉伸，把它拉得比蚕丝还细才行。经过拉伸后，丝变得更细了，但物理性能却更强了。此后，又进行一系列的处理，便成了如同棉花似的维尼纶成品。"},{"type":"paragraph","text":"前已报道，这座工厂是我国技术人员自行设计的。它的全面开工生产，是我国职工高举毛泽东思想红旗，坚持自力更生、奋发图强精神发展合成纤维工业，所取得的一个胜利。我国技术人员在设计这座工厂中，参考了国际上的先进技术，运用了我国某些成熟的化工经验和几年来有关这方面的研究成果，在工艺流程、工艺条件和设备型号的选用上，有着许多独特之处。聚乙烯醇车间开工以来，生产情况稳定，产品的产量和质量都有显著提高；纺丝车间从试生产到正式生产，也比较顺利。"},{"type":"paragraph","text":"维尼纶是一种耐磨、强力和吸湿性都比较好的合成纤维，一般用来和棉花或粘胶纤维混纺制成衣料。它是我国合成纤维工业今后发展的主要品种之一。这座工厂全面投入生产，将为我国发展维尼纶工业积累生产经验和培养技术人材。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"339893d75b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

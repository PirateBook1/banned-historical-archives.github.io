script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"zhangchunqiao","name":"春桥文录","internal":false,"type":"pdf","official":false,"author":"张春桥","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/zhangchunqiao.pdf"],"article":{"title":"张春桥接见北京天津红卫兵时的谈话张春桥","parts":[{"type":"title","text":"张春桥接见北京天津红卫兵时的谈话张春桥"},{"type":"paragraph","text":"〖八月廿七日中央文化革命小组副组长张春桥同志，组员姚文元、王力同志接见了“八·二六”流血事件的受害者，和北京红卫兵、天津红卫兵一百多名战士作了谈话〗"},{"type":"paragraph","text":"同志们："},{"type":"paragraph","text":"经过战斗，受到了锻炼。当然也挨了打，流了血。但是，正如你们说的，干革命就不怕流血，不怕掉头。这个流血事件是残暴的。关于这个问题，你们整成材料，我们上报给中央。要解决问题，还要靠你们解决，这样的斗争，还要靠当地的群众。关于天津市委和其它省市的问题，中央已经研究了。罢官很容易，中央下个决定就罢了官，但是，你们就没有对立面了。不能算胜利。所以我们要靠群众的智慧和力量，靠群众自己教育自己，自己解放自己。同学们的气愤我们很理解，但是不能那样做，因为我们以前这样做了，收获不太大......。"},{"type":"paragraph","text":"他们打你们，你们就可以打他们，重要的是敢于斗争，敢于胜利！"}],"authors":["张春桥"],"dates":[{"year":1966,"month":8,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":24,"page_end":24,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5fdd2d726"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

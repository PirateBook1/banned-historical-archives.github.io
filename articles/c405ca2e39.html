script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的好孩子","authors":[],"dates":[{"year":1968,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的好孩子"},{"type":"paragraph","text":"我们大队的小学生刘亚君，在寒风刺骨的冬天，每天放学后，总是往闸沟垫地的工地跑。一到工地，他抡起镐就干。地冻得梆梆硬，把手震裂了，他不叫苦，不叫累，越干越起劲。有人问他为什么不干自家的活？他回答：“咱家的事再大也是小事，为集体闸沟垫地才是大事。不积极搞闸沟垫地，怎么能多打粮食支援国家建设？学习张思德，就得全心全意为人民服务！学习白求恩，就得毫不利己专门利人！”在毛泽东思想的哺育下，我们村的很多小学生，都象刘亚君那样，不怕寒冷，不怕疲劳，战天斗地。他们利用中午休息时间，给大队修道，拾粪，弄兔草。他们不怕天黑路远，在晚上宣传毛泽东思想。每当毛主席发出最新指示，他们马上就抬着毛主席像，敲锣打鼓，高呼口号，挨家挨户宣传，从不过夜，社员们都夸他们是毛主席的好孩子。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c405ca2e39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"只要有耐心总有弃敌机会","alias":"","parts":[{"type":"paragraph","text":"只要有耐心总有歼敌机会！"},{"type":"paragraph","text":"（1947年5月4日）陈、粟，并告刘、邓："},{"type":"paragraph","text":"江日两电均悉。敌军密集不好打，忍耐待机，处置甚妥。只要有耐心，总有歼敌机会。你们后方移至胶东、渤海、胶济线以南广大地区均可诱敌深入，让敌占领莱芜、沂水、莒县，陷于极端困境，然后歼击，并不为迟。惟（一）要有极大忍耐心；（二）要掌握最大兵力；（三）不要过早惊动敌人后方。因此，请考虑一六两纵是否暂缓南下为宜，因南下过早，敌可能惊退，尔后难于歼击。但一切由你们自己决定。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"支亥"},{"type":"paragraph","text":"[1]1947年3月国民党军被迫缩短战线，放弃对解放区的全面进攻，集中兵力对陕北和山东实施重点进攻。在山东战场，国民党军集中24个整编师采取密集平推、稳扎稳打、不轻易分兵的新战法向鲁中推进。这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅和副司令员粟裕的电报。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"1947年5月，华东野战军发起孟良战役，全歼国民党精锐整编第七十四师。图为毛泽东关于孟良战役的电文手稿和向孟良进发的部队。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":5,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":37,"page_end":38},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5473def42a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

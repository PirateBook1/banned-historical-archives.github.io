script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"佳木斯市郊干部群众敢顶“四人帮”积极发展淡水养鱼事业","authors":[],"dates":[{"year":1977,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黑龙江省佳木斯市郊区的干部、群众克服重重困难，大力发展淡水养鱼事业，取得显著成绩。"},{"type":"paragraph","text":"佳木斯市全年平均气温在摄氏二点四度，江河封冻期长达五个月，适于鱼类生长的时间只有四个月。过去人们认为这里无法养鱼。一九七四年，市委在三合公社五一大队进行淡水养鱼试验。当年产鱼二万三千多斤，实现了当年建池、当年投产、当年受益。五一大队的经验很快在郊区普遍推开了。去年，郊区人民在市委领导下，认真学习毛主席关于抓革命，促生产和关心群众生活的一贯教导，坚决顶住了“四人帮”刮起的破坏革命、破坏生产的妖风。一九七六年建成养鱼点三十多处，利用养鱼水面四千三百多亩，其中精养鱼池二千多亩。两年来全市共放养鱼种三百多万尾。目前，佳木斯市郊区已新建鱼塘一千三百多亩，郊区养鱼有了广阔的前景。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7014c8d937"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

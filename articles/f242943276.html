script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于在城市中限期展开大规模的坚决彻底的“五反”斗争的指示","authors":[],"dates":[{"year":1952,"month":1}],"is_range_date":false,"parts":[{"text":"中央关于在城市中限期展开大规模的坚决彻底的“五反”斗争的指示","type":"title"},{"text":"在全国一切城市，首先在大城市和中等城市中，团结工人阶级、守法的资产阶级及其他市民，向着违法的资产阶级开展一个大规模的坚决的彻底的反对行贿、反对偷税漏税、反对盗骗国家财产、反对偷工减料和反对盗窃经济情报的斗争，以配合党政军民内部的反对贪污、反对浪费、反对官僚主义的斗争，现在是极为必要和极为适时的。在这个斗争中，各城市的党组织对于阶级和群众的力量必须作精密的部署，必须注意利用矛盾、实行分化、团结多数、孤立少数的策略，在斗争中迅速形成“五反”的统一战线。这种统一战线，在一个大城市中，在猛烈展开“五反”之后，大约有三个星期就可以形成。只要形成了这个统一战线，那些罪大恶极的反动资本家就会陷于孤立，国家就能很有理由地和顺利地给他们以各种必要的惩处，例如逮捕、徒刑、枪决，没收，罚款等等。北京市的斗争是成功的，这里已经形成了“五反”的统一战线，已使占百分之六的反动资本家陷于孤立，约有占百分之一至百分之二的最反动的资本家（其中大多数是投机商人）即将予以惩办（少数已予逮捕）。而在目前，给这样一个数目的资本家以惩办是完全必要的。全国各大城市（包括各省城）在二月上旬均应进入“五反”战斗，请你们速作部署。下面是北京市委一月×日给中央的报告，请你们加以研究，并依照办理。","type":"paragraph"},{"text":"来源：《唐山市民族资本主义工商业的社会主义改造》编审委员会《唐山市民族资本主义工商业的社会主义改造》，河北人民出版社，1990年。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f242943276"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

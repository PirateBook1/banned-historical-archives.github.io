script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"请问刘真","authors":["《平民报》编辑部","武汉大学"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"请问刘真","type":"title"},{"text":"武汉大学《平民报》编辑部","type":"authors"},{"text":"（刘真：中共武汉大学党委书记）","type":"subtitle"},{"text":"刘真同志是个正直的共产党员，还是一个表内不一、言行不一的党员？听了他六月五日的报告后，不禁使人发生了疑问。","type":"paragraph"},{"text":"刘真同志报告的目的，是为了要群众继续大鸣大放，还是掩（偃）旗息鼓？是否想把运动赶快由群众批评转为党内批评？………这些问题，刘真同志含含糊糊的敷衍过去了，人们怀疑：这是一个正直的党员呢？还是在耍手腕？无怪乎大家要求王任重同志来我校领导整风了。","type":"paragraph"},{"text":"刘真宣称：“只有共产（党）人才经得起这样的狂风暴雨。”言外之意，是目前的运动已经不是“和风细雨”了。然而刘真又说：“这次运动在党委领导下是健康的。”奇怪，出自一人之口，却有两种绝然下同（的）说法，请问刘真：你究竟有几重人格？","type":"paragraph"},{"text":"肃反时，逼死教授、学生，陷害好人。……的张勃川、张希光、王勇等人，强奸女工致死的老色鬼，贪脏（赃）枉法的李文钧，瓜分贪污福利金的叶材植等人，欺压工人，流氓成性的刘山亭、熊守汉之流………请问刘真：这是否是违法乱纪？如果不是，那末别人是否可以仿效这些“党员”的“模范行为”？如果是的，你为何又说：“值得讨论”？正义何在？法纪何在？","type":"paragraph"},{"text":"每个人只能有一重人格，具有两重人格的人是卑下的，无耻的。","type":"paragraph"}],"comments":[],"origin":"《武汉大学右派言论汇编》（中共武汉大学社会主义思想教育办公室，1957.12）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4bd301cfc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

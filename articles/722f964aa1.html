script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"叙利亚著名作家盛赞中国无产阶级文化大革命  毛泽东思想照亮世界人民的革命道路  伟大的中国是被压迫人民的真正朋友和世界革命的堡垒","authors":[],"dates":[{"year":1968,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"叙利亚著名作家盛赞中国无产阶级文化大革命"},{"type":"paragraph","text":"毛泽东思想照亮世界人民的革命道路"},{"type":"paragraph","text":"伟大的中国是被压迫人民的真正朋友和世界革命的堡垒"},{"type":"paragraph","text":"新华社大马士革电　叙利亚著名作家扎达特·里卡比不久前在这里对新华社记者说，以毛泽东思想作为指导思想的中国无产阶级文化大革命，“是当代具有历史意义的伟大事件”。"},{"type":"paragraph","text":"里卡比不久前访问了中国。他说：“在我访问中国期间，我接触了各阶层的友好的中国人民，其中有工人、农民、作家和革命的知识分子。我可以肯定地说，由伟大领袖毛主席亲自发动和领导的无产阶级文化大革命已经深入人心，并取得了决定性的胜利。”"},{"type":"paragraph","text":"他说，这一胜利“粉碎了吓得胆战心惊的美帝国主义和各国反动派的种种诽谤”。"},{"type":"paragraph","text":"里卡比说，中国人民对毛主席无比热爱，毛泽东思想得到了生动的具体的运用。毛主席的“要斗私，批修”的伟大号召得到了贯彻。他强调指出：“用毛泽东思想武装起来的人民是不可战胜的。他们将赢得最后的胜利。”"},{"type":"paragraph","text":"里卡比说，毛泽东思想照亮了世界各国人民的革命道路，“为了消灭帝国主义和剥削制度，要深入学习毛泽东主席的著作。”他指出：“阿拉伯人民必须在反对帝国主义和犹太复国主义的斗争中，向毛泽东思想求教并得到启示。”"},{"type":"paragraph","text":"里卡比说：中国人民对坚定地站在反对美帝国主义及其傀儡以色列的立场上的叙利亚人民的热爱，使我很受感动。中国人民坚决、彻底地支持阿拉伯人民反对帝国主义者和侵略者的斗争，这是国际主义精神的具体表现。"},{"type":"paragraph","text":"他说：“阿拉伯叙利亚人民对毛主席和伟大的中国人民怀着极大的热爱。当我们在斗争中得到新的教训和得到更多的经验之后，我们两国人民的友谊必将越来越增长。”"},{"type":"paragraph","text":"里卡比最后指出：中国是被压迫人民的真正朋友。中国是世界人民在反对帝国主义和殖民主义的斗争中赢得最后的决定性胜利的支柱。拥有七亿人口的伟大中国是世界革命的堡垒。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"722f964aa1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

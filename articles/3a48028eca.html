script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"中央转发华北局及察哈尔省委关于调整城乡关系的报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发华北局及察哈尔省委关于调整城乡关系的报告的批语"},{"type":"paragraph","text":"（1950年10月20日）各中央局、分局，并转所属省市区党委："},{"type":"paragraph","text":"华北局及察哈尔省委的这一文件\"是正确的，全国各省市区均应推行，请予注意为要。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"十月二十日"},{"type":"paragraph","text":"[1]指中共中央华北局1950年10月16日转发察哈尔省委关于调整城乡关系的报告所写的批语和察哈尔省委的这一报告。华北局认为：察哈尔省委继续认真贯彻中央调整工商业的各项规定，组织物资交流，调整城乡关系，并提出开展城乡贸易为继续调整工商业的中心任务，是完全正确的。大力开展城乡和地区的贸易，推销农产品和工业品，是当前华北地区发展工农业生产的一个最重要的问题。因此，华北各地必须抓紧秋冬两季物资交流的旺盛季节，开展大规模的城乡和地区间的物资交流活动。各级党委要加强对贸易"},{"type":"paragraph","text":"中央转发华北局及察哈尔省委关于调整城乡关系的报告的批语工作的领导，把组织物资交流提到领导议程上来，并教育干部重视和学会做生意。察哈尔省委的报告说，为了调整城乡关系，他们组织了有地区和市共同参加的城乡经济委员会，专门研究和解决城乡物资交流问题。为促进城乡物资交流使工商业继续好转，还采取了以下措施：一、大力掌握物价，使工农业产品在价格上保持适当的比例；二、认真吸引私商下乡经营农副产品；三、活跌市场金融，允许私人依法经营银钱业，进一步贯彻借贷自由政策；四、工业上根据以销定产方针，通过产销会议，制定计划，进行生产；五、商业上继续贯彻薄利多销方针，公私商业和合作社均需积极改善经营。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":259,"page_end":260},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发华北局及察哈尔省委关于调整城乡关系的报告的批语","authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":20}],"is_range_date":false,"parts":[{"text":"中央转发华北局及察哈尔省委关于调整城乡关系的报告的批语","type":"title"},{"text":"毛泽东

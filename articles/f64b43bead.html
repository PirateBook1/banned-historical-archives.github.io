script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"斥“党天下”","authors":["《人民日报》国内资料组"],"dates":[{"year":1957,"month":9,"day":13}],"is_range_date":false,"parts":[{"text":"斥“党天下”","type":"title"},{"text":"《人民日报》国内资料组","type":"authors"},{"text":"右派分子储安平曾说：“在全国范围内，不论大小单位，甚至一个科一个组，都要安排一个党员做头儿。”本来我们国家的各项工作都必须有共产党的领导，庄严的宪法早有规定。但是，我们党在任何工作中从不允许党员独断专行，而是一贯主张与党外人士合作共事，共同建设社会主义。","type":"paragraph"},{"text":"读者从下列统计就可看出所谓“党天下”的荒谬。","type":"paragraph"},{"text":"最高国家权力机关","type":"subtitle"},{"text":"中华人民共和国宪法规定，全国人民代表大会是最高国家权力机关，是行使国家立法权的唯一机关。在全国人民代表当中，非党人士占的比例是不小的。例如：","type":"paragraph"},{"text":"第一届全国人民代表大会代表共１，２２６人","type":"paragraph"},{"text":"中　　　共　６６８人　　　　占５４．４８％","type":"paragraph"},{"text":"各民主党派　２７４人　　　　占２２．３６％","type":"paragraph"},{"text":"无党派人士　２８４人　　　　占２３．１６％","type":"paragraph"},{"text":"人民代表大会常务委员共７９人","type":"paragraph"},{"text":"中　　　共　４０人　　　　　占５０．６３％","type":"paragraph"},{"text":"各民主党派　２５人　　　　　占３１．６４％","type":"paragraph"},{"text":"无党派人士　１４人　　　　　占１７．７３％","type":"paragraph"},{"text":"最高国家行政机关","type":"subtitle"},{"text":"国务院是最高国家权力机关的执行机关和最高国家行政机关。","type":"paragraph"},{"text":"据最近的统计材料：","type":"paragraph"},{"text":"国务院部长（主任）共３８人","type":"paragraph"},{"text":"中　　共　　２２人　　　　　　占５７．９％","type":"paragraph"},{"text":"非党人士　　１６人　　　　　　占４２．１％","type":"paragraph"},{"text":"副部长（主任）共２１１人","type":"paragraph"},{"text":"中　　共　１８２人　　　　　　占８６．３％","type":"paragraph"},{"text":"非党人士　　２９人　　　　　　占１３．７％","type":"paragraph"},{"text":"地方国家行政机关","type":"subtitle"},{"text":"各省省长副省长共１９２人","type":"paragraph"},{"text":"中　　共　１３０人　　　　　　占６７．７％","type":"paragraph"},{"text":"非党人士　　６２人　　　　　　占３２．３％","type":"paragraph"},{"text":" （本报国内资料组）","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年9月1

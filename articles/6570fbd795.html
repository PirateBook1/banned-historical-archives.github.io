script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿拉伯国家人民热烈欢迎阿文版《毛主席语录》  毛主席的书是反对美以侵略者的最有力武器","authors":[],"dates":[{"year":1967,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿拉伯国家人民热烈欢迎阿文版《毛主席语录》"},{"type":"paragraph","text":"毛主席的书是反对美以侵略者的最有力武器"},{"type":"paragraph","text":"新华社开罗二十日电　《毛主席语录》阿拉伯文版上月在开罗出版以来，受到阿联人民和其他阿拉伯国家人民的热烈欢迎。他们认为，这本书是他们同美以侵略作斗争的最有力的武器。"},{"type":"paragraph","text":"开罗出版《毛主席语录》阿拉伯文版的出版社发行人对新华社记者说：《毛主席语录》是最受欢迎的书。这个出版社出版的第一版《毛主席语录》已在一个月内售完。开罗和阿联其他城市的许多书店和读者继续不断给这家出版社打电报和写信，要求供应更多的《毛主席语录》。现在，这个出版社准备再版发行，印数将比第一版增加一倍。"},{"type":"paragraph","text":"阿联的一个学生说，他的学校校长向他借阅了《毛主席语录》以后对他说：“毛主席讲的话句句是真理。”"},{"type":"paragraph","text":"开罗大学学生在宿舍里经常学习《毛主席语录》。他们在讨论有关形势问题时，常常拿出《毛主席语录》来寻找结论。一位学生说：“我们埃及人十分热爱毛主席和中国人民。”"},{"type":"paragraph","text":"有一次，记者访问一位巴勒斯坦朋友，发现他在笔记本上写了许多条毛主席语录。他说：“每当我记住一条毛主席语录，我就把它写在这本笔记本上。我现在能背诵几十条毛主席语录了。”他的笔记本的第一页上写着毛主席的这段语录：“全世界人民团结起来，打败美国侵略者及其一切走狗！全世界人民要有勇气，敢于战斗，不怕困难，前赴后继，那末，全世界就一定是人民的。一切魔鬼通通都会被消灭。”这位巴勒斯坦朋友说：“阅读《毛主席语录》已经成为我的生活的一部分。只要我们巴勒斯坦人按照毛主席的教导办事，团结起来，敢于战斗，不怕困难，前赴后继，那末，巴勒斯坦就会从美国及其走狗以色列的侵略中解放出来。”"},{"type":"paragraph","text":"另外一位巴勒斯坦朋友对新华社记者说：毛主席教导我们说：“枪杆子里面出政权”。巴勒斯坦的问题，只有动员我们的人民去进行人民战争才能解决。我们不相信苏联修正主义鼓吹的所谓“和平共处”的论点。我们决不能同我们的死敌美国侵略者的工具以色列和平共处，以色列占领了我们的领土，正在屠杀我们的人民。"},{"type":"paragraph","text":"开罗的一些报纸最近也刊登了毛主席的一些语录。一家报纸刊登的一张越南人民活捉美国飞行员的照片的说明是：“毛泽东主席说：‘一切反动派都是纸老虎。’看！美国侵略者不就是纸老虎吗？”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6570fbd795"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"战力文工团结合运动和生产任务组织田头文化小分队以最大热情宣传毛泽东思想贫下中农受到鼓舞更加热爱毛主席　小分队决心更好地照毛主席指示办事","authors":[],"dates":[{"year":1966,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海警备区政治部战力文工团一分队，在警备区首长的指示下，于去年九月到上海县曹行公社参加社会主义教育运动。他们在将近一年时间里，坚持文艺为工农兵服务的方向，坚持与贫下中农同吃、同住、同劳动，加强世界观的改造，提高阶级觉悟，培养贫下中农的阶级感情，加强劳动观点。他们结合运动和生产任务，组织了若干田头文化小分队，以最大的热情宣传毛泽东思想，为贫下中农服务。广大贫下中农赞扬他们是“毛主席派来的工作队，毛主席派来的宣传队”。"},{"type":"paragraph","text":"田头文化小分队三、五人一组，走到哪里，就把毛主席思想宣传到哪里。为贫下中农演出的过程，宣传毛泽东思想的过程，也是小分队同志世界观改造的过程。他们肩扛铁鎝，背挂乐器，手举毛主席语录牌，在田头、在路边、在河旁、在打谷场上，甚至在水田里，一边劳动、一边演出。当社员忆苦思甜时，他们就把大队干部在旧社会的血泪史编成歌，大唱《翻身不忘共产党》。当社员参观阶级斗争展览会时，就编唱《把牛鬼蛇神揪出来》。有个队员在生产队打麦子，劳动休息时，他赤着脚在发烫的水门汀的打谷场上跳起《说打就打》等舞蹈给社员们看。虽然麦芒扎脚、脚底烫得火辣辣的，但一想到阶级敌人曾在这里向青年社员讲黄色故事，自己是在占领文化阵地时，心中就热呼呼的，越跳越有劲。有次为了给拔秧的社员演出，小分队同志赤脚泡在水田里唱歌、朗诵、说快板。"},{"type":"paragraph","text":"小分队的同志总是把宣传毛泽东思想作为最根本的任务。他们认为，不仅要用文艺这一武器宣传毛泽东思想，而且应该积极帮助群众学习毛主席著作。因此，他们到哪里，哪里就挂起毛主席语录牌。他们挨家挨户地协助贫下中农把毛主席像，毛主席语录贴在屋里，讲解毛主席语录，把生产队的政治空气搞得浓浓的。有次，当某个样板队生产赶不上季节时，有些社员存在等待外援的思想，小分队就把毛主席关于自力更生的语录牌，在打谷场上竖了起来，请生产队的副队长来讲解这条语录。副队长还没有读完，社员们就纷纷议论开了:这话是对我们生产队讲的；句句说到我们心里，我们一定按毛主席的指示办事，自力更生，搞好生产。"},{"type":"paragraph","text":"通过小分队的活动，广大贫下中农，更加热爱共产党，更加热爱毛主席。对毛主席著作的阶级感情更深了。有位老贫农听了小分队唱《毛主席著作闪金光》、《毛主席指示下田来》等歌曲后，很有感受，自己也作了一首《十二月向阳花》的田歌来歌颂毛主席。"},{"type":"paragraph","text":"小分队的同志认为，要真正为贫下中农服务，首先必须甘当小学生，虚心地、老老实实地向贫下中农学习。他们把群众当做自己最好的老师，改造自己的世界观和艺术观。有次，小分队在唱《五好红花寄回家》时，有句唱词是:“要听爸爸的话”……有个军属听后直摇头，他说:不对，应该改唱听毛主席的话。他说:“我儿子在空军部队，年年有五好奖状寄回来，这都是听毛主席话的结果。”这对队员们教育很大。有个队员刚进村时，把自己认为满意的作品《军民乐》演奏给民兵听。民兵却摇摇头说听不懂。这个队员带着《军民乐》为何民不“乐”这一问题，学习了毛主席《在延安文艺座谈会上的讲话》，知道自己的感情和贫下中农的感情还有很大距离，所以对艺术的标准、要求也有很大不同。后来他和一家老贫农同吃、同住、同劳动，老贫农饱满的阶级感情和硬骨头革命精神教育了他，他把原来的《军民乐》大加修改，重新在田头、打谷场上演奏，社员们乐呵呵的，说这个曲子好懂，听起来有劲!同是《军民乐》，为什么前者使人乐不起来，而后者却很受群众欢迎?大家体会到，这就是毛主席教导我们的:“我们知识分子出身的文艺工作者，要使自己的作品为群众所欢迎，就得把自己的思想感情来一个变化，来一番改造。没有这个变化，没有这个改造，什么事情都是做不好的，都是格格不入的。”"},{"type":"paragraph","text":"小分队的同志们通过将近一年的锻炼，深深感到一个文艺战士，应当把学习和宣传毛泽东思想，作为自己终生的天职!哪里有工农兵，哪里就有我们的舞台；哪里有火热的斗争，哪里就会出现毛泽东时代的文艺兵。他们决心更好地照毛主席的指示办事，坚持工农兵方向，走向有工农兵的一切地方，送戏上门，宣传毛泽东思想，全心全意地为人民服务!"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66ai040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e文宣\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e下图为战力文工团小分队在田头为社员演出　(文宣摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b03723dc56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

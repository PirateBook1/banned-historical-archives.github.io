script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"粟裕谈越南形势","parts":[{"type":"title","text":"930.粟裕谈越南形势"},{"type":"paragraph","text":"(1967年8月18日"},{"type":"paragraph","text":"科学院)"},{"type":"paragraph","text":"由于中国的影响，特别是最近一年多来的文化大革命的影响，那么在亚洲、非洲、拉丁美洲许多国家里面也发生了武装斗争，而武装斗争就在最集中地最突出的是在亚洲，尤其在东南亚地区。越南战争从1960年打起来，到现在已经八年了，三年以前，美国有几万人在那个地方，可是现在哪，美国正规军队已达到了47万多人，将近48万人，而且还准备要增加到50多万人，这个力量已经超过了1950年到53年那个时候，我们抗美援朝在朝鲜战争时那样的兵力，可是越南那个地方有多大呢？人口也不过是一千至一千三百万人口，就是说人口不到美帝的十分之一，美国有一亿七千多万人口，而南越那个地方只有一千二三百万人。美国用了最大的力量去对付越南，由它过去的特种战争打成了现在的局部战争，这种局部性战争美国动员了这样大的兵力，动员了它海军的几个师，整个太平洋的第七舰队，还包括一部分在印度洋在大西洋那边调过来的第六舰队的一部分，而空军力量，空军的战斗部队占它的整个空军部队五分之一还强。可是打了这么几年，打出结果怎么样呢？现在南越解放军所占据的地方已经几乎占了南越土地面积80%以上，在人口哪，在农村人口几乎是全部是南越解放军控制的。他们的城市工作和农村工作能够很好地配合，合法斗争和武装斗争能够很好地配合，南越战场是一个深的污泥坑，使美帝国主义越陷越深，由越南战场这样的技术发展下去，继续不断地开展胜利，把东南亚的民族解放运动武装斗争也发展起来了。"}],"authors":["粟裕"],"dates":[{"year":1967,"month":8,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":362,"page_end":362,"alias":""},"tags":[{"name":"粟裕","type":"人物"},{"name":"越南战争","type":"主题/事件"},{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c99255d48f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-789","name":"关于包头市纪委请示有关‘四清’遗留案件的处理时限问题的批复","author":"内蒙古党委纪律检查委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于包头市纪委请示有关‘四清’遗留案件的处理时限问题的批复","dates":[{"year":1981,"month":1,"day":30}],"is_range_date":false,"authors":["内蒙古党委纪律检查委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"赤峰市落实政策办公室, 落实政策文件摘编, 72-74","tags":[{"name":"复查","type":"主题/事件"},{"name":"四清","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"关于包头市纪委请示有关“四清”遗留案件的处理时限问题的批复"},{"type":"subtitle","text":"党纪审（1981）3号"},{"type":"paragraph","text":"包头市纪委："},{"type":"paragraph","text":"你们报来《关于“四清”时冤假错案延迟到“文化大革命”中处理的，现在如何妥善解决为好的请示报告》，经我委一九八一年元月三十日第五次常委办公会议研究，我们认为这个问题中纪委以（79）纪函字4号答复云南省委纪委明确规定：“‘四清’运动后期结论处理的，应视为‘文化大革命’前处理的案件”。对此，我委在一九七九年九月召开的自治区党委纪律检查委员会第二次全体委员（扩大）会议上，曾就这个问题做了研究，最后石生荣同志代表纪委作的会议总结发言中给予明确答复，会后以党纪字（1979）61号正式文件发给全区旗县以上的纪委。"},{"type":"paragraph","text":"另外，对你们报告中提出的几个具体问题，我们认为："},{"type":"paragraph","text":"1、“四清”运动是在左倾思想指导下进行的，这不只是包头一个地区，全区的“四清”均是如此。但不管是“四清”的前阶段还是拖延到“文化大革命”初期处理的，它是一个整体的运动，只是后一阶段与“文化大革命”交叉起来了，所以中央将“四清”中的案件与反右派、反右倾中的案件一样规定为重点复查复议案件。"},{"type":"paragraph","text":"2、关键是这些人的问题的结论和处理都是“四清”运动中搞出来的，均是各级党委或监委处理的，仅是拖延到“文化大革命”中批办、宣布执行的。有的在“四清”中揭发出一些问题，但其结论主要依据是文革中的问题，确系冤、假、错案，可以作为文革中的案件处理。根据中央有关文件精神，平反主要是澄清事实，分清是非，着重从政治上解决问题，在解决这类问题时，一定要加强政治政治思想工作，不可简单从事，要教育受处分的同志顾全大局，向前看。因此，我们意见类似以上案件仍应按中纪委（79）4号函和我委（1979）61号文件的有关规定执行。"},{"type":"paragraph","text":"此复"},{"type":"paragraph","text":"内蒙古党委纪律检查委员会"},{"type":"paragraph","text":"一九八一年元月三十日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88f3d9a2ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

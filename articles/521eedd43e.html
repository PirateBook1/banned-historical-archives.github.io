script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大统帅毛主席和他的亲密战友林彪副主席亲自批准 由中共中央中央军委中央文革发布命令追授门合同志 以“无限忠于毛主席革命路线的好干部”的光荣称号命令号召全体指战员学习门合同志无限忠于人民，无限忠于党，无限　忠于毛泽东思想，无限忠于毛主席的无产阶级革命路线的崇高品质","authors":[],"dates":[{"year":1968,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十七日电　我们最敬爱的伟大统帅毛主席和他的亲密战友林彪副主席亲自批准，由中共中央、中央军委、中央文革发布命令，追授门合同志以“无限忠于毛主席革命路线的好干部”的光荣称号，并号召全军指战员向门合同志学习。"},{"type":"paragraph","text":"命令说，青海省军区某部四团二营副教导员门合同志，一九六七年九月五日在巴仓农场执行支左任务中，坚决响应毛主席“抓革命，促生产”的伟大号召，和革命群众一起，装置土火箭驱云防雹，保护生产。在装置土火箭时，炸药意外爆炸，门合同志为保护在场的二十七个阶级兄弟的生命安全，猛扑到炸药上，光荣地献出了自己的生命。"},{"type":"paragraph","text":"命令说，门合同志出身于贫农家庭，参加革命以来，二十年如一日，一贯忠于毛主席、忠于毛泽东思想、忠于毛主席的革命路线。他如饥似渴地学习毛主席著作，坚持活学活用，学用结合。他在两个阶级、两条路线、两条道路的斗争中，一贯站在毛主席的革命路线一边，坚决地反击了右派分子的猖狂进攻，勇敢地揭露了中国赫鲁晓夫推行“三自一包”、复辟资本主义的阴谋，有力地抵制了彭德怀、罗瑞卿的资产阶级军事路线。在伟大的无产阶级文化大革命中，他紧跟毛主席的伟大战略部署，坚决支持革命左派，作出了显著成绩。他一贯密切联系群众，无限热爱群众，多次临危不惧，舍己救人，充分表现了高尚的共产主义精神。门合同志以他光辉的一生，实践了自己的誓言:一切想着毛主席，一切服从毛主席，一切紧跟毛主席，一切为着毛主席。"},{"type":"paragraph","text":"命令说，为了表彰门合同志无限忠于人民，无限忠于党，无限忠于毛泽东思想，无限忠于毛主席革命路线的崇高品德，决定追授予门合同志“无限忠于毛主席革命路线的好干部”的光荣称号，并号召全军指战员向门合同志学习。学习他无限忠于人民，无限忠于党，无限忠于毛泽东思想，无限忠于毛主席的无产阶级革命路线的崇高品质；学习他坚决执行、誓死捍卫毛主席革命路线的革命精神；学习他如饥似渴地学习毛主席著作，坚持活学活用、学用结合的优良学风；学习他“毫不利己专门利人”的共产主义风格；学习他密切联系群众，始终保持劳动人民艰苦朴素的本色。全军同志要更高地举起毛泽东思想伟大红旗，活学活用毛泽东思想，紧跟毛主席的伟大战略部署，全面落实毛主席的最新指示，在夺取无产阶级文化大革命全面胜利的伟大斗争中，为人民立新功。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"521eedd43e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

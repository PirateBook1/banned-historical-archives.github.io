script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"清除林彪、“四人帮”假左真右的反革命修正主义路线影响   辽宁发展八百多名知识分子新党员","authors":[],"dates":[{"year":1979,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"清除林彪、“四人帮”假左真右的反革命修正主义路线影响"},{"type":"paragraph","text":"辽宁发展八百多名知识分子新党员"},{"type":"paragraph","text":"据新华社沈阳电  辽宁省去年以来先后吸收了八百二十五名优秀的知识分子入党。"},{"type":"paragraph","text":"中共辽宁省委对在知识分子中发展党员的工作非常重视，去年六月曾专门召开座谈会，交流各地的情况和经验，要求各单位把这项工作抓紧抓好。这次会议以后，许多基层党组织都结合落实知识分子政策，把吸收知识分子入党的问题作为一件重要的事情来抓。"},{"type":"paragraph","text":"知识分子特别是老年知识分子中，家庭出身不好或者社会关系复杂的比较多。根据这种情况，各单位在发展知识分子新党员的过程中，注意清除林彪、“四人帮”假左真右的修正主义路线影响，坚持按照党的政策办事。不久前入党的中国科学院沈阳金属研究所副所长、研究员师昌绪，就是一个例子。师昌绪出身于地主家庭，一九五五年怀着建设祖国的强烈愿望，从国外回到祖国。二十多年来，他热心地从事科学研究工作，先后在高温合金、合金钢、高温强度等科研方面作出了突出的成绩，成为我国一位著名的研究金属的专家。他刻苦钻研，努力工作，政治上也积极要求进步，一九五九年就向党组织提出了入党的申请。可是，在林彪、“四人帮”横行的日子里，知识分子被看作“臭老九”，师昌绪虽然具备了党员条件，也没有被吸收到党内来。粉碎了“四人帮”，党组织对师昌绪的入党问题进行了认真的讨论。根据党的“有成份论，不唯成份论，重在政治表现”的一贯政策，去年六月正式批准吸收他为中国共产党的预备党员。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"辽宁文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fe317b430"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

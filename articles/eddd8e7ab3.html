script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"青海党政机关高级干部学习毛泽东选集  省委书记张仲良同志担任学习组组长","authors":[],"dates":[{"year":1952,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"青海党政机关高级干部学习毛泽东选集"},{"type":"paragraph","text":"省委书记张仲良同志担任学习组组长"},{"type":"paragraph","text":"中国共产党青海省委员会决定从七月一日起，组织省级党政机关高级干部学习“毛泽东选集”，由中共青海省委员会书记张仲良担任学习组组长，学习进度：从七月一日起到十二月底，学习“毛泽东选集”第一卷，及“毛泽东选集”第二卷中的“矛盾论”。学习分为建立根据地学说、军事战略思想、抗日民族统一战线政策及思想方法论等四个单元进行。学习方法以自学为主。每周学习时间至少六小时。参加学习的人员在学完每一单元后，要写学习心得或论文，并组织讨论。（新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eddd8e7ab3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

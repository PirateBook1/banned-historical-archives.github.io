script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保京火车头工厂及火车站职工  电贺中华人民共和国向毛主席及中共致敬","authors":[],"dates":[{"year":1949,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保京火车头工厂及火车站职工"},{"type":"paragraph","text":"电贺中华人民共和国向毛主席及中共致敬"},{"type":"paragraph","text":"【新华社布拉格四日电】索非亚讯：保加利亚“季米特洛夫”火车头工厂职工和索非亚火车站职工于二日分别致电毛主席祝贺。"},{"type":"paragraph","text":"“季米特洛夫”火车头工厂全体职工于二日的“国际保卫和平日”大会上，一致通过的贺电说：趁着中国特别使节来向我们伟大的领袖和导师季米特洛夫同志致祭和举行国际保卫和平日的时机，我们——季米特洛夫火车头工厂的工人热烈地向毛泽东同志、英勇的中国共产党和为自由和民主奋斗的中国人民致敬。我们分享到对新的中华人民共和国的普遍欢庆。中华人民共和国在人民民主的大家庭中，是一个重要的成员。我们深信中国人民在久经锻炼的中国共产党领导下，将要消灭国民党集团的残余，以达到巩固和平及中国人民的繁荣与幸福。让我们和以伟大苏联为首的其他新民主国家一起，坚决地在全世界为保卫和平与民主而斗争。中国共产党万岁！保卫和平民主的堡垒与反战最勇敢的战士苏联万岁！"},{"type":"paragraph","text":"索非亚火车站职工的贺电说：“同志们，我们——索非亚车站的职工们——向年青的中华人民共和国致贺，并愿为站在以苏联及伟大斯大林为首的反帝国主义阵营中的中、保人民更大坚固更的友谊而工作。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d534c2d37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

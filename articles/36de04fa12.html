script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-766","name":"党员自杀后党籍的处理","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"党员自杀后党籍的处理","dates":[{"year":1983,"month":1}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山东省委组织部编, 干审工作政策选编, 723","tags":[{"name":"党籍","type":"主题/事件"},{"name":"非正常死亡","type":"主题/事件"},{"name":"自杀","type":"主题/事件"}],"parts":[{"type":"title","text":"党员自杀后党籍的处理"},{"type":"paragraph","text":"（一九八三年一月）"},{"type":"paragraph","text":"党员自杀的原因比较复杂，应根据实际情况，具体分析，区别对待，不应笼统地一概开除党籍。比如，有的党员、干部在受审查时顾虑很大，不理解党的政策；有的被批判斗争，受不了委屈；有的由于审查时违反政策，搞逼、供、信；有的害怕自己的错误甚至罪行被揭露；有的因为个人和家庭的某些遭遇，受到严重的刺激；有的忍受不了疾病的痛苦；等等。因此，不能简单地把自杀都视为叛党行为，作出开除党籍的结论。但是，确属畏罪自杀的，则应开除党籍。凡是过去处理不符合上述精神的，现在家属、亲友要求改正，或党组织认为处理不当时，应当实事求是地予以复议。"},{"type":"paragraph","text":"党员在“文化大革命”中被迫自杀的，不应以自杀叛党论处，可写明是被迫害致死，或者按非正常死亡处理。"},{"type":"paragraph","text":"如果本人确有严重问题，因害怕或对抗组织的审查而畏罪自杀的，则应开除党籍。"},{"type":"paragraph","text":"（摘自中组部编《党的组织工作问答》）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36de04fa12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

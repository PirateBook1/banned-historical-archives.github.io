script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向抗震救灾的英雄们学习（图片）","authors":[],"dates":[{"year":1976,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向抗震救灾的英雄们学习"},{"type":"paragraph","text":"“学习毛主席著作模范红九连”在唐山地震灾区，坚持以阶级斗争为纲，开展抗震救灾工作。这是副指导员于小平和工人同志一起狠批邓小平的修正主义路线。　本报记者摄"},{"type":"paragraph","text":"解放军某部报务员吴东亮（中）和战友一起来到唐山矿和李玉林（左一）亲切交谈，互相学习。他们决心在恢复唐山建设中作出新的贡献。"},{"type":"paragraph","text":"本报记者摄"},{"type":"paragraph","text":"人民解放军沈阳部队某部“解放锦州尖刀连”的指战员在地震之后，星夜奔赴唐山灾区，同英雄的唐山人民在一起投入抗震救灾斗争，表现得十分英勇，受到唐山市街道居民的热烈赞扬。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"英雄的唐山钢铁公司炼钢工人，发扬自力更生、艰苦奋斗的革命精神，在中国人民解放军和全国各方的大力支援下，已经部分恢复生产，八月二十五日中午炼出了第一炉“抗震志气钢”。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"中共河北省丰南县委领导各级党组织和全县人民英勇抗震救灾，发挥了坚强的战斗堡垒作用。丰南县委书记彭砚章（左二）、县委常委王秀云（右二）深入到高庄子公社岭上大队，同干部、社员一起总结抗震救灾的经验，表彰抗震救灾斗争中的先进人物。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"天津市电力系统广大工人、干部在地震发生后提出了“地大震，人大干，千难万险保发电”的豪迈誓言，胸怀全局，坚守岗位，全力以赴抢修发电设备和线路，把强大的电流输送到工厂、农村和唐山、丰南重灾区，为抗震救灾做出了贡献，被群众誉为“震不垮的先行官”。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"上海市医疗队的医务人员在地震发生后，迅速奔赴唐山、丰南一带投入抗震救灾斗争，全心全意地为灾区人民治伤医病，受到灾区人民的高度赞扬，群众称赞他们是“毛主席派来的好医生，灾区人民的贴心人”。这是他们在抗震救灾中批判邓小平的修正主义路线。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"北京市运输公司五场“三八青年小组”的工人在抗震救灾斗争中，不畏艰险，顽强战斗，出色地完成了支援唐山灾区的运输任务。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"天津市宝坻县小靳庄大队党支部以阶级斗争为纲，以批邓为动力，做好抗震救灾工作，促进农业生产。这是党支部抓紧时间在地头上召开支委会，研究带领群众深入批邓的问题。　本报记者摄"},{"type":"paragraph","text":"天津机械厂广大工人民兵在抗震救灾斗争中以阶级斗争为纲，一面英勇抢险救灾，一面做好治安保卫工作，有力地捍卫了无产阶级专政。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9abea4c6ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

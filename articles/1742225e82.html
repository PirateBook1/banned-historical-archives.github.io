script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北局对处理农村债务问题的指示","authors":[],"dates":[{"year":1950,"month":11,"day":28}],"is_range_date":false,"parts":[{"text":"西北局对处理农村债务问题的指示","type":"title"},{"text":"天水地委提出今冬明春在通渭以处理债务问题为中心，结合减租反霸，甘肃省委拟提出减租清债口号等，答复如下：","type":"paragraph"},{"text":"（一）债务关系在农村所有农户内占百分之五十左右，是不足为奇的。这不仅通渭、定西、武威、酒泉如此，即在陕西大关中地区一般农村情况亦如此。放债者并不限于地富阶层，即一般中农（特别是富裕中农）放债者亦不少，甚至个别贫雇农和一些劳动妇女，孤寡之类，因手中存在闲散资金，也有放出赚利的（请调查通渭所谓百分之五十以上的债务关系，各阶层各占若干，揭放利率高低各占若干）。这种相互借贷关系，除部份带有封建性质应依中央政务院颁布之新区农村债务纠纷处理办法第一、二、三条清理处，其他均应继续有效。这样做，有利于照顾农民长远利益，有利于发展生产（特别是副业生产）。不这样做，就会把农村搞死了，揭借无门，农民仍然会叫苦。目前的着重点不是减不减的问题，而是放不放的问题。在人民政府尚无力兴办能够满足农民需要的信用借贷的时候，农村内存在着对于农民的债利剥削，仍得忍耐。因此不论租佃关系比之债务关系百分比要少，仍得主要对准减租而不应主要对准清债，道理是很明显的。因为我们今天首先是要削弱封建剥削以至彻底消灭封建剥削，而不可能一次消灭所有剥削。因此，天水及其他一切非土改地区，目前仍以减租反霸为中心，结合清理债务，比较妥当。天水地委提出以清债为中心，是不妥当的。","type":"paragraph"},{"text":"（二）在清理债务时，同时要强调的提出今后仍提出自由借贷，利率由双方自由议定。只对于因利率过高而发生纠纷者，可由当地区乡人民政府会同农民协会调解之，不必由行政命令规定划一利率。划一是不可能的，勉强规定，仍是走不通的。因利率高低是和当地经济状况及人民生活水准有关，在某种意义上说，有其自然趋势。","type":"paragraph"},{"text":"（三）地富租种地富土地和祠堂、庙宇土地，是否减租，不必做出明文规定。第一、这种现象只是个别的；第二、是剥削者内部问题，减与不减对农民关系不大；第三、减租负担均可按法令办事；第四、尽应交由农民评议比我规定主动。","type":"paragraph"},{"text":"（四）寺院、庙宇所收地租，可在启发农民自觉的基础上，尽量用之于公益事业，但不必提出一定要由乡政府监督。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1742225e82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

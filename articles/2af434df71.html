script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省委为保证完成粮食增调任务给中央的报告","authors":[],"dates":[{"year":1960,"month":11,"day":30}],"is_range_date":false,"parts":[{"text":"浙江省委为保证完成粮食增调任务给中央的报告","type":"title"},{"text":"[题目为编者所拟。]","type":"subtitle"},{"text":"主席、中央并华东局：","type":"appellation"},{"text":"吴宪同志今晨二时在电话中向我们传达了中央指示，要我省从库存增调二亿斤贸易粮，支持全国克服粮食困难。我们常委讨论，一致表示，一定要坚决执行中央指示，——定要保证完成中央给予我们的任务。从我省目前粮食状况看，今年征购任务完成得不很好，原定的原粮五十六亿斤（折贸易粮四十二亿斤）任务，目前只完成了原粮三十三亿斤（折贸易粮二十四亿七千五百万斤），估计最后可能完成原粮五十亿斤左右（折贸易粮三十七亿五千万斤）。新老库存现在只有原粮二十二亿斤（折贸易粮十六亿五千万斤）。这些情况说明，我们的面前是有一定困难的。但是，我们认为，小困难必须服从大困难，为了支援全国不出大乱子，我们必须坚决完成上调任务。即使本省出一点小乱子，我们自己也能够负责处理。现在我们正在坚决贯彻执行中央十一月三日的紧急指示信，开展整风整社运动，彻底纠正“五风”，充分调动广大干部和群众的积极性，大搞冬季生产，大抓蔬菜生产和多种早熟春花作物，大抓代食品的生产、采集和加工，坚决按照低标准，以生产队为单位切实安排群众生活，而且一定要一个食堂一个食堂地安排，保证渡过暂时的困难，争取明年的大丰收。以上如有不当，请中央、华东局指示。","type":"paragraph"},{"text":" 中共浙江省委一九六○年十一月三十日十时","type":"paragraph"}],"comments":[],"origin":"浙江省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2af434df71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

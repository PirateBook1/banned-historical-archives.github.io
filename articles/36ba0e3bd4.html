script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黎德寿出国途中到京黄文欢同机到达　周恩来、张春桥同志会见越南同志　会见以后，张春桥同志设宴招待越南战友","authors":[],"dates":[{"year":1973,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黎德寿出国途中到京黄文欢同机到达"},{"type":"paragraph","text":"周恩来、张春桥同志会见越南同志"},{"type":"paragraph","text":"会见以后，张春桥同志设宴招待越南战友"},{"type":"paragraph","text":"新华社一九七三年五月十一日讯　越南劳动党中央政治局委员黎德寿及其随行人员，在出国途中于今天中午乘专机到达北京。"},{"type":"paragraph","text":"越南劳动党中央政治局委员、国会常务委员会副主席黄文欢同机到达。"},{"type":"paragraph","text":"前往机场热烈欢迎的有：中共中央政治局委员张春桥，中共中央委员、中共中央对外联络部部长耿飚，外交部副部长韩念龙，以及申健、陆维钊、肖簧、毛宝忠、高建中等同志。"},{"type":"paragraph","text":"到机场欢迎的还有越南民主共和国驻中国大使馆公使衔参赞阮进，越南南方共和驻中国大使馆三等秘书武发禄等越南同志。"},{"type":"paragraph","text":"新华社一九七三年五月十一日讯　中共中央政治局常委、国务院总理周恩来同志，中共中央政治局委员张春桥同志，今天下午会见了越南劳动党中央政治局委员黎德寿同志，越南劳动党中央政治局委员、国会常务委员会副主席黄文欢同志。中越两国战友进行了十分亲切友好的谈话。"},{"type":"paragraph","text":"黎德寿同志的随行人员阮基石、潘贤、黄华、潘世栋，越南民主共和国驻中国大使馆公使衔参赞阮进等越南同志参加了会见。"},{"type":"paragraph","text":"参加会见的还有耿飚、韩念龙、申健、陆维钊、高建中、张德维、赵青田等同志。"},{"type":"paragraph","text":"会见以后，张春桥同志设宴招待越南战友。"},{"type":"paragraph","text":"新华社河内一九七三年五月十一日电　越南民主共和国外交部新闻司公布：越南劳动党中央政治局委员、越南民主共和国政府代表黎德寿同志一九七三年五月十一日离开河内前往巴黎，以便同美国总统助理亨利·基辛格博士举行会晤，回顾履行关于越南问题的巴黎协定的情况及商讨保证彻底履行这项协定的措施。"},{"type":"paragraph","text":"到机场欢送黎德寿同志的有：阮维桢同志、春水同志和潘美同志等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"耿飚","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36ba0e3bd4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

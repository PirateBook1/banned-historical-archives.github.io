script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"对法国共产党工作的建议","alias":"","parts":[{"type":"paragraph","text":"对法国共产党工作的建议"},{"type":"paragraph","text":"（1944年3月5日）1944年3月5日（星期日）"},{"type":"paragraph","text":"爱尔科利来。告知他同斯大林的谈话："},{"type":"paragraph","text":"委托爱尔科利向法国同志（马尔蒂、居约等）口头转达下述指示："},{"type":"paragraph","text":"“我的建议："},{"type":"paragraph","text":"（1）在法国民族解放委员会中贯彻执行自己的政治路线时，不要在次要问题和形式问题的争论之中，在类似那种只能激化同戴高乐关系（例如吉罗的候选等）的鼓动政策的冲突之中，纠缠于细小问题，而要把战争的基本问题置于中心地位；"},{"type":"paragraph","text":"建立法国军队及其积极参加反对德国人的战斗行动："},{"type":"paragraph","text":"从国家和军事机构中清洗贝当一赖伐尔的爪牙："},{"type":"paragraph","text":"对武装的、战斗在法国的游击小组给予援助。"},{"type":"paragraph","text":"（2）有关法国未来宪法的辩论完全是操之过急的和不必要的。在需要用一切手段去彻底消灭希特勒军队的条件下，这样的辩论会偏离方向而转向抽象的宣传活动。不能允许党像流亡者那样滑向愚蠢的议会争论道路，用想入非非的宪法议论替代粉碎希特勒德国的斗争。"},{"type":"paragraph","text":"（3）党在自己的行动中应表现为能代表民族意愿的民族领导力量，应表现为有从事国务活动能力的党，它不只善于言之有据地说服思想一致的人，而且同样能说服更广泛的阶层，也包括动摇的人士和集团。"},{"type":"paragraph","text":"（4）同时党对有些人不能做任何让步，因为这些人企图扭转法国民族拯救委员会的政策，使之朝向业已过时的、相当反动的老方针的方向发展，从而是在为贝当一赖伐尔服务。"},{"type":"paragraph","text":"（5）党不要为维护苏联而表现出多余的热心，以免敌人借机把党说成是莫斯科的代理人。相反，要把法国和苏联的真挚友谊作为法国外交政策和法国人民复兴的基础而加以普及和维护。"},{"type":"paragraph","text":"（6）对马尔蒂的意见，他应在活动中更策略些。"},{"type":"paragraph","text":"（7）党要为争取多列士回到阿尔及利亚而努力。《季米特洛夫日记选编》"},{"type":"paragraph","text":"选自新编《斯大林全集》2002年版第280-282页"},{"type":"paragraph","text":"档案附卷十第169一170页"}],"authors":["斯大林"],"dates":[{"year":1944,"month":3,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2783,"page_end":2784},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f32c03d97f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"十唱毛泽东思想学习班","authors":["易和元"],"dates":[{"year":1968,"month":3,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"十唱毛泽东思想学习班"},{"type":"paragraph","text":"易和元毛泽东思想红满天，全国大办学习班，学习班的好处千千万，一支支赞歌唱不完。一唱毛泽东思想学习班，文化大革命洪流卷巨澜，千头万绪抓根本，学习毛泽东思想最当先。二唱毛泽东思想学习班，最新指示记心间："},{"type":"paragraph","text":"“办学习班，是个好办法”，解决问题不怕难。三唱毛泽东思想学习班，斗私批修齐争先，打倒派性增党性，不斩毒蛇黑手心不甘。四唱毛泽东思想学习班，革命大联合凯歌喧，喜看一夜东风起，遍地花开捷报传。五唱毛泽东思想学习班，革命三结合早实现，领导班子思想革命化，革命、生产重担挑双肩。六唱毛泽东思想学习班，无政府主义遭围歼，狠抓革命不松懈，猛促生产干劲添。七唱毛泽东思想学习班，努力改造世界观，不吃老本立新功，自我批评做模范。八唱毛泽东思想学习班，培育新人万万千，雨露滋润禾苗壮，万木霜天红烂漫。九唱毛泽东思想学习班，城乡厂社处处办，毛泽东思想大普及，一轮红日照河山。十唱毛泽东思想学习班，毛泽东思想威力大无边，全国革命形势无限好，红旗迎风舞翩翩。放声齐唱学习班，千歌万曲唱不完。紧跟伟大舵手毛主席，乘风破浪永向前！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec7b3e7a1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东旗帜下前进的中国学生——出国学生代表团介绍——","authors":["金凤"],"dates":[{"year":1950,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛泽东旗帜下前进的中国学生"},{"type":"paragraph","text":"——出国学生代表团介绍——"},{"type":"paragraph","text":"本报记者  金凤"},{"type":"paragraph","text":"代表着中国一百六十万大、中学生出席世界学生第二次代表大会的中国学生代表团的组成，反映出了新中国教育和学生运动的新面貌。"},{"type":"paragraph","text":"学校开始向工农开门，几十万的工农子弟涌入了中学和小学；大学的教室里也开始有着来自工厂的先进生产者，农村的干部和前线上归来的部队指挥官的位置。代表团中，李荣春是红军长征、抗日战争和解放战争的参加者，金秀玲是北京被服厂的女工；他们今天都是新中国第一所新型正规化大学——中国人民大学的本科一年级学生。"},{"type":"paragraph","text":"中国大陆的解放标志着各民族的解放。一向遭受着国民党反动派大汉族主义歧视的少数民族的同胞，今天开始平等地生活、工作和学习。代表团中十六岁的法里达是一个新疆回族的少女。当她小时在多民族的塔城地区的汉族学校上学时，无理的歧视和迫害使她念了两年书便只得辍学。等到塔城解放以后，她才自由自在地在和睦、亲爱的气氛中进了维族学校。她说现在塔城的中小学校，已经成为各族青年的大家庭了。来自青海的藏族学生宦觉才郎和来自内蒙的蒙族学生额日巴拉也都有着类似的经历。"},{"type":"paragraph","text":"与工农结合，为工农服务是中国学生运动发射光辉的基本原因之一。国民党反动派曾经以水龙、大刀、铁丝网、监狱、镣铐和无耻的谎言来阻挡，来割断这种正义的结合。但是中国学生依然英勇地，一个一个地冲破了这些有形无形的封锁线。代表团中的董学隆原是昆明师范学院的学生，在“七、一五”昆明学生反对美帝扶日运动遭受了血腥的镇压之后，他养好了伤就随着同学下乡去组织农民搞武装斗争。在离昆明三百里的昆阳县，他和五个农民组成了拖枪小组，夺获了国民党匪军的两条枪。从此开始，他领导发展了一千多人的游击队和四百条枪，担任了这支游击队的政治委员直到解放。解放以后，共产党和人民政府打开了中国广大学生青年与工农结合的宽广的道路。代表团中的李天祥，是中央美术学院学生，他在去年寒假参加了京郊土改，帮助着农民翻身，诚恳地为农民服务。丁永宁是上海震旦医学院的女学生，她在今年春天到部队去为三野战士医治日本吸血虫病而当选了一等人民功臣。她曾经连续几个月不怕脏、不怕臭地每天检验二、三百份大便。当部队首长、战斗英雄都为她戴上光荣花和庆贺着她时，她感到只有坚决为人民服务，才能得到这等光荣；也只有为人民立功，才是最光荣的。"},{"type":"paragraph","text":"获得解放的新中国的学生正以无比的热情在进行新民主主义学习。代表团中的乐黛云和高静就是这样的学习优异的千万学生中的两个。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e5d5ae58a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

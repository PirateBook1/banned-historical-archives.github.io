script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"工总司举行常委扩大会议认真学习毛主席关于干部参加劳动的教导决心进一步落实毛主席伟大指示　订出参加集体生产劳动具体措施决定加强督促定期检查，把这一根本措施抓到底","authors":[],"dates":[{"year":1968,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海工人革命造反总司令部昨天举行常委扩大会议，认真学习伟大领袖毛主席关于干部参加集体生产劳动的一系列重要指示，总结、检查前一阶段工总司委员参加生产劳动的情况，以最大的决心进一步落实毛主席指示，并订出参加集体生产劳动的具体措施。"},{"type":"paragraph","text":"上海工总司遵循毛主席“必须坚持干部参加集体生产劳动的制度”的伟大教导，在委员中许多同志基本上做到每星期四回本单位参加生产劳动一天的制度。在国庆节休假期间，工总司的委员还放弃休假，集体到上港五区劳动一天。有的同志虽然工作忙，还是挤出时间参加劳动。许多同志体会到，只有坚持参加生产劳动，才能密切联系群众，保持工人阶级艰苦朴素的本色，永不变质。有个同志深有感触地说:“毛主席的教导说到了我的心坎里。我有一段时间没有劳动，回到厂里，开始挡四台车也感到很吃力，以后经常劳动，挡十台车也很习惯了，同群众有说有笑，感情更深了。”有些同志还检查了过去参加劳动的自觉性不够高，这是因为没有把参加生产劳动提高到反修防修这样的高度来认识。"},{"type":"paragraph","text":"常委扩大会议决心遵照毛主席的伟大教导，把坚持参加生产劳动真正作为实现领导班子革命化的一个根本措施抓到底，从思想上、组织上加以落实。会上还作出决定:第一、立即组织常委、委员进一步认真学习毛主席关于干部参加集体生产劳动的重要指示，提高认识，加强自觉性。第二、每周四的劳动日不安排会议，通知有关基层单位，请他们协助督促总部的常委、委员回厂时认真参加劳动，如遇周四厂休，另行安排时间。回原单位劳动，应回到自己原来的生产小组。原来无固定生产小组的也应定点。第三、所属各联络站的负责人，也按总部的规定，实行参加集体生产劳动的制度。总部对委员及联络站负责人参加劳动的情况，加强督促，定期检查。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a51f34b3fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

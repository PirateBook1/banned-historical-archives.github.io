script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共湖北黄冈地委转发麻城县委关于农村食堂工作的几项规定（草案）","authors":[],"dates":[{"year":1959,"month":4,"day":10}],"is_range_date":false,"parts":[{"text":"中共湖北黄冈地委转发麻城县委关于农村食堂工作的几项规定（草案）","type":"title"},{"text":"各县委、并报省委：","type":"appellation"},{"text":"这是麻城县委关于农村食堂工作的几项规定（草案），我们认为一般还好，现转发各县委参考。","type":"paragraph"},{"text":"地委主张所有农村食堂，要推行饭票、菜票制度，按人定量凭票就餐，月终结余，归本人所得的制度。希各县做食堂工作规定时，能把这一条写进去。","type":"paragraph"},{"text":" 中共黄冈地委59年4月10日","type":"paragraph"},{"text":"中共麻城县委关于农村食堂工作的几项规定（草案）","type":"subtitle"},{"text":"1，建立食堂要从群众自愿、吃饭方便、有利生产出发。","type":"paragraph"},{"text":"2，以生产小队为单位建立食堂管理委员会，统一核算，统一管理。每个小队根据居住条件和人口多少，建立一个或几个食堂。","type":"paragraph"},{"text":"（1）居住集中，人口不多，可以建立一个食堂；","type":"paragraph"},{"text":"（2）居住集中，人口较多，可以建立几个食堂；","type":"paragraph"},{"text":"（3）居住分散，可以就垸建立，三家五户也可以建立一个食堂；","type":"paragraph"},{"text":"（4）远离的单家独户，可以不参加食堂，食堂按供给标准发给伙食费，自己起火。","type":"paragraph"},{"text":"3，办好食堂的标准是吃饱吃好吃省。","type":"paragraph"},{"text":"4，实行几定包干，如定人口，定口粮，定伙食费，定种菜和养猪任务，定交肥料任务等。在包干范围内，积极经营，改善生活，结余归食堂所有。","type":"paragraph"},{"text":"5，实行定工吃饭，旷工付钱。","type":"paragraph"},{"text":"6，社员自己有粮食，自愿在家煮饭，食堂按标准发给伙食费。","type":"paragraph"},{"text":"7，食堂的管理人员要经过民主选举。","type":"paragraph"},{"text":"8，实行民主管理。食堂管理委员会，要经过开社员座谈会，设意见箱，发动社员贴大字报等办法，广泛征求社员对食堂工作的意见。改进工作，满足要求。","type":"paragraph"},{"text":"9，每月公布账目一次。","type":"paragraph"},{"text":"10，开展食堂之间、服务人员之间的几好几满意的劳动竞赛。","type":"paragraph"},{"text":" 这中共麻城县委员会59年4月7日","type":"paragraph"}],"comments":[],"origin":"湖北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75cbc6b9eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

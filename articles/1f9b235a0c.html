script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东和沈钧儒共商“送瘟神”","authors":["吴玉宗"],"dates":[{"year":1993,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东和沈钧儒共商“送瘟神”"},{"type":"paragraph","text":"吴玉宗"},{"type":"paragraph","text":"１９４９年１０月１日，中华人民共和国成立，沈钧儒被任命为最高人民法院院长。从此，他热情倍增，希望在自己有生之年，贡献自己的余热，为人民服务，为新中国的建设事业多做一些工作。"},{"type":"paragraph","text":"１９５３年沈钧儒在太湖疗养时，发现在长江中下游各省血吸虫病流行极为严重。这是一种人畜共患、传染极快的寄生虫病，病虫寄生在钉螺上，人们在有钉螺的水中劳动时，病虫就会钻入人体，侵入血液，引起血吸虫病。患者到了晚期，腹大如鼓，丧失劳动力，以致死亡。小小的血吸虫像瘟神一样威胁着农村广大劳动人民的生存。"},{"type":"paragraph","text":"看到这些，沈钧儒心急如焚。９月１６日，他给毛泽东写了一封信，反映了这一情况，并附了有关材料。不久，这封信和材料便放到了毛泽东的办公桌上。"},{"type":"paragraph","text":"毛泽东看完信和附件后，双眉紧锁，从座椅上站起来，点着了一支烟卷，走到窗前眼望着远处。１９４９年解放军在渡江作战和水上练兵中也有一些战士感染着血吸虫病。建国后，党和政府已派出大批医务人员到血吸虫病区进行调查和初步防治，取得了一些成绩。但是，要彻底消灭血吸虫病，任务还是很艰巨的。毛泽东对这件关系着农村千百万劳动人民身体健康的大事极为关注。他想着想着，立即回到办公桌前，铺开信纸，给沈钧儒写了一封回信："},{"type":"paragraph","text":"沈院长："},{"type":"paragraph","text":"九月十六日给我的信及附件，已收到阅悉。血吸虫病危害甚大，必须着重防治。大函及附件已交习仲勋同志负责处理。此复。"},{"type":"paragraph","text":"顺致"},{"type":"paragraph","text":"敬意"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月二十七日"},{"type":"paragraph","text":"在毛泽东的关怀下，根除血吸虫病的工作，进展很快。１９５８年６月３０日《人民日报》在头版头条位置报道了血吸虫病重点疫区江西省余江县根本消灭血吸虫病的情况。毛泽东读了这篇通讯后，挥笔写下了脍炙人口的诗篇《七律二首·送瘟神》。沈钧儒看了这篇报道后，也高兴地对工作人员说：好！好！全国要都这样那该多好啊！"},{"type":"paragraph","text":"（本文是作者《共同合作建设国家——毛泽东与沈钧儒》一文的节录）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f9b235a0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

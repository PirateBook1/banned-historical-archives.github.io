script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本朋友颂扬毛主席创造性地全面地发展了马列主义  “十六条”保证中国文化大革命取得辉煌胜利  无产阶级革命派批倒批臭中国的赫鲁晓夫沉重打击了帝修反","authors":[],"dates":[{"year":1967,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本朋友颂扬毛主席创造性地全面地发展了马列主义"},{"type":"paragraph","text":"“十六条”保证中国文化大革命取得辉煌胜利"},{"type":"paragraph","text":"无产阶级革命派批倒批臭中国的赫鲁晓夫沉重打击了帝修反"},{"type":"paragraph","text":"新华社东京七日电　日本朋友、著名外科医生柏木正一，在《中国共产党中央委员会关于无产阶级文化大革命的决定》发表一周年的时候，向中国记者发表谈话指出，这个由毛主席亲自主持制定的文件不仅保证了中国无产阶级文化大革命的胜利进行，而且为世界人民的解放事业、为世界革命展现了胜利的前景。"},{"type":"paragraph","text":"柏木怀着最真挚的感情说：“全世界革命人民都敬祝毛主席永远健康，万寿无疆！”"},{"type":"paragraph","text":"他说，过去这一年是伟大的一年，是世界历史面貌迅速改观的一年。在毛泽东思想的光辉照耀下，亚洲、非洲、拉丁美洲和美国国内纷纷出现了武装革命斗争和武装抗暴斗争的大好形势。他指出，毛主席领导下的中国是世界革命的坚强堡垒。"},{"type":"paragraph","text":"他说，“十六条”科学地、准确地指出了无产阶级文化大革命的方向和方法。“十六条”保证中国无产阶级文化大革命取得辉煌的胜利。文化大革命的胜利表明毛主席最相信和最依靠人民群众，同时也表明中国人民最热爱毛主席。"},{"type":"paragraph","text":"柏木强调指出，中国人民和全世界革命人民的伟大领袖、当代最伟大的马克思列宁主义者毛主席，创造性地、全面地发展了马克思列宁主义，把马克思列宁主义发展到当代的顶峰。在这场无产阶级文化大革命中，毛主席发展了马克思列宁主义关于无产阶级革命和无产阶级专政的学说。毛主席不仅在理论上，而且在实践上解决了无产阶级在夺取政权以后怎样防止产生修正主义和怎样防止资本主义复辟的问题。"},{"type":"paragraph","text":"柏木指出，中国无产阶级革命派揪出和批倒批臭中国的赫鲁晓夫，这不仅挖出了在中国复辟资本主义的总根子，而且沉重地打击了以美国为首的帝国主义、以苏共领导为中心的现代修正主义和各国反动派。它们是同中国的赫鲁晓夫一个鼻孔出气的。正因为如此，它们暴跳如雷，掀起了疯狂的反华浪潮。但这丝毫不表明它们的强大，相反，只能表明它们的虚弱，表明它们是纸老虎。"},{"type":"paragraph","text":"柏木赞扬中国红卫兵闯将在无产阶级文化大革命中立下的功勋。他说，红卫兵的铁拳不仅狠狠地打击了中国的赫鲁晓夫，而且沉重地打击了全世界的帝修反。"},{"type":"paragraph","text":"柏木强烈谴责宫本修正主义集团是不折不扣的修正主义者。它们推行的是一套反马克思列宁主义、反毛泽东思想、反人民、反华、反革命的修正主义路线。柏木指出，宫本集团所反对的正是马克思列宁主义的根本原则，因而，它们也就最仇视和最恶毒地攻击当代马克思列宁主义的顶峰毛泽东思想，攻击毛主席为发展马克思列宁主义立下的丰功伟绩，攻击中国的无产阶级文化大革命。"},{"type":"paragraph","text":"柏木说，成为革命叛徒的宫本集团今后将继续做更多的坏事和蠢事。但正象毛主席所指出的那样，他们只能“搬起石头打自己的脚”。他们同世界上一切帝修反一样，必将遭到悲惨的下场。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ee82d37c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

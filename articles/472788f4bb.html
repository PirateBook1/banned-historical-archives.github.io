script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决捍卫毛主席的革命文艺路线","authors":["中国人民解放军八一电影制片厂"],"dates":[{"year":1976,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决捍卫毛主席的革命文艺路线"},{"type":"paragraph","text":"中国人民解放军八一电影制片厂"},{"type":"paragraph","text":"伟大的领袖和导师毛主席关于电影《创业》的光辉批示发表了，这是广大革命文艺工作者盼望已久的大喜事。毛主席的光辉批示是毛主席革命文艺路线的重要组成部分，是我们批判“四人帮”和他们推行的修正主义文艺路线的强大思想武器，是彻底清算“四人帮”在文艺界滔天罪行的战斗檄文。"},{"type":"paragraph","text":"《创业》这部电影，是长春电影制片厂和大庆石油工人相结合，努力实践毛主席革命文艺路线所取得的可喜成果，它一上映就受到广大工农兵热烈欢迎，我们电影工作者看了也都非常兴奋，感到《创业》为我们提供了宝贵的创作经验。可是不久，大野心家江青就跳了出来，气急败坏地对《创业》横加指责。接着，在“四人帮”的直接操纵下炮制出十条“罪名”，甚至诬蔑《创业》是“为刘少奇、薄一波之流涂脂抹粉”，企图一下子置《创业》于死地，真是何其毒也！"},{"type":"paragraph","text":"伟大领袖毛主席洞察一切，发出关于《创业》的光辉批示。毛主席的批示是对“四人帮”破坏党的文艺路线和政策提出的严厉批评和警告，一针见血地批判了“四人帮”一伙惯于颠倒是非，无限上纲，乱扣帽子，诬陷好人的卑鄙伎俩；剥下了他们自封为“正确路线的代表”、“文艺革命的旗手”等等骗人的外衣；揭露了他们在文艺界一手遮天，为所欲为，巧取豪夺，欺世盗名，疯狂推行修正主义文艺路线的恶霸嘴脸。正因为毛主席的批示打中了“四人帮”的要害，所以他们千方百计地进行封锁和歪曲。当我厂广大群众要求正式传达毛主席的光辉批示时，“四人帮”竟恶狠狠地说：“没有向军队传达的任务！”就这样，他们明目张胆地剥夺了广大部队文艺工作者学习伟大领袖毛主席重要指示的权利。可是“四人帮”的黑指示，无论在地方还是在军队，谁要不传达贯彻就是“大逆不道”。"},{"type":"paragraph","text":"“四人帮”早就插手八一电影制片厂，他们采取种种卑劣手段，极力破坏我厂的革命和生产，企图把我厂变成为他们复辟资本主义制造舆论的驯服工具。每当我厂形势好转时，他们就跳出来进行破坏。例如：当我厂批林整风运动逐步深入时，大野心家江青突然半夜跑来，无中生有地抛出一个耸人听闻的罪名，强加在我厂广大群众的头上，一下子扭转了我厂批林的大方向。更为严重的是，“四人帮”为了篡党夺权，竟以“召见”文艺界人士谈文艺问题为名，别有用心地提出“要整一整军队”，要在军内“放火烧荒”的黑指示，顿时掀起一股乱军的妖风。当然，他们的阴谋未能得逞，反而把“四人帮”妄图篡党乱军的马脚露了出来。我厂广大同志多年来身受“四人帮”之害，对他们的累累罪行早就看在眼里，恨在心头，今天到了彻底清算他们的时候了！"},{"type":"paragraph","text":"学习毛主席的光辉批示，我们对毛主席的革命文艺路线愈加热爱，对“四人帮”打着马克思主义旗号推行的修正主义路线愈加痛恨。我们决心在以华国锋主席为首的党中央的领导下，认真学习马列主义、毛泽东思想，以阶级斗争为纲，巩固和发展无产阶级文化大革命的胜利成果，以鲁迅痛打落水狗的革命精神同“四人帮”进行坚决斗争，永远捍卫毛主席的革命文艺路线，把无产阶级文艺革命进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"472788f4bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北税务工作人员情况","authors":[],"dates":[{"year":1950,"month":5,"day":12}],"is_range_date":false,"parts":[{"text":"东北税务工作人员情况","type":"title"},{"text":"（东北日报5月12日讯）1949年东北全区税务工作人员7,900余名，据不完全统计内有贪污受贿人员266名，占全员的3.4％。其中有市局长级1名，县局长级17名，股所长级34名，一般工作人员222名。大都是包庇商人偷税，勾结商人作生产，泄露国家经济秘密，借公款给商人，作假单据，收据不开税票等等。最突出为抚顺税务局，已在东北日报发表。又如穆棱县税务局长关桂茂带领17名税收人员集体贪污达6,333万元，动用税款7,450万元，动用公款9,616万元用以搞生产。","type":"paragraph"},{"text":"另外，去年一年中由于干部业务水平低，错算税额8亿，错用税率5亿，错算总价29亿，借单价14亿，共达56亿。故税务工作人员业务学习，亟待加强。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年5月22日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e4b5da1e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

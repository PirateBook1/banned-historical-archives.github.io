script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一丝不苟地执行毛主席的指示","authors":[],"dates":[{"year":1968,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一丝不苟地执行毛主席的指示"},{"type":"paragraph","text":"一辆小修坦克还没修好，坦克连在等着开车。修理工陈兴海和同志们紧张地工作了一整天，才修复了这辆车，保证了夜间驾驶训练。"},{"type":"paragraph","text":"熄灯了。驾驶场上传来阵阵马达声，训练已经开始了。陈兴海躺在床上，习惯地用“完全”“彻底”为人民服务和两个“极端”检查自己一天的工作情况。当他想到安装变速箱前支架的情况时，忽然发生了疑问：自己拧紧了紧密螺栓后，没有打保险片，就去干别的活了，是不是别的同志把保险片打上了呢？想来想去，怎么也记不起来了。如果保险片没打，坦克在起伏不平的驾驶场上剧烈地颠簸，万一螺栓松动了，可要出问题呀！这不仅影响训练，还会使国家财产遭受损失。想到这里，他不安起来了。仿佛毛主席的教导又在耳边清晰地响起……，对工作要“极端的负责任”，为人民服务要“完全”“彻底”。顿时，他感到脸上火辣辣的，心里惭愧起来，为什么自己没有仔细检查好，就让坦克出车呢？保险片虽然不大，但是没有一丝不苟地执行毛主席的指示，可是个大问题。他再也躺不住了。毛主席的指示，就是最高的命令。他披上衣服就向驾驶场上跑去。在驾驶场上，他焦急地找到了自己修理的坦克后，向驾驶员说明了来意，打开装甲板一检查，果然保险片没打。陈兴海打好保险片，又检查了车辆的各个部件，才放下心来。他向驾驶员检讨说：“我没有忠实地执行毛主席的指示，影响了你们的训练。今后一定好好读毛主席的书，在‘用’字上狠下功夫。”在场的驾驶员和学员无不被陈兴海这种认真执行毛主席的指示，对工作极端负责的精神所感动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58c11d8120"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

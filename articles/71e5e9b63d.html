script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"关于不准调动工农干预学生运动的批语","alias":"","parts":[{"type":"paragraph","text":"关于不准调动工农干预"},{"type":"paragraph","text":"学生运动的批语！"},{"type":"paragraph","text":"（1966年9月7日）林彪、恩来、陶铸、伯达、康生、富春、任重、江青各同志："},{"type":"paragraph","text":"此件请一看。青岛、长沙、西安等地的情况是一样的，都是组织工农反学生。这样下去，是不能解决问题的。似宣由中央发一指示"},{"type":"paragraph","text":"[1]这个批语写在中共青岛市委崂山县“四清”工作团副团长、青岛市副市长王效禹1966年9月4日给中央文化革命小组的报告上。报告中说：青岛市委崂山县“四清”工作团党委，“不是号召工农兵坚决支持学生的革命行动”，而是“要工人农民对学生进行教育，说吃着农民的饭，穿着工人做的衣服，不能去胡闹”。“对学生不是叫他们游泳中去学游泳”，而“是说服教育不准进城”。“这是和中央对立的”。报告认为学生批判的方向是对的，“组织工人农民支援”批判对象，“这是方向的错误”。"},{"type":"paragraph","text":"[2]林彪，在中共八届十一中全会上继续当选为中央政治局常委，不久被称中央副主席。恩来，即周恩来。陶铸，当时任中共中央政治局常委、中央书记处常务书记、中央文化革命小组顾问。伯达，即陈伯达，当时任中共中央政治局常委、中央文化革命小组组长。康生，当时任中共中央政治局常委、中央文化革命小组顾问。富春，即李富春，当时任中共中央政治局常委、中央书记处书记。任重，即王任重，当时任中共中央文化革命小组副组长、中南局第一书记。江青，当时任中共中央文化革命小组副组长。"},{"type":"paragraph","text":"[3]1966年9月11日，中共中央把毛泽东的批语和王效禹的报告转发各中央局、各省市自治区党委等，并对不准调动工农干预学生运动作了四条具体决定。"},{"type":"paragraph","text":"关于不准调动工农干预学生运动的批语不准各地这样做，然后再写一篇社论\"，劝工农不要干预学生运动，北京就没有调动工农整学生，除人民大学曾调六百农民入城保郭影秋?，其他都没有，以北京的经验告地方照办。"},{"type":"paragraph","text":"谭启龙和这个副市长的意见，我看是正确的。请你们商议一下，酌定政策。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月七日"},{"type":"paragraph","text":"[1]1966年9月11日，《人民日报》发表了题为《工农群众和革命学生在毛泽东思想旗帜下团结起来》的社论。"},{"type":"paragraph","text":"[2]郭影秋，当时任中共北京市委书记处书记、中国人民大学校长。[3]谭启龙，当时任中共山东省委第一书记。"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":9,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":62,"page_end":63},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陶铸","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"王效禹","type":"人物"},{"name":"谭启龙","type":"人物"},{"name":"郭影秋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71e5e9b63d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

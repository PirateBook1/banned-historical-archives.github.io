script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘崎关于镇压反革命工作给毛泽东的报告","authors":["刘崎","河北省成安县"],"dates":[{"year":1951,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"刘崎关于镇压反革命工作给毛泽东的报告","type":"title"},{"text":"河北省成安县刘崎","type":"authors"},{"text":"[刘崎：中共河北省成安县委书记]","type":"subtitle"},{"text":"毛主席：","type":"appellation"},{"text":"成安县是老解放区，人口209,612人。自今年二月中旬开展镇压反革命以来，经县镇反委员会审查报地委批准，两批捕捉了104名反革命分子，分批分地杀掉了51名（内有旧押反革命分子37名），呈死刑批准者15名，徒刑8名，释放者9名，现〔押〕21名。从而发动了群众，打击、孤立了敌人，进一步密切了党政与群众的关系，并推动与更便利各种工作。","type":"paragraph"},{"text":"镇压反革命工作的开始，我们首先召开了县委扩大会议，详细的传达了省委书记林铁同志报告，经过了讨论明确了政策的总精神，县委并制定了计划，成立了镇压反革命的组织机构，抽调了30余干部，由镇反委员会统一使用，开始了对反革命分子侦察调查工作。同时也召开了党代表会、各界代表会、扩大干部会议和各系统会议，由党内到党外进行传达和报告、学习、讨论镇压反革命文件，开展惩治反革命条例的宣传，和搜集反革命分子材料等项具体任务，特别在春耕植棉中，又抽调大批干部下乡结合在普及抗美援朝宣传中将镇压反革命文件分片村学习后，指定有能力干部分头到村支部、夜校或利用群众大会讲解镇压反革命的文件和惩治反革命条例，从此有不少村、镇将“惩治反革命条例”书写在墙壁上，群众在订立爱国公约中大部均有协助人民政府监视反革命分子。把镇压反革命的精神宣传的家喻户晓。","type":"paragraph"},{"text":"贯彻了政策的宣传教育，杀掉了一批，打乱了敌人的阵营，提高了群众觉悟，使镇压反革命三个多月以来，未有发生任何事故，一部分反革命分子在我们压力下向政府求饶，并有不少表明态度立功赎罪，自动献出长短枪共19枝，各种子弹400余发，广大的干部与群众拍手称快，喜眉笑眼拥护、赞扬政府这一伟大的措施。干部说：“枪毙的好，工作好作了，革命的胜利果实有了保障。”如中马头支书李太江同志说：“我村反动力量太强，过去工作推不动，坏分子掌握群众，使我们连个会也开不成，支部同志情绪很低，自从镇反以来政府给捕了几个反革命分子，党团员同志工作情绪高涨起来，群众靠近了我们。”有的群众说：“我们知道人民政府和共产党给咱们办事，但有他们在，总是怕他们（指反革命分子）下毒手”。特别是经枪毙了一批，大快人心，不少群众说：“政府可睁开眼啦，这些坏家伙早就该死的。”如在马头枪毙惯匪杀人犯张保贵、花有贵二犯时，群众都说：“可好了，将这些坏家伙杀了，咱们有政府给作主了，今后出门子就不怕了。”另外，也听到部分群众说：“为什么把会道门也扣起来枪毙了呢，人家主要是迷信吧？”为此，我们大力宣传反动会道门头子罪恶，并组织了公安展览，陈列了反革命分子反动罪恶实事和证据，反动会道门欺骗群众的罪恶物品及证件，并制画了连环漫画，抽调了熟习的干部进行讲解。特别是指定了有九宫道和一贯道已经取缔后表现较好者道首三人，向群众讲道门内部一切黑暗和反动，收效很大，以此打破了不少群众单纯认为会道门只迷信说法。综合这段群众自动控告、检举反革命分子共38名，占被捕总数的百分之37强。","type":"paragraph"},{"text":"我们最大的缺点与错误是由于领导思想存在着“以杀了之”、“怕出岔”，不敢大张旗鼓镇压反革命活动，不懂得上级所指示的一条真理“杀掉反革命分子，加强宣传教育，提高群众就是胜利”；“只杀不宣传，群众不摸底，对我们不满就是失败”。使镇压反革命活动陷于一般宣传中，没有在逮捕后大肆宣传其罪恶，吸收更多更真实的材料，在杀之前召开代表会议或控诉会，在杀中更无有搞公审大会但限于在杀中出布告、负责干部讲话的小圈子内，因此，应得之收效未达应有的高度，这一问题县委已做了检讨，并制定了开展大张旗鼓镇压反革命的宣传计划，并要切实保证按照中央公安第三次会议所指示内容一并贯彻实施。","type":"paragraph"},{"text":" 一九五一年六月十五日","type":"paragraph"}],"comments":[],"origin":"《华北各省县委书记关于镇压反革命工作给毛主席的报告（第一辑）》，中国共产党中央华北局办公厅编印·1951年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9eac00ac70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

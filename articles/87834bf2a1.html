script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是一切胜利的根本保证  焦作煤矿深入开展活学活用毛泽东思想的群众运动，狠批大叛徒刘少奇的反革命修正主义谬论，革命和生产形势越来越好","authors":[],"dates":[{"year":1969,"month":2,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想是一切胜利的根本保证"},{"type":"paragraph","text":"焦作煤矿深入开展活学活用毛泽东思想的群众运动，狠批大叛徒刘少奇的反革命修正主义谬论，革命和生产形势越来越好"},{"type":"paragraph","text":"本报讯　河南焦作煤矿广大革命工人，怀着对毛主席无限忠诚的深厚阶级感情，狠抓革命，猛促生产，革命和生产形势越来越好。"},{"type":"paragraph","text":"今年一月份，矿务局革委会在讨论第一季度煤炭生产计划过程中，有个别成员只强调安排生产措施，忽视了政治思想工作。针对这种情况，驻矿解放军毛泽东思想宣传队和革委会组织大家反复学习了毛主席“政治工作是一切经济工作的生命线”的伟大教导，回顾了过去走资派只抓业务，不抓政治的教训，使大家深刻认识到：千重要万重要，狠抓根本最重要。毛泽东思想是一切胜利的根本保证，只有用毛泽东思想武装群众，促进人的思想革命化，才能促进生产的大发展。认识统一以后，从局、矿到区队，各级革委会都把活学活用毛泽东思想，落实毛主席的最新指示，放在一切工作的首位。广大煤矿工人怀着深厚的无产阶级感情，活学活用毛泽东思想，把活学活用毛泽东思想的群众运动推向了新的高潮。"},{"type":"paragraph","text":"在活学活用毛泽东思想运动中，广大革命工人和革命干部开展了谈心活动，自觉地用毛泽东思想统一认识，统一政策，统一计划，统一指挥，统一行动。"},{"type":"paragraph","text":"随着活学活用毛泽东思想群众运动的深入开展，各种类型的毛泽东思想学习班越办越多，越办越好，越办越经常，越办越普遍。现在，除了局办、矿办、区队办以外，群众还自己动手办起了许多“业余学习班”、“家庭学习班”。"},{"type":"paragraph","text":"朱村、李封、焦西、演马、王封等矿的革命工人在新的一年开始时，专门举办了落实伟大领袖毛主席最新指示的学习班，狠批叛徒、内奸、工贼刘少奇推行的“物质刺激”、“生产第一”等反革命修正主义黑货，大大地提高了两条路线斗争的觉悟，大大地提高了革命和生产的积极性。朱村矿和李封矿在提前超额完成去年煤炭生产计划的基础上，今年一月份，分别提前五天和八天完成了计划，二月上旬又分别提前三天和两天完成了旬计划。王封矿西冯封井王小闹班的革命工人，狠批了大叛徒刘少奇的“专家治厂”谬论，改革了不合理的规章制度，生产积极性得到了充分发挥。"},{"type":"paragraph","text":"目前，全局各矿广大革命工人决心进一步努力活学活用毛泽东思想，用毛泽东思想统帅一切，以更优异的革命和生产成绩，迎接党的第九次全国代表大会的召开。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87834bf2a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“合作化是个大猪圈”","authors":["山西","王永福"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“合作化是个大猪圈”","type":"title"},{"text":"山西王永福","type":"authors"},{"text":"(王永福：教干校学员、共青团员)","type":"subtitle"},{"text":"“合作化是个大猪圈，给多吃多，给坏吃坏。没有自由。农民入社是被高潮卷进去的。我家是被统购、统销逼进去的。合作化高潮根本没有到来，‘中国农村社会主义高潮’一书，由八角减为1角5出售，就是因为合作化太快了。这本书要不是毛主席写的，还得受批判哩！‘某些国家干部是人民灾难的制造者’”。","type":"paragraph"},{"text":"共产党是重视城市，忽视农村。农民生产油料却吃不上油，粮食每天一斤，白面很少。城市每人每天粮一斤半，白面多，有油吃。","type":"paragraph"},{"text":"“进步的人，只不过是会说假话，多说些马列主义的词句，不要联系实际，能卖狗皮膏药，会溜舔的人”。","type":"paragraph"},{"text":"“落后的人，就是‘老老实实’说‘实在’话的人。有人说我落后，就是因为我‘老实’不会说进步话。”","type":"paragraph"},{"text":"“人都是自私自利的，这是人的本质，就是领袖也不能不自私，现在真正长眼睛的人是没有几个的！人民领袖、革命英雄政治水平不高，私人生活上也没有和一般人两样的地方。愈是大干部愈不能教育别人。×××连他的爱人都教育不了。马、恩、列、斯没有什么了不起，但毛主席还得受他的指导。”","type":"paragraph"},{"text":"“英雄人物是偶然的，刘胡兰参加革命是继母虐待所逼，没有什么了不起。刘胡兰死的并不硬，只不过毛主席送了八个字，捧成了英雄”。“张积慧在朝鲜打下了美国戴维斯的飞机，是因为他被美国飞机围困的没有办法时打中了的。这样的英雄也是偶然的”。","type":"paragraph"},{"text":"“苏联来中国的人里，专家没有几个，大部分是“吞白面来”的。苏联人的眉眼和鬼一样，小孩比大人更难看。迎泽宾馆前修成白洋灰马路，都是为了溜舔苏联人。伏老来中国访问是为了游西湖，访问了越南还又来中国，不愿回去了。”","type":"paragraph"},{"text":"“我入团是因为见别的青年入了，自己不入不象话。其实入团和不入团一样，入了团只不过多开几次会，反而不如以前自由，说句落后话，别人还要注意哩！”","type":"paragraph"},{"text":"“我当教师，是因为教师是自由职业者，工作轻闲，不动脑筋，又不涉及政治。”","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（二）》（中共山西省委整风办公室编，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a6f08ad75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我东方红杂技团在东京演出受热烈欢迎　观众盛赞我杂技节目闪耀着毛泽东思想光辉　演出结束时全场高呼“毛主席万岁！万万岁！”","authors":[],"dates":[{"year":1967,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我东方红杂技团在东京演出受热烈欢迎"},{"type":"paragraph","text":"观众盛赞我杂技节目闪耀着毛泽东思想光辉"},{"type":"paragraph","text":"演出结束时全场高呼“毛主席万岁！万万岁！”"},{"type":"paragraph","text":"据新华社东京十六日电　满载着中国人民对日本人民的深情厚谊和无产阶级文化大革命的光辉胜利到日本进行访问演出的中华人民共和国东方红杂技团，十三日晚在东京举行盛大开幕式和访日招待演出。演出一开始，随着振奋人心的《大海航行靠舵手》的歌声，一个以红旗为先导，高举毛主席著作的毛泽东思想宣传队出现在舞台上，这时候，全场响起了一片热烈的掌声。随着歌声，舞台背景上出现了光芒万丈的毛主席巨幅画像，于是，“毛主席万岁！”“毛主席万岁！”的欢呼声，响彻剧场大厅，雷鸣般的掌声，使大厅沸腾。"},{"type":"paragraph","text":"这天晚上，中国杂技演员演出了以表现中国人民无限热爱伟大领袖毛主席、热烈欢呼中国无产阶级文化大革命的光辉胜利、热情传播战无不胜的毛泽东思想为主题的节目。"},{"type":"paragraph","text":"东方红杂技团的表演，热情地歌颂了用毛泽东思想武装起来的工农兵群众全心全意为人民服务的崭新的精神面貌和革命风格，反映了在文化大革命中诞生的中国杂技艺术是遵循毛主席的革命文艺路线的。"},{"type":"paragraph","text":"演出结束时，日中友协（正统）总部、日中文化交流协会、日本国际贸易促进协会和东京华侨总会联名向杂技团献了一面巨幅红旗，上面绣着金光闪闪的大字：“战无不胜的毛泽东思想万岁！”"},{"type":"paragraph","text":"东方红杂技团，十四、十五两日在东京日比谷剧场连续演出四场，有近万名日本观众观看了在中国无产阶级文化大革命中创造的新的中国杂技艺术。"},{"type":"paragraph","text":"在演出期间，每当报幕员朗颂毛主席的语录和舞台背景上出现光芒万丈的毛主席的巨像时，全场总是一片欢腾。观众们一再同演员同声高呼：“毛主席万岁！万岁！万万岁！”“战无不胜的毛泽东思想万岁！”等口号和高唱《大海航行靠舵手》。"},{"type":"paragraph","text":"许多日本朋友看了表演以后，热情赞扬在文化大革命中创造出来的崭新的中国杂技节目，是人民的艺术，中国东方红杂技团，是一个毛泽东思想宣传队。他们说：“每一个节目都闪烁着毛泽东思想的光辉。”“东方红杂技团给我们带来了伟大的毛泽东思想！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f8f43889b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></

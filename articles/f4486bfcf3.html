script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"叛徒刘少奇提倡私人行医就是怂恿走资本主义道路","authors":["李士海"],"dates":[{"year":1969,"month":1,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"叛徒刘少奇提倡私人行医就是怂恿走资本主义道路"},{"type":"paragraph","text":"永丰公社永丰大队贫农社员　李士海"},{"type":"paragraph","text":"大叛徒刘少奇为了全面复辟资本主义，不仅在农业上推行“三自一包”、“四大自由”等黑货，在医疗卫生方面也竭力鼓吹单干。他胡说什么：“私人办学、办托儿所、行医，政府不应该收税，不应看做资本主义行为。”又胡说：“中医，可实行互助办法，使技术高、收入多的，不必在联合诊所。单干、互助、合作社都应该允许。”这完全是一派胡言。"},{"type":"paragraph","text":"前几年，外地有两个“医生”流窜到我们这里，到处招摇撞骗。他们没有治好一个病人，却骗去了我们贫下中农一百多块钱。一个社员有个小孩得了重病，来不及送医院，就由一个私人“医生”看。没到两天，孩子被“治”死了。原来这个“医生”是个富农分子。这就是刘少奇鼓吹的私人行医的结果。私人行医，骗取贫下中农的钱财，怎么不是资本主义行为？怎么不是剥削？过去我们贫下中农受地主的剥削，现在这些家伙又来剥削我们，我们坚决不答应！"},{"type":"paragraph","text":"私人行医剥削贫下中农，搞个人发家，挖集体经济的墙脚，明明是资本主义行为，而刘少奇却偏偏说“不应看做资本主义行为”。其实这也不奇怪。俗话说，什么树开什么花，什么藤结什么瓜，什么阶级说什么话。刘少奇与我们贫下中农是两个阶级、两个立场，走的是两条不同的道路。这些黑话，和他鼓吹的“三自一包”、“四大自由”、“剥削有功”是一路货色，都是鼓吹单干、发展资本主义，妄图使我们国家改变颜色，叫我们贫下中农吃二遍苦，受二遍罪。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“只有社会主义能够救中国”。毛主席的话句句是真理，字字闪金光，照得我们贫下中农心里亮堂堂。社会主义道路，我们走定了！只有走社会主义道路，才能彻底摆脱地主、资本家的剥削和压迫，才能从根本上改变我国一穷二白的落后面貌。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4486bfcf3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

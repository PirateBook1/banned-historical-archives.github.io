script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"赤道几内亚首都举行盛大游行和集会  隆重纪念毛泽东主席逝世二周年  莫桑比克报纸指出毛主席教导鼓舞世界革命者战斗","authors":[],"dates":[{"year":1978,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"赤道几内亚首都举行盛大游行和集会"},{"type":"paragraph","text":"隆重纪念毛泽东主席逝世二周年"},{"type":"paragraph","text":"莫桑比克报纸指出毛主席教导鼓舞世界革命者战斗"},{"type":"paragraph","text":"新华社雅温得九月九日电　马拉博消息：赤道几内亚首都马拉博九月九日举行盛大游行和群众集会，纪念中国人民的伟大领袖和导师毛泽东主席逝世二周年。"},{"type":"paragraph","text":"赤道几内亚政府官员和首都各界群众共一千人参加了游行和集会。人们高举着毛泽东主席的遗像以及华国锋主席和马西埃总统的肖像，打着写有：“毛泽东主席永垂不朽”和“赤道几内亚人民和中国人民之间牢不可破的友谊万岁”的标语牌。游行群众从和平广场出发，穿过首都的主要街道，来到中国驻赤道几内亚大使馆的门前，在那里举行了隆重的集会。"},{"type":"paragraph","text":"赤道几内亚副总统恩圭马·埃索诺·恩查马代表马西埃总统在集会上发表了热情洋溢的讲话，颂扬毛主席以及中国和赤道几内亚之间的友谊。他说：“毛泽东思想促进了世界无产阶级革命事业和世界人民反对帝国主义和殖民主义正义斗争的发展。”他强调指出：“毛泽东主席为中国人民和世界人民在革命理论和革命实践方面建立的丰功伟绩是不朽的。”他还说：“毛泽东主席的光辉形象是鼓舞我们为建设一个自由的、完全是赤道几内亚式的新社会而进行的革命斗争的强大动力。”"},{"type":"paragraph","text":"赤道几内亚公共卫生和保健部长翁多·奥比昂·阿洛戈，自然资源和电力部副部长西马·恩圭马·阿达，全国人民议会副议长恩东·恩索维亚以及其他高级官员参加了游行和集会。"},{"type":"paragraph","text":"中国驻赤道几内亚大使胡景瑞也参加了集会并发表讲话。"},{"type":"paragraph","text":"新华社马普托九月九日电　莫桑比克《新闻报》今天发表题为《毛泽东：不朽的事业》的文章，纪念毛泽东主席逝世两周年。"},{"type":"paragraph","text":"文章说：半封建半殖民地的中国经受了人类极其罕见的各种各样的奴役。而毛泽东逝世时，“中国已是一个繁荣的国家，没有饥饿和贫困，是人类的解放区。”"},{"type":"paragraph","text":"文章说：“整个消灭剥削、建设新社会的宏伟事业是在中国人民光荣斗争的领导者、中国共产党的创始人和终身领袖毛泽东的领导下进行的。他发展了马克思列宁主义，并且创造性地运用于中国的具体实践。”"},{"type":"paragraph","text":"文章说：“他的模范实践使持久的人民战争赢得了胜利，并于一九四九年十月创建了中华人民共和国。在中国共产党领导下，一个世界革命的新堡垒矗立起来，对帝国主义挑战。”"},{"type":"paragraph","text":"文章说：“中华人民共和国的成立标志着中国革命进入一个新阶段。对毛（泽东）来说，观察革命的每个阶段的特点和逐步地确定无产阶级的新的主要敌人是至关紧要的。毛泽东觉察到，在向社会主义过渡的时期，阶级斗争没有熄灭，他的教导武装了中国无产阶级，促使生产和科学实验领域取得巨大成就。”"},{"type":"paragraph","text":"文章说：“为了巩固革命成果和防止思想领域遗留下来的某些观念引起出现新的特权阶层，毛泽东发动了无产阶级文化大革命。”"},{"type":"paragraph","text":"文章说：“从莫桑比克解放阵线领导的民族解放斗争一开始就存在于莫桑比克人民和中国人民之间的团结和合作，加强了同毛泽东缔造的中国共产党的牢不可破的友好关系。毛泽东主席的作用的重要意义不能简单地以他的经历来说明。这位杰出的领导人的逝世对各国人民都是不可挽回的损失。但是，他的教导和他的榜样是不朽的，并且将永远鼓舞着全世界革命者的战斗。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f1a07dcca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

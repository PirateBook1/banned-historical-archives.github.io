script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"卓琳游览新加坡码头和水族馆","authors":[],"dates":[{"year":1978,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"卓琳游览新加坡码头和水族馆"},{"type":"paragraph","text":"新华社新加坡十一月十三日电　邓小平副总理的夫人卓琳十二日下午乘汽艇游览了繁忙的新加坡码头。"},{"type":"paragraph","text":"卓琳欣赏了有各国船只频繁往来的海滨景象。新加坡港务局工程处处长向她介绍了新加坡码头的设备和发展情况。他说，每天平均有二百艘船只到达新加坡，新加坡现在是世界上第四大商港。"},{"type":"paragraph","text":"当中国客人看到停泊在码头的两艘中国船只"},{"type":"paragraph","text":"“庆阳”号和“吕梁山”号时，新加坡主人介绍说，现在，来到新加坡的中国船只越来越多。中国客人还观看了巨大的起重机用集装箱法装卸货物。"},{"type":"paragraph","text":"在这之前，中国客人还参观了范克利夫水族馆，那里饲养着许多稀有的海鱼和淡水鱼、两栖动物、爬行动物和无脊椎动物。种类繁多的热带鱼也给客人们留下深刻印象。"},{"type":"paragraph","text":"今天上午，卓琳应邀参观了裕廊飞禽公园。这个公园以拥有成千种鸟类而著名，其中包括“天堂红鸟”这样稀有的鸟类。中国客人同成百名度假的新加坡小学生一起乘坐电车欣赏了公园的美丽景色。她们还参观了建造在山上的一个鸟类饲养场，观看在游客头上自由飞翔的各种飞禽。"},{"type":"paragraph","text":"中国客人今天下午参观了新加坡植物园的兰花种植所。种植所里陈列着通过广泛杂交种植的品种繁多的兰花。象泰国一样，种植兰花也是新加坡重要的出口收入来源。"},{"type":"paragraph","text":"陪同卓琳参观的有中国外交部长黄华夫人何理良，以及新加坡交通部长王鼎昌的夫人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5442b398a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

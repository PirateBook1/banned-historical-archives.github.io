script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在斗批改中活学活用毛泽东思想  安徽蚌埠麻纺织厂革委会在解放军帮助下，认真学习、坚决落实毛主席的一系列最新指示，斗批改的革命群众运动不断深入发展","authors":[],"dates":[{"year":1969,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在斗批改中活学活用毛泽东思想"},{"type":"paragraph","text":"安徽蚌埠麻纺织厂革委会在解放军帮助下，认真学习、坚决落实毛主席的一系列最新指示，斗批改的革命群众运动不断深入发展"},{"type":"paragraph","text":"据新华社合肥十二日电　安徽省蚌埠麻纺织厂革命委员会在驻厂解放军支左人员的帮助下，发动广大革命职工反复学习、反复落实毛主席的一系列最新指示，推动斗、批、改的革命群众运动不断深入发展。"},{"type":"paragraph","text":"蚌埠麻纺织厂革委会在驻厂解放军支左人员帮助下，把带领广大革命职工认真学习、坚决落实毛主席的一系列最新指示放在一切工作的首位。毛主席关于"},{"type":"paragraph","text":"“知识青年到农村去，接受贫下中农的再教育，很有必要”的最新指示一发表，厂革委会的负责人立即广泛宣传，认真学习，同时带头把自己的爱人或孩子送到农村去，带动群众坚决落实毛主席的这一最新指示。这样，就在厂革委会和全厂广大职工中，形成了一个坚决落实毛主席一系列最新指示的革命风尚。"},{"type":"paragraph","text":"蚌埠麻纺织厂革委会在带领革命职工学习、落实毛主席的最新指示时，总是以毛主席的指示为武器，联系本单位阶级斗争和两条路线斗争的实际，对叛徒、内奸、工贼刘少奇的反革命修正主义黑货深入开展革命的大批判。通过不断学习毛主席的最新指示和不断开展革命大批判，使毛主席的最新指示更加深入人心，为广大革命职工所掌握。党的八届扩大的十二中全会公报传达了毛主席的最新指示：“这次无产阶级文化大革命，对于巩固无产阶级专政，防止资本主义复辟，建设社会主义，是完全必要的，是非常及时的。”厂革委会为了使革命职工深刻理解毛主席的这一最新指示，在全厂开展了声势浩大的革命大批判，厂革委会成员带头批判，并深入班组，组织群众批判。全厂广大革命职工在革命的大批判中，燃起了对叛徒、内奸、工贼刘少奇的仇恨烈火，他们深刻认识到：不搞这次文化大革命，党要变质，国家要变颜色，劳动人民就要吃二遍苦。"},{"type":"paragraph","text":"厂革委会和驻厂解放军支左人员通过斗争实践，深刻地认识到：把毛主席的最新指示化为群众的自觉行动，必须结合阶级斗争形势，反复学习，不断落实。毛主席关于“革命委员会要实行一元化的领导，打破重叠的行政机构，精兵简政，组织起一个革命化的联系群众的领导班子”的指示发表后，厂革委会经过一场斗争，砍掉了臃肿的机构，下放了科室人员，建立了精干的新机构。可是，在千头万绪的工作面前抓什么，怎么抓，革委会内部一时却统一不起来。革委会成员举办了毛泽东思想学习班，以毛主席的光辉著作“老三篇”为基本教材，联系自己的思想实际，运用“小整风”的方法，自觉地进行一场触及灵魂的思想革命，进一步落实了毛主席的最新指示。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f8c671cbf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席会见并宴请卡洛斯国王  华主席和卡洛斯国王对两国关系的发展给予高度评价  邓副总理参加会见并出席宴会作陪","authors":[],"dates":[{"year":1978,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华主席会见并宴请卡洛斯国王"},{"type":"paragraph","text":"华主席和卡洛斯国王对两国关系的发展给予高度评价"},{"type":"paragraph","text":"邓副总理参加会见并出席宴会作陪"},{"type":"paragraph","text":"新华社北京六月十七日电　中共中央主席、国务院总理华国锋今天下午同西班牙国王胡安·卡洛斯一世陛下进行了亲切友好的谈话，然后设宴招待卡洛斯国王和王后陛下及其他西班牙贵宾。"},{"type":"paragraph","text":"华主席和卡洛斯国王对中国、西班牙关系的发展给予高度评价。华主席说，中西两国在很多问题上有着共同的观点。我们希望西班牙繁荣昌盛起来，你们也希望中国繁荣昌盛起来。我们相信两国关系的发展将会越来越好。"},{"type":"paragraph","text":"卡洛斯国王指出，他对中国的访问具有重大的、深远的意义。两国领导人的接触有助于两国关系的发展。"},{"type":"paragraph","text":"谈话时西班牙方面在座的有：外交大臣马塞利诺·奥雷哈，商业副大臣卡洛斯·布斯特洛，外交部非洲和亚洲司长佩德罗·阿吉雷维戈亚，外交大臣办公室主任拉蒙·费尔南德斯·索伊格涅，外交部国际经济关系司长米格尔·阿尔达索罗，外交部新闻办公室主任马克西莫·卡哈尔，外交部全权公使费利佩·德拉莫雷纳，国王和王后访华协调人海梅·德·奥赫达，国王办公厅新闻顾问费尔南多·古铁雷斯。"},{"type":"paragraph","text":"中国方面在座的有：国务院副总理邓小平，外贸部长李强，外交部副部长章文晋、部长助理宋之光，中国驻西班牙大使马牧鸣等。"},{"type":"paragraph","text":"宴会在热情友好的气氛中进行。"},{"type":"paragraph","text":"邓小平副总理等出席宴会作陪。"},{"type":"paragraph","text":"随同卡洛斯国王和王后访问的全体正式成员，西班牙驻中国大使何塞·拉蒙·索布雷多和夫人出席了宴会。（附图片）"},{"type":"paragraph","text":"华主席同卡洛斯国王亲切握手。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d987c5b0bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

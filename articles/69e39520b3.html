script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"关于《解决土地问题决议草案》报告的补充说明","alias":"","parts":[{"type":"paragraph","text":"关于《解决土地问题决议草案》"},{"type":"paragraph","text":"报告的补充说明！]"},{"type":"paragraph","text":"（1927年4月22日）"},{"type":"paragraph","text":"现在所决定为政治的没收，如土豪劣绅军阀等等的土地，此为第一步。进一步再论凡自己不耕种而出租于他人的田皆行没收，此为经济的。经济没收在湖南已不成问题，农民已自行分配。在财政上，土地问题不解决，亦是没有办法的，是无出路的。军阀在湖南，是剥削农民的。国民政府到湖南后，仍未能完全免除剥削，因战争关系，财政上不能不继续旧政策，此种情形，恰与现在革命发生矛盾。如没有出路，革命必遭失败。现在的财政如登记税是收不到，田税是有许多不缴纳的，苛捐杂税，更不能收。故土地问题必须解决。解决土地问题是对全般革命有利益的。如湖南照现在的财政政策，每年收入不过千余万（十四年由一千五百万至二千万左右)。若土地问题解决后，以田税百分之十计算，即可筹得五千六百万，并且可增至百分之十五，如此财政之困难立可解决。故为解决财政困难，土地问题如不决定，是无出路的。尚有自耕农中农的土地是不没收的，富农是要没收的；如十家之内五家是富农，即须将"},{"type":"paragraph","text":"[1]1927年4月22日，国民党中央土地委员会第三次扩大会议在武汉召开。邓演达代表毛泽东、易礼容、陆沉和岳尔克五人专门委员会作关于富农土地分给其他五家。湖南的农民，现正在自己分配，自己开会分配。所以专就湖南的状况说，用政治没收的形式是不够的；但就一般论，只能用政治没收。故国民政府应明令定这样的法规（属于普通的），同时又须颁行单行的（如湖南）的法规。湖北不能与湖南比，河南又不能与湖北比，其解决当然不同。故一步做到经济没收，往往又与客观情形不称。·..·兹读中国土地调查，此表比较确实，可资参考。"}],"authors":["毛泽东"],"dates":[{"year":1927,"month":4,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":480,"page_end":481},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69e39520b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

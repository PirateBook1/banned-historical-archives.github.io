script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澄衷中学同学上书毛主席中共中央办公厅覆信嘉勉希望加紧学习为保卫和建设新中国服务","authors":["袁如璋","顾传娴"],"dates":[{"year":1951,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　澄衷中学在开学代会时曾上书毛主席，报告在解放后的学校教学情况。本月十三日收到了中共中央办公厅秘书室的覆信，信中除了向同学们感谢对毛主席的关切以外，并这样写着:“解放以来，你们从埋头读书，不问政治，转变到积极的参加了伟大的爱国运动，作了不少实际工作，这种进步是很好的。还希望大家多读科学的革命理论书籍，武装自己的头脑，将来为保卫和建设新中国的事业服务。”该校同学们接到了这封亲切的覆信后，都非常兴奋，大家保证今后要更好的学习和坚决镇压反革命分子，来答覆毛主席的关切和热爱。　(袁如璋、顾传娴)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afa9afd776"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

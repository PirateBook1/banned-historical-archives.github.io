script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"时代的强音","authors":["瞿阔民"],"dates":[{"year":1976,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"时代的强音"},{"type":"paragraph","text":"北京乐器总厂　瞿阔民"},{"type":"paragraph","text":"这次首都万人歌咏大会上演唱的四十多首革命歌曲，从各个侧面，用不同体裁、形式，不同的风格和调式，鲜明生动地描绘了亿万工农兵同仇敌忾、深入批判邓小平、反击右倾翻案风的磅礴气势，满腔热情地歌颂了无产阶级文化大革命和社会主义新生事物。由上海四位工人同志业余创作的《党中央两个决议威力大》，就是其中的优秀歌曲之一。"},{"type":"paragraph","text":"“党中央两个决议威力大，人民拥护敌人怕。”短短两句词，道出了党中央两个决议无比巨大的威力。歌曲紧接着又以简洁明了的语言，说明了当前深入批判邓小平的修正主义路线、反击右倾翻案风，同保卫无产阶级文化大革命的伟大成果、巩固无产阶级专政的关系。歌曲最后又用铿锵有力的词句，表达了亿万军民决心把批邓斗争进行到底的坚强意志。歌词只短短六句，十分简练、准确、好懂、上口。曲调也颇有特色。创作者根据他们的斗争生活实践，从歌曲内容需要出发，为了突出歌词的重点词句，大胆创新，别具一格，采用了汉民族的商调式，又揉进了大调式的因素，从而使这首歌曲既具有鲜明的民歌风格，又具有刚健有力的时代强音。"},{"type":"paragraph","text":"好词配好曲，浑然一体。这样的革命群众歌曲，唱着它感到浑身是劲，增添革命豪情，这就能起到“团结人民、教育人民、打击敌人、消灭敌人”的战斗作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f106b316b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈辛仁杨西光给中共中央宣传部的信","authors":["杨西光","福建省委宣传部","陈辛仁"],"dates":[{"year":1953,"month":1,"day":4}],"is_range_date":false,"parts":[{"text":"陈辛仁杨西光给中共中央宣传部的信","type":"title"},{"text":"福建省委宣传部陈辛仁杨西光","type":"authors"},{"text":"[陈辛仁：福建省委宣传部部长；杨西光：福建省委宣传部副部长]","type":"subtitle"},{"text":"中央宣传部：","type":"appellation"},{"text":"现在各地都在研究解决区乡领导方法问题，我们认为宣传部门在进行这一工作中必须注意解决统一区乡干部训练工作问题。目前情况是各级各系统领导上布置的会议多和训练多，而且已经严重影响了区乡的工作和乡村的生产。据永安专区清流县反映：该县在去年12月份由县级各领导机关主持的各种会议和训练班多到20种，计会议有人民代表会议、劳动模范代表会议、林业代表会议、司法改革代表会、宣传员代表会议、青年团代表会、优抚代表会、卫生代表会、老区工作代表会、治虫模范代表会、整修水利代表会、民间艺人代表会等12种，训练班计有区乡干部训练班、互助合作训练班、征粮助手训练班、治虫训练班、卫生训练班、扫盲训练班、民兵训练班等7种。上述会议和训练班先后有2070人参加，每个人平均要费5天时间，共计花费10500个工。永安地委调查了该县沙芜塘一个乡，情况更严重：全乡共有1000人，一个月中有57人参加会议和训练，花费了399个工，每两个半人就要出一个多工，乡干部反应说：“工作好做，会难开。”群众反应说：“人代会，劳模会开的好，别的会没有用。”","type":"paragraph"},{"text":"上述现象带来的恶果是：第一、乡村的正常的工作与生产受到极大影响，干部和群众感到很大负担，干部不愿工作的情绪更加增长；第二、很多会议和训练因缺乏领导，流于形式，达不到原来的要求；第三、领导机关特别是县级机关干部忙于会议和训练，工作失去主动，深入区乡领导，就无法实现了。","type":"paragraph"},{"text":"我们在去年下半年起开始注意了这个问题，提出解决办法是：第一、召集省级往下布置训练任务的各部门开会，说明各自布置一套训练任务的坏处，主要从多了安排不下去和训练得不了效果的事实打通思想，纠正各部门抢时间抢训练的观点。第二、把所有训练统一为两种，一种是区乡干部训练班，把解决区乡“三反”问题，整党建党教育，互助合作和爱国增产教育以及青年、妇女、民兵、民政、财粮部门的业务教育都包括进去，先进行中心任务、政策和两条道路、社会主义前途的教育，然后由各部门分别进行业务教育，一种是专门对互助组长进行的互助合作教育。第三、规定每个乡村干部和积极分子下半年只能参加一次训练，每人受训时间不得超过20天。第四、省委发出统一训练计划，各地以宣传部为主结合各部门成立训练委员会，统一掌握训练工作，执行省委计划。但是，在我们的计划和规定中缺乏对一些属于纯粹业务性的训练如何掌握的规定，比如卫生、治虫、征粮等就没有规定办法，各级党委对统一训练工作也缺乏经验，加上各业务系统照顾统一的精神还差（有些上面规定的任务他们也非做不行），实际未能很好贯彻。我们最近在省委扩大会上又提出了这个问题，各地、市委一致感觉再不解决不行。会上决定在今年上半年只进行一种区乡干部训练，内容以当前形势任务（主要是巩固海防和互助合作两条道路的问题）、贯彻婚姻法教育为中心，结合其他业务教育，别的训练一律不进行，并且比前次更严格的限制了训练人数和时间，规定每乡上半年参加训练的人数不能超过5人，时间不得超过10天。另外，我们建议属于各业务系统的技术训练，最好组织师资到各区乡抓住生产空隙轮回训练，这样可以少误工和不误工。如果非集中到县里训练不可，属于业务技术性训练可否仿照工人训练办法，由各业务系统给予不脱离生产的农民以工资补贴。","type":"paragraph"},{"text":"以上办法和建议是否妥当，请予指示。我们希望中央宣传部和华东局宣传部对统一区乡干部训练工作发出指示和决定。","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":"敬礼","type":"appellation"},{"text":" 陈辛仁杨西光1月4日","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣传通讯》1953年第5期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"445678bb38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

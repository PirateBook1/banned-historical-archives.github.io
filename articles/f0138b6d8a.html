script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5439","name":"中央人民政府司法部对于走私行为情节重大人犯的处理原则","author":"中央人民政府司法部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央人民政府司法部对于走私行为情节重大人犯的处理原则","dates":[{"year":1951,"month":7,"day":18}],"is_range_date":false,"authors":["中央人民政府司法部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 371","tags":[{"name":"走私","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中央人民政府司法部"},{"type":"title","text":"对于走私行为情节重大人犯的处理原则"},{"type":"subtitle","text":"一九五一年七月十八日 司一通字第三六号"},{"type":"paragraph","text":"本部前接中央人民政府海关总署一九五一年六月二十九日普（查）字第一二五九号函告：据广州、东北、天津等海关反映，违反中华人民共和国暂行海关法或走私行为情节重大之人犯，依海关法之规定移送法院处理时，法院因无明文规定治罪，处理颇感困难，请早日规定刑期等语。本部研究后，快定如下："},{"type":"paragraph","text":"对当前走私行为情节重大的人犯，不应只科处罚金后释放，必须处以徒刑（如有反革命政治背景者，并应按“惩治反革命条例”治罪），以打击走私风气，支持缉私人员，但一般刑期长短，可暂由各地法院根据具体情况斟酌办理，并注意总结处理此类案件经验，待中央有具体规定后，再依规定办理，较为适当，除函复海关总署外，特此通知你院转告所属各级人民法院如有当地海关移送办理的走私案件，希即依据本部决定的精神，及时处理，不可延压，以期贯彻巩固国防杜绝走私的目的。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0138b6d8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

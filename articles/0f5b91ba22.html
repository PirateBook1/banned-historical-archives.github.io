script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海警备区政治部向广大指战员　发出通知学习潘关桃同志一心为公的精神 做完全彻底忠于毛主席的好战士","authors":[],"dates":[{"year":1968,"month":3,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中国人民解放军上海警备区政治部发出通知，决定在全区部队大张旗鼓地开展向潘关桃同志学习的活动，以进一步激发广大指战员对毛主席的无限热爱、无限信仰、无限崇拜、无限忠诚的无产阶级感情，更加广泛和深入地开展活学活用毛泽东思想的伟大群众运动，条条落实、全面落实毛主席的最新指示，夺取无产阶级文化大革命的全面胜利，加强部队革命化建设，把部队办成红彤彤的毛泽东思想大学校。"},{"type":"paragraph","text":"通知说，潘关桃同志是我区部队活学活用毛泽东思想积极分子的突出代表，是无产阶级专政下继续进行革命的先进分子，不愧为我们伟大统帅毛主席的好战士。"},{"type":"paragraph","text":"通知要求全区广大指战员，学习潘关桃同志把有限的生命，无限地忠于毛主席，如饥似渴地学习毛主席著作，不折不扣地执行毛主席的指示，争分夺秒地为宣传毛泽东思想、捍卫毛主席的无产阶级革命路线而战斗，生为毛主席而战斗，死为毛主席而献身。学习潘关桃同志以忘我的革命精神，落实毛主席最新指示，对毛主席的最新指示，闻风而动，认真领会，句句照办，全面落实。为了落实毛主席的最新指示，胜利完成“三支”“两军”任务，苦干、猛干、实干，誓夺无产阶级文化大革命的全面胜利。学习潘关桃同志以高度的革命自觉，破私立公，在灵魂深处爆发革命，学习毛主席著作，在“用”字上狠下功夫，学了就用，说到做到。以“斗私，批修”为纲，以“完全”、“彻底”为尺子，抓住“私”字一闪念，狠批狠斗，挖“私”字根子，一步一个脚印，不断增强无产阶级党性，彻底改造世界观，努力攀登共产主义精神世界的高峰。"},{"type":"paragraph","text":"通知最后要求全区部队各级党委、政治机关，把这一学习活动，作为掀起活学活用毛泽东思想新高潮的一个重要措施，加强领导，妥善安排。要根据当前任务，抓住重点，有的放矢地学；要经常学，反复学。要广泛宣传潘关桃同志的先进事迹，在部队中造成人人学先进、个个赶先进的浓厚的政治空气，把活学活用毛泽东思想的伟大群众运动推向新阶段。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f5b91ba22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

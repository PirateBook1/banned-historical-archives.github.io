script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"1c08350f-94a5-442d-a4b2-8669042a15f3","name":"社会改良还是社会革命（生活·读书·新知三联书店1958年版）","internal":false,"official":true,"type":"pdf","author":"罗莎·卢森堡，生活·读书·新知三联书店1958年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/1c08350f-94a5-442d-a4b2-8669042a15f3.pdf"],"article":{"title":"出版者说明","alias":"","parts":[{"type":"paragraph","text":"出版者明"},{"type":"paragraph","text":"罗莎·卢森堡的“社会改良还是社会革命？”这一著作，是护马克思主义反对伯恩期坦为首的修正主义的一个重要的革命女献。"},{"type":"paragraph","text":"罗莎·卢森堡在这本著作中用鲜明的事实、严谨而锋利的证，深刻地批判了当时的修正主义点，揭露了修正主义的反动实质。不过，她反对机会主义的斗肇也拜非彻底马克思主义的，比如在同机会主义者划清界限的问题上，她就不了解不仅必须从思想上而且必须从粗织上同他们划清界限。所以，当俄国社会民主工党布尔什克同孟什维克关于党内粗织原则问题展开斗争时，姓就会站到孟什克那一方面。然而，罗莎·卢森堡作为无产阶级的革命家，正如列宁的：“有时比还飞得低，但鹅永远不能飞得象那样高。..·虽然犯了这些错，但她始释是一一只山。”"},{"type":"paragraph","text":"今天，当我们正向以南斯拉夫共产主义者联盟的领导集团为代表的现代修正主义进行坚决斗争的时候，温习一下罗莎·卢森堡当年为反对伯恩斯坦主义而写的这本著作，是会大有教盆的。因此，我们决定将这本著作翻泽出版。"}],"authors":[],"dates":[{"year":1958}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":4,"page_end":4},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9c5ca25ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

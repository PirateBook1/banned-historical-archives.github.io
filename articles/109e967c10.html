script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见民主德国军事代表团  彭德怀元帅为代表团饯行","authors":[],"dates":[{"year":1957,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见民主德国军事代表团"},{"type":"paragraph","text":"彭德怀元帅为代表团饯行"},{"type":"paragraph","text":"新华社2日讯  毛泽东主席今天晚间接见了以副总理兼国防部长维利·斯多夫上将为首的德意志民主共和国军事代表团。"},{"type":"paragraph","text":"毛主席同客人们进行了一小时的谈话。他请客人们转达他向皮克总统和乌布利希同志的问候，并祝德意志民主共和国一切都好。"},{"type":"paragraph","text":"在接见的时候，代表团向毛主席赠送了礼品。"},{"type":"paragraph","text":"接见的时候在座的，有彭德怀元帅、李达上将、萧向荣中将和德意志民主共和国驻中国大使纪普纳。"},{"type":"paragraph","text":"新华社2日讯  国务院副总理兼国防部长彭德怀元帅今天下午举行宴会，为以德意志民主共和国副总理兼国防部长维利·斯多夫上将为首的军事代表团饯行。"},{"type":"paragraph","text":"彭德怀元帅在宴会上讲话说，你们这次访问，进一步地加深了我们两国人民和军队之间的相互了解。中国人民现在是、将来也永远是德国人民的忠实的朋友，德国人民在争取和平统一自己祖国的斗争中，毫无疑问地可以得到中国人民的全力支持。彭德怀元帅希望军事代表团回国以后，向德国人民和军队转达中国人民和军队对他们的敬意。"},{"type":"paragraph","text":"维利·斯多夫上将在宴会上讲话，他对于一个月来中国同志给予他们的盛情招待表示感谢。他说，我们跟中国人民解放军陆、海、空军部队的战友，在真挚而深刻的相互信任的基础上交流了经验；我们双方对巩固和平以及保卫社会主义建设的斗争取得了完全一致的看法。最后，他对使他们能够顺利进行访问的全体同志表示感谢。"},{"type":"paragraph","text":"今天出席宴会作陪的有黄克诚大将、谭政大将、李达上将、萧华上将、甘泗淇上将、萧向荣中将、刘道生海军中将、罗舜初海军中将、吴法宪空军中将、王秉璋空军中将等中国人民解放军高级将领。"},{"type":"paragraph","text":"德驻华大使纪普纳以及各国驻华武官也应邀出席了宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"109e967c10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2140","name":"关于抓紧对高等院校记录在案人员结论和处理工作的通知","author":"中共黑龙江省委核查“三种人”小组办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于抓紧对高等院校记录在案人员结论和处理工作的通知","dates":[{"year":1985,"month":3,"day":20}],"is_range_date":false,"authors":["中共黑龙江省委核查“三种人”小组办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共黑龙江省委核查“三种人”小组办公室，核查“三种人”文件选编，52-54","tags":[{"name":"档案","type":"主题/事件"},{"name":"记录在案人员","type":"主题/事件"},{"name":"三种人","type":"主题/事件"},{"name":"文革","type":"主题/事件"},{"name":"政治错误","type":"主题/事件"}],"parts":[{"type":"title","text":"关于抓紧对高等院校记录在案人员结论和处理工作的通知"},{"type":"paragraph","text":"按照中央的部署，高等院校“文革”中记录在案人员的材料，从去年以来多数已陆续转给各用人单位。据了解，大部分用人单位收到记录在案材料后，按照中组发〔1983〕6号文件的要求，与本人进行核对后，材料装入了本人档案；本人提有异意的问题进行了复查，应该处理的已作了结论和处理。但是，也有些单位对这项工作没有认真对待。有的长期拖延，记录在案材料不与本人核对，该定性处理的，既不定性，也不处理；有的违反中组部的规定，泄露了材料来源，造成了不良影响；有的偏信本人申述，把原记录在案的问题大事化小，小事化了。诸如上述情况，如不及时解决，就有可能漏掉“三种人”和犯有严重错误的人，给党的事业留下隐患。同时，也会影响一部分错误较轻人员的工作积极性。"},{"type":"paragraph","text":"为了更好的贯彻中央情神，按照中组发〔1983〕6号文件的要求，特作如下通知："},{"type":"paragraph","text":"一、 各级核查办公室或组织、人事部门，要将对高等院校记录在案人员的材料核对、定性、处理，纳入核查工作任务范围，要象抓核查对象一样，抓紧对记录在案人员的材料与本人进行核对，不得拖延。经过核对，记录在案材料与本人意见一致的，要连同本人意见一并存入本人档案；被记录人认为材料不实的，用人单位应进一步调查核实，原院校党委要主动配合，共同进行调查。如原记录材料确属失实，原院校党委要重新写出记录材料，经与本人核对后，连同原记录在案材料、核实材料同时存入本人档案。如记录材料属实，本人不承认，也应记录在案。"},{"type":"paragraph","text":"二、 对需要进行组织处理的记录在案人员，要抓紧进行定性和组织处理。应定“三种人”的要定“三种人”，并坚决从领导班子、要害部门和后备干部队伍中清理出去。应定严重错误的要定严重错误，留在现在的领导岗位、要害部门和后备干部队伍不适宜的，应加以调正，错误严重需要给予党纪、政纪处分的，要给予应得的处分。凡是定为“三种人”、严重错误和给予组织处分的都要写出审查结论，同本人见面，并按规定履行组织手续。只要不是触犯刑律应依法处理的，都要注意发挥他们的专业特长，同时要加强思想教育工作，使其弃旧图新，将功补过。"},{"type":"paragraph","text":"三、地、市、县委和省直厅局党组（党委）部要摸清记录在案人员底数。外省的高等院校记录在案材料，有些直接转给了用人单位，在省、地（市）委没有备案，因此，要按《高等院校记录在案人员名册》（附表一）的要求，认真摸清底数。各地（市）委或省直厅局党组（党委）核查办要将此名单切实掌握起来，以便督促和检查，并于四月二十日前汇总报省核查办一份。"},{"type":"paragraph","text":"四、凡高等院校记录在案人员，经过用人单位核对结案后，要填报《高等院校记录在案人员结案情况登记表》（附表二），结案后及时上报，每人一式两份，分别报省和地（市）委或省直厅局党组（党委）核查办备案，以此做为检查此项工作进度的依据。以上各点，请认真贯彻执行，遇有问题，望及时报告。"},{"type":"paragraph","text":"中共黑龙江省委核查“三种人”小组办公室"},{"type":"paragraph","text":"一九八五年三月二十日"},{"type":"paragraph","text":"（摘自黑核办字〔1985〕第8号文件）"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"543030ef87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

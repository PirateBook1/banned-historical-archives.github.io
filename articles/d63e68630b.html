script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"中共中央、国务院、中央军委、中央文革关于黄永胜、温玉成任职命令","alias":"","parts":[{"type":"paragraph","text":"谈开去，有几千年的历史演变，收拢来，又有当今发生的政治事件。他自然也谈到了“文化大革命”中发生的--些问题。"},{"type":"paragraph","text":"谈到贺龙同志，毛泽东说：我看贺龙的案子搞错了、我负责恢复他的名誉.我当时对贺龙说：你是二方面军的旗子，我保你，我是保他们的。"},{"type":"paragraph","text":"谈到此处，毛泽东侧身对周恩来说：“你也是保他的。”周恩来重重地点了点头。"},{"type":"paragraph","text":"说到“杨余傅”，毛泽东停顿了-下，说：杨、余、傅都要翻案。这些人的问题都是林彪搞的，我听了一面之辞，所以犯了错误。罗瑞卿，林彪说他搞突然袭击，林彪对罗瑞卿也是搞突然袭击的。在上海，是我听林彪的话，整了罗瑞卿。有许多问题听了一面之词，就是不好，向同志们做自我批评，Self一Criticism，我向同志们做自我批评。"},{"type":"paragraph","text":"历史是富有戏剧性的。"},{"type":"paragraph","text":"一九七四年的九月三十日夜晚，“杨余傅”在灯火通明的人民大会堂相遇了。他们应邀来参加建国二十五年的国庆招待会。"},{"type":"paragraph","text":"面对着熟悉而又陌生的人民大会堂，他们怎能不感触万端。六年前，逮捕他们的决定是从这里发出的。今天，他们又来这里出席宴会了。"},{"type":"paragraph","text":"这是三个人被“解放”后的第一次相见，该说点什么呢？该从哪里说起呢？看看江青、张春桥、姚文元都在台上谈笑风生，他们还能说什么呢！他们笑了，也只能笑笑而已。这笑，是辛酸的笑，是苦涩的笑，是微妙的笑，也是一种压抑的笑。不管怎么说，他们还是出来了，还是重新登上了历史的舞台。傅崇碧说：“一场恶梦。”余立金说：“过去的，让它过去吧。”杨成武叹了一口气，说：“我们没被整死，要算不幸中的大幸。”**.*"},{"type":"paragraph","text":"（原载《东方纪事》1988年第1期）中共中央、国务院、中央军委、中央文革关于黄永胜、温玉成任职命令"},{"type":"paragraph","text":"（一九六八年三月二十二日）根据毛主席、林副主席的决定：（一）任命黄永胜同志为中国人民解放军总参谋长。（二）任命温玉成同志兼北京卫戌区司令员，此命令发到团，传达到全体指战员。"}],"authors":[],"dates":[{"year":1968,"month":3,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":98,"page_end":98},"tags":[{"name":"周恩来","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"温玉成","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d63e68630b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

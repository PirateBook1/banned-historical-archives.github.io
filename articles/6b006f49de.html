script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"程厚昌是不是新的反革命分子？","authors":[],"dates":[{"year":1962,"month":12,"day":26}],"is_range_date":false,"parts":[{"text":"程厚昌是不是新的反革命分子？","type":"title"},{"text":"人民公安编辑部：","type":"appellation"},{"text":"最近我们在复查战备以来的批捕案件，遇到一件投递反动信件的案件，认识分歧很大，展开了争论。","type":"paragraph"},{"text":"这个案件发生在本市南汇县大团公社，犯案人程厚昌，男，现年二十七岁，家庭出身是富裕中农。本人从小读书，一九五三年初中毕业后参加了农业劳动，一九五九年八月开始担任生产队会计，平日表现尚好。其妻子和大姐都是共产党员、纱厂工人，二姐是共青团员。今年六月下旬，他听了战备动员报告，加上受了敌人散布的一些谣言的影响，便考虑：自己是干部，家里还有党员、团员，蒋介石来了要吃苦头的；最好现在就“立一点功”，以备蒋介石回来要处理干部和党团员时，可以讲讲话，吃得开。为此，在六月二十八日，他以“南汇县反共复国支部大团分部”的署名写了三封反革命信件，分别寄给相熟的二个社员和一个镇上居民。信上宣称要反对共产党的“统治”，号召人们“团结起来”，“从各方面支持”蒋匪帮窜犯大陆的阴谋，并且威胁基层干部，说：“如过分与群众刁难，将使你们十分不利”，等等。并要收信人将信件中的内容写成标语，张贴到公安派出所和市场管理委员会的招贴窗上。南汇县公安局根据收信人提供的材料，很快查清了案情，于七月二日将程厚昌拘留审讯，他供认了作案的动机和经过。随后以反革命罪依法逮捕。","type":"paragraph"},{"text":"对于程厚昌的处理，办案同志有两种意见。一种意见认为，程厚昌投递反动信件是一种反革命行为，但考虑到他出身劳动人民，从其历史、一贯表现和家庭状况来看，与我没有根本利害矛盾，他写信的动机、目的，也不是真心希望蒋介石回来，而是由于认识模糊，意志不坚定，怕蒋介石回来要杀头，想留一条后路，是一个政治上的投机分子，这和妄想推翻人民民主政权，与蒋介石军事阴谋相呼应的坚决反革命分子是不同的，可以划在缓冲地带，加强教育，控制考察，不应作为现行反革命分子论处，不该逮捕。另一种意见认为，犯罪动机、目的和行为后果，不应分割开来看，程厚昌虽然原来与我们没有根本利害矛盾，但他一次投寄三封反革命信件，已造成严重后果，因此已由内部矛盾转化为敌我矛盾，特别是他投递反革命信件的时间是在蒋匪帮准备窜犯大陆的消息公布后，起了与敌人军事冒险相呼应的作用，其性质比过去在敌强我弱、打游击的时候向敌人投降的行为更为严重，他已成了新的反革命分子，应当依法论处，批准逮捕是完全正确的。","type":"paragraph"},{"text":"不知哪一种意见正确。希望给予答复。","type":"paragraph"},{"text":" 上海市检察院蒋福元王远峻","type":"paragraph"},{"text":"（编者注：经我们与上海市检察院办公室联系查对，蒋福元、王远峻同志介绍的程厚昌反革命案件的情况，是符合实际的。需要补充的一个情况是：在收到程厚昌投寄的反革命信件的三个人中，有两人立即将信件交到派出所，有一个叫周文海的（对党有不满情绪，并有偷窃犯罪活动），将信件交给同伙的偷窃分子盛昌璞、邵行封和思想反动的分子王广健等传看，并由盛、邵、王三人照信上所说的内容，写了三张反革命标语散发在大团镇人民委员会门口。经侦讯证实后，已于十一月上旬决定将周文海、盛昌璞、邵行封、王广健四人逮捕。）","type":"paragraph"}],"comments":[],"origin":"《人民公安》1962年第22期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b006f49de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

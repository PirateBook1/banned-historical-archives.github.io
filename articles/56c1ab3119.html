script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"83f6004d-657d-4042-ade0-7f6b18d4ee1d","name":"不再沉默——一个文革亲历者的回顾与思考（中国文化传播出版社2010年）","internal":false,"official":false,"type":"pdf","author":"武彩霞，中国文化传播出版社2010年8月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/83f6004d-657d-4042-ade0-7f6b18d4ee1d.pdf"],"article":{"title":"人民怀念毛泽东——为毛主席逝世28周年而作","alias":"","parts":[{"type":"paragraph","text":"人民怀念毛泽东"},{"type":"paragraph","text":"-为毛主席逝世28调年而作"},{"type":"paragraph","text":"凉风送来秋的信息，又到九月九。伟大领袖毛主席离开我们已经28调年了。二十八年，斗转星移，地覆天翻，不变的却是人们对领袖的无限怀念·...·"},{"type":"paragraph","text":"二十八年前一九七六年九月九日零时十分，人民领袖毛主席的心停止了跳动。噩耗傅遍四海，悲愤麓罩五洲。高山低头致哀，大海拍岸送行。无数海外朋友爲失去伟人，悼念致哀，亿万中国人民爲失去舵手，痛哭失声。二十八年了，毛主席，您现在哪裹？是和马克思叙谈共运的历史，还是和列甯评点乾坤的变更？记得1966年6月10日您和胡志明谈话中过：“我们都是七十以上的人了，总有一天被马克思请去，接班人究竟是？是伯恩斯坦、考茨基，还是赫鲁晓夫，不得而知。要淮备，还来得及。·……于是，您发动了那场史无前例、震撼世界触及人们灵魂的无産隋级文化大革命！啊！毛主席您不会离开中国大地为了她的繁荣昌盛，您倾注了心血生您不会离开中国人民他们的冷暖永远在您的牵挂之中当年您视察农田野中傅来您和农民兄弟的朗朗笑声当年在钢炉旁您的膛和工人师傅一样通红通红校园裹您佩带著红领巾和孩子们簇一起军营裹“好本领，保卫祖国”的声音响彻云中啊！我仿佛看到您臂戴红袖章，在天门城楼上容光焕发频频手红海洋中热泪盈眶的仍是当年的红卫兵二十八年了毛主席，面对人间的巨变是惋惜、愤慨，还是意料之中？苏联解体，美帝横行“公社”“乡村”“国营”变“民营”工人下岗，农民打工官吏腐败，邪恶横行！二十八年来对于您和您创造的那个人民的时代，有人恶毒，有人阳奉阴达，有人出于怨气，识糊涂，有人通过“实”，心亮眼明！然而广大人民群衆对您的热爱始终如一怀念之情愈来愈浓！啊！毛主席您的理论，您的思想，您的教导，您的行动连同您的生活—红烧肉、红辣椒、54个补丁的毛巾被73个补丁的睡衣、20多年的皮拖鞋都和人民群衆息息相关，“爲人民服务”五个大字成爲真正共産人的座右铭！您那浓重湖南口音喊出的“人民万！”早已铭刻在全世界动者的心中！无三十年、三百年、三千年，三万年您永远活在人民心中！东方红，太阳升，中国出了个毛泽东。他为人民谋幸福，他是人民的大救星。人民怀念毛泽东！"},{"type":"paragraph","text":"2004年9月9日"}],"authors":["武彩霞"],"dates":[{"year":2010,"month":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":161,"page_end":164},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56c1ab3119"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

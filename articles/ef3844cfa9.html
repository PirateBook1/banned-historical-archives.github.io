script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-57","name":"中共中央办公厅、国务院办公厅转发中央组织部、中央统战部、劳动人事部《关于原国民党招商局驾船起义人员有关待遇问题的处理意见》的通知","author":"中共中央办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央办公厅、国务院办公厅转发中央组织部、中央统战部、劳动人事部《关于原国民党招商局驾船起义人员有关待遇问题的处理意见》的通知","dates":[{"year":1983,"month":3,"day":1}],"is_range_date":false,"authors":["中共中央办公厅","国务院办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织干审局, 干审工作政策文件选编 （下）, 1120-1121","tags":[{"name":"处理","type":"主题/事件"},{"name":"待遇","type":"主题/事件"},{"name":"国民党","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央办公厅、国务院办公厅转发中央组织部、中央统战部、劳动人事部《关于原国民党招商局驾船起义人员有关待遇问题的处理意见》的通知"},{"type":"subtitle","text":"1985年3月1日 · 厅字〔1985〕67号"},{"type":"paragraph","text":"中央组织部、中央统战部、劳动人事部《关于原国民党招商局驾船起义人员有关待遇问题的处理意见》已经中央和国务院领导同志同意，现转发给你们，请照此办理。"},{"type":"paragraph","text":"关于原国民党招商局驾船起义人员有关待遇问题的处理意见"},{"type":"subtitle","text":"1985年2月14日"},{"type":"paragraph","text":"为体现我党对原国民党招商局驾船起义人员的政策，有利于早日实现祖国统一大业，有利于四化建设，根据其起义情况和贡献，对起义人员的有关待遇提出以下处理意见："},{"type":"paragraph","text":"一、原国民党招商局驾船起义人员（指持有中国海员工会核准颁发的起义船员证书者），参加一九五一年南京海员训练班的，工资应恢复到南京海员训练班核发的原基本工资额；未参加训练班直接分配工作的，工资应恢复到当时所在单位核发的原基本工资额。凡本人现标准工资额（含已退休人员）高于上述基本工资额的，其工资不变。此项工作由其现所在单位负责办理，以档案记载和核发其原基本工资额的单位或削减其工资额的单位出据的证明为准。"},{"type":"paragraph","text":"二、建国前已起义的原“中102”轮和“海辽”轮的船员，现在是干部的（含已退休的），可享受离休待遇；现在是工人的（含已退休的）可按原基本工资额的百分之百发给退休金。建国后驾船起义的船员（含已退休的），均可按原基本工资额的百分之百发给退休金，其中建国前即参加筹划起义工作的（有确凿证明），应按地下工作人员对待，可享受离休待遇。"},{"type":"paragraph","text":"三、上述规定，自文件下发之月起执行，过去削减的工资不再补发。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef3844cfa9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

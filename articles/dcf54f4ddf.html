script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"排除“四人帮”干扰　粮、林、羊齐发展","authors":[],"dates":[{"year":1977,"month":7,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"排除“四人帮”干扰　粮、林、羊齐发展"},{"type":"paragraph","text":"山东省滕县王庄大队是个山区队。过去是：山上乱石滚，山下“三跑”田，粮食亩产只有一百斤左右，每年吃国家统销粮七、八万斤。在农业学大寨运动中，他们遵照毛主席“以粮为纲，全面发展”的方针，发扬战天斗地的革命精神，对农、林、牧全面规划，综合治理，绿化荒山，积极发展养羊，壮大了集体经济。“四人帮”肆意干扰破坏党的政策，曾一度把养羊当成资本主义尾巴来割。党支部领导广大贫下中农认真学习毛主席关于农、林、牧并重的教导，同“四人帮”的干扰进行了针锋相对的斗争。他们气愤地说：耕地可以出粮，荒山可以出羊，砍羊如砍粮！"},{"type":"paragraph","text":"为解决林、牧矛盾，大队定期组织放牧员和护林员学习，认清农、林、牧相互依赖的关系，树立为革命护好林、放好羊的思想。他们从全大队三千五百亩荒山中划出三千亩作为林坡，植树造林，留出五百亩作为牧坡，采取幼林封闭，成林开放，轮换放牧的办法。由于正确解决了农、林、牧之间的矛盾，夺得了林丰、羊旺、粮增产的可喜成绩。一九六五年这里荒山光秃秃，仅有一百多只羊，粮食亩产在一百斤上下。到去年，已植树六十万棵，平均每户三千多棵；羊存养量八百多只，平均每户五只，集体养羊占半数以上；粮食亩产猛增到六百多斤，对国家的贡献增多了，集体储备粮也大大增加。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dcf54f4ddf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

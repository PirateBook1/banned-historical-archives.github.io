script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我旅法侨胞热望祖国的文化大革命彻底胜利  中国将成为人民的铁打江山  七亿人民用毛泽东思想统一起来就不怕任何敌人","authors":[],"dates":[{"year":1966,"month":9,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我旅法侨胞热望祖国的文化大革命彻底胜利"},{"type":"paragraph","text":"中国将成为人民的铁打江山"},{"type":"paragraph","text":"七亿人民用毛泽东思想统一起来就不怕任何敌人"},{"type":"paragraph","text":"据新华社巴黎十六日电　旅居法国的爱国革命华侨无限热爱伟大领袖毛主席，热烈欢呼祖国伟大的无产阶级文化大革命。"},{"type":"paragraph","text":"他们这种心情，在几天以前同中国驻法国大使黄镇的一次会晤中充分地表达出来。这一天，黄镇大使到巴黎郊区访问了胡锡朋等十二个老华工。他们都是第一次世界大战时被北洋军阀政府送到法国来“参战”的，以后就在法国居留，其中年龄最大的已经八十四岁，最小的也将近七十岁。他们对毛主席、对伟大的祖国无限热爱。"},{"type":"paragraph","text":"老华工对于祖国文化大革命轰轰烈烈开展，感到欢欣鼓舞。徐紫缓激动得热泪满眶，他一面拿手帕擦眼泪，一面说：“毛主席他老人家亲自领导整个文化大革命，使我们中国成为人民的铁打江山。真是太令人高兴了！”其他老华工也对毛主席胸怀千年大计、万年大计无限敬佩，纷纷说：“这太好了，毛主席想得真远，这样，我们子子孙孙都能幸福。”当他们谈到毛主席身体十分健康时，八十四岁的马得山情不自禁地举手欢呼：“毛主席万岁！”"},{"type":"paragraph","text":"在里昂，一个姓李的老华工（现在是出租汽车司机）对一个中国代表团的人员说：“看到报纸，知道国内有一小撮极端反动的资产阶级右派分子反对毛泽东思想。他们简直是胡说八道。毛主席的话都是对的，十六年来，中国从一个弱国变成一个世界强国，这证明了毛主席领导的英明正确。谁反对毛主席都不行，毛主席的话必须照着办。”"},{"type":"paragraph","text":"许多革命华侨写信给中国大使馆，要求向祖国人民转达他们的祝愿，祝文化大革命取得彻底的胜利。"},{"type":"paragraph","text":"老华侨薛学诚是几十年前参加“勤工俭学”来到法国的。他在一次工伤事故中失去了十个手指，他用两只手掌捧着笔在信里热情洋溢地写道，在敬爱的领袖毛主席领导下，工农兵高举毛泽东思想红旗，挖掉修正主义的根子，这就“奠定共产党执政万代的基础”。他说：“一小撮混进党内代表资产阶级的人，梦想闹资本主义复辟，甚至胆敢反人民、反党、反毛泽东思想，不能不引起工农兵极大的愤怒。”这个身残心红的老人，每天早饭后都要学习毛主席著作和国内书报。他在信里表达了对毛主席的无限热爱、无限信仰和无限崇拜，他说，“我真心热爱学习毛主席的思想”，“非常喜爱阅读毛主席的著作”。"},{"type":"paragraph","text":"参加“勤工俭学”的另一个老华侨韩振世写道：“全国人民都学习毛主席著作。统一的思想是毛泽东思想，这太好了。全国七亿人民一条心，不怕任何敌人。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0739130f55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

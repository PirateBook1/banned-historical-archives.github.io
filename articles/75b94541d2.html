script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2303","name":"辽宁省高级人民法院刑事裁定书【张铁生】","author":"辽宁省高级人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"辽宁省高级人民法院刑事裁定书【张铁生】","dates":[{"year":1983,"month":4,"day":14}],"is_range_date":false,"authors":["辽宁省高级人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"《历史的审判（续集）》编辑组，历史的审判（续集），370-371","tags":[{"name":"裁定书","type":"主题/事件"},{"name":"反革命","type":"主题/事件"},{"name":"江青","type":"主题/事件"},{"name":"辽宁","type":"主题/事件"},{"name":"张铁生","type":"主题/事件"}],"parts":[{"type":"title","text":"辽宁省高级人民法院刑事裁定书"},{"type":"subtitle","text":"（1983）刑二上字第31号"},{"type":"paragraph","text":"上诉人（原审被告人）张铁生，原名刘铁芳，男，三十二岁，汉族，原籍辽宁省兴城县，捕前住兴城县白塔公社枣山生产大队。现在押。"},{"type":"paragraph","text":"上诉人张铁生因反革命犯罪，经锦州市中级人民法院，于一九八三年三月二十四日，以（82）刑一字第20号判决，判处有期徒刑十五年，剥夺政治权利三年。上诉人不服，以没有反革命目的，构不成反革命犯罪为理由，上诉至本院。"},{"type":"paragraph","text":"本院依法组成合议庭，经审理查明：上诉人张铁生，于一九七六年一月至十月期间，积极追随江青反革命集团，先后在北京大学、清华大学、北京新华印刷厂和山西省昔阳、文水、太原等地，大肆煽动对“国家机关必须采取组织措施，改变阶级成份”，“要动大手术，一动到底，不留后遗症”。同时，还为山西的打砸抢分子向江青反革命集团转递诬陷、诽谤山西省委主要领导人的材料。在锦州市煽动下乡知识青年要“拿锦州市委开刀”，“作为二次辽沈战役推向全国”，“要做好重上井冈山的准备”。给兴城县武装部长和政委写信，要求在其家乡生产大队“搞个民兵工作点，装备起一个小部队”，鼓吹要“做好残酷内战的准备”，并由其指派亲信掌握。在沈阳驻军某部还煽动说：“军内保守势力是很强很强的，一旦风云变幻，枪口对准谁？”“跟着走，顺着干，性质就变了”。特别是毛主席逝世后，上诉人到新华社辽宁分社、团省委、省知青办等单位煽动“要把形势想得更残酷一些”。在其家乡的社员大会上和对铁岭农学院一些人煽惑说：“中央可能有人搞翻案，搞复辟”。“辽宁要成为井岗山”，“要准备上山打游击！”诽谤粉碎江青反革命集团是“历史的反动”，“是翻案了，复辟了”，叫嚷“需要拿枪就拿枪，不给枪就抢！”上述罪行，有证人证言、上诉人原讲话录音、书信证实，上诉人亦完全供认不讳。"},{"type":"paragraph","text":"本庭认为，上诉人张铁生的犯罪行为，事实清楚，证据确凿，足资认定无疑。查上诉人张铁生的上述犯罪活动，十分明显地表露出其追随江青反革命集团，阴谋颠覆我国人民民主专政的国家政权的反革命目的。已构成反革命煽动罪、阴谋颠覆政府罪。上诉人在上诉中，把自己的反革命犯罪，说成是执行极左路线犯了错误，显然是没有道理的。原判根据上诉人的犯罪事实、性质、情节和对社会的危害程度，依照《中华人民共和国刑法》第九条、第九十二条、第九十三条、第一百零二条、第六十四条、第五十二条之规定，予以定罪量刑是正确的。现依据《中华人民共和国刑事诉讼法》第一百三十六条第（一）项之规定，裁定如下："},{"type":"paragraph","text":"一、上诉人张铁生上诉无理，予以驳回；"},{"type":"paragraph","text":"二、维持锦州市中级人民法院（82）刑一字第20号判决，认定上诉人张铁生犯反革命宣传煽动罪、阴谋颠覆政府罪，判处有期徒刑十五年，剥夺政治权利三年。"},{"type":"paragraph","text":"本裁定为终审裁定。"},{"type":"subtitle","text":"一九八三年四月十四日"},{"type":"subtitle","text":"第二刑事审判庭"},{"type":"subtitle","text":"审判长 王兆林"},{"type":"subtitle","text":"审判员 胡兴志"},{"type":"subtitle","text":"代理审判员 刁淑云"},{"type":"paragraph","text":"本件与原本核对无异"},{"type":"subtitle","text":"一九八三年四月二十一日"},{"type":"subtitle","text":"书记员 周维远"}],"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"张铁生","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75b94541d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

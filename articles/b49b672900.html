script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"关于中原军区部队突围后的行动问题","alias":"","parts":[{"type":"paragraph","text":"关于中原军区部队突围后的行动问题！"},{"type":"paragraph","text":"（1946年7月3日）郑、李，并告王、戴，王、张："},{"type":"paragraph","text":"（一）你们应以数天行程，进至大河口以西、枣阳以北地区，争取数天休息。（二）信阳、天河口、枣阳之线以北地区属孙震所辖之第五绥靖区，而孙震指挥之兵力只有第十五、第四十一、第四十七、第三等四个整编师。其中四十七师陈鼎勋部受命进剿宣化店；十五师武庭麟部只有两个旅，现到柳林准备向西；四十-师"},{"type":"paragraph","text":"[1]1946年6月26日，国民党军以八个整编师又两个旅约22万人的兵力大举围攻中原解放区。中原军区部队为保存力量，争取主动，除一部分武装就地坚持游击战争，以一部伪装主力向东突围迷惑和牵制敌人外，主力由宣化店等地分两路向西突围，实行战略转移，分别于.6月29日和7月1日越过平汉路。这是毛泽东为中共中央军委起草的给中原军区政治委员郑位三和司令员李先念的电报。"},{"type":"paragraph","text":"[2]王、戴，指王树声、戴季英，当时分别任中原军区副司令员兼第一纵队司令员和第一纵队政治委员。王、张，王，不详，张，指张体学，当时任鄂东军区司令员。"},{"type":"paragraph","text":"[3]天河口，村名，位于湖北随县北部。[4]孙震，当时任国民党军第五绥靖区司令官。[5]宣化店，镇名，位于湖北大悟县东北。曾元部\"正由确山向信阳进，该师准备以一部位于桐柏，以主力协同十五师向西追击；而以天河口为各部攻击目标。此外可能有六十六师宋瑞珂一部参加西进。共计追击兵力不会超过六个旅。第三师赵锡田部亦受孙震指挥，孙令该师第三旅周庆祥?部由枣阳以西向枣阳前进，守住枣阳，节节抗击，以待追兵之到达。（三）因此，只要你们进到天河口以西、枣阳以北地区，便可将一切敌人主力抛在后面及侧面，可以取得数天休息，而这是完全必要的。(四)休息时可将各纵队各旅分布于东西向之长方形地区内，待敌向我前进时，我将各部逐渐由东边向西边收拢，以少数部队任后卫与敌保持接触，如此可以取得数日至一星期之休息时间。（五）第三师还有两个旅在襄樊及南阳任守备，似难用于野战。（六）待你们取得休息查明敌情后，在有利条件下，可考虑用伏击方法歼灭敌人一部（例如一个旅），顿挫其追击计划。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"午江亥"},{"type":"paragraph","text":"[1]曾元部，指国民党军整编第四十一师，师长曾元，当时由陈宗进代师长。"},{"type":"paragraph","text":"[2]宋瑞珂，当时任国民党军整编第六十六师师长。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":7,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":455,"page_end":456},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b49b672900"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

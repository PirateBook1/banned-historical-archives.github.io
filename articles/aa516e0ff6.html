script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真看书学习  坚持参加劳动  肇源县委领导成员在批邓斗争中提高继续革命觉悟","authors":[],"dates":[{"year":1976,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真看书学习  坚持参加劳动"},{"type":"paragraph","text":"肇源县委领导成员在批邓斗争中提高继续革命觉悟"},{"type":"paragraph","text":"据新华社哈尔滨一九七六年六月二十日电　中共黑龙江省肇源县委领导成员在批邓、反击右倾翻案风斗争中，刻苦学习马列著作和毛主席著作，学习毛主席的一系列重要指示，提高了在无产阶级专政下继续革命的觉悟，自觉限制资产阶级法权，积极参加集体生产劳动，接受群众的监督，决心使县委和各级党组织领导成员“通过参加集体生产劳动，同劳动人民保持最广泛的、经常的、密切的联系。”把批邓、反击右倾翻案风的斗争进行到底。"},{"type":"paragraph","text":"肇源县委从总结正反两个方面的经验中，深刻认识到，要加强党的思想建设只有刻苦地攻读马列著作和毛主席著作，以革命理论武装自己的头脑，坚持干部参加集体生产劳动的制度，在思想上筑起一道反修防修的长城，才能在两个阶级、两条路线的激烈斗争中立于不败之地。"},{"type":"paragraph","text":"认识提高后，肇源县委在批邓、反击右倾翻案风的斗争中，把学习作为党的建设的一项重要内容来抓，进一步建立和健全了学习革命理论的制度，并建立了干部参加集体生产劳动的制度。现在县委领导成员除两人留在机关负责面上工作外，其余的人都深入基层带领干部和群众一起深入批邓、反击右倾翻案风，开展农业学大寨运动。坚持与群众同吃，同住，同劳动，同学习，同批判。今春，这个县遇到了从没有过的大风灾，损失很大，县委领导成员把在反击右倾翻案风斗争中激发出来的革命积极性用在抗灾夺丰收上，和广大干部、贫下中农并肩苦战，使五十多万亩耕地都及时做到了补种和复种。此外，县委领导成员还实行了轮流当工人、社员、店员的方法，加强同群众的联系。在旧社会给地主扛过六年半大活的县委书记万力，当了干部后，参加劳动少了。今春在当社员的过程中，他虚心听取群众的批评，和群众一块劳动，一同进政治夜校学习，一起登台批判邓小平，受到贫下中农赞扬。由于县委领导成员积极参加集体生产劳动，精神面貌发生了深刻变化。在县委领导成员的带动下，全县干部参加劳动蔚然成风。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa516e0ff6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"在重必武来电上的批示","alias":"","parts":[{"type":"paragraph","text":"在董必武来电上的批示！"},{"type":"paragraph","text":"（1943年11月13日）"},{"type":"paragraph","text":"拟答：周三年在渝无事可做，在国民党未真想合理解决问题以前，不拟出来，各事可经董谈判，如至真能合理解决问题时，周可以出来。"},{"type":"paragraph","text":"[1]这是毛泽东在董必武12日关于蒋介石等一再询问周恩来是否以及何在中共中央政治局会议上的讲话！"},{"type":"paragraph","text":"（1943年11月13日至27日）"},{"type":"paragraph","text":"遵义会议以后的路线和遵义会议以前的路线，是马列主义和非马列主义的区别。遵义会议前被诬为机会主义者的，今天已变为主要领导者。但这个码头仍是四中全会、五中全会选出的中央。这是一个矛盾，已经忍耐了多少年，从前年九月会议到现在又忍耐了两年，我还要求同志们再忍耐一下，不忙解决这个问题。遵义会议只集中解决军事路线，因为中央在长征中，军事领导是中心问题。当时军事领导的解决差不多等于政治路线的解决。一九三七年十二月会议时，由于王明的回国，进攻中央路线，结果中断了遵义会议以后的中央路线。十二月会议我是孤立的，我只对持久战、游击战为主、统一战线中独立自主原则是坚持到底的。六届六中全会，我对王明的“一切经过统一战线”等是作了否定的结论的，但当时没有发表。六中全会的很好的条件是王稼祥带回了共产国际的指示。前年九月会议，提到抗战时期党的路线问题，王明坚决不承认路线错误。我说不说路线错误也可以，但有四个原则错误，即（一）速胜论，（二）运动战，（三）对国民党只要团结不要斗争，（四）组织上闹独立性。但王明仍不承认，不久来了反攻，说他的路线是正确"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央政治局会议上批评王明在十年内战时期的的，中央路线是错误的。对具体问题进行具体分析是马列主义的灵魂。有许多同志喜欢作总结，而不喜欢分析问题。综合是分析的结果，分析是综合的手段。统一的东西必须经过分析，发现问题，暴露问题，分析问题，才能有正确的结论。我们的目的是揭发路线错误，又要保护同志，不要离开这个方向。洛川会议我提出抗战后主要危险是右倾，大家都没有了解。在革命中，资产阶级采取暴力政策，革命队伍容易出“左”倾机会主义；资产阶级采取改良政策，革命队伍容易出右倾机会主义。蒋介石在他的阶级敌人面前是警觉、坚定、明确的，每个共产党员都要学习这一点，他是阶级政治家。大革命时，我们第一个失败的关键是国民党第二次全国代表大会。当时我主张反击，因我们有三分之一，左派三分之一，其他三分之一，左派很赞成，结果我们自动退却。《联共党史》上很少提“路线”二字，中国同志就喜欢咬此二字，以后少用为好。"}],"authors":["毛泽东"],"dates":[{"year":1943,"month":11,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":230,"page_end":232},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王明","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f35f884dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

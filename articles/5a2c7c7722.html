script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"中央转发西北局关于整风经验报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发西北局关于整风经验报告的批语"},{"type":"paragraph","text":"（1950年8月26日）华东局、中南局、西南局、华北局、东北局，并转所属分局及省市党委及军区党委："},{"type":"paragraph","text":"下面是西北局的整风经验”，我们认为是正确的，请你们加以注意，其中有可以在你们区域采用者，请加采用为盼。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"八月廿六日"},{"type":"paragraph","text":"[1]中共中央西北局1950年8月15日关于整风问题向毛泽东和中央的报告中谈到的主要经验是：（一）各省市均采取总结工作的方法，办整风训练班和开三级干部会，整训县、区、乡干部。（二）自上而下整顿领导，结合自下而上检查工作的方法，克服官僚主义和命令主义作风。（三）已经暴露出来的问题，领导上应态度明确，肯定是非，并及时加以解决，以消除顾虑，增强信心，发挥群众的积极性。（四）领导应集中力量注意解决各单位的主要问题，具体分析情况，研究改进办法，建立工作制度，克服不合理现象，使干部从具体工作的改进中得到思想上的提高。（五）为了克服工作中的忙乱现象，需要从总结实际工作经验中创造一套新的工作制度和办法，还需加紧培养百分之九十的新干部，使他们会做工作。（六）整风主要是整顿领导，对非党干部也应欢迎他们自觉自愿以共同纲领为标准检查工作，提高思想，但主要还是以党员领导干部的模范行为去影响和推动他们进步。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":8,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":106,"page_end":106},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发西北局关于整风经验报告的批语","authors":["毛泽东"],"dates":[{"year":1950,"month":8,"day":26}],"is_range_date":false,"parts":[{"text":"中央转发西北局关于整风经验报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"华东局、中南局、西南局、华北局、东北局并转所属分局及省市党委及军区党委：","type":"appellation"},{"text":"下面是西北局的整风经验，我们认为是正确的，请你们加以注意，其中有可以在你们区域采用者，请加采用为盼。","type":"paragraph"},{"text":" 中央八月廿六日","type":"paragraph"}],"comments":[],"ori

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东诞辰一百周年《毛泽东与西藏》学术研讨会举行","authors":["刘晓林　廖玒"],"dates":[{"year":1993,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东诞辰一百周年"},{"type":"paragraph","text":"《毛泽东与西藏》学术研讨会举行"},{"type":"paragraph","text":"本报北京１１月１０日讯记者刘晓林、廖玒报道：今年是毛泽东诞辰１００周年，为缅怀毛泽东为西藏的解放和建设事业立下的不朽功绩，中国藏学研究中心今天在京举行《毛泽东与西藏》学术研讨会。"},{"type":"paragraph","text":"许多在藏工作过的老同志及藏学研究专家、学者参加了研讨会。他们分别从政治、军事、外交、统战、宗教和经济建设等方面探讨了毛泽东指导西藏工作的理论和思想。与会同志认为，毛泽东同其他老一辈无产阶级革命家为和平解放西藏、建设西藏制定的方针政策，为西藏今天的改革开放和社会主义现代化建设奠定了坚实的基础。邓小平作为党的第一代领导集体的成员，参与了关于西藏各项方针政策的制定，亲自领导了西藏的和平解放和建设事业。缅怀毛泽东的光辉业绩，研讨毛泽东关于民族问题的理论和思想，回顾我党一切从西藏客观实际出发，制定一系列方针政策处理西藏事务的伟大实践，对于指导今天西藏的改革开放和现代化建设，具有重大的现实意义。"},{"type":"paragraph","text":"全国政协副主席阿沛·阿旺晋美在会上发言说，毛泽东为西藏的解放和社会主义建设事业做出了巨大的贡献，他对西藏的工作事必躬亲，亲自制定了一系列方针和特殊政策。签订十七条协议，和平解放西藏；消除历史上形成的汉藏民族隔阂，解决西藏内部的不团结，对西藏上层反动分子进行有理有利有节的斗争，以及平息西藏叛乱，进行民主改革，解放百万农奴，推翻黑暗、落后的封建农奴制度，团结帮助爱国进步的西藏上层人士，稳定个体所有制和个体经济，慎重地引导西藏走上社会主义道路，进行社会主义革命和建设，等等。在这些伟大的革命实践中，无不凝聚着毛泽东的心血，无不闪耀着毛泽东解决国内民族问题思想的光辉。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6782cd3e2e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

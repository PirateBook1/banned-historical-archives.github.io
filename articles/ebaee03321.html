script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东会见法国外长舒曼谈话节选","authors":[],"dates":[{"year":1972,"month":7,"day":10}],"is_range_date":false,"parts":[{"text":"毛泽东会见法国外长舒曼谈话节选","type":"title"},{"text":"主席：我这个人名誉不好。杜勒斯骂我比希特勒还希特勒。苏联也骂我，叫作教条主义。你看我怎么得了呢？","type":"paragraph"},{"text":"舒：我自己过去学过历史。毛主席在世界的历史上能找到没有挨骂的伟人吗？伟人总要挨骂的，否则就不是伟人了。","type":"paragraph"},{"text":"主席：我不算伟人。","type":"paragraph"},{"text":"舒：你自己证明你是伟人，因为尽管有各种人骂你，你还是继续完成了伟大的事业。","type":"paragraph"},{"text":"主席：没有完成多少。","type":"paragraph"},{"text":"舒：改变了世界。","type":"paragraph"},{"text":"主席：没有改变多少，改变了一点，十个指头改变一个指头。把这个北京改了一改。最近我们又把一个姓林的，叫林彪，也把他改造了。（笑）","type":"paragraph"},{"text":"总理（笑）：不知你听说了没有。","type":"paragraph"},{"text":"舒：听说了这个人。","type":"paragraph"},{"text":"主席：（对总理）：你们要发一个通知。","type":"paragraph"},{"text":"总理：看到文件了，在搞。","type":"paragraph"},{"text":"主席（对舒）：这个林彪啊，他天天吹我，说我怎么了不起。而实际呢？就要杀我的头。跟他斗争了几十年，后头变成了“亲密战友”、“副统帅”。他专了两天半的政。我们开了那个庐山会议，1970年8月23日一天，24日一天，25日半天。第三天的下午，我就说不行了，不能干了，下了一滴酒精。一滴酒精下去，细菌就不活动了。","type":"paragraph"},{"text":"舒：这就看出这滴酒精的威力了。","type":"paragraph"},{"text":"主席：结果庐山会议到去年，1年多，他就呆不住了。谁也没有赶他，谁也没有料到他会跑，坐一架飞机就上天了。他想到苏联去。现在中国人骂他作卖国贼！他反对我们跟美国接近，跟你们西方接近。","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebaee03321"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

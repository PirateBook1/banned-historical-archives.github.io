script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"纯正推销公债的命令主义","alias":"","parts":[{"type":"paragraph","text":"纠正推销公债的命令主义"},{"type":"paragraph","text":"（1933年9月23日）江西、福建、闽赣、粤赣各省苏，瑞金县苏并转各级苏维埃政府："},{"type":"paragraph","text":"经济建设公债发行以来，在短时期内已得到了很大成绩，凡是动员方法好的地方，广大群众热烈起来拥护公债，如瑞金的云集区，福建的才溪区、红坊区等都是好的榜样。但在另外许多地方，却发生了严重的命令摊派错误，人民委员会业已发出第十六号训令，发出布告与宣传大纲，指出充分的动员工作，是推销公债的保证，严厉反对推销公债中的命令主义。中央财政人民委员部给各级公债委员会的指示信，把公债最后销完日期段缓至十二月。推销数目依照当地实际情形决定，也完全是为了避免强迫摊派，使有充分时间达到动员购买的目的。自从这些指示文件发出后，各地推销方法已经开始有了转变。"},{"type":"paragraph","text":"但这一转变还是非常不够的。不少地方仍旧在那里强迫摊派。特别严重的例子于都罗坊区竟因强派公债，一个中农及区苏主席自杀，粤赣小溪区有群众四百余人向外逃跑，也有与强派公债有关，这种绝对不应该发生的可耻的事件，竟在于都县苏领导之下发生了。中央得信后已立即派人前往查办，将给于都县苏以严厉的处罚。各省苏接此信后，须立即指示各县苏，检阅各区乡推销公债的动员方法，须拿着于都例子来警告一切苏维埃工作人员，立即开展猛烈的自我批评，集中火力反对一切工作中的强迫命令主义，不论在扩大红军、在查田运动、在选举运动、在推销公债、在发展合作社，都不能采用丝毫强迫命令方法。于都的命令主义错误，是在各方面工作中都严重发生厂，而代推销公债则更加露骨，罗坊区小溪区的教训各级苏维埃应该得到最大的警觉。"},{"type":"paragraph","text":"为了完满地推销公债，时间与数量必须注意到。各地竞赛条约上所定的时期，许多定在十月半销完，太短促了，应该遵照财政人民委员部九月十五日的指示，相当地展缓时间，收获迟及公债发行迟的，可以延长至十二月中，最后推销完毕，便有相当时间拖看充分的动员工作。但绝对不能如会昌等处把公债搁起不去推销，随着延长时间，把这一工作懒懈起来，延到十二月才又用强迫摊派去达到目的，这是绝对不允许的。关于数量，完全得看当地实际可能情形及群众积极性发动的程度，有的应该增加，有的应该减少，不能机械地照数派发。各县苏区苏须按照全县各区，全区各乡各别不同的情形，随时加减公债的数量，去适合当地的情形，不能将公债一起发出，认为自己的事已完，致逼得下级走向强迫摊派道路，这种官僚主义的方式，应该立刻纠正过来。"},{"type":"paragraph","text":"中央政府主席毛泽东"},{"type":"paragraph","text":"副主席项英张国焘一九三三年九月二十三日"}],"authors":["毛泽东"],"dates":[{"year":1933,"month":9,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":450,"page_end":451},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80e5ee4e8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

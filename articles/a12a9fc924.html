script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"齐奥塞斯库同志率罗党政代表团离京  周恩来、黄永胜、姚文元、李先念、邱会作同志等前往机场欢送","authors":[],"dates":[{"year":1971,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"齐奥塞斯库同志率罗党政代表团离京"},{"type":"paragraph","text":"周恩来、黄永胜、姚文元、李先念、邱会作同志等前往机场欢送"},{"type":"paragraph","text":"新华社二十一日讯　罗马尼亚共产党总书记、国务委员会主席尼古拉·齐奥塞斯库同志和由他率领的罗马尼亚党政代表团，今天乘专机离开北京去蒙古人民共和国访问。"},{"type":"paragraph","text":"同机离开北京的有齐奥塞斯库同志的夫人埃列娜·齐奥塞斯库同志，罗马尼亚党政代表团团员扬·格·毛雷尔同志、马·曼内斯库同志、杜·波帕同志、扬·伊利埃斯库同志、乔·马科维斯库同志，以及代表团随行人员。"},{"type":"paragraph","text":"前往机场欢送的有：中共中央政治局常委、国务院总理周恩来同志，中共中央政治局委员、中国人民解放军总参谋长黄永胜同志，中共中央政治局委员姚文元同志，中共中央政治局委员、国务院副总理李先念同志，中共中央政治局委员、中国人民解放军副总参谋长邱会作同志。"},{"type":"paragraph","text":"柬埔寨王国民族团结政府首相府大臣吉春，外交第二副大臣万比尼也到机场欢送。"},{"type":"paragraph","text":"前往机场欢送的还有："},{"type":"paragraph","text":"罗马尼亚驻中国大使杜马和夫人，以及大使馆的外交官员；"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使玄峻极；"},{"type":"paragraph","text":"越南民主共和国驻中国大使吴船；"},{"type":"paragraph","text":"越南南方共和驻中国大使阮文广；"},{"type":"paragraph","text":"蒙古人民共和国驻中国大使馆临时代办贝赫巴特。"},{"type":"paragraph","text":"中共中央和政府有关部门、中共北京市委和北京市革命委员会的负责人也前往机场欢送，他们中间有耿飚、吴德、姬鹏飞、方毅、李强、林佳楣、杨德中、李连庆、韩叙、刘克明、邬吉成、张振良等同志。"},{"type":"paragraph","text":"中国驻罗马尼亚大使张海峰也前往机场欢送罗马尼亚贵宾。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"李先念","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a12a9fc924"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"许多国家的元首、政府首脑和议长分别发来贺电热烈祝贺我国五届人大的胜利召开 祝贺叶剑英任委员长华国锋任总理","authors":[],"dates":[{"year":1978,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三月七日电　一些国家的元首和政府首脑三月六日发来贺电，热烈祝贺我国五届人大的胜利召开，祝贺叶剑英委员长和华国锋总理分别担任人大常委会委员长和国务院总理。发来贺电的有:"},{"type":"paragraph","text":"朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成；越南社会主义共和国主席孙德胜、越南社会主义共和国国会常务委员会主席长征、越南社会主义共和国政府总理范文同；日本国内阁总理大臣福田赳夫。"},{"type":"paragraph","text":"新华社北京三月七日电　许多国家的元首、政府首脑和议长三月六日和七日发来贺电，热烈祝贺我国五届人大的胜利召开，祝贺叶剑英委员长和华国锋总理分别担任人大常委会委员长和国务院总理。发来贺电的有:"},{"type":"paragraph","text":"柬埔寨共产党中央委员会书记、民主柬埔寨政府总理波尔布特，柬埔寨人民代表大会常务委员会委员长农谢；南斯拉夫社会主义联帮共和国总统约瑟普·布鲁兹·铁托；南斯拉夫社会主义联邦共和国议会议长基罗·格利戈罗夫；喀麦隆联合共和国总统阿赫马杜·阿希乔；苏丹民主共和国总统加法尔·穆罕默德·尼迈里；毛里塔尼亚伊斯兰共和国总统莫克塔·乌尔德·达达赫；多哥共和国总统、多哥人民联盟主席和创始人纳辛贝·埃亚德马；意大利共和国总统乔瓦尼·利昂纳；意大利共和国总理朱利奥·安德雷奥蒂；马耳他共和国总理多姆·明托夫。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02eb0d2180"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

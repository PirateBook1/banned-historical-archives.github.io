script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北局关于注意反谣言斗争发生偏向的通报","authors":[],"dates":[{"year":1950,"month":11,"day":3}],"is_range_date":false,"parts":[{"text":"东北局关于注意反谣言斗争发生偏向的通报","type":"title"},{"text":"近来各地开始注意了加强时事宣传和开展反谣言斗争，并揭发和惩处了少数敌特造谣分子，因而使群众认识提高，谣言渐灭。这是必要的，今后还应该继续加强这一工作。但个别地方，在开展反谣言斗争时，曾发生对某些群众因对时局认识不清，发表错误言论和揣测附会、随风传闻，不加分析，也当作造谣分子，在群众大会上坦白、斗争。也有的地方，把写反动标语的反革命分子捉到之后，让他坦白一下就放了，而不加以惩处。这样做的结果，一方面会在群众中造成恐惧和不满，另一方面也混淆了反谣言斗争的目标，使真正的反革命造谣分子，得以乘隙逃避，这是错误的，各地应引起注意。开展反谣言斗争，主要的应从正面积极进行时事教育，讲清目前形势、我们的任务以及奸特的各种破坏活动（制造谣言也是一种破坏活动），使群众对时局有正确认识，能判别谣言，在群众监视之下，谣言的活动范围就会缩小；另外，对谣言和错误言论要加以分别，对于确实为反革命的谣言，以及进行反革命活动者（如写反动标语），应当追根严加惩处。至于某些落后群众，因认识不清而发表谬论和随声附和的，则主要是加以教育。最后，有准备的召开群众会，进行时事宣传，并由制造谣言反革命分子当众悔过，揭露其反动面目，是可以的，但应切实防止不要把这种会变为造谣者扩大造谣的市场，并不要将群众大会当作当着反谣言斗争的唯一形式，或单单依靠群众大会力量来追查造谣者。以上各点，望各地注意，凡发生偏向的地方，应即加以纠正。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d982c53853"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"顶头上司挥霍公款私盖住宅  会计王以森敢于揭发受到表扬","authors":[],"dates":[{"year":1982,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"顶头上司挥霍公款私盖住宅"},{"type":"paragraph","text":"会计王以森敢于揭发受到表扬"},{"type":"paragraph","text":"据新华社武汉2月13日电  在湖北省最近召开的财经纪律检查大会上，省人民政府表扬了湖北荆州地区磷肥厂的会计王以森。这位会计敢于揭发他所在工厂少数负责人违反财经纪律、非法为自己私盖住宅的严重问题，不怕打击报复，坚持斗争。"},{"type":"paragraph","text":"去年冬，湖北省开展财经纪律大检查，王以森写了两万多字的材料向上级揭发该厂少数负责人近两年来违反财经纪律、挥霍国家资财，为自己私盖住宅等搞特殊化的行为。"},{"type":"paragraph","text":"1980年，磷肥厂的一位主要负责人，通过各种途径，在离厂160多公里远的荆州城内，花了近5，000元买了一栋房子，改建为明四暗八、共约100平方米的砖瓦房。建成后，这位领导同志提前退休，搬进新居。但他还嫌不好，去年春天又活动荆州磷肥厂党委的几位负责人，筹划新建一栋专门安排他们自己居住的住宅。他们未经上级批准，通过不正当关系买了地皮，大兴土木，花去10万元，平均每户的建筑费用为25，000元。"},{"type":"paragraph","text":"荆州地委领导机关目前对揭发的问题正在进一步调查处理。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d6b0d2182"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"王年一教授《大动乱的年代》再版发行","authors":["舒云"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"２００９年４月底，已故中共党史专家王年一教授的《大动乱的年代》再一次开机印刷，由人民出版社出版，第一版印刷一万册。","type":"paragraph"},{"text":"２００７年９月１３日，王年一教授逝世。两个月后，人民出版社编辑得知《大动乱的年代》的版权已经过期，拟重印。报批后，书稿由新闻出版署送中共中央党史研究室审查，被退回，说早就审批通过，不用再审了。人民出版社不放心，又送去一次，要一个正式的意见。反复几次，拿到了可以出版的正式意见，人民出版社立即下厂印刷，预计２００９年５月可以与读者见面。","type":"paragraph"},{"text":"《大动乱的年代》是《１９４９－１９８９年的中国》丛书中的一本，１９８８年１２月由河南人民出版社出版。此丛书一共四本，分别是《１９４９－１９５６凯歌行进的时期》，《１９５７－１９６５曲折发展的岁月》，《１９６６－１９７６大动乱的年代》，还有一本是《１９７６－１９８９年改革开放的历程》，这一次人民出版社去掉了第四本，只出版前三本，易名《１９４９－１９７６年的中国》。","type":"paragraph"},{"text":"１９７８年改革开放后，中国人民解放军政治学院的教学走上了正轨。中共党史教研室商量分工时，谁也不愿意接文化大革命的授课任务。王年一教授时任教研室组长，他只好承担重任。没想到，文化大革命的研究和教学成了他后半生的伟大事业。","type":"paragraph"},{"text":"写作《大动乱的年代》时，王年一教授已经从事文革的研究与教学整整十年。因为公事公办，他可以正大光明地接触大量的“文革”资料。所以，他的这本《大动乱的年代》有极高的权威性。可是书写成了，出版社却不敢出版。王年一教授生前回忆：他急了，给中共中央宣传部写了一封信，说国家批准立项的“文革”史不让出版，而那些乱七八糟的“文革”书却可以堂而皇之到处发行。此话太有道理，中央宣传部一位姓李的副部长批了，《大动乱的年代》终于公开出版。","type":"paragraph"},{"text":"党史前辈廖盖隆欣然为《大动乱的年代》作序：自从巴金提出建立“文革”博物馆的建议，邵燕祥提出建立“文革”学的意见以来，人们越来越感到研究文化大革命的重要。在报刊上不时可以看到重视研究文化大革命的呼吁。党中央号召我们要彻底否定文化大革命，防止文化大革命的灾难在任何范围重演，我们为了这个目的就应当深入地研究大动乱的十年的历史，而决不应当对这个研究设立禁区。我认为我们应当很好地向文化大革命这个反面教员学习。这本书的最大特点是它着力写明文化大革命的来龙去脉，发展变化。它不满足于说明“是什么”，而力求回答“为什么”，使读者不仅知其然，而且知其所以然。这样它就从更深的层次上揭示了文化大革命的历史教训。","type":"paragraph"},{"text":"王年一教授在１９８８年版的后记中感谢帮助过他的中共党史研究室的苏彩青、郑谦、荣天琳、荣燕生、张天荣等诸同志，说没有他们的帮助，本书难以完成。还特别感谢美国哈佛大学东亚研究所麦克法夸尔教授的鼓励和帮助（麦克法夸尔教授曾邀请王年一到美国讲学，但因为他的军队身份没有成行，终成遗憾）。","type":"paragraph"},{"text":"１９９６年、２００５年《大动乱的年代》两次再版。","type":"paragraph"},{"text":"王年一教授在１９８８年版的后记中说：我研究文化大革命已有十年之久，但是至今还有一些问题弄不清楚，颇为汗颜。例如，为什么说１９６６年《人民日报》社论《横扫一切牛鬼蛇神》的发表是陈伯达的“罪行”，我就弄不清楚。我写这本书虽然呕心沥血，但是自觉有种种不足。我敢于写出不同于一般的自己的见解，不说假话，不糊弄我所尊敬的读者，但是难免有误。２００４年１１月１７日，王年一教授在再版后记中说：１９８８年以来，研究“文革”的人大大增多了，成果也很多，我的认识也改变了不少（尤其表现在“九一三事件”研究上－－舒云注）。如果修改，不胜其改。倒不如将反映我１９８８年认识的老样子呈现在读者面前，由大家指正。","type":"paragraph"},{"text":"但实际上２００５版有一些增删。","type":"paragraph"},{"text":"２００９年版为了不重新审批，仍维持１９８８年版的原样。————————————————————————————————————本期编辑：      《华夏文摘》执行编辑：      《ＣＮＤ》总编：胡海科（美国）    思语（美国）           陈天寒（美国）————————————————————————————————————\u003c/pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"name":"九·一三事件","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e599a48116"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

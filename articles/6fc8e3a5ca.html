script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海工人学习毛主席著作进修班学员举行座谈以王杰为榜样活学活用毛主席著作 做不怕苦、不怕死的无产阶级战士","authors":[],"dates":[{"year":1965,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在上海工人学习毛主席著作进修班学习的先进生产者和学习毛主席著作积极分子四百多人，前天，怀着激动的心情，举行座谈学习王杰同志的日记和有关的社论，他们纷纷表示要以王杰同志为榜样，活学活用毛主席著作，自觉地改造思想，象王杰同志那样工作、生活，做一个一不怕苦、二不怕死的无产阶级革命战士。"},{"type":"paragraph","text":"座谈中，大家都表示，自己虽然在活学活用毛主席著作方面取得过一定成绩，但是和王杰同志相比，还是做得不够的，以后还要在活学活用毛主席著作上下更大的功夫。以善于做小组政治思想工作著名的全国先进生产者裔式娟，前几天在厂里不仅自己学习王杰同志的事迹，还组织小组里姊妹一起学。她说:“我们小组的同志学习王杰同志的事迹以后，都表示要把王杰同志一心为革命的精神，用到生产上去，进一步在比学赶帮超的活动中，发扬共产主义风格，不但要虚心地学先进，还要热情地帮助兄弟小组赶上和超过自己，共同为社会主义建设多出一把力。”工人出身的工程师唐应斌在会上说:“现在，党向我们发出号召，要使我们的工业生产和科学技术赶上世界先进水平，我一定要把王杰同志一不怕苦二不怕死、一心为革命的精神贯彻到赶超活动中去。拿我们的焊接技术来说，虽然有些地方赶上了世界先进水平，但有些地方还没有赶上。现在，我们正在试验几种新的焊接技术，决心克服一切困难，力争在较短的时间内赶上和超过世界先进水平。”"},{"type":"paragraph","text":"许多同志在座谈中还谈到，要认真学习王杰同志那种党叫干啥就干啥，勇挑重担，不怕困难，埋头苦干的精神。上海运输公司第九车场九○三车队张根福说:“近几天来，我们小组同志受到王杰同志精神的鼓舞，在工作中干劲更高了，大家都不讲条件，不怕苦不怕累，不管风里雨里都是一股劲猛干。有的同志还说:‘王杰同志为了别人可以牺牲自己的性命，我们辛苦一点又算得了什么!’”国棉十九厂细纱车间生产组长丁秀兰说:“前个时期，我在生产上缺乏挑重担子的精神，愿意挡车，怕当了小组长，群众有意见，任务完不成，不好交代。学了王杰同志日记以后，认识到挡车是革命，当小组长同样也是革命，以后一定要把王杰同志的精神贯彻到工作中去，党叫干啥就千啥，克服困难，当好生产小组长。”"},{"type":"paragraph","text":"王杰同志对人民对同志的高度阶级感情，给了商业部门、服务部门的积极分子极大的鼓舞。市先进生产者、三轮车工人程德旺说:“用王杰精神来对照我们工作，我们的服务质量还不够高。今后我们要把上海的路名、新村、里弄记得更熟，车子踏好，使服务工作再提高一步。”市先进工作者、汇泉浴室姜荣金说:“最近，我们单位正在搞扩建，原计划要在十二月上旬开门营业，上个星期我们连续几次学习了王杰同志的日记，为了使浴室早日为顾客服务，许多同志都自动跑来装水管子，力争在本月二十日左右开门营业。”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fc8e3a5ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为伟大领袖毛主席争光  为社会主义祖国争光——在社会主义革命竞赛中的首钢（图片）","authors":[],"dates":[{"year":1969,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为伟大领袖毛主席争光  为社会主义祖国争光"},{"type":"paragraph","text":"——在社会主义革命竞赛中的首钢"},{"type":"paragraph","text":"在迎接国庆的大喜日子里，首都钢铁公司提出“抓革命，促生产，促工作，促战备”的革命竞赛建议后，广大干部和工人意气风发，斗志昂扬，积极投入落实竞赛建议的活动中。他们用自己的实际行动，充分显示出用毛泽东思想武装起来的我国工人阶级朝气蓬勃、团结战斗的精神面貌。"},{"type":"paragraph","text":"首钢工人在开展社会主义革命竞赛的高潮中，狠抓根本不转向，认真地活学活用毛主席著作，决心把革命搞得更好，把生产搞得更好，为支援国防，保卫伟大的社会主义祖国而奋斗。"},{"type":"paragraph","text":"工人们高举革命大批判的旗帜，向叛徒、内奸、工贼刘少奇的反革命修正主义办厂路线猛烈开火。他们高呼：“打倒刘少奇！”“不为名，不为利，全心全意为革命！”"},{"type":"paragraph","text":"群众中蕴藏了一种极大的社会主义的积极性。以工人为主的三结合的技术革新小组积极开展活动，发挥无穷无尽的智慧和才能，解决生产中的“老大难”问题，决心创造优异的成绩，为伟大领袖毛主席争光，为社会主义祖国争光。"},{"type":"paragraph","text":"首钢各级领导干部突出无产阶级政治，坚持参加生产劳动，紧密联系群众，搞好领导班子的思想革命化，把工作做得扎实、细致、深入。"},{"type":"paragraph","text":"在毛主席的“鼓足干劲，力争上游，多快好省地建设社会主义”总路线指引下，工人们以饱满的政治热情，狠抓革命，猛促生产，决心完成和超额完成国家计划，以最优异的成绩，向伟大领袖毛主席报喜。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca6d7b3607"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国氢弹爆炸成功大长香港同胞的斗志  港九同胞决心更高地举起毛泽东思想伟大红旗同英帝斗争到底","authors":[],"dates":[{"year":1967,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国氢弹爆炸成功大长香港同胞的斗志"},{"type":"paragraph","text":"港九同胞决心更高地举起毛泽东思想伟大红旗同英帝斗争到底"},{"type":"paragraph","text":"据新华社香港十八日电　我们伟大祖国第一颗氢弹爆炸成功的大喜讯，给正在英勇进行反英抗暴斗争的香港同胞带来了巨大的鼓舞。港九同胞们无比激动地欢呼：这是光焰无际的毛泽东思想的伟大胜利！是无产阶级文化大革命的丰硕成果！同胞们庄严地表示：一定要高高举起战无不胜的毛泽东思想伟大红旗，把万恶的、腐朽的港英帝国主义斗垮、斗臭！"},{"type":"paragraph","text":"今天凌晨喜讯传来，各界爱国同胞一片欢腾，人们互相报喜，有的连夜写大字报，“毛主席万岁！万万岁！”的欢呼声响彻街头。许多爱国机构、工会、学校、商店、电影院等也悬挂出巨幅标语，并在橱窗贴上欢呼这一伟大胜利的大字报。"},{"type":"paragraph","text":"参加联合罢工的海事、邮务、水务等港英机构的中国工人，无比兴奋地对新华社记者说，我国第一颗氢弹爆炸成功，大大长了世界革命人民的志气，大大灭了帝修反的威风。有祖国七亿人民作坚强后盾，有毛主席作靠山，我们的斗争一定胜利。"},{"type":"paragraph","text":"牛奶公司、中华煤气有限公司、“天星”渡轮的工人说，我国氢弹爆炸成功，使我们罢工工人更是信心百倍，力量无穷。公共交通、航运、建筑以及各业工人纷纷表示，要当好反英抗暴斗争主力军，把反迫害斗争进行到底。"},{"type":"paragraph","text":"港九各界同胞反对港英迫害斗争委员会主任杨光说：祖国氢弹爆炸成功，雄辩地说明毛泽东思想是无往而不胜的。我们港九工人和爱国同胞一定要掀起一个活学活用毛主席著作的高潮，把港英帝国主义斗垮、斗臭！"},{"type":"paragraph","text":"香港学生、教师、商店职员、电影工作者和工商业者纷纷发表谈话或写信到报馆，表达他们对伟大祖国、对伟大领袖毛主席无比热爱的心情。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"六月十八日晚，香港中国国货公司的职工高举毛主席像和毛主席语录牌到街头游行，不断高呼：“毛主席万岁！”“战无不胜的毛泽东思想万岁！”等口号，庆贺我国第一颗氢弹爆炸成功。　　　新华社稿（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7d58687b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

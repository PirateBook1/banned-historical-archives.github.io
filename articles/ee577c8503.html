script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市手工业系统排除‘四人帮’干扰积极生产小型农业机械供应农村","authors":[],"dates":[{"year":1977,"month":1,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市手工系统为农业生产服务的行业的广大职工认真贯彻执行毛主席“以农业为基础、工业为主导”的方针，排除“四人帮”的干扰破坏，为支农作出了显著的成绩。"},{"type":"paragraph","text":"近几年来，这个系统的广大职工发扬自力更生的精神，对原有手工业企业采取挖潜、改造，多快好省地建设成一支小型农业机械的生产队伍。可是“四人帮”及其在上海的余党却竭力反对。广大职工坚决顶逆流，不断总结经验，改进操作，增加品种规格，目前已能生产耕作、种植、植保、排灌等二十五种小型农业机械工具和设备，同时还生产了一批拖拉机配件，并积极承担拖拉机等农业机械的维修任务。"},{"type":"paragraph","text":"手工业部门积极支农，为农业学大寨、普及大寨县贡献力量，把实现水田机械化，解决“三弯腰”放在首位来抓。到去年为止，已经生产了上海——1型机动水稻插秧机二万六千多台，基本上保证了郊区农村的需要，去年郊区后季稻的机插面积已达到百分之六十。收割机、拔秧机也已经成批生产，供应农村社队使用。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee577c8503"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

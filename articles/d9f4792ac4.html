script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"内蒙古自治区党委扩大会议号召  认真学习毛主席著作  在思想阵地上插红旗","authors":[],"dates":[{"year":1958,"month":6,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"内蒙古自治区党委扩大会议号召"},{"type":"paragraph","text":"认真学习毛主席著作  在思想阵地上插红旗"},{"type":"paragraph","text":"本报呼和浩特电　中共内蒙古自治区委员会全体委员会议（扩大），从5月29日到6月4日在呼和浩特举行。会议传达并认真讨论了中共八大二次会议各项报告和决议，最后作出关于贯彻执行社会主义建设总路线的决议。"},{"type":"paragraph","text":"讨论中，到会的委员、盟委书记和各部门负责人，从大修水利、大量积肥、大办工业、改良农具、牧业提前合作化、造林绿化、扫除文盲等各个方面列举大量事实，来证明社会主义建设总路线的正确性。只要遵循这条总路线前进，内蒙古自治区的面貌就将很快完全改观。在讨论中，大家认为少奇同志在报告中所说的马鞍形的教训，也符合内蒙古自治区的情况。会议特别强调，要从马鞍形中得到教训，今后必须密切联系群众，联系实际，彻底走群众路线。会议号召每一个共产党员和革命干部，都要在自己的思想阵地上插红旗。只有这样，才能更好地贯彻执行总路线。"},{"type":"paragraph","text":"中共内蒙古自治区委员会第一书记乌兰夫在会上讲了话。他说，为了正确贯彻执行总路线，必须掀起一个学习毛泽东思想的热潮，特别是各级党的领导干部必须系统地学习毛泽东同志的著作。毛泽东同志是当代的杰出的马克思主义者。历史事实证明，凡是听毛主席话的，都对了，厚今薄古，主要就是学习毛泽东同志的著作和思想。他说，凡缺这一课的必须补上，过去学得不深不透的这次要学深学透。"},{"type":"paragraph","text":"会议最后就如何贯彻执行社会主义建设总路线问题作出决议。决议说，要立即组织全区干部学习总路线，并且组织十万干部深入基层组织传达“八大”二次会议的精神。通过总路线的宣传，掀起一个更大的生产建设和文化建设高潮。此外，决议对在继续争取整风全胜的同时，如何集中更大力量进行社会主义建设、如何领导当前农村牧区的生产工具改革运动和工矿企业的技术革新运动、学习马列主义和毛泽东同志的著作以及学习唯物辩证法等问题，也作了具体指示。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9f4792ac4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

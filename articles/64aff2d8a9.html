script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"知识分子在大跃进","authors":[],"dates":[{"year":1958,"month":5,"day":8}],"is_range_date":false,"parts":[{"text":"浙江省一千三百多个农业社粮食紧张的原因何在？","type":"title"},{"text":"新华社杭州讯　据浙江省粮食厅不完全统计，目前全省有一千三百多个农业社粮食紧张。这些社叫喊缺粮面不断扩大，很多社员到城镇排队买饭、抢买副食品或者迁居和外出讨饭。绍兴、象山、江山等县发现有四百多户、一千多个社员已断粮或接近断粮。","type":"paragraph"},{"text":"经安排统销后，大部分地区统销局势已基本上稳定下来。这些社粮食所以紧张，除了部分社员的思想问题没解决造成人为的紧张外，是由于各地粮食工作上存在着一些缺点，其中主要是：","type":"paragraph"},{"text":"一、部分县、区、乡层层克扣或压下粮票，以及逐级留机动粮，因而使实际缺粮的社员得不到供应。黄岩县应发没发的粮票达一百六十万斤，东阳县有一百五十万斤粮票留在区和乡里，吴兴县双林、菱湖两个区和各乡扣住六十五万斤粮票留作机动。象这样没有把应该发下的粮票及时发下去的情况，各地都有发现。","type":"paragraph"},{"text":"二、在粮票发到农业社的地区，很多农业社采取按劳动出勤率发粮票的办法，企图用粮食刺激出勤率，而不是在认真解决思想问题的基础上对实际缺粮的社员一次发给粮票，这也使缺粮面不断扩大。汤溪县周村农业社留了五千斤机动粮，按社员出勤率发，做几天发几天，其它粮票也按劳动划为四等：劳动好的五十五斤，一般的四十五斤，劳动差的三十五斤，地、富、反和坏分子二十五斤。平湖、吴兴、武康等县都发现类似情况。由于按劳动和出工发粮票，就使真正缺粮户得不到或少得到粮食。","type":"paragraph"},{"text":"三、有些乡、社发粮票采取简单粗糙的办法，如用“普降细雨”的平均分摊办法，或者谁叫给谁，结果是越发越紧张。","type":"paragraph"},{"text":"(伊心恬据省粮食厅材料)","type":"paragraph"}],"comments":[],"origin":"1958年5月9日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64aff2d8a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读毛主席的书","authors":[],"dates":[{"year":1963,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"好八连的干部、战士，每人都有毛主席的著作。老战士退伍时，把毛主席著作作为珍贵的礼物赠给新战士，鼓励他们好好读毛主席的书，做毛主席的好战士。这本第一卷《毛泽东选集》，是学习标兵黄长根退伍时，送给新战友徐树仁的。后来，徐树仁又转送给新战友耿启银。就这样一本《毛泽东选集》整整传了三代。"},{"type":"paragraph","text":"好八连身居闹市，一尘不染，十四年如一日，主要在于高举毛泽东思想的伟大红旗，用毛泽东思想挂帅!他们做什么工作就学什么，有什么问题就学什么，估计可能发生什么问题就先学什么。每读一篇文章，他们都要问问自己:毛主席是怎样讲的，自己是怎样想的，过去是怎样做的，今后应当怎么办。他们一读，二议，三对照，四行动。他们说:"},{"type":"paragraph","text":"鲜花没有太阳不能开放，庄稼没有雨露不能生长，一个人如果没有毛泽东思想来武装就要迷失方向。"},{"type":"paragraph","text":"毛泽东思想是个强大的精神武器，好八连用它武装自己，纵然身居闹市，也能立得正，站得稳；既不为“香风”臭气所左右，也不为阶级斗争的风浪所动摇!"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1963\\07\\6377040201.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"371e7c69d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

"type":"paragraph","text":"奠定了祖国工业化的根基。"},{"type":"paragraph","text":"………………………………"},{"type":"paragraph","text":"………………………………"},{"type":"paragraph","text":"从昆仑山巅，"},{"type":"paragraph","text":"到黄河之源；"},{"type":"paragraph","text":"从南海之滨，"},{"type":"paragraph","text":"到鸭绿江畔，"},{"type":"paragraph","text":"到处歌唱胜利，"},{"type":"paragraph","text":"到处歌颂着您，"},{"type":"paragraph","text":"——最敬爱的毛主席！"},{"type":"paragraph","text":"敬爱的毛主席，"},{"type":"paragraph","text":"我们是您的好战士，"},{"type":"paragraph","text":"我们是英雄祖国的儿女，"},{"type":"paragraph","text":"我们赤诚的向您宣誓："},{"type":"paragraph","text":"为了祖国的荣誉，"},{"type":"paragraph","text":"为了朝鲜人民，"},{"type":"paragraph","text":"为保卫世界和平，"},{"type":"paragraph","text":"我们一定取得反侵略战争的最后胜利！"},{"type":"paragraph","text":"敬爱的毛主席，"},{"type":"paragraph","text":"志愿军全体同志都关怀着您。"},{"type":"paragraph","text":"他们托我们带来了一句话："},{"type":"paragraph","text":"问候亲爱的毛主席。"},{"type":"paragraph","text":"全国的人民都想念您，"},{"type":"paragraph","text":"他们托我们带来了一句话："},{"type":"paragraph","text":"问候亲爱的毛主席。"},{"type":"paragraph","text":"每个战士，"},{"type":"paragraph","text":"每一个人，"},{"type":"paragraph","text":"都亲切地祝福您，"},{"type":"paragraph","text":"万寿无疆！"},{"type":"paragraph","text":"永远健康！"},{"type":"paragraph","text":"我们热烈地向您高呼，"},{"type":"paragraph","text":"毛主席万岁！"},{"type":"paragraph","text":"万岁！万万岁！"},{"type":"paragraph","text":"五月二十三日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56361037a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"有了伟大领袖毛主席　才有工人阶级的今天","authors":["上海阀门一厂革命委员会"],"dates":[{"year":1969,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"有了伟大领袖毛主席　才有工人阶级的今天"},{"type":"paragraph","text":"上海阀门一厂革命委员会"},{"type":"paragraph","text":"在无产阶级文化大革命响彻云霄的凯歌声中，中国共产党第九次全国代表大会隆重开幕了。我们手捧宝书望北京，颗颗红心向太阳，千歌万曲，千言万语，凝成一个最美好的祝愿：敬祝我们伟大领袖毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"“九大”的胜利召开，是战无不胜的毛泽东思想的伟大胜利，是毛主席无产阶级革命路线的伟大胜利！"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“一个无产阶级的党也要吐故纳新，才能朝气蓬勃。”经过这次无产阶级文化大革命，经过“吐故纳新”，我们的党更加纯洁，更加坚强，更加生气勃勃了。参加这次代表大会的，不仅有我们党的老一辈的无产阶级革命家，还有大量的在无产阶级文化大革命中涌现出来的党员中的先进分子，充分显示了我们的党是真正朝气蓬勃的无产阶级先锋队组织。我们感到无比光荣的是，我厂也有一位工人党员参加了党的第九次全国代表大会，这是伟大领袖毛主席对我们工人阶级最大的关怀，最大的支持，最大的信任。当我们听到“九大”召开的特大喜讯时，许多老工人热泪涌流，无比激动地说：“只有在以毛主席为首的中国共产党的领导下，我们工人才能有这样的一天。”真是：天大地大不如党的恩情大，爹亲娘亲不如毛主席亲。我们一定要紧跟毛主席干一辈子革命。"},{"type":"paragraph","text":"伟大领袖毛主席又教导我们：“国家的统一，人民的团结，国内各民族的团结，这是我们的事业必定要胜利的基本保证。”党的第九次全国代表大会，体现了我们伟大、光荣、正确的中国共产党在伟大的马克思主义、列宁主义、毛泽东思想的基础上，在毛主席无产阶级革命路线的指引下的空前大团结。这种大团结，确实是我们社会主义革命和建设事业必定要取得更大胜利的基本保证。在这样的大好形势下，我们一定要更好地落实毛主席的各项无产阶级政策，完成斗、批、改的伟大历史任务；我们要发扬“一月革命”的精神，狠抓革命，猛促生产，猛促工作，猛促战备，以革命和生产的更大成就，向光辉的“九大”献礼！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72f0f91807"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

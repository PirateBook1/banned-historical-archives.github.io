script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"不合理的生活制度在群众和领导间筑成一座墙","authors":["新华社记者　周原"],"dates":[{"year":1957,"month":5,"day":21}],"is_range_date":false,"parts":[{"text":"不合理的生活制度在群众和领导间筑成一座墙","type":"title"},{"text":"新华社记者　周原","type":"authors"},{"text":"当许多领导同志挽起衣袖来，去和工人、农民一块劳动的时候，人们发现：在他们和群众联系的道路上，横立着一堵人为的墙壁。这堵墙壁是由各种特殊的制度或特殊的照顾堆砌起来的。","type":"paragraph"},{"text":"河南省的领导机关集中住在市郊新建的一个行政区里。在这里可以看到，秀丽的别墅式的小楼，或风雅的宽敞的平房，在一片片机关宿舍中，形成了一个个单独地住宅区。在建筑上，工人把这些别墅小楼称为“高级住宅”，“厅长院”则是另一个高级住宅区的别名。在每一个稍大一些的机关内，也都有一个“首长宿舍”，孤立地设在一个特殊的地方，连一些群众团体，甚至在工地上也都是这样的。有一个工地的高级住宅旁，发现小楼上有一个条子，条子上写道：“这里可以驻一个连队”。大家知道，住宅是按有关部门的专门规定来分配的。这个规定，把领导同志和群众划开，也把他们和一般干部划开。不管一个领导干部是不是愿意，他都得按照制度去住在和群众隔离的特殊的住宅里。","type":"paragraph"},{"text":"有一个制度规定，十三级(通常是处级)以上的干部，要吃精米精面，这些米面白得发亮，出品率很低。同时，制度还规定他们每月还可以购买比一般市民、干部多得多的食油。一次一个工地招待所突然赶走了所有的客人，因为招待所改成了小灶，它只供应精米精面。因此，只能招待十三级以上的客人。“文艺报”的一位记者对我说：他曾把一位工人领进这个食堂，管理人员问他：这位客人是几级？结果，记者和他的客人只好离开这个食堂，到饭店去吃了一顿。我听这位记者说，他并不抱怨管理人员，因为这一切都是制度规定的。当然，国家没有规定这些制度，但是，在领导干部的生活里，都可以看到许多成文或不成文的制度和照顾。它像一堵墙一样，把领导干部和群众隔离开来；使他们住在特殊住宅区里，吃的米、面、油、肉和群众不一样，走路时又用小汽车把他们和群众隔离，车一停下来，又有警卫在群众间作好了戒备。很久以来，在一般干部中，就有人感慨地说：“进城后，同志们在战争中形成的那种亲密的阶级感情疏远了。这确实是一墙墙壁，在墙壁里培养和滋长的是官僚主义。","type":"paragraph"},{"text":"现在，许多领导干部在中央督促下，绕过这堵墙走到群众间去了，挽起袖子来，同甘共苦，一块劳动了。而人为的墙还留在那里。","type":"paragraph"},{"text":" 来源：　　1957年5月21日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd75e96b75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

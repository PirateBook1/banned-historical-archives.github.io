script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大型画册《毛泽东军事生涯》出版精选照片、图片等六百余件刘华清等出席出版发行座谈会","authors":["王志耘","罗玉文"],"dates":[{"year":1993,"month":11,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京11月22日电　(记者　王志耘、罗玉文)《毛泽东军事生涯》大型画册出版发行座谈会今天在京举行。中央军委副主席刘华清、张震等领导同志出席座谈会。"},{"type":"paragraph","text":"《毛泽东军事生涯》大型画册共精选毛泽东同志照片、手迹和文物图片等638件，其中有95件为首次公开发表。画册分三个部分:第一部分主要记述毛泽东同志缔造无产阶级新型人民军队、开辟中国革命正确道路、制定灵活机动战略战术、创立人民战争理论的丰功伟绩；第二部分再现毛泽东同志在中国革命各个历史时期的主要军事实践活动，以及毛泽东及其战友们为中国革命战争的胜利所建立的不朽功勋；第三部分是毛泽东同志军事活动大事年表。"},{"type":"paragraph","text":"画册由中国军事博物馆编辑，人民出版社出版。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d4c523516"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

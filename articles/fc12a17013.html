script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越是农忙越是要斗私批修金星大队总结农忙时坚持活学活用毛主席著作经验　订出多项措施具体落实“三秋”期间斗私批修计划","authors":[],"dates":[{"year":1967,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:金星大队在“三秋”前夕，认真总结大忙期间坚持活学活用毛主席著作的经验，落实“三秋”期间的“斗私，批修”计划，这个做法值得提倡。"},{"type":"paragraph","text":"本报讯　“三秋”前夕，上海县马桥公社金星大队发动广大群众、干部，认真总结“三夏”“三抢”中突出政治，促进人的思想革命化和工作革命化的经验，决心在“三秋”大忙中，更高地举起毛泽东思想伟大红旗，以“斗私，批修”为纲，猛攻“三秋”关。"},{"type":"paragraph","text":"在农忙中，能不能坚持活学活用毛主席著作?金星大队的革命群众和革命干部原来的思想认识不是一致的。有的说:“生产悮季节要悮一年，学习悮季节只悮一时。”有的说:“政治是空的，生产是实的，‘三秋’期间还是抓生产最要紧”。针对这种情况，大队组织大家学习了毛主席有关政治工作的语录，就政治和生产的关系:进行了两次大讨论。通过讨论，一致认识到:农忙季节是困难最多、活思想最多、矛盾最突出的时候，也正是带着问题活学活用毛主席著作最有效的时候。越忙越要活学活用毛主席著作。"},{"type":"paragraph","text":"在“三夏”、“三抢”期间，金星大队除了坚持原规定的每星期二、六晚上集中学习的制度外，又根据农忙的特点，大力推行“五到田”:即毛主席画像到田，红旗到田，毛主席语录牌到田，毛主席语录本到田，表扬好人好事到田。大队还办了“三夏”“三抢”战报，对好人好事及时表扬。各生产队还充分利用晚上和田头劳动休息时间，开展革命的大批判，有力地促进了人的思想革命化。为集体做好事蔚然成风。在农忙期间，百分之九十五以上的社员，每天要为集体多做一个到一个半小时的义务工。为集体做好事而不留名的，仅事后了解到的就有二百二十八人。还有许多好事，至今还不知道是谁干的。队与队之间也发扬了共产主义风格，一方有难，八方支援。“三抢”中，到七月十一日，二队还有三十多亩后季稻未插秧，眼看要脱季节。就在这紧要关头，其他六个队就抽出二百多个劳力支援，结果在第二天下午就胜利完成插秧任务。"},{"type":"paragraph","text":"最近，大队又发动广大群众和干部全面地总结了“三夏”“三抢”中，高举毛泽东思想伟大红旗，突出政治的经验。在这个基础上，落实了“三秋”期间的斗私批修计划，除坚持原来的学习制度和“五到田”外，还狠抓三点:一、大抓讲用会，大树标兵。金星大队七百多个劳动力，“三秋”前都参加过大队毛泽东思想学习班学习，决定在月底前，把他们分四批集中到大队开讲用会，集体检查和汇报活学活用毛主席著作的心得和“斗私，批修”的情况，树立标兵，二、在干部和积极分子家庭中，建立学习小组，然后逐步全面推行，让毛泽东思想占领家庭阵地。三、举办老年学习班，在大批判方面，各生产队除充分运用田头开展大批判外，“三秋”中各队还准备利用晚上时间，集中召开三次批判大会。第一次批判中国赫鲁晓夫反对活学活用毛主席著作，鼓吹“阶级斗争熄灭论”的罪行，以确立越忙越要学毛主席著作和增强阶级斗争观点，提高警惕，保卫丰收果实；第二次批判中国赫鲁晓夫鼓吹“三自一包”、“四大自由”和工分挂帅、物质刺激的罪行，以确立一心为集体，一心为公的思想，坚定走社会主义道路；第三次批判，中国赫鲁晓夫和他在上海的代理人陈丕显、曹荻秋之流反对以粮为纲的罪行，以确保种足种好粮食面积，坚决贯彻毛主席“以粮为纲”和“备战、备荒、为人民”的伟大战略思想。"},{"type":"paragraph","text":"为了保证上述计划的落实，他们又狠抓两条:一是狠抓干部带头，要求干部在“三秋”中带头学习，带头搞大批判，做斗私的闯将，批修的先锋。二是狠抓组织措施的落实，除大队党支部和大队文革总抓外，规划中的每项工作还具体落实到每个人，做到事事有人管，件件有人抓。(上海县生产办公室政宣组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc12a17013"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“胡风问题应重新下结论”","authors":["同济大学","张稚微"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“胡风问题应重新下结论”","type":"title"},{"text":"同济大学张稚微","type":"authors"},{"text":"胡风问题应重新下结论。我认为胡风一些人根本不是反革命分子，而是一次大冤狱。……","type":"paragraph"},{"text":"人民日报公布的三批材料也不足以证明他们就是反革命。他们都是中国知识界有才子的人。抗战时期他们都是小团体（诗社），他们生活和思想各方面自然有着一定的渊源。解放后，他们不愿被教条主义束缚，看不惯文艺界某几个党员领导的作风，所以有意见有牢骚，无形中也就更巩固了他们的“小团体”。难道有意见、有牢骚就算反革命吗？胡风的三十万言中，有不少意见是中肯的、独到的，值得采纳，像吕荧那样的人竟敢在作协大会上不顾“众怒”，慷慨陈词，仗义执言，其精神、其人格是值得我们中国知识分子骄傲和学习的。就算他们犯了“小团体”的罪名，我认为也是党的“大团体”的宗派主义逼成的。现在把他们关了几年既不公开审讯，又不定罪，这是违法的，知识界很多人是不服气的，只不过敢怒而不敢言罢了。”","type":"paragraph"},{"text":"毛主席在国务会议的报告中说：‘我不赞成大赦，否则，农民要扛扁担，工人要打郎头，只可一个个地放，阴放一个，阳放一个，今天放一个，明天放一个，但是，不登报……’（大意），我的意思：如果是反革命一个也不能放，应依法治罪，如果不是反革命，就应该大批地放，如果是典型的，还应该登报。试问‘捉胡风集团’也是工农的要求吗？","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5b79e2b73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

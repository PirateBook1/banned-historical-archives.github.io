script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刚果（布）朋友热烈欢呼中共中央《通知》发表两周年  毛泽东思想给世界人民巨大的勇气和力量","authors":[],"dates":[{"year":1968,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刚果（布）朋友热烈欢呼中共中央《通知》发表两周年"},{"type":"paragraph","text":"毛泽东思想给世界人民巨大的勇气和力量"},{"type":"paragraph","text":"据新华社布拉柴维尔二十一日电　刚果（布）朋友热烈欢呼在毛主席亲自主持下制定的划时代的伟大文献——中共中央一九六六年五月十六日的《通知》发表两周年，并高度赞扬伟大的毛泽东思想是放之四海而皆准的真理。"},{"type":"paragraph","text":"一位名叫达维的刚果（布）朋友说，毛主席亲自主持制定的《通知》，是一个伟大的历史文件。在这个《通知》中，毛泽东主席解决了在无产阶级专政条件下继续进行革命的问题，创造性地发展了马克思列宁主义，把马克思列宁主义提高到了一个崭新的阶段。"},{"type":"paragraph","text":"他强调指出，毛泽东主席是全世界革命人民敬爱的伟大领袖和导师，是当代最伟大的马克思列宁主义者。毛泽东思想是放之四海而皆准的真理。毛泽东思想给正在进行反对帝国主义、殖民主义、修正主义和争取解放的亚非拉人民和全世界人民以巨大的勇气和力量。因此，我们必须努力学习毛主席的著作，按照毛主席的指示办事。"},{"type":"paragraph","text":"另一位名叫梅金的刚果（布）朋友说，一九六六年五月十六日的《通知》对于巩固中国的无产阶级专政，避免修正主义者篡夺党和国家的领导权，防止资本主义的复辟，具有巨大的意义，和具有极为深远的国际意义。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd4d526be7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

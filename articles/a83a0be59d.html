script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji13","name":"毛泽东全集第13卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji13.pdf"],"article":{"title":"在中国女子大学开学典礼上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中国女子大学开学典礼上的讲话"},{"type":"paragraph","text":"（1939年7月20日）同志们！今天大家都很高兴，我也高兴。·…·…··"},{"type":"paragraph","text":"女大的成立，在政治上是有着非常重大的意义。它不仅是培养大批有理论武装的妇女干部，而且要培养大批做实际工作的妇女运动的干部，准备到前线去，到农村工厂中去，组织二万方二千五百万妇女，来参加抗战。假如中国没有占半数的妇女的觉醒，中国抗战是不会胜利的。妇女在抗战中是有非常重大的作用：教育子女，鼓励丈夫，教育群众，均须要通过妇女；只有妇女都动员起来，全中国人民也必然会动员起来了，这是没有问题的。"},{"type":"paragraph","text":"女大现在办起来，将来还要维持下去，要维持下去，就要经过更大的持久的奋斗。我们办女大，有些人不赞成，首先就是那些“顽固分子”。他们不赞成，他们设关卡，阻止各地学生到延安来学习，不愿妇女得到彻底解放。"},{"type":"paragraph","text":"其次，还须要与轻视妇女运动的观念作斗争，因为他们看不出妇女的作用，忽视妇女在革命中的伟大力量。只有克服这些阻碍，才能使现在的女大发展起来。"},{"type":"paragraph","text":"我希望女大教职员同志们，要安心工作，准备长期工作的决心，我们党应该有很多专从事教育工作的人。·.……·"},{"type":"paragraph","text":"全国妇女起来之日，就是中国革命胜利之时。"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":7,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":487,"page_end":487},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a83a0be59d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"对知识分子应避免唯成分论的偏面","alias":"","parts":[{"type":"paragraph","text":"对知识分子应避免唯成分论的偏向"},{"type":"paragraph","text":"（1948年5月21日）恩来、乔木："},{"type":"paragraph","text":"一九三三年两个文件，今上午已交通讯员送还你们。现在觉得关于知识分子部分，说得不完全，是不妥的。原件说地主出身者是地主，富农出身者是富农，中农出身者是中农，这是说社会出身，这是对的。但必须补充说，根据知识分子所从事的职业，例如参加军队者是军人，参加政府工作者是政府职员，参加生产企业者是工人、职员、技师或工程师，参加文化工作者是教员、记者、文艺家等，并将着重点不放在社会出身方面，而放在社会职业方面，方可避免唯成分论的偏向。以上请勘酌修改后发出。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二十一日十五时半[1]乔木，即胡乔木(1912—1992)，当时任新华通讯社社长、毛泽东的秘书。"},{"type":"paragraph","text":"[2]指中华苏维埃共和国临时中央政府1933年10月为纠正土地革命中的“左”倾错误、正确解决土地问题而颁发的《怎样分析农村阶级》和《关于土地斗争中一些问题的决定》。这两个文件提出了划分农村阶级的标准，并对划分阶级成分的一些具体问题作了规定。中共中央将这两个文件作若于修改后，于1948年5月25日重新发给各级党委遵照实施。毛泽东在本文提出的关于知识分子的社会出身和社会职业应有区别的意见，用“说明”的形式加在了《关于土地斗争中一些问题的决定》的知识分子部分中。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":5,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":260,"page_end":260},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fa207d782"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

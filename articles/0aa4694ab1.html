script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"晋省平顺县农民写信给毛主席报告土改后生产发家经过","authors":[],"dates":[{"year":1950,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社太原十日电】　山西省平顺县二区西沟村的农民，五月十五日曾写信给毛主席，报告他们在土地改革后生产发家的经过。"},{"type":"paragraph","text":"信上说:敬爱的毛主席:俺村是平顺最偏僻的一个小山沟，山高石多。在旧社会里，全村二十户人家中，有六户当长工，七户租地种，其余也是一年闹不够半年吃，只有两户够吃。自从共产党来了，领导俺们才翻了身。"},{"type":"paragraph","text":"信上以兴奋和感激的语气说道:一九四六年以后，经过土地改革后，土地回了家。过去在别人土地上出力，现在是在自己土地上劳动，大家的生产劲头更大了。我们在政府的领导下，精耕细作，加工加肥。我们亲身感到听党和政府的话，永没错。现在全村二十家，就有十九家参加了互助组。现在我们的时光比以前过好了，土地产量都超过战前。最多的李顺达等五家，就超过战前一倍，其他的超过了半倍以上。家家都有余粮，余十石以上到十五石的有四家，其余都在十石以下，全村共有余粮一百三十多石。牲口战前有十八头，现在有三十九头。原有羊五十只，现有一百二十只。"},{"type":"paragraph","text":"信上并引证该村农民王四则所说的一段话，生动地说明该村农民在土地改革后生活上升的具体情形。王四则说:“过去俺吃的是糠菜，穿的是圪塔衣裳，全家人伙盖一条被子，用玉茭杆围起来就顶房子住。可是现在，一个人盖一条被子，能铺块毡子，冬天还有个棉袍子。今年新盖了三间房。实在不能忘了毛主席!”"},{"type":"paragraph","text":"这封信最后写道:从七八年的互助中，我们找到了发家致富的最好道路。我们有十四家订出了五年发家建设计划，要把现在的这些存粮，好好地用在再生产上。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0aa4694ab1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

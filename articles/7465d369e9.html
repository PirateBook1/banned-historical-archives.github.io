script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"揭破远东慕尼黑的阴课","alias":"","parts":[{"type":"paragraph","text":"揭破远东慕尼黑的阴谋！"},{"type":"paragraph","text":"（1941年5月25日）"},{"type":"paragraph","text":"（一）日美妥协，牺牲中国，造成反共、反苏局面的东方慕尼黑的新阴谋，正在日美蒋之间酝酿着。我们必须揭穿它，反对它。"},{"type":"paragraph","text":"（二）日本帝国主义以迫蒋投降为目的的军事进攻，现已告一段落，继之而来的必然是诱降活动。这是敌人一打一拉、又打又拉的老政策的重演。我们必须揭穿它，反对它。"},{"type":"paragraph","text":"（三）日本和军事进攻同时发动了谣言攻势，例如所谓“八路军不愿和国民党中央军配合作战”“八路军乘机扩大地盘”“打通国际路线”“另立中央政府”等等。这是日本挑拨国共关系以利诱降的诡计。国民党中央社和国民党报纸照抄散布，不惜和日本的反共宣传互相呼应，其用意所在，甚为可疑。我们也应揭穿它，反对它。"},{"type":"paragraph","text":"（四）新四军虽被宣布为“叛变”，八路军虽没有领到一颗弹一文饷，然无一刻不与敌军搏斗。此次晋南战役，八路军复自动配合国民党军队作战，两周以来在华北各线作全面出击，至今犹在酣战中。共产党领导的武力和民众已成了抗日战争中的中流砥柱。一切对于共产党的污蔑，其目的都在使抗战失败，以利投降。我们应发扬八路军新四军的战绩，反对一切失败主义者和投降主义者。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":5,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":102,"page_end":102},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7465d369e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

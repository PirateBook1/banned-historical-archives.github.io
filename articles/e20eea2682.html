script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"齐齐哈尔、安东各界人民　 狂欢庆贺毛主席","authors":[],"dates":[{"year":1949,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"齐齐哈尔、安东各界人民"},{"type":"paragraph","text":"狂欢庆贺毛主席"},{"type":"paragraph","text":"【新华社沈阳二日电】黑龙江省会齐齐哈尔市和辽东省会安东市的全体人民，热烈庆祝中央人民政府的正式成立和毛泽东主席的当选。三十日晚，北京新华广播电台播出中央人民政府成立和毛泽东主席当选的喜讯后，齐齐哈尔市公安局连鸣汽笛十分钟，向全市报喜。各处随即响起钟声、军号声和庆祝的礼炮声。机关、部队、工厂、学校、家庭里的人们，都先后涌现街头，列队游行，狂欢庆祝。欢呼声、锣鼓声，直至午夜不息。安东市在三十日晚得到喜讯后，全市二十五万人民也欢腾了半夜。一日晨九时，全市汽笛齐鸣，礼炮、鞭炮、锣鼓和“毛主席万岁！”的欢呼声响成一片。工人、学生们的秧歌队纷纷出现街头。每条街道都为狂欢的人群所挤满，大家整整欢乐了一天。入夜，三万多青年又在车站广场举行盛大的营火晚会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e20eea2682"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"争取在内线多敌人","alias":"","parts":[{"type":"paragraph","text":"争取在内线多歼敌人\""},{"type":"paragraph","text":"（1947年7月10日）陈、粟、谭，并告刘、邓："},{"type":"paragraph","text":"（一）叶陶歼灭峄枣3之敌后，似宜向西攻占邹、滕、临、韩，切断津浦，吸引桂系及欧震向西，直接威胁徐州，策应刘邓。（二）陈唐\"望照前电?主力迅速南下，歼灭大汶口、泗水、曲阜等"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅、副司令员粟裕和副政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]叶陶，指叶飞、陶勇，当时分别任华东野战军第一纵队司令员和第四纵队司令员。"},{"type":"paragraph","text":"[3]峄枣，指山东峄县（今峄城）和枣庄。"},{"type":"paragraph","text":"[4]邹、滕，指山东邹县和滕县。临，指临城，即今山东枣庄市薛城。韩，指韩庄，镇名，位于山东微山县东南。"},{"type":"paragraph","text":"[5]津浦，即津浦路，指天津至浦口的铁路，今京沪线一段。[6]欧震，当时任国民党军陆军总司令部徐州司令部第三兵团司令官。"},{"type":"paragraph","text":"[7]陈唐，指陈士、唐亮，当时分别任华东野战军参谋长和政治部主任。"},{"type":"paragraph","text":"[8]指1947年7月9日24时中共中央军委给陈毅、粟裕、谭震林并告刘伯承、邓小平的电报。电报说：正面蒋军近日陷入麻痹状态，进退维谷，你们除正面待机及令叶飞、陶勇部进击临、枣外，望令陈士、唐亮部以主力向南，于数日内相机攻占大汶口等地，然后以全力向西攻占路西、湖东各县，以聊城为后路。地之敌，以小部向西攻占肥城、平阴、东阿。（三）正面我军望精心选择机会歼灭黄百韬部\"，然后再决第二步行动。（四）刘邓已克郓城等地，如能歼灭七十师，并争取在路北多歼几部敌人，然后休息若干天，整顿队势，举行陇海作战，似属有利。我军愈在内线多歼敌人，则出到外线愈易发展。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"灰午[1]黄百韬部，指国民党军整编第二十五师，师长黄百韬。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":7,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":124,"page_end":125},"tags":[{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"叶飞","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29af694fe1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

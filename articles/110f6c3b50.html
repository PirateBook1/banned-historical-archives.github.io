script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"布托总理等贵宾出席文艺晚会并参观清华大学  李先念副总理等陪同观看演出","authors":[],"dates":[{"year":1976,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"布托总理等贵宾出席文艺晚会并参观清华大学"},{"type":"paragraph","text":"李先念副总理等陪同观看演出"},{"type":"paragraph","text":"新华社一九七六年五月二十七日讯　巴基斯坦伊斯兰共和国总理佐勒菲卡尔·阿里·布托和夫人以及其他巴基斯坦贵宾，今天应邀出席文艺晚会。"},{"type":"paragraph","text":"国务院副总理李先念和林佳楣同志，文化部长于会泳，外交部副部长韩念龙，北京市革命委员会副主任丁国钰等，陪同巴基斯坦贵宾观看演出。"},{"type":"paragraph","text":"在充满中巴两国人民团结友好热烈气氛的晚会上，北京市歌舞团演出了音乐舞蹈节目，受到了贵宾们的欢迎。"},{"type":"paragraph","text":"晚会是由北京市革命委员会主办的。"},{"type":"paragraph","text":"新华社一九七六年五月二十七日讯　巴基斯坦伊斯兰共和国总理佐勒菲卡尔·阿里·布托和夫人以及其他巴基斯坦贵宾，今天上午参观了清华大学，受到师生员工们的热烈欢迎。"},{"type":"paragraph","text":"清华大学革命委员会主任迟群向贵宾们介绍了清华大学教育革命的情况和通过批判党内最大的不肯改悔的走资派邓小平、反击右倾翻案风斗争学校出现的新气象。贵宾们观看了清华大学的大字报，参观了校办工厂。"},{"type":"paragraph","text":"布托总理和夫人来到校办工厂参观时，工厂的工人和工农兵学员向贵宾们热情鼓掌。布托总理同在机器旁工作的工农兵学员亲切握手，询问他们学习的情况，并祝他们取得成功。"},{"type":"paragraph","text":"陪同巴基斯坦贵宾参观的有教育部负责人薛玉珊、清华大学革命委员会副主任谢静宜、中国驻巴基斯坦大使陆维钊。"},{"type":"paragraph","text":"布托总理的夫人今天下午参观了北京儿童医院，部分随行人员参观了首都钢铁公司。（附图片）"},{"type":"paragraph","text":"布托总理等巴基斯坦贵宾参观清华大学，观看师生员工歌颂无产阶级文化大革命、批判邓小平修正主义路线的大字报。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"110f6c3b50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

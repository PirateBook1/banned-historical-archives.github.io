script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军总参谋部通信部政治委员  叶运高同志追悼会在北京举行  叶剑英邓小平等党和国家领导人送花圈","authors":[],"dates":[{"year":1979,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"解放军总参谋部通信部政治委员"},{"type":"paragraph","text":"叶运高同志追悼会在北京举行"},{"type":"paragraph","text":"叶剑英邓小平等党和国家领导人送花圈"},{"type":"paragraph","text":"新华社北京十月七日电  中国人民解放军总参谋部通信部政治委员叶运高同志，于一九七九年九月二十一日因病逝世，终年六十五岁。十月六日下午，叶运高同志追悼会在北京八宝山革命公墓礼堂举行。"},{"type":"paragraph","text":"党和国家领导人叶剑英、邓小平、汪东兴、王震、韦国清、刘伯承、李德生、陈锡联、胡耀邦、耿飚、聂荣臻、徐向前、李井泉、薄一波，以及康克清、黄火青、杨勇等送了花圈。中共中央军委、国防部、公安部、邮电部、四机部，中国人民解放军总参谋部、总政治部、总后勤部，总参通信部，中共江西省兴国县委和县革委会等单位也送了花圈。"},{"type":"paragraph","text":"韦国清、陈锡联、耿飚、薄一波和有关方面负责人杨成武、李达、迟浩田、刘凯、梁必业、徐立清、朱云谦、王平等，以及叶运高同志的生前好友、总参谋部各部、局代表一千多人参加了追悼会。"},{"type":"paragraph","text":"追悼会由人民解放军副总参谋长杨勇主持，副总参谋长王尚荣致悼词。"},{"type":"paragraph","text":"悼词说，叶运高同志是江西省兴国县人，出身贫农家庭。一九三○年八月参加中国工农红军，一九三一年一月加入中国共产主义青年团，一九三二年一月转入中国共产党。叶运高同志是我党的优秀党员，是无产阶级的忠诚战士，是我军的优秀政治工作干部。在近五十年的战斗岁月里，他忠于党，忠于人民，忠于革命事业。在战争年代，他跟随党中央、毛主席转战南北，参加了五次反“围剿”和举世闻名的二万五千里长征，参加了抗日战争、解放战争和抗美援朝战争，经受了严峻考验。他长期从事我党我军的公安保卫工作，对我军保卫工作建设有重要建树。在社会主义革命和社会主义建设时期，他立场坚定，旗帜鲜明。他襟怀坦白，光明磊落，坚持原则，顾全大局，深入实际，联系群众，艰苦朴素，廉洁奉公，深受党的信任和群众的尊敬。"},{"type":"paragraph","text":"悼词说，文化大革命期间，叶运高同志受到了林彪、“四人帮”反革命修正主义路线的迫害。总参谋部党委决定彻底推翻强加给叶运高同志的一切诬蔑不实之词，彻底平反，为他恢复了名誉。他积极参加反对林彪、“四人帮”的斗争，坚决拥护华国锋同志为首的党中央，坚决拥护党的十一届三中全会的各项决定，对社会主义事业充满必胜信心。他非常关心我军通信现代化建设，刻苦钻研业务技术，长期带病坚持工作，一直战斗到生命最后一息，为党的事业贡献出毕生的精力。"},{"type":"paragraph","text":"追悼会以后，党和国家领导人以及其他方面负责人向叶运高同志的遗体告别，并对叶运高同志的家属华琳同志表示慰问。（附图片）"},{"type":"paragraph","text":"叶运高同志遗像"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"林彪","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"647bcc033a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海大屯煤矿孔庄矿胜利建成投产这是广大工人、技术人员和干部在矿井建设中高举红旗学大庆，同“四人帮”作坚决斗争所取得的伟大胜利","authors":[],"dates":[{"year":1977,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　最近，上海大屯煤矿又一个中型矿井——孔庄矿胜利建成投产。这是参加矿井建设的工人、技术人员和干部高举大庆红旗，同“四人帮”作坚决斗争所取得的伟大胜利。"},{"type":"paragraph","text":"孔庄矿是在两条路线的激烈斗争中胜利建成的。从一九七三年破土动工开始，承担建矿任务的第二十七工程处广大职工在三年零九个月的战斗中，顶住了“四人帮”的严重干扰和破坏，始终坚持高举红旗学大庆，迈开大步赶开滦。建矿初期，“四人帮”及其在上海的余党就竭力破坏矿山建设，破坏“工业学大庆”的群众运动，咒骂工人们大干社会主义是“唯生产力论”。在一九七五年全国煤矿采掘队长会议以后，“四人帮”一伙疯狂攻击这次会议是“唯生产力论的黑会”，诬蔑煤炭战线“十面红旗”是“唯生产力论的黑样板”。“四人帮”在上海的一个余党还窜到矿区，咒骂“十面红旗”之一的第二十七工程处钢铁掘进队是“逍遥派”、“不革命”，公然胡说:“不准提‘四个现代化’”。在“四人帮”及其余党的疯狂破坏面前，这个处的工人、干部和技术人员不怕打棍子、扣帽子，针锋相对地进行斗争。处党委不听“四人帮”的那一套，而是组织大会战，集中力量打歼灭战，依靠群众大打矿山之仗，及时作出了“学大庆、赶开滦、赶‘十面红旗’的决定”，制订了在两、三年内把三分之一连队建设成“特别能战斗”的队伍的规划，带领广大职工坚持“三个不变”:一是坚持以阶级斗争为纲，高举“鞍钢宪法”旗帜，学大庆、赶开滦、赶“十面红旗”的方向不变；二是贯彻落实全国煤矿采掘队长会议精神，按“七条标准”、“十项工作”建设队伍不变；三是坚持抓革命、促生产的方针，大干社会主义不变。全处上下甩开膀子大干快上，挫败了“四人帮”的破坏阴谋，战胜了矿井建设中的重重困难，在有关单位和当地贫下中农的大力支持和帮助下，出色地完成了一万七千多米矿建总工程量和五万八千三百多平方米建筑任务，安装了十五个系统、七十个项目的机电设备，以较快的速度、较好的质量，建成了孔庄矿。"},{"type":"paragraph","text":"在建矿斗争中，这个处坚持学大庆、赶开滦，努力建设一支“特别能战斗”的队伍。处党委首先狠抓领导班子革命化，不断改进领导作风，党委常委和革委会主要领导干部十一人中，除留一、两人主持日常工作外，其余成员都深入到施工现场，参加劳动，指挥生产，调查研究，总结经验，抓点带面。领导干部坚持每天二十四小时值班制，做到工人三班倒，班班有领导。干部同工人实行“三同”，每人每年劳动一百天以上。有了过得硬的领导班子，才有铁人式的队伍。全处广大职工你追我赶学大庆，快马加鞭学先进，为贯彻执行英明领袖华主席提出的抓纲治国的战略决策作出贡献。今年一至五月份，全处巷道工程月月突破一千米。"},{"type":"paragraph","text":"在建矿过程中，这个处的广大职工发扬大庆人“三老四严”的革命作风，把冲天的革命干劲和严格的科学态度结合起来，加强企业管理，进一步建立和健全合理的规章制度。三年多来，他们不断排除“四人帮”煽动的无政府主义反动思潮的干扰，批判“四人帮”一伙鼓吹的“制度无用论”等反动谬论，发动群众，依靠群众，先后建立和健全以岗位责任制为主要内容的十三种管理制度，保质保量地完成了任务。经过验收鉴定，孔庄矿的建矿质量符合国家设计要求。　(本报通讯员)"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\07\\7779040201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e这是广大干部和工人群众热烈庆祝孔庄矿胜利建成时的情景。　本报记者　摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dcb4604f65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的“备战、备荒、为人民”方针指引下本市郊区积极植树造林","authors":[],"dates":[{"year":1971,"month":3,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市郊区广大贫下中农和农场革命职工，遵照毛主席的“备战、备荒、为人民”的伟大战略方针和“绿化祖国”的伟大指示，去冬今春以来，积极开展植树造林工作。至二月中旬止，各县和各国营农场已种植用材树七百四十八万多株，杞柳十万余担，其中栽于公路两旁的长度约有二百五十余公里；种植芦竹一万八千多担，竹子十一万八千二百余株。当前各县、各国营农场，正进一步发动群众，做好管理工作，促使已栽树苗、竹子等尽快成活、生长。"},{"type":"paragraph","text":"郊区广大贫下中农和国营农场广大革命职工在植树造林大会战中，高举毛泽东思想伟大红旗，突出无产阶级政治，以革命化带动绿化。县、社(场)各级领导都狠抓根本，举办毛泽东思想学习班，认真学习毛主席关于发展林业生产的一系列伟大指示。松江县新桥公社新界大队把兴修水利和绿化种树结合，修筑拖拉机路和道路绿化结合，检查生产和检查绿化结合，促进了绿化工作的开展。近年来，他们种植用材树四万多株，今春在管好原有树木的基础上，采取短期突击方法，又种树五千多株，并在一千二百米长的新开河道两坡种上了杞柳四百多担。大队和生产队还落实了管理措施，成立专业管理队伍，并以自然村为单位组织了红小兵护林队，做到群众管理和专业管理相结合。叶榭公社东方大队自力更生解决树苗来源问题，去年六个妇女进行专业育苗，培育了树苗七万余株，除满足本大队绿化需要外，还支援了其他大队一万余株。松江县去冬今春以来，已植树一百余万株，种杞柳七千四百余担，芦竹二千五百余担。目前，他们正狠抓管理，全县已有百分之七十的大队成立了专业管理队伍。"},{"type":"paragraph","text":"郊区主要干线公路两旁的生产大队和生产队，在公交部门配合下，利用公路边坡隙地，大种杞柳，也取得了很大成绩。上海、嘉定、宝山、青浦、松江等县，在公路两旁种植杞柳已达二百五十余公里。崇明县三星、江口、城东等公社，上海县马桥公社，松江县泖港公社，大搞江堤绿化，大种用材树、杞柳、芦竹、芦苇，改变了过去江堤光秃的落后面貌。"},{"type":"paragraph","text":"目前各县和各国营农场，正在抓紧季节，大种芦竹、竹子，并且积极做好春季育苗的准备工作，为今后自力更生解决树苗问题打好基础。"},{"type":"paragraph","text":"(市农业局革委会生产组供稿)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4a940ed32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"要求有个性自由发展的余地","authors":["中国人民大学","岳文伯"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"要求有个性自由发展的余地","type":"title"},{"text":"中国人民大学岳文伯","type":"authors"},{"text":"（岳文伯：中国人民大学新闻系学生；摘录，标题为原编者所加）","type":"subtitle"},{"text":"“我要求有个性自由发展的余地，如果说每个人只学了马列主义就能建成社会主义，那末，只要‘人大’就成了。生活中总要有个公式束缚人的思想，为什么有人说（林希翎）要爆破式地解决经济制度问题，就非喊‘社会主义万岁’不可？唯命是从也是束缚人的，服从不等于党性，这种党性是庸俗党性，个人主义党性。”","type":"paragraph"},{"text":"“经常开会，动不动就想整人一顿，批评得人很恼头，很伤心。说服说服，断送了人的生命，丧送了人的青春，这种无形的锁链压迫着人。这种情况在康藏公路工程局特别严重，那里党，团，工会动不动就把人抓来斗一阵，一开口就是‘巩固国防要吃苦耐劳’如有罢工的，立即逮捕，当反革命分子惩治，这样斗死的很多，谈死的也不少，这是说服教育吗？很多人就是被说服教育的给说死了。”","type":"paragraph"},{"text":"“在资本主义国家，工人就有跳厂的自由，而我们的国家呢？干部想改行也不可能，农民呢？受了灾的，要想迁移也迁移不了。学生也应该有转校和退学的自由。”","type":"paragraph"},{"text":"“在旧社会，人们都有这种自由，而现在为什么没有呢？正因为经济命脉掌握在人家手里，所以没有自由，正因为吃人家的，所以把自由出卖了。”","type":"paragraph"},{"text":"“由于唐代制度上的大发展，人们有了自由地发展个性的要求，于是形成了唐诗的大发展，现在人民对个性自由发展的要求更迫切，但制度对人民有些约束，应当加以改革。”","type":"paragraph"},{"text":"“文化生活不光是喝、吃、玩，更重要的是思想上的解放，现在的农村，农民没有思想自由，动不动就给人家扣上一个‘富农思想”的帽子。","type":"paragraph"},{"text":"“人民的言论自由也应当扩大。新闻自由，这个意见不仅在知识分子中有，在工人，农民中也都有这个要求，要求在报纸上开辟自由论坛，使党走群众路线。”","type":"paragraph"},{"text":"“私营报刊太少了，我们青年团想要自己办个报，就规定要经过这个同意，那个同意，不应当受到限制，在旧社会里，私人办报的就很多。”","type":"paragraph"},{"text":"“宪法上虽然已规定了人民有那些自由，但没有物质保证，总而言之，人民要取得自由，阻碍重重，若是出了点问题，就又要查历史了。”","type":"paragraph"},{"text":"“团内选举制度也不平等，参加‘三大’的代表我们没有选，新团章也未经我们讨论。”","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d0b3f195f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

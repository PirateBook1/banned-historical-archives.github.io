script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老门教我紧跟毛主席干革命","authors":["吉太加"],"dates":[{"year":1968,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"老门教我紧跟毛主席干革命"},{"type":"paragraph","text":"贵南县塔秀乡“八·一八”战士　吉太加（藏族）"},{"type":"paragraph","text":"我是一九六三年秋天认识门合同志的。第一次见面，他就问长问短，征求藏族群众对部队有什么意见。我翘起大拇指说：“沙格（好的意思）！解放军沙格！”这次我们接触的时间很短，但却给我留下了很深刻的印象：门合同志诚恳、谦虚、平易近人。"},{"type":"paragraph","text":"以后，门合同志带领部队在附近人民公社宣传毛泽东思想，帮助群众收割青稞，给贫苦牧民理发，都是我给他当翻译。"},{"type":"paragraph","text":"一九六四年春天，我同他访问贵南县贫苦牧民代表莫合干。回来后，他问我：“吉太加，你认识自己的名字吗？”我说：“阿拉巴拉（勉强的意思）。”老门感叹地说：“是啊！旧社会你是奴隶，我是长工，你给藏族牧主放羊，我给汉族地主喂猪，咱们都是一根藤上的苦瓜，没有权利读书。是毛主席他老人家把我们穷人从火坑里救了出来。今天咱们当了国家的主人，不识字就没法好好学习毛主席著作，不学好毛主席著作，就没法干革命。”说完，他就在我的笔记本上工工正正地写了五个金光闪闪的大字：毛主席万岁！他一字一字地教我念，一笔一划地教我写。临走时，他还一再嘱咐我：“你要刻苦认真地学好用好毛主席著作，还要当好毛泽东思想的宣传员。”"},{"type":"paragraph","text":"毛主席他老人家亲自发动和领导的无产阶级文化大革命开始以后，我坚决站在毛主席他老人家的革命路线一边，参加了“八·一八”红卫战斗队。一天，我路过巴仓农场，遇见了门合同志。他关切地问我：“你参加了什么组织？”我说：“参加了‘八·一八’红卫战斗队。”他听了非常高兴，紧紧地握着我的手说：“好，你参加的是革命组织！‘八·一八’听毛主席的话，敢造党内一小撮走资派的反，这是最大的好。我们坚决支持‘八·一八’，军民团结在一起，把无产阶级文化大革命进行到底！”门合同志的这番话，说得我心里热烘烘的，更加坚定了我保卫毛主席、保卫毛主席无产阶级革命路线的坚强决心。"},{"type":"paragraph","text":"去年二月，青海省党内一小撮走资派，勾结反革命分子，掀起了一股反革命逆流，我们“八·一八”战士被打成了“反革命”，遭到了残酷的迫害。这时，我多么想见到亲人门合啊！我坚信“八·一八”的大方向是正确的，门合同志是正确的！"},{"type":"paragraph","text":"红太阳的光辉，驱散了乌云。毛主席的声音传遍了整个草原，党中央给“八·一八”平反了！我们“八·一八”战士激动得千遍万遍地高呼：“毛主席万岁！毛主席万万岁！”五月初，门合同志来到巴仓农场担任支左工作。他见了我就满怀激情地说：“毛主席他老人家给了我们第二次生命，我们要更好地读毛主席的书，听毛主席的话，紧跟毛主席，永远干革命！”"},{"type":"paragraph","text":"九月七日，我正在乡上开会，忽然传来门合同志不幸牺牲的消息。我简直不敢相信自己的耳朵，连忙备马奔向巴仓，想最后看看我们藏族人民的好兄弟。等我赶到农场，门合同志的遗体已经运走了。我呆在门合同志牺牲的现场，心潮翻腾，热泪滚滚。门合啊！你是雪山上的青松，你是草原上的雄鹰，你是我们藏族人民的贴心人哪！是你教我热爱毛主席，是你用毛泽东思想滋润了我这个贫苦牧民的心，是你不断地帮助我懂得了这样一个最深刻的道理：要作革命人，就要无限热爱毛主席，就要无限忠于毛主席革命路线。我下定决心：一定要象你那样，“一切想着毛主席，一切服从毛主席，一切紧跟毛主席，一切为着毛主席。”永远忠于毛主席，忠于毛泽东思想，忠于毛主席的革命路线！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老门教我紧跟毛主席干革命","authors":["吉太加"],"dates":[{"year":1968,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贵南县塔秀乡“八·一八”战士　吉太加(藏族)"},{"type":"paragraph","text":"我是一九六三年秋天认识门合同志的。第一次见面，他就问长问短，征求藏族群众对部队有什么意见。我翘起大拇指说:“沙格(好的意思)!解放军沙格!”这次我们接触的时间很短，但却给我留下了很深刻的印象:门合同志诚恳、谦虚。平易近人。"},{"type":"paragraph","text":"以后，门合同志带领部队在附近人民公社宣传毛泽东思想，帮助群众收割青稞，给贫苦牧民理发，都是我给他当翻译。"},{"type":"paragraph","text":"一九六四年春天，我同他访问贵南县贫苦牧民代表莫合干。回来后，他问我:“吉太加，你认识自己的名字吗?”我说:“阿拉巴拉(勉强的意思)。”老门感叹地说:“是啊!旧社会你是奴隶，我是长工，你给藏族牧主放羊，我给汉族地主喂猪，咱们都是一根藤上的苦瓜，没有权利读书。是毛主席他老人家把我们穷人从火坑里救了出来。今天咱们当了国家的主人，不识字就没法好好学习毛主席著作，不学好毛主席著作，就没法干革命。”说完，他就在我的笔记本上工工正正地写了五个金光闪闪的大字:毛主席万岁!他一字一字地教我念，一笔一划地教我写。临走时，他还一再嘱咐我:“你要刻苦认真地学好用好毛主席著作，还要当好毛泽东思想的宣传员。”"},{"type":"paragraph","text":"毛主席他老人家亲自发动和领导的无产阶级文化大革命开始以后，我坚决站在毛主席他老人家的革命路线一边，参加了“八·一八”红卫战斗队。一天，我路过巴仓农场，遇见了门合同志。他关切地问我:“你参加了什么组织?”我说:“参加了‘八·一八’红卫战斗队。”他听了非常高兴，紧紧地握着我的手说:“好，你参加的是革命组织!‘八·一八’听毛主席的话，敢造党内一小撮走资派的反，这是最大的好。我们坚决支持‘八·一八’，军民团结在一起，把无产阶级文化大革命进行到底!”门合同志的这番话，说得我心里热烘烘的，更加坚定了我保卫毛主席、保卫毛主席无产阶级革命路线的坚强决心。"},{"type":"paragraph","text":"去年二月，青海省党内一小撮走资派，勾结反革命分子，掀起了一股反革命逆流，我们“八·一八”战士被打成了“反革命”，遭到了残酷的迫害。这时，我多么想见到亲人门合啊!我坚信“八·一八”的大方向是正确的，门合同志是正确的!"},{"type":"paragraph","text":"红太阳的光辉，驱散了乌云。毛主席的声音传遍了整个草原，党中央给“八·一八”平反了!我们“八·一八”战士激动得千遍万遍地高呼:“毛主席万岁!毛主席万万岁!”五月初，门合同志来到巴仓农场担任支左工作。他见了我就满怀激情地说:“毛主席他老人家给了我们第二次生命，我们要更好地读毛主席的书，听毛主席的话，紧跟毛主席，永远干革命!”"},{"type":"paragraph","text":"九月七日，我正在乡上开会，忽然传来门合同志不幸牺牲的消息。我简直不敢相信自己的耳朵，连忙备马奔向巴仓，想最后看看我们藏族人民的好兄弟。等我赶到农场，门合同志的遗体已经运走了。我呆在门合同志牺牲的现场，心潮翻腾，热泪滚滚。门合啊!你是雪山上的青松，你是草原上的雄鹰，你是我们藏族人民的贴心人哪!是你教我热爱毛主席，是你用毛泽东思想滋润了我这个贫苦牧民的心，是你不断地帮助我懂得了这样一个最深刻的道理:要作革命人，就要无限热爱毛主席，就要无限忠于

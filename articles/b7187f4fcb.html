script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刚果（金）爱国武装战士赞颂中国文化大革命鼓舞着世界革命人民  毛泽东思想是战胜敌人的强大精神原子弹  谴责苏修叛徒集团充当美帝镇压刚果（金）解放运动的急先锋","authors":[],"dates":[{"year":1968,"month":1,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刚果（金）爱国武装战士赞颂中国文化大革命鼓舞着世界革命人民"},{"type":"paragraph","text":"毛泽东思想是战胜敌人的强大精神原子弹"},{"type":"paragraph","text":"谴责苏修叛徒集团充当美帝镇压刚果（金）解放运动的急先锋"},{"type":"paragraph","text":"新华社布拉柴维尔电　刚果（金）爱国武装西线“卢蒙巴战斗队”的一位战士巴蒂·巴洛斯最近在向新华社记者发表谈话时高度赞颂毛泽东思想和中国无产阶级文化大革命。他说：“毛主席是人类的救星，是革命人民心中的红太阳。毛主席是当代最伟大的马克思列宁主义者。他不仅是中国人民的伟大领袖，而且是全世界各国人民的伟大领袖、伟大统帅和伟大舵手。”"},{"type":"paragraph","text":"这位革命战士说：“毛泽东思想是照亮全世界革命进军的灯塔。我们刚果（金）战士，特别是‘卢蒙巴战斗队’的战士，一致认为毛泽东思想是粉碎帝国主义、新殖民主义及其走狗的强大的精神原子弹。”他说：在学习并运用毛泽东思想之后，更体会到这一点。今天刚果（金）革命人民坚定不移地拥护毛泽东思想，把毛泽东思想作为指导我们发展武装斗争的最高指示。"},{"type":"paragraph","text":"他接着说：刚果（金）人民决不放弃武装斗争，直到这个国家的殖民主义者和他们的雇佣军全部滚出刚果（金）。刚果（金）人民高度评价毛泽东思想，特别是毛主席关于革命的政党、武装斗争和统一战线这三个法宝。在这三个问题上显示出毛泽东思想的重要性和伟大意义。必须在这三个问题上遵循毛泽东思想，这是非常根本的一条。正是因为没有掌握这三个法宝，因此刚果（金）人民付出了惨重的代价。"},{"type":"paragraph","text":"他强调指出：是毛泽东思想在领导全世界所有马克思列宁主义的党和民族解放革命运动。斗争中的各国人民都迫切要求掌握毛泽东思想，因为毛泽东思想是解放全人类的思想，具有伟大的国际意义。"},{"type":"paragraph","text":"他说：伟大的马克思列宁主义者毛主席教导我们：“全世界人民团结起来，打败美国侵略者及其一切走狗！全世界人民要有勇气，敢于战斗，不怕困难，前赴后继，那末，全世界就一定是人民的。一切魔鬼通通都会被消灭。”这是对刚果（金）人民的振奋人心的号召。刚果（金）人民要为实现这个战斗号召斗争到底。"},{"type":"paragraph","text":"他在谈到中国无产阶级文化大革命时说：“卢蒙巴战斗队”的战士极为重视伟大导师毛主席亲自发动和领导的中国无产阶级文化大革命和已经取得的胜利。中国无产阶级文化大革命给予了由于苏联叛徒集团的叛卖而在斗争中受了挫折的一些国家的人民以巨大的鼓舞。苏联叛徒集团极力反对武装斗争和被压迫人民的解放，极力维护帝国主义的统治，并且很早以来就充当了美帝国主义反对刚果（金）解放运动的急先锋。"},{"type":"paragraph","text":"他强调指出：正当现代修正主义者纠集起来破坏和扼杀民族解放革命运动的时刻，中国无产阶级文化大革命极大地鼓舞了世界各国的革命人民。世界上一切牛鬼蛇神——美帝国主义、赫鲁晓夫修正主义者及其同伙和走狗——在伟大的毛泽东思想的威力面前发抖了。这是毛主席对马克思列宁主义的发展所作出的最伟大的贡献，正如林彪副主席所说：“毛泽东同志是当代最伟大的马克思列宁主义者。毛泽东同志天才地、创造性地、全面地继承、捍卫和发展了马克思列宁主义，把马克思列宁主义提高到一个崭新的阶段。”"},{"type":"paragraph","text":"最后，他敬祝毛主席万寿无疆！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7187f4fcb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

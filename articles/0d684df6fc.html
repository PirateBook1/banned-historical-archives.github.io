script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"尼克松通过希拉利给周恩来的信函","authors":[],"dates":[{"year":1971,"month":5,"day":10}],"is_range_date":false,"parts":[{"text":"尼克松通过希拉利给周恩来的信函","type":"title"},{"text":"日　　期：\t1971年5月10日","type":"appellation"},{"text":"文　　件：\t尼克松通过希拉利给周恩来的信函","type":"appellation"},{"text":"文件性质：\t信函","type":"appellation"},{"text":"资料来源：\tNSC Files, Box 1031, Exchanges Leading up to HAK Trip to China, December 1969-July 1971 (1), Nixon Presidential Material Project, 美国第二国家档案馆。","type":"appellation"},{"text":"尼克松总统仔细研究了叶海亚．汗总统出于善意传送来的周恩来总理的1971年4月21日的信息。为解决分离美利坚合众国和中华人民共和国的问题，尼克松总统赞同举行高层次的直接谈判。由于尼克松总统认为我们两国关系正常化很重要，所以他准备接受周恩来总理的建议，直接与中华人民共和国的领导人对话而访问北京。在这种会谈中双方都可以自由地提出各自关注的主要问题。","type":"paragraph"},{"text":"为了准备尼克松总统的访问和建立与中华人民共和国领导人的可靠联系，尼克松总统建议，由他的国家安全事务助理基辛格博士同周恩来总理或者另一位合适的中国高级官员举行一次准备性质的秘密会谈1。基辛格博士将准备在中国境内参加这样的会谈，但中华人民共和国提议的地点最好在从巴基斯坦起飞后容易到达的距离之内。基辛格博士将会被授权讨论能使尼克松总统的访问更有成效的事项、这样一次会谈的议程、这样一次访问的时间，并且在双方感兴趣的所有主题上开始交换初步的意见。如果认为需要在基辛格博士秘密访问中华人民共和国和尼克松总统到访期间公开派一名特使来北京，则基辛格博士将得到安排此事的授权。尼克松总统访问北京的消息预期可以在基辛格博士与周恩来总理的秘密会谈后不久予以公布。基辛格博士准备在6月15日以后来到中国。","type":"paragraph"},{"text":"建议运用叶海亚．汗总统的权威来讨论基辛格博士访问的具体细节，包括地点、逗留期限、通讯和类似的事情在内。为了保密起见，不使用任何其他渠道是必需的。基辛格博士与中华人民共和国高级官员之间的第一次会谈也应被理解为是极端机密的。","type":"paragraph"},{"text":"注 释","type":"appellation"},{"text":"1. “．．．”重点符号为文献的原件中所显示。以下同上。","type":"paragraph"},{"text":"原载 《中美“解冻”与台湾问题：尼克松外交文献选编》， 香港中文大学出版社，2008年。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d684df6fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

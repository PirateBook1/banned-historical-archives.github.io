script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红心永远向着毛主席","authors":["上甘岭特功八连"],"dates":[{"year":1969,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红心永远向着毛主席"},{"type":"paragraph","text":"武汉部队　上甘岭特功八连"},{"type":"paragraph","text":"在伟大的一九六九年开始的时候，在无产阶级文化大革命节节胜利的凯歌声中，《人民日报》、《红旗》杂志、《解放军报》元旦社论《用毛泽东思想统帅一切》传达了伟大领袖毛主席的最新指示，提出了新的一年的战斗纲领。我们全体指战员，满含热泪听喜讯，字字句句刻在心，心潮澎湃逐浪高，热血奔流满怀情，衷心祝愿伟大领袖毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"回顾我们连队从红军初创到今天的战斗历程，我们心更红，眼更亮，脚更稳，路更明。毛主席啊，大江东去波涛涌，九派水流有源头。从万水千山的长征道上，到烽火连天的抗日战场，从硝烟滚滚的上甘岭阵地，到两条路线斗争最激烈的“三支”“两军”第一线，大海航行靠舵手，干革命靠毛泽东思想，每一步都是您老人家亲手把航向指引，每一程都是沿着您老人家的革命路线前进。几十年的斗争实践，我们用鲜血和生命凝成了最宝贵的历史经验：只有永远忠于毛主席，忠于毛泽东思想，忠于毛主席的革命路线，不断地、认真地、刻苦地活学活用毛主席著作，才能在正确的轨道上胜利前进！"},{"type":"paragraph","text":"朵朵葵花向阳开，我们的红心永远向着毛主席，向着毛泽东思想，向着以毛主席为首、林副主席为副的无产阶级司令部——我们唯一的领导中心。红心向着毛主席，我们在无产阶级文化大革命中，在两条路线的激烈搏斗中，不怕困难，不怕牺牲，挺直腰杆捍卫毛主席的革命路线，完成了毛主席交给我们的“三支”“两军”任务。红心向着毛主席，我们在两条路线斗争的大风大浪中，狠抓连队革命化建设，把创造四好连队提高到新水平。红心向着毛主席，我们坚信，在伟大的一九六九年，一定能完成以毛主席为首、林副主席为副的无产阶级司令部赋予我们的重大历史使命，为夺取无产阶级文化大革命的全面胜利，为迎接党的“九大”的召开，为迎接工农业生产新的飞跃，为迎接二十周年国庆，为保卫毛主席、保卫毛主席的革命路线，作出革命战士应有的贡献！"},{"type":"paragraph","text":"新的战斗在召唤我们，新的胜利在召唤我们。我们——心向毛主席的革命战士，要坚决执行毛主席“人民解放军永远是一个战斗队”的伟大号令，不断加强伟大的中国人民解放军，对国内外一切垂死挣扎的阶级敌人提高警惕性。我们要拿出当年跟随毛主席万里长征的坚定信念，紧跟毛主席继续前进，拿出当年鏖战上甘岭的英雄气概，为毛主席革命路线站好岗，放好哨；随时准备解放祖国的神圣领土台湾，随时准备坚决、彻底、干净、全部地消灭一切敢于来犯的敌人，在天翻地覆的二十世纪六十年代最后一年中，为人民立新功，建新劳。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c2aa93fc6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话，为革命种田，战胜严重干旱  四川农村热气腾腾一片丰收景象  早稻增产一成以上，正在收割的中稻玉米丰收喜报频传","authors":[],"dates":[{"year":1966,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"听毛主席的话，为革命种田，战胜严重干旱"},{"type":"paragraph","text":"四川农村热气腾腾一片丰收景象"},{"type":"paragraph","text":"早稻增产一成以上，正在收割的中稻玉米丰收喜报频传"},{"type":"paragraph","text":"据新华社成都十日电　四川省广大农民高举毛泽东思想伟大红旗，战胜了严重干旱，在连续四年增产后，今年农业生产战线上又出现了一个大好形势。现在，田野里是一片热气腾腾的丰收景象。社员们说：今年的干旱是多年未见过的，丰收也是多年未见过的，这是活学活用毛主席著作的胜利。"},{"type":"paragraph","text":"从八月中旬起，四川省的水稻、玉米收割工作就陆续从南到北次第展开。在无产阶级文化大革命的推动下，各级领导抓革命，促生产，大批县、社干部深入农村加强领导。社员们带着毛主席语录牌，情绪高昂地投入战斗。他们休息时学语录，遇到问题时学语录，一切按照毛主席的教导办事。收割工作进度之快，质量之好，都超过往年。已经收完的早稻，比去年增产一成以上。"},{"type":"paragraph","text":"正收割中的中稻和玉米，也是丰收喜报频传。江津专区已经收完三百多万亩水稻，一般比去年增产二成左右，七十万亩玉米，也比去年增产一成以上。"},{"type":"paragraph","text":"“人听毛主席的话，地听人的话”。这是广大社员对今年获得好收成的共同总结。从去年冬天到今年七月上旬，四川省先后有一百多个县受旱，其中五十多县受旱一百多天。这给农业生产带来了严重的困难。但是，在全省各级党组织的领导下，广大干部社员通过学习《为人民服务》《愚公移山》和《纪念白求恩》等文章，树立了为革命抗旱种田的思想，英勇顽强地向干旱作斗争。社员们豪迈地说：学了毛泽东思想，天不怕，地不怕，大旱大抗，小旱小抗！他们坚持自力更生方针，依靠集体力量大修水利，结果新修了大批提灌站和河堰。许多原计划几年的工程，几个月便完成了。"},{"type":"paragraph","text":"抗旱斗争的胜利，使广大干部社员更加热爱毛主席，热爱毛主席著作。现在，四川农村已掀起了一个更加广泛深入地活学活用毛主席著作的热潮。在这个热潮的推动下，他们一手抓当前，一手抓明年，在搞好秋收的同时，积极进行秋种准备。各地还计划在今冬开展大规模的冬季农田基本建设运动。（附图片）"},{"type":"paragraph","text":"今年，河北遵化县建明公社秋庄稼长势喜人，丰收在望。这是社员们正在棉田里喷洒药粉。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94fae494ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

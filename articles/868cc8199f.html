script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"敌视无产阶级专政和社会主义制度的右派言论","authors":["北京政法学院","匡绍毅","吴贵知","林共鸣","王革","章文岳"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"敌视无产阶级专政和社会主义制度的右派言论","type":"title"},{"text":"北京政法学院匡绍毅王革林共鸣章文岳吴贵知","type":"authors"},{"text":"“无产阶级专政是产生三害的根源”。(匡绍毅)","type":"paragraph"},{"text":"张景明说：“解放后是改朝换代，换了个统治者”。","type":"paragraph"},{"text":"汪天一说：“我经历了四个朝代——日、伪、张作霖、蒋介厂，就是现在这个社会太黑暗”。并说：“伪满时期好。”又说：“过去人家(指旧社会的统治者)可以打、可以骂，也还痛快，可是现在(指新社会)太客气了，客气的倒难受了。”“现在社会上的高血压和精神病者特别多，都是这个社会逼出来的，这不是某些党员这样做的，而是社会上某些运动造成的”。","type":"paragraph"},{"text":"“惹我火了，非与他们(指党)拼了……在这个社会我呆不下去了，若能允许，我愿自费到日本和美国去留学，学点资本主义的东西也是好的”。(王革)","type":"paragraph"},{"text":"“这个环境不和平，以后要找个和平的环境。”(林共鸣)","type":"paragraph"},{"text":"“新社会中还存在有旧的残余，存在着官僚主义、宗派情绪、个人崇拜、自私自利。这是人们不幸福和痛苦的根源，是不合理、不公平现象存在的根源。它们是人们前进道路上的绊脚石，是蒙蔽太阳的乌云！”(章文岳)","type":"paragraph"},{"text":"章文岳的日记：“把白昼是锁闭着的寝室打开，进寂寥的寝室里去，向着空漠处突然站立着了。","type":"paragraph"},{"text":"啊！我是一定要死的！","type":"paragraph"},{"text":"不知不觉的流出眼泪来，","type":"paragraph"},{"text":"病患都是自己在疗养，医生不过是帮助这种机构运行罢了。","type":"paragraph"},{"text":"幻听、追怀的怅惘，","type":"paragraph"},{"text":"凡事都想出人头地，凡事都不想输给别人。","type":"paragraph"},{"text":"目的是在记述中国社会内由封建制度向资本主义制度的转换。”","type":"paragraph"},{"text":"章文岳的诗：","type":"paragraph"},{"text":"“忧伤缠绵","type":"subtitle"},{"text":"乌云密集，　　　　　　忧伤缠绵","type":"paragraph"},{"text":"没有阳光，　　　　　　没有暖和的空气，","type":"paragraph"},{"text":"我在冷风暴雨中，　　　追求人生之真理。”","type":"paragraph"},{"text":"吴贵知在“新古文观止”的大字报中写道：“余书至此，不禁凝思，万今世界，仍有如此之达官显贵，张爪牙，残民以自肥者，不知何也。”","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第1部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"868cc8199f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

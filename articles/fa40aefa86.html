script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"匈航空模型队作精采表演  我国家领导人接见匈队全体人员","authors":[],"dates":[{"year":1959,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"匈航空模型队作精采表演"},{"type":"paragraph","text":"我国家领导人接见匈队全体人员"},{"type":"paragraph","text":"新华社10日讯　著名的匈牙利航空模型运动队，今天上午在北京航空俱乐部举行了第一次精采的模型飞机飞行表演，受到了七千多名北京观众的热烈欢迎。"},{"type":"paragraph","text":"匈牙利航空模型运动队领队别克和全体队员、五名匈牙利航空模型运动健将班尼迪克、托特、埃格尔瓦利、奥尔多格和阿左尔，都参加了表演。他们表演的项目包括线操纵活塞式发动机模型飞机小组、竞速、特技飞行、空战和线操纵喷气式发动机模型飞机竞速飞行等五类。"},{"type":"paragraph","text":"匈牙利1958年模型飞机特技飞行比赛冠军埃格尔瓦利和前匈牙利冠军奥尔多格的模型飞机“空战”表演，引起观众极大兴趣，他们两人操纵的两架模型飞机在空中相互追逐，忽上忽下，犹如一场激烈的空战，他们彼此都想办法用模型飞机的螺旋桨，切断对方模型飞机尾部拖着的一条长绸带。最后，埃格尔瓦利切断了奥尔多格操纵的模型飞机后的绸带，获得胜利。他两人高超的表演技巧，博得了观众的热烈的掌声。"},{"type":"paragraph","text":"董必武副主席，彭真副委员长，邓小平、贺龙、陈毅副总理在观看了表演以后，都到表演场接见了匈牙利航空模型运动队全体人员。"},{"type":"paragraph","text":"匈牙利的航空模型运动水平很高，在二十五个航空模型比赛的世界纪录中，匈牙利选手保持了十一个。多次创造匈牙利纪录和世界纪录的班尼迪克，今天在表演线操纵喷气式模型飞机时，时速曾达到二百五十公里。"},{"type":"paragraph","text":"我国的滑翔机运动员今天也为客人们举行了滑翔机飞行表演。"},{"type":"paragraph","text":"匈牙利航空模型运动队5月14日还将在北京举行一次表演。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa40aefa86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州五反运动展开后　失业工人由一万多增加到两万多人","authors":[],"dates":[{"year":1952,"month":4,"day":5}],"is_range_date":false,"parts":[{"text":"广州五反运动展开后　失业工人由一万多增加到两万多人","type":"title"},{"text":"【广东分社五日讯】广州“五反”斗争展开后，失业工人已由一万五千多人增加到二万余人，加上未登记的共达三万多人，半失业工人也有很大增加，约为一万六千多人。","type":"paragraph"},{"text":"广州　资产阶级以“饥饿政策”压迫工人抗拒“五反”是很严重的，较大的工商业户多与香港、澳门联系，狡兔营三窟，平日即不断逃避资金，“五反”后一部分丢下厂、店逃往港、澳。许多工商业户都不接生意不购原料，以停工、停伙、停业威胁工人，尤以营造业进出口业等为最严重。轮船与机动帆船的老板竟开走船只，假借帝国主义暴力遣散工人，已被遣散的有轮船九艘、机帆船三千多艘的工人。","type":"paragraph"},{"text":"失业工人增加还有另外几个原因：机关进行“三反”，加工订货停顿；电池、火柴、毛巾手机织布业等转入淡季；皮革、牙刷、骨钮等业原料供应减少(禁屠耕牛)，生产缩减，半失业工人因而增加，若不及时解决可能变为完全失业，则全市失业工人将递增到五万以上。","type":"paragraph"},{"text":"华南分局已决定由省市总工会成立专门处理失业工人问题的机构。市财委已草拟为工人服务的建设计划，预算占今年全市经费的百分之二十四，其中一百亿元用诸于安置失业工人。","type":"paragraph"}],"comments":[],"origin":"1952年4月7日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3a8af60f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

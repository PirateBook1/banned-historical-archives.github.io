script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院、中央军委关于保证做好粮食调运、加工和供应工作的通知","authors":[],"dates":[{"year":1967,"month":7,"day":24}],"is_range_date":false,"parts":[{"text":"国务院，中央军委关于保证做好粮食调运，加工和供应工作的通知","type":"title"},{"text":"各省，市，自治区革命委员会（筹备小组），军事管制委员会，各大军区，各省军区：","type":"appellation"},{"text":"据一些地方反映，最近一个时期，由于党内一小撮走资本主义道路的当权派，挑动一些不明真相的群众进行大规模的武斗，使得粮食调运，加工和供应工作不能正常进行。甚至发生抢粮，停产，供应中断等情况。并且造成大量粮食的损失浪费，严重影响到城乡人民生活，影响到无产阶级文化大革命和社会主义建设。这样情况必须迅速加以制止，为此，特作如下通知：","type":"paragraph"},{"text":"一，粮食是国家的重要物质，革命群众都有保护的责任，任何团体和个人，都不准侵占，不准抢劫，不准以任何借口进行破坏。不准以任何借口挑动农民或其他群众，在铁路，公路，水路沿线设置关卡，拦阻运粮车船，扣压和抢劫车船上装载的粮食。凡是过去被抢劫去的粮食，都应当追回或索要同等数量的粮票和价款。","type":"paragraph"},{"text":"二，粮食加工厂和粮食仓库的职工，必须坚决贯彻执行毛主席“抓革命，促生产\"的方针，坚守生产岗位，不准以任何借口停工停产。已经脱离生产岗位的人员，应当动员他们立即返回生产岗位，参加生产。","type":"paragraph"},{"text":"三，坚决贯彻执行国家粮食计划供应制度，按国家计划，按定量标准，凭粮票供应粮食，不得随便开条子向粮食部门借粮，凡是过去已经借出的粮食，都要认真清理收回。不得以任何借口拒发和没收粮食供应证和粮票，停止正当粮食供应。","type":"paragraph"},{"text":"四，各级粮食部门要高举毛泽东思想伟大红旗，突出无产阶级政治，应充分发动群众，密切同有关部门配合，认真做好粮食收购，调运加工和供应工作，保证城乡工矿区和农村缺粮区的粮食供应，保证粮食出口计划的完成和支持无产阶级文化大革命，支援社会主义建设，支援世界人民革命。","type":"paragraph"},{"text":"五，自本《通知》下达之日起，对于犯有抢劫粮食等错误的人员，应当教育他们立即改正错误，将功补过；如坚持错误，一再违犯上述各条，要严肃处理。","type":"paragraph"},{"text":"对于反革命分子抢劫或毁坏国家粮食，查有实证的应交专政机关，依法严办。","type":"paragraph"},{"text":"这个《通知》应该向各群众组织宣传。","type":"paragraph"},{"text":" 国务院中央军委一九六七年七月二十四日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c93289e48e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

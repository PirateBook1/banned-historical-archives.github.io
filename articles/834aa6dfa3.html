script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的指示威力无穷","authors":[],"dates":[{"year":1967,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海先锋电机厂先锋革命造反总部"},{"type":"paragraph","text":"一年以前，我们伟大的领袖毛主席号召我们:“工人以工为主，也要兼学军事、政治、文化。也要搞社会主义教育运动，也要批判资产阶级。”我们厂的革命职工遵循毛主席的教导，积极投入无产阶级文化大革命。一年来，我们厂起了翻天覆地的变化。"},{"type":"paragraph","text":"在文化大革命中，我们无产阶级革命派和广大革命职工，用伟大的毛泽东思想这个锐利武器，向党内一小撮走资本主义道路的当权派展开了猛烈的进攻。"},{"type":"paragraph","text":"在资产阶级反动路线的压迫下，是毛主席他老人家支持了我们，使我们从白色恐怖下“杀”了出来。在党内一小撮走资本主义道路当权派刮起反革命经济主义妖风和“躺倒不干”的时候，是毛主席的宝书给了我们勇气和力量，挑起革命和生产两副重担。在实现革命的大联合的过程中，又是毛主席的伟大教导打开了我们心窍，我们开门整风，破私立公，从而在革命的大批判中实现了全厂的革命的大联合。"},{"type":"paragraph","text":"一件件、一桩桩，都使我们认识到伟大的毛泽东思想的无比威力。特别是人民解放军首先从政治思想上支持了我们，使我们厂的革命和生产循着毛主席指引的道路胜利前进。"},{"type":"paragraph","text":"在当前，我们就是要用全力投入大批判运动，口诛笔伐，把头号野心家批臭、批倒。十七年来，要办什么样的企业，一直存在着两个阶级、两条道路、两条路线的斗争。党内头号走资本主义道路的当权派和旧上海市委内一小撮反革命修正主义分子，在工厂里竭力推行修正主义一套货色，提倡物质刺激、技术第一、利润挂帅。现在，我们就是要把埋在工厂里的修正主义根子连根铲除，把毛泽东思想的伟大红旗，永远地牢牢地插在社会主义企业的阵地上。为此，在这场革命的大批判中，我们要更好地活学活用毛主席著作，用毛泽东思想武装自己的头脑，用毛泽东思想这个锐利的武器，狠狠批倒资产阶级反动路线，批倒头号野心家。我们要更虚心地向人民解放军学习，永远忠于毛主席。我们要高举毛泽东思想伟大红旗，誓把我们的工厂办成红彤彤的毛泽东思想的大学校。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"834aa6dfa3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

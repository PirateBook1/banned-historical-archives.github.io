script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛主席著作的活样板廖、丰、黄学习毛主席著作展览在京结束　观众逾七十万人　许多人表示一定要象廖、丰、黄那样，干一辈子革命，学一辈子毛主席著作","authors":[],"dates":[{"year":1965,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京18日电　“廖初江、丰福生、黄祖示学习毛主席著作展览”今天结束。在历时十一个月的展出期间，有七十多万首都和外地的观众前往参观。"},{"type":"paragraph","text":"参观者受到很大的教育。他们称赞这次展览“是学习毛泽东思想的生动课堂”、“为活学活用毛主席著作，提供了形象化的活样板、活经验”。许多人表示，一定要象廖初江、丰福生、黄祖示那样，干一辈子革命，学一辈子毛主席著作，当彻底的革命派。"},{"type":"paragraph","text":"这个展览是中国人民解放军总政治部举办的，去年十一月十日在中国人民革命军事博物馆正式展出。许多观众看了一遍又一遍，有的一连看了四五天。黑龙江、新疆、广西、内蒙古、河南等地还组织了参观团，专程赶来参观。"},{"type":"paragraph","text":"在首都举行“廖初江、丰福生、黄祖示学习毛主席著作展览”同时，展览品的复制品，还在沈阳、上海、南京、武汉、济南、福州、广州、成都、拉萨等十几个大中城市展出。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa138654e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

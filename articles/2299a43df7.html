script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部对甘肃省公安厅取缔会道门工作的批复","authors":[],"dates":[{"year":1957,"month":11,"day":20}],"is_range_date":false,"parts":[{"text":"公安部对甘肃省公安厅取缔会道门工作的批复","type":"title"},{"text":"11月15日政戌2号关于取缔会道门工作有关问题的请示电悉。现将我们的意见答复如下：","type":"appellation"},{"text":"（一）同会道门的斗争必须根据中央和毛主席的指示，认真贯彻坚决取缔会道门的方针。公安部1956年10月8日“关于对反动会道门斗争问题座谈会的通报”，在方针上也是要求彻底肃清反动会道门的活动，并且在这个通报中指出：“对会道门必须进行经常的工作，系统的反复的斗争才能根本肃清”。今天看来这样的提法也仍然是恰当的。当时针对我们对反革命开展全面政治攻势，会道门内部同其他残余反革命势力一样发生了分化的情况，在当时的斗争策略上，着重地指出，主要通过侦察破案打击会道门的活动，在个别会道门残余势力雄厚的地区有准备的发动群众进行取缔。就当时情况看来一般也是适当的。但是，这个通报在今天看来是有缺点，例如对会道门“一般不要全面取缔”的个别提法，就是不妥当的。目前就应该坚决执行中央指示和全国公安厅、局长座谈会规定的措施，根据各地的实际情况，采取适合斗争需要的策略方法，坚决开展取缔反动会道门的斗争。","type":"appellation"},{"text":"（二）今后对会道门的取缔工作，应该在省委领导下有计划进行。省厅关于这方面的斗争部署经省委批准即可。但仍应将部署和斗争情况报告公安部，以便了解情况。","type":"appellation"},{"text":"此件并发各省市、自治区公安厅局","type":"paragraph"},{"text":"附：甘肃省公安厅请示对会道门进行取缔工作的有关问题","type":"appellation"},{"text":"1957.11.15","type":"appellation"},{"text":"毛主席在1957年夏季的形势和邓小平同志关于整风运动的报告中均提出：要坚决贯彻取缔反动会道门这一新的指示与公安部1956年10月8日公二丁字1528号通报中规定“今后同反动会道门的斗争，一般的不要采取全面取缔，主要是通过侦察破案打击其破坏活动。但个别反动会道门的残余势力仍然雄厚的地区，有准备的发动群众，进行取缔也是可以的”有了原则的区别。据此，我们意见对原来所确定的对会道门的处理方针应即按主席和小平同志的指示加以修改。","type":"appellation"},{"text":"另外，以往对反动会道门的取缔工作均经公安部批准，今后若对反动会道门的取缔，我们意见可否将批准权限下放，省公安厅研究提出意见，报请省委批准后进行取缔。以上意见妥否？请速示。","type":"appellation"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2299a43df7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

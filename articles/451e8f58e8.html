script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人大代表团回到北京朱德邓小平等领导人和首都各界群众到机场迎接","authors":[],"dates":[{"year":1962,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京13日电】　以彭真副委员长为首的全国人民代表大会代表团，满载着越南人民的深情厚谊，今天中午乘专机由昆明回到北京。"},{"type":"paragraph","text":"中共中央副主席、全国人民代表大会常务委员会委员长朱德，中共中央总书记邓小平到机场迎接。"},{"type":"paragraph","text":"十一时四十分，代表团团长彭真，副团长赛福鼎以及代表团团员陈望道、蒋光鼐、王震、张苏、荣毅仁、许广平，秘书长姚溱等走下飞机。这时，迎候在机场的首都各界群众挥舞采旗和花束，敲锣打鼓，热烈鼓掌，欢迎代表团访越归来。首都少年先锋队员和越南驻中国大使馆工作人员，向彭真团长、赛福鼎副团长和全体团员献了鲜花。"},{"type":"paragraph","text":"今天到机场迎接的，还有中共中央政治局委员、国务院副总理贺龙、李先念，中共中央政治局候补委员、国务院副总理薄一波，人大常委会副委员长郭沫若、黄炎培、李维汉、陈叔通、林枫。政协全国委员会副主席包尔汉，国防委员会副主席张治中、蔡廷锴，外交部副部长耿飚，以及在北京的人大常委会委员，政府各有关部门、民主党派、人民团体和北京市的负责人。"},{"type":"paragraph","text":"越南驻中国大使馆临时代办黎新陪同代表团从昆明回到北京。"},{"type":"paragraph","text":"越南民主共和国驻中国大使馆官员，越南青年歌舞团团长阮文苍，也到机场欢迎。"},{"type":"paragraph","text":"代表团在今晨离开昆明时，云南省和昆明市党、政、军和各人民团体的负责人到机场送行。越南驻昆明领事馆领事黄锦鸿也到机场送行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"彭真","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"451e8f58e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

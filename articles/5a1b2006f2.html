script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东撰临时通信","authors":[],"dates":[{"year":1958,"month":4,"day":23}],"is_range_date":false,"parts":[{"text":"毛泽东撰临时通信","type":"title"},{"text":"各省委、直属市委、自治区党委书记处各同志：","type":"appellation"},{"text":"请你们立即将第二个五年计划期内关于你们省市区的地方工业指标大体研究一下，到1962年你地方重工业轻工业产值可能达到何等高度，作成一个表，在五月五日前开党大会期间带来北京，以便谈一谈。有十几项主要指标就够了，更多不必要。1957年工业和农业的产值比例如何，1962年工农业产值可能的比例如何，这两项也请你们研究一下，连同前项列在一张表内。表之外，请你们作一个二至三千字的文字说明，附在表后。连夜赶工，有七天至十天时间也就够了。你们已经有了一些底子，赶一下不甚难吧。你们(代表)到京后，谆属\u003c嘱\u003e留守干部(有能力者)继续研究工业，不要间断。四、五、六这三个月内省市自治区党委的工作应当依照成都会议武昌会议商定的，把注意力的重点放在工业、运输业、财金贸、文教、军事几项过去被忽视了的方面。初步接触一下，每项一个星期或者两、三天时间也就够了，秋冬再做较深入的研究，明春再做更深入的研究。方法是以政治带动业务，以虚带实。农业方面在目前几个月内可以委托管农业的一位书记主持，第一书记注意方向、讲几句话安排一下也就可以了，因为去冬今春已经作了大力安排。以上各点如同意，请酌办。此件用电话通知。","type":"paragraph"},{"text":" 毛泽东1958年4月23日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a1b2006f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

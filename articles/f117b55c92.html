script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2387","name":"最高人民检察院、公安部关于人民检察院逮捕、拘留人犯由公安机关执行的通知","author":"最高人民检察院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民检察院、公安部关于人民检察院逮捕、拘留人犯由公安机关执行的通知","dates":[{"year":1979,"month":3,"day":27}],"is_range_date":false,"authors":["公安部","最高人民检察院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"黑龙江省人民检察院，监所检查工作文件选编，288-290","tags":[{"name":"逮捕","type":"主题/事件"},{"name":"拘留","type":"主题/事件"}],"parts":[{"type":"title","text":"最高人民检察院、公安部关于人民检察院逮捕、拘留人犯由公安机关执行的通知"},{"type":"subtitle","text":"一九七九年三月二十七日"},{"type":"paragraph","text":"各省、市、自治区人民检察院、公安局，中国人民解放军军事检察院："},{"type":"paragraph","text":"为了贯彻执行五届人大通过的《中华人民共和国宪法》第四十七条规定和五届人大常委会第六次会议通过的《中华人民共和国逮捕拘留条例》，现将人民检察院在自办案件中，需要依法逮捕、拘留人犯时，由公安机关执行的有关事宜通知如下："},{"type":"paragraph","text":"（一）各级人民检察院在自办案件中，需要依法逮捕人犯时，按内部审批权限批准后，由主办的人民检察院将《批准逮捕决定书》送给同级公安机关，由公安机关签发《逮捕证》，并执行逮捕。"},{"type":"paragraph","text":"（二）各级人民捡察院在自办案件中，确需依法拘留人犯时，由公安机关签发《拘留证》，人民检察院派员共同执行拘留。"},{"type":"paragraph","text":"（三）执行逮捕时，如需对被逮捕的人犯进行人身、住宅和有关场所搜查时，由公安机关签发《搜查证》，人民检察院派员共同进行搜查。"},{"type":"paragraph","text":"（四）上述人犯逮捕、拘留后的审讯、结案工作，由主办的人民检察院负责。"},{"type":"paragraph","text":"（五）根据《中华人民共和国逮捕拘留条例》第七条规定，公民扭送人民检察院的人犯，应由检察院问明情况，然后依照公、检、法分工，属于公、法管理的案件，移送公法处理，需要羁押的案犯，由公安机关羁押。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f117b55c92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对部分地区人民公社所有制过渡情况材料的批语","alias":"","parts":[{"type":"paragraph","text":"对部分地区人民公社所有制过渡"},{"type":"paragraph","text":"情况材料的批语"},{"type":"paragraph","text":"（1959年12月27日）此件\"极好。各同志阅。上午看过，下午讨论一下。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"廿七日上午六时"},{"type":"paragraph","text":"[1]指中共中央办公厅1959年12月22日编印的《情况简报》第二五八号。这期简报登载了《东北三省已有少数公社、生产队过渡为全民所有制或基本社有制》《四川省顺江人民公社实行基本社有制的情况和向全民所有制过渡的三年规划》和《广西柳州地委提出从十个方面发展社有经济》等3篇材料。其中第一篇材料说，中央农村工作部有关同志最近到东北三省了解人民公社过渡方面的情况，大体是：有一小部分的社、队（或管理区）已经由基本队有制改为基本社有制，或全民所有制，社有经济发展异常迅速；一小部分公社和生产队在所有制方面的转变，已经是势所必然。第二篇材料说，四川省内江县顺江人民公社在今春整社时，确定试行基本社有制，大大促进了公社工农业生产和其他各项事业的飞跃发展。第三篇材料说，广西省柳州地委根据现有的经验，提出目前人民公社所有制的发展方向，主要是积极兴办社办企业，增加积累，农业、工业和副业综合发展。但在发展社有经济的同时，还必须抓好各大队各专业队的生产。毛泽东全集第四十二卷"},{"type":"paragraph","text":"用后直接退毛"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"请田家英\"同志找人民公社北戴河、武昌两个决议，下午带来，为盼。"},{"type":"paragraph","text":"三问题：五年社有化，十年国有化，是否有可能呢？3[1]田家英，当时任毛泽东的秘书。"},{"type":"paragraph","text":"[2]指1958年8月17日至30日在北戴河举行的中共中央政治局扩大会议通过的《关于在农村建立人民公社问题的决议》和1958年11月28日至12月10日在武昌举行的中共八届六中全会通过的《关于人民公社若千问题的决议》。"},{"type":"paragraph","text":"[3]《东北三省已有少数公社、生产队过渡为全民所有制或基本社有制》的材料讲到：“东北三省的公社经济发展都很快”“估计大多数公社在两三年之后社有经济就可以占取优势”。毛泽东在此旁边写了这一批语。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":12,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":530,"page_end":531},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一个思想上跃进的大会","authors":["《文汇报》社论"],"dates":[{"year":1958,"month":3,"day":21}],"is_range_date":false,"parts":[{"text":"一个思想上跃进的大会","type":"title"},{"text":"《文汇报》社论","type":"authors"},{"text":"昨天下午，上海市民主党派和无党派民主人士一万多人举行了一个社会主义自我改造促进大会。会上万人齐心一致通过了一个保证实现“民主党派和无党派民主人士社会主义自我改造公约”的决心书；会后，全体与会者心情兴奋，脚步轻快地举行大游行，把决心书递交给中共上海市委员会。这是一个非常有意义的大会。它不仅是一个促进派的大会，而且是一个思想上跃进的大会。","type":"paragraph"},{"text":"春节以来，在各方面出现了社会主义大跃进的新形势。生产上大跃进，带动了文化上的大跃进。工人农民在生产大跃进中所创造的许多动人事迹，鼓舞着知识界和工商界迫切要求加速自我改造，也来一个大跃进。在上海，十七位科学家首先订出了又红又专的规划；作家、和艺术家的创作计划一再突破了原来的指标；文艺工作者走向工农群众之后就出现了生气蓬勃的局面；民主党派和工商界展开整风之后也都纷纷订出了自我改造的规划。这种令人兴奋的气象，预示着一个大跃进的到来。","type":"paragraph"},{"text":"订了又红又专的自我改造规划之后，如何保证它的实现?关键在于思想上的跃进。本月十六日首都民主党派和无党派民主人士万人大会上通过的社会主义自我改造公约，回答了这个问题。这个公约明白宣布:民主党派和无党派民主人士为了“尽早地把自己从资产阶级分子改造成为自食其力的劳动者，从资产阶级知识分子改造成为又红又专的工人阶级知识分子”，决心实现公约的五项保证。这对上海市民主党派和无党派民主人士是一个有力的鼓舞。在昨天的大会上，全体一致响应这个号召，而且向中共市委会表示决心，要求全市人民加以监督，保证自我改造公约的实现。这是一个庄严的宣誓，也是一个思想上的跃进。","type":"paragraph"},{"text":"这个思想上的跃进，最生动地表现在大会上的两句话。一句是:把心交出来，交给党，交给人民!知识分子和工商界接受改造，一般要经过这样的过程:第一步是由于经济基础的改变，看到大势所趋，人心所向，不能不接受改造，但是，道理似乎通了，思想上还是不对头，口头上服了，心里并不服；第二步，经过政治上思想上的社会主义革命，看到工农生产大跃进中所出现的许多动人事迹，体会到党的领导的英明伟大，社会主义道路的完全正确。这时候，真正把心交出来了，表示真心诚意接受党的领导，坚决走社会主义的道路了。这是很重要的一关。过这一关，就是一个思想上的跃进。","type":"paragraph"},{"text":"另一句话是:把一切知识和力量贡献给党，贡献给人民，贡献给社会主义。知识分子自以为有知识，就会觉得高人一等，看不起工农群众。资产阶级把私有的生产资料交出来了，而资产阶级知识分子却把自己的知识认为独得之秘，当作私有的生产资料，这样就会限制自己的进步，得不到改造。口头上愿意和工农打成一片，实际上和工农在思想感情上是有很大距离的。现在，知识分子在实现又红又专的自我改造规划中，决心把知识无保留地交出来，贡献给党，贡献给人民，贡献给社会主义了。这样，才能真心诚意向工人农民学习，培养劳动人民的思想感情。也只有这样，才能接触现实，联系群众，把原来有限的死知识换来无限丰富的活知识，真正和工人农民打成一片，逐步改造成为又红又专的工人阶级知识分子。因此，把知识交出来，这是知识分子从自己主观世界的小天地解放出来、走向广阔的客观世界的又一关。突破这一关，就是一个思想上的跃进。","type":"paragraph"},{"text":"事实证明，最近社会主义革命全面跃进中的丰富现实，已经给知识分子和工商界以深刻的教育和巨大的鼓舞。这次民主党派和无党派民主人士社会主义自我改造运动的出现，正是思想上跃进的一个具体表现。","type":"paragraph"},{"text":"知识分子和工商界要经过脱胎换骨的改造，这是革自己的命，是一个艰苦的过程。但是，只要有决心，就一定能够做到，而且能够愉快地做到。“放下包袱”，“轻骑前进”，那时候的心情是真正轻快而舒畅的。昨天的大会，是这种决心的一个表现。在这个大会上，我们一方面看到了在全体一致通过保证实现自我改造公约决心书时所表现的集中意志，同时也看到了在举行万人大游行时那种满怀兴奋的轻快舒畅的心情。这是一个跃进，也是一个新的起点。我们希望，本市各民主党派和无党派民主人士，包括广大知识分子和工商界，百尺竿头，更进一步，经常用公约的五项要求，来检查和督促自己，在祖国社会主义建设事业飞跃进展中，加速自我改造的完成。","type":"paragraph"},{"text":" ---- 原载《文汇报》1958年3月21日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95993c94b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

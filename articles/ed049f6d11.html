script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺抗日战争胜利七周年斯大林大元帅覆电毛主席致谢","authors":[],"dates":[{"year":1952,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京三日电】　九月三日是抗日战争胜利七周年纪念日，我中央人民政府毛泽东主席曾于二日致电苏联部长会议主席斯大林大元帅表示祝贺。斯大林大元帅已于同日复电毛泽东主席致谢。全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席"},{"type":"paragraph","text":"毛泽东同志:"},{"type":"paragraph","text":"主席同志，请接受我对您的谢意，感谢您在战胜日本帝国主义者七周年纪念时对苏联人民及苏联军队所表示的友情。中国人民及其人民解放军在这一历史性的胜利中起了巨大的作用，他们的英雄主义和自我牺牲的精神促进了消灭日本侵略的事业。苏联和中华人民共和国之间的伟大友谊是反对新侵略威胁的可靠保证，是远东及全世界和平的坚强堡垒。"},{"type":"paragraph","text":"主席同志，值此中国人民从日本帝国主义压迫下获得解放七周年之际，请接受苏联及苏联军队的祝贺。"},{"type":"paragraph","text":"中华人民共和国与苏维埃社会主义共和国联盟之间牢不可破的友谊万岁!"},{"type":"paragraph","text":"中华人民共和国人民解放军万岁!"},{"type":"paragraph","text":"苏联部长会议主席　约·斯大林"},{"type":"paragraph","text":"一九五二年九月二日于莫斯科"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed049f6d11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

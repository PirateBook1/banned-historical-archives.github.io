script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是无产阶级革命派团结战斗的最高纲领上海中等学校革命大联合一浪高一浪报喜队伍竟日不绝，又有一百多所中学实现大联合","authors":[],"dates":[{"year":1967,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　凯歌阵阵，捷报频传。上海中等学校革命大联合一浪高一浪，昨天达到了新高峰。"},{"type":"paragraph","text":"昨天一天中实现革命大联合的中等学校有:五十四中学、徐汇中学、嵩山中学、鲁班中学、南昌中学、师院附中、南洋女中、文建中学、市南中学、五四中学、延安中学、市东中学、复兴中学、南湖中学、新沪中学、同济中学、上海市卫生学校、上海市城建半工半读第一分校等一百余所。"},{"type":"paragraph","text":"“不折不扣地执行毛主席的最新指示!”“在革命大联合中立新功!”“战无不胜的毛泽东思想万岁!”“我们心中最红最红的红太阳毛主席万岁!万万岁!”激动人心的口号声响彻学校、街头，竟日不绝。在市革委会和报社门口，锣鼓喧天，红旗漫卷，中等学校报喜的队伍接踵而来，报喜的电话日夜不断。实现了革命大联合的红卫兵革命小将们，抑制不住心头的万分激动，一次又一次地欢呼毛主席最新指示的辉煌胜利。"},{"type":"paragraph","text":"毛泽东思想是无产阶级革命派团结战斗的最高纲领，是实现革命大联合的唯一准则。许多革命群众组织通过活学活用毛主席著作，大树特树毛泽东思想的绝对权威，克服了小资产阶级的派性，成为革命大联合的促进派。昨天，在卢湾区革命师生举行的一个大会上，红卫兵小将们坚决表示:毛主席怎么说，我们就怎么干，决心加强活学活用毛主席著作，在灵魂深处闹革命。徐汇区五十四中学两个革命群众组织以前曾为非原则的问题打了八、九个月的“内战”，通过学习毛主席著作和开展革命大批判，认识到应该把最大的仇恨集中到中国赫鲁晓夫及其爪牙身上。他们在商谈大联合的核心人员名额时，出现了互相谦让的局面，共同考虑如何提出合适的名单。许多学校在革命大联合的过程中，提出不抓辫子，不挖疮疤，多作自我批评。第五十六中学几个革命群众组织以前谈判时往往相互攻击，但这次他们学习了毛主席最新指示，在革命干部的帮助下，双方都作了自我批评，终于实现了革命的大联合。在革命大联合中，许多学校的教师、学生相互帮助，相互促进，加强了师生的团结。"},{"type":"paragraph","text":"广大红卫兵小将和革命师生认识到革命的大联合不但是组织上的联合，更重要的是思想上的联合。许多学校在大联合实现后立即抓紧时机，举办毛主席著作学习班，开展革命的大批判。在共同的学习和斗争中，进一步提高认识，统一思想，结成为一个革命的、战斗的、血肉相连的整体，以便集中火力批深批透中国赫鲁晓夫及其爪牙，夺取无产阶级文化大革命的彻底胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd6cde3f51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

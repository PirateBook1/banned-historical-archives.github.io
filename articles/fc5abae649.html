script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”的又一骗局","authors":["郑必清"],"dates":[{"year":1977,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“四人帮”的又一骗局"},{"type":"paragraph","text":"郑必清"},{"type":"paragraph","text":"歪曲、篡改马列著作和毛主席指示，是“四人帮”及其舆论工具惯用的反革命伎俩。他们经常引用列宁关于“货币是昨天的剥削制的残余”、“每个有货币的人都有实际的剥削权利”的话，来说明按劳分配同商品货币相联系必然产生资本主义和资产阶级，就是一个突出的例子。"},{"type":"paragraph","text":"首先应该弄清楚：列宁的上述论断，是在什么条件下，针对什么问题作出的呢？原来，列宁这话是一九一九年五月十九日在《关于用自由平等口号欺骗人民》一文中，在揭露孟什维克、社会革命党人和高尔察克分子的反革命政治欺骗时讲的。当时，苏联在处于外国武装干涉和国内战争时期，粮食奇缺，大批工人挨饿，农民还都是个体私有制农民。为了保卫苏维埃政权，不得不暂时实行余粮收集制。而高尔察克分子一方面配合国外帝国主义进行武装叛乱；另一方面极力鼓吹“自由贸易”，借以煽动富裕农民的不满，破坏余粮收集制，妄图推翻新的苏维埃政权，复辟资本主义。列宁正是针对这种情况，在尖锐指出“粮食贸易自由”的口号正是复辟资本主义的口号的同时，作出上述论断的。列宁的论断，当然是完全正确的。因为在私有制的自由贸易条件下，货币随时可以成为剥削的手段。"},{"type":"paragraph","text":"但是，列宁的这个论断，难道能够无条件地照搬到我们今天来吗？"},{"type":"paragraph","text":"在我国现阶段的社会主义制度下，虽然还存在商品制度和货币交换，但由于所有制变更了，这种商品制度和货币交换是以生产资料公有制为基础的，因此，其性质已不同于私有制下的商品制度和货币交换。社会主义公有制的商品生产，其生产者已不是私有者，而是国营企业或农村生产队等集体所有制单位，根本说不上会两极分化。它们进行商品生产，不是为了追求剩余价值，而是为了满足国家和人民不断增长的需要，生产什么，要服从国家统一计划的要求。生产出的商品，也要根据国家计划，通过国营商业和供销社进行流通，而不能任意拿到自由市场出卖。商品销售后换回的货币收入，就国营企业说，并不能由企业自由支配，而要根据国家金融管理计划，随时上缴银行，连职工工资也要根据计划，定期从银行取出再发给职工个人。就生产队来说，商品销售后所得的货币收入，也要服从国家的现金管理制度，在如何使用这些货币收入方面，则要根据生产队的计划，一部分用于向国营商业或供销社购买农机、化肥等生产资料和办公用品等，一部分用于集体福利事业，再一部分根据按劳分配原则分给社员个人。所以，基于社会主义商品生产和交换而得到的大量货币收入，并不能由个人任意支配；其中根据按劳分配原则分给职工和社员个人的部分，虽归个人支配，但在国家计划严格限制的条件下，只能用来购买生活资料，而不能购买基本生产资料。"},{"type":"paragraph","text":"现实生活中有没有货币转化为剥削手段的现象呢？有的，特别是在“四人帮”严重干扰破坏的地区，这类现象一度比较突出。但原因何在？是按劳分配的罪过吗？显然不是。主要原因是在社会主义公有制遭到削弱，国家计划受到破坏的地方，阶级敌人和投机分子通过贪污盗窃、投机倒把等非法的犯罪手段，占有大量货币，从事各种剥削。把这笔账故意算到社会主义的商品货币关系和按劳分配的头上，是“四人帮”惯用的反革命伎俩，也是他们为篡党夺权、复辟资本主义所炮制的反革命舆论。今天是彻底清算其罪行，肃清其流毒的时候了！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc5abae649"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

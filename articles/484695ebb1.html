script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"密特朗率法国社会党政治代表团到京  胡耀邦前往宾馆代表中共中央热烈欢迎","authors":[],"dates":[{"year":1981,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"密特朗率法国社会党政治代表团到京"},{"type":"paragraph","text":"胡耀邦前往宾馆代表中共中央热烈欢迎"},{"type":"paragraph","text":"新华社北京2月9日电  中共中央总书记胡耀邦今天晚上前往宾馆，代表中共中央对法国社会党领导人弗朗索瓦·密特朗率领的法国社会党政治代表团的来访表示热烈欢迎。"},{"type":"paragraph","text":"胡耀邦对密特朗说：“法国社会党对增进中法友好关系作出过很好贡献。这次代表团来访，我们双方将就共同关心的问题很友好地、自由地、充分地交换意见，这将对两党、两国人民之间的友好关系以及对世界人民的友好关系产生影响。”"},{"type":"paragraph","text":"他告诉法国朋友，邓小平和李先念副主席也将同他们交谈。"},{"type":"paragraph","text":"密特朗在交谈时指出，他们很重视这次到中国的访问，并期待这次访问取得积极成果。"},{"type":"paragraph","text":"前往宾馆的还有中联部副部长李一氓、冯铉等。"},{"type":"paragraph","text":"代表团团员有法国社会党第一书记利奥内尔·若斯潘和执行局成员加斯东·德费尔，代表团秘书是让一马利·冈巴赛雷斯。"},{"type":"paragraph","text":"法国贵宾是今天下午乘飞机到达北京的。冯铉副部长，法国驻中国大使克洛德·沙耶到机场迎接。"},{"type":"paragraph","text":"新华社巴黎2月8日电 由法国社会党领导人弗朗索瓦·密特朗率领的法国社会党政治代表团，今天下午乘飞机离开巴黎前往中国访问。"},{"type":"paragraph","text":"到机场送行的有法国社会党的一些领导人以及中国驻法国大使姚广。"},{"type":"paragraph","text":"代表团成员有：社会党第一书记利奥内尔·若斯潘、国民议会社会党党团主席加斯东·德费尔。（附图片）"},{"type":"paragraph","text":"胡耀邦总书记2月9日到宾馆对弗朗索瓦·密特朗率领的法国社会党政治代表团的来访表示热烈欢迎。   新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"484695ebb1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

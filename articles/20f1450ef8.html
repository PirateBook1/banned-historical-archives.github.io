script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海展开学习毛主席论纸老虎热潮市委宣传部昨举行报告会","authors":[],"dates":[{"year":1958,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　一个学习“毛泽东同志论帝国主义和一切反动派都是纸老虎”的重要政治文献的热潮，正在本市干部和广大人民群众中广泛展开。"},{"type":"paragraph","text":"中共上海市委最近向各级党委发出通知，要求全市党的各级组织在干部和人民群众中，广泛地、深入地组织学习和宣传这个重要文献。通知要求大家根据毛泽东同志在这个文献中所阐述的马克思列宁主义观点，正确地认识革命力量和反动力量的问题，同时，结合讨论台湾海峡地区的斗争形势，使全市干部和广大人民对当前国际形势、特别是对美帝国主义的斗争以及解放台、澎、金、马问题，有一个正确的认识，以进一步加强革命斗争的信心和决心。"},{"type":"paragraph","text":"中共上海市委宣传部昨天下午举行了报告会，由市委宣传部副部长白彦同志传达了周恩来同志关于“目前台湾海峡地区的斗争形势和中国人民的反帝任务”的报告。"},{"type":"paragraph","text":"最近几天来，许多机关、工厂、企业、学校和解放军部队，已经纷纷学习讨论了这一文献。当天刊登这一文献的上海各报比平时都增加了销售量，新华书店所发行的“论帝国主义和一切反动派都是纸老虎”一书，一星期之内就销出了二十二万册。许多工厂的工人哲学小组以辩证唯物主义的观点，从新生事物的发展和腐朽力量的衰亡对比中，深刻地认识到帝国主义和一切反动派都是纸老虎的道理。不少机关企业在最近工作、生产极为紧张的状况下，抓紧空隙时间，组织“炉前学习”。榆林区委还组织了该区工厂和其他基层单位的支部书记和公方厂长近二百人在区委党校集中学习。学习中，许多人都以自己的斗争经历和切身体会进行漫谈，认为毛主席的英明论断，已经被历史事实所证实，并将继续为历史所证实。"},{"type":"paragraph","text":"市政协已从上周开始组织各界人士分组讨论学习这一文献。复旦大学、交通大学、音乐学院、社会科学院等单位也先后举行了漫谈会和座谈会。科学院冶金陶瓷研究所对目前形势问题还展开了认真的讨论。上海市工业部门设计、科学研究工作人员在学习这一文献后进一步提高了政治认识，纷纷表示要认真学习毛主席观察和分析问题的方法，正确认识当前整个斗争形势，在科技工作上高举无产阶级思想红旗奋勇前进。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20f1450ef8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京部分私营工商业者想攫取暴利不服从国家经济领导","authors":[],"dates":[{"year":1951,"month":10,"day":27}],"is_range_date":false,"parts":[{"text":"南京部分私营工商业者想攫取暴利不服从国家经济领导","type":"title"},{"text":"【南京记者组二十七日讯】南京市部分私营工商业者在秋收后市场购买力提高，工业品价格逐渐上涨的情况下，企图攫取暴利，不愿服从国家经济的领导。有些已与国营公司订立合同的，均不愿履行合同，要自产自销。如棉织业、棉花业不履行合同，竟将棉纱布囤积起来，把棉花价提高到两万元一斤。钢铁机器业宁愿将机器停下来而不愿按照上海国营工厂的加工订货。其他棉布、五洋、五金业等均“惶惶不可终日”，企图冲破国营公司规定的价格向上提升。","type":"paragraph"},{"text":"南京市人民政府工商局于十月九日召开了“南京市人民政府工商局首届工商会议”，着重批判了这种不服从国家经济领导的倾向。会后许多工商业者在谈话中还透露说：“在淡季盼旺季，等了旺季来，又不许做生意。一句话：是没办法。”也有些人说：“希望政府规定一个赚钱标准，怎样叫正当盈利，怎样叫做暴利。”","type":"paragraph"},{"text":"1951年10月30日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb1730e393"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

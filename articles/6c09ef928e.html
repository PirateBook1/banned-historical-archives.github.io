script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"反对佐藤政府修建机场为美帝侵越战争效劳　日本六千群众在成田市愤怒示威　示威群众高举“毛泽东思想万岁！”红旗同警察展开英勇的搏斗","authors":[],"dates":[{"year":1968,"month":3,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"反对佐藤政府修建机场为美帝侵越战争效劳"},{"type":"paragraph","text":"日本六千群众在成田市愤怒示威"},{"type":"paragraph","text":"示威群众高举“毛泽东思想万岁！”红旗同警察展开英勇的搏斗"},{"type":"paragraph","text":"新华社十一日讯　据东方通讯社报道：日本六千名工人、农民和学生十日在千叶县成田市举行大规模的集会和示威游行，强烈反对佐藤反动政府修建东京新国际机场，为美帝侵越战争效劳的罪恶行径。他们同佐藤反动政府出动的六千名武装警察进行了英勇的激烈的搏斗。"},{"type":"paragraph","text":"日本革命群众不屈不挠的英勇斗争，震撼了成田市。同时，日本反动派的血腥镇压，进一步暴露了佐藤反动政府的法西斯真面目。"},{"type":"paragraph","text":"十日下午，千叶县三里塚的农民和全国各地来的青年工人、学生等六千多人，在成田市市营体育场举行抗议大会以后，到成田市政府和修建机场当局进行抗议示威游行。修建机场当局和警察当局，从几天以前就在成田市政府附近一带，设下了重重的铁丝网和路障，在市政府门口还配备了几辆装甲车和大量的武装警察，准备镇压群众的反美爱国斗争。"},{"type":"paragraph","text":"十日那天，警察出动了水车，用水龙来袭击示威的农民、工人、学生，示威群众毫不畏惧，他们用石头进行还击，把铁丝网剪断，捣毁路障，英勇地挥动棍棒同警察展开激烈的搏斗。"},{"type":"paragraph","text":"三里塚反对建设机场同盟委员长户村一作在二月二十六日斗争时被警察打成重伤，这次他特地从医院赶来鼓励群众斗争。示威群众，打着无数面红旗，把成田市政府团团包围两小时之久，使敌人胆战心惊。在示威队伍的前面，写有“毛泽东思想万岁！”大字的红旗迎风招展。"},{"type":"paragraph","text":"反动的武装警察竟丧心病狂地向人群施放瓦斯弹，喷射瓦斯水，并从其他地方调来武装警察，从背后袭击示威队伍，他们还挥舞警棍，残暴镇压示威群众，打伤一千多人，非法逮捕一百八十五人。"},{"type":"paragraph","text":"接着，示威群众在体育场举行大会，强烈抗议警察的法西斯暴行。愤怒的群众纷纷表示决不屈服于警察的武力镇压，一定要把反对修建东京新国际机场的斗争进行到底。（附图片）"},{"type":"paragraph","text":"图为日本青年学生头戴防护帽，手执棍棒和石块冲到成田市政府前面捣毁铁丝网，为示威群众扫清道路。　传真照片（新华社发）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c09ef928e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

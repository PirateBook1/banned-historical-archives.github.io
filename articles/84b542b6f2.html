script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各国朋友爱看中国电影  我影片在伊朗、希腊、法国和几内亚放映深受欢迎","authors":[],"dates":[{"year":1976,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各国朋友爱看中国电影"},{"type":"paragraph","text":"我影片在伊朗、希腊、法国和几内亚放映深受欢迎"},{"type":"paragraph","text":"新华社德黑兰电　第一届德黑兰国际妇女电影节于五月六日到十四日在伊朗首都德黑兰举行。"},{"type":"paragraph","text":"伊朗、中国等十多个国家的影片在这届电影节放映。中国彩色影片《红色娘子军》放映了两次，受到了观众的热烈欢迎。"},{"type":"paragraph","text":"新华社雅典电　中国影片《南征北战》五月十七日在希腊首都雅典举行首次放映仪式。"},{"type":"paragraph","text":"应邀观看中国影片的有：希腊议会议员、前副总理乔治·马夫罗斯，比利犹斯市市长沃尔罗迪莫斯，外交部文化司副司长伊卡斯，前部长齐格迪斯以及希腊的知名人士、各界友好人士和外交官员等一千多人。影片受到了观众的热烈欢迎。"},{"type":"paragraph","text":"中国驻希腊大使何扬和希腊“维克托·米哈利特”电影进口公司主持了首次放映仪式。从五月十七日开始，这部影片在雅典四家电影院放映。"},{"type":"paragraph","text":"新华社巴黎一九七六年五月二十日电　法中友好协会二十日晚上在巴黎举行电影晚会，放映中国影片《决裂》。"},{"type":"paragraph","text":"四千多名巴黎工人、学生、妇女和其他劳动群众，怀着对中国人民友好的感情，观看了这部描写中国教育界两条路线斗争的影片。在影片放映过程中，会场气氛热烈，掌声不断。"},{"type":"paragraph","text":"在放映影片后，还举行了讨论会，法中友好协会秘书长马纪樵夫人主持这一讨论会。一些访问过中国的友好人士在讨论会上介绍了他们看到的中国教育革命的成就，并且介绍了中国人民目前正在胜利进行的反击右倾翻案风、批判邓小平的修正主义路线的斗争。"},{"type":"paragraph","text":"新华社科纳克里电　中国彩色影片《闪闪的红星》、《平原游击队》、《沂蒙颂》、《草原儿女》和彩色纪录影片《南粤体坛开新花》，最近先后在几内亚首都科纳克里和其他城市上映，受到了几内亚观众的欢迎。"},{"type":"paragraph","text":"几内亚观众说，中国影片内容丰富，很有教育意义。几内亚电影发行公司的一位负责人表示希望发行更多的中国影片。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84b542b6f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

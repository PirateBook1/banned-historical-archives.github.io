script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"第四届全国人民代表大会代表龚饮冰同志追悼会在北京举行党和国家领导人朱德、华国锋、纪登奎、吴德、姚连蔚，以及邓颖超同志送了花圈。吴德、姚连蔚、邓颖超等参加追悼会。姬鹏飞主持追悼会，郭玉峰致悼词","authors":[],"dates":[{"year":1976,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年七月三日电　第四届全国人民代表大会代表龚饮冰同志，因长期患病，医治无效，于一九七六年六月二十六日在北京逝世，终年八十岁。"},{"type":"paragraph","text":"龚饮冰同志追悼会七月三日下午在八宝山革命公墓礼堂举行。"},{"type":"paragraph","text":"党和国家领导人朱德、华国锋、纪登奎、吴德、姚连蔚，以及邓颖超同志送了花圈。送花圈的还有人大常委会、国务院、政协全国委员会、中共中央办公厅、中共中央组织部、中共中央统战部、国务院办公室、轻工业部、财政部、中国银行。"},{"type":"paragraph","text":"中共中央政治局委员、人大常委会副委员长吴德，人大常委会副委员长姚连蔚，以及邓颖超同志，中共中央和国务院有关部门负责人和群众代表，龚饮冰同志的生前友好，参加了追悼会。"},{"type":"paragraph","text":"人大常委会秘书长姬鹏飞主持追悼会，中共中央组织部部长郭玉峰致悼词，"},{"type":"paragraph","text":"悼词中说，龚饮冰同志是湖南长沙人，他于一九二三年加入中国共产党，同年参加革命工作。龚饮冰同志长期从事党的秘密工作，坚持地下斗争，曾任中共山东省委常委、宣传部长、秘书长。全国解放后任中国银行总经理，轻工业部党组书记、副部长，中共中央统战部副部长，第二届、第三届全国人民代表大会常务委员会委员，中国人民政治协商会议第三届全国委员会常务委员等职。"},{"type":"paragraph","text":"龚饮冰同志是中国共产党的优秀党员。五十多年来，他在毛主席、党中央领导下，努力学习马克思主义、列宁主义、毛泽东思想，对党对人民对毛主席的无产阶级革命路线忠心耿耿。在新民主主义革命斗争中，在社会主义革命和社会主义建设中，埋头苦干，忘我工作，不畏艰险，英勇奋斗，同敌人进行了不懈的斗争。他遵守党的纪律，严格要求自己，谦虚谨慎，作风正派，密切联系群众，艰苦朴素，兢兢业业，勤勤恳恳地为人民服务，为中国人民的解放事业和伟大的共产主义事业贡献了自己的一生。"},{"type":"paragraph","text":"龚饮冰同志的逝世，使我们失去了一位老同志，是我党的一个损失。我们悼念龚饮冰同志，要学习他的革命精神，化悲痛为力量，紧紧地团结在以毛主席为首的党中央周围，在毛主席、党中央的领导下，在毛主席革命路线指引下，以阶级斗争为纲，坚持党的基本路线，认真学习毛主席的重要指示，继续深入地批判邓小平反革命的修正主义路线，把反击右倾翻案风的伟大斗争进行到底。"},{"type":"paragraph","text":"追悼会结束后，龚饮冰同志的骨灰盒安放在八宝山革命公墓。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"朱德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc8804cac2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

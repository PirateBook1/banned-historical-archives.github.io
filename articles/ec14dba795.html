script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席是我们心中的红太阳《在毛泽东思想的光辉照耀下前进》美展表达了我们工人的感情","authors":[],"dates":[{"year":1966,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海机床厂业余美术创作组"},{"type":"paragraph","text":"看了上海职工业余美术作品展览《在毛泽东思想的光辉照耀下前进》，心里非常激动。这个展览会，集中表现了我们工人阶级对伟大的毛泽东思想的无限热爱，无限信仰，无限崇拜，表现了工人群众高举毛泽东思想伟大红旗，誓把无产阶级文化大革命进行到底的坚强决心。"},{"type":"paragraph","text":"这个展览会充分反映了我们工人的美术才能，百看不厌，越看越有劲。以周扬为首的反党反社会主义反毛泽东思想的文艺界黑帮和那些资产阶级美术“权威”、“专家”，打着“红旗”反红旗，竭力反对毛泽东思想。他们一方面以坏作品、坏电影、坏戏剧、坏音乐、坏图画，向党、向社会主义猖狂进攻，为资产阶级复辟作舆论准备；一方面打击工农兵文艺，仇恨我们歌颂毛主席，敌视我们宣传毛泽东思想，对我们画面上的人物手里拿着毛主席著作和毛主席语录，污蔑说是“公式化”，对我们宣传毛泽东思想，污蔑说是“简单化”。他们还用什么“没有解剖”、“没有色彩”等清规戒律和洋框框妄想扼杀我们工农兵的作品。"},{"type":"paragraph","text":"我们要正告这些牛鬼蛇神:你们想阻止我们工人占领美术阵地，万万办不到!我们工人阶级是社会财富的创造者，也是文化革命的主力军。毛主席是我们心中的红太阳，毛泽东思想是力量和智慧的源泉，我们把毛主席的书当作最高指示，我们要读一辈子毛主席的书，同时还要用我们拿鎯头的手，把我们对毛主席的热爱用画笔描绘出来。如展品中的《干革命靠的是毛泽东思想》、《掌握了毛泽东思想的中国工人阶级什么都能创造》，就把我们以毛泽东思想武装的工人阶级的无比革命英雄气概表达出来了。又如《心连线线连心心线向着天安门》表现了工人同志在毛主席教导下，身在车间，胸怀祖国，把平凡的工作和整个革命事业联系起来的革命精神。又如《战斗中的红雷小组》、《芦席棚下闹革命》等作品，都以不同的手法和角度，把毛泽东思想武装起来的工人阶级最聪明、最勇敢、最有创造力的光辉形象塑造出来了。"},{"type":"paragraph","text":"这次展览会，是给盘踞在美术界的资产阶级“权威”、“专家”的一记响亮的耳光。"},{"type":"paragraph","text":"在这个展览会上，也展出了我厂业余美术创作组集体创作的作品，如《高声歌唱伟大的毛泽东思想》。这个作品，在创作中，也受到了资产阶级应声虫的打击。他们污蔑我们的画是“乱搞”、“广告画”、“没有艺术性”等.但是我们全组同志在党委的领导下，认真学习了毛主席《在延安文艺座谈会上的讲话》，树立了文艺为无产阶级政治服务，为工农兵服务的创作思想，发挥了集体智慧，终于完成了创作任务，表达了我厂工人对毛主席的歌颂和爱戴，受到了工人同志的欢迎和鼓励。"},{"type":"paragraph","text":"现在，我们不但要紧握鎯头，搞好社会主义建设；还要紧握笔杆，更积极地投入无产阶级文化大革命。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\07\\667u020301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e突出政治学《毛选》　心红志高方向明"},{"type":"paragraph","text":"《敢挑重担，勇攀高峰》永鑫无缝钢管厂组画之二"},{"type":"paragraph","text":"青年版画小组\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec14dba795"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

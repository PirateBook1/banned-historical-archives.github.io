script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市电子元件工业公司职工认真学习毛主席指示深批邓小平的“白猫黑猫”论的反动实质","authors":[],"dates":[{"year":1976,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市电子元件工业公司党委、革委会组织广大工人、干部、技术人员认真学习毛主席的重要指示，抓住邓小平授意炮制的《关于加快工业发展的若干问题》，深入批判“白猫黑猫”论，大大激发了广大职工的社会主义积极性。今年以来，全公司生产出现了月月提前超额完成国家计划的可喜景象，今年上半年已完成全年计划的百分之五十二，产值比去年同期增长百分之四十一点六，主要产品的产量都有大幅度增长，其中集成电路比去年同期增长百分之九十七点七，创造了历史同期的最高水平。"},{"type":"paragraph","text":"今年以来，这个公司党委举办了有基层单位干部和群众代表参加的大型学习班，召开经验交流会、现场交流会或专题座谈会，广大干部和群众集中火力批判了邓小平鼓吹的“白猫黑猫”论的反动实质。大家指出:邓小平历来是不抓阶级斗争的。一九六二年，他就鼓吹“不管白猫黑猫，捉住老鼠就是好猫”的谬论，受到革命群众的广泛批判，但他根本没有听进去，坚持反动立场。当他重新工作后不久，仍然搞“白猫黑猫”那一套，结果必然走资本主义道路，破坏社会主义生产，充分暴露了邓小平这个不肯改悔的走资派的丑恶面目。"},{"type":"paragraph","text":"上海电子元件系统的广大干部和群众回顾了解放以来上海电子元件工业发展的过程，以铁的事实，批判邓小平的“白猫黑猫”论。一九七三年以来，全公司生产每年以百分之二十以上的幅度逐年增长。一九七五年的产值是文化大革命前一九六五年的十倍；一九七五年生产的电子元件有一千二百多个品种，是一九六五年的六倍。通过回顾总结，广大工人群众革命精神振奋，决心生产更多更好的电子元件，同邓小平对着干。这个公司党委还认真贯彻“鞍钢宪法”，请工人参加企业管理，今年以来，全公司组织了三个以工人为主体的调查组，分别对公司系统的产品品种、质量、技术革新、经济核算等方面进行调查，受到了广大工人的热情支持，有力地促进了整个行业的生产发展。"},{"type":"paragraph","text":"在深入批邓的斗争中，这个公司广大职工狠批邓小平的“白猫黑猫”论，大鼓革命干劲，千方百计克服困难，较出色地完成了生产任务。今年上半年，这个公司还搞成了近二千项技术革新项目，相当于去年同期的四倍，并试制成功新产品五十多种，有的还达到了国内外先进水平，为我国电子工业填补了空白。广大工人激动地说:“跟邓小平走，生产上不去，红旗要落地；跟邓小平修正主义路线对着干，生产大发展，红旗一代一代往下传。”　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce90e61038"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

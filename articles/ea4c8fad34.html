script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"牡丹江水泥厂遵照毛主席关于支援农业的教导  帮助地方大力发展小水泥厂","authors":[],"dates":[{"year":1970,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"牡丹江水泥厂遵照毛主席关于支援农业的教导"},{"type":"paragraph","text":"帮助地方大力发展小水泥厂"},{"type":"paragraph","text":"本报讯　黑龙江省牡丹江水泥厂革委会，遵照毛主席关于“备战、备荒、为人民”和各行各业都要支援农业的伟大教导，几年来先后支援牡丹江地区宁安、尚志、海林、穆棱、东宁、密山等县和鸡西市建立了小型水泥厂。目前已有七座小型水泥厂投产，总设计能力年产十四万吨以上，有力地支援了农业生产，发展了地方工业。"},{"type":"paragraph","text":"牡丹江水泥厂革委会在帮助各地建设小水泥厂中，首先帮助他们认真落实毛主席的“自力更生”、“艰苦奋斗”的伟大方针，鼓励小厂自己动手，艰苦创业，而不是大包大揽，包办代替。开始，他们在帮助一个小厂搞建设中，也曾采取过包下来的办法，派去了大批技术人员和熟练工人，抽调了部分主要机械设备，甚至还调拨了原材料。结果，这个小厂虽然迅速投产了，但是却产生了依赖思想，离开了大厂这根拐棍，就走不了路，生产开开停停，造成了连年亏损。后来，他们在支援海林水泥厂的建设中，接受了这个教训，采用鼓励自力更生，必要时给予支援的办法，很快在一个石灰厂的基础上，建成了一个土法生产的水泥厂。现在，这个小厂已经能够生产出合格的水泥，产量和质量都在不断地提高。"},{"type":"paragraph","text":"牡丹江水泥厂在支援小厂建设中，坚决贯彻执行“两条腿走路”的方针，做到土洋结合，因陋就简。他们在帮助一个小厂建设时，有的同志提出建一座生料库，但这需要上万元的资金。可是，当时投资很少，怎么办？他们就和这个小厂的同志一起学习了毛主席关于“勤俭建国”的教导，决定不建生料库，把资金用在刀刃上，让工厂先投产。在帮助这个小厂搞机械安装的时候，他们用土法上马，只添置了一台简单的提升机，把原来的两台旧磨机进行改装，节约了投资。经过努力，这个厂很快就建成了，并迅速投入了生产。"},{"type":"paragraph","text":"牡丹江水泥厂还为地方小水泥厂培训了化工、机械技术工人一百二十多名。这些技术工人回厂后，大部分成了各小厂生产中的技术骨干。同时，他们还派出由厂革委会常委率领的工人和技术员“三结合”的毛泽东思想宣传队，经常到小厂访问、学习，帮助小厂解决生产中的关键问题，学习小厂自力更生、艰苦奋斗的革命精神，受到了小厂的欢迎。"},{"type":"paragraph","text":"几年来，各地对牡丹江水泥厂，也给予了不少支援。有一段时间，牡丹江水泥厂煤炭供不应求，影响生产。这个消息传到穆棱县革委会后，他们就千方百计寻找煤源，并发动广大贫下中农，开发小煤窑挖煤，支援了牡丹江水泥厂的生产。这样，进一步密切了工人和贫下中农的联系，工农联盟更加巩固。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea4c8fad34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

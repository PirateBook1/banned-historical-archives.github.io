script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏州专区蚕桑生产遂年下降","authors":["吴慧秀、陈学乐","牛剑"],"dates":[{"year":1956,"month":9,"day":20}],"is_range_date":false,"parts":[{"text":"苏州专区蚕桑生产遂年下降","type":"title"},{"text":"牛剑吴慧秀、陈学乐","type":"authors"},{"text":"新华社南京２０日讯　江苏省苏州专区蚕桑生产逐年下降。主要原因如下：","type":"paragraph"},{"text":"第一，各级领导对发展蚕桑生产的重要意义认识不足，存在着重粮轻桑思想，特别是自从贯彻执行维持蚕桑生产的方针之后，更加放松了领导。同时，在发展蚕桑生产中也只注意发种收茧，忽视了对桑树的加工培育。由于各地对桑树增育较差，因此桑叶产量逐年下降，１９５５年每亩桑田平均产叶五百七十斤，今年仅达四百七十二斤，较１９５３年下降１７％。","type":"paragraph"},{"text":"第二，在有关政策处理方面，也存在着若干问题，如粮食统购统销工作中，规定整块桑田没有统购任务，但和粮田相连的零星桑田统购时不予扣除，因而不少地方挖掉了零星桑树改种粮食，有的在整块桑田内间种了杂粮，群众形容说：“现在的桑田好象杂货店，有长有短（指玉米和杂粮）有红有绿（蕃茄，辣椒和蔬菜），张灯挂彩（刀豆丝瓜），东倒西歪。”因而，大大影响了桑田的发育和产量的提高。在合作化运动中，有的地区对桑树的处理也不够妥当，折价普遍偏低，一般的每亩桑树只有二十多元，有的甚至还不到十元。无锡最新卖区有些社每亩只折价六元二角，而且规定二十五年还清。同时，还有不少地区对社员自留地的桑叶规定由社贱价统一收购，引起了群众不满，造成大批砍伐桑树的现象。据全国不完全统计，去冬今春共挖掉桑树近六千亩。此外，还有些地区在筑路，修圩、开河，建堤以及改变耕作制度，调整棉粮面积等工作中，由于缺乏统一规划，也盲目挖掉了一部分桑田。","type":"paragraph"},{"text":"第三、桑茧收购价格偏低。从产值来看，蚕茧收益比农业收益低。１９５５年全区每亩桑田全年养蚕产茧六十五斤四两，收入五十元七角七分，而一亩粮田一般可产稻、麦七百斤，收入五十九元五角，每亩桑田的蚕茧收入比粮田少收八块多钱。群众认为养蚕植桑无利可图，大大影响了经营蚕桑的积极性。","type":"paragraph"},{"text":"来源：１９５６年９月２０日新华社南京讯，新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10cd9c0ba1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

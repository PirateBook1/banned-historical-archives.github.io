script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"青海各族农民迫切要求实行土地改革","authors":[],"dates":[{"year":1951,"month":10,"day":27}],"is_range_date":false,"parts":[{"text":"青海各族农民迫切要求实行土地改革","type":"title"},{"text":"【青海记者组二十七日讯】青海各族农民迫切要求实行土地改革。在各族各界人民代表会议上各族农民代表均一致提出实行土地改革的要求。湟中县金塔乡(全乡藏民绝大部分都种着塔尔寺的地)大部分藏民要求实行土地改革。他们说：“人民政府对各个民族应一律看待，不土地改革我们就翻不了身。”有的农民说：“不土地改革我们就不交租。”农业区的藏民，对寺院和宗教的信仰不如游牧区藏民那样深，因此他们敢于揭露寺院压迫剥削农民的情形。清真寺一般占有土地不多，土地问题不大，回民大多经营农业。而喇嘛寺的土地问题则很复杂，不仅关系农业区，而且关系游牧区，并影响其它省份。因此全省第一期土地改革，都在没有喇嘛寺的地区进行。喇嘛寺的土地问题准备留待土改后期处理。在各界代表会中，游牧区上层代表表示支持农业区土地改革，但对寺院的土地问题没有发表意见。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年10月31日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e5ab92a05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部、军委总政治部关于北京及威县等地发生假冒志愿军至学校作报告事件的通报","authors":[],"dates":[{"year":1952,"month":9}],"is_range_date":false,"parts":[{"text":"中央宣传部、军委总政治部关于北京及威县等地发生假冒志愿军至学校作报告事件的通报","type":"title"},{"text":"近来在北京市及河北省威县等地，曾先后发生假冒志愿军干部或休养员，而被邀请至学校作报告者两起，其内容皆系捏造事实，歪曲宣传，欺骗群众，甚至有诈取财物等不法行为。例如：察南专署劳动局潘春林，曾冒充志愿军在北京市小学报告数次，不仅作了荒谬的宣传，且骗取学生收音机、照相机、钢笔等物件（已被捕押送察南专署处理）；河北省威县县立中学于8月间也曾邀请伪称为“志愿军机械化部队五十团团长”者至该校报告，其内容之荒谬尤为严重，如说：“志愿军经常打朝鲜老百姓”、“朝鲜老百姓对志愿军十分不满”等，造成政治上严重的不良影响。上述问题之发生，乃由于这类报告、联欢活动全系学校师生与休养员直接接洽进行，部队政治机关与政府教育部门对此尚未作到严格审查控制，以致予不良分子以可乘之机，在群众中散布极坏的影响。同时也应该估计到个别在医院休养的军队人员，由于长期脱离组织，政治教育不足，无组织无纪律地向群众乱宣传的现象也会发生。所以这种宣传与联欢活动，即使经过有关部门的组织手续，而如果对人选不加慎重，报告前的准备工作无人切实掌握，有时也会在报告中发生偏差。","type":"paragraph"},{"text":"为严格控制此种宣传活动，今后各地志愿军休养员对外的宣传工作，责成由当地党委或部队师以上政治机关切实负责掌握。有需要外出报告者，其人选必须由党委或政治机关慎重提出，并严格审查报告内容，作好报告前之一切准备工作，检查其报告效果。各学校等单位凡请部队人员作报告，必须以正式组织手续向当地党委或部队政治机关联系，经过负责的机关同意再组织进行。各单位不得自行邀请部队人员作报告。部队同志未得上级政治机关批准，亦不准向群众作报告。此通知在军队系统传达到各级政治机关与所有住有志愿军休养员的医院，地方系统传达到各级宣教部门与学校、人民团体。","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d96e6189f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

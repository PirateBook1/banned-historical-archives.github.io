script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"莫三鼻给民族民主联盟主席说　毛主席声明鼓舞各国人民反美斗争　中国原子弹加强各国人民革命力量","authors":[],"dates":[{"year":1965,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"莫三鼻给民族民主联盟主席说"},{"type":"paragraph","text":"毛主席声明鼓舞各国人民反美斗争"},{"type":"paragraph","text":"中国原子弹加强各国人民革命力量"},{"type":"paragraph","text":"新华社内罗毕二十九日电  正在这里访问的莫三鼻给民族民主联盟主席格万贝今天对新华社记者说，他完全支持毛主席关于支持多米尼加人民反对美国侵略的斗争的声明。"},{"type":"paragraph","text":"他指出，毛主席的声明是一个产生原动力的声明，它将鼓舞世界各国人民坚决反对美帝国主义的斗争。"},{"type":"paragraph","text":"他强烈谴责美国对多米尼加人民的侵略。"},{"type":"paragraph","text":"这位莫三鼻给民族主义者还强烈谴责美国武装侵略越南。他说：“实现越南和平的首要条件是美帝国主义的军队——包括军事顾问——立即从越南南方完全撤走。”"},{"type":"paragraph","text":"他指出：“在越南，没有所谓无条件会谈的余地。只要美帝国主义军队还赖在那里，就根本没有和平。”"},{"type":"paragraph","text":"他强调指出，决不能容许同帝国主义者谈判来牺牲人民的根本利益。"},{"type":"paragraph","text":"他认为，战争和侵略的真正根源来自帝国主义的本质。因此，全世界人民必须对美帝国主义者进行不调和的斗争。他说：“美帝国主义虽然巨大但是虚弱。因此它是可以被击败，也是必须被击败的。”"},{"type":"paragraph","text":"他说，越南人民反对美帝国主义的斗争不仅是为了越南人民的利益，而且是对莫三鼻给人民反对他们的共同敌人美帝国主义者的正义斗争的强有力的支持，也是对世界人民反对帝国主义者和新老殖民主义者的斗争的支持。他宣布莫三鼻给坚决支持越南兄弟反对美帝国主义的斗争。"},{"type":"paragraph","text":"他热烈欢呼中国爆炸第二颗原子弹成功。他说，中国的原子弹是世界和平的保证，它将在各国人民反对帝国主义斗争的共同事业中加强革命力量。"},{"type":"paragraph","text":"他说，中国人民的这一成就粉碎了帝国主义的核讹诈，这是对世界革命力量的巨大贡献。"},{"type":"paragraph","text":"他最后祝贺在加纳举行的亚非人民团结大会的巨大成功。他认为，会议自始至终贯穿着两条路线的斗争，反对帝国主义和新老殖民主义的正确路线击败了向帝国主义、特别是美帝国主义投降的错误路线。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef0929422c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

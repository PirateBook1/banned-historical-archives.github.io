script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想指导一切工作使革命斗争不断前进泰国人民开展学习毛主席著作运动","authors":[],"dates":[{"year":1968,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社电　据“泰国人民之声”电台十一月二十八日广播:泰国革命人民积极响应泰国共产党的号召，正在热情地开展活学活用毛主席著作的运动。"},{"type":"paragraph","text":"电台说:大海航行靠舵手，干革命靠毛泽东思想。毛泽东思想是在帝国主义走向全面崩溃、社会主义走向全世界胜利的时代的马克思列宁主义。毛泽东思想是反对帝国主义、现代修正主义和一切反动派的强大的思想武器。泰国共产党高举毛泽东思想伟大红旗，领导泰国人民进行反对美帝侵略者和他侬-巴博卖国集团的革命武装斗争。在泰共领导下，泰国革命人民学习毛主席著作的运动广泛地开展起来，毛泽东思想越来越深入到广大革命人民心里。"},{"type":"paragraph","text":"电台接着说:毛主席的光辉著作“老三篇”越来越多地为广大泰国革命群众所掌握，用作改造自己世界观的武器。这使泰共党员、干部、人民武装战士和革命人民有着翻天覆地的战斗精神，不怕苦和不怕死，坚持用毛泽东思想指导一切工作，使革命斗争向前迈进。"},{"type":"paragraph","text":"电台说，在人民武装队伍里，战士们热情地学习毛主席著作，用毛泽东思想来树立完全、彻底为人民服务的精神，树立为解放国家和解放人民而战斗的精神。他们积极学习毛主席的军事著作，掌握毛主席关于人民战争的战略战术，结合具体实践指导战斗，有效地歼灭敌人，使人民武装斗争迅速地扩展到三十一个府。人民武装已成为不可战胜的强大武装队伍。"},{"type":"paragraph","text":"电台指出，由于学习毛主席著作运动的不断深入，泰共党员、干部、人民武装战士和革命人民加深了对毛泽东主席的热爱，无限信仰毛泽东思想。"},{"type":"paragraph","text":"电台最后强调指出，在泰国共产党领导下，泰国广大革命群众，一旦掌握了战无不胜的毛泽东思想这一武器，就会具有无穷的力量，就能战胜任何障碍，就能战胜美帝国主义侵略者及其走狗他侬-巴博卖国集团，最后一定能够解放国家和人民，赢得真正的独立和民主。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7897aea397"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

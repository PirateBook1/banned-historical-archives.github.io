script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席七一论文　各区学习结束　认识提高学习更趋积极","authors":["赵＠　谭桂成　宋华杰　十三区宣传部　七区宣传部"],"dates":[{"year":1949,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席七一论文　各区学习结束　认识提高学习更趋积极"},{"type":"paragraph","text":"【本报讯】平市各区学习“论人民民主专政”经过月余时间，现在基本上已经结束，并已先后举行了学习测验，仅目前五个区不完全的统计，参加测验的干部就有一千零二十四人。测验成绩总平均分在六十分以上，个别区的平均分不及格。"},{"type":"paragraph","text":"从测验中看出这次的学习是有着很大成绩的，绝大多数同志对过去思想上存在着的某些模糊观念，在这次学习和测验以后有了明确的认识。同时，大大刺激和鼓励了干部的学习情绪和启发了大家对学习的积极性。在收回试卷以后，大家都争着看。门头沟区一个干部说：“以后学习一定得使劲啦！”特别是文化低的干部们在这次测验中受了蹩，他们不但要求学习政治，同时也要求学文化。"},{"type":"paragraph","text":"在这次测验中，也有少数干部成绩很坏，他们最低的分数有得二十五分的，门头沟区有的干部把革命的四个朋友竟答成“马、恩、列、斯”。"},{"type":"paragraph","text":"这次学习测验的缺点，是在不少的机关中评判试卷时为了照顾情面，可能对试题掌握不严。因此得分多的不见得就学习得好。"},{"type":"paragraph","text":"（赵＠、谭桂成、宋华杰、十三区宣传部、七区宣传部）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bff6e63e65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

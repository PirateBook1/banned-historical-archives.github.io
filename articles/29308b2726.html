script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的无产阶级革命体育路线指引下  解放军一九七三年运动会北京赛区隆重举行开幕式  叶剑英、聂荣臻、李德生、王洪文、吴德等同志出席开幕式","authors":[],"dates":[{"year":1973,"month":7,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席的无产阶级革命体育路线指引下"},{"type":"paragraph","text":"解放军一九七三年运动会北京赛区隆重举行开幕式"},{"type":"paragraph","text":"叶剑英、聂荣臻、李德生、王洪文、吴德等同志出席开幕式"},{"type":"paragraph","text":"新华社一九七三年七月十五日讯　在毛主席革命体育路线指引下，人民解放军一九七三年运动会北京赛区开幕式，今天在首都体育馆隆重举行。"},{"type":"paragraph","text":"全军一九七三年运动会已分别在济南、武汉、沈阳举行了篮球、乒乓球、排球、羽毛球、足球比赛。这次北京赛区的比赛项目是射击和军事三项（射击、投弹、超越障碍）。来自全军二十二个单位的一千多名男女运动员参加这次比赛。"},{"type":"paragraph","text":"中共中央政治局委员、军委副主席叶剑英，中共中央军委副主席聂荣臻，中共中央政治局候补委员、中国人民解放军总政治部主任李德生，中共中央委员王洪文，中共中央委员、北京市革命委员会主任吴德出席了开幕式。"},{"type":"paragraph","text":"出席开幕式的还有中国人民解放军各总部、各军兵种、国防科委、军事院校、北京部队、北京卫戍区的负责人张才千、向仲华、彭绍辉、田维新、张宗逊、张贤约、陈士榘、刘贤权等。北京部队副司令员、北京赛区领导小组组长马卫华致开幕词。"},{"type":"paragraph","text":"人民解放军副总参谋长张才千讲话。他说，体育事业是无产阶级革命事业不可缺少的组成部分，各级党委必须加强对体育工作的领导，使我军的体育工作更好地为增强官兵体质、提高部队战斗力和保卫社会主义祖国服务。他在讲话中要求大家认真学习和贯彻执行毛主席的革命体育路线，深入批判刘少奇一类骗子推行的修正主义体育路线和破坏我军体育工作的罪行，坚持“友谊第一，比赛第二”的方针，发扬我军“团结、紧张、严肃、活泼”的优良传统，谦虚谨慎，互相学习，共同提高，打出好的风格和好的水平。"},{"type":"paragraph","text":"在今天的开幕式上，北京部队某部指战员、国家少年体操集训队、北京市少年体操集训队、人民解放军体操队、国家乒乓球队分别进行了刺杀、体操、乒乓球表演，受到观众们的热烈欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李德生","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29308b2726"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"给达赖喇嘛的信","alias":"","parts":[{"type":"paragraph","text":"给达赖喇嘛的信"},{"type":"paragraph","text":"（1953年3月8日）亲爱的达赖喇嘛先生："},{"type":"paragraph","text":"饶西·彭措札喜带来的你于一九五二年八月十九日写给我的信及你的相片均已收到。你对祖国和中央人民政府所表示的亲爱，你为西藏僧俗人民谋求幸福生活，做好各方面工作的决心，使我感到很大的欣慰。在为祖国和西藏民族利益奋斗的道路上，你达赖喇嘛先生和班禅额尔德尼先生和西藏僧俗人民永远会得到中国共产党和中央人民政府的帮助。"},{"type":"paragraph","text":"自然，在建设祖国和为西藏民族谋福利的道路上，我们是会遇到一些困难的；帝国主义和反动破坏分子也会千方百计地阻挠我们，成为我们前进的障碍。因此，必须提高警惕，加强国防，巩固汉藏民族之间和西藏内部的团结，严防帝国主义间谍特务和其他反动破坏分子的阴谋活动，并克服我们建设祖国和为西藏民族谋福利的道路上的障碍。只有这样，才能保证西藏僧俗人民的幸福前途。你和西藏人民如果在这一方面遇到困难，中央人民政府会帮助你获得妥善的解决。"},{"type":"paragraph","text":"[1]达赖喇嘛，即达赖喇嘛·丹增嘉措，西藏宗教领袖之一。[2]饶西·彭措札喜，达赖喇嘛的姐夫，当时在西藏地方政府外事局任职。[3]班禅额尔德尼，即班禅额尔德尼·确吉坚赞，西藏宗教领袖之一。"},{"type":"paragraph","text":"给达赖喇嘛的信"},{"type":"paragraph","text":"西藏的宗教和在国内其他地方的宗教一样，是已经受到尊重和保护，并且还将继续受到尊重和保护。只要人民还相信宗教，宗教就不应当也不可能人为地去加以取消或破坏。"},{"type":"paragraph","text":"张经武“同志不只是中央人民政府的代表，而且是中国共产党的代表，他为西藏僧俗人民谋福利的决心和你是一致的。你遇到任何问题都可以和他商议，他会尽力地帮助你。希望你多找机会和他面谈，如有需要直接告诉我的事情，亦可由他转达。"},{"type":"paragraph","text":"附送最近相片一张，以志纪念。顺祝健康。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月八日[1]张经武，当时任中共西藏工委书记、中央人民政府驻西藏代表。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":3,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":49,"page_end":50},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c628864cec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

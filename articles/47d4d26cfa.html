script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌声笑声，洋溢美丽河山；万谷齐鸣:“毛主席万岁!”交大同学畅游西湖","authors":[],"dates":[{"year":1951,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报杭州通讯】　七月廿八日傍晚，交大夏令营的十五只游艇，荡漾在西湖的碧波上，沿白堤徐徐前进。船过西冷桥，到了里西湖，满湖荷叶荷花，清香扑鼻。极目四望，远处峰峦叠叠，近处一座座亭台楼阁，正是“山外青山，楼外楼”，看不尽的湖光山色。杭州诚然是“天堂”，劳动人民用血汗创造出来的“天堂”，今天已回到劳动人民手里，每个同学都感到无比的欢荣!一个个晒得发红的脸上，都泛出了幸福的微笑，这是毛泽东时代青年幸福和骄傲的笑!"},{"type":"paragraph","text":"从“柳浪闻莺”上船，欢乐的笑声和歌声，随着小船在湖面上到处飘荡，没有片刻间歇，一遍又一遍的歌唱敬爱的领袖，伟大的祖国和幸福的生活。一百多条歌喉，此起彼落的唱着“祖国进行曲”、“民主青年曲”、“东方红”，唱得嘴干了，就剖西瓜吃，反正每只船上有六个西瓜。吃过西瓜等于机器加了油，越唱越起劲。财务系的船上，向电机系的船挑战。电机系又向教学系挑战，挑战应战，应战挑战，使得每一个人的嘴吧都要张开来。歌喉嘹亮的同学，更是成为目标，“来一个独唱!”“来一个独唱!”然后，群众慰劳:“西湖的流水淅沥沥沥沥，划船的声音哗啦啦啦啦，淅沥沥沥沥，哗啦啦啦啦，×××顶括括!”"},{"type":"paragraph","text":"小船擦着湖里的荷叶，轻轻驶到孤山的放鹤亭下，“空谷传声”的胜景就在这里，每个同学跃跃欲试，张口一喊，果然传来回声，大家兴奋的相约齐声高呼“毛主席万岁!”少顷“毛主席万岁”的声音便像春雷般的钻进耳膜里去；一百多个同学乐得情不自禁的欢呼起来:“毛主席万岁!”连续不断的从嘴里喊出，连续不断的从四面八方回响起来，一时，万谷齐鸣，“毛主席万岁”的声音，响彻云霄，回荡在每一个人的心头。"},{"type":"paragraph","text":"夕阳射着湖水，湖上金光万道，灿烂光辉，骄阳余威已掩不住，晚风习习送凉，船驶到了断桥，插着红旗的指挥船，一船当先，其余十四只小船，舷挨紧舷，一字儿停泊下来。“水上联欢会”开始了，口琴独奏、合奏、独唱、合唱，最后来个“大家唱”，“我们祖国多么辽阔广大，她有无数田野和森林………”雄壮的年青的声音振荡在美丽的西湖上，湖山充满了朝气!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47d4d26cfa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

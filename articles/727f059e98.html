script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜职工代表团向毛主席、朱总司令献旗","authors":[],"dates":[{"year":1949,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【北京二十九日消息】　出席亚澳工会代表会议的朝鲜职工代表团，今天下午三点钟代表朝鲜全体工人阶级向我国中央人民政府毛泽东主席和中国人民解放军朱德总司令献旗，由朱总司令代表受旗。朝鲜代表团团长崔璟德在说明了广大的朝鲜北部和南部工人阶级对于中国革命胜利的欢欣和对于中国人民领袖毛主席、朱总司令的景仰以后，就把一面绣着毛主席像的锦旗和两枝朝鲜工人制造的冲锋枪呈献给他们。朱德总司令在受旗后致词答谢，并与代表团全体团员合影留念。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"727f059e98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

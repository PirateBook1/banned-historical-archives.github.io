script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"中央关于妥善保存和严格清查处理敌人遗留的各项档案材料的指示","alias":"","parts":[{"type":"paragraph","text":"中央关于妥善保存和严格清查处理敌人遗留的"},{"type":"paragraph","text":"各项档案材料的指示"},{"type":"paragraph","text":"（1955年8月19日）上海局、各省市委、自治区党委："},{"type":"paragraph","text":"关于妥善地保存和严格地清查处理敌人遗留下来的各项档案材料，对于肃清反革命分子和审查干部的工作，都有极为重要的作用。这些档案，不但省市一级大量存在，而且在专县两级也是存在的，各级党委政府必须通令所属妥善保存，并严格地加以清查和处理。广东省委对于此事已作了适当的部署”，现发给你们参考。请你们仿照广东的办法，作出同样的部署。"},{"type":"paragraph","text":"中央一九五五年八月十九日毛泽东全集第三十五卷"},{"type":"paragraph","text":"二刘、陈、彭真、小平、瑞卿、定一阅，尚昆叫办。"},{"type":"paragraph","text":"[1]指中共广东省委1955年8月14日关于清查处理敌人各系统有关档案给所属并报中央的紧急通知。通知说，广东解放后，各地区均接收了不少敌人遗留下来的档案材料，其中不少对肃清反革命分子的工作有重要参考价值，但由于对其作用认识不足，发现有不少单位将这些材料予以烧毁或当作废纸出卖，大部分地区对接收的档案至今仍分散搁置，未清查处理，在对敌斗争中亦未很好地加以利用。为此，特作如下通知：（一）凡是过去接收的档案材料，一律不许出卖或销毁。（二）对已接收或遗散各地的档案进行清查，限期弄清所有档案材料的情况和数字，以县、市为单位派专人予以登记处理。（三）各地党委应抽调政治可靠并有一定水平的干部组成清理小组，在党委统一领导下，结合镇反调查摸底工作和肃清暗藏反革命分子的斗争，迅速进行清理。（四）在清查工作中，各地如发现有省级机关的成批档案材料，应即送交省委。（五）上述工作进行情况，于8月底作出第一次书面报告。"},{"type":"paragraph","text":"[2]刘，指刘少奇。陈，指陈云，当时任中共中央书记处书记、国务院副总理。彭真，当时任中共中央书记处候补书记、全国人大常委会副委员长。小平，即邓小平，当时任中共中央秘书长、国务院副总理。瑞卿，即罗瑞卿，当时任公安部部长、中央十人小组副组长。定一，即陆定一，当时任中共中央宣传部部长、中央十人小组组长。"},{"type":"paragraph","text":"[3]尚昆，即杨尚昆，当时任中共中央副秘书长、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":300,"page_end":301},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"指示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于妥善保存和严格清查处理敌人遗留的各项档案材料的指示","authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":19}],"is_range_date":false,"parts":[{"text":"中央关于妥善保存和严格清查处理敌人遗留的各项档案材料的指示","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"上海局、各省市委、自治区党委：","type":"appellation"},{"text":"关于妥善地保存和严格地清查处理敌人遗留下来的各项档案材料，对于肃清反革命分子和审查干部的工作，都有极为重要的作用。这些档案，不但省市一级大量存在，而且在专县两级也是存在的，各级党委政府必须通令所属妥善保存，并严格地加以清查和处理。广东省委对于此事已作了适当的部署，现发给你们参考。请你们仿照广东的办法，作出同样的部署。","type":"paragraph"},{"text":" 中央一九五五年八月十九日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8aebf8bd8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

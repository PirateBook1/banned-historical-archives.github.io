script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席  革命不停步","authors":["张怀发"],"dates":[{"year":1976,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟毛主席  革命不停步"},{"type":"paragraph","text":"大连红旗造船厂电工车间党总支书记　张怀发"},{"type":"paragraph","text":"在深入批邓、反击右倾翻案风取得伟大胜利的凯歌声中，迎来了无产阶级文化大革命十周年。回顾十年来的战斗历程，放眼我国各条战线所发生的巨大变化，我心潮澎湃，激情满怀。"},{"type":"paragraph","text":"十年前，伟大领袖毛主席亲自主持制定了中共中央五月十六日《通知》。这个马克思主义的光辉文献，吹响了无产阶级文化大革命的进军号，照亮了这场大革命的胜利航程。在革命风雷激荡的日子里，我们紧跟伟大领袖毛主席，发扬敢想、敢说、敢革命的大无畏精神，向以刘少奇为头子的资产阶级司令部发起了猛烈的进攻，深入批判了刘少奇一伙推行的反革命的修正主义路线。在那战斗的日子里，我们千千万万名红卫兵，在天安门广场上，幸福地见到了伟大领袖毛主席。毛主席教导我们：“你们要关心国家大事，要把无产阶级文化大革命进行到底！”每当遇到困难的时候，回想起见到毛主席的幸福情景，回想起毛主席对红卫兵的亲切教导和殷切希望，我们精神振奋，浑身增添了无穷无尽的力量。正是这种力量鼓舞着我们同工农兵一起，坚定不移地跟着毛主席干革命，同刘少奇斗，同林彪斗，取得了文化大革命的辉煌胜利。"},{"type":"paragraph","text":"我们这些当年的红卫兵也在毛主席革命路线的指引下茁壮成长。一九七二年，我光荣地加入了中国共产党，前年，党和群众信任我，又推选我担任了党总支书记、车间主任。回顾战斗的历程，使我深深地体会到，文化大革命的十年，是胜利的十年，也是我们青年一代茁壮成长的十年。"},{"type":"paragraph","text":"毛主席最近指出：“不斗争就不能进步。”文化大革命的十年，就是我们在斗争中前进的十年。十年来，我们同刘少奇斗，同林彪斗，同邓小平斗，这一次又一次的斗争实践，充分证明：资产阶级确实就在共产党内。党内走资派是资产阶级同无产阶级进行较量，搞资本主义复辟的主要力量。事实正是这样。刘少奇的资产阶级司令部被粉碎了，林彪妄图颠覆无产阶级专政的阴谋被粉碎了。邓小平又利用他手中那部分权力，翻文化大革命的案，算文化大革命的帐。我们要继续同他斗。我们必须时刻提高革命警惕，决不能只看到斗争后的胜利，而松懈我们的斗志。我们这些在文化大革命中成长起来的红卫兵，必须认真学习马克思主义、列宁主义、毛泽东思想，不断提高识别真假马列主义的能力，誓与走资派斗到底。我一定要永远保持和发扬当年红卫兵的革命精神，紧跟毛主席，革命不停步，将无产阶级专政下的继续革命进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebd4bd9570"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本人民喜听毛主席的伟大声音  毛主席在“九大”讲话的广播使日本人民受到极大鼓舞","authors":[],"dates":[{"year":1969,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本人民喜听毛主席的伟大声音"},{"type":"paragraph","text":"毛主席在“九大”讲话的广播使日本人民受到极大鼓舞"},{"type":"paragraph","text":"当许多日本革命人民从北京广播电台的广播里，听到伟大领袖毛主席在中国共产党第九次全国代表大会上发表讲话的声音时，个个兴奋鼓舞，一遍又一遍地欢呼：“毛主席万岁！”“敬祝毛主席万寿无疆！”"},{"type":"paragraph","text":"富山县青年工人小岛俊秀说，这是我有生以来第一次听到毛主席的伟大声音。当时，我心情非常激动，高高地举起了红彤彤的《毛主席语录》连连高呼：“毛主席万岁！”"},{"type":"paragraph","text":"他说，接着，我又听到了林彪副主席在大会上作政治报告的声音。林副主席的最后的一句话，我听得特别清楚，就是“毛主席万岁！”这是我懂得的唯一的一句中国话。"},{"type":"paragraph","text":"富山县一位老人说，当我听到毛主席讲话的声音时，实在是太高兴了，我激动地挥动着《毛主席语录》，欢呼：“毛主席万岁！万万岁！”他说，毛主席在给中国人民和世界人民指引前进的方向。毛主席身体那样健康，这是世界人民的最大幸福。我衷心敬祝毛主席万寿无疆！"},{"type":"paragraph","text":"东京出租汽车司机板桥三郎在行车中从北京广播电台里听到了毛主席的声音。"},{"type":"paragraph","text":"他说，当我听到毛主席的伟大声音时，激动得要掉下泪来。我连连高呼：“毛主席万岁！”“中国共产党万岁！”他说，我能幸福地听到当代最伟大的马克思列宁主义者毛主席的声音，这是我一生中最有意义的事情。"},{"type":"paragraph","text":"他说，在中国共产党的长期的历史中，如果没有毛主席的正确领导，今天的中国和中国人民将会怎样呢？我们日本工人又到哪里去寻求光明呢？想到这些，我就不能不感到：毛主席的恩情比山高、比海深。"},{"type":"paragraph","text":"他说，日本人民的解放，必须依靠毛泽东思想。日中两国人民的战斗友谊，要靠我们工人阶级去争取！"},{"type":"paragraph","text":"下关一位名叫杉田的印刷工人说，这是我生平第一次听到毛主席的声音，对我是非常亲切和强而有力的鼓舞。"},{"type":"paragraph","text":"他说，我听到了毛主席的声音后，更加清楚地感到，在英明的领袖毛主席和伟大、光荣、正确的中国共产党领导下，中国无产阶级文化大革命正在胜利前进。现在，世界已经进入了新时代——毛泽东思想胜利的时代，这就更加激励我们争取日本革命胜利的斗志。"},{"type":"paragraph","text":"大坂的石田逸夫，很久以来就盼望能听到毛主席讲话的声音。这一次，他的愿望实现了。他说：“我怀着无限激动兴奋的心情，听了北京广播电台传来的毛主席的声音。”他还写了一首热情洋溢的诗，表达他对毛主席的热爱。"},{"type":"paragraph","text":"宇部水泥工厂工人村田说，听到全世界人民的伟大领袖毛主席的声音，使我浸沉在极大的兴奋之中。这是对正在进行反帝反修斗争的日本革命人民的巨大鼓舞。"},{"type":"paragraph","text":"（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"255a44ee25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

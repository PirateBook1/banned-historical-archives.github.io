script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都高校毕业生今年比历年都多  这一届毕业生在党的教育方针和毛泽东思想的培育下，德育、智育、体育几个方面都得到了较好的发展","authors":[],"dates":[{"year":1965,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都高校毕业生今年比历年都多"},{"type":"paragraph","text":"这一届毕业生在党的教育方针和毛泽东思想的培育下，德育、智育、体育几个方面都得到了较好的发展"},{"type":"paragraph","text":"新华社七日讯　今年首都高等学校毕业生的人数超过以往任何一年。"},{"type":"paragraph","text":"他们是从理、工、农、医、文、政法、艺术和体育等各类高等学校的几百个专业毕业的。有些专业是世界新技术和新兴学科，有些专业今年还是第一次有毕业生。这又将为我国社会主义建设事业输送大批急需的人才。"},{"type":"paragraph","text":"在这一届毕业生中，工农子女占了相当大的比重，还有一批毕业生原来就是工人、转业军人和革命干部。这届毕业生中还包括三十四个少数民族的八百多名学生和数百名归国华侨学生。"},{"type":"paragraph","text":"在党的教育方针和毛泽东思想的培育下，这一届毕业生在德育、智育、体育几个方面都得到了比较好的发展。从去年下半年以来，他们中有许多人到农村参加了社会主义教育运动，或者到厂矿结合毕业设计参加了技术革新、技术革命运动。有些应届毕业生在参加社会主义教育运动中，贫下中农称赞他们“思想红，劳动好，干劲大，党指向哪里，就打到哪里”。下厂矿的许多应届毕业生，不嫌脏，不怕累，虚心向工人学习，工人师傅热烈赞扬他们是“毛泽东时代的好青年”“工人阶级的大学生”。"},{"type":"paragraph","text":"在思想觉悟提高的基础上，许多学生光荣地加入了共产党或共青团。"},{"type":"paragraph","text":"这一届毕业生的学业成绩也很突出。在“为革命而学习”的思想指导下，他们在学习上刻苦钻研，有将近百分之八十的人毕业时成绩优良。毕业生的毕业设计成果多，质量高，并且被厂矿和有关部门大量采纳，用于建设和生产。一些文科院校的学生，在下乡之后，把书本知识和革命实践结合起来，也有很大收获。"},{"type":"paragraph","text":"目前，这届毕业生即将走上工作岗位，他们革命热情高昂，许多人表示：“革命的需要就是我们的志愿”，“祖国需要我们到哪里，我们就到哪里去生根、开花、结果。”许多毕业生特别希望到农村去，到基层去，到最艰苦的地方去锻炼。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4ed724392"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

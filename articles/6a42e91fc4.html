script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"非洲自由战士强烈谴责各国反动派秉承美帝苏修意旨反华  毛泽东思想广泛传播是无法阻挡的  他们妄图通过反华来转移本国人民斗争的阴谋决不会得逞","authors":[],"dates":[{"year":1967,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"非洲自由战士强烈谴责各国反动派秉承美帝苏修意旨反华"},{"type":"paragraph","text":"毛泽东思想广泛传播是无法阻挡的"},{"type":"paragraph","text":"他们妄图通过反华来转移本国人民斗争的阴谋决不会得逞"},{"type":"paragraph","text":"新华社开罗十二日电　这里的非洲自由战士强烈谴责中国邻近地区的几个国家的反动派，秉承美帝国主义、苏联现代修正主义的意旨，掀起疯狂的反华运动。他们说，这些纸老虎决不能阻止战无不胜的毛泽东思想广泛传播，决不能阻止中国和它的邻国人民之间战斗友谊的发展。"},{"type":"paragraph","text":"这些自由战士还严厉谴责英国殖民主义者镇压香港的中国居民。"},{"type":"paragraph","text":"巴苏陀兰大会党代表马帕法尼十二日在这里对新华社记者发表谈话时指出：中国的几个邻国的反动派同美帝国主义和苏修相勾结接连掀起反华运动，这表明这些纸老虎对中国人民在毛泽东思想的指导下在各方面所取得的伟大成就，特别是在无产阶级文化大革命中所取得的伟大成就怕得要死。他说：“这些国家的反动派企图通过反华运动来转移本国人民对国内问题的注意。但是，他们的阴谋是决不会得逞的。他们不能避免的逻辑是：捣乱，失败，再捣乱，再失败，直至灭亡”。"},{"type":"paragraph","text":"巴苏陀兰大会党代表还表示支持这些国家人民进行的解放斗争和香港中国居民反对英国当局的斗争。"},{"type":"paragraph","text":"津巴布韦非洲民族联盟代表门贝朔腊说：“缅甸华侨佩戴毛主席像章是他们的权利，这件事却被用来作为发动反华运动的借口，这只能表明，美帝、苏修和他们的走狗十分害怕战无不胜的毛泽东思想。他们的反华阴谋注定要失败。”"},{"type":"paragraph","text":"莫三鼻给革命委员会代表西托尔指出：“反华是美帝国主义同苏联修正主义合作的共同基础之一。”他说：“在约翰逊和柯西金的葛拉斯堡罗会谈后，这些反华活动达到了高潮。”西托尔说，美帝、苏修和各国反动派越是疯狂地进行反华活动，他们的丑恶面目就愈加暴露，他们的末日就会更快地来临。"},{"type":"paragraph","text":"他说：“中国人民和它的邻国人民早就存在着传统的战斗友谊，绝非这些不得人心的反华活动破坏得了的。这几个国家的反动派进行反华活动只不过是自掘坟墓。”他还说，全体亚非人民都要同伟大的人民中国友好。在这次中东危机中到处可以听到阿拉伯老百姓说：“中国，好！”“中国人民是被压迫人民的真诚朋友。”"},{"type":"paragraph","text":"西托尔还谴责英帝国主义迫害香港的中国居民。"},{"type":"paragraph","text":"安哥拉民族主义者尼古拉斯·维埃拉说：“缅甸、印度和印度尼西亚制造的反华事件完全不是偶然的。这一切都是在美帝国主义和苏联修正主义阴谋策划在世界范围内孤立中国的背景下发生的。但是，人民的意志是不可侮的。他们的如意算盘落了空。更加孤立于人民之外的不是中国，而是美帝、苏修和这些国家的反动派。他们是搬起石头打自己的脚。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a42e91fc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"军事工程学院举行肃反问题辩论会　驳倒反对肃反的王惟一","authors":[],"dates":[{"year":1957,"month":7,"day":25}],"is_range_date":false,"parts":[{"text":"军事工程学院举行肃反问题辩论会　驳倒反对肃反的王惟一","type":"title"},{"text":"《人民日报》讯：军事工程学院在反右派斗争中召开肃反问题辩论会，已经胜利结束，王惟一的谬论受到了系统的批判。王惟一是军事工程学院的图书馆管理员，他到处扬言肃反的错误是基本的，效果值得怀疑，他说“再没有比你们更残忍的了”。在鸣放中，他的气焰极为嚣张，曾骑上自行车，在胸前和背后贴上“我是王惟一”几个大字，到处向人辩论挑战。他说肃反的正确方法不是发动群众斗争，而是同反革命分子“和平谈判”。","type":"paragraph"},{"text":"在五次辩论会上，有四十八人发言驳斥王惟一的谬论，有很多人报名要求发言，还有更多人写条子向王惟一提出质问和斥责。会上，王惟一几次发言诡辩，但最后在群众的正义驳斥下，他的谬论破产了。","type":"paragraph"},{"text":"发言的同志痛斥了王惟一提出斗争五个必须有三个是反革命才算成绩是主要的荒谬说法，指出他这种三比二的荒谬公式是站不住脚的。王铁藩同志说：肃反不是生产，不是按数字来计算任务的。这种形式主义的看法，是完全错误的，否则就是别有用心。","type":"paragraph"},{"text":"在发言的同志中，有一些同志是在肃反中被列为重点的。他们以自己的亲身经历，说明肃反的成绩是主要的，党是伟大的、实事求是的。后相农同志说：在肃反中，我被人检举曾枪杀过农民，组织上经过多次调查，又把我带回家乡进行对证，终于搞清了真象。领导上给我平反、道歉，并授予军衔，同志们对我更热情。这证明党是实事求是和关怀干部的。后相农同志还批判了王惟一所说“再没有比你们更残忍”的说法。他说：国民党在南京雨花台不知杀了多少革命志士，日本鬼子不知杀死我国多少同胞，我的父兄是恶霸曾经杀死农民，这才是残忍！","type":"paragraph"},{"text":"发言的同志还批驳了王惟一所说他被斗争是“本来革命被整成了反革命”的谎话。乔兴立说：王惟一的社会历史关系很复杂，曾和国民党特务、上层人物经常接触，参加过极其反动的“主流社”；平日有过很反动的言论。他的家庭也很落后，象这样的人不应该审查清楚吗？","type":"paragraph"},{"text":"在辩论会上，许多同志揭露了王惟一的反动言行。史纪夏同志说：王惟一曾经攻击我们国家的人民民主制度；他讥笑肃反中被斗的同志是“软骨头”，以煽动这些同志的不满情绪。张惠民说：王惟一是希望天下大乱，他仇恨党，仇视社会主义。","type":"paragraph"},{"text":" ——原载《人民日报》1957年7月25日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5b8165a92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

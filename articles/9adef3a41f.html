script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平同约恩森就重大国际问题交换意见  我们愿意通力合作争取较长时期和平  约恩森说，丹麦要致力于欧洲的团结与合作","authors":[],"dates":[{"year":1981,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平同约恩森就重大国际问题交换意见"},{"type":"paragraph","text":"我们愿意通力合作争取较长时期和平"},{"type":"paragraph","text":"约恩森说，丹麦要致力于欧洲的团结与合作"},{"type":"paragraph","text":"新华社北京10月22日电  中共中央副主席邓小平今天上午在人民大会堂会见丹麦首相安高·约恩森一行。双方就当前的重大国际问题交换了意见。"},{"type":"paragraph","text":"约恩森说，我对我同赵紫阳总理和万里副总理所举行的会谈感到很高兴。我期待着今天同邓小平副主席进行交谈。他指出，丹中两国之间没有利害冲突。"},{"type":"paragraph","text":"邓小平说，我们两国建交以来关系一直是很好的，双方对许多国际问题的看法基本上是一致的。最重要的是在当前十分动荡的形势下，我们愿意通力合作，争取一个较长的和平时期。邓小平在分析了苏联的战略重点在欧洲之后指出，对付苏联霸权主义要做一些扎扎实实的工作，这就是一切反对苏联侵略扩张的力量要联合起来。"},{"type":"paragraph","text":"约恩森说，欧洲能够进行合作是很重要的，丹麦要致力于欧洲的团结与合作。丹麦要继续坚持作为北约的一员，加强自己的防务，并争取国际局势的缓和。"},{"type":"paragraph","text":"在友好的交谈中，邓小平请约恩森回国后转达他对玛格丽特二世女王陛下的良好祝愿。约恩森也转达了女王对邓小平的问候。"},{"type":"paragraph","text":"外交部部长助理宋之光，中国驻丹麦大使秦加林，参加了会见。"},{"type":"paragraph","text":"参加会见的还有丹麦驻中国大使托宁·彼得森。"},{"type":"paragraph","text":"会见之后，邓小平在大厅门口会见随同来访的丹麦记者，回答了他们提出的问题。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9adef3a41f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈国权在科室大会上的发言","authors":["电力部","陈国权"],"dates":[{"year":1957,"month":9,"day":13}],"is_range_date":false,"parts":[{"text":"陈国权在科室大会上的发言","type":"title"},{"text":"电力部陈国权","type":"authors"},{"text":"(陈国权：电力工业部技术改进局财务科科员)","type":"subtitle"},{"text":"说我现在吃的好，穿的好，是的，我现在吃的是不太坏，穿的也不太坏，可是我在国民党时代吃的穿的也并不太坏呀!我那时一个月也拿十几块钱，而且过年还有红利，那时和现在对比到底有什么差别，我看只有年纪大了一些，而赚的钱还是那么多，甚至不如的区别，其他的区别是找不到的。说实话，在国民党时代要不是我父亲老是赌钱，经常输的连一个钱也不能给家里反而向我母亲要钱，我的童年和青年时代是不会在社会上渡过的。这不能怨谁，只能怨自己。","type":"paragraph"},{"text":"我觉得现在的刑法部门太多了，一个机关或者企业，同时又是一个法院和监狱。机关和企业不仅有审问人的权利，而且有关人甚至打人和杀人的权利。这表面上看起来好像是为了维护人民的利益，其实这是无法无天，没有法纪，一个人的生命一点保障都没有，随时都有死于非命的危险。比如反胡风，按理说这是法院的事，别的部门根本就不应该管，可是事实上，谁都管连一个不知道胡风是一个什么人的人也要他参加。结果就胡搞乱搞，胡正乱正，到处找胡风份子，没有也要找，非得要完成任务不行。要是谁被怀疑了或者为胡风说了几句不平之话的人那就得倒楣，就被认为是胡风份子，就要整的不死不活，结果搞的阴森恐怖，乌烟障气，使人难以呼吸。所以我感觉现在便衣警察太多了，法院和监狱又是星罗棋布。这不是我造谣吧？这完全是事实，因此我想现在人类已经进入了恐怖世界。","type":"paragraph"},{"text":"有人说让我几次去投考大学，让我学文学这已经是够好的了。是的，我不否认，我也不会忘记，共产党给了我什么好处，我都一件件记在心里。常言说“善有善报，恶有恶报，不是不报，时候未到，”到了时候我自然会来感谢你。但是话也说回来，在国民党时代我也并没有受到什么限制，甚至可以说比现在还有更多的方便和自由，你想考学校国民党并不限制你，可以随便去考什么学校，你要写文章他也不限制你，写的好给你发表，只要是不触及它的利害关系的。","type":"paragraph"},{"text":"艾青、冯雪峰、吴祖光等作家之所以对这个社会不满有意见这并没有什么奇怪的，因为从来文人就是有良心的。他们自然歌颂，不好的他们也决不容忍，要挺身出来讲话，难道说他们这样不对，说是他们错了，难道一向爱国爱民的作家竟会在共产党大肆提倡爱国爱民的时代，而他们竟不爱民爱国了，这不是使人难以理解吗？一个百花齐放，百家争鸣的时代，竟连几句忠言都接受不了，还要加以反击，这到底算什么百花齐放，百家争鸣？这样搞下去，我看过不了三年五年恐怕连人民日报也要办不成的，因为老作家都给一棍子打死了，青年作家又冒不了头，即使冒头了寿命也不长，那么剩下的还有些什么人呢？曾经有人为八年抗战和三年的解放战争而死于非命的作家而痛惜，那么共产党为什么要来毁灭天才？这使我想起艾青诗里的一句话：我不知道人类能否有一天会离开诗而生活。我想这个答案现在已经有了，这个社会就是离开诗而生活，不仅离开诗而且要离开所有的艺术而生活。","type":"paragraph"},{"text":" 来源：《想一想，对不对》（第三集）（电力工业部整风办公室编印，1957年10月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"126b3bb242"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

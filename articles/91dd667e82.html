7/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/40.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/41.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/42.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/43.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/44.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/45.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/46.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/47.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/48.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/49.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/50.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/51.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/52.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/53.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/54.jpg"],"article":{"title":"编者按","alias":"","parts":[{"type":"paragraph","text":"（二）"},{"type":"paragraph","text":"编者按"},{"type":"paragraph","text":"普天同庆除四害，万众欢呼毛主庐。以华同锋同志为首的党中央，继家无主席的遗志，碎了“四人留”久觉集团的放华命复辟门，为党锄好，为国除害，为民平愤，党心大快，军心大快，民心大快。"},{"type":"paragraph","text":"四人”为觉您团的罪行竹难书，他的临害、攻击、浮茂.贬低我们敬爱的周思来总理，就是一个天大罪。周总理是我觉的优秀觉员，是中回人民佛大的无产阶级革命家，是中回人民的忠诚的革命战士，是觉和回家久经考验的卓越领守人，他忠于觉，忠于人民，为贺彻执行毛主席的无产阶级革命路线，争取中同人民解放业和共产生了业的胜利，英勇斗年，躬尽，无私地爱就了自已毕生的精力。由手周总理无限忠于毛主席，忠于毛主席的华"},{"type":"paragraph","text":"路线，忠于毛女思想，是の人帮”阴爱夺权不可跨越的障得，能以他们在疯狂反对佛大的欲袖和守师毛主席，皮对华回锋间志和中实共他领导同的同时把敬爱的周总理视为眼中、肉中刺，必欲置之死地，消踪灭逆而后快。"},{"type":"paragraph","text":"广大人民对四人”为害周总理的罪行早已怒万兮，女同"},{"type":"paragraph","text":"四人留”的斗争中揭了他的的大量罪行，现在我们仅将大字报想露出来的四人邪”例为害周总理的罪行材的一都分汇编，供同志们考改。"}],"authors":["合肥供电局工会"],"dates":[{"year":1976,"month":11,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":8,"page_end":8},"tags":[{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91dd667e82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

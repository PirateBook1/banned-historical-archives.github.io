script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"程子华速去热河准备反击将军进攻承德","alias":"","parts":[{"type":"paragraph","text":"程子华速去热河准备反击蒋军进攻承德！"},{"type":"paragraph","text":"（1945年10月27日）彭、程，并告林、萧："},{"type":"paragraph","text":"梗电?悉。黄永胜所率一个团及赵?副旅长所率一个团均留热河，另从黄张\"所率干部二千人中拨出四百人留热河，张秀山、赵"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给东北军区政治委员彭真和司令员程子华的电报。"},{"type":"paragraph","text":"[2]林，指林彪，原任八路军第一一五师师长。萧，指萧劲光，原任陕甘宁晋绥联防军副司令员。当时他们正赴东北途中。"},{"type":"paragraph","text":"[3]指1945年10月23日彭真给中共中央的电报。电报说，林枫、张启龙等干部已抵东北。并告黄永胜、张秀山24日将到承德，昨夜已由锦州去车接干部来，部队尚须徒步走。"},{"type":"paragraph","text":"[4]黄永胜，当时任陕甘宁晋绥联防军教导第二旅旅长，正率部护送延安干部团赴东北。"},{"type":"paragraph","text":"[5]赵，指赵承金，当时任陕甘宁晋绥联防军教导第一旅副旅长，正率部赴东北。"},{"type":"paragraph","text":"[6]热河，旧省名，辖今河北省东北部、辽宁省西南部和内蒙古自治区东南部地区，1955年撤销。"},{"type":"paragraph","text":"[7]黄，指黄永胜。张，指张秀山，原任中共中央晋绥分局副书记，此毅敏\"二人亦留热河，刘其人师又去，热河情况当可好转，请子华速去领导，争取于一个月至两个月内肃清反动，建立政权，发动群众，扩大并整训军队，分别组成野战军与地方军，准备力量反对蒋军从北平向承德的进攻。中央前曾电文年生旅?及伍普南?所率二百于部去热河，未见回电，如未去，他们可以不去承德，仍随三五九旅去辽宁，望转知。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"酉感"},{"type":"paragraph","text":"[1]赵毅敏，当时系从延安派赴热河的干部团负责人，不久任中共中央冀热辽分局委员兼宣传部部长。"},{"type":"paragraph","text":"[2]刘其人，当时任渤海军区副政治委员，正率原渤海军区的三个团赴东北。"},{"type":"paragraph","text":"[3]文年生旅，指原陕甘宁晋绥联防军警备第一旅，旅长文年生。该部于1945年6月编为八路军游击第三支队，原拟向湖南挺进，进至河南新安时，逢日本投降，旋奉命转赴东北。"},{"type":"paragraph","text":"[4]伍晋南，当时任八路军第一二〇师第三五九旅政治部主任，此时正调赴东北。"},{"type":"paragraph","text":"[5]指由八路军第三五九旅参谋长刘转连率领的第三五九旅一部。该部于1945年6月编为八路军游击第二支队，继王震率领的第三五九旅主力之后"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":10,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":480,"page_end":481},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38c4ecae42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

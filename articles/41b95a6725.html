script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"关于锦州战役和济南战役的指示电","alias":"","parts":[{"type":"paragraph","text":"关于锦州战役和济南战役的指示电\""},{"type":"paragraph","text":"（1948年9月30日）林、罗、刘："},{"type":"paragraph","text":"二十九日十九时电悉。（一）决心与部署均好，即照此贯彻实施，争取大胜。（二）歼敌两万，毁机五架，甚慰。望传令嘉奖。（三）大军作战，军令应加严。八九两纵耽误两天封锁机场，应予批"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪、政治委员罗荣桓和参谋长刘亚楼的电报。"},{"type":"paragraph","text":"[2]1948年9月29日19时，林彪、罗荣桓、刘亚楼致电军委，电文内称：“我们攻锦州的兵力，共五个纵队（三、四、七、八、九纵），又两个最强的师及炮兵与大小坦克十五辆。以一个纵队（十一纵），对付锦西之敌。以六个纵队（一、二、五、六、十、十二纵队）（缺两个师）打援。但五纵与十二纵，均系今年成立，战斗力均较差，准备担任对付沈阳之敌，无论该敌向北策应长春，或向南增援锦州，均打。围长春和准备堵击长春之敌，共有大小九个独立师。在山海关方面，有三个独立师。拟依以后情况，随时将攻城部队抽出打援，或将打援部队参加攻城。”“锦州敌除原来六个师外，又空运四十九军两个师（也是秋季战斗以后又成立的新部队），共八个师。敌兵虽多，但缺乏坚强骨干，城市房屋及工事皆不顶坚固，周围地形对我亦有利。故我们仍决心攻击。估计敌新兵多，容易突破，容易混乱，便于我发展。像四平战斗那样逐屋逐堡的争夺，可能性不很多。”“锦州，是敌薄弱而又要害之处，故沈敌必大举增援。长春敌亦必乘机撤退（已有密息证明）。故此次锦州战役，可能演成全东北之大决战，可能造成收复锦州、长春和大量歼灭沈阳出援之敌的结果。我们将极力争取这一胜利。”评。（四）济南除吴化文率三个旅（两万人）起义外，毙伤万余，俘六万余，王耀武已生俘，我伤亡近两万，缴获物资甚多。"},{"type":"paragraph","text":"军委三十日十九时"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":9,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":500,"page_end":501},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41b95a6725"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为保卫毛主席革命路线积极争取入党","authors":["张树珍"],"dates":[{"year":1968,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东风织布厂赴京参加国庆观礼的工人代表　张树珍"},{"type":"paragraph","text":"我刚从毛主席身边归来，激动的心情久久不能平静。昨天，回到上海的第三天，又传来了伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席关于整党工作的最新指示和《红旗》杂志第四期重要社论。这是毛主席又一次对我们无产阶级革命派最大关怀，最大鼓舞，最大支持，最大鞭策。毛主席支持我们造党内一小撮走资派的反，支持我们无产阶级革命派夺党内一小撮走资派的权，毛主席要我们工人阶级领导一切。今年国庆，毛主席和林副主席邀请工人阶级上北京观礼。毛主席早就指示:“必须注意有步骤地吸收觉悟工人入党，扩大党的组织的工人成份。”昨晚听了广播，我实在激动万分，千言万语，并作一句话:“敬祝毛主席万寿无疆!万寿无疆!”"},{"type":"paragraph","text":"毛主席最新指示说:“一个人有动脉，静脉，通过心脏进行血液循环，还要通过肺部进行呼吸，呼出二氧化碳，吸进新鲜氧气，这就是吐故纳新。一个无产阶级的党也要吐故纳新，才能朝气蓬勃。不清除废料，不吸收新鲜血液，党就没有朝气。”作为无限忠于毛主席的非党的革命造反派战士，必须为誓死捍卫毛主席，誓死捍卫以毛主席为首、林副主席为副的无产阶级司令部，誓死捍卫毛主席革命路线，积极争取加入中国共产党。经过二年多文化大革命运动，使我懂得，如果没有毛主席为我们撑腰，就没有我们无产阶级革命派的今天。我们一定要用鲜血和生命来保卫无产阶级文化大革命的胜利果实，为毛主席革命路线掌好权。"},{"type":"paragraph","text":"过去走资派以种种借口，把我排斥在党的大门之外，连一般的“团课”也不给我听。现在，以毛主席为首的无产阶级司令部，为我们无产阶级革命派入党敞开了大门，我一定用实际行动来积极争取入党。"},{"type":"paragraph","text":"参加共产党，不是为了做“官”，而是为了革命到底。夺权后，厂里革命群众推选我担任厂革委会负责人，我一定要为无产阶级掌好权；要始终如一地认真学习、坚决执行、积极宣传、勇敢捍卫毛泽东思想和毛主席的革命路线，自觉斗私批修，发扬无产阶级彻底革命精神；要紧密联系群众，经常参加生产劳动，甘当群众的小学生，全心全意为人民服务。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f26f8c1f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

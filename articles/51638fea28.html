script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛泽东思想","authors":["马青山"],"dates":[{"year":1965,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"活学活用毛泽东思想"},{"type":"paragraph","text":"北京部队某部三连指导员　马青山"},{"type":"paragraph","text":"《英雄工兵》给我教育最深的是：要当好政治指导员必须学会突出政治，处处按照毛主席的指示办事，用毛泽东思想武装连队。"},{"type":"paragraph","text":"话剧使我们看到：每当同志们有了思想问题，工作中碰到困难的时候，丁战总是以毛泽东思想指引同志们，使干部和战士变得心明眼亮起来。丁战，是活学活用毛主席著作的榜样。"},{"type":"paragraph","text":"话剧一揭幕就是部队刚刚回到阔别五年的营房。他们是经再三动员回来整训的，已订了整训计划，领了整训器材，平了训练场地。可是，忽然接受了支援三江口建设水电站的任务。这时全连上下都没思想准备，副指导员何万里首先搞不通，认为这会妨碍练兵和连队的长远建设。新战士赵明怕影响学习工兵技术，怕苦不愿去；小李虽愿去可想的是游山玩水。这个思想弯子可怎么个转法？丁指导员就用毛主席关于好同志要拣重担子挑，要敢于战胜困难的思想来武装战士，把任务交给了群众。由于交任务的同时突出了政治，经过讨论，使战士认识到支援社会主义建设、到三江口建设水电站的重大意义，认识到练兵应该到暴风雨中去练。连队干部的思想也暂时得到了“统一”。在困难的条件下，丁指导员出色地做好了思想动员工作。"},{"type":"paragraph","text":"在与副连长邵虎臣、副指导员何万里的矛盾冲突中，丁战更显示了他的思想高度。邵虎臣是一个赤胆忠心、朝气勃勃的革命闯将，但不善于动脑子、发动群众想办法，只是一个劲的蛮干；副指导员何万里，由于背上了“教训”的包袱，患得患失，前怕风吹，后怕浪打。他俩，一个太热，一个太冷。丁战对这两种思想，采取了毫不妥协的态度。对待邵虎臣，热情肯定他的革命朝气，对他的急躁冒进，则毫不姑息。对待何万里，一方面严厉批评他的右倾思想，另一方面又以往日的战斗生活、革命的友谊去唤起他的革命热情。在丁指导员热情耐心的启发诱导下，通过斗争的实践，最后终于使邵虎臣由一个莽撞大汉变得有勇有谋，何万里由一个“小脚女人”变成一个坚强勇敢的战士。（附图片）"},{"type":"paragraph","text":"话剧《英雄工兵》中的三位老战友回忆往日的战斗友谊。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51638fea28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

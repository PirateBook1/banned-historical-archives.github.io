script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"出席亚非作家紧急会议部分外国代表在沪参观访问热情歌颂毛泽东思想结出累累硕果表示要好好学习毛泽东思想和运用中国经验","authors":[],"dates":[{"year":1966,"month":7,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　出席亚非作家紧急会议的一部分外国代表在上海参观了工业展览会、工厂，观看了演出。"},{"type":"paragraph","text":"外国朋友们参观工业展览会和万吨水压机后，纷纷赞扬我国工业生产发展速度快，技术水平高，并热情歌颂了毛泽东思想。在工业展览会上，许多代表对展出的高级精密展品——二十万倍电子显微镜、上海牌汽车等很感兴趣。一位外国朋友在展览会上指着汽车说:“没有毛泽东思想，就没有这些东西，制造这些东西全靠毛泽东思想。”参观结束时，他在留言簿上写着:“毛主席万岁!”有的代表在参观了万吨水压机以后说:“我对中国人民的自力更生精神感到欢欣鼓舞。”“这是你们广大职工学习毛泽东思想，掌握了毛泽东思想所取得的巨大成果”。有的外国朋友还说，中国人民学习毛泽东思想，在生产建设上取得很大成就。中国革命的道路是世界人民的榜样。他表示回去后要好好学习毛泽东思想，运用中国的经验。"},{"type":"paragraph","text":"客人们还观看了大型革命芭蕾舞剧《白毛女》。他们一致赞扬这个戏演得好，称赞这个戏“充满了革命内容”，“是真正的艺术”。有的代表说:“中国的芭蕾舞和其他各种文艺一样，都突出政治，反映了工农兵的真实生活，为无产阶级的政治服务”。有个代表在观看演出时，心情十分激动，他说:“革命文艺确实能动员人民。中国的文艺提高了人民的革命精神，总有一天我们也要以文艺来动员人民的。”"},{"type":"paragraph","text":"客人们在沪期间，中国作家协会上海分会主席巴金曾为外国朋友们举行欢迎宴会。"},{"type":"paragraph","text":"这一批来沪访问的外国代表，大部分已于昨晚乘飞机离开上海。"},{"type":"paragraph","text":"本报讯　出席亚非作家紧急会议的柬埔寨代表团一行四人，在上海参观访问以后，昨天上午离开上海去广州。"},{"type":"paragraph","text":"到机场欢送的有上海市文化局局长孟波、中国作家协会上海分会主席巴金以及有关方面负责人等。"},{"type":"paragraph","text":"柬埔寨代表团在上海期间，上海市副市长金仲华曾设宴欢迎。团长郑璜在宴会上发表了热情的讲话。他说，在中国访问，亲眼看到了中国人民在政治、经济、社会福利以及正在进行着文化大革命的文化方面所取得的巨大进展，看到了毛泽东思想的胜利。柬埔寨为有中国这样伟大的朋友感到高兴。"},{"type":"paragraph","text":"客人们在沪期间，参观了工业展览会、上海重型机器厂，访问了长宁区少年宫，并观看了大型革命芭蕾舞剧《白毛女》。他们所到之处都受到热烈欢迎。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7cbf2125f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

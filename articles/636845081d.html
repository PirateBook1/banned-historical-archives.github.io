script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我空军某部隆重举行祝捷授奖大会庆祝击落美制蒋匪U—2飞机的重大胜利刘亚楼空军上将说:这个胜利再次沉重打击了美蒋匪帮窜扰破坏活动。事实证明，在用毛泽东思想武装起来的人民解放军面前，有广大人民群众的配合，任何来犯敌人必遭彻底消灭","authors":[],"dates":[{"year":1963,"month":11,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京2日电】　十一月一日击落美制蒋匪帮U—2型飞机的空军部队，今天在华东某地隆重举行祝捷授奖大会，热烈庆祝这次战斗的重大胜利，并奖励作战有功人员。"},{"type":"paragraph","text":"国防部副部长、中国人民解放军空军司令员刘亚楼空军上将和当地党、政府、军队的负责同志，以及成钧空军中将、王辉球空军中将、聂凤智空军中将、余立金空军中将等出席了大会。"},{"type":"paragraph","text":"大会在庄严的国歌声中开始。首先由成钧空军中将宣读国防部长林彪元帅颁发的表扬这个部队的嘉奖令，全场响起了经久不息的掌声。接着，王辉球空军中将宣读了这次作战立功受奖的部队和人员的名单，刘亚楼空军上将代表国防部长林彪元帅给提前晋衔的同志授以军衔。这时，全场再次响起了热烈掌声，向受奖的部队和人员祝贺。"},{"type":"paragraph","text":"刘亚楼空军上将在大会上讲话，他热烈祝贺这次作战的重大胜利。他说:“这次击落美制蒋匪帮U一2型高空侦察机。是空军部队继去年九月九日击落蒋匪U—2飞机、今年六月十九日击落蒋匪P2V飞机的又一次重大胜利，再次沉重地打击了美蒋匪帮的窜扰破坏活动。”刘亚楼空军上将指出:“最近时期以来，蒋介石匪帮特别费力地大肆造谣，说什么他们入窜成功。事实是，不管它们是从天空窜扰，也不管它们是从海上窜扰，都一一被消灭干净。这些事实生动地说明，在用毛泽东思想武装起来的中国人民解放军面前，有广大人民群众的配合，任何敢于来犯的敌人。都必将遭到彻底的消灭。”"},{"type":"paragraph","text":"刘亚楼空军上将说:“这次战斗的胜利，是作战部队坚决执行中央军委、林彪元帅指示，落实四个第一，刻苦钻研战术技术，经常练反复练，苦练过硬功夫的结果；也是我们认真学习毛主席著作，运用毛泽东思想指导实际行动的结果。”"},{"type":"paragraph","text":"刘亚楼空军上将说:“这次战斗的胜利，再一次向蒋帮空军人员指出:为蒋介石卖命，向祖国大陆窜扰是不会有好的下场的，今年六月十九日，周以栗从低空来被击落，这次叶常棣从高空来，也被击落。只有象徐廷泽那样弃暗投明，才是光明之道。”"},{"type":"paragraph","text":"刘亚楼司令员最后勉励部队指战员说:“美帝国主义和蒋介石匪帮的反动本性是不会改变的，我们应当牢记毛主席的教导，捣乱、失败，再捣乱、再失败，直至灭亡，这是帝国主义和一切反动派的逻辑。我们必须继续提高警惕，戒骄戒躁，永远高举毛泽东思想红旗，落实四个第一，深入开展四好运动，进一步提高战术技术水平，为争取新的胜利而努力。”"},{"type":"paragraph","text":"接着，作战部队首长在热烈掌声中讲话。他说:“这次战斗的胜利，是由于党中央、毛主席的英明领导，中央军委、林彪元帅的方针正确和上级首长果断指挥所取得的，是当地党、政府和人民群众积极支援的结果。”他表示要遵循上级的指示，认真总结战斗经验，继续勤学苦练，提高作战本领，争取击落更多的敌机，以实际行动来回答党和上级的关怀。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"636845081d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

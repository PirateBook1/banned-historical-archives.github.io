script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"为抗口计红军愿停止攻击国民党","alias":"","parts":[{"type":"paragraph","text":"为抗日计红军愿停止攻击国民党！"},{"type":"paragraph","text":"（1936年11月9日）子华同志："},{"type":"paragraph","text":"俭日电昨始收到，兹复如下："},{"type":"paragraph","text":"（甲）请告陈委员、曾市长：日本新的大举进攻，迫在目前，我方切望南京当局坚持民族立场，立即准备抗战，我方愿以全力赞助；方不可作任何丧失领土主权之让步，再使全国失望，以符蒋介石先生七月间对全国人民宣示之诺言。"},{"type":"paragraph","text":"（乙）当此国难严重关头，我方正式宣言：只要国民党方面不拦阻红军抗日去路，不侵犯红军抗日后方，红军愿首先实行停止向国民党军队攻击，以此作为我方停止内战一致抗日的诚意表示，静待南京当局回答。仅在国民党军队向我方攻击时，我方才在不得已的防御方式下给以必要的回击。"},{"type":"paragraph","text":"（丙）我们提议国民党方面，立即下令暂时停止西北各军向红军进攻，双方各守原防，以便双方代表举行谈判。至于恩来飞赴广州会谈，在确保安全条件下，是可行的。"},{"type":"paragraph","text":"[1]这是毛泽东和周恩来给中共地下联络员程子华的电报。[2]指28日。"},{"type":"paragraph","text":"[3]陈委员，指陈立夫。曾市长，指曾养甫，当时任国民党广东省政府委员、广州市市长。"},{"type":"paragraph","text":"（丁）国方未下令停止攻击，双方主要代表未会谈前，我方拟派在沪之潘汉年同志，先与陈、曾会谈，望征同意。"},{"type":"paragraph","text":"毛周九日十六时"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":11,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":285,"page_end":286},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ebcb115c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"星火模具厂发动工人加强对厂校领导帮助厂校举办毛泽东思想学习班，狠抓阶级斗争不转向，狠抓复课闹革命，对师生进行回忆对比的阶级教育，使学校面貌焕然一新","authors":[],"dates":[{"year":1968,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海星火模具厂革命委员会认真学习毛主席关于培养无产阶级革命事业接班人的教导，加强对本厂半工半读中等技术学校的领导，使这个学校革命师生的精神面貌起了很大变化，复课闹革命出现一片欣欣向荣的新气象。"},{"type":"paragraph","text":"星火模具厂是一个只有四百左右职工的中小型工厂。一九六五年开办了半工半读学校，招收学生八十人。文化大革命初期，学生首先起来批判资产阶级反动路线，发挥了红卫兵的先锋作用。但后来由于缺乏领导，有的学生受了无政府主义思潮的影响，歪风邪气上升，复课闹革命搞不起来，还影响了工人抓革命、促生产。"},{"type":"paragraph","text":"面对这样的情况，厂革委会的一些同志起初感到头痛，认为工厂里教师少，生产任务重，办学校是个“额外负担”，因而等待上级来文，希望把这批学生转为艺徒算了。可是，愈是消极等待，学校的无政府主义愈严重。"},{"type":"paragraph","text":"后来，在全市复课闹革命大好形势的推动下，厂革委会的同志认真学习了毛主席关于教育革命的一系列指示，并派人到兄弟厂半工半读学校去取经，逐步提高了觉悟。他们认识到无产阶级教育革命，是工人阶级发挥领导作用的一条重要战线。工人阶级就是要管教育。工厂办学校，就是落实毛主席的“五·七”指示，培养有社会主义觉悟的有文化的劳动者。工厂里大量的工人是最好的教师，车间是最好的教学场地，完全应该担负起办校任务。"},{"type":"paragraph","text":"明确了办校的目的意义后，厂革委会下决心把学校的工作抓起来。"},{"type":"paragraph","text":"一，发动全厂工人，参加管理教育，加强对学校教育的领导。"},{"type":"paragraph","text":"厂革委会领导在全厂革命职工中宣传毛主席的教育革命思想，经常向职工介绍学生的情况，并向职工提出要求。学生下车间劳动前，厂领导召开了各种各样的座谈会，反复宣传无产阶级掌握教育大权，管理教育工作的伟大意义。全厂还召开了大会，工人和学生都在会上表决心，订措施，互相勉励。改变了过去单纯把学生当劳动力使用，不突出政治的现象。"},{"type":"paragraph","text":"二，从组织上加强学校的领导工作。"},{"type":"paragraph","text":"为了加强对学校的领导，广革委会组织了有造反兵团骨干、老工人参加的小分队，到学校宣传毛泽东思想，协助学校复课闹革命。老工人怀着深厚的无产阶级感情，带病冒雨进行家庭访问，个别谈心，并与家长一起对学生进行回忆对比的阶级教育。大力支持了迫切要求复课闹革命的红卫兵小将，并教育挽救了一部分犯错误的学生。小分队还帮助学校办学习班，抓阶级斗争，使这个学校的形势从根本上转变过来。"},{"type":"paragraph","text":"三，大力支持学校的一切革命行动。"},{"type":"paragraph","text":"厂革委会不仅派小分队到学校宣传毛泽东思想，而且时时关心学校的动态，发现复课闹革命遇到阻力的时候，厂革委会坚持原则，敢于站出来讲话，撑革命干部和革命师生的腰。厂革委会、造反兵团的负责同志经常对红卫兵小将和革命干部说:“你们大胆地干，只要方向对头，我们坚决支持。”如小分队到学校打击流氓阿飞分子的时候，有的同志受到流氓阿飞的袭击，工厂领导上坚决支持小分队和学校中革命师生的行动，鼓励他们不怕恐吓，坚持把流氓阿飞、歪风邪气打了下去。"},{"type":"paragraph","text":"在厂革委会大力支持下，星火厂半工半读学校从今年二月七日再度开始复课闹革命以来，从未中断过一天，同学近百分之百的出席。他们根据各种不同情况，连续开办了十四期毛泽东思想学习班(特别是举办了抗大式学习班)，复了阶级斗争课、业务知识课、劳动课。革命师生的精神面貌起了极大变化。例如，他们紧跟毛主席伟大战略部署，狠抓阶级斗争不转向。把混在教师队伍中的一个漏网右派揪了出来，同时又揪斗了一个流氓阿飞分子，批判了无政府主义思潮，建立了复课闹革命的革命秩序。校革委会、红卫兵团还发动群众大批中国赫鲁晓夫在半工半读中所放的修正主义毒素，大家联系思想，狠触灵魂，更坚定了走与工农相结合的道路的信心和决心。大部分学生在参加车间劳动时不挑肥拣瘦，主动做准备、清理结束工作，而且与工人同志一起搞大批判，开斗争会，虚心学习工人阶级无限热爱毛主席的优秀品质。在教育革命方面，他们请工人上讲台讲课，红卫兵自己也上讲台上课，进行了大胆的探索。"},{"type":"paragraph","text":"现在，毛主席关于“我国有七亿人口，工人阶级是领导阶级。要充分发挥工人阶级在文化大革命中和一切工作中的领导作用。工人阶级也应当在斗争中不断提高自己的政治觉悟”最新指示的发表，给了这个工厂的工人和学校的革命师生极大的鼓舞。他们决心进一步加强工人阶级对学校的领导，按照毛主席的教育革命思想，摸索出一套无产阶级化的半工半读教育制度。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3ea3231ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"迎接八一建军节上海部队展开各种活动指挥员普遍学习毛主席军事著作","authors":["哲明"],"dates":[{"year":1958,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　解放军上海警备区部队，积极筹备各种活动，迎接建军卅一周年。"},{"type":"paragraph","text":"为了向建军节献礼，连日来各部队都在紧张地加强训练，炮兵部队、国防建筑部队都发出号召，要求广大士兵挺早实现全能、全优炮手和全能作业手。继全区出现三个无盲团和56个无盲连后，许多后进部队正在猛追猛赶，力争在八一前夕摘掉文盲帽子。最近，各个部队在声讨美英帝国主义侵略的罪行后，战士们义愤填膺，训练的劲头更大，大家决心练好本领，保持高度警惕，随时准备给侵略者以迎头痛击。"},{"type":"paragraph","text":"八一前后，各部队指挥员将普遍展开学习毛主席军事著作的活动，以贯彻毛主席的军事思想，改进部队的训练，加速现代化建设。"},{"type":"paragraph","text":"上海警备区领导机关已组织一批报告员，将在节日前后，到上海工人文化宫、青年宫、少年宫及许多学校，向工人、青年学生等介绍人民解放军的光荣传统和大跃进情况。军人俱乐部从7月31日至8月9日举办电影展览周、放映“黑山阻击战”等反映军事斗争的电影，举行各种讲座和军史等展览，并决定在8月1日这一天对外开放。"},{"type":"paragraph","text":"第一线部队正在准备迎接上海文艺团体的慰问演出。驻市区、郊区部队将于八一前后同驻地工人、农民、学生等进行联欢、座谈活动，同时还开展各种文娱体育活动来欢度节日。　(哲明)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8291f72621"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

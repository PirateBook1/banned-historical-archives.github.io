script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝革委会成立不浪费一分钱人民银行上海市分行革委会成立的庆祝活动真正做到节约闹革命　他们把报喜的活动变成了宣传毛主席最新指示的活动","authors":[],"dates":[{"year":1968,"month":2,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨日宣告成立的中国人民银行上海市分行革命委员会，以两辆“黄鱼车”、二十余辆插着“要节约闹革命”等宣传小纸旗的自行车，敲锣打鼓向各区人民银行和全市人民报喜。他们热情地宣传了毛主席的最新指示，并热烈地庆祝了本单位革委会的成立。"},{"type":"paragraph","text":"在群众中，对此原有两种不同思想，一种是要热闹体面地庆祝一香，用大卡车报喜，借会场演戏；另一种认为银行是受国家委托掌管无产阶级财权的机构，要坚决做“节约闹革命”的模范，活动要不花钱、少花钱。"},{"type":"paragraph","text":"应该怎样正确对待来自群众的意见呢?该行筹备成立革委会庆祝活动的工作人员，结合正在该行掀起活学活用毛泽东思想的群众运动，反复学习毛主席“要节约闹革命”的最新指示，学习毛主席“节省每一个铜板为着战争和革命事业，为着我们的经济建设”的教导，斗私批修，最后认识到艰苦朴素和铺张浪费是意识形态领域内无产阶级和资产阶级的斗争，精打细算讲究节约不仅是银行的职责，更重要的是衡量新生权力机构革命不革命的重要标志。于是一致决定革委会的成立和庆祝活动坚决做到不浪费一分钱。而且决定把成立革命委员会报喜的活动，变成热情宣传我们伟大领袖毛主席“要节约闹革命”这一最新指示的活动。"},{"type":"paragraph","text":"当革委会把这一决定向群众宣布时，得到全体无产阶级革命派和革命群众的热烈支持，大家说:“这样才算为无产阶级掌握财权的革命委员会”。"},{"type":"paragraph","text":"(中国人民银行上海市分行革委会)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2bbde6878"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

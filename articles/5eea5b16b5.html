script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见欧洲核子研究中心客人同他们进行了友好的谈话　邓小平副总理说，我国发展科学技术的目标是，在二十世纪末，我们的科学技术力求接近当时的世界先进水平，相当的部分赶上当时的世界先进水平，个别的超过。我们应该有所创造，为人类作出贡献。","authors":[],"dates":[{"year":1977,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年九月二十六日电　邓小平副总理今天在会见欧洲核子研究中心客人时说:我国发展科学技术的目标是，在二十世纪末，我们的科学技术力求接近当时的世界先进水平，相当的部分赶上当时的世界先进水平，个别的超过。我们应该有所创造，为人类作出贡献。"},{"type":"paragraph","text":"今天上午，邓小平副总理会见了正在我国访问的欧洲核子研究中心总主任约翰·伯特拉姆·阿达姆斯和夫人以及该研究中心加速器部主任克雷·米林，同他们进行了友好的谈话。邓小平副总理说:要达到以上目标，必须承认自己落后，这样才能向前迈进。我们要以现代世界先进水平为起点，老老实实地、虚心地学习一切先进的科学技术，并在学习中创新。他说:我们打倒了“四人帮”，调动了科学技术工作者和广大群众的积极性，相信我们的目标一定能够达到。"},{"type":"paragraph","text":"约翰·伯特拉姆·阿达姆斯主任说，你们有崇高的目标和坚定的信心，而且有巨大的潜力，你们的目的是一定能够达到的。"},{"type":"paragraph","text":"会见时在座的有中国科学院负责人李昌，第一机械工业部副部长孙友余，中国科学院副秘书长钱三强，中国科学院高能物理研究所所长张文裕，有关方面负责人王新民、郝汀、李滔、何华生。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5eea5b16b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

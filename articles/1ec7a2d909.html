script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"神·鬼·人","authors":["保中(孙宝琮)","清华大学"],"dates":[{"year":1957,"month":5,"day":26}],"is_range_date":false,"parts":[{"text":"神·鬼·人","type":"title"},{"text":"清华大学保中(孙宝琮)","type":"authors"},{"text":"(保中，即孙宝琮：清华大学电机系学生。1953年入校，后转入工程物理系。因在苏共20大之后政治表现“异常”，被转回电机系工业企业电气化专业91班。)","type":"subtitle"},{"text":"（《庶民报》社论：一切为了帮助党政风，一切为了社会主义）","type":"subtitle"},{"text":"人敬神而畏鬼，但也有人是敬鬼神而远之，这样就连神带鬼一起都畏了。","type":"paragraph"},{"text":"人之所以敬神是因为神能给人带来吉祥，人之所以畏鬼是因为鬼能给人带来灾难。","type":"paragraph"},{"text":"因而，畏鬼情有可原；但畏神却令人费解！说来这是人的悲剧。人无不想近神，而多得吉祥，而神无不想近人，以尽神责。","type":"paragraph"},{"text":"而何竟相畏？想系神居天阙，难以呼人吸，久而久之，竟渐染鬼习。竟认：“人神不同，人是被怜悯者，神是恩施者。人听命于天，而神主宰万物。凡夫俗子——人，特殊材料——神，”人脑迟心钝，难解神意，稍一不慎，何堪神击！这样，人就“敬鬼神而远之”。","type":"paragraph"},{"text":"这就是人的悲剧！愿：人里不再出“神”，而“神”永在人间。则庶民万幸！祖国万幸！","type":"paragraph"},{"text":" 来源：黄延复《五七风暴》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ec7a2d909"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为增进中日两国人民的友谊作出了新贡献  邓副委员长率人大代表团结束访日回到北京  邓小平副总理等领导人到机场欢迎","authors":[],"dates":[{"year":1979,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为增进中日两国人民的友谊作出了新贡献"},{"type":"paragraph","text":"邓副委员长率人大代表团结束访日回到北京"},{"type":"paragraph","text":"邓小平副总理等领导人到机场欢迎"},{"type":"paragraph","text":"新华社北京四月十九日电  由人大常委会副委员长邓颖超率领的中国人大代表团，结束了对日本的友好访问，今天下午乘专机回到北京。"},{"type":"paragraph","text":"邓副委员长的这次访问在日本人民中间引起了热烈反响，取得了圆满成功，为增进中日两国人民的友谊作出了新的贡献。她的这次具有历史意义的访问，将载入中日两国的友好史册，永远留在两国人民的美好记忆中。"},{"type":"paragraph","text":"下午四时三十分，代表团乘坐的专机降落在首都机场。在一片掌声中，邓颖超副委员长和代表团其他成员满面笑容地走下飞机。邓小平副总理等我国领导人同邓颖超副委员长热情握手，祝贺她这次访问取得丰硕成果。邓颖超副委员长见到前来迎接的日本驻中国大使佐藤正二和夫人时，紧紧地握着他们的手，她对佐藤大使说：“我们在日本受到日本政府和人民的隆重、热情的接待。我们一直生活在两国人民的友情之中，过得很愉快，一点也不感觉得疲劳。”"},{"type":"paragraph","text":"到机场欢迎代表团的还有：人大常委会副委员长乌兰夫、廖承志、姬鹏飞，国务院副总理耿飚、陈慕华，全国妇联主席康克清、副主席黄甘英，外交部副部长张海峰、仲曦东，人大常委会委员罗叔章、武新宇、王昆仑、陈逸松等。日本驻中国大使馆的外交官员也到机场欢迎。"},{"type":"paragraph","text":"邓副总理等领导人到机场欢迎邓副委员长率领的人大代表团。\t新华社记者摄（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b530005293"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

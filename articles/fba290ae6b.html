script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛主席语录》是精神原子弹刚果(布)人民努力学习和运用毛泽东思想","authors":[],"dates":[{"year":1967,"month":1,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"住在非洲刚果河畔的刚果(布)人民，经常想念着世界革命人民的伟大领袖毛主席，真诚地流露出他们心底深处对毛主席和毛泽东思想的热爱。他们一见到中国人就欢呼毛泽东这个伟大的名字；当他们得到一本《毛主席语录》或毛主席著作时，就如获至宝，认真阅读，并逐步联系和应用到自己的工作和斗争中去。这种事例不仅在首都有，而且在偏远的、被古老森林覆盖着的小镇里也有。下面就是我们所遇到的千百个生动事例中的一部分。"},{"type":"paragraph","text":"永远牢记毛主席的伟大教导"},{"type":"paragraph","text":"今年新年，许多刚果(布)朋友一见到中国朋友，第一句话就是:“向毛主席恭贺新年!”他们还说:“请你转达我对毛主席的亲切问候!”“祝毛主席身体永远健康和长寿!”"},{"type":"paragraph","text":"一位友人接到了一张上面写有毛主席语录的贺年片，立即向这里的中国友人表示:这是新年期间他所得到的最大鼓励，他要永远记住毛主席的伟大教导。一位民兵队长在新年前夕得到一本《毛主席语录》，兴高采烈地向中国朋友说:“这是新年中最宝贵的礼物。当我听到中国最近一次核爆炸成功的消息时，高兴得很，现在我又得到了这颗‘精神原子弹’，更是无比兴奋。我感谢毛主席，我感到浑身都是力量!”"},{"type":"paragraph","text":"读革命宝书无比幸福"},{"type":"paragraph","text":"一位小学校长在得到一本红光闪闪的法文版《毛主席语录》以后，每天如饥似渴、手不释卷地读到深夜，并在书页上划满了各种记号。他的妻子是一个妇女组织的负责人。她每天晚上到家庭妇女中做工作，因此当她的丈夫白天去学校上课时，她就拿起这本《毛主席语录》读起来，并且读得非常专心，在书页上也划满了各种记号。这位小学校长对中国朋友说:“当我们共同读着这本革命宝书时，我们感到无比的幸福。毛主席伟大的思想，把我们一家的心都抓住了。”"},{"type":"paragraph","text":"拿到宝书就学习"},{"type":"paragraph","text":"刚果(布)全国革命运动第十五支部的青年成员们，长期坚持学习毛主席著作。他们每逢星期五集合在一起学习。过去，他们没有一本《毛主席语录》，常常只好把毛主席的一两条语录抄在黑板上，一起学习。最近，他们获得了渴望已久的毛主席的红书。二十一个青年成员立即组织学习一次《毛主席语录》，他们特别在“为人民服务”和“自力更生，艰苦奋斗”的两部分中，选了两条语录，反复念几遍"},{"type":"paragraph","text":"从宝书中汲取力量"},{"type":"paragraph","text":"一次，中国同志从刚果(布)首都到北部赤道省卢寨堡去。在快到卢寨堡的路上有一个树林环绕的小镇，镇上只有二三十户人家。镇上有一个简陋的小诊疗所，由一位刚果(布)卫生员负责。中国朋友在参观时，在他的桌上发现了几本毛主席著作，其中一本是《关于重庆谈判》。这位卫生员说:“这本书太重要了。毛主席教导我们要面对困难，敢于向工作中的困难作斗争。”的确，从他的谈话中可以想象，他在工作中会遇到不少困难。而毛主席在这篇著作中的话:“我们是为着解决困难去工作、去斗争的。”这对他是个巨大的鼓舞力量。新华社记者"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\01\\671l030301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e《毛主席语录》受到世界革命人民的热烈欢迎。图为越南工人和华侨在购买《毛主席语录》。　新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fba290ae6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

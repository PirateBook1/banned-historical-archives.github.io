script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"中央转发北京市委关于处理违法工商户中发动工人把关的经验报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发北京市委关于处理违法工商户中发动工人把关的"},{"type":"paragraph","text":"经验报告的批语"},{"type":"paragraph","text":"（1952年4月18日）此件很好，发各中央局、分局、省市区党委仿行。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"四月十八日"},{"type":"paragraph","text":"[1]指中共北京市委1952年4月17日关于处理违法工商户中发动工人把关的经验给中央并华北局的报告。报告说，北京市在处理违法工商户时，普遍发动工人、店员、职员把关，查出了多数严重违法户和完全违法户隐瞒的违法事实。主要经验有：一、把关之初，先简单扼要地向工人、店员、职员明白交代政策，讲清楚工商户分类处理的标准和办法、资本家蒙混过关的手段等。二、注意分别对待。对守法户和基本守法户，坦白得差不多了即“放关”。对半守法半违法户，特别是严重违法户和完全违法户，则须充分发动工人、店员，争取团结上层职员，彻底查清五毒。对于应予保护的资本家，应在工人方面、资本家学习小组方面分别做好准备工作后，再保护过关。三、在斗争形式上，对于问题严重复杂而又不须保护的较大的工商户，可以户为单位把关，对于工人、店员不多的中小户，可把若干户联合编组，由工人、店员联合把关。四、对于工人群众提出的有关缩短工时、改善待遇等要求，可以先把问题提出，待五反大体结束后再通盘处理，以便先集中力量清除五毒。五、对群众觉悟较差、力量较弱的厂店，应派干部和积极分子去领导把关。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":84,"page_end":84},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发北京市委关于处理违法工商户中发动工人把关的经验报告的批语","authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":18}],"is_range_date":false,"parts":[{"text":"中央转发北京市委关于处理违法工商户中发动工人把关的经验报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"此件很好，发各中央局、分局、省市区党委仿行。","type":"paragraph"},{"text":" 中央四月十八日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"descript

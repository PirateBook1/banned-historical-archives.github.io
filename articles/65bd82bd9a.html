script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"胜利全靠伟大领袖毛主席","authors":[],"dates":[{"year":1969,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"嘉定县外冈公社葛隆大队革命委员会"},{"type":"paragraph","text":"在欢庆党的第九次全国代表大会取得伟大胜利的大喜日子里，我们葛隆大队全体贫下中农和革命干部怀着无比喜悦、无比幸福、无比激动的心情，一遍又一遍地观看了《中国共产党第九次全国代表大会在北京隆重开幕》的彩色文献纪录影片。当广大贫下中农从银幕上看到伟大领袖毛主席红光满面，迈着稳健的步伐登上主席台，并听到毛主席清晰、宏亮、有力的伟大声音时，全场掌声雷动，热泪盈眶，不断高呼:“毛主席万岁!毛主席万万岁!”"},{"type":"paragraph","text":"在这幸福的时刻里，回顾我们大队在毛主席领导下所经历的战斗历程，我们贫下中农深深懂得:只要紧跟伟大领袖毛主席，按毛主席指示办事，我们就能不断取得胜利。一九五三年，毛主席向五亿农民发出了走农业合作化道路的伟大号召，我们贫下中农听毛主席的话，组织起互助组。到一九五五年在农业合作化高潮中，又先后建立了初级社、高级社，逐步走上了农业集体化道路。一九五八年，我们又遵照伟大领袖毛主席“还是办人民公社好”的教导，成立了人民公社。从此，我们广大贫下中农完全走上了社会主义的康庄大道。三年自然灾害期间，在毛主席的英明领导下，我们又听毛主席的话，发扬了自力更生的革命精神，克服了种种困难，击退了刘少奇“三自一包”的复辟资本主义的妖风，广大贫下中农坚持走社会主义道路不动摇。经过这场无产阶级文化大革命运动的锻炼和考验，我们广大贫下中农精神面貌发生了极其深刻的变化，活学活用毛泽东思想已蔚然成风，集体经济进一步得到了巩固和发展，农业产量大幅度增长，贫下中农的生活水平不断提高。贫下中农说，我们大队所取得的一切胜利，都是伟大领袖毛主席英明领导的结果，是战无不胜的毛泽东思想的伟大胜利，是毛主席无产阶级革命路线的伟大胜利。"},{"type":"paragraph","text":"毛主席挥手我前进。伟大领袖毛主席向我们发出了“在全国取得更大的胜利”的战斗号令。我们贫下中农坚决响应，一定照办。我们决心把激情化为巨大的战斗力量，乘“九大”的强劲东风，进一步掀起活学活用毛泽东思想的新高潮，大办学习“九大”文献的专题毛泽东思想学习班，做到认真学习，深刻领会，抓紧落实。我们一定狠抓革命，猛促生产，坚决贯彻毛主席“备战、备荒、为人民”的伟大战略方针。加强夏熟作物的后期管理，做到丰收不到手，管理不歇手，誓夺夏熟丰收。以多打粮，多收棉，养好猪的实际行动，向毛主席献忠心，向国庆二十周年献礼!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65bd82bd9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

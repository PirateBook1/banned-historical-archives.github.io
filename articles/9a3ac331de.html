script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中华人民共和国文化部整风领导小组对右派分子袁毓明的处理结论","authors":["(袁毓明)"],"dates":[{"year":1958,"month":2,"day":13}],"is_range_date":false,"parts":[{"text":"中华人民共和国文化部整风领导小组对右派分子袁毓明的处理结论","type":"title"},{"text":"(袁毓明)","type":"authors"},{"text":"袁毓明，男，四十二岁，河北省邢台人，家庭出身富农，本人成份学生，一九三八年参加革命，一九四一年入党，历任太行新华日报校对科长，人民日报办公室主任，第一兵团新华分社社长，川北日报副社长，重庆新华日报总编辑等职。现任大公报总编辑。","type":"paragraph"},{"text":"主要右派言行：","type":"paragraph"},{"text":"(一)诬蔑整风运动，说：“整风是一场混战，你在背后打我，我在背后打他，他又在背后打你，”“一九四二年整风运动伤了很多人，到现在还不能忘。”","type":"paragraph"},{"text":"(二)鸣放期间，为了转移目标，张贴匿名条子，攻击谩骂几个党团员为“两面派”，“母夜叉”，并在右派分子向党进攻的大字报上签名，写道“这样揭发党内黑暗好得很”。","type":"appellation"},{"text":"(三)在报社右派分子猖狂向党进攻的时候，同右派分子肖离，肖凤，朱启平，单越，吴永云，谢牧等人谈话，说“我到报社感到孤苦伶仃，没有三亲四故……中宣部也没有什么熟人”，“我也是有苦说不出来，大家感到苦闷我也感到苦闷”，“人之相知，贵相知心，士为知己者死”。为了对肖离等右派分子讨好，向他们说“对吸收你们入党的事我一直关心，……这回我替你们负上责，加把劲，赶快解决你们的问题”。此外并将一九五六年党组对他蜕化堕落思想的批评说成是“宗派倾轧”等等。","type":"paragraph"},{"text":"(四)为了讨好肃反对象，他说：“文化部在肃反问题上，曾经两次通报批评我右倾，现在看来你们还是正确的。”对肃反对象苏济生说：“你们几个人的问题是我当时尽量压住，才没有公开斗争。”","type":"paragraph"},{"text":"斗争中态度：经过斗争，低头认罪，表示愿意悔改。","type":"paragraph"},{"text":"处理意见：开除党籍，撤销大公报总编辑职，另行分配待遇较低的职务。","type":"paragraph"},{"text":" 原载《关于清除党内右派分子的决定汇编(四)》，中共中央监察委员会办公厅编，一九五九年十二月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a3ac331de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

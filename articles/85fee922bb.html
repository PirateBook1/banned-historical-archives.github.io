script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马来亚《阵线报》指出马共领导的武装斗争从胜利走向胜利热烈欢呼“马来亚革命之声”电台诞生电台将积极宣传毛泽东思想，鼓舞马来亚人民民族解放斗争","authors":[],"dates":[{"year":1969,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京四日电　在新加坡出版的马来两报纸《阵线报》十一月二十三日发表社论，热烈欢呼“马来亚革命之声”电台的正式成立和开始播音。"},{"type":"paragraph","text":"社论指出，“马来亚革命之声”电台庄严宣告成立并开始播音，这是马来亚革命历史上的一项重大事件，它表明了马来亚共产党领导的革命武装斗争在争取民族解放的道路上又跨进了一大步。"},{"type":"paragraph","text":"社论接着指出:“马来亚革命之声”电台庄严地成立和开始播音，从此宣告了美英帝国主义及其拉赫曼、拉扎克、李光耀傀儡政权垄断马来亚广播阵地的彻底破产。长期以来，帝国主义和反动派在镇压和剥削马来亚人民的同时，总是利用包括广播电台在内的所有国家机器向人民进行疯狂的反革命宣传，企图压抑人民的反抗，维持他们摇摇欲坠的法西斯独裁统治。现在，“马来亚革命之声”广播电台正式成立和开始播音了，它以战斗的强音同帝国主义、反动派的反动宣传展开针锋相对的斗争。“马来亚革命之声”广播电台从此以崭新的姿态矗立于马来亚的宣传阵地上，积极地宣传伟大的毛泽东思想，宣传马来亚共产党和人民的革命斗争。以革命的宣传反击反革命的宣传。它必将沉重地打击帝国主义和反动派的恐怖统治，必将大大地鼓舞马来亚人民的民族解放斗争。"},{"type":"paragraph","text":"社论说，“马来亚革命之声”电台是马来亚共产党创立的人民电台。它的成立标志着马来亚共产党所领导的革命斗争正在从胜利走向胜利；而美英帝国主义及其拉赫曼、拉扎克、李光耀傀儡政权正在从一个失败走向另一个失败。"},{"type":"paragraph","text":"社论说，“马来亚共产党领导的革命斗争，坚持武装斗争，坚持乡村包围城市，武装夺取政权，已经有二十一年了。二十一年来，人民武装力量在马克思列宁主义、毛泽东思想的指引下，宣传群众，组织群众，联系群众，发动群众，打击敌人，取得了辉煌的成就。”"},{"type":"paragraph","text":"社论说，“马来亚革命之声”电台正是在“敌人一天天烂下去，我们一天天好起来”的大好形势下成立并开始播音的。马来亚人民必将在这个大好形势下英勇战斗，争取更伟大的胜利。社论高呼:“马来亚人民战争胜利万岁!”“一个红彤彤的马来亚人民共和国必将在不久的将来光荣诞生!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85fee922bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"这是事实，这是奇迹","authors":[],"dates":[{"year":1958,"month":8,"day":14}],"is_range_date":false,"parts":[{"text":"开封师范专科学校和新乡师范学院建立“人民公社”","type":"title"},{"text":"一、开封师范专科学校","type":"subtitle"},{"text":"开封师范专科学校全体师生于8月18日写了数千张大字报，坚决请求党委批准成立人民公社。结果党委批准在十二点钟宣布成立了东京红专人民公社。以校长张树先，副校长刘兰坡、郭象天等十七人组成社务管理筹备委员会。下设社务公室、宣教、科研、生产、计划财务、财贸、生活福利、武装等八个部。按生产组织分设四个生产大队，下分十一个小队。按军事组织成立一个团，下设四个营、十一个连。","type":"paragraph"},{"text":"公社简章：命名为：东京红专人民公社。宗旨：在总路线光辉照耀下，本勤工俭学的方针，以工农业生产为中心，培养具有共产主义觉悟有文化的劳动者和保卫者。公社在党委的直接领导下进行工作。公社最高权力属于社员大会，并制定了社员权利和义务等。","type":"paragraph"},{"text":"二、新乡师范学院","type":"subtitle"},{"text":"新乡师范学院于8月20日举行了成立“人民公社”的全体师生员工(包括附中、附小师生及教职员家属)大会。在大会上宣布该院定名为：“新乡师范学院人民公社”，所有师生员工均为人民公社的社员。","type":"paragraph"},{"text":"截至目前为止，全院已建成各种工厂二十一座，其中有炼钢厂、机械制造厂、电珠厂、盐酸厂、硫酸厂、氯化锌厂、有机化学试剂厂、细菌肥料厂、空气电池灯制造厂、印刷厂、针织厂等等，尚有六座工厂在积极筹建中。师生在建厂过程中干劲冲天，并创造了许多新纪录和制出了许多新产品，如数学系师生克服种种困难，于14日动工兴建炼焦厂(月产焦炭一百二十吨)水泥厂(日产水泥三吨)耐火砖厂(每窑五千块)等三个小型工厂，并于19日连夜建成工厂的基础；炼钢厂苦战两天两夜，炼成了七种高级合金钢；盐酸厂的盐酸生产已创出酸率101．91％的全省新纪录；氯化锌厂生产的氯化锌，纯度达到98．87％，质量超过了上海；有机化学试剂厂已试制成聚苯乙烯塑料，产品比重和折光率都达到了国际水平；细菌肥料厂已产出细菌肥料十万斤，行销附近各地，该厂师生并已制成液体培养细菌方法，克服了原料的困难，大大降低了成本，提高了劳动生产率。与此同时，生物系兴办的农场面积已达二百余亩。夏季小麦平均每亩产四百二十五斤，秋季作物长得也很可观，估计亩产约在一千一百斤以上，现还在扩充中，修建孵卵厂、养猪场、养鸡场，并积极准备搞亩产一千五百斤的小麦丰产实验田。此外，在统一领导和规划下，各个单位均有自己的玉米、小麦或蔬菜试验田。教职员家属的被服厂，制鞋厂、针织厂已正式开工生产；家属院的公共食堂和托儿所已经于8月1日建立，教职员家属们的生活也已开始走向集体化了。","type":"paragraph"},{"text":"来源：(摘自光明日报“内部情况”)","type":"paragraph"},{"text":"1958年8月30日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05792af229"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

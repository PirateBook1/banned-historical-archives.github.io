script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"赴莫斯科参加苏共二十一次代表大会  胡志明主席率代表团到北京  周恩来邓小平陈毅等同志到机场欢迎","authors":[],"dates":[{"year":1959,"month":1,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"赴莫斯科参加苏共二十一次代表大会"},{"type":"paragraph","text":"胡志明主席率代表团到北京"},{"type":"paragraph","text":"周恩来邓小平陈毅等同志到机场欢迎"},{"type":"paragraph","text":"据新华社20日讯　应苏联共产党中央委员会的邀请，越南劳动党主席胡志明率领越南劳动党代表团去莫斯科参加将在1月27日开始举行的苏联共产党第二十一次代表大会。代表团今天上午乘专机离开河内，下午到达北京。代表团团员有：越南劳动党中央政治局委员黄文欢，中央候补委员、越南驻苏联大使阮文镜。"},{"type":"paragraph","text":"到北京机场欢迎的，有中共中央副主席周恩来，总书记邓小平，政治局委员陈毅，中央书记处候补书记杨尚昆，中央委员伍修权，中央候补委员罗贵波。还有阿尔巴尼亚驻中国大使巴利里，蒙古驻中国大使鲁布桑，苏联驻中国临时代办安东诺夫，匈牙利驻中国大使馆参赞西格蒂，以及越南驻中国大使馆人员。"},{"type":"paragraph","text":"胡志明主席是由越南驻中国大使阮康陪同到北京的。"},{"type":"paragraph","text":"代表团离开河内时，到嘉林机场送行的有，越南劳动党中央政治局委员黎笋、长征、范文同、武元甲、黎德寿、阮维祯、范雄，越南劳动党中央委员会的部分委员，越南民主共和国政府各部门的负责人，越南祖国战线领导人，苏联驻越南民主共和国大使索科洛夫和各国的外交使节。正在越南访问的德意志民主共和国政府代表团团员、德意志民主共和国外交部副部长塞普·施瓦布也到机场欢送。（附图片）"},{"type":"paragraph","text":"中共中央副主席周恩来在机场欢迎胡志明主席　新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8dcf1f3ceb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

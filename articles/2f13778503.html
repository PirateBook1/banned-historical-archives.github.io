script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"罗瑞卿兼局长函复汇文中学师生员工 欢迎协助政府肃清反革命","authors":["罗瑞卿"],"dates":[{"year":1951,"month":4,"day":5}],"is_range_date":false,"parts":[{"text":"罗瑞卿兼局长函复汇文中学师生员工 欢迎协助政府肃清反革命","type":"title"},{"text":"罗瑞卿","type":"authors"},{"text":"北京市私立汇文中学全体师生员工，于三月三十一日给北京市人民政府公安局兼局长罗瑞卿写了一封信，热烈拥护人民政府坚决镇压反革命，并愿积极协助政府肃清反革命分子。罗瑞卿兼局长于四月五日复信，鼓励该校师生员工这种爱护人民政权，并与反革命分子做斗争的热情，欢迎他们协助政府肃清反革命。两信原文如下：","type":"paragraph"},{"text":"敬爱的罗局长：","type":"appellation"},{"text":"我们汇文中学全体师生员工于上周学习了镇压反革命的政策和文件后，又进行了讨论。全体师生员工都认识到反革命分子对祖国建设事业的危害。当全体师生员工谈到特务过去在我校的罪行时，都咬牙切齿，痛恨万分。这一周，我们又从报纸上和广播中，看到与听到北京市市、区各界人民代表扩大联席会议讨论惩治反革命罪犯的问题，我们一致认为反革命分子一天不消灭，人民就一天不安宁，国家的建设就不能顺利地进行，我们的政权就不能巩固。三月二十五日，我们看到政府处决了一批罪大恶极的反革命首恶分子后，全校师生员工都欢腾奔跳，拍手称快，对政府这种为人民除害，为被害的人民和爱国志士申雪仇恨的举动，表示衷心至诚地拥护。","type":"paragraph"},{"text":"我们今后一定要提高警惕，做好三防（防特、防火、防盗）工作，保卫我们的学校，并协助政府镇压反革命分子，检举我们知道的特务，向广大群众和亲戚朋友进行宣传，动员大家一致努力，早日消灭反革命分子，巩固我们的政权。","type":"paragraph"},{"text":"此致敬礼","type":"paragraph"},{"text":" 北京市私立汇文中学全体师生员工三月三十一日","type":"paragraph"},{"text":"汇文中学全体师生员工同志们：","type":"appellation"},{"text":"三月三十一日的来信收到了。感谢你们对于人民政府坚决镇压反革命的热烈的拥护。你们来信中所表示的对反革命分子的仇恨，再次证明了人民政府镇压反革命乃是充分代表了广大人民的正义要求，是十分必要的。","type":"paragraph"},{"text":"你们爱护人民政权与反革命分子做斗争的热情极可宝贵。我完全同意你们所提的意见，希望你们积极行动起来，做好三防工作，做好宣传工作，协助人民政府彻底肃清一切反革命的破坏活动，保卫首都和首都人民的安全。","type":"paragraph"},{"text":"此致敬礼","type":"paragraph"},{"text":" 四月五日","type":"paragraph"},{"text":"来源：1951年4月14日《人民日报》","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f13778503"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"9106ccd3-708b-474c-84a4-a2b0ae19bff3","name":"红旗一九六二年第二十三、二十四期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/9106ccd3-708b-474c-84a4-a2b0ae19bff3.pdf"],"article":{"title":"现代修正主义者为什么不喜欢古巴","alias":"","parts":[{"type":"paragraph","text":"这是客观历史规律。它不是反动阶额的主观意志所能抗拒的。在封建社会中，随着查本主义经济的发展，查产阶级力量的壮大，要求以资本主义生产方式代替封建生产方式。查产阶级革命是当时新兴的资产阶级推腐朽的封建地主阶额的革命斗争。英国查产阶极革命的胜利是查本主义所有制对封建所有制的"},{"type":"paragraph","text":"美帝国主义者不喜欢古巴，现代修正主义者也不喜欢古巴。"},{"type":"paragraph","text":"最近南斯拉夫的一个出版社出了一本题目是《古巴的版逆》的小册子。这是一本不折不扣的讲古巴人民的书，虽然宅"},{"type":"paragraph","text":"现代修正主义者装饰着一些”同情古已的革命”之类的带。"},{"type":"paragraph","text":"这本小册子龄，“把典国和古巴的大资产突然国有化，任命年整的准备不足的行政管理者”，结果就“助长了官德主义现象的发展”。为了爱后这种胡，只要一句就够了：被压通的工人阶级和人民从来不是准备好了足够的有经验的年老的行政管理者，然后才草命的。他们总是不顾一切敌人的笑和导局而在革命的实践中象禁自己，把自已的事情越办越好。古巴人民就是这样微的。"},{"type":"paragraph","text":"南斯拉夫的现代修正主义者一向管美帝胜利，这个草命打破了封建的构，为查本主义的活动开辟了广圆的天地，从此查本主义在英国迅速地广泛地发展起来。历史湖流滨滨向前，尽管代表腐朽力景的阶额不承认它尽管被推翻的反动阶级的复胖企图一时得退，尽管人类避会进步的长河中有多少曲折和波澜，但也不能阻搭历史巨流的前进。"},{"type":"paragraph","text":"这本小册子又就：“卡斯特罗政府过分念于梁取某些播施而根本不考虚美国的反应”这是“不策略”的。按照深通“蒙略”的修正主义者的设计，显然，古巴人民应鼓先考"},{"type":"paragraph","text":"虑美帝国主义者的“反应”，然后才来决定要不要革命，要不要土地改"},{"type":"paragraph","text":"革，要不要国有化，要不要社会主为什么不喜欢古口"},{"type":"paragraph","text":"义等等。"},{"type":"paragraph","text":"可是这种投降主义的策略看来是古巴人民所不承认的。古巴人民当然也要策略，他们要的是革命家"},{"type":"paragraph","text":"的策略。所以这本小册子的作者不于"},{"type":"paragraph","text":"能不亲口截被他们之所以不喜欢古迪"},{"type":"paragraph","text":"巴的根本原因。小册子中就：“卡斯特罗和他的同志们根本不相信会的造路，而是只相信草命”。"},{"type":"paragraph","text":"这一点不错。卡斯特罗和他的同志们区别于现代修正主义者的"},{"type":"paragraph","text":"地方正在这里。卡斯特罗和他的同忘何相信革命，而现代修正主义者呢？他们扣信“会的道路”，相信断责本家的“理"}],"authors":["于迪"],"dates":[{"year":1962,

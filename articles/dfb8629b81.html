script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"和大公报记者的谈话","alias":"","parts":[{"type":"paragraph","text":"和大公报记者的谈话"},{"type":"paragraph","text":"（1945年9月5日）毛泽东接见大公报记者称："},{"type":"paragraph","text":"来渝五日，与中央商谈团结问题，目前尚未可能有确切之结果以慰国人，可以说者仅为内战决可避免。我国政令军令如果再不统一，的确为不得了的事体，然统一之政令军令必须建于民主政治之基础上。只有包括各党各派无党无派代表人士之政治会议，始能解决当前国是，民主统一之联合政府始能带给全国人民以幸福。民主者，人民有力量之谓也。边区解放区情形与其他地区不同，有民选政府，有自卫军，无保甲长；保甲长为统治人民者，最要不得。协商之另一结果为国民大会将延缓举行，对代表问题则双方意见犹未能一致。中共方面不主张维持旧代表，原则上主张实行普选。"},{"type":"paragraph","text":"毛泽东评论《中苏条约》称："},{"type":"paragraph","text":"该条约为远东和平之保障物，有人认为对我国之民主运动不利，实则相反，可拭目待之。又有人因苏联以国民政府为对象而惊讶，实则除国民政府而外自无可为对象者。然条约亦并未束缚苏联对中国政治批评之权，舆论仍可说话，前数日苏联红星报撰文谓中国应走向民主政治，对我两党团结寄以殷切之期望。中国获得强有力之盟邦，可勿疑心于被其他国家侵略。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":9,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":386,"page_end":386},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dfb8629b81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

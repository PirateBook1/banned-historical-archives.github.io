script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"园田外相在宴请方毅副总理时说  邓副总理访美是成功的","authors":[],"dates":[{"year":1979,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"园田外相在宴请方毅副总理时说"},{"type":"paragraph","text":"邓副总理访美是成功的"},{"type":"paragraph","text":"新华社东京二月六日电  日本外相园田直今晚在宴请方毅副总理时说，邓小平副总理访问美国是成功的。他还说，邓副总理访美归国途中路过日本，并向日本政府通报访美情况，日本国民对此表示欢迎。"},{"type":"paragraph","text":"园田外相和他的夫人园田天光光在东京新喜乐饭庄设宴招待了方毅副总理和夫人殷森。出席宴会的中国客人还有黄华外长和夫人何理良、中国驻日本大使符浩和夫人焦玲以及外交部副部长章文晋等。"},{"type":"paragraph","text":"席间，园田外相还对方毅副总理说，邓小平副总理不仅是中国的重要的领导人，而且，对日本来说也是一位重要人物。他说：“邓小平副总理很重情义，很亲切。”"},{"type":"paragraph","text":"方毅副总理对园田外相说，邓副总理这次访美是很成功的，同卡特总统谈得很好。"},{"type":"paragraph","text":"日本方面出席宴会作陪的有，外务省政务次官志贺节和夫人、事务次官有田圭辅、外务审议官高岛益郎、亚洲局长柳谷谦介等。"},{"type":"paragraph","text":"宴会自始至终充满了十分友好的气氛。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b0595f8e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

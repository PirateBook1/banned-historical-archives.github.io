script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉大学右派分子诬蔑毛主席和党的领袖的言论","authors":[],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"武汉大学右派分子诬蔑毛主席和党的领袖的言论","type":"title"},{"text":"“毛泽东是个不成器的东西。猪毛（按：指的是朱德和毛泽东同志）有什么作用？猪毛只能做刷子用。毛主席五年以前的一个连杀星很重，那时镇压反革命杀了很多人。毛主席这五年的运好，不过要有五年不好的运。蒋介石这五年的运不好，不过马上要有五年好运。”","type":"paragraph"},{"text":"“毛主席盗窃了我的科学研究成果，是中国历史上最大的第一个流氓”（按：‘科学研究成果’系指关于人民内部矛盾这一理论问题的提出）。","type":"paragraph"},{"text":"“毛主席在宣传会议上的讲话糟得很！字里行间都隐藏着鬼鬼麻麻的吃人的咀脸。”","type":"paragraph"},{"text":"“毛主席在中央也可能是孤立的，最近看到‘百花齐放’，放了很多毒草，毛主席在中央就受了压力，不得不把这个报告修改了。”","type":"paragraph"},{"text":"“斯大林犯了错误当时不知道，现在我们对毛主席很相信，谁能保证20年后来看今天的毛主席又没有犯错误呢？”","type":"paragraph"},{"text":"“毛主席有人呼万岁，假如我掌握了天下，也有90%以上的人呼我万岁。”","type":"paragraph"},{"text":"“朱德、伏罗希洛夫等人没有权力，因为没有战争，将军们元帅们没有用场了，这是：‘飞鸟盖，良弓藏。’”","type":"paragraph"}],"comments":[],"origin":"1957年9月1日《武汉大学右派言论录编》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0eabcd285"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

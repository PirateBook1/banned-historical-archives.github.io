script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“南大党委无能力领导”","authors":["南开大学","黄诚龙"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“南大党委无能力领导”","type":"title"},{"text":"南开大学黄诚龙","type":"authors"},{"text":"[黄诚龙：南开大学物理系学生]","type":"subtitle"},{"text":"一、攻击党的领导。","type":"subtitle"},{"text":"他说：党的领导在科学部门应该是思想的，政治的，至于在业务方面能领导就领导，不能领导就不领导，不要外行充内行。现在存在的问题，不是要不要党的领导的问题，而是党对某些部门是否能领导问题，党没有领导能力的部门不应该强加。","type":"paragraph"},{"text":"……南大师资的缺乏，设备的差劣，是党委无能力领导的原故，党委的领导不好，那么党当然是不能领导科学，要领导也只能是从思想上和事务上加以领导，指出大的原则，指出国家的需要，定出一定的标准，那么就行了，外行怎么能领导内行呢？","type":"paragraph"},{"text":"党领导的文艺战线基本上失败了。古代岂止红楼梦等著作！而现在不但未出现新名著，而且古代名著也寥寥无几。","type":"paragraph"},{"text":"党委对大字报不反对，就是不支持，不支持就是变相的压制。","type":"paragraph"},{"text":"如果有机会，我要杀尽我不满意的人！","type":"paragraph"},{"text":"解放后入党入团是为了向上爬！","type":"paragraph"},{"text":"为什么一定要高呼拥护党，拥护社会主义才算站稳立场呢？居然有人怀疑有政治目的。","type":"paragraph"},{"text":"二、攻击马列主义。","type":"subtitle"},{"text":"他说：立场是一个复杂的问题，说站在那个立场就可站在那个立场。考虑问题可以不站在工人阶级立场。","type":"paragraph"},{"text":"社会科学只有阶级的真理。","type":"paragraph"},{"text":"马列主义和教条主义并不矛盾，因为问题本身存在着互相矛盾对立和互相依存的两方面，而马列主义和教条主义的关系就是这样。即使真正地掌握了辩证法也不能避免教条主义，因为生活不断地提出新的问题。","type":"paragraph"},{"text":"现在是一个教条主义历史时期，绝大部分在现在是受教条主义束缚，甚至80％党员。产生斯大林错误的客观原因，是现在的教条主义历史时期，主观原因如再论所举，而且客观原因是决定的作用。","type":"paragraph"},{"text":"哲学思想和是否反动是两个问题。","type":"paragraph"},{"text":"对事物的怀疑很难说从什么样的角度，对事物的怀疑会使问题认识得更深刻。大学生对工农接触很少，谈实际问题不容易的，只要认为自己对就可以谈，对一切问题都可以考虑。","type":"paragraph"},{"text":"矛盾总是有对抗的一面，又有统一的一面，处理矛盾方法不是绝对的，现在实在要做出我们和右派分子斗争是敌我还是人民内部矛盾的结论是没有意义的。","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa850f0485"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

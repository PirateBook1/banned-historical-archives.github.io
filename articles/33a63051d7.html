script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"工农群众是科学实验的主力军","authors":["张树新"],"dates":[{"year":1976,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"工农群众是科学实验的主力军"},{"type":"paragraph","text":"东北地质科学研究所第一室技术员　张树新"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平和科技界刮右倾翻案风的人，恶毒攻击开门办科研这一社会主义新生事物。他们说：“开门办所是弄巧成拙，这种创新还是少点好”，“不要提开门办所”。他们站在资产阶级老爷的立场上，还说什么：“工农兵文化水平太低”，不配搞科研，等等。总之，就是反对把科学研究的大门向工农兵敞开。"},{"type":"paragraph","text":"我们长期从事磷矿研究工作，在科研工作要不要依靠工农群众这个问题上，有正反两方面的经验，有深刻的感受。无产阶级文化大革命前，由于受修正主义科研路线的毒害，我们搞学院式的研究，走“三脱离”的道路，那时即使到了野外，也是几个科研人员冷冷清清地搞科研。一些同志错误地认为，象天文、地质这类科学，没有专门学识的人是搞不了的。虽然有时候住在贫下中农家里，跟群众也是只唠家常，不谈科研，许多人不知道我们是干什么的。我们的头脑，受资产阶级思想的束缚，有“科研工作神秘论”、“群众落后论”的流毒。因此，摆脱不了从理论到理论的老框框，不能紧密结合生产，不能学习和总结工农群众的丰富实践知识，磷矿研究工作搞得冷冷清清、死气沉沉，搞不出什么成果。"},{"type":"paragraph","text":"恩格斯指出：“社会一旦有技术上的需要，则这种需要就会比十所大学更能把科学推向前进。”（《恩格斯致符·博尔吉乌斯》，《马克思恩格斯选集》第4卷第505页）经过无产阶级文化大革命，辽宁省广大农民群众在党的领导下，深入开展农业学大寨的群众运动。农业生产的发展迫切需要磷肥资源。可是，已发现的磷矿点很少，而且品位也在百分之八以下，向来被认为是不可利用的。难道这些磷矿真的不能利用吗？工人阶级和贫下中农解放思想，破除迷信，开展群众性的科学实验，战胜了许多困难，终于解决了低品位磷矿的利用问题。这种磷肥经过群众逐步改进制作方法，成本便宜，使用方便。现在，全省许多地方的工农群众自己找到了磷矿点，办了许多小磷肥厂，为农业生产提供了大量磷肥。这是群众性科学实验的成果，是我们少数专业科研人员无法办到的事情。事实证明，工农群众是科学实验的主力军。群众一经发动起来，就能把科学技术大大推向前进。"},{"type":"paragraph","text":"开门办科研，是科技人员实现思想革命化的重要途径。过去，我们迷信资产阶级“专家”、“权威”，轻视工农群众，习惯自己单干。现在，我们每到一地工作，就依靠当地党组织，同工农群众紧密结合，发动群众找矿报矿，和工农群众一起搞科研。几年来，群众向我所报矿达万余人次，许多矿点都是群众首先发现的。实践使我们真正体会到：“群众是真正的英雄”，“知识分子如果不和工农民众相结合，则将一事无成。”邓小平和科技界刮右倾翻案风的人反对开门办科研，反对知识分子与工农群众相结合，妄图把科技人员变成他们复辟资本主义的工具，我们坚决不答应！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33a63051d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想统帅一切，抓革命，促生产  甘肃冶金公司生产再创新水平","authors":[],"dates":[{"year":1966,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想统帅一切，抓革命，促生产"},{"type":"paragraph","text":"甘肃冶金公司生产再创新水平"},{"type":"paragraph","text":"据新华社兰州六日电  甘肃冶金公司职工把活学活用毛主席著作放在一切工作的首位，用毛泽东思想统帅一切，抓革命、促生产，取得了精神和物质两条战线上的胜利。"},{"type":"paragraph","text":"今年这个公司在连续三年全面跃进的基础上，在减少部分设备和人员的情况下，生产又打出了新水平，创出了新成绩。采矿和选矿的平均日产水平比去年平均提高了百分之十四以上，冶炼的生产能力增长了三分之一。全年国家生产计划已提前超额完成，生产成本继续降低，并且试制成功了一批新产品。在技术革新方面，项目之多，水平之高，都是前所未有的。"},{"type":"paragraph","text":"在今年的生产中，职工们按照伟大领袖毛主席关于解放思想、破除迷信的教导，大破资产阶级技术“权威”，大破洋框框，在冶金科学技术领域里，取得了一个又一个的胜利。比如，大型冶金炉二次风预热新装置的建设，资产阶级技术“权威”认为需要设计三年，试验一年，投资三十万元。职工们在文化大革命中，自己动手设计，利用一切可以利用的现有材料，土法上马，只用了十七天时间就搞出来了，投资只花九千元，生产效果很好。"},{"type":"paragraph","text":"现在，甘肃冶金公司各厂矿以无产阶级文化大革命为纲，继续抓革命、促生产，力争再提前完成全年的增产节约计划，同时，作好一切准备工作，迎接明年更大的生产建设新高潮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"甘肃文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32879f37b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

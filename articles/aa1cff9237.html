script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央对算帐和召开社代表大会等问题的指示","authors":[],"dates":[{"year":1959,"month":5,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央对算帐和召开社代表大会等问题的指示","type":"title"},{"text":"各省、市、自治区党委：","type":"appellation"},{"text":"目前农业生产情况，总的说来 是好的。中央关于农业生产的五条紧急指示和毛泽东同志关于农业方面六个问题的通信传达到基层干部和广大群众，立即产生了显著的效果，真正调动了干部和群众 的积极性。各地正在分批召开的公社社员代表大会和党员代表大会，正在进行算帐工作，凡是做得好的，都大大提高了群众生产积极性；但是，做得不好的，也引起 了某些副作用。有些地方，有些基层干部，工作束手束脚，畏首畏尾，特别是粮食紧张局面比较严重的地方，他们的积极性始终鼓不起来。这种现象如果不迅速克服，对于今年的农业生产是极为不利的。目前又正是夏收夏种的农忙季节。因此，中央提出：","type":"paragraph"},{"text":"（一）从现在起，集中全力搞好农业生产。还没有召开代 表大会进行算帐的公社，可以等到秋后或者其他的农事间隙时间，再来清理一九五八年的帐目，开代表大会改选干部。当然，要向农民解释清楚，帐一定要算清，只是暂时停一下，以免影响当前生产。至于正在开会算帐的，也不要突然停止，而要讲清道理，以后再算，并且组织专门小组，做好核对收尾工作。在帐目已经算清楚 的单位，应该退的一定要退，有钱退钱，有实物退实物，无钱无物的记上帐，缓期分期退还，但不要从银行借钱退。在尚未算帐的单位，应通知各级干部将应该退的 实物，特别是农业生产资料，主动地退还原单位，以利生产，并取得社员谅解，切不可借口帐暂时不算，该退的实物也不退。无论哪个单位，对于很少数作风十分恶劣的干部，应该坚决处理，不要再拖。这样做，就可以使干部和群众都集中精力搞好当前生产。","type":"paragraph"},{"text":"（二）有计划地组织基层干部到生产搞得好的、中等的 和坏的单位去参观，就地总结经验教训，好的为什么好？坏的为什么坏？都要从客观条件、主观工作和干部作风（包括思想方法、领导方法和工作作风）等等方面， 作出实事求是的总结。通过这样的现场参观和就地总结，来提高干部的积极性，学习搞得好的经验，提高干部的工作能力，找出搞得不好的原因和改进的门路，同时也可以警惕那些带有盲目乐观情绪的干部。","type":"paragraph"},{"text":"以上两点，请你们结合本省、市、自治区的实际情况，加以讨论，布置执行。","type":"paragraph"},{"text":" 中　央一九五九年五月二十五日","type":"paragraph"}],"comments":[],"origin":"根据中共中央文件刊印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa1cff9237"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

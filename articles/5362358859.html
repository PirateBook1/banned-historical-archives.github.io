script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于浙江盐区土改工作会议报告给华东局的批复","authors":[],"dates":[{"year":1951,"month":6,"day":28}],"is_range_date":false,"parts":[{"text":"中共中央关于浙江盐区土改工作会议报告给华东局的批复","type":"title"},{"text":"华东局并告中南局、华南分局：","type":"appellation"},{"text":"六月二十三日电悉。关于浙江盐田的处理问题，中央同意华东局所提的意见。并发华南分局及中南局参考。","type":"paragraph"},{"text":" 中  央六月二十八日","type":"paragraph"},{"text":"关于浙江盐区土改工作会议的报告","type":"subtitle"},{"text":"中央并分局，各省、区党委：","type":"appellation"},{"text":"浙江最近召开盐区土改工作会议，提供了下列情况：","type":"paragraph"},{"text":"（一）该省盐场均为私有。制盐分“板晒”、“坦晒”、“煎灶”三种，以板晒较进步；坦晒次之，煎灶最落后。余姚县庵东、板[杭]县翁家铺、定海县岱山和玉环县玉环等四盐区，大部为板晒，盐场集中，管理方便，产量高（庵东盐区年产盐在二百万石左右，约占全省年产量二分之一），质量好，成本较低，运输较便利。土改中准备没收地主所有的盐田和征收工商业家及祠堂的盐田及富盐民出租的盐田归国家所有，并暂时分给贫苦盐民使用，待将来有条件实行大规模经营时再订办法。但对于原为一般盐民所有的盐田仍保留其所有权。除上述四盐区外，其余如象山、萧、绍、虞、定海、温州、台州所属多数盐区多为坦晒和煎灶，盐灶分散，管理困难，产量低，质量差，成本高，运输不便。土改中没收、征收的盐田一律分配给无地、少地盐民所有。拟在不影响民食供应的原则下有计划地帮助盐民废灶转业。","type":"paragraph"},{"text":"（二）盐区地主和富盐民除出租盐田外，还出租大量盐板等生产工具，在“十年三坍”的盐区，地主往往将霸占的盐田变价购买盐板出租。土改中拟没收地主所有的盐板，并征收富盐民盐板的出租部分，分给贫苦盐民。对于一般盐民因废灶转业后出租的盐板，个别投资性的出租盐板，以及个别雇工以工资购买盐板出租作为储蓄手段者，则加以保护不动。这样做的理由：","type":"paragraph"},{"text":"（1）盐板剥削基本是封建性质。","type":"paragraph"},{"text":"（2）征收富盐民出租的盐板，据杭县翁仲乡计算，贫苦盐民每人可多分二块到四块盐板，五口之家可多分十块到二十块。按每块盐板一年制盐四百斤计，折成大米可维持一至二人的全年生活。","type":"paragraph"},{"text":"（3）单独进行盐板投资是极个别的现象，因富盐民出租盐板的数量一般超过地主，如予征收对富盐民打击较重，但不因此在政治上放松对富盐民的争取工作。","type":"paragraph"},{"text":"（三）杭县“十年三坍”的盐区，地主存粮较少，而储存金银的现象较多，省农委有的同志主张为了适当解决贫苦盐民生产与生活的困难，可采取群众检举与政府判决的方法，追交地主储存的金银，以抵交应交的多余粮食。我们认为，浙江盐区土改会议对盐田和盐板的处理是正确的，但追交地主储存金银的问题如对当地社会波动不大是可以的；如易引起混乱，则应慎重考虑。因盐区土改无经验，仍应从典型试验着手。各有关省、区有何意见盼告。","type":"paragraph"},{"text":"当否，请中央指示。","type":"paragraph"},{"text":" 华东局六月二十三日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5362358859"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"在贵州省革命委员会成立的新闻稿上的批语","alias":"","parts":[{"type":"paragraph","text":"在贵州省革命委员会成立的"},{"type":"paragraph","text":"新闻稿上的批语!!"},{"type":"paragraph","text":"（1967年2月20日）伯达、王力同志："},{"type":"paragraph","text":"名称叫革命委员会好，请你们在四份材料【上】一律改过来。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月廿日可分两天发表。第一天发前三件，后一件在第二天发。"},{"type":"paragraph","text":"[1]中共中央文化革命小组组长陈伯达1967年2月17日报送的新闻稿共4件，分别是：《贵州革命造反派举行盛会庆祝贵州省临时权力机构一一毛泽东思想贵州省革命委员会成立》《毛泽东思想贵州省革命委员会（告全省人民书》》《毛泽东思想贵州省革命委员会成立誓师大会给毛主席的致敬电》《贵州无产阶级革命造反派夺权斗争的经验》。陈伯达在送审报告中写道：“贵州省材料四份，内容较丰富，关于三结合的经验也说得好。请主席审阅。如认为可以发表，名称是否简称为‘贵州省革命委员会”。请批示！”毛泽东的批语，写在陈伯达报送的第一篇新闻稿上。"},{"type":"paragraph","text":"[2]王力，当时任中共中央文化革命小组组员。"},{"type":"paragraph","text":"[3]1967年2月22日，《人民日报》发表了陈伯达送审的前三篇新闻稿；2月23日，《人民日报》发表了陈伯达送审的第四篇新闻稿。这四份新闻稿中的“毛泽东思想贵州省革命委员会”一词，发表时均改为“贵州省革命委员会”。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":2,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":338,"page_end":338},"tags":[{"name":"陈伯达","type":"人物"},{"name":"王力","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d8ccc9728"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理热烈祝贺中日和平友好条约开始生效  中日条约为加强两国友好开辟更广阔前景","authors":[],"dates":[{"year":1978,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理热烈祝贺中日和平友好条约开始生效"},{"type":"paragraph","text":"中日条约为加强两国友好开辟更广阔前景"},{"type":"paragraph","text":"新华社东京十月二十三日电　邓小平副总理今天在这里指出，中日和平友好条约的缔结，“必将为进一步加强中日友好，扩大两国在政治、经济、文化、科技等领域的交流，开辟更加广阔的前景。”"},{"type":"paragraph","text":"他强调说，“中日两国进一步发展睦邻友好关系，无疑将对维护亚洲和太平洋地区的和平与安全产生积极的影响。”"},{"type":"paragraph","text":"邓副总理今天晚上在日本首相福田赳夫为他举行的欢迎宴会上的讲话中，热烈祝贺中日和平友好条约开始生效。"},{"type":"paragraph","text":"他指出：“中日和平友好条约的缔结，是继中日邦交正常化后，两国关系中的一件大事，具有重大的现实意义和深远的历史意义。它是迄今中日关系的政治总结，也是两国睦邻友好关系已经发展到一个新起点的重要标志。”"},{"type":"paragraph","text":"邓副总理强调说：“中日和平友好条约明确地规定，中日两国不谋求霸权，同时也反对任何其他国家或国家集团建立这种霸权的努力。这是国际条约中的一项创举。”他指出：“条约的这项规定首先是中日两国自我约束，承担不谋求霸权的义务，同时也是对当前威胁国际安全和世界和平的主要根源霸权主义的沉重打击。”"},{"type":"paragraph","text":"邓副总理说：“中日缔约得到了中日两国人民的衷心拥护，也受到了全世界一切爱好和平的国家和人民的普遍欢迎。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cfa7479397"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

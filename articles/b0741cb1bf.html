script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"党的宗派主义是严重的","authors":["清华大学","马维琦"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"党的宗派主义是严重的","type":"title"},{"text":"清华大学马维琦","type":"authors"},{"text":"（马维琦，笔名马琦：清华大学电机系学生；摘录，标题为原编者所加）","type":"subtitle"},{"text":"值得注意的是国家的主人是全国公民，党只是一个执政党和领导阶级的先锋队的地位，参与国家生活。它可以实行对国家的全面领导，以保证社会主义的最终胜利。至于各项具体工作可以交给称职的中国公民去作，而不应该包办一切，到处发号施令把党片面的加在任何事物任何人的头上。在这里党员与公民应有同等权利，而不应该把党造成一个官运享通的官僚集团和特权组织，严重的脱离群众，而不是群众是否不信任，而是人民是否信任党的领导。……","type":"paragraph"},{"text":"党如何在国家中实现其领导作用，这关系着我国人民的建设社会主义的积极性。当然在革命胜利初期，在肃反完成前，实行党的军事和政治上的统治，是保证革命胜利的根本环节，但随着人民觉悟的提高，和平建设生活的实现，党在国家生活中应该退到一个适当的执政党的地位，而不应该把党的权利渗透到国家生活的每一方面，在人民群众中，更不应该把党和党员提高到唯心崇拜的水平上去，以至造成党员的骄傲自大包办一切。在我国共产党员和“官”成了同一概念。……","type":"paragraph"},{"text":"党的宗派主义严重程度是空前的，历史上任何一个执政党都没有这样危险过（后来改成，党的宗派主义是严重的——原编者注）事实上已发展到一党包办一切的严重程度，党和团支部更是包办一切，一种似是而非的政治气氛逼迫人心，在全国公民中难道只有共产党人才是好人吗？难道只有共产党人才能管理自己的国家吗？随着人民觉悟的提高不应该再只是为了团结的目的，为了照顾一下影响而给“民主人士”（这已成了一个臭名词）一些官衔，而实际只是党员支配下的傀儡，如果承认党员只是少数，那么就应该放下党员们的老爷架子，不再处处专断，以主人对仆人和嫌疑犯的关系对待非党人士，可笑的是这些愚纯的得宠者，早已失掉了共产主义战士的气息，因此党不应该在群众中抬高自己的身价，而要谦虚，而应该与群众共甘苦，随着社会的发展，人民觉悟的提高，党相对于人民群众的先进时，就会降低，如果党员的思想感情已经僵化，问题将更显然，例如某些老党员大老爷们连自己所代表的阶级意见都听不到了，天天是山珍海味，年轻的老婆，流线型的小汽车，新党员小老爷们也漠视人民的要求处处专断独行。","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0741cb1bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

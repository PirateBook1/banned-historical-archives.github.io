script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"自斗自批“不想当干部”思想本市闸北区体委革委会举办第二期毛泽东思想学习班　以“老三篇”为武器，新老干部同“亮”思想狠斗“私”字","authors":[],"dates":[{"year":1967,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市闸北区体育运动委员会革命委员会举办的第二期毛泽东思想学习班，以“斗私，批修”为纲，集中解决目前新老干部中普遍存在的“干部难当”、“不想当干部”等等错误思想。许多干部通过学习，提高了认识，决心当一个好干部。"},{"type":"paragraph","text":"这个学习班，有新、老干部一起参加，以“老三篇”为武器，进行自斗、自批、自觉革命。在“亮”思想的过程中，大家发现“不想当干部”的思想在新老干部中都不同程度地存在着，虽然表现不同，但思想核心都有一个“私”字。有一个领导干部，由于运动初期执行了资产阶级反动路线，曾被群众批判过，这次被吸收到三结合临时权力机构中，仍感到委屈，觉得干部难做，抱了所谓要“照顾大方向”的想法而进入革命委员会工作。这次在学习班上，他对照《纪念白求恩》这篇光辉著作，感到自己的思想与白求恩的思想一点都挂不上钩，但有一段正象是自己思想的写照:“不少的人对工作不负责任，拈轻怕重，把重担子推给人家，自己挑轻的。”这样，他从内心感到对不起毛主席，对不起党.这个干部在挖“私”根时，回想当了干部后，生活安逸了，放松了思想改造，产生了革命到顶的思想。他说:“我这个‘私’字的根子就在中国赫鲁晓夫所鼓吹的发展富农经济上，虽然我还没有车没有马也没有犁，但我思想上已经有了这个根子。现在，同志们把我选上了领导岗位，而我还迷在‘私’字这个鬼圈子里，想想真是太危险了。今后，我要时时不忘毛主席的教导，‘斗私，批修’，为无产阶级掌好权、用好权。”有一个新干部在会上带头“亮”了他不想当干部的想法。他认为当干部吃力不讨好，有时还会引来一大堆意见，还是不当干部好。这次学习时，他用“老三篇”照出了自己内心世界的“私”字，感到很丑恶，下定决心要改正。这个新干部还学习了年四旺同志狠斗“私”字“一闪念”的先进经验，狠斗自己头脑中的“私”字，决心到群众中去，接受群众的监督。"},{"type":"paragraph","text":"现在，这个学习班的大部分学员已到上海铁路局劳动，在劳动实践中进一步斗私，然后再回到基层去，和基层群众一起办毛泽东思想学习班。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3d4d36856"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

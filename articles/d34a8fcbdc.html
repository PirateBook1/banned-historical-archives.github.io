script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念建军七十周年暨毛泽东军事思想与新时期军队建设学术讨论会在京举行","authors":["景抒展周志方"],"dates":[{"year":1997,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念建军七十周年暨毛泽东军事思想"},{"type":"paragraph","text":"与新时期军队建设学术讨论会在京举行"},{"type":"paragraph","text":"新华社北京７月２５日电（景抒展、周志方）“纪念建军７０周年暨毛泽东军事思想与新时期军队建设学术讨论会”日前在国防大学召开，会议展示了我军理论工作者运用毛泽东军事思想、邓小平新时期军队建设思想和江泽民关于军队建设的一系列重要论述，探索新形势下军队建设特点和规律取得的成就。"},{"type":"paragraph","text":"近年来全军理论工作者深入研究如何学习运用毛泽东军事思想、邓小平新时期军队建设思想，按照江泽民“五句话”的总要求，进一步加强我军革命化、现代化、正规化建设的问题，取得了丰硕成果。这次讨论会征集到论文１７０篇，其中９５篇入选。"},{"type":"paragraph","text":"会议认为，毛泽东军事思想是中国革命胜利的旗帜，是一个科学的理论体系。这个理论体系过去、现在和将来都是我军建设和作战的理论基石和指导思想。邓小平新时期军队建设思想，是毛泽东军事思想的科学体系在新的历史条件下坚持和发展的最新成果。坚持和发展毛泽东军事思想，必须深入研究、贯彻邓小平新时期军队建设思想和江泽民关于军队建设的一系列重要论述。"},{"type":"paragraph","text":"会议强调，以江泽民同志为核心的第三代领导集体，结合新形势下我军具体实际，从总体目标、发展道路、保障措施等方面全面勾画了我军走向２１世纪的蓝图。军队理论工作者要深刻领会江泽民关于军队建设的一系列重要指示，研究新情况，解决新问题，解放思想，实事求是，不断推进我军的改革和建设。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d34a8fcbdc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

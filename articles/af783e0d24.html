script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参加朝鲜民主主义人民共和国成立三十周年庆祝活动以后邓副主席率党政代表团回到北京汪副主席等到车站欢迎邓副主席和彭冲同志在回京前曾到东北三省及唐山和天津市视察","authors":[],"dates":[{"year":1978,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京九月二十日电　以中共中央副主席、国务院副总理邓小平为团长，中共中央政治局委员、中共上海市委第三书记、上海市革命委员会第二副主任彭冲为副团长的中国党政代表团，在参加了朝鲜民主主义人民共和国成立三十周年庆祝活动以后，今天晚上乘专车回到北京。"},{"type":"paragraph","text":"中共中央副主席汪东兴，党和国家其他领导人以及有关部门负责人乌兰夫、方毅、纪登奎、余秋里、陈永贵、陈慕华、姬鹏飞、王震、谷牧、康世恩、李强、杨勇、张耀词、韩念龙、王海容、申健、李颉伯、吴庆彤等到车站欢迎。"},{"type":"paragraph","text":"先期回到北京的代表团团员、中共中央委员、外交部长黄华也到车站欢迎。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使全明洙，和夫人以及大使馆外交官员也到车站迎接。"},{"type":"paragraph","text":"回京之前，邓小平副主席、彭冲同志曾到东北辽宁、吉林、黑龙江三省，河北省唐山和天津市视察。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af783e0d24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

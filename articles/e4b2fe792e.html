script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5574","name":"列宁关于正确对待马克思主义原理的一段精辟论述","author":"总共中央党教理论研究","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"列宁关于正确对待马克思主义原理的一段精辟论述","dates":[{"year":1977,"month":7,"day":25}],"is_range_date":false,"authors":["总共中央党教理论研究"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央党校理论研究室, 理论动态 （第 1-34 期）第一辑, 8-9","tags":[{"name":"列宁","type":"主题/事件"},{"name":"马克思主义","type":"主题/事件"},{"name":"马列主义","type":"主题/事件"}],"parts":[{"type":"title","text":"列宁关于正确对待马克思主义原理的一段精辟论述"},{"type":"paragraph","text":"在讨论如何完整地、准确地理解马列主义、毛泽东思想原理的时候，大家认为：马列主义、毛泽东思想是科学共产主义的完整的思想体系。我们应当历史地、全面地、具体地、准确地理解它的每一个原理，决不可忘记原理之间的联系。有一种对待马列主义、毛泽东思想的态度是错误的，这就是：把马列主义、毛泽东思想的个别原理孤立起来，同其他原理隔绝，并且脱离开具体的历史经验，无条件地、片面地加以运用，结果使这些原理处于互相敌对的地位，并且成为僵死的东西；甚至把马、恩、列和毛主席在某种具体条件下、在某个时机对某个具体问题的个别指示，当作在任何条件、任何情况下（甚至在条件已发生根本变化的情况下）都适用的原理。这种对待马克思列宁主义、毛泽东思想的态度，是违背马克思列宁主义、毛泽东思想的，势必弄到以马克思列宁主义、毛泽东思想的词句来反对马克思列宁主义、毛泽东思想的精神。过去“四人帮”挑动群众“打语录仗”的教训，我们必须记取。"},{"type":"paragraph","text":"列宁曾经批判过这种态度。特摘录列宁关于如何对待马克思主义原理的一段话于下。"},{"type":"paragraph","text":"列宁：《给印涅萨・阿尔曼德》（1916年11月30日）"},{"type":"paragraph","text":"总的说来，我觉得，您的论断总是多少有些片面和形式主义。您抓住《共产党宣言》上的一句话（工人没有祖国），似乎打算无条件地运用它，甚至由此否定民族战争。"},{"type":"paragraph","text":"马克思主义的全部精神，它的整个体系要求人们对每一个原理只是（α）历史地，（β）只是同其他原理联系起来，（γ）只是同具体的历史经验联系起来加以考察。"},{"type":"paragraph","text":"祖国是个历史的概念。在一个时代，或者更确切地说，在争取推翻民族压迫的时期，祖国是一回事；在民族运动早已结束的时期，祖国则是另一回事。对“三种类型的国家”（我们关于自决权的提纲第6节）来说，关于祖国和保卫祖国的原理不可能在一切条件下都是同样适用的。"},{"type":"paragraph","text":"《共产党宣言》曾指出，工人没有祖国。"},{"type":"paragraph","text":"这是对的。但是，那里不仅仅谈到这一点。那里还指出，在民族国家的形成中，无产阶级的作用有些特殊。如果只抓住第一个原理（工人没有祖国），而忘记了它同第二个原理（工人确定为民族的阶级，不过这不是资产阶级所理解的那个意思）的联系，这将是天大的错误。"},{"type":"paragraph","text":"这种联系是什么呢？我认为，这种联系就是：在民主运动中（在这样的时机，在这样的具体情况下）无产阶级不能拒绝支持这个运动（因而，也不能拒绝在民族战争中保卫祖国）。"},{"type":"paragraph","text":"马克思和恩格斯在《共产党宣言》中说过，工人没有祖国。可是，同一个马克思曾经不止一次地号召进行民族战争。马克思在1848年，恩格斯在1859年（恩格斯在《波河和莱茵河》这本小册子的末尾直接激发德国人的民族感情，直接号召德国人进行民族战争）。1891年，鉴于法国（布朗热）+亚历山大三世反对德国的战争当时已迫在眉睫，恩格斯曾直接承认要“保卫祖国”。"},{"type":"paragraph","text":"马克思和恩格斯今天说东，明天说西，是他们头脑不清吗？不是的。依我看，在民族战争中承认“保卫祖国”是完全符合马克思主义的。……"},{"type":"subtitle","text":"（第3期，1977年7月25日）"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4b2fe792e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

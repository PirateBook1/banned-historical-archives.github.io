script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"攻占重庆应依情况发展而定","alias":"","parts":[{"type":"paragraph","text":"攻占重庆应依情况发展而定"},{"type":"paragraph","text":"（1949年11月28日）刘、邓、张、李，并告贺、李，林、谭、萧："},{"type":"paragraph","text":"感酉电?悉。我所顾虑者，是怕重庆敌人利用我西路三个军尚要千二月千号才能占领泸州，我十一、十二等军向重庆进得太早，"},{"type":"paragraph","text":"[1]刘、邓、张、李，指刘伯承、邓小平、张际春、李达，当时分别任第二野战军司令员、政治委员、副政治委员兼政治部主任和参谋长。"},{"type":"paragraph","text":"[2]贺，指贺龙，当时任西南军区司令员、川西北军政委员会主任。李，指李井泉，当时任川西北军政委员会副主任。林、谭、萧，指林彪、谭政、萧克，当时分别任第四野战军兼华中军区司令员、副政治委员兼政治部主任和第一参谋长。"},{"type":"paragraph","text":"[3]指1949年11月27日酉时刘伯承、邓小平、张际春、李达给毛泽东的电报。电报说：蒋介石调第三军援重庆系建筑在罗广文能守住长江南岸綦江、南川地区，孙震能守住由涪陵迄万县江防的前提上，如果我在南岸能基本歼灭罗广文，而孙震兵力又感单薄的情况下，蒋可能改变其计划。我西路3个军至迟12月10日可达泸州、合江江边，如我迅速渡江并控制泸州、松山之线，即胡宗南退滇之一条公路线被截断，因此敌一经发现我进到叙永、赤水，即将考虑加强川西与康东之沿线。我如能在江南歼罗，则重庆较易夺取，早点夺取重庆，使工业不受大破坏，则我可早日依托重庆供给大军经营全川。重庆城地形险要，如敌以较多兵固守，攻取费时。在敌薄弱时，至少我应在一段早点争取渡过长江，跨江南北机动较为有利。因此，我们意见仍以尽可能提前渡江，并视情况注意或夺取重庆为较稳当。"},{"type":"paragraph","text":"攻占重庆应依情况发展而定不敢据守，向上游或向成都逃掉。但如你们认为罗广文\"被歼后，重庆已无多兵防守，势必早日逃走，不如迅速占领重庆，较为有利，则你们早日夺取重庆的计划是适当的。如重庆之敌并无逃走之意，则十一、十二军于歼灭罗广文后，于重庆上游渡江占领江北一段，然后看情形再定攻城计划，似较适宜。请依情况发展酌定之。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月二十八日二十时1949年11月30日，重庆军民庆祝西南解放。[1]罗广文，当时任国民党军第十五兵团司令官。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":11,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":52,"page_end":53},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f35648bc99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

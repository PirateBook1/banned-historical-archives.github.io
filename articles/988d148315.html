script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真看书学习坚持“三要三不要”原则上海第十六棉纺织厂工人和干部坚决响应以华国锋同志为首的党中央的号召，掀起学习马列著作和毛主席著作的新高潮","authors":[],"dates":[{"year":1976,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海第十六棉纺织厂广大工人和干部，坚决响应以华国锋同志为首的党中央的号召，以认真看书学习，坚持“三要三不要”原则的实际行动，继承毛主席的遗志，掀起了学习马列著作和毛主席著作的新高潮。"},{"type":"paragraph","text":"上棉十六厂党委学习了中央关于建立伟大的领袖和导师毛泽东主席纪念堂和关于出版《毛泽东选集》和筹备出版《毛泽东全集》的两项重要决定，决心带领群众，进一步掀起学习马列著作和毛主席著作的新高潮。厂党委决心在半年时间内重新通读《毛泽东选集》一至四卷，并努力做到通读与重点读相结合，以毛主席关于无产阶级专政下继续革命的理论为武器，深入批判邓小平反革命的修正主义路线。"},{"type":"paragraph","text":"在厂党委的带动下，全厂各车间、班组都纷纷修订学习计划，加倍努力学习毛主席著作。该厂老工人较多，许多同志克服文化水平低、记忆力差等困难，废寝忘食地学习毛主席著作。翻砂小组有十三名工人，其中八名是老工人，他们人人写了决心书，向党宣誓。年过半百的老年工人李长治，以前写批判稿，要人代写，这次他亲自动笔，一字一句地写，以表示自己的决心。这个小组建立了每天半小时阅读毛主席著作的制度。学习时，采取轮流值勤的办法，每次值勤两人，这样可以做到事前认真准备。有一次轮到李长治值勤，正好与他合作的同志生病了。李长治为了准备得充分一点，就主动找理论队伍成员小卢和小陈一起商量。他说，我年纪大了，学习毛主席著作的决心应该更大，一定要为捍卫毛泽东思想而贡献出自己的一切力量。"},{"type":"paragraph","text":"白铁小组近来为了配合清花车间自动出地笼的技术革新项目上马，天天加班到晚上八、九点钟。组长陆补泉是位新党员，每天上班前，他坚持组织小组的同志读毛主席著作。为了搞好小组学习，他每天回到家里自学毛主席著作，戴着老花眼镜认认真真地读，遇到不识的字，就去问孩子。在重读毛主席的《湖南农民运动考察报告》时，他将农民运动中的十四件大事与文化大革命后出现的新生事物作了对照，到小组进行辅导，要求大家热情支持新生事物，紧密地团结在以华国锋同志为首的党中央周围，保卫文化大革命的胜利成果，狠狠反击右倾翻案风。"},{"type":"paragraph","text":"后纺车间检修组老工人、共产党员任凤娣，长期患严重气管炎，但她每晚坚持读毛主席著作，写笔记。有时，她晚上气喘，咳嗽很厉害，但还是学习到深夜。同时，她还鼓励孩子和她一起学习，教育孩子把革命的红旗一代一代传下去。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76af020201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海秒表厂杂件车间理论队伍的同志们认真学习毛主席著作，提高阶级斗争和路线斗争觉悟，决心最紧密地团结在以华国锋同志为首的党中央周围，同一切违背“三要三不要”基本原则的言行作坚决斗争。　本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"988d148315"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

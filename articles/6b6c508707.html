script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朱总司令故乡的农民代表上书毛主席朱总司令报告对反动派廿年来的斗争经过","authors":[],"dates":[{"year":1951,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】重庆卅日消息:朱总司令的故乡——川北仪陇县马鞍场二百多农民代表，写信给毛主席和朱总司令，报告他们廿年来和反动派斗争的经过，及其解放后的生活情况。信的大意说:亲爱的毛主席、朱总司令:我们满肚子的话要向你们说。自从总司令出外革命以后，我们受尽了国民党反动派和地主阶级残酷的屠杀和压榨。但是我们并没有屈服。在红军时代和抗日战争中，我们曾经悄悄地送子弟到根据地参加革命。解放前夕我们组织了自己的武装，保护了我们的故乡马鞍场，还缴了国民党溃军几十条枪。解放后，我们翻了身，过去剥削压榨我们全乡穷苦农民的大地主，现在已经被我们打倒了，我们正在加紧学习文化，有五千多个男女参加了学习。我们家家户户都懂得了抗美援朝的道理，全乡已经有四十五个青年报名参加志愿军。这几天我们全乡已展开了捐献飞机大炮的运动。信的最后说:共产党给我们的好处，我们永远不会忘记。我们是总司令故乡的人民，今后一定继续用实际行动拥护我们的党和人民政府，建设繁荣、自由、幸福的新中国。"}],"comments":[],"origin":"中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b6c508707"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"带着问题学习毛主席著作　接受阶级教育和形势教育上海大中学生下乡参加三夏劳动","authors":[],"dates":[{"year":1965,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市近五万中学生和万余大专学校学生，从五月中旬开始陆续开赴郊区人民公社和国营农场，参加“三夏”劳动。"},{"type":"paragraph","text":"今年广大学生是在农业生产新高潮的大好形势下参加“三夏”劳动的。下乡前，教育部门对“三夏”劳动的思想政治工作作了部署。许多学校也都作了认真的准备，从思想上发动学生，自觉地投入三大革命运动，接受阶级教育，虚心向贫下中农学习，树立阶级观点和劳动观点，并且在下乡劳动的过程中，带着问题学习毛主席著作，把学习毛主席著作与参加实际斗争结合起来。许多学校的学生在下乡之前学习了毛主席的《中国社会各阶级的分析》、《湖南农民运动考察报告》、《青年运动的方向》，并结合当前国际形势学习了毛主席有关的著作。他们打算在下乡劳动期间，访问贫下中农，了解郊区农村在过去遭受帝国主义侵略和压迫的具体事实，以更深刻地认识帝国主义的本质，从而激发自己更加仇视、鄙视、蔑视美帝国主义。有些学校的学生还带了文娱节目下乡，准备向农村人民公社社员宣传美帝国主义在越南犯下的滔天罪行和越南人民英勇抗击美国侵略者的伟大业迹。"},{"type":"paragraph","text":"为了使下乡学生获得思想、劳动、健康三丰收，不少学校还总结了去年组织学生参加“三秋”劳动的经验，事先与公社、农场取得联系，密切配合，并且派出先遣人员，认真地安排生活。市区(县)各级交通、农业、卫生部门为他们妥善地安排了劳动地点和交通车辆，有些区的卫生部门还抽调了医务人员随队下乡。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"114816cf00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李先念在国务院常务会议上的发言","authors":["李先念"],"dates":[{"year":1956,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"李先念在国务院常务会议上的发言","type":"title"},{"text":"李先念","type":"authors"},{"text":"[根据当时的会议记录刊印，并经本人审定。标题是编者加的。]","type":"subtitle"},{"text":"今年的财政预算看来是打高了。","type":"paragraph"},{"text":"收入方面，如税收，从五三年以来就没有完成，去年打了一百亿，实收八十七亿。历年来工商界开会总提出三条意见：所得税时多时少，公缴费时高时低，商标时紧时松。我们每年答复，但都没说服工商业者。地方同志的批评很对，该收的则收，不该收的不收。现在看，这条界线很不清楚。税收这么大的任务，很难完成。今年工商税一百零二亿，现在是公私合营了，建议少收三亿。合营企业，原二点八七亿，降零点八七亿。外贸利润，原五点七亿，减零点七亿。公债六点三九亿，拟为六亿。盐税减一千万。商业利润减零点三亿。这样，一共减去五点八亿。","type":"paragraph"},{"text":"支出方面：今年基建（中央和地方的）一百四十七亿，去年是八十多亿，其中中央占一百二十四亿，地方增长的幅度更高。拟将基建削减百分之五，即七点三五亿。事业费增长幅度不高，中小学和师范学校如削减，要慎重考虑。全国中学去年四点二亿，今年四点八亿。中等师范去年零点六六亿，今年零点七亿。中等专业学校去年二点八亿，今年五点四亿。干部训练费去年一点八亿，今年三点七亿。中等专业学校和干部训练两项，我主张削减一些，行政经费不能削。这样一共减八到九亿。如何减法，请张玺考虑。削减后仍要动用上年结余，如不改，要用十四亿，改动以后，仍要用十亿左右。","type":"paragraph"},{"text":"总之，预算仍然很紧。我看现在下马比年底再下马好。","type":"paragraph"},{"text":"今年的预算报告很难做，究竟良好与否？若说良好，收支又没完成，说不良好，又有结余。据财政部会计处讲，一机、二机[部]准备支六十六亿，地方说只用了三十六亿，问题是原材料很紧张。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf711002b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

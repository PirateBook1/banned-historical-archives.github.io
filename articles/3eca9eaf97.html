script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中山公园红领巾迎风飘扬首都欢度儿童节国际小朋友应邀参加　大会向毛主席斯大林致敬","authors":[],"dates":[{"year":1950,"month":6,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京一日电】　首都约五千儿童代表，今天在中山公园音乐堂举行了庆祝第一届国际儿童节大会。苏联、朝鲜、匈牙利、罗马尼亚、捷克等兄弟国家的小朋友和母亲们也应邀出席。会场上我国的国旗以及少年儿童队的队旗和红领巾在太阳底下迎风飘扬，把会场渲染成一片红色。"},{"type":"paragraph","text":"大会首先通过了人民领袖毛主席、朱副主席和全世界劳动人民的伟大领袖斯大林为大会的名誉主席。参加主席团的有二十多位北京小朋友，一位苏联小朋友、两位朝鲜小朋友，和十几位首长及人民团体的领袖。大会的执行主席——十二岁的少年儿童队员蔡湘，在开幕词中说:因为有了毛主席和共产党的爱护和培养，中国的儿童们今天才能快乐地度过自己的节日。他号召小朋友要用实际行动，按照毛主席的话“好好学习”，为实现毛主席的伟大理想；为争取世界的和平而奋斗。"},{"type":"paragraph","text":"大会播送了朱副主席向大会小朋友们讲话的录音片，随后有吴晗副市长的讲话，中国保卫世界和平大会委员会主席郭沫若的献诗，全国妇联副主席邓颖超和中国新民主主义青年团中央委员会书记冯文彬的讲话。他们都勉励小朋友们要好好学习，锻炼身体，长大了好把伟大的祖国建设得更美丽。"},{"type":"paragraph","text":"大会中充满了国际主义的友爱精神。当二十多个天真活泼的苏联小朋友向主席团献花时，全场热烈鼓掌，中国的母亲们把苏联小朋友们抱起来，苏联的母亲们也把中国小朋友抱起来。大会主席接着宣读了印尼工人中央组织代表团给中华全国民主妇联向中国母亲们的致敬电。"},{"type":"paragraph","text":"大会于最后通过了向毛主席、斯大林大元帅致敬电及向全世界小朋友的贺电，会后中国、苏联、朝鲜的儿童们都表演了游艺节目。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3eca9eaf97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

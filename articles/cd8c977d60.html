script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江苏广大社员活学活用毛主席著作  突出政治抗旱夺丰收  早稻大面积增产，中稻玉米大部丰收在望","authors":[],"dates":[{"year":1966,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江苏广大社员活学活用毛主席著作"},{"type":"paragraph","text":"突出政治抗旱夺丰收"},{"type":"paragraph","text":"早稻大面积增产，中稻玉米大部丰收在望"},{"type":"paragraph","text":"据新华社南京十三日电　江苏省农村广大社员活学活用毛主席著作，抓革命，促生产，使全省农业生产出现了一派大好形势：已经登场的早稻获得了大面积平衡增产；正在收打的一千多万亩中稻和玉米等作物，除一部分受旱严重的以外，大部分可望丰收；单位面积产量一向较高的晚稻和棉花等晚秋作物也生长良好。"},{"type":"paragraph","text":"今年江苏省大部分地区遭到严重干旱，各地在抗旱斗争中坚持突出政治，组织群众认真学习毛主席的《愚公移山》《丢掉幻想，准备斗争》等著作和有关语录，使广大社员提高了阶级觉悟，进一步认识到为革命种田的重大意义，从而增强了抗旱夺丰收的决心。广大社员都用天不怕地不怕的精神，和干旱进行坚决的斗争，千方百计寻找水源，灌溉受旱田地。"},{"type":"paragraph","text":"在夺取今年农业丰收的斗争中，很多地方根据无产阶级文化大革命的精神，破旧立新，推广各种先进生产经验。"},{"type":"paragraph","text":"为了保证革命、生产双胜利，这个省目前正在搞社会主义教育运动的地方，都组织了两套班子，一手抓革命，一手抓生产。许多党政领导机关还派出大批干部，蹲点搞样板，以点带面，开展比学赶帮超运动。现在，这个省的干部、社员，正以不断革命的精神，乘胜前进。一面坚持不懈地搞好晚秋作物的后期管理，力争全年全面丰收，一面积极搞好秋播准备，力争高标准高质量地完成今年秋播任务，为明年农业增产打好基础。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江苏文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd8c977d60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

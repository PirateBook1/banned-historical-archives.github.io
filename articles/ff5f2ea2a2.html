script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"太原各阶层对朝鲜停战的反应","authors":[],"dates":[{"year":1951,"month":7,"day":10}],"is_range_date":false,"parts":[{"text":"太原各阶层对朝鲜停战的反应","type":"title"},{"text":"工人农民大部认为对美帝要提高警惕性","type":"subtitle"},{"text":"少数人认为“和不了”主张一直打下去","type":"subtitle"},{"text":"【山西分社十日讯】太原工人一般认为这是中朝人民力量大才逼着美帝接受和谈，但美帝侵略本质不会改变，要提防美帝捣鬼，要更加积极抗美援朝。有的工人要求较高，说：“这次谈判要美帝同时撤出台湾，也不能再分南北朝鲜，要统一。不能将来还要打。”个别工人问：“现在和谈，捐献飞机大炮的钱是否还出?”有的认为：“根本和不了”。","type":"paragraph"},{"text":"在农民中，据太原郊区黄陵等五个自然村了解，大部分农民认为朝鲜停战谈判是积极抗美援朝的结果。对美帝有充分的仇恨和警惕性；少数人认为和谈解决不了问题，主张不和他谈判，一直打下去。还有少数农民，麻痹疏忽，盲目乐观。北张村农民申景柱说：“和平啦，不用抗美援朝了。”又说：“和平不打仗了，咱可能过好日子了。”","type":"paragraph"},{"text":"在民人士及一部分教职员中，约有三种反映：一种是认为可能和平，理由是美帝吃了败仗，他不能再打了，另一种是相反意见，认为谈判不会成功，这和国民党谈判一样，是在耍缓兵计。一部分教员亦认为：“和平了，生活可以改善一些。”在工商界中，据太原市工商联合会负责人谈：大部分人是对和平解决朝鲜问题表示高兴，但对如何提高警惕，继续加强抗美援朝工作则注意不足。","type":"paragraph"},{"text":"在一般干部中，新干部和留用人员一般希望谈判成功，对又打又和有些莫明其妙。一般老干部和个别新干部则认为不能麻痹，要继续抗美援朝，不管谈判能否成功，要深入抗美援朝，要搞好自己的岗位工作。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年7月13日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff5f2ea2a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

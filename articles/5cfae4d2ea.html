script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"欢迎红二、四方面军北上叫","alias":"","parts":[{"type":"paragraph","text":"欢迎红二、四方面军北上川"},{"type":"paragraph","text":"（1936年8月3日）"},{"type":"paragraph","text":"接八月一日电为之欣慰。团结一致，牺牲一切，实现西北抗日新局面的伟大任务，我们的心和你们的心是完全一致的。我们已经将你们的来电通知全苏区红军，并号召他们以热烈的同志精神，准备一切条件欢迎你们，达到三个方面军的大会合。"},{"type":"paragraph","text":"[1]这是毛泽东和林育英（张浩）、洛甫（张闻天)、周恩来、博古（秦邦宪）致朱德、张国焘、任弼时电的主要内容。"},{"type":"paragraph","text":"[2]朱德、张国焘、任弼时8月1日致电林育英（张浩）、洛甫（张闻天）、毛泽东、周恩来、彭德怀：我二、四方面军此次向包座、巴西、阿西前进便利，侯兵力稍集结后，即向洮岷、西固，约8月中旬，主力可向天水、兰州大道出击，以消灭毛炳文、于学忠为目的，来配合你军。在蒋敌进攻的严重关头，我一、二、四方面军只有在积极密切关系和一致战略方针下坚决对敌，才不致受敌各个击破，可能造成西北新局面。我二、四方面军全体指战员，对3个方面军大会合和配合行动，一致兴奋，并准备好了一切，为谋西北首先胜利奋斗到底。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":8,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":39,"page_end":39},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"张闻天","type":"人物"},{"name":"朱德","type":"人物"},{"name":"张国焘","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5cfae4d2ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

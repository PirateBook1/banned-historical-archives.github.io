script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"给军事工程学院的训词","alias":"","parts":[{"type":"paragraph","text":"给军事工程学院的训词口"},{"type":"paragraph","text":"（1953年8月26日）军事工程学院陈院长和全体教授、助教、学员、工作人员同志们："},{"type":"paragraph","text":"当你们开学的时候，我向你们致以热烈的祝贺。"},{"type":"paragraph","text":"在此时机，我并向热诚帮助我们计划和创办这个学院的苏联政府、苏联顾问表示衷心的感谢！"},{"type":"paragraph","text":"中国人民解放军军事工程学院的创办，对于我国的国防事业具有极重大的意义。为了建设现代化的国防，我们的陆军、空军和海军都必须有充分的机械化的装备和设备，这一切都不能离开复杂的专门的技术。今天我们迫切需要的，就是要有大批能够掌握和驾驭技术的人，并使我们的技术能够得到不断的改善和进步。军事工程学院的创办，其目的就是为了解决这个迫切而光荣的任务。"},{"type":"paragraph","text":"向苏联学习，这是我们建军史上的优良传统，无论任何时候，任何工作部门，都应当如此。这点，对于你们这个学院，有更加重要的意义。我们必须学习苏联的先进科学和技术知识，学习苏联军事工程建设的丰富经验，学习苏联顾问同志的学习态度和工作态度，学习苏联顾问同志高度的爱国主义和国际主义精神。在学习上"},{"type":"paragraph","text":"[1]这是毛泽东以中央人民政府人民革命军事委员会主席的名义给中国人民解放军军事工程学院的训词。"},{"type":"paragraph","text":"[2]陈院长，指中国人民解放军军事工程学院院长兼政治委员陈。毛泽东全集第三十三卷应该是虚心诚恳，不要学到一点就自满和骄傲。"},{"type":"paragraph","text":"保持和发扬中国人民解放军的光荣传统，特别是全心全意为人民服务的精神和自我牺牲的英雄气概，这在你们的学院，是和全军一样，必须充分领会和一刻也不可忘记的。"},{"type":"paragraph","text":"希望你们团结一致，办好学院，尊重顾问，努力学习，为完成人民革命军事委员会给予你们的光荣任务而奋斗！"},{"type":"paragraph","text":"主席毛泽东一九五三年八月二十六日"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":8,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":300,"page_end":301},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"667bafe6ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

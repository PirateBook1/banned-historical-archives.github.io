script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们为什么要“一边倒”学习毛主席论人民民主专政的一点心得","authors":["有志"],"dates":[{"year":1949,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"有志"},{"type":"paragraph","text":"我们为什么要“一边倒”?我认为这个问题应从两方面去看:第一、中国革命是世界革命的一部分。这点毛主席早在新民主主义论里说过了，十月革命以后世界资本主义国家自此以后就走入了总危机，总崩溃的时代，世界各国人民的一切斗争都成为促成帝国主义死亡的力量，因此各民族的反帝斗争，就已不是单纯的一个民族的斗争，而是属于无产阶级世界革命的一部分。记得“二七”以后，列宁就在一个文件中说:“中国工人阶级已走向世界革命的政治舞台”。"},{"type":"paragraph","text":"中国革命在俄国十月革命以前，无论它是农民运动也好(如太平天国)，或是反帝运动也好(如义和团)甚或是资产阶级领导的旧民主主义革命也好(如辛亥革命)等等，它们都是在走着弯曲的道路，结果，都是遭到失败，甚至连孙中山也不能不承认这一点，而在十月革命以后，改变他的革命路线，实行联俄、容共、扶助工农的革命政策。"},{"type":"paragraph","text":"俄国的十月革命给中国革命指出了新的方向，和胜利的道路，毛主席在写给苏联“持久和平与人民民主”杂志，纪念十月革命三十一周年纪念专号的论文所说:“十月革命的光芒照耀着我们苦难的中国人民必须求得解放，并且他们坚信是能够求得解放的。一向孤立的中国革命斗争，自从十月革命胜利以后，就不再感觉孤立了，我们有全世界的共产党和工人阶级的援助。”因此中国革命也只有在俄国十月革命以后才出现了光明的远景，才一步步走向了胜利。因此中国革命若仅仅只有中国人民自己的主观上的努力，而没有马克思列宁主义的理论指导，尤其是联共革命的一切宝贵经验，以及十月革命所指示给我们的道路，还有苏联人民以及世界无产阶级的国际援助，中国革命的成功还需要经更困难曲折的道路甚至是不可能的。"},{"type":"paragraph","text":"第二、我们要从中苏两国友好邦交的整个历史上去看。在中国的外交史上，头一个以平等互惠对待中国的便是苏联，在俄国十月革命以后，首先废除了帝俄时在华的一切不平等条约，交还租界，取消一切在华特权，共管中东路，退还庚子赔款，作为中国文化教育事业的基金。民国八九年，一连两次作如是的声明；民国十八年，又派代表加拉罕来华，订立平等互惠条约(天津条约，奉天条约)，这是中国外交史上的第一个对外的平等条约，这无形中对一切帝国主义给了一个严重的打击，激起了中国人民的反帝热潮。一九二四年又派代表越飞、鲍罗廷等来华、具体帮助中国人民的革命事业。一九二五年，“五卅”惨案发生，第一个援助中国主持正义的是苏联，在苏联国内各报纸都以大字头条新闻刊登五卅运动的经过，抗议帝国主义的暴行，并且在莫斯科有五十万人的大集会游行，主张援助中国，抗议帝国主义的侵略行为，苏联工人并且自动捐出一部分工资，援助中国工人抵抗帝国主义，在国民革命军北伐时，苏联以大批军火由广州运华，帮助中国革命，而日美等帝国主义，则卖军火给中国军阀，助长内战。北伐革命是由苏联的援助和中国共产党的积极努力才获得胜利进展的。“九一八”时日本侵占东北，在国际上首先主张制裁日本的也是苏联，就连反动派头子蒋介石，王柏龄在他们自己著的书籍中，也不得不这样写:“九一八”时，日本侵占东北，只有苏联，始终是最坚决的主张制裁日本。"},{"type":"paragraph","text":"“七七”事变后，中国全面抗战以后，首先与中国订立互不侵犯条约的也是苏联，并以军火源源输华，帮助抗战，在一九四○年十月，英国观察报刊载:“苏联对中国的贷款，为数已达四万五千万美元”苏联经常保持以五百架飞机援华数目，坏一架补一架，而在建设方面，帮助中国各项工业原料，并且派技术人员来华，参加后方建设工作。在中国抗战最艰苦的阶段中，美英帝国主义，乃采取坐山观虎斗的态度，并且暗中以军火帮助日本，苏联对中国的一切援助，完全是友谊的出于真诚的国际主义，及崇高的道义精神。在东北苏联又牵制了百余万精锐的日本关东军，不敢进关，而在战胜德寇以后，立即出兵东北，迫使日本帝国主义无条件投降，帮助中国人民迅速取得抗日战争的胜利。而在三年来的人民解放战争中，苏联更给中国革命以正义的声援，在苏联的报章杂志与无线电广播中经常揭露美国侵华活动，国民党反动派的反动阴谋。鼓舞中国人民的胜利信心，所以无论美帝与国民党反动派，怎样进行反苏宣传，中国广大人民还是与苏联保持着亲密的友谊。"},{"type":"paragraph","text":"这一切事实不都证明了我们必须“一边倒”吗?历史教育了中国人民，清楚地知道谁是朋友，谁是敌人。一切反对我们一边倒的伪装“中立”派，实际上早已倒在帝国主义一边去了。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48d924dba2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

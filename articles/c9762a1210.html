script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拉美革命者赞扬毛主席三年前支持巴拿马人民反美斗争的谈话  毛泽东思想鼓舞拉美人民进行反美斗争","authors":[],"dates":[{"year":1967,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"拉美革命者赞扬毛主席三年前支持巴拿马人民反美斗争的谈话"},{"type":"paragraph","text":"毛泽东思想鼓舞拉美人民进行反美斗争"},{"type":"paragraph","text":"玻共机关报全文发表毛主席这个具有历史意义的文件"},{"type":"paragraph","text":"新华社十二日讯　拉巴斯消息：玻利维亚共产党机关报《解放报》为了纪念毛泽东主席《支持巴拿马人民反美爱国正义斗争的谈话》发表三周年和表示支持巴拿马人民的反美斗争，最近全文刊登了这篇有历史意义的谈话。"},{"type":"paragraph","text":"《解放报》在发表这篇谈话时强调了毛主席上述谈话的重要意义，并且指出，毛主席谈话中的论点已经为形势的发展所证实。"},{"type":"paragraph","text":"毛主席的这篇谈话，正在玻利维亚工人、农民、知识界人士和自由职业者中间广泛传播着。"},{"type":"paragraph","text":"新华社哈瓦那十一日电　两位拉丁美洲革命者在毛主席《支持巴拿马人民反美爱国正义斗争的谈话》发表三周年的前夕，向新华社记者发表声明，热情赞扬毛主席这篇谈话的伟大意义。"},{"type":"paragraph","text":"巴拿马作家巴勃罗·罗奇卡说，毛泽东同志在这篇谈话中明确指出：“美帝国主义到处横行霸道，把它自己放在同全世界人民为敌的地位，使它自己越来越陷于孤立。”他接着说，毛主席的这一论点对于我国人民的情况来说是完全正确的。"},{"type":"paragraph","text":"罗奇卡说，被帝国主义的原子讹诈吓坏了的修正主义者的论点是站不住脚的，因为世界各国人民知道，对战争起决定作用的是人民，而不是像帝国主义者所叫嚷的那样，是原子弹。"},{"type":"paragraph","text":"洪都拉斯革命者豪尔赫·费德里科说，在一九六四年一月发生血腥镇压巴拿马人民的事件的时候，毛主席发表了支持巴拿马人民的谈话。他指出：“毛泽东同志代表全中国人民谴责美帝国主义和支持巴拿马人民的声音是在最需要的时候听到的，这表现了慷慨的中国人民及其伟大领袖对拉丁美洲人民的声援。”"},{"type":"paragraph","text":"他认为，这是毛泽东思想对于正在为摆脱美国奴役而斗争的各国人民的支持。他表示：“我衷心地相信，这一支持对本大陆所有马克思列宁主义者来说，是一个真正的范例。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9762a1210"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

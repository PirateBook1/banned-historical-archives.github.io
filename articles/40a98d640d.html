script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西柏坡革命纪念馆扩建总参中直工会纪念毛泽东诞辰","authors":["袁勇　徐京跃　王握文　钟文"],"dates":[{"year":1993,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西柏坡革命纪念馆扩建"},{"type":"paragraph","text":"总参中直工会纪念毛泽东诞辰"},{"type":"paragraph","text":"本报讯最近，河北省平山县西柏坡革命纪念馆为纪念毛泽东同志诞生１００周年，自筹资金９００多万元，进行扩建和改造。"},{"type":"paragraph","text":"西柏坡是全国五大革命圣地之一，党的七届二中全会在此召开，毛泽东、朱德、周恩来等老一辈革命家在此指挥了著名的辽沈、平津、淮海三大战役。扩建后的纪念馆将增设领袖风范雕塑园等６大传统教育系列工程。（袁勇）"},{"type":"paragraph","text":"据新华社长沙１１月８日电（记者徐京跃、通讯员王握文）总参谋部纪念毛泽东同志诞生１００周年暨学习建设有中国特色社会主义理论论文评选今天在长沙结束，评出的一批优秀论文集中反映了所属部队院校近年来研究运用毛泽东思想和邓小平建设有中国特色社会主义理论指导部队建设的成果。"},{"type":"paragraph","text":"本报讯为了纪念毛泽东同志诞生１００周年，１１月３日下午，中直机关工会联合会在毛主席纪念堂影视厅举办了毛泽东同志诞生１００周年书画笔会。中直工委副书记李岩等领导同志参加了书画笔会。（钟文）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40a98d640d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

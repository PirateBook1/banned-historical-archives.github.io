script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"转发薄一波关于华北各城市各界代表会议报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发薄一波关于华北各城市各界代表会议报告的批语"},{"type":"paragraph","text":"（1949年10月30日）各中央局，分局，前委负责同志们："},{"type":"paragraph","text":"现将华北局书记薄一波同志一九四九年十月二十九日给我的一个报告转发给你们。这个报告总结了华北各城市所开各界代表会议的主要经验\"，写得清楚明确，可为一切各界代表会议或人民代表会议所取法。因此，请你们认真研究一下，并且印发给全党干部研"},{"type":"paragraph","text":"[1]薄一波在这个报告中总结的召开城市各界代表会议的主要经验是：一、城市各界代表会议，一般都以当前生产上的重要问题为议题，如原料如何供给，产品如何推销，劳资关系如何调整，城市粮食如何供应等。二、会前进行充分的筹备工作，利用各种方式宣传解释各界代表会议的任务和代表的标准、职权等，广泛收集群众意见。代表一般由人民团体推选加政府聘请，推选代表既要有严肃性，又要有广泛的代表性。三、每次会议，应抓紧解决为广大群众所迫切要求解决的一两个问题。决议后一定要贯彻执行，不能执行的，不要决定；决定了但行不通的，应向代表和群众说明道理，加以解释，以示信于人民。四、谦虚征询各方面意见，解答问题，使每个代表都有发言的机会，是开好代表会的关键。认真报告人民政府的工作，尤其把财政公开出来，代表们甚为感动，认为“这才是真民主，是对人民负责”。五、会议后，各个代表向其所代表的机关、团体、学校、工厂、部队和行业，分头报告和解释会议的决议，是很重要的，效果很好。六、各界代表会议一定要和当前实际工作密切结合。毛泽东全集第二十七卷究（中央已印二千余份发给中央直属各部委社院校的同志们）；同时请你们用电报发给你们所属各市委省委区党委并转发到地委县委及一切中小城市的党委，引起全党干部的注意。同时，希望你们注意总结你们自己在这一重大问题上的经验教训，报告中央，是为至盼。"},{"type":"paragraph","text":"毛泽东一九四九年十月三十日"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":10,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":477,"page_end":478},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cb38b88cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4815","name":"公安部关于妥善处理文化大革命运动中冤、假、错案材料问题的通知","author":"公安部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"公安部关于妥善处理文化大革命运动中冤、假、错案材料问题的通知","dates":[{"year":1980,"month":7,"day":21}],"is_range_date":false,"authors":["公安部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"公安部政策法律研究室编, 执法手册: 第二卷, 255-256","tags":[{"name":"档案","type":"主题/事件"},{"name":"公安机关","type":"主题/事件"},{"name":"平反","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"公安部关于妥善处理文化大革命运动中冤、假、错案材料问题的通知"},{"type":"paragraph","text":"各省、市、自治区公安厅、局："},{"type":"paragraph","text":"最近一个时期，一些地方不断询问关于文化大革命运动中冤、假、错案材料的处理问题。经研究，为了妥善地做好这项工作，根据中央和国务院有关规定的精神，结合公安机关的实际情况，特作如下通知："},{"type":"paragraph","text":"一、文化大革命运动中，公安机关办理的案件，凡经复查属于冤、假、错案已予平反的，其材料可分别作如下处理："},{"type":"paragraph","text":"（1）原案件的立案依据和领导批示，技术鉴定书，采取重大侦破措施的报告，破案报告，拘留、逮捕人的请示报告和审批决定，拘留、逮捕、搜查证，搜查记录，扣留和处理物品清单，结案报告，起诉书，判决书，释放通知书，病亡报告，以及作劳教、管制、戴帽等项处理的请示报告和审批决定等，应予保存，并连同本人的申诉材料，复查平反结论，以及与复查平反结论有关的调查证明材料，一并立卷归档。"},{"type":"paragraph","text":"（2）受审人员被迫写的检查交代、揭发检举材料，以及与平反结论无关的受审人员的书信、书稿、资料、照片、笔记本等，可登记退还本人。"},{"type":"paragraph","text":"（3）其他的一些材料，原则上可经过清理，逐件进行登记，报经领导批准，予以销毁。"},{"type":"paragraph","text":"二、属于文化大革命运动中形成的含有冤、假、错案内容的文书材料和干部审查材料，按照中共中央、国务院一九七九年十一月三日《批转国家档案局关于处理文化大革命运动中形成的含有冤、假、错案内容的文书材料的意见》和中共中央组织部一九七九年十一月三十日《关于处理文化大革命运动中干部审查材料问题的通知》办理。"},{"type":"paragraph","text":"三、关于文化大革命运动以前结办的现经复查已于平反的案件，对原来的案卷材料一般不再另作处理，可将复查平反决定和有关的材料归入原案卷一并保存。"},{"type":"paragraph","text":"以上通知，请各地根据自己的具体情况参照执行。"},{"type":"paragraph","text":"公安部"},{"type":"paragraph","text":"一九八〇年七月二十一日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65ae669283"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

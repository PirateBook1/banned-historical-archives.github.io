script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"对时局的估计和我党的方针","alias":"","parts":[{"type":"paragraph","text":"对时局的估计和我党的方针1]"},{"type":"paragraph","text":"（1946年7月5日）周，并告叶、李："},{"type":"paragraph","text":"（一）时局有好转可能，主要原因是我党力量存在及坚决斗争。（二）我军主力现作准备，如坏转则大打，如好转则不打，如拖延则小打。（三）请根据中央七七宣言（今夜广播）精神，坚持政治、军事同时解决，即全面长期无条件停战，全部实现政协决议?及整军原则\"，蒋介石一切无理要求，坚决拒绝。（四）我五师已脱危险期，到了随枣“南北地区，堵兵甚少，追兵不力。我军休息数日后，即自由行动。如时局好转，则在国民党不追不堵条件下可以退到华北；如时局坏转又堵又追，该部将在广大区域自由活动，以求生存。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"午微亥[1]这是毛泽东为中共中央起草的给周恩来的电报。"},{"type":"paragraph","text":"[2]叶、李，指叶剑英、李克农，当时分别是北平军事调处执行部中共方面委员和秘书长。"},{"type":"paragraph","text":"[3]七七宣言，指《中共中央为“七七”九周年纪念宣言》。宣言呼吁：（一）立即重行发布全国（包括东北）无例外无条件无限期的停止冲突、停止运兵、停止建立工事、停止征兵的命令；（二）重开政治协商会议，改组国民党一党专政的政府为民主联合政府；（三）复员裁兵，废除军阀制度；（四）美国政府停止武装干涉中国内政，停止助长中国内战，立即自动撤退一切在华陆海空军。"},{"type":"paragraph","text":"[4]政协决议，指由国民党、共产党、其他党派和无党派人士的代表在1946年1月10日至31日在重庆举行的政治协商会议通过的五项议案：（一）关于政府组织问题的协议。（二）和平建国纲领。（三）关于国民大会问题的协议。（四）关于宪法草案问题的协议。（五）关于军事问题的协议。政治协商会议的这些协议，在各种不同程度上有利于人民而不利于蒋介石的反动统治。蒋介石一方面表示承认这些协议，企图利用这些协议来进行和平欺骗，另一方面则积极备战，准备发动全国规模的内战。政治协商会议的这些协议，在后来不久都被蒋介石一一撕毁。"},{"type":"paragraph","text":"[5]整军原则，指政治协商会议关于军事问题协议中提出的整军原则。这个协议规定“军队制度应依我国民主政制与国情实行改革”“改善征兵制度”“军队教育应依建军原则办理，永远超出于党派系统及个人关系之外”“实行军党分立”“实行军民分治”等原则。"},{"type":"paragraph","text":"[6]随枣，指湖北随县和枣阳。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":7,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":458,"page_end":459},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50d9fc9468"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

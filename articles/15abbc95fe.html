script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贯彻执行毛主席的革命路线内蒙古拥有大中型钢铁机械等工业","authors":[],"dates":[{"year":1971,"month":12,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席的无产阶级革命路线指引下，内蒙古自治区工业建设蓬勃发展。它使这个少数民族地区的经济面貌和人民生活，发生了巨大的变化。"},{"type":"paragraph","text":"解放前，内蒙古仅有几座小发电厂和小粮米加工厂。现在，全区已拥有一批大中型的钢铁、机械制造、电力、煤炭、化工等企业。包头钢铁工业基地建立起来以后，又在呼和浩特、集宁、伊克昭盟等地新建了四个中小型炼铁、炼钢和轧钢企业。在钢铁工业的带动下，数十座可以生产重型机械、橡胶机械、汽车、拖拉机、柴油机、电动机、机床和机床附件的大中型机械制造厂也相继建成投产。一些中小城镇还新建了一批中小型农牧机具制造修配厂。目前，自治区自产的播种机、收割机、脱粒机、农田水利排灌机具及打草、搂草机具等，已在广大农村和牧区使用。"},{"type":"paragraph","text":"自治区各地还建设了一批矿藏开采企业，开采铁矿、煤炭、石灰石、白云石、锰矿、云母、石绵、天然碱、硫磺等丰富的矿藏资源。全区铁路通车里程较解放初期增长了近四倍，发电量增长了二百四十四倍。解放以来，历年新建公路总长达一万五千九百多公里。"},{"type":"paragraph","text":"轻工业，已有数十个行业。据统计，全区能生产的各种轻工业产品和日用工业品，已由解放初期的不到一百种，增加到一千七百多种。具有地区特色和民族特色的毛纺、皮革、肉类加工、乳制品等畜产品加工工业，已初步形成了比较完整的体系，能生产数百种产品。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"内蒙古文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15abbc95fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

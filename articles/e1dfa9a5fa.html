script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2372","name":"公安部关于县、镇收容劳动教养和地区举办劳动教养场所问题的批复","author":"公安部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"公安部关于县、镇收容劳动教养和地区举办劳动教养场所问题的批复","dates":[{"year":1980,"month":7,"day":31}],"is_range_date":false,"authors":["公安部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"黑龙江省人民检察院，监所检查工作文件选编，262-265","tags":[{"name":"劳动教养","type":"主题/事件"},{"name":"收容","type":"主题/事件"}],"parts":[{"type":"title","text":"公安部关于县、镇收容劳动教养和地区举办劳动教养场所问题的批复"},{"type":"subtitle","text":"（80）公发（教）137号"},{"type":"paragraph","text":"广西自治区公安厅："},{"type":"paragraph","text":"你厅一九八〇年六月二十三日桂公办（80）28号报告收悉。现复如下："},{"type":"paragraph","text":"一、关于举办劳动教养场所问题。根据《国务院关于劳动教养的补充规定》第一条：“省、自治区、直辖市和大中城市人民政府成立劳动教养管理委员会，由民政、公安、劳动部门的负责人组成，领导 和管理劳动教养的工作”的规定，劳动教养限于省、自治区、直辖市和大中城市举办，地区(盟、自治州)、县一律不办。"},{"type":"paragraph","text":"二、关于家居县、镇、农村收容劳动教养问题，应按照一九七九年十一月《国务院关于劳动教养的补充规定》第二条：“劳动教养收容大中城市需要劳动教养的人”的规定执行。对于家居县、镇、农村 而流窜到城市、铁路沿线和大型厂矿作案的人，可按今年二月《国务院关于将强制劳动和收容审查两项措施统一于劳动教养的通知》第二条规定办理，即：“对于有轻微违法犯罪行为又不讲真实姓名、地址，来历不明的人，或者有轻微违法犯罪行为又有流窜作案、多次作案、结伙作案嫌疑需要收容查清罪行的人,送劳动教养场所专门编队进行审查。”这样就基本上把县、镇、农村流窜到城市作案的犯罪分子管住了。"},{"type":"paragraph","text":"三、关于收容审查场所设置问题，仍按一九七八年十一月一日公发（78）87号文件《公安部关于整顿和加强对流窜犯罪分子收容审查工作的通知》第一条：“流窜犯罪分子收容审查场所，应严格按照国务院（1975）136号文件的规定，由地、市一级公安机关设置。县公安局已设置了的，要限期撤销”的规定执行，也可以在大中城市劳动教养场所中设收容审查专队。对收容审查中的人员，符合劳动教养条件的，可由省、自治区劳动教养管理委员会委托地区（盟、自治州）公安处（局）审查批准，送就近的劳教场所教育改造。"},{"type":"subtitle","text":"一九八〇年七月三十一日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1dfa9a5fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

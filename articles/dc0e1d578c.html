<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亚新会乒乓球羽毛球团体赛结束我国男女运动员双双获得冠军这是他们坚持活学活用毛主席著作取得的新胜利","authors":[],"dates":[{"year":1966,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社金边28日电　第一届亚洲新兴力量运动会乒乓球男、女团体赛，经过二十六日和二十七日两天共进行了三十八场的比赛之后，已经全部结束。中国男女乒乓球队分别以五比零和三比零的卓越成绩战胜了朝鲜队，荣获冠军。"},{"type":"paragraph","text":"在毛泽东思想哺育下成长起来的中国男、女乒乓球队牢记伟大导师毛主席的教导，发扬勇敢战斗，不怕疲劳和连续作战的作风，两天来在各场比赛中，打出了水平，显示了风格，男队全部以五比零，女队全部以三比零，战胜了所有的对手，获得了全胜。"},{"type":"paragraph","text":"二十七日晚在金边综合体育场体育宫进行的乒乓球男女团体赛冠军争夺战，是一场具有世界水平的比赛。在历时两小时精采的比赛中，六千多名观众不断发出暴风雨般的掌声和欢呼声。"},{"type":"paragraph","text":"首先进行男子团体决赛。中国队出战的是周兰荪、庄则栋、李富勇；朝鲜队出场的是朴信一、金昌虎和郑良雄。中国的周兰荪和朝鲜全国冠军朴信一首先上场。朴信一先声夺人，以二十二比二十先胜一局。周兰荪在第二局展开了连珠炮般的猛攻，结果以二十一比十二和二十一比十三的悬殊比分连胜局。随后他与金昌虎比赛，也取得胜利。庄则栋与金昌虎对垒时，先失一局，接着他充分发挥“小老虎”风格，接连夺回两局取得胜利。李富勇分别战胜了郑良雄和朴信一。女子团体决赛中国队出场的是郑敏之和林慧卿，她们以三比零战胜了由吴贞子和金邦子组成的朝鲜女子队，而且每局都是以二比零获胜。"},{"type":"paragraph","text":"我国男女乒乓球队双双获得冠军，是他们活学活用毛主席著作的新胜利。他们进入冠军决赛时，还抓紧时间继续学习毛主席语录，进一步解决思想上的问题，克服技术上的难关，因此在比赛中，打得勇猛顽强。"},{"type":"paragraph","text":"据新华社金边28日电　第一届亚洲新兴力量运动会男、女羽毛球团体赛，从二十六日开始比赛以来，经过三天的紧张战斗今天全部结束。我国男、女羽毛球队分别以五比零战胜了柬埔寨男、女羽毛球队，获得了男女团体冠军。柬埔寨男、女队名列第二。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc0e1d578c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对思想改造与知识分子政策的右派言论","authors":["夏清洲","朱麟善","李明俊","李森彬","樊惠远","河南医学院","王更生","苗润生","高保罗"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"反对思想改造与知识分子政策的右派言论","type":"title"},{"text":"河南医学院苗润生王更生樊惠远李明俊夏清洲李森彬高保罗朱麟善","type":"authors"},{"text":"在电影中很少看到知识分子和青年在革命中的作用，很多文艺小说也是千篇一律，都是描写知识分子不好，这样就不能让工农来了解知识分子而抱成风了，团结也不是从内心出发。(苗润生, 病理解剖学教研组讲师)","type":"paragraph"},{"text":"我们教研组主任和上官大夫都是牌位，有职无权。(王更生, 妇产科教研组主任讲师)","type":"appellation"},{"text":"胡适梁漱溟，互相骂为什么不怕呢？因为与社会制度有关，为什么就怕呢，是由于“士可杀而不可辱”。(樊惠远)","type":"paragraph"},{"text":"发展新党员很少知识分子，我院发展的都是无知识分子。(李明俊)","type":"paragraph"},{"text":"“过罢一天又一天，心中好像滚油煎”，知我者为我忧，不知我者谓我何求。愿与湖光塔影一同去清修。(夏清洲, 秘书室秘书)","type":"paragraph"},{"text":"被污辱的是年轻人的心，被损害的是年青人的生命力，这里的官僚主义者啊，真是可怕！他们把他们所谓毒草，长期的践踏在他们的脚底下，喊天不应，叫地不灵，过着非人的生活。(李森彬)","type":"paragraph"},{"text":"中国文人是士可杀而志不可辱，而从解放以来历次政治运动看来，是妻子父母不敢相见，讲的是说理斗争，实际上很难说理，因此有人认为这比杀头还励害，中央把知识分子分为进步、中间和落后，我认为这种分法是不妥当的，谁也怕当落后，因此谁也不敢多说话，但这所谓落后者也不一定落后。","type":"paragraph"},{"text":"共产党来了，带来了整人的武器。(高保罗，病理解剖学教研组讲师)","type":"paragraph"},{"text":"我们生活在沉闷、痛苦、毫无青年人朝气的圈子里，我们的思想被约束着，我们的言语不敢说，甚至我们有的同学，行动还受到监视，我们的通讯自由被剥夺，我们的人身自由被剥夺，人身不能受到保障，随时随地都有被扣上“落后”“散漫”“小集团”或“反革命”的帽子。人与人之间的虚伪上拍下压，吹牛拍马，层层官僚的腐朽东西，并没有在我们的社会上清除出去，并且谁有这些，谁就会升官发财。(朱麟善“一封上书党中央的信摘要”，25期学生)","type":"paragraph"}],"comments":[],"origin":"《右派言论集》（河南医学院马列主义教研室编印，1958年4月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b05ca7ade5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script

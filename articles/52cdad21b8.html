script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"db482458-6a2e-435d-93dd-14f362e497ea","name":"文革通讯第18期","internal":false,"official":false,"type":"pdf","author":"浙江工农兵美术大学毛泽东主义红卫兵战斗队、毛泽东主义红卫兵","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives15/main/db482458-6a2e-435d-93dd-14f362e497ea.pdf"],"article":{"title":"徐景贤同志四月十三日在上海市第六女中传达毛主席对上海第六女中联合的批语","alias":"","parts":[{"type":"paragraph","text":"毛主席语录文革通记"},{"type":"paragraph","text":"我们应当相信萃众，我第18期"},{"type":"paragraph","text":"们应当相信党，这是两条根的风辣甲"},{"type":"paragraph","text":"注意保存内部参考"},{"type":"paragraph","text":"本的原理。如果怀疑这两条敬祝伟大的领袖1967.4.29"},{"type":"paragraph","text":"今日八版"},{"type":"paragraph","text":"原理，那就什么事情也做不毛主席"},{"type":"paragraph","text":"浙江工农兵美术大学"},{"type":"paragraph","text":"成了。万寿无疆"},{"type":"paragraph","text":"毛泽东主义红卫兵红卫兵战斗队"},{"type":"paragraph","text":"徐景宝同志四月十三日在上海市第六女中"},{"type":"paragraph","text":"传达毛主席对上海第六女中大联合的批语"},{"type":"paragraph","text":"今天，中央文革小组打电话到上海来告我们，姚文元同志看到了报上报导市六女中以革命的大批判来推动革命的大联合的报导看到了报发表的社，在昨天以后，也就是四月十二日，姚文元同志写了一封信，同时把这个报导与社送给我们最最伟大的领袖毛主席去看了。"},{"type":"paragraph","text":"我们最最敬爱的伟大袖毛主席昨天看到了这封信后，当天看了这封信，看了这个报导，看了社后，批了一句话。毛主席他是这样批的"},{"type":"paragraph","text":"“同意向全国广播以及登报。”"},{"type":"paragraph","text":"同志们，战友们，我们要实现的是革命的大联合，革命的大联合就是在斗争中实现大联合，是什么斗争呢：是两个阶级、两条道路、两条路的斗争。"},{"type":"paragraph","text":"叉：十四日下午，全市草命造反派冒雨在人民广场召开了大会，会上徐景宝讲了话，介绍了市六女中在大批判中大联合的经验，并报告了毛主席批转了这一经验的消息。"},{"type":"paragraph","text":"生茶"},{"type":"paragraph","text":"中共中央、国务院、中央军委、中央文化革命小组资年二十二不#的《"},{"type":"paragraph","text":"关于青海问题的决定以《》"},{"type":"paragraph","text":"千二人阳减市武司"},{"type":"paragraph","text":"一九六七年三月二十四日"},{"type":"paragraph","text":"根据毛主席和林彪同志三月十一日对青海问题进行调查的批示，经向各有关方面进行了反复调查，青海问题的实质已经基本清楚：禁同人费"},{"type":"paragraph","text":"第一，青海省军区内部问题是一个反革命政变。副司合员赵永夫玩弄阴谋手段，推翻了司合员、军区党委书记刘贤权同志的导，篡夺了军权。"},{"type":"paragraph","text":"第二，赵永夫篡夺了军权之后，勾结二五部队副主任张晓川，对西宁“八·一八”等革命众粗织进行残酷的武装压，打死打伤革命众三百余人，甚至向十五、六岁的女孩子开枪，逮捕革命众近万人。"},{"type":"paragraph","text":"第三，赵永夫报军情，欺中央，蒙蔽众，所谓“八·一八”等革命众组织拥有大批枪枝，并首先开枪，毫无根据。经向在现场的许多革命众调查，守卫青海日报社的“八·一八”翠众，并没有枪枝。赵永夫等人，派了专门小组进行搜查，至今亦未搜到一支枪。康邮漫的将区"},{"type":"paragraph","text":"第四，以上事件同原青海省委书记王昭直接有关。李"},{"type":"paragraph","text":"根据这种情况，现在决定处理办法如下："},{"type":"paragraph","text":"单一#层"},{"type":"paragraph","text":"（一）中央军委发布命分，由军区司合员、党委书记刘贤权同志全权负责处理青海问题，并由兰州军区派负青同志协助。"},{"type":"paragraph","text":"然工##去婚年口事行"},{"type":"paragraph","text":"（二）除独立师、独立团归刘宝权司合员指外，八六一部队，八一二二部队，二○五部队，在处理青海问题上，也统一由刘权司合员指。调各知践入谷当）千中面"},{"type":"paragraph","text":"（三）向攀众宣布“八·一八”为革命众粗。二月二十三日流血事件，应由赵永夫和张晓川"}],"authors":["徐景贤"],"dates":[{"year":1967,"month":4,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1},"tags":[{"name":"姚文元","type":"人物"},{"name":"徐景贤","type":"人物"},{"name":"刘贤权","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52cdad21b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沈阳第三机器厂职工东北造纸公司石岘厂员工  报告毛主席生产超过任务  决心更进一步创造新纪录","authors":[],"dates":[{"year":1949,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沈阳第三机器厂职工东北造纸公司石岘厂员工"},{"type":"paragraph","text":"报告毛主席生产超过任务"},{"type":"paragraph","text":"决心更进一步创造新纪录"},{"type":"paragraph","text":"【本报讯】沈阳第三机器厂职工代表会暨全体职工于本月廿日，向毛主席报告生产成绩，原函如下：毛主席："},{"type":"paragraph","text":"在这一九四九年份快要结束，建设的一九五○年快要到来的时候，我们谨以今年六八英尺母机二百四十台、一百马力空气压缩机四台、暖气锅炉七十四台、散热片三万六千二百一十八片，超过任务百分之三十三点三，另外修理破机器一百五十八台，外制品一千八百六十五件的小成绩向你报告。并一致决议更进一步开展新纪录运动，来保证完成争取更多超过明年的生产任务。"},{"type":"paragraph","text":"敬祝！"},{"type":"paragraph","text":"健康！"},{"type":"paragraph","text":"沈阳第三机器厂职工代表会暨全体职工十二月二十日"},{"type":"paragraph","text":"【本报讯】东北企业局造纸公司石岘厂全体员工于本月二十日同毛主席报告提前完成生产任务，原函如下：中央人民政府毛主席："},{"type":"paragraph","text":"我们在你的领导下，已提前完成今年生产任务，年底可争取超过百分之七，由年初至十月降低成本百分之二十，为国家积累资金七百亿元，特谨报告。并致革命的最敬礼！"},{"type":"paragraph","text":"东北企业局造纸公司石岘厂全体员工"},{"type":"paragraph","text":"十二月二十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf603e928d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

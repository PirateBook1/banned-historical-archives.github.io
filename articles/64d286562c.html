script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji5","name":"毛泽东文集第五卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji5.pdf"],"article":{"title":"力争于十天内外攻取锦州","description":"根据毛泽东手稿刊印。","dates":[{"year":1948,"month":10,"day":3}],"parts":[{"text":"力争于十天内外攻取锦州","type":"title"},{"type":"appellation","text":"林罗刘并告东北局："},{"type":"paragraph","text":"本日十七时电发出后，我们再考虑你们的攻击方向问题，我们坚持地认为你们完全不应该动摇既定方针，丢了锦州不打，去打长春。除了前电所述之理由外，假定你们改变方针打下了长春，你们下一步还是要打两锦，那时，第一，两锦敌军不但决不会减少，还可能增加一部，这样，将增加你们打两锦的困难；第二，目前沈阳之敌因为有长春存在，不敢将长春置之不顾而专力援锦，你们可利用长春敌人的存在，在目前十天至二十天时间（这个时间很重要），牵制全部至少一部分沈阳之敌。如你们先打下长春，下一步打两锦时，不但两锦情况变得较现在更难打些，而且沈敌可以倾巢援锦，对于你们攻锦及打援的威胁将较现时为大。因此我们不赞成你们再改计划，而认为你们应集中精力，力争于十天内外攻取锦州，并集中必要力量于攻锦州同时歼灭由锦西来援之敌四至五个师。只要打下锦州，你们就有了战役上的主动权，而打下长春，并不能帮助你们取得主动，反而将增加你们下一步的困难。望你们深刻计算到这一点，并望见复。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"三日十九时"}],"comment_pivots":[{"part_idx":1,"offset":3,"index":1},{"part_idx":2,"offset":6,"index":2},{"part_idx":2,"offset":94,"index":3}],"is_range_date":false,"authors":["毛泽东"],"comments":["林罗刘，指林彪、罗荣桓、刘亚楼，当时分别任东北野战军司令员、政治委员和参谋长。","指毛泽东一九四八年十月三日十七时为中共中央军委起草的给林彪、罗荣桓、刘亚楼的电报。这个电报是对林彪、罗荣桓、刘亚楼一九四八年十月二日二十二时给中共中央军委电报的答复。林罗刘的电报根据敌新五军和九十五师海运葫芦岛的消息，向军委表示：攻锦州还是攻长春“两个行动方案，我们正考虑中。并请军委同时考虑与指示。”军委复电指出：“你们应利用长春之敌尚未出动，沈阳之敌不敢单独援锦的目前紧要时机，集中主力迅速打下锦州，对此计划不应再改。”电报要求迅速将部队指挥机关移至锦州前线，部署攻锦州，并指出：“迁延过久，你们有处于被动地位之危险。”","两锦，指辽宁锦州和锦西。"],"page_start":177,"page_end":178,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64d286562c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

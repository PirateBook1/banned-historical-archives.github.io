script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚社会主义建设取得新成就  爱尔巴桑冶金联合企业铁焦生产线投产  米斯卡同志在集会上赞扬阿中友谊和中国人民批邓、反击右倾翻案风的斗争","authors":[],"dates":[{"year":1976,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚社会主义建设取得新成就"},{"type":"paragraph","text":"爱尔巴桑冶金联合企业铁焦生产线投产"},{"type":"paragraph","text":"米斯卡同志在集会上赞扬阿中友谊和中国人民批邓、反击右倾翻案风的斗争"},{"type":"paragraph","text":"新华社地拉那一九七六年四月二十六日电　阿尔巴尼亚工矿部、建筑部和爱尔巴桑区人民会议执行委员会四月二十五日在爱尔巴桑冶金联合企业隆重举行集会，热烈庆祝这个企业的铁焦生产线——高炉、焦炉和锅炉三项工程投产。"},{"type":"paragraph","text":"出席庆祝集会的有：阿尔巴尼亚劳动党中央政治局委员、部长会议主席穆·谢胡，党中央政治局委员、中央书记哈·托斯卡，党中央政治局委员、工矿部长帕·米斯卡，建筑部长拉·汉库，交通部长卢·巴巴梅托，卫生部长拉·齐奇什蒂，爱尔巴桑区党委第一书记亚·门泽尔吉乌，爱尔巴桑区人民会议执行委员会主席费·什卡拉，以及爱尔巴桑冶金联合企业的职工和爱尔巴桑区各界数千名劳动群众。"},{"type":"paragraph","text":"中国驻阿尔巴尼亚大使刘振华以及中国工程技术人员也应邀出席了庆祝集会。"},{"type":"paragraph","text":"这一天，冶金联合企业的巨大高炉、焦炉和其它厂房披上了节日盛装。大会主席台上悬挂着恩维尔·霍查同志的画像和毛泽东主席的画像。会场周围悬挂着“恩维尔·霍查同志万岁”、“毛主席万岁”、“牢不可破的阿中友谊万岁”等横幅标语。"},{"type":"paragraph","text":"劳动党爱尔巴桑区委第一书记门泽尔吉乌在会上致词。劳动党中央政治局委员、工矿部长米斯卡在会上讲话。"},{"type":"paragraph","text":"米斯卡同志首先代表阿尔巴尼亚劳动党中央和霍查同志，对参加建设这一企业的工人、技术人员、工程师和干部所取得的伟大胜利表示祝贺。他赞扬职工们以辛勤劳动的汗水、牺牲精神和智慧为铁焦生产线和冶金联合企业其它项目的建设和安装作出的贡献。"},{"type":"paragraph","text":"米斯卡同志在谈到阿中伟大友谊时说：“我们两党、两国人民之间的伟大友谊是纯洁的、革命的和牢不可破的，因为它是建立在战无不胜的马克思列宁主义理论和无产阶级国际主义原则的坚实基础上的，是由革命和社会主义的崇高理想抚育起来的。”"},{"type":"paragraph","text":"“阿尔巴尼亚人民、阿尔巴尼亚共产党人将象爱护最宝贵的东西一样维护我们两党和两国人民之间的友谊。”"},{"type":"paragraph","text":"米斯卡同志说，阿尔巴尼亚人民和阿尔巴尼亚劳动党赞扬中国广大人民群众、工人阶级、劳动农民、人民解放军和干部在反击右倾翻案风，反对修正主义者邓小平，捍卫无产阶级专政和毛主席革命路线的阶级斗争中的崇高革命精神。"},{"type":"paragraph","text":"米斯卡同志号召冶金联合企业的建设者开展劳动竞赛，向先进人物学习，完成今后重大的建设任务。"},{"type":"paragraph","text":"他说，党中央和政府深信，冶金联合企业的全体职工将为建设社会主义和提高国防能力，向国家提供更多的铁和钢。"},{"type":"paragraph","text":"中国工程技术组组长韩清泉同志在集会上也讲了话，他热烈祝贺冶金联合企业的建设者在阿尔巴尼亚劳动党领导下所取得的光辉成就。"},{"type":"paragraph","text":"集会向霍查同志发了致敬电。"},{"type":"paragraph","text":"集会结束后，谢胡同志为高炉、焦炉和锅炉投产剪了彩。随后，阿尔巴尼亚党政领导人参观了高炉出铁、焦炉出焦和锅炉供气。（附图片）"},{"type":"paragraph","text":"这是正在建设中的爱尔巴桑冶金联合企业工地一角。"},{"type":"paragraph","text":"阿尔巴尼亚通讯社稿（新华社发）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谢胡","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"463c8a8330"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

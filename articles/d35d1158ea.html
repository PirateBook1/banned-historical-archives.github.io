script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"军大掀起学习热潮　认真研究毛主席报告","authors":[],"dates":[{"year":1948,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"军大掀起学习热潮"},{"type":"paragraph","text":"认真研究毛主席报告"},{"type":"paragraph","text":"【本报消息】军区军政大学全校干部认真钻研毛主席报告，已形成学习热潮。由于大家充分认识了这个文件的重要性，自觉的愿意把它学好，因此学习情绪普遍高涨。校刊于十五日发表社论，指出：“领会毛主席报告精神，在学习中具有头等重要的意义，要领会精神，就必须对文件的内容作细致的研究，去领会问题是从什么立场上提出，是说明什么，有什么根据与理由；并分别其轻重与主要次要。掌握精神之后，就把它作为武器，来检查自己的思想与工作，这样才能对文件精神作进一步的领会。”各组的学习方法，采用逐段座谈文件中心，同时提出问题，钻研讨论。现全校研究问题的空气，极为浓厚。在讨论中，时常发生热烈争论，甚至因为争论耽误了吃饭的时间。研究室、组织部小组在吃饭时还在争论不休。俱乐部、油印股小组，在讨论中暴露出许多严重的模糊思想，正在深入学习，求得解决。此次学习从六日开始，现正在继续发展中。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d35d1158ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

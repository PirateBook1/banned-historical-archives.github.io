script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天目西路街道党委组织居民认真学习毛主席军事思想清算林彪在辽沈平津战役中的罪行","authors":[],"dates":[{"year":1974,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　闸北区天目西路街道党委发动广大居民群众，认真学习毛主席的无产阶级军事思想和军事路线，联系林彪在辽沈、平津两大战役中对抗毛主席的伟大战略决策的罪行，深入批判林彪的资产阶级军事路线。"},{"type":"paragraph","text":"这个街道的居民群众在学习和批判中，首先弄清军事路线与政治路线之间的关系，懂得了军事路线是为政治路线服务的。我们要深入清算林彪的错误的政治路线，就必须相应地清算其军事路线。蕃瓜弄的退休工人说:林彪在政治上搞右倾机会主义，在军事上必然是推行一条资产阶级的军事路线。在辽沈战役中，林彪对抗毛主席的战略部署，不肯南下北宁线，不敢打锦州，不敢打前所未有的歼灭战，就是惧怕敌人，妄想搞山头主义。"},{"type":"paragraph","text":"这个街道的居民深入批判了林彪在辽沈、平津战役中对抗毛主席的战略决策，推行右倾机会主义的军事路线的罪行，剥开了林彪的“天才军事家”的画皮。蕃瓜弄继电器生产组的同志在讨论时讲:在辽沈战役中，毛主席指示林彪南下北宁线，攻打锦州，进行战略决战，而林彪找了种种借口，不肯南下，不肯打锦州，反对战略决战；在乎津战役中，毛主席命令林彪不要走山海关，行军路线要保密，而林彪却偏走山海关，违抗毛主席的指示。林彪吹嘘自己紧跟毛主席，现在剥开他的画皮来看，他早就对抗毛主席的英明领导，是个十足的反革命两面派，是一个贪生怕死的胆小鬼。东风里委有些参加过支前工作的同志，回忆了在革命战争年代人民群众全力支前的情况，有力地批判了林彪对军民关系的污蔑。生产组王小巧同志说:在革命战争年代，我们为了支援解放军打胜仗，支前的劲头不知有多大!我小时候也送过公粮，枪弹在头上飞，我们并不怕。而林彪胡说什么粮食、棉衣有困难，不肯南下，这完全是骗人的谎话，是别有用心地恶毒歪曲人民军队与人民群众的血肉关系。"},{"type":"paragraph","text":"为了深入批判林彪的资产阶级军事路线，掌握革命大批判的理论武器，街道党委组织了里委干部和理论队伍成员认真学习了毛主席的《关于辽沈战役的作战方针》、《关于平津战役的作战方针》、《目前形势和我们的任务》，以及毛主席关于“集中优势兵力，各个歼灭敌人”的作战原则，还学习和讨论了中央有关文件，使大家对在辽沈、平津两大战役中，林彪对抗毛主席一系列指示的罪行和两条路线的斗争情况，有了比较全面的了解。同时，在批判林彪的资产阶级军事路线的过程中，有些同志还研究了儒法军事思想斗争史，分析了林彪和儒家的军事谬论，把批判林彪的资产阶级军事路线，同批判孔孟之道紧密结合起来。他们说:林彪和儒家的反动军事思想是一脉相承的，都是搞的唯心论的先验论和形而上学；孔孟之道不仅是林彪反革命修正主义政治路线的重要思想根源，也是林彪资产阶级军事路线的重要思想根源。大家表示:一定要认真学习马列和毛主席著作，掌握理论武器，把林彪的资产阶级军事路线批深批透。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55d2cae870"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

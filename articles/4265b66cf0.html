script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“人民代表大会制度是形式主义”","authors":["中国人民大学","江泽纯","潘俊民","赵作炜"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“人民代表大会制度是形式主义”","type":"title"},{"text":"中国人民大学江泽纯赵作炜潘俊民","type":"authors"},{"text":"人民代表大会制度是形式主义，并以自己当过人民代表的“切身经验”支持林希翎“人民代表大会是形式”的谬论。主张直接选举。认为章伯钧所提“成品”问题是正确的。（中国人民大学新闻系学生江泽纯的材料）","type":"paragraph"},{"text":"“人代大会制度是不完满，有缺陷，甚至可说是形式主义的。”","type":"paragraph"},{"text":"“人代大会是权力机关，但是否掌握实权我怀疑”，理由是：“1．代表选举是间接的，人民群众没有选择的余地，2．代表发言局限于原定的范围，3．地方组织不经常开会。”（中国人民大学马列主义研究班研究生  赵作炜）","type":"paragraph"},{"text":"“自列宁逝世后，社会主义民主问题无论在理论上，实践上都停止了发展。……无论在那个国家中民主都不是手段而应该是劳动人民进行斗争的目的。我们今天就是没有民主，民主只属于中共中央几个人，一切问题都由他们决定，各级政权机关的首长都是共产党员，人民代表大会常委会是个形式主义的机关。”","type":"paragraph"},{"text":"“人民民主专政实际上是共产党一党专政，这种专政与工农知识分子组成的国家是矛盾的，应当建立工人、农民、知识分子的联合专政。”（中国人民大学新闻系学生  潘俊民）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4265b66cf0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

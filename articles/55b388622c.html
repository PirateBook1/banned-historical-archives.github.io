script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"长江、洛阳、黄河三舰指战员在深入批林批孔斗争中重温毛主席关于海军建设的光辉题词 以党的基本路线为纲狠批“克己复礼”","authors":["洪海涛"],"dates":[{"year":1974,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在纪念伟大领袖毛主席首次视察海军舰艇部队二十一周年的日子里，驻沪海军长江、洛阳、黄河三舰指战员，以党的基本路线为纲，认真学习马列、毛主席著作，重温毛主席关于“为了反对帝国主义的侵略，我们一定要建立强大的海军”的光辉题词，深入批判林彪效法孔老二“克己复礼”，攻击无产阶级专政、妄图复辟资本主义的反动谬论和罪行，不断把批林批孔运动引向深入。"},{"type":"paragraph","text":"连日来，长江、洛阳、黄河三舰指战员怀着对伟大领袖毛主席深厚的无产阶级感情，对林彪、孔老二的反革命谬论，口诛笔伐，深入批判。他们写了近八百篇批判稿，开了上百次批判会；并运用黑板报、漫画、文艺宣传等多种形式进行批判。"},{"type":"paragraph","text":"在深入开展批林批孔的斗争中，长江、洛阳、黄河舰的指战员越来越感到学习马列主义、毛泽东思想的重要性。他们认识到，林彪妄图改变我们党的基本路线，复辟资本主义，就必然象魔鬼害怕太阳一样害怕工农兵群众掌握马列主义、毛泽东思想，千方百计反对工农兵群众学习伟大的革命真理。林彪一伙狂叫马列主义“过时”，“至今已觉不新鲜”等，就是妄图用腐朽的孔孟之道来取代马克思主义的普遍真理，为他推行“克己复礼”的反动纲领制造反革命舆论。"},{"type":"paragraph","text":"长江舰的指战员在学习中深深体会到:舰艇在大海上航行，要靠罗经定向，干革命要靠马列主义、毛泽东思想指航。在批林批孔运动中，长江舰党支部制定了学习计划，以林彪和孔老二的反动谬论为黑靶子，选学马列和毛主席有关著作，要求做到学习马列和毛主席著作的一个基本观点，批判林彪和孔老二的一个反动谬论。在批判林彪“克己复礼”的反动纲领时，他们学习了马克思的《哥达纲领批判》和毛主席有关著作，认识到当年德国工人党的哥达纲领是向拉萨尔机会主义投降的纲领，是背叛马克思主义的纲领，指出林彪效法孔老二“克己复礼”的反动政治纲领，是背叛马克思主义的、地地道道的复辟资本主义的反动纲领。"},{"type":"paragraph","text":"三舰的指战员在批林批孔斗争中重温了毛主席的光辉题词，更加体会到毛主席的题词是反对帝国主义、社会帝国主义的侵略，巩固无产阶级专政，保卫社会主义祖国的伟大战略方针。林彪，这个无产阶级专政的叛徒，狂叫“恃德者昌，恃力者亡”，用儒家的语言恶毒咒骂革命暴力，向无产阶级专政猖狂进攻。长江舰战士李瑞祥说:“林彪要‘昌’的是资本主义，要‘亡’的是社会主义。我们革命战士深深懂得，放下枪杆子，无产阶级专政就要亡，握紧枪杆子，无产阶级专政就能昌。为了彻底埋葬帝修反，解放全人类，我们要永远战斗在海防线上。”有一次，洛阳舰在海上巡逻时，奉命去驱逐一艘窜入我领海的帝国主义军舰。指战员们以大无畏的革命精神把火炮瞄准了敌舰，开足马力向敌舰冲过去，并发出警告，但敌舰不所警告，不停地在我领海挑衅，指战员们经过十个多小时的英勇斗争，才迫使敌舰狼狈逃窜。洛阳舰的指战员回忆这一战斗历程，重温毛主席的题词，更加感到毛主席这个光辉题词的英明伟大，加深了对林彪鼓吹孔孟之道妄图复辟资本主义的罪行的仇恨。黄河舰指战员重温毛主席的题词，回顾二十一年的战斗历程，一致指出，林彪要搞资本主义复辟，就一定要反对革命暴力，千方百计地破坏人民军队的建设。我们革命战士，一千个不答应，一万个不答应。我们要加强革命团结，加强军队建设，从根本上巩固无产阶级专政，彻底粉碎林彪妄图复辟资本主义的罪恶阴谋。"},{"type":"paragraph","text":"三舰指战员在批林批孔斗争中，进一步认识到要坚持党的基本路线，就要坚持斗争哲学。洛阳舰政委周坤仁同志说:共产党的哲学就是斗争的哲学。“中庸之道”是一切没落阶级的反动哲学。林彪鼓吹它，叛徒、内奸、工贼刘少奇也曾窜上我们军舰，胡说什么建设海军是为了发展海洋事业，明目张胆地贩卖“中庸之道”，反对我们与帝、修、反作斗争。什么“中庸之道”，说穿了就是投降之道、叛徒之道。黄河舰的指战员认识到，批判“中庸之道”，坚持斗争哲学，就要与否定无产阶级文化大革命胜利成果的右倾思潮进行斗争。于锦高同志联系文化大革命中在地方支左的实际，列举了大量事实，热情颂扬了无产阶级文化大革命的伟大胜利，狠批了否定文化大革命的谬论，决心以实际行动巩固和发展无产阶级文化大革命的胜利成果。"},{"type":"paragraph","text":"运动在不断发展，斗争在继续深入，长江、洛阳、黄河三舰的指战员，决心在毛主席的伟大革命实践和光辉题词的鼓舞、推动下，把批林批孔的斗争进行到底。　(洪海涛)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55b388622c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

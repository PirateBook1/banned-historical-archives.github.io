script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"乌鲁木齐各族工商业者公私合营后的表现","authors":["丁文"],"dates":[{"year":1956,"month":3,"day":1}],"is_range_date":false,"parts":[{"text":"乌鲁木齐各族工商业者公私合营后的表现","type":"title"},{"text":"丁文","type":"authors"},{"text":"【新疆分社1日讯】乌鲁木齐市各族工商业者在接受社会主义改造和清产核资中，绝大部分表现积极、填报资金确实、估价公平，但也有少数人表现有种种顾虑，甚至有对抗和破坏等行为。","type":"paragraph"},{"text":"一、有些人怕公私合营后，工资少，维持不了生活，要留出一部分资金或留下房屋店铺，自己居住或出租。有的私方经理在过去的账上有借支，怕合营后扣除薪金。","type":"paragraph"},{"text":"二、有些人怕合营后得不到适当的安排，有些人怕合营后和别人合在一起受别人的气，有些人怕自己没有本领合营后作不了工作，被别人看不起，有些人没有当上本行业的工作委员会的委员，不大满意。","type":"paragraph"},{"text":"三、有些人认为合营后东西作价多少都一样，反正都是公家的，因而不愿参加清产核资工作和各种会议。如钟表行业的王焕章说：“叫店员们看着办吧，作多少也没关系，有多少都是政府的”有的虽然申请合营了，但实际上不愿意。如车马店的夏依提、乌拉英(维吾尔族)，自批准他们公私合营后，就不参加会议，并要求回乡生产。","type":"paragraph"},{"text":"四、许多人对清产核资认识不清，他们以为所有的财产都要登记填表，因而拿出手表、毯子、自行车、衣料等，还有不少人表示要把自己的牛、羊等变卖后投入企业。","type":"paragraph"},{"text":"五、有些人在合营后借口还债，或假说资金和房、铺产等不是自己一人的，作不了主，因而不实报财产，或把资金用别人的名字存入银行。","type":"paragraph"},{"text":"六、个别工商业者有抗拒行为和造谣破坏活动。如新和修理行经理吴占龙听到工人让他挂红布幛和贴对联时，他却说：“我要挂白匾和贴封条庆祝公私合营。”并说：“再过几天我就关门，看你们连饭也吃不成，还公私合营。”五金业新生号经理戴连章七、八疋布剪成片片，并说：“反正都完了。”个别人造谣说：“工作队一下来就要调整工资，资方减、劳方加。”","type":"paragraph"},{"text":"七、有些信仰伊斯兰教的工商业者，怕合营后作“乃鸣子”(礼拜)不方便，还怕逢斋期间白天不吃饭难支持工作。","type":"paragraph"},{"text":"另外，还有许多过去歇业的工商业者纷纷要求公私合营或要求安排，许多人把房屋和工具要作为换取工作的条件。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年3月1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"725acd6a15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

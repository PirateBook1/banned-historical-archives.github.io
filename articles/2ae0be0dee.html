script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌颂我们的好领袖好统帅华主席","authors":[],"dates":[{"year":1977,"month":7,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共上海市第一百货商店委员会"},{"type":"paragraph","text":"神州响彻凯歌，商场一片欢腾。党的十届三中全会胜利召开的喜讯传来，我们商店顿时沸腾起来了。确认华主席在全党全军的领袖地位，恢复邓小平同志的职务，对“四人帮”在政治上宣判死刑，这是全国三千万党员、八亿人民的共同心愿，是毛泽东思想的伟大胜利。我们热烈欢呼，热烈庆祝!"},{"type":"paragraph","text":"华主席忠于马克思主义、列宁主义、毛泽东思想，忠于毛主席的无产阶级革命路线。华主席在领导全党一举粉碎“四人帮”的斗争中，充分显示了作为我们党的领袖的高尚品质、卓越才能、革命胆略和英明远见。九个多月来，华主席高举毛主席的伟大旗帜，领导全党全军全国各族人民，紧紧抓住阶级斗争这个纲，深入揭批“四人帮”，在政治、经济、文化各个领域，夺得了一个又一个胜利。从我们商业战线来看，在华主席抓纲治国战略决策的指引下，遵照华主席关于把市场安排好、把人民生活安排好等重要指示，贯彻毛主席的无产阶级革命路线，清除“四人帮”的流毒和影响，使社会主义市场越来越繁荣兴旺，商业服务工作出现新的面貌。斗争实践充分证明，华主席不愧是毛主席的好学生、好接班人，不愧是我们的好领袖、好统帅。我们一定要象拥护毛主席那样，拥护华主席；象热爱毛主席那样，热爱华主席；象紧跟毛主席那样，紧跟华主席。有华主席做我们党的领袖，有叶副主席、邓副主席和其他中央领导同志的同心协力，我们的党大有希望，我们的国家大有希望。我们更加充满必胜的信心。"},{"type":"paragraph","text":"我们决心学习好、宣传好、贯彻好全会精神，进一步掀起学习《毛泽东选集》第五卷的热潮，深入揭批“四人帮”，广泛开展学大庆、学大寨、学雷锋、学硬骨头六连的群众运动，牢记毛主席关于“共产党就是要奋斗，就是要全心全意为人民服务”的教导，向北京学习，开展友谊竞赛，以进一步做好服务工作，把商店办成大庆式企业的实际行动，迎接党的十一大的胜利召开!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ae0be0dee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

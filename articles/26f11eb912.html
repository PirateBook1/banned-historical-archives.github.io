script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央指委会关于外宾要求介绍反右派斗争时应注意事项","authors":[],"dates":[{"year":1957,"month":8,"day":6}],"is_range_date":false,"parts":[{"text":"中央指委会关于外宾要求介绍反右派斗争时应注意事项","type":"title"},{"text":"北京市、天津市、上海市、广东省和广州市、江苏省和南京市并转无锡市、苏州市、浙江省和杭州市、湖北省和武汉市、山东省和济南市、青岛市、湖南省和长沙市、陕西省和西安市、辽宁省和沈阳市、鞍山市、抚顺市、旅大市、四川省和成都市、重庆市、吉林省和长春市、黑龙江和哈尔滨市、河南省和郑州市并转洛阳市、云南省和昆明市、甘肃省和兰州市、江西省和南昌市、广西省和南宁市并转桂林市、内蒙古自治区和呼和浩特市、山西省委转大同市指委会，新疆自治区自治区党委并乌鲁木齐市委：","type":"paragraph"},{"text":"近来各地反映，有的外宾要求我们介绍反右派斗争的情况，有的外宾要求参加我们的反右派斗争的辩论会，有的外宾要求与右派分子谈话。处理这类问题时，请注意以下几点：","type":"paragraph"},{"text":"一、如外宾要求介绍反右派斗争的情况时，可指定可靠的专人按人民日报社论的精神回答。至于地方的反右派斗争情况如何介绍，可请示省市党委。","type":"paragraph"},{"text":"二、外宾要求参加反右派斗争的辩论会时，可婉辞拒绝，理由是外宾参加会影响会议的进行，诸多不便。","type":"paragraph"},{"text":"三、外宾如要求与右派分子谈话应婉词拒绝。","type":"paragraph"},{"text":" 中央指委会1957年8月6日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26f11eb912"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

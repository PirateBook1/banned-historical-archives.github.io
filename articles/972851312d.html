script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席为我们批改调查报告","authors":["叶遥"],"dates":[{"year":1976,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席为我们批改调查报告"},{"type":"paragraph","text":"叶遥"},{"type":"paragraph","text":"正当我国广大农村蓬勃兴起农业合作化高潮的时候，我幸福地在毛主席身边担任警卫工作。毛主席每时每刻都在想着全国亿万农民。他老人家一再指示我们，要关心农业合作化运动，了解这个运动。要我们到农村去，到贫下中农中间去，开展调查研究工作。一九五五年五月十二日，毛主席亲切地接见我们警卫战士，给我们讲走农业合作化道路的道理，教育我们下乡搞调查，一定要虚心倾听群众意见，要注意阶级分析，并为我们列出了详细的调查提纲。遵照毛主席的指示，我到家乡广东南雄县作调查。我亲眼看到广大贫下中农办农业合作社的极大热情，亲身体验到毛主席指引的合作化道路，代表了广大农民群众的根本利益，是中国亿万农民的正确方向。我把了解到的情况认真地写了一个调查材料。"},{"type":"paragraph","text":"一九五五年七月二十二日，是我一生中最难忘的日子。这天早上六点多钟，毛主席要我们几个同志向他汇报调查情况。当时，他老人家已工作了整整一夜，仍顾不上休息。我们来到他老人家跟前，他一一和我们握手，让我们坐在他身旁。毛主席仔细地听完了我们的汇报，便亲自审阅我们写的每一份调查材料。他老人家看得那样的认真、细致，一边看一边问，重要的地方还记上符号。当毛主席审阅我写的那份材料时，亲切地问我多少岁了，并在我的名字旁边写上我的年龄。然后从头到尾，一字一句地细看细批。毛主席在我那份仅有一千四百多字的材料上，就划下六十五道杠杠，还在几处注上说明。最后，毛主席在材料的封页上写了刚劲有力的五个字的批语：合作社很好。这天上午，毛主席留我们和他一起吃饭，一再叫我们要多吃菜，要吃饱。当看到我们只吃饭，少吃菜时，毛主席便把菜往我们碗里拨。看到伟大领袖对我们这些昔日的穷孩子、今天的普通战士这样无微不至地关怀，看到毛主席日夜为中国人民和世界人民呕心沥血、不知疲倦地工作，想到他老人家时刻惦念亿万农民的情景，我们每个人激动得不知怎么才好，千言万语也无法表达我们对毛主席的无限崇敬和无比热爱的心情。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"972851312d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

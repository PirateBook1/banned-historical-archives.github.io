script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"关于在基层配备思想政治工作人员的批语","alias":"","parts":[{"type":"paragraph","text":"关于在基层配备思想政治"},{"type":"paragraph","text":"工作人员的批语"},{"type":"paragraph","text":"（1963年12月14日）少奇、小平、彭真同志："},{"type":"paragraph","text":"这个文件请你们看一看。它提出了一个值得注意的问题。是否在生产队里设一个政治委员，或者叫政治指导员，或者叫宣传员，让一个不脱离生产的小知识分子（高小毕业生有的是，初中生也可找到），把思想政治工作，在几亿农村人口中抓起来。在城市工业、商业、居民方面也仿军队办法从上到下设政治部、政治处和指"},{"type":"paragraph","text":"[1]少奇，即刘少奇。小平，即邓小平，当时任中共中央总书记、国务院副总理。彭真，当时任中共中央政治局委员、中央书记处书记。"},{"type":"paragraph","text":"[2]指中共中央办公厅秘书室1963年12月13日编印的《群众反映》第八十三期上登载的《农村的政治思想工作需要加强》一文。此文是黑龙江省北安县委宣传部符金声11月来信的摘要。来信说，目前农村的政治思想工作，虽然上面一般都有布置，但往往落实不到基层。农村政治思想工作不能落实到生产队的原因是：（一）认识问题还没有彻底解决。（二）上面有的机构设置不当，使一些职能部门不能发挥应有的作用，却把下面党组织的主要负责同志牵扯在行政事务圈子里拔不出来。（三）生产队没有政治思想工作队伍。因此建议：（一）撤销类似生产办公室那些党政不分的重叠机构。（二）每个生产队应像军队的连队那样，配上一个政治委员，专门负责生产队中的政治思想工作和党的工作。"},{"type":"paragraph","text":"关于在基层配备思想政治工作人员的批语导员。此事书记处议一下。然后常委再议。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月十四日1963年，毛泽东在上海锦江饭店院内看文件。"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":12,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":158,"page_end":159},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于在基层配备思想政治工作人员的批语","authors":["毛泽东"],"dates":[{"year":1963,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"关于在基层配备思想政治工作人员的批语",

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各地人民狂欢庆祝 拥戴毛主席等当选到处充满着‘毛泽东万岁’的呼声","authors":[],"dates":[{"year":1949,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【南京一日电】曾经作为国民党反动统治中心的南京市，昨晚万民欢腾，一致拥戴中国人民的舵手——中华人民共和国中央人民政府主席毛泽东、副主席朱德、刘少奇宋庆龄、李济深、张澜、高岗的当选。傍晚六时左右，人们就聚集到各个广播筒前，静候喜讯的到来。八点四十分，消息传出后，南京新华日报，新民报，赶速印制号外。所有号外立即为市民争夺一空。腰鼓队员、宣传卡车、音乐队亦同时出现于街头。南京市总工会筹委会人员，随即整队出发，走遍市内各主要街道，高举鲜红五星国旗，高呼‘毛泽东万岁!’‘中华人民共和国万岁!’这时，南京市内鞭炮声齐鸣，到处洋溢着锣鼓声和欢乐声。涌现在街头的市民们，互相庆贺，自动结队，高举火炬列队游行，高唱国歌。‘毛泽东万岁!万岁!万万岁!’的欢呼，直至午夜不息。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fe8d07d49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

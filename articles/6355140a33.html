script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张经武抵西藏会晤达赖喇嘛  西藏地方政府人员电毛主席表示感谢  达赖喇嘛率西藏地方政府启程返拉萨","authors":[],"dates":[{"year":1951,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"张经武抵西藏会晤达赖喇嘛"},{"type":"paragraph","text":"西藏地方政府人员电毛主席表示感谢"},{"type":"paragraph","text":"达赖喇嘛率西藏地方政府启程返拉萨"},{"type":"paragraph","text":"【新华社十四日讯】亚东消息：中央人民政府赴藏代表张经武偕西藏地方政府谈判全权代表凯墨·索安旺堆、土丹旦达、桑颇·登增顿珠及随员等在六月十三日离京后，经过香港、印度，已于七月十四日到达西藏的亚东。前往驿站迎接者有达赖喇嘛代表、西藏地方政府代表等僧俗官员多人。张代表到亚东后，于十五日接见西藏地方政府的四位噶伦，十六日会晤达赖喇嘛，亲交毛主席致达赖喇嘛的信，并在友好融洽的气氛中晤谈多时。驻在亚东的西藏地方政府的噶厦噶伦全体及堪察大喇嘛等并于七月二十日致电中央人民政府民族事务委员会转呈毛主席，对于张代表的到达亚东表示欢迎与感谢。"},{"type":"paragraph","text":"【新华社十四日讯】亚东消息：达赖喇嘛于七月十六日在亚东会晤中央人民政府赴藏代表张经武后，七月二十一日已率西藏地方政府僧俗官员多人启程遄返拉萨。张经武代表亦于七月二十三日启程前赴拉萨。张代表在离亚东前曾接见印度驻亚东的商务代表。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6355140a33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

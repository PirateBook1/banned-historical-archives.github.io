script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世界学联理事会开幕  五十二个国家代表出席参加一致对斯大林和毛泽东欢呼","authors":[],"dates":[{"year":1949,"month":9,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"世界学联理事会开幕"},{"type":"paragraph","text":"五十二个国家代表出席参加一致对斯大林和毛泽东欢呼"},{"type":"paragraph","text":"【新华社北平十六日电】索非亚讯：世界学联理事会第三次会议于十五日在索非亚开幕。出席者有五十二国的二百五十名代表、观察员和来宾，保加利亚共产党政治局委员们、政府部长们和外交界人士，也都出席了开幕典礼。大会开幕时，对斯大林、季米特洛夫、科拉罗夫和毛泽东的欢呼与鼓掌，延续了四十分钟。许多标语表示对殖民地青年的敬意，并痛斥战争贩子，宣告：“前进，争取持久和平、民族独立与民主的教育”。世界学联主席格罗曼致词时，对保加利亚人民和学生的盛大欢迎表示感谢，并说：我们决定在保加利亚召开理事会会议，是希望属于世界学联的五十四国的学联代表们，能够亲眼看见保加利亚经济和文化上的成就。"},{"type":"paragraph","text":"理事会会议的议程为：听取关于世界学联工作的报告，提出学联的任务，订定召开学生代表大会的日期与地点，审议拉丁美洲各国、荷兰、瑞典等二十几国学生联合会申请加入世界学联事宜，及选举学联新职员。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61ebec662e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

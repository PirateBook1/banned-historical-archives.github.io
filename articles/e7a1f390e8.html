script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东“发展体育运动，增强人民体质”题词发表40周年首都举行各种纪念活动","authors":["许立群"],"dates":[{"year":1992,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东“发展体育运动，增强人民体质”题词发表40周年"},{"type":"paragraph","text":"首都举行各种纪念活动"},{"type":"paragraph","text":"本报北京6月9日讯　“发展体育运动，增强人民体质”是毛泽东同志40年前对体育工作的重要题词。今天，国家体委、全国体总、中国奥委会的领导、体育工作者和工、青、妇、教育、军队、新闻界的代表在人民大会堂集会，隆重纪念这一题词发表40周年。"},{"type":"paragraph","text":"在上午举行的座谈会上，代表们畅叙了以毛泽东、邓小平、江泽民为核心的一代又一代革命家们对体育事业的关心、支持，重温了题词的深刻蕴含，并就新形势下如何以题词精神指导实际工作进行了探讨。"},{"type":"paragraph","text":"座谈中，大家以我国40年来体育战线的伟大成就，阐述了题词对我国体育事业的伟大激励和指导作用，规定了新中国体育工作的基本任务，为我国体育事业的发展指明了正确的道路。体育今天已成为我国物质文明、精神文明建设的重要组成部分，成为提高民族素质和人民健康水平的重要手段，丰富人民业余生活的重要内容。对促进经济建设等其他各项建设事业的发展也有着重要的意义。"},{"type":"paragraph","text":"在今天下午举行的纪念会上，国家体委，全国体总和中国奥委会还对北京二七机车车辆厂等48个全国群众体育先进单位进行了表彰。伍绍祖、何振梁、荣高棠、李梦华等参加了今天的纪念活动。　（许立群）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7a1f390e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

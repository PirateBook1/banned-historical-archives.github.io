script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"提高讲用会质量　有的放矢解决问题  红新村生产队领导班子活学活用毛泽东思想，不断学出新水平用出新水平","authors":[],"dates":[{"year":1969,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"提高讲用会质量　有的放矢解决问题"},{"type":"paragraph","text":"红新村生产队领导班子活学活用毛泽东思想，不断学出新水平用出新水平"},{"type":"paragraph","text":"据新华社广州十三日电　广东南海县罗村公社红新村生产队领导班子在活学活用毛泽东思想的群众运动中，注意抓好讲用会，提高讲用质量。他们运用讲用会树立典型，表扬先进，带动中间，帮助后进。"},{"type":"paragraph","text":"这个生产队的领导班子成员在每次讲用会上都带头讲，讲后发动群众批评帮助。今年初，他们采用开门整风的办法，在群众的帮助下，针对领导班子中的薄弱环节，制订了活学活用毛主席著作、密切联系群众和坚持参加集体生产劳动等搞好自身革命化的措施。但是，过了一个时期，有少数成员因为工作安排不当，忙于事务工作，参加劳动少了。在一次讲用会上，群众对此提出了尖锐的批评，并和他们一起重温毛主席关于“必须坚持干部参加集体生产劳动的制度”的教导。这次讲用会，使领导班子成员受到了深刻的教育，认识到学了用还是不用，这是对毛主席、对毛泽东思想的根本态度问题。学了不用就不能很好地改造世界观，就会严重脱离群众。于是，他们坚持和群众一起劳动，那里有困难他们就到那里去。"},{"type":"paragraph","text":"两年多来，这个队一直坚持执行了这样一项好制度：每月都进行一次群众性的讲用。由于群众性定期讲用制度能够持之以恒，雷打不动，因而不断地推动了活学活用毛泽东思想群众运动的深入开展。"},{"type":"paragraph","text":"除了定期讲用之外，这个队还经常结合各个时期阶级斗争的新形势、新特点，以及群众中的活思想，有针对性地组织有关方面的典型进行专题讲用，有的放矢地解决问题。在革命大批判中，发现有些社员能大胆联系思想，斗私批修，领导班子便及时组织他们在社员群众大会上进行讲用，引导大家向他们学习。前一个时期，当队里一度出现资本主义倾向的时候，贫农黄崧、叶洲和牢记毛主席关于“只有社会主义能够救中国”的教导，顶住了这股资本主义歪风，坚持社会主义方向。这个队领导班子针对当时两条道路斗争情况，及时组织黄崧、叶洲和两个人进行讲用。大家听了以后，以这两个人为榜样，自觉联系自己，斗私批修，狠批大叛徒刘少奇的“四大自由”的黑货，纷纷表示要向他们两人学习，抵制了资本主义倾向。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5e3879bc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

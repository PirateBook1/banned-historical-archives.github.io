<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"彻底批判和清除资产阶级学术思想","authors":["《人民日报》"],"dates":[{"year":1958,"month":11,"day":11}],"is_range_date":false,"parts":[{"text":"彻底批判和清除资产阶级学术思想","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"哲学界批判冯友兰的唯心主义哲学观点","type":"subtitle"},{"text":"最近一个时期，全国哲学工作者对冯友兰的唯心主义思想开展了批判。冯友兰是资产阶级在我国哲学界的一个典型代表。解放以前，他写过许多唯心主义的著作。解放以后，他继续发表八十余篇文章，坚持其唯心主义的立场和观点。从去年到现在，冯友兰又提出不少错误的论点，其中较突出的是：一，提出抽象继承法。他说，哲学命题可分为抽象的意义和具体的意义，某些命题的具体意义不能继承，而其抽象意义却可以继承。从抽象继承来看，“哲学思想中有为一切阶级服务的东西”。二，混淆历史唯物主义同历史唯心主义的界限。他认为在马克思主义以前，也是有历史唯物主义的。三，提出社会分工说。他认为社会上有两种人，一种是多做实际工作，一种是多做理论工作。从事实际工作的人只能起改造世界的作用，从事理论工作的人才能起说明世界的作用，而后者是较高明的。因此，他提出一个公式：理论——实践——理论。","type":"paragraph"},{"text":"冯友兰的这些错误论点，遭到了广大哲学工作者的驳斥。较集中地进行批判的，有去年５月间在北大召开的中国哲学史座谈会；今年７月间北大哲学系召开了两次批判会；科学院哲学研究所中国哲学史组召开了两次批判会；中国人民大学哲学系也写了批判文章，编印成册。此外，许多哲学工作者都单独撰文或附带撰文提出批判。","type":"paragraph"},{"text":"关于冯友兰的抽象继承法，胡绳在“关于哲学史的研究”一文中指出，他“在我们头脑里把它们的本质属性抽象掉，把它们之间的其他某种相似处概括起来，就以为由此可以反过来证明有一部分哲学思想没有阶级性，这只能说是一种观念游戏。”吴传启在“从冯友兰先生的抽象继承法看他的哲学观点”一文中，揭露了这种继承法同冯友兰的旧著“新理学”的内在联系。吴传启还以冯友兰的旧著“新理学”和“新世训”的反动内容为例，证明了所谓“为一切阶级服务的哲学”是骗人的。关于冯友兰的混淆历史唯物主义同历史唯心主义的界限，关锋在“反对哲学史工作中的修正主义”一文中指出，这是直接违反马克思主义的，因为马克思主义经典作家从来认为马克思主义以前是没有历史唯物主义的。关于冯友兰的社会分工说，一些青年哲学工作者在一次批判会上，揭露了这是冯友兰过去的“继往开来”、“内圣外王”思想的残余。陈伯达在“在毛泽东同志的旗帜下”一文中指出，冯友兰提出这个反唯物主义的“理论——实践——理论”的公式，就是“要你们做一个领头的、对人民毫无用处的‘哲学家’，要你们还是从书斋里冥想的所谓‘理论’中来，再回到你们书斋里所冥想的‘理论’中去。”","type":"paragraph"},{"text":"目前，这个批判工作还在继续进行。","type":"paragraph"},{"text":"中山大学历史系批判陈寅恪的唯心史观","type":"subtitle"},{"text":"最近，中山大学历史系大搞资产阶级学术思想批判工作，着重地批判了陈寅恪教授的唯心主义历史观点。陈寅恪是中国资产阶级史学界泰斗之一，在史学界有着相当大的影响。过去，不少人对他有盲目崇拜思想，认为他的成就是不可企及的高峰。这次，全系在破除迷信、解放思想后，共写出了批判陈寅恪学术思想的论文三十六篇。从陈寅恪的政治思想到他的治学方法，都有专文加以批判；对陈寅恪的一些重要著作，如“隋唐制度渊源略论稿”、“唐代政治史述论稿”和“元白诗笺证稿”等书，都写有专篇批判论文；其余如对陈寅恪的文化西来说，种族优劣论和对人民群众的错误观点等，也都写有专文给以批判。此外，部分曾听过陈寅恪讲课的教工学生，还揭露和批判了他在课堂上散播的资产阶级思想。","type":"paragraph"},{"text":"语言学界批判王力等的错误观点","type":"subtitle"},{"text":"前些时候，北京大学中国语言文学系，对语言教学和研究工作中的资产阶级观点，进行了揭露和批判。很多批判都集中在高名凯所著的“普通语言学”一书上。大家批判了书中表现的资产阶级观点，并且指出作者大量地贩卖西欧资产阶级语言学者方德里耶斯和格拉蒙等人的货色。王力的资产阶级学术观点也受了批判。四年级学生还印出了两本批判王力资产阶级学术思想的论文集子，共收文章十四篇，约十万字。这些论文有的是批判王力的部分著作（如“中国语法理论”）的，有的是专门批判他的某些错误观点（如在语法体系问题上的错误观点）的，有的是专门批判他的治学态度的。此外，大家还对岑麟、袁家麟、朱德熙、周祖谟和魏建功等的资产阶级学术观点提出了批判。","type":"paragraph"},{"text":"最近两期的“中国语文”月刊（１９５８年第九、十期），连续发表了一些批判资产阶级学术思想的文章。第九期上发表了一篇题为“在语言学界展开对资产阶级学术思想的批判”的社论。社论说，语言学界存在着资产阶级思想的情况是严重的，主要地表现在脱离政治、脱离群众、脱离实际，为数不少的语言工作者只从个人兴趣和个人利益出发进行教学或研究，必须进行彻底的检查和批判。社论还说，过去“中国语文”没有尽到学术批判的责任，现在决定陆续发表批判语言学界资产阶级学术思想的文章。发表在这两期上的这些文章，着重地批判了王力、高名凯、吕叔湘和黎锦熙的资产阶级观点。此外，第十期上还发表了高名凯的一篇自我批判的文章。","type":"paragraph"},{"text":" ---- 原载《人民日报》1958年11月11日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王力","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e652607e4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"滕海清、吴涛二同志给内蒙军区王付政委的来信。","authors":[],"dates":[{"year":1969,"month":4,"day":12}],"is_range_date":false,"parts":[{"text":"滕海清、吴涛二同志给内蒙军区王付政委的来信。","type":"title"},{"text":"王付政委并转告无产阶级革命派同志们：","type":"appellation"},{"text":"前一阶段清理阶级队伍，取得了伟大成绩，大方向是正确的，是任何人也否定不了的，现在文化大革命进入到夺取更大胜利的新阶段，按照毛主席的伟大战略部署，要认真落实各项无产阶级政策，无产阶级革命派应了解无产阶级文化大革命进入到这个阶段，应该干什么，要当落实无产阶级政策的积极分子。落实党的政策，是一场尖锐的两条路线斗争，会有“左”或右的干扰，我们无产阶级革命派，必须坚定地站在党的政策的立场上，不要怕这怕那，不要怕放跑了敌人，不要怕敌人翻案，有确凿的证据是翻不了案的。如果没有证据只是怀疑，人家起来澄清问题，要求平反，这不是敌人翻案。真正有个别敌人乘机翻案也不怕，将来查出证据，按党的坦白从宽，抗拒从严的政策处理就是了。落实政策，一定要解放思想，没有证据的，不能强迫人家承认，要主动给他平反，就是解放错了一两个，也没有什么关系。","type":"paragraph"},{"text":"敌人乘机翻案，并不一定是坏事，他可以充分暴露，这没有什么可怕的，我们需要大家主动、深入、细致地思想工作，不要反击。如果现在反击，可能挫伤好人，影响落实党的政策。真正的敌人也让他暴露一下，我们做深入地调查研究，掌握了确凿的证据，对于真正的敌人再给予打击。","type":"paragraph"},{"text":"敬祝毛主席万寿无疆！","type":"paragraph"},{"text":" 滕海清  吴涛1969年4月12日","type":"paragraph"}],"comments":[],"origin":"科右前旗革命委员会政治部据呼盟四月十四日晚七时电话会议整理","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"滕海清","type":"人物"},{"name":"吴涛","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c470775c2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

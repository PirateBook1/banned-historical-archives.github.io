script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于右倾机会主义分子问题的批语","authors":[],"dates":[{"year":1959,"month":8,"day":10}],"is_range_date":false,"parts":[{"text":"毛泽东关于右倾机会主义分子问题的批语","type":"title"},{"text":"印发各同志。右倾机会主义分子，中央委员会里有，即军事俱乐部的那些同志们；省级也有，例如安徽省委书记张恺帆。我怀疑这些人是混入党内的投机分子。他们在由资本主义到社会主义的过渡时期中，站在资产阶级立场，蓄谋破坏无产阶级专政，分裂共产党，在党内组织派别，散布他们的影响，涣散无产阶级先锋队，另立他们的机会主义的党。这个集团的主要成分，原是高岗阴谋反党集团的重要成员，就是显明证据之一。这些人在资产阶级民主改革时，他们是乐意参加的，有革命性。至于如何革法，也是常常错的。他们没有社会主义革命的精神准备，一到社会主义革命时期，他们就不舒服了，早就参加高岗反党集团，而这个集团是用阴谋手段求达其反动目的的。高岗集团的漏网残余，现在又在兴风作浪，迫不及待，急于发难。迅速被揭露，对党对他们本人都有益。只要他们愿意洗脑筋，还是有可能争取过来的，因为他们具有反动与革命的两面性。他们现在的反社会主义的纲领，就是反对大跃进，反对人民公社。不要被他们的花言巧语所迷惑，例如说，总路线基本正确，人民公社不过迟办几年就好了。要挽救他们，要在广大干部中进行彻底的揭发，使他们的市场缩得小而又小。一定要执行治病救人的方针，一定要用摆事实，讲道理的方法，还要给他们革命与工作的出路，批判从严，处理从宽。","type":"paragraph"},{"text":" 毛泽东八月十日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于右倾机会主义分子问题的批语","authors":[],"dates":[{"year":1959,"month":8,"day":10}],"is_range_date":false,"parts":[{"text":"毛泽东关于右倾机会主义分子问题的批语","type":"title"},{"text":"印发各同志。右倾机会主义分子，中央委员会里有，即军事俱乐部的那些同志们；省级也有，例如安徽省委书记张恺帆。我怀疑这些人是混入党内的投机分子。他们在由资本主义到社会主义的过渡时期中，站在资产阶级立场，蓄谋破坏无产阶级专政，分裂共产党，在党内组织派别，散布他们的影响，涣散无产阶级先锋队，另立他们的机会主义的党。这个集团的主要成分，原是高岗阴谋反党集团的重要成员，就是显明证据之一。这些人在资产阶级民主改革时，他们是乐意参加的，有革命性。至于如何革法，也是常常错的。他们没有社会主义革命的精神准备，一到社会主义革命时期，他们就不舒服了，早就参加高岗反党集团，而这个集团是用阴谋手段求达其反动目的的。高岗集团的漏网残余，现在又在兴风作浪，迫不及待，急于发难。迅速被揭露，对党对他们本人都有益。只要他们愿意洗脑筋，还是有可能争取过来的，因为他们具有反动与革命的

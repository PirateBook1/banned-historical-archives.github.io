script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝中苏友好同盟互助条约签订五周年苏联驻我国大使馆举行招待会毛主席在招待会上致词","authors":[],"dates":[{"year":1955,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十四日电】　苏联驻我国大使馆临时代办罗迈进，十四日晚在北京举行盛大招待会，庆祝中苏友好同盟互助条约签订五周年。"},{"type":"paragraph","text":"应邀出席的有:中华人民共和国主席毛泽东，全国人民代表大会常务委员会委员长刘少奇，国务院总理周恩来，中苏友好协会总会会长宋庆龄。"},{"type":"paragraph","text":"应邀出席的还有:全国人民代表大会常务委员会副委员长李济深、沈钧儒、郭沫若、黄炎培、陈叔通和委员。"},{"type":"paragraph","text":"应邀出席的还有:国务院副总理陈云、彭德怀、邓小平、贺龙，秘书长习仲勋，外交部副部长张闻天、章汉夫、姬鹏飞，以及各部部长、副部长，各委员会主任、副主任，北京市市长彭真。"},{"type":"paragraph","text":"应邀出席的还有:最高人民法院院长董必武，最高人民检察院检察长张鼎丞，中国人民解放军总政治部副主任谭政、萧华和中国人民解放军的高级将领。邵力子，及中共中央应邀出席的还有:中苏友好协会总会副会长吴玉章、马叙伦、廖承志、李德全、李四光、各部门负责工作人员，中国人民政治协商会议全国委员会部分在京委员，和各人民团体的负责人，首都科学、教育、文艺、新闻界人士，战斗英雄和劳动模范等。"},{"type":"paragraph","text":"各国驻华使节和外交官员也应邀出席了招待会。"},{"type":"paragraph","text":"出席招待会的共有七百多人。"},{"type":"paragraph","text":"招待会上，罗迈进临时代办和周恩来总理先后讲了话(编者按:迈进临时代办的讲话登在第四版)。"},{"type":"paragraph","text":"毛泽东主席在招待会上致词说:"},{"type":"paragraph","text":"‘我庆祝中苏两国的伟大的合作。"},{"type":"paragraph","text":"这种合作是为了发展社会主义事业的合作，是为了反对帝国主义的侵略计划的合作，是为了国际和平的合作。我相信，这种合作还会进一步加强。"},{"type":"paragraph","text":"在我们中苏两个伟大的国家的合作之下，我相信，帝国主义的侵略计划是要被粉碎的。下，一切帝国主义的侵略计划，没"},{"type":"paragraph","text":"我们大家可以看到，在我们中苏两国的伟大合作有不能被粉碎的。它们一定要被彻底粉碎。只要帝国主义发动侵略战争，我们和全世界人民就一定要将它们从地球上消灭干净!"},{"type":"paragraph","text":"为苏联最高苏维埃主席团主席伏罗希洛夫同志的身体健康干杯!’"},{"type":"paragraph","text":"招待会在热烈友好的空气中进行。"},{"type":"paragraph","text":"招待会后，举行了舞会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fa3e3630a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

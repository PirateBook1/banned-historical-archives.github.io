script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席说：“我们现在所处的时代是帝国主义制度走向全部崩溃的时代，帝国主义者业已陷入不可解脱的危机之中”。  美国拼凑的军事集团分崩离析","authors":[],"dates":[{"year":1967,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席说：“我们现在所处的时代是帝国主义制度走向全部崩溃的时代，帝国主义者业已陷入不可解脱的危机之中”。"},{"type":"paragraph","text":"美国拼凑的军事集团分崩离析"},{"type":"paragraph","text":"在全世界人民革命风暴的打击下，美帝国主义势力日益衰落，帝国主义阵营内部困难加重、矛盾激化，美国为推行全球侵略政策而拼凑起来的各种军事集团，特别是作为侵略政策重要基石的北大西洋军事集团，正在土崩瓦解。"},{"type":"paragraph","text":"在北大西洋集团里占有不可代替的战略重要地位的法国，趁美国战略重点从欧洲移到亚洲、对西欧控制削弱的时机，去年七月断然退出了这个集团的军事机构，并且限令这个集团和美国在法国境内的司令部和军事基地在一九六七年四月以前统统搬走。法国这一手，完全打乱了美国在西欧的战略部署，抽掉了北大西洋集团的脊骨，并且鼓励了其他西欧国家向美国闹独立，使美国狼狈不堪。"},{"type":"paragraph","text":"美国为了推行它的全球侵略政策，竭力设法使这个集团变为对苏联和东欧国家进一步推行“和平演变”的工具。美帝国主义者认为，这样也可以维系一下这个四分五裂的军事集团。但是，美国的盟国在这个问题上也各有打算，同美国离心离德。美国想利用北大西洋集团把盟国拖进侵越战争和反华“十字军”的活动，也一再碰壁。这一切都表明，美国在帝国主义阵营中的指挥棒完全失灵，霸主地位一落千丈。"},{"type":"paragraph","text":"美国苦心拼凑起来的另外两个军事集团——东南亚条约组织和中央条约组织，也早已陷于瘫痪，或名存实亡。"},{"type":"paragraph","text":"由美国一手拼凑起来的这些军事集团所以落得如此下场，绝非偶然。这首先是世界人民革命斗争深入发展，特别是美国在侵略越南的战争中遭受巨大失败的结果。美国的空前孤立和西方阵营的分崩离析，也是资本主义经济发展不平衡、资本主义国家之间矛盾空前激化的结果。各个帝国主义的经济实力的变化和贸易、金融领域内你死我活的斗争必然反映到政治领域中，从而加剧西方阵营支离破碎的局面。"},{"type":"paragraph","text":"随着世界人民革命力量的进一步壮大和帝国主义阵营内部矛盾的进一步激化，帝国主义阵营分崩离析的过程还要加速，最后必然全面崩溃。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c5240f3b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

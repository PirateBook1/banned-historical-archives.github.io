script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"都匀钢铁厂在安全工作上存在的几个问题","authors":["《贵州工业简讯》（1-20）"],"dates":[{"year":1960,"month":4}],"is_range_date":false,"parts":[{"text":"都匀钢铁厂在安全工作上存在的几个问题","type":"title"},{"text":"《贵州工业简讯》（1-20）","type":"authors"},{"text":"四月份省冶金局、公安厅、劳动局组织联合检查组对都匀与钢铁厂的安全工作做了检查，发现这样一些问题。","type":"paragraph"},{"text":"（一）安全组织机构不健全，没有专职安技干部和工人安全员，日常安全工作没有抓起来。今年以来全厂共发生设备事故一百余件，如水箱烧坏，水泵闸、风机倒转等，直接影响了生产和安全。工伤事故（休养三日以上的）发生过十八次，其中重伤三人次，轻伤十四人次，死亡一人。事故发生后，没有及时追查和严肃处理，对失职人员没有进行处理，而且都不按规定上报。","type":"paragraph"},{"text":"（二）对工人缺少经常的安全教育，工人上班不带防护用品，不能严格遵守安全规定，在松石的岩脚和矿堆下睡觉等情况较多。有的干部认为故事是难免的，因而不积极搞好防范工作。","type":"paragraph"},{"text":"（三）不安全的因素没有及时消除。（1）矿山支架情况不好，大部分矿井只有一个安全出口，井下放炮八十至一百多个，炸药、雷管完全用人力，同时搬运，并下运输一般坡度都在百分之十六到十八以上，轨道接头也存在歪脱等情况。（2）职工的工棚、宿舍很不牢固，防风、防火还是个大问题。（3）炼失、炼钢等车间的风机、马达、碎矿机和卷扬、起重等动力设备周围没有留出人行道，或者留的太窄；设备上一般都没有防护罩，有的没有接地线。（4）工地现场很乱，易发生车祸。（5）没有排水沟。（6）有的机电设备没有制定操作规程，或不按规程进行操作。由于责任心不强，分工不明，检查不够，因而发生出铁口冻结、炉前打炮、高炉煤气中毒、除尘器爆炸等设备事故和人身事故。（摘自安全检查组的简报）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3eb6c0181b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北人民政府司法部关于反贪污、反浪费、反官僚主义运动中，认真检查司法经费开支及司法收入解缴情况，以及审判当中的右倾思想的命令","authors":[],"dates":[{"year":1952,"month":1,"day":19}],"is_range_date":false,"parts":[{"text":"东北人民政府司法部关于反贪污、反浪费、反官僚主义运动中，认真检查司法经费开支及司法收入解缴情况，以及审判当中的右倾思想的命令","type":"title"},{"text":"反贪污、反浪费、反官僚主义运动，已在全国各地大张旗鼓雷厉风行地展开，这一严重地紧张地反对资产阶级腐化堕落思想之阶级斗争，如不能取得胜利，则革命的胜利、国家建设事业的顺利进行，均将失其保证。中央号召全国党、政、军以及群众团体的全体工作人员，均须以极严肃、认真和负责的态度，参加此一斗争，司法部门自应毫无例外地以战斗的姿态参加到运动中来。为此，本部特命令各地方法院，在此次运动中，除在当地党、政领导下进行检查外，特指出以下两项工作：","type":"paragraph"},{"text":"（一）认真检查1951年3月东北人民政府所颁发“关于司法经费开支及司法收入解缴问题的指示”的执行情况，尤其是有关没收物品的处理问题，检查时更须深切注意。","type":"paragraph"},{"text":"（二）认真检查审判当中的右倾思想，例如在处理有关公司纠纷的案件时，是否曾孤立地讲公私兼顾，而未在服从国家经济领导的条件下讲公私兼顾，以致无原则的照顾了私人利益。又如在处理劳资纠纷案件时，是否曾抽象地讲劳资两利，而未在承认工人阶级领导的前提下讲劳资两利，以致无原则的迁就了资方。总之，应就过去所处理的各种民、刑案件，仔密检查处理案件当时在立场、观点上是否存有右倾思想。","type":"paragraph"},{"text":"各地法院必须将右述事项的检查结果，作一总结，于2月20日以前，经由省（市）法院报送本部为要。","type":"paragraph"},{"text":"此令！","type":"paragraph"},{"text":" 1952年1月19日","type":"paragraph"},{"text":"【注：“关于司法经费开支及司法收入解缴问题的指示”见本编第2辑113页——编者】","type":"paragraph"}],"comments":[],"origin":"《法令汇编·第三辑》东北人民政府办公厅编，1952年11月30日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ca8cccd6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

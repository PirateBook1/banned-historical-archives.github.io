script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共上海市委、市革委会致首都工人民兵、人民警察和警卫战士的慰问电","authors":[],"dates":[{"year":1976,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共北京市委、北京市革命委员会，并转中国人民解放军北京卫戍区、首都工人民兵总指挥部和北京市公安局:"},{"type":"paragraph","text":"我们上海一千万军民和首都军民一起，怀着对伟大领袖毛主席和以毛主席为首的党中央的深厚无产阶级感情，热烈欢呼中共中央关于华国锋同志任党中央第一副主席和国务院总理的决议，坚决拥护中共中央关于撤销邓小平党内外一切职务的决议，坚决拥护和热烈支持你们对制造天安门广场反革命政治事件的一小撮阶级敌人采取的坚决措施，热烈欢呼你们在粉碎反革命破坏活动的斗争中取得的重大胜利。"},{"type":"paragraph","text":"首都工人民兵、人民警察和警卫战士在广大群众支持下的革命行动，表达了全国军民和上海军民的共同要求，显示了无产阶级专政的强大威力，给了我们巨大的鼓舞和力量，大长了无产阶级和革命人民的志气，大灭了一小撮阶级敌人和党内走资派的威风。首都工人民兵、人民警察和警卫战士，在斗争中体现的对伟大领袖毛主席和以毛主席为首的党中央的深厚无产阶级感情，表现的英勇顽强、冲锋陷阵、不怕牺牲的大无畏革命精神，是我们上海军民学习的好榜样。对于在斗争中英勇负伤的首都工人民兵、人民警察和警卫战士，我们表示最亲切的慰问并致以崇高的敬礼!"},{"type":"paragraph","text":"天安门广场出现的反革命政治事件，是一小撮阶级敌人的狗急跳墙，这正说明了他们处于穷途末路，进行垂死挣扎。触目惊心的阶级斗争事实，更加暴露了邓小平的反动本质；更加激励了我们把批邓斗争进行到底的坚强决心。反革命嚣张一时，只能使他们遭到更彻底的失败和灭亡。"},{"type":"paragraph","text":"我们上海军民一定向首都军民学习，更加紧密地团结在以伟大领袖毛主席为首的党中央周围，认真学习毛主席的重要指示，愤怒声讨邓小平的反动罪行，深入批判他的那条反革命的修正主义路线，坚决粉碎一小撮阶级敌人的反革命破坏活动，进一步加强无产阶级专政，以实际行动保卫毛主席，保卫党中央，保卫毛主席的无产阶级革命路线，保卫无产阶级文化大革命的胜利成果。"},{"type":"paragraph","text":"毛主席无产阶级革命路线胜利万岁!"},{"type":"paragraph","text":"伟大领袖毛主席万岁!万岁!万万岁!"},{"type":"paragraph","text":"中共上海市委员会"},{"type":"paragraph","text":"上海市革命委员会"},{"type":"paragraph","text":"一九七六年四月八日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4eb5ab4339"},"buildId":"Sk_QHO4GJi-ijWrR

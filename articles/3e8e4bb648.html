script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各地反美怒潮汹涌澎湃昨日又有五百六十五万人参加集会示威","authors":[],"dates":[{"year":1965,"month":2,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十日电　反对美帝武装侵犯越南民主共和国的怒潮汹涌澎湃，今天北京、上海、广州、天津、武汉、南宁、昆明等地又有五百六十五万人举行集会或示威游行，人们同声痛斥美国强盗，表示坚决支持英勇打击侵略者的越南军民，"},{"type":"paragraph","text":"中国人民的伟大领袖毛泽东主席，刘少奇主席，以及党和国家其他领导人周恩来、邓小平，彭真等，今天同首都各界八十多万人一起，参加了在天安门广场举行的盛大集会一、大会结束后，首都一百五十万人举行了声势浩大的示威游行、今天，上海有一百五十万人，广州有七十多万人，天津有七十万人，武汉有六十万人，南宁有二十五万多人，昆明有四十多万人，参加了示威游行、首都和全国各地示威群众一致表示:美帝国主义武装侵犯越南民主共和国，就是对中国的侵犯，也是对全世界人民的侵犯、中国人民和越南人民患难与共、血肉相连，中国人民一定要加紧努力，提高警惕，随时准备和越南人民并肩战斗，狠狠打击美国侵略者。在北京的亚洲、非洲、拉丁美洲国家和其他国家的朋友，泰加了首都的集会，在各地的越南和其他国家的许多朋友，也和中国人民一起游行示威。"},{"type":"paragraph","text":"中国共产主义青年团中央、中华全国青年联合会、中国作家协会、中华全国新闻工作者协会、中国国际贸易促进委员会、中华全国工商业联合会，无党派民主人士，今天分别打电报、发表声明或谈话，表示中国各界人民永远和越南人民站在一起，反对美国侵略者。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e8e4bb648"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

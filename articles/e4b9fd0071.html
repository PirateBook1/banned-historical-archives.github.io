script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都举行文艺晚会隆重纪念毛主席诞辰八十四周年华主席，叶剑英邓小平李先念汪东兴副主席等观看了演出　文艺工作者在演出的节目中，抒发了对毛主席深切怀念和崇敬的感情，表达了亿万军民紧跟华主席为首的党中央，誓将毛主席的遗愿化宏图的坚强信念","authors":[],"dates":[{"year":1977,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年十二月二十六日电　纪念伟大领袖和导师毛主席诞辰八十四周年文艺晚会，今天晚上在人民大会堂隆重举行。"},{"type":"paragraph","text":"英明领袖华主席，叶剑英、邓小平、李先念、汪东兴副主席出席观看了演出。"},{"type":"paragraph","text":"出席文艺晚会的还有党和国家其他领导人韦国清、乌兰夫、方毅、许世友、纪登奎、李德生、吴德、张廷发、陈永贵、陈锡联、耿飚、徐向前、陈慕华、赛福鼎、谭震林、李井泉、邓颖超、阿沛·阿旺晋美、周建人、许德珩、胡厥文、王震、谷牧，中央军委负责人粟裕、罗瑞卿，政协全国委员会副主席宋任穷、沈雁冰、帕巴拉·格列朗杰，最高人民法院院长江华。"},{"type":"paragraph","text":"在京的中共中央委员、候补中央委员，人大常委会委员，政协全国委员会常委，中共中央、国务院和中国人民解放军各部门的负责人，中共北京市委、北京市革委会的负责人，以及工、农、兵代表，各界人士，也出席了文艺晚会。"},{"type":"paragraph","text":"华主席同中央其他领导同志步入会场时，全场起立，长时间热烈鼓掌。"},{"type":"paragraph","text":"晚会在雄壮的《东方红》合唱声中开始。晚会上，演出了丰富多采的音乐节目。文艺工作者怀着炽热的感情，朗诵和演唱了毛主席的多首诗词，抒发了对毛主席深切怀念和崇敬的感情。"},{"type":"paragraph","text":"为纪念毛主席诞辰八十四周年，郭沫若同志今天创作了一首诗。这首诗在晚会上朗诵时受到热烈的欢迎。"},{"type":"paragraph","text":"革命战争年代曾在延安学习、工作和从事革命文艺工作的同志，组成了一个八十多人的延安老战士合唱团参加了演出。这些老战士最大的年满七十岁，最年轻的已四十九岁。他们演唱了《咱们的领袖毛泽东》、《延安颂》、《交城山》和《抗日军政大学校歌》。他们的演唱热情洋溢，博得了全场的热烈掌声。"},{"type":"paragraph","text":"会场里充满团结、战斗的气氛。文艺工作者在演出的节目中，倾吐了全国各族人民对毛主席的好接班人华主席无限爱戴的感情，表达了亿万军民紧跟华主席为首的党中央，誓将毛主席的遗愿化宏图的坚强信念。"},{"type":"paragraph","text":"晚会在雄壮的《国际歌》歌声中结束。"},{"type":"paragraph","text":"今天的文艺晚会是由中共中央宣传部和国务院文化部主办的。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\12\\77cr010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e纪念伟大领袖和导师毛主席诞辰八十四周年文艺晚会，十二月二十六日在人民大会堂隆重举行。图为英明领袖华主席，叶剑英、邓小平、李先念、汪东兴副主席等党和国家领导人观看演出。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4b9fd0071"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"对北京语言学院七名学生来信的批语","alias":"","parts":[{"type":"paragraph","text":"对北京语言学院七名学生来信的批语"},{"type":"paragraph","text":"（1966年7月12日）伯达、康生\"酌处。"},{"type":"paragraph","text":"此件已阅，请你们看一下。他们所谈问题，确实重要，应在运动中解决。请你们通知他们：信已收到，看到，并注意了。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月十二日"},{"type":"paragraph","text":"[1]伯达，即陈伯达，当时任中共中央文化革命小组组长。康生，当时任中共中央文化革命小组顾问。"},{"type":"paragraph","text":"[2]指北京语言学院7名共青团员、青年学生1966年6月28日给毛泽东的信。信中说，我们的父母都是革命干部、共产党员，过去他们在急风暴雨的阶级斗争中，在枪林弹雨的战场上经受了考验，不愧为英雄好汉。现在他们当了“官”，做了“老爷”，政治上有了地位，生活上有了特殊待遇，革命性也就远不如以前高了。长此以往，他们就会逐渐失去在革命道路上前进的“自由”，就会逐步蜕化成特殊阶层、修正主义者。为此，我们认为必须在以下几个方面进行彻底的改革：1.降薪，取消各种特殊待遇。2.革命干部应该经常地参加劳动。3.凡是违犯党纪国法，做出不符合人民利益的事，应一律予以制裁。4.尽快在全国普及半工半读、半农半读的教育制度。5.在假期，青年学生经常组织起来，到工厂、农村去参加劳动，或者到部队去当兵。这封信和毛泽东的批语，曾作为中共八届十一中全会文件之三印发。"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":7,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":407,"page_end":407},"tags":[{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"618e64a08c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"姚文元转述毛主席历次对批孔的指示","authors":["姚文元","毛泽东"],"dates":[{"year":1974,"month":1,"day":27}],"is_range_date":false,"parts":[{"text":"姚文元转述毛主席历次对批孔的指示","type":"title"},{"text":"姚文元毛泽东","type":"authors"},{"text":"一九六六年十二月，毛主席同波兰共产党的同志谈话时说：“无产阶级文化大革命重要任务之一，是清除孔子在各方面的影响。”","type":"paragraph"},{"text":"（一九六八年）八届十二中全会上，主席针对林彪所说“孟子的王道还好一点吧”的谬论，说：“我这个人有点偏向，不那么喜欢孔夫子，我赞成孔夫子是代表奴隶制旧贵族，而不赞成孔夫子是代表新兴地主阶级利益的说法，要给韩非子、申不害、商鞅，要给法家应有的历史地位。人定胜天是荀子第一个提出来的。”","type":"paragraph"},{"text":"（一九七三年）“十大”以后，九月二十三日主席接见沙菲时谈到：“秦始皇是中国封建社会第一个有名的皇帝，我也是秦始皇，林彪骂我是秦始皇。中国历史分两派，一派讲秦始皇好，一派讲秦始皇坏。我赞成秦始皇，不赞成孔夫子。因为秦始皇第一个统一中国，统一了文字，修筑了广阔道路，不搞国中有国，而用集中制，由中央派人到各地，几年一换，不用世袭制。”（主席指出秦始皇二十二项功劳，粉碎了林彪的进攻。）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11a66421e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

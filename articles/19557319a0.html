script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"致彭德怀、习仲勋电","alias":"","parts":[{"type":"paragraph","text":"致彭德怀、习仲勋电！"},{"type":"paragraph","text":"（1947年5月2日）彭、习："},{"type":"paragraph","text":"冬已电悉，攻击蟠龙决心²很对。如胜利，影响必大；即使不胜，也取得经验。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"冬午"},{"type":"paragraph","text":"[1]这是毛泽东给西北野战兵团司令员兼政治委员彭德怀和副政治委员习仲勋的电报。"},{"type":"paragraph","text":"[2]4月29日20时，彭、习致电各纵并报军委，电文如下：“围歼蟠龙之敌部署如下：1．一纵队由核桃坪、孙家台线南北高地由西向东攻击蟠龙镇、窑坪线之敌。2．二纵之独四旅由何家子、郭家庄之线向北攻击蟠龙线之敌。教导旅主力位于青化砭以北地区机动，一部肃清青化砭及其以南之反动组织，彻底破坏青化砭南北公路。3．新四旅由谢家咀、刘家坪向纸坊坪、蟠龙线之敌攻击。4．各兵团务必根据上述地域区分，明（三十）日进行详细侦察与各种战斗准备，限明（三十）日午后四时以前报告和提出攻击部署意见，以备五月一日攻击参考。5．彭参明（三十）日午前至蟠龙东北侦察地形敌情，午后二时以前至薛家沟附近。纵队与旅正副首长有一人来薛家沟面商"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":5,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":544,"page_end":544},"tags":[{"name":"毛泽东","type":"人物"},{"name":"习仲勋","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19557319a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

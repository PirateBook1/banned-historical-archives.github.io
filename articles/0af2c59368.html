script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“托拉斯”的翻版","authors":[],"dates":[{"year":1976,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“托拉斯”的翻版"},{"type":"paragraph","text":"邓小平重搞“条条专政”，就是文化大革命前他和刘少奇热衷推行的“托拉斯”的翻版。一九六四年，他们强令长江航运管理局试办“托拉斯”。为了搞垂直领导，使“条条”自成系统，他们大砍大杀地方水运企业和工业。比如原江苏省交通厅周家渡船厂，就在“集中”“统一”的名义下，被迫把人员、设备大量并入长航“托拉斯”。由于“托拉斯”强调按规定比例分设备，这个工厂有些完整的设备，被分得七零八落，当时生产几乎处于瘫痪状态，严重地扼杀了地方的积极性。在长航“托拉斯”内部，又搞物资管理“托拉斯”。我厂的物资供应部门，也因此和生产分了家，被改为“长航物资供应公司上海分公司港机厂供应站”，连各车间的材料间、工具间也成了供应站的派出点，脱离了厂党委的领导。那时候，车间急需工具材料要用电话向供应分公司联系，申请一只螺丝也要几天才能买来，严重地影响了生产。总之，在“托拉斯”垄断下，党的领导丢掉了，无产阶级政治挂帅丢掉了，管理与生产脱节了，群众的社会主义积极性受到了极大的压制。"},{"type":"paragraph","text":"对于这一切，我们是记忆犹新的。无产阶级文化大革命中，广大职工批判了“托拉斯”，造了“条条专政”的反，贯彻落实了毛主席关于发挥中央和地方两个积极性的正确方针。现在，邓小平重搞“条条专政”，并在他授意炮制的《条例》中，左一个“集中”，右一个“统一”，要把下放了的单位“收上来”。这是他妄图把“托拉斯”一套货色重新搬出来，让资产阶级专无产阶级的政，使社会主义经济变为官僚垄断资产阶级经济。我们决不答应！"},{"type":"paragraph","text":"铸锻车间供应科工人理论组"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0af2c59368"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

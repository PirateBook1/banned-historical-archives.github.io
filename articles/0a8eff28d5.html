script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"团中央举行“毛泽东与青年”座谈会","authors":["唐维红"],"dates":[{"year":1993,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"团中央举行“毛泽东与青年”座谈会"},{"type":"paragraph","text":"本报北京１２月２２日讯　记者唐维红报道：今天上午，共青团中央在中央团校召开“毛泽东与青年”座谈会，以纪念毛泽东诞辰１００周年。"},{"type":"paragraph","text":"曾在共青团岗位上工作过的老同志、毛泽东同志接见过的中央团校老学员代表、从事毛泽东思想和青年运动研究的专家学者及团中央书记李克强等约４０人参加了座谈会。"},{"type":"paragraph","text":"与会者怀着崇敬的心情，缅怀毛泽东同志对青年的关心和爱护，重温毛泽东同志关于青年和青年工作的教诲。大家认为，毛泽东同志关于青年的特点、青年在革命和建设中的地位和作用、青年成长的方向、青年成材的途径以及共青团工作原则的论述，至今仍有重要的现实指导意义。邓小平同志在新的历史时期继承和发展了毛泽东同志关于青年和青年工作的思想、观点，他和毛泽东同志在这方面的论述，是指导青年健康成长和做好青年工作的基本原则。"},{"type":"paragraph","text":"与会者表示，今天我们纪念毛泽东同志，对于跨世纪的一代青年来说，最重要的是继承和发扬老一辈无产阶级革命家艰苦奋斗的光荣传统，共同肩负起跨世纪发展的历史责任，增强跨世纪意识，为建立社会主义市场经济体制，为下个世纪中华民族再现辉煌作出自己的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a8eff28d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"关于揭露对方破坏协议、击伤我方代表团工作人员等问题的电报","alias":"","parts":[{"type":"paragraph","text":"关于揭露对方破坏协议、击伤我方代表团工作人员"},{"type":"paragraph","text":"等问题的电报"},{"type":"paragraph","text":"（1953年2月11日）丁国钰同志，并告金、彭"},{"type":"paragraph","text":"二月九日廿一时来电和二月八日廿三时半简报及附件均悉。同意来电所作的估计。关于处理方面，你们所提的办法是可以采取的，但在精神上，应首先揭发对方，予以打击，并争取主动。因此，在联络官会议上，你们应指出对方有意破坏协议、轰炸扫射我方代表团车辆，并击伤代表团工作人员三人，对方对这一事件至今未作任何交代，反来要求我方提供对方清楚地知道的材料，明明是有意刁难，企图寻找借口，推卸责任。在我方一月廿三日的抗议中，我方已经提出关于对方这一破坏协议行动的全部主要事实，无可置辩地证明了对方有意破坏协议，企图杀害我方代表团工作人员的严重责任。现在，为了彻底粉碎对方任何企图抵赖事实、推卸责任的诡计，我方更提出弹片等物证。对方必须立即承认事实，并作"},{"type":"paragraph","text":"[1]丁国钰，当时参与朝鲜停战谈判朝中代表团的领导工作。"},{"type":"paragraph","text":"[2]金，指朝鲜民主主义人民共和国首相金日成。彭，指中国人民志愿军司令员兼政治委员彭德怀。"},{"type":"paragraph","text":"关于揭露对方破坏协议、击伤我方代表团工作人员等问题的电报出明确的交代，其任何借口、拖延均不能卸脱或掩盖这一责任。"},{"type":"paragraph","text":"上述精神，你们可在会议中引申事实，予以发挥。此次联络官会议可由朱然、柴成文两同志出面，以便进行斗争，同时注意在新闻上予以配合。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十一日十五时"},{"type":"paragraph","text":"1935年2月11日，毛泽东主持召开中央人民政府委员会第22次会议，通过《中华人民共和国全国人民代表大会及地方各级人民代表大会选举法》并决定成立以刘少奇为主席的中央选举委员会。图为大会主席台。左起：林伯渠、宋庆龄、毛泽东、刘少奇、朱德、李济深。"},{"type":"paragraph","text":"[1]朱然，朝鲜人民军上校，当时任朝鲜停战谈判朝中代表团首席联络官。柴成文，当时任朝鲜停战谈判朝中代表团联络官、中国人民志愿军代表团秘书长。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":2,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":490,"page_end":491},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"丁国钰","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"357527b5d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国劳模参观天安门城楼劳模代表和五一劳动奖章奖状获得者代表还参观了毛主席纪念堂","authors":["孙杰"],"dates":[{"year":1992,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国劳模参观天安门城楼"},{"type":"paragraph","text":"劳模代表和五一劳动奖章奖状获得者代表还参观了毛主席纪念堂"},{"type":"paragraph","text":"新华社北京5月1日电　（记者孙杰）庄严雄伟的天安门城楼今天迎来了全国劳模代表和今年五一劳动奖章、奖状获得者代表。"},{"type":"paragraph","text":"“五一”节的天安门城楼张灯结彩，红旗招展，城楼上下游人如织，一派节日气氛。当这些来自我国各行各业先进人物来到天安门城楼下时，拥挤的游人们主动为他们让路。"},{"type":"paragraph","text":"胸前挂满奖章的治渣英雄、全球环境“五百佳”个人称号获得者李双良兴奋地说，我已不是第一次登天安门城楼了，但每次的感受都不同。以前，上城楼荣誉感、光荣感很强；今天，我却有更多的责任感。他表示，要在有生之年将治理废渣的工作推广到全国各地，让更多的废品变成“宝”。全国五一劳动奖章获得者代表余进仓一边让同行者帮他拍照，一边高兴地说：“作为五一劳动奖章获得者，我是第一次在‘五一’节上天安门城楼，值得纪念。我一定随身带着这张照片，激励自己把工作干得更好。”"},{"type":"paragraph","text":"全国劳模代表和五一劳动奖章、奖状获得者代表今天还参观了毛主席纪念堂，向毛主席座像敬献了花篮。"},{"type":"paragraph","text":"据全国总工会同志介绍，中国职工旅行社在“五一”节期间还组织了2000多名各省、市劳模进京观光。（附图片）"},{"type":"paragraph","text":"应邀来京参加“五一”国际劳动节庆祝活动的全国劳模和“五一”劳动奖章、奖状获得者，5月1日上午喜登天安门城楼。"},{"type":"paragraph","text":"本报记者　王景仁摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b95845bde1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命路线指引下我国医药工业有很大发展","authors":[],"dates":[{"year":1972,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年二月二十五日电　在毛主席革命路线指引下，我国医药工业近几年有了很大发展，药品的数量和品种大幅度增加，成本进一步降低。现在，广大人民防病、治病所需的主要药品，不仅能够自给，许多药品还大量出口，畅销国外市场。"},{"type":"paragraph","text":"我国医药工业原来的基础十分薄弱。解放前，全国只有几个沿海城市有一些药厂，利用进口原料加工片剂、针剂和胶丸等，药品价格昂贵。广大劳动人民处于有病无药治、有药无钱买的状况。现在，我国的医药工业已经形成了从科学研究、设计、设备制造到生产的比较完整的体系。生产各种药品所需要的化工原料和中间体，基本上立足于国内。一九七一年，全国生产的原料药和各种制剂的品种，比一九六六年增加百分之五十以上。磺胺、抗菌素、解热、抗结核、激素、维生素和防治地方病等七大类药品的产量，去年比一九六六年增长了一倍多，各种抗菌素的品种达四十多种。避孕药的研究试制工作也取得了成绩，一些口服避孕药品开始免费供应。"},{"type":"paragraph","text":"医药工业战线的广大工人、干部和技术人员响应毛主席关于“把医疗卫生工作的重点放到农村去”的伟大号召，纷纷深入到各地农村进行调查。他们组成三结合小组，大力研究、试制和生产广大农村需要的各种药品。上海市在文化大革命运动中试制成功一百多种新药，其中大部分是用于治疗农村常见病和多发病的药品。北京制药厂的调查组，到郊区各县和河北农村调查以后，制出了三十多种农村需要的药物。"},{"type":"paragraph","text":"“中国医药学是一个伟大的宝库，应当努力发掘，加以提高。”各地医药工厂遵照毛主席的这一指示，大力开展中草药剂的研究试制工作。许多制药厂成立了专门的研究小组和生产车间，经常派人到各地收集民间偏方、验方，采集中草药，生产了许多中草药制剂和中西药合剂。上海利用中草药制成的治胆道蛔虫的糖浆，对从胆道中驱除蛔虫，有显著疗效。各地利用我国丰富的医药资源，生产的各种中草药制剂，品种多，价格低，疗效高，受到了劳动人民的欢迎。"},{"type":"paragraph","text":"各地的医药科学研究也取得了很大成绩。在工厂和科学研究单位的共同努力下，我国在抗菌素菌种选育方面，找到了一些高产菌株。在国际上被认为需要很高技术水平才能合成的甾体激素，我国已经发展到几十种。最近，还试制出了多肽激素。为了治疗血栓、胰腺炎等疑难病症，近年来已试制或生产出一些较好的药物。"},{"type":"paragraph","text":"各地医药工业部门在大力增加品种、提高产量的同时，还积极开展技术革新和综合利用，努力降低生产成本。北京制药厂由于努力增产节约，开展综合利用，回收化工原料，一九七一年生产的药品出厂价格比一九六五年下降百分之六十三。随着药品生产成本的不断下降，目前我国药品的销售价格只有解放初期的五分之一。解放前旧中国那种“黄金有价药无价”，“地主有钱治病，劳动人民无钱丧命”的景象，已经一去不复返了。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\02\\722q010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我国特有的一种抗癌新药——喜树碱，已经在上海、天津、南昌等地先后试制成功。这是上海市南昌制药厂的工人、干部和技术人员在制成抗癌新药以后又在研究新的抗癌药源。"},{"type":"paragraph","text":"新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"343620c376"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

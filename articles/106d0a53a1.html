script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜党和国家领导人电贺我国庆  中国人民在毛主席领导下取得伟大成就  朝鲜人民同中国人民紧密携手反对美帝和日本军国主义","authors":[],"dates":[{"year":1970,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朝鲜党和国家领导人电贺我国庆"},{"type":"paragraph","text":"中国人民在毛主席领导下取得伟大成就"},{"type":"paragraph","text":"朝鲜人民同中国人民紧密携手反对美帝和日本军国主义"},{"type":"paragraph","text":"新华社三十日讯　中国共产党中央委员会主席毛泽东同志、中国共产党中央委员会副主席林彪同志和中华人民共和国国务院总理周恩来同志，收到了朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国内阁首相金日成同志和朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健同志的电报，电报最热烈地祝贺中华人民共和国成立二十一周年。电报全文如下：北京中国共产党中央委员会主席毛泽东同志，中国共产党中央委员会副主席林彪同志，中华人民共和国国务院总理周恩来同志："},{"type":"paragraph","text":"在中华人民共和国成立二十一周年的时候，我们以朝鲜劳动党中央委员会、朝鲜民主主义人民共和国最高人民会议常任委员会、共和国政府和全体朝鲜人民的名义，向中国共产党中央委员会、中华人民共和国政府和兄弟的中国人民，致以最热烈的祝贺。"},{"type":"paragraph","text":"中国革命的胜利和中华人民共和国的成立，是中国人民历史上的根本转折，是给予以美帝为首的帝国主义以沉重打击，并且使国际舞台上的力量对比变得决定性地有利于社会主义和革命的划时代的事件。"},{"type":"paragraph","text":"二十一年来，中国人民在以毛泽东同志为首的中国共产党的领导下，光荣地捍卫了革命成果，使之不受国内外敌人的侵犯，并且高举自力更生的旗帜，在为国家的繁荣发展和创造新生活的斗争中取得了巨大的成就，把自己落后的国家建设成为日益壮大的先进的社会主义国家。"},{"type":"paragraph","text":"近年来，经过无产阶级文化大革命而更加巩固壮大的中华人民共和国，作为亚洲强大的反帝革命力量而巍然屹立着。"},{"type":"paragraph","text":"朝鲜人民对中华人民共和国威力的增强和兄弟的中国人民取得的一切成就感到由衷的高兴。"},{"type":"paragraph","text":"朝中两国人民是长期以来生死与共、同甘共苦，为反对共同敌人日本军国主义和美帝国主义并肩战斗的亲密战友，我们两国的命运在反对帝国主义的斗争中是紧密相连的。"},{"type":"paragraph","text":"目前，在美帝国主义和它复活起来的日本军国主义正在疯狂地进行反对朝中两国人民和亚洲人民的侵略和新战争挑衅的情况下，我们对朝中两党、两国兄弟般的友好合作关系在各方面日益得到进一步加强和发展感到满意。"},{"type":"paragraph","text":"朝鲜人民今后仍将为进一步巩固和发展我们两国人民在马克思列宁主义和无产阶级国际主义旗帜下，在反对共同敌人的斗争中用鲜血凝成的、经受了历史考验的牢不可破的战斗友谊和友好团结而竭尽一切努力，并在反对美帝国主义和日本军国主义的斗争中始终同兄弟的中国人民紧密携手进行斗争。"},{"type":"paragraph","text":"我们衷心祝愿兄弟的中国人民在为贯彻执行中国共产党第九次代表大会提出的战斗任务、促进社会主义建设、加强国防和解放台湾的正义斗争中取得新的成就。"},{"type":"paragraph","text":"朝鲜劳动党中央委员会总书记  朝鲜民主主义人民共和国内阁首相"},{"type":"paragraph","text":"金日成"},{"type":"paragraph","text":"朝鲜民主主义人民共和国最高人民会议常任委员会委员长  崔庸健"},{"type":"paragraph","text":"一九七○年九月三十日于平壤"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"106d0a53a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院、中央军委决定将农垦部直属橡胶垦区下放地方的通知（概要）","authors":[],"dates":[{"year":1970,"month":1,"day":4}],"is_range_date":false,"parts":[{"text":"国务院、中央军委决定将农垦部直属橡胶垦区下放地方的通知（概要）","type":"title"},{"text":"国务院、中央军委发出《通知》，决定将农垦部直属橡胶垦区下放地方。云南、福建、广西和广东汕头橡胶垦区，广州军区生产建设兵团的海南、湛江橡胶垦区及其所属企业单位和华南热带作物学院，分别下放给所在省、自治区革命委员会或军区领导。有关垦区的方针政策、长远规划仍由中央有关部门负责。《通知》指出：橡胶是一项重要的战略物资，大力发展橡胶生产，对于我国的社会主义经济建设和国防建设，极其重要。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b230cf2c5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华南分局关于对农作物处理的指示","authors":[],"dates":[{"year":1952,"month":9,"day":18}],"is_range_date":false,"parts":[{"text":"华南分局关于对农作物处理的指示","type":"title"},{"text":"各区党委、地委：","type":"appellation"},{"text":"我省正处于土改期间，正确的处理农作物利益，不仅对稳定各阶层生产情绪有密切关系，且对满足贫雇极关重要，这个问题能处理好，每乡贫雇农得到数万斤至十数万斤粮食，此数并不下于所追余粮。但夏收中各地处理农作物收益的办法极不统一，不少地区把收益全归佃中农，有些地区农会所得此项收益，不按分配果实的原则分配下去，而作为乡经费用，当然也有少数不照顾佃中农的。为正确处理第一批土改县秋季农作物收益，省府特出一布告，希切实传达执行。另外，第二批土改县，地主公堂出租田，秋季收益应一律采取冻结租谷，代交公粮的办法。冻结之租谷，除原耕佃户应得625‰与代交公粮外，其余租谷，贫佃可全自得，中佃必须坚决说服，使之交农会，不能迁就。为防农会不纯，浪费此项租谷，可由区政府切实掌握，待进入土改，改造基层后作为果实分配之。此办法秋前即应向佃户反复交代，以防收割后再让其向农会交租谷，很难打通思想。","type":"paragraph"},{"text":" 华南分局九月十八日","type":"paragraph"}],"comments":[],"origin":"广东省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf19d31abd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来对“斗批批”联委会和“斗薄筹备处”代表的讲话","authors":["周恩来"],"dates":[{"year":1967,"month":8,"day":25}],"is_range_date":false,"parts":[{"text":"周恩来对“斗批批”联委会和“斗薄筹备处”代表的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖时间：下午，地点：中南海小会议室〗","type":"appellation"},{"text":"周总理接见“斗、批、批”联委会和“斗薄筹备处”双方代表时说：","type":"paragraph"},{"text":"上不上天安门不是标志，这样理解很浅薄嘛！去年主席接见红卫兵八次，刘少奇也上了天安门，同时也在对他进行批判，直到最后打倒。党内斗争有个逐步深入发展的过程嘛！还要看你改不改。如果余秋里彻底承认错误，也可能有一天要结合。如果你们把刘、邓、陶和余秋里提在一起，我们是不同意的。不要把刘、邓、陈、薄摆在一起，陈云还是中央常委嘛，可以提“刘、邓、陶、薄”，单独批陈云的右倾机会主义，我们同意。","type":"paragraph"},{"text":"总理：本来李富春说好了，这样批，结果你们星期一为什么批了一半你们就把他（指余秋里）弄走了，先弄到北京公社后转到师大去了。（问北京公社）你说我说得对不对？","type":"paragraph"},{"text":"杨：没弄到我们那儿，直接就到师大。","type":"paragraph"},{"text":"总理：（生气的）你们到底还是以国家事业利益为重，还是以小集团利益为重？（双方辩起来）","type":"paragraph"},{"text":"总理：你们不要顶，也不要漫骂……（听不清漏几句）（指向北京公社）那天为什么没开完就把他架走了？","type":"paragraph"},{"text":"竺慧娟：二月份余秋里搞资本主义复辟，问题严重，我们有一度受了蒙蔽，要求和他三结合，还把名单交给总理，后来我们认识了，这是我们组织成立以来最严重的政治错误。","type":"paragraph"},{"text":"总理：这怎么能算错误呢？如果余秋里改正了错误还可以三结合嘛！这不能算错误，只能算为时过早。富春对你们说星期二批，为什么星期一就匆匆忙忙批起来？","type":"paragraph"},{"text":"竺慧娟：富春同志答应我们余秋里星期一十二点以前出来。","type":"paragraph"},{"text":"总理：本来说好了，星期二，你们星期一就拉走了，本来批了就该送回来，却一去就不还了，这不对。","type":"paragraph"},{"text":"（计委革造、石油北京公社代表辩护，总理打断他们的话）","type":"paragraph"},{"text":"总理：（很生气）你不要辩护了，你不要拿师大来压我，谭厚兰来我也和她辩论，你们不要打师大大牌子，北京的情况刚好一些，你们就开这样的先例，你们不要开这样的先例，你们先扣了三天，如果他们也扣三天，怎么好处理呢？","type":"paragraph"},{"text":"谭厚兰：坚决执行总理指示，不要狡辩了。（对方只得停止狡辩）","type":"paragraph"},{"text":"总理继续说：我委托富春同志给你们排了次序表。","type":"paragraph"},{"text":"对方插话：应把余放到我们那里去。","type":"paragraph"},{"text":"总理：余还有工作，我们还需要问他问题，计划工作是需要思考的，象外事工作一样，你们天天斗，他没法冷静思考。","type":"paragraph"},{"text":"（谈到单恒传达富春指示时）","type":"paragraph"},{"text":"杨说：单恒歪曲富春同志指示。","type":"paragraph"},{"text":"富春副总理：我是那么说的（指8.20同意批判次数对等）。现在由总理决定。","type":"paragraph"},{"text":"总理：联络员不好当，不信竺慧娟，你来当当，他不能随便作主，给谁不给他作不了主，富春同志身体不好，他有时候说不清楚，我有时和他打电话我就知道了。我不赞成富春同志意见，我同意象外语（学院）一样，一边一次，他们在先，你们在后。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈云","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2439f13be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

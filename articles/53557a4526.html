script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"警卫首都警卫毛主席  北京纠察总队第一大队奖励执勤学习模范  庆祝“八一”发扬革命英雄主义","authors":["史同文"],"dates":[{"year":1950,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"警卫首都警卫毛主席"},{"type":"paragraph","text":"北京纠察总队第一大队奖励执勤学习模范"},{"type":"paragraph","text":"庆祝“八一”发扬革命英雄主义"},{"type":"paragraph","text":"【本报讯】为庆祝“八一”建军节，发扬部队里革命的新英雄主义，北京纠察总队第一大队于七月二十七、八两日假市立二中大礼堂召开奖模大会，奖励半年来在执勤、生产、学习中的二百二十多名模范。"},{"type":"paragraph","text":"半年来，该大队在执行卫戍纠察任务上有很大成绩。协同北京公安机关、公安部队，巩固了首都革命秩序，保卫了中央机关和首长们的安全，保卫了北京市人民生命财产的安全和生产建设的顺利进行。在半年执勤中，涌现出了大批模范、积极分子。他们确实起到了带头、骨干和桥梁作用，并在与群众密切联系中，诚恳地帮助和带领群众前进，虚心地向群众学习。因而，他们都为群众所拥护、爱戴而被评选为模范。"},{"type":"paragraph","text":"大会曾进行典型报告。模范们的生动事迹，使到会代表深受感动。他们的创造和经验，也使大家学习了不少东西。如一中队队员武进科是互助组小组长，他带领全组订出工作计划，并提出执勤中三快、三好、三彻底来和另一互助组挑战。三快是：一、发现问题，处理请示报告快；二、戒严信号连络互相支援快；三、归队后研究登记快。三好是：一、军容严肃姿态好；二、说话和气态度好；三、处理问题恰当政治影响好。三彻底是：一、实现计划要彻底；二、工作认真要彻底；三、有始有终做到底。由于他适时地提出这些具体口号，并带动全组认真执行，对全班工作起了很大的推动作用。这些口号为领导上发现后，推广到全队。二中队队员刘二良在执勤中能维护政策，坚持原则。他们中队副政治指导员孙尚文为买东西和一商人吵起嘴来，他发现后马上过去排解，待说服孙走后，并向商人解释、道歉，使周围市民深受感动，都说：“纠察队真说理。”其他模范也各有自己的特色、长处或缺点，但这些同志有着一个共同的特点，正像大会主席在闭幕词里所说，就是：对革命事业无限忠诚，老老实实为人民服务。模范们除了忠诚老实之外，他们都注意了学习，都注意了学习文化和业务。执勤中的模范大多数也是学习模范，现在一般的都能看一般书报和写家信。"},{"type":"paragraph","text":"在热烈的掌声和口号声中，大队长亲自将光荣的奖品发给模范同志。"},{"type":"paragraph","text":"大会宣读了大队党委会给模范和全体代表的贺信，以及通过了给朝鲜人民军的慰问信后，在高呼“用我们实际行动——保卫首都——支援前方部队迅速解放台湾！”“坚决肃清特务土匪，巩固革命秩序！”“反对美帝侵略朝鲜！”“向朝鲜军民致敬！”等口号声中闭会。"},{"type":"paragraph","text":"（史同文）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53557a4526"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"路经缅甸时  邓副总理同吴奈温总统会谈  会谈在十分亲切友好的气氛中进行","authors":[],"dates":[{"year":1978,"month":11,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"路经缅甸时"},{"type":"paragraph","text":"邓副总理同吴奈温总统会谈"},{"type":"paragraph","text":"会谈在十分亲切友好的气氛中进行"},{"type":"paragraph","text":"新华社仰光十一月十四日电　邓小平副总理今天于回国途中在仰光机场停留时，同缅甸总统吴奈温举行了会谈。他们就共同关心的国际问题特别是就亚洲形势交换了意见。"},{"type":"paragraph","text":"邓副总理结束对东南亚三国的访问后，乘专机从新加坡起飞，经过两小时二十分钟，于十一点五十五分（仰光时间）抵达仰光机场。吴奈温总统和夫人杜尼尼敏在舷梯旁同邓副总理和夫人卓琳热烈握手。"},{"type":"paragraph","text":"当邓副总理和吴奈温总统并排坐在仰光明加拉顿机场贵宾室时，邓副总理说：“很高兴又见到了你。我是路过这里来看一看老朋友，顺便同吴奈温总统交换意见。欢迎总统阁下和总理阁下在方便的时候随时去中国访问。”吴奈温总统对邓副总理出访东南亚取得的成功表示祝贺，并要求邓副总理转达他对华国锋主席、叶剑英委员长、李先念副总理和邓颖超副委员长的问候。"},{"type":"paragraph","text":"为时一小时半的会谈是在十分亲切友好的气氛中进行的。缅甸方面参加会谈的有：总理吴貌貌卡、国务委员会委员吴当基、外交部长敏貌。中国方面参加会谈的有外交部长黄华和驻缅甸大使莫燕忠。"},{"type":"paragraph","text":"会谈结束后，吴奈温总统设午宴招待邓副总理。"},{"type":"paragraph","text":"专机于仰光时间十五点十分继续向北京飞行。邓副总理在登上飞机前再次同吴奈温总统相互道别。（附图片）"},{"type":"paragraph","text":"邓副总理和吴奈温总统举行会谈。"},{"type":"paragraph","text":"新华社记者　张桂玉 摄"},{"type":"paragraph","text":"邓副总理回到北京，李先念、汪东兴等领导人到机场迎接。"},{"type":"paragraph","text":"新华社记者　郭占英 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b76ee5b77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

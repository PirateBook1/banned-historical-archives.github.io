script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纺织工业部和水利电力部革命群众分别集会悼念因公牺牲的我国援外两专家决心学习烈士对伟大领袖毛主席和毛泽东思想的无限　热爱无限忠诚，学习烈士崇高的无产阶级国际主义精神","authors":[],"dates":[{"year":1967,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一日电　纺织工业部和水利电力部革命群众，分别在十一月一日和十月十八日举行集会，悼念因公牺牲的我国帮助马里建设的专家施耀康同志，帮助坦桑尼亚建设的水利工程师张敏才同志，决心学习这两位烈士对伟大领袖毛主席，对光焰无际的毛泽东思想无限热爱、无限忠诚，学习他们崇高的无产阶级国际主义精神。"},{"type":"paragraph","text":"施耀康同志和张敏才同志，是在伟大的毛泽东思想哺育下成长起来的优秀的中国共产党员，是毛主席的好战士，是中国人民的好儿子。施耀康同志是被派往马里修建纺织厂的。今年十月十一日马里塞古市区洪水泛滥，正在病中的施耀康同志和马里人民一同投入紧张的防洪斗争，因劳累过度，病势加重，不幸牺牲。张敏才同志是去年九月前往坦桑尼亚帮助发展水利事业的。今年十月四日，为获得第一手资料，在野外测量的时候，突然受到成群毒蜂的袭击，由于极度中毒，不幸以身殉职。施耀康同志和张敏才同志，在国外工作期间，认真读毛主席的书，听毛主席的话，以白求恩为榜样，把马里人民和坦桑尼亚人民的革命事业当作自己的事业，用自己的生命为中马两国和中坦两国人民的友谊作出了贡献。他们的可贵精神受到马里人民和坦桑尼亚人民的热烈赞扬。"},{"type":"paragraph","text":"有关部门的负责人和革命群众的代表在追悼会上讲了话，外交部、对外经委、纺织工业部、水利电力部的负责人，分别出席了追悼会。马里驻我国大使吉塞，坦桑尼亚驻我国大使姆瓦卢科，分别参加了纺织工业部和水利电力部举行的追悼会，并且在会上讲话。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d84911c93e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5477","name":"华东军政委员会关于土地改革完成地区管制改造地主的规定","author":"华东军政委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"华东军政委员会关于土地改革完成地区管制改造地主的规定","dates":[{"year":1951,"month":7,"day":26}],"is_range_date":false,"authors":["华东军政委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 441-442","tags":[{"name":"地主","type":"主题/事件"},{"name":"土改","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"华东军政委员会"},{"type":"title","text":"关于土地改革完成地区管制改造地主的规定"},{"type":"subtitle","text":"（一九五一年七月二十六日）"},{"type":"paragraph","text":"在土地改革完成地区，为保卫土地改革胜利果实，巩固人民民主专政，根据共同纲领第七条的规定，对地主必须依法在必要时期内剥夺他们的政治权利，进行管制，并强迫他们在劳动中改造自己，成为新人。为此，特作如下规定："},{"type":"paragraph","text":"一、地主有劳动力能从事农业劳动又无其他职业者，必须强制其劳动；分得的土地不准抛荒、出卖、出典和出租。地主的日常行动必须服从人民政府的各项管制规定，做到来客要报告，离乡外出要经当地人民政府批准。"},{"type":"paragraph","text":"二、地主在被管制和劳动改造期内有下列情形之一者，得按其情节分别从严管制（如不准其会客，不准其远出，编成劳役队强迫其劳动者），或依法惩办。"},{"type":"paragraph","text":"甲、不劳动生产者。"},{"type":"paragraph","text":"乙、不安分守法者。"},{"type":"paragraph","text":"丙、有反革命嫌疑者。"},{"type":"paragraph","text":"丁、土地改革后尚有反抗行为者。"},{"type":"paragraph","text":"三、地主中有一定文化水平或其他技能者，得允许其教书或从事其他正当职业；其从事之职业与就业之地点，必须向当地人民政府报告并经过批准。"},{"type":"paragraph","text":"四、地主中确无劳动力或劳动力不足者，经乡农民协会讨论，区人民政府批准，得允许其雇工耕种或按减租法令出租其分得的土地一部或全部。但从事其他职业能维持一家生活及家中无其他人从事农业劳动者，其分得的土地可由政府收回一部或全部，另行分配。"},{"type":"paragraph","text":"五、土地改革法规定不予没收的地主财产，允许其用于农业生产或投资工商业，劳动生产或投资所得概归其所有。"},{"type":"paragraph","text":"六、对安分守法、积极劳动的地主分子，经乡农民代表会议讨论，县人民政府批准，得酌情缩短其管制期限或免除其管制。"},{"type":"paragraph","text":"七、地主家庭中十八岁以下的少年儿童及在学校中读书的青年学生，除在土地改革时已成为家庭的实际支配人或与其家庭共同进行非法活动者外，不在管制之列。"},{"type":"paragraph","text":"八、管制和改造地主的工作，由乡人民政府负责，依靠乡农民协会、乡治安委员会与民兵依法执行。"}],"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0695911d87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

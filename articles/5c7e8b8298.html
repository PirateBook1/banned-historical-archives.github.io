script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛泽东思想　提高政治水平上海人民踊跃购买“毛泽东选集”","authors":[],"dates":[{"year":1952,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　“毛泽东选集”第二卷的出版，予上海人民无限的光荣与喜悦。许多第一卷读者由于前天下午看到新华书店与中国图书发行公司布置橱窗，预料第二卷即将发行；所以当他们昨天看到报纸公布的购书证号码与登记号码相符后，大清早就到指定发售书店等候购买这部辉煌伟大的著作了。"},{"type":"paragraph","text":"“毛泽东选集”第二卷本市第一批共分配得一一、五○○册，由新华书店读者服务科、南京路与福州路门市部、吴淞支店、中国图书发行公司及上海私营图书发行业联供处六处供应。昨日已有二、九一五册书由读者凭证付款领去，计新华书店读者服务科一、二五○册，福州路门市部五五○册、南京路门市部三五○册，吴淞支店六五册、中国图书发行公司五○○册、私营图书发行业联供处二○○册。"},{"type":"paragraph","text":"上列新华书店等六处昨日起继续登记购买“毛泽东选集”，一日间登记的已有一、二五六册，其中以工人最多，干部与学生次之。"},{"type":"paragraph","text":"上海人民热爱毛主席著作的心情是难以描摹的，昨天一日之间就有四千多人殷殷询问第二卷第二批书及新登记的书何时发售。许多青年由于他们以前没有登记，昨天不能购买“毛泽东选集”，于是他们就购买了许多毛主席著作的单行本。在华东军政委员会服务的马强同志，由于他已经把心爱的第一卷赠给远离上海的同志，所以昨天又重新登记了一部。上海人民热爱毛主席，热爱毛主席的著作，都热切地希望自己在最短期间有一部“毛泽东选集”。学习毛泽东思想，改造自己，提高自己。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c7e8b8298"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"壮大力量以占领整个海南岛为目标","alias":"","parts":[{"type":"paragraph","text":"壮大力量以占领整个海南岛为目标！"},{"type":"paragraph","text":"（1946年10月30日）冯、黄、李："},{"type":"paragraph","text":"酉宥电悉，你们意见很对。你们应当坚决斗争，扩大军队，扩大解放区，学会集中主力打运动战，争取每次歼灭敌军一营一团，同时发展民兵游击队，配合主力作战。你们应以占领整个海南"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给中共琼崖特委书记、琼崖游击独立纵队司令员兼政治委员冯白驹、特委委员黄康和特委副书记、纵队政治部主任李明（林李明）的电报。1946年2月14日，驻海南岛的国民党军第四十六军集中5个团的兵力向白沙解放区发起进攻，海南内战全面爆发。琼崖游击独立纵队经过8个月近百次战斗，歼灭国民党军3000多人，粉碎了国民党军的全面进攻。"},{"type":"paragraph","text":"[2]指1946年10月26日冯白驹、黄康和李明给中共中央的电报。电报说：东江纵队撤退后，上级指示我们一面坚持斗争，一面把干部撤到海外，人员疏散。我们一致认为，如执行此指示，不但碰到无港口、少船只的困难，而且整个工作要垮台，琼崖斗争不堪设想。为琼崖革命前途计，不得不请示中央。倘中央认为今后的粤琼必更黑暗，为保存干部，应即大批撤退，我们必坚决执行。但如中央认为自卫战争之结局，只要琼崖坚持得好，至少可以争取关于广东武装北撤的3项协议的实现或获得更大成果，那么我们有坚强的信心与办法，坚持斗争，决不被敌人打垮。岛为目标，将来再向南路\"发展。你们“坚持自卫反击再决议”是正确的。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"酉三十[1]南路，指广东雷州半岛地区及廉江、化州和广西浦北、钦州地区。[2]指1946年10月27日冯白驹、黄康和李明给中共中央关于自卫反击"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":10,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":243,"page_end":244},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8235957286"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

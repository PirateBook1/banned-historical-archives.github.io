script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"对周恩来关于揭破国民党参政会的阴课问题给毛泽东的信的批语","alias":"","parts":[{"type":"paragraph","text":"对周恩来关于揭破国民党参政会的"},{"type":"paragraph","text":"阴谋问题给毛泽东的信的批语"},{"type":"paragraph","text":"（1943年8月19日）同意"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月十九日"},{"type":"paragraph","text":"附原信：毛主席："},{"type":"paragraph","text":"董老电中，有可注意事数起："},{"type":"paragraph","text":"一、国民党有在参政会开会前先开十一中全会，宣布召开国民大会的意思，或后开，先由参政会提议，全会接受；"},{"type":"paragraph","text":"二、参政会原定反共，故开会不通知董老，后又改变计划，故示和缓；"},{"type":"paragraph","text":"三、参政会常会已停，九月半开会，大约将不改动；四、各小党派尚未定出席与否，惟原则上要有举动；五、蒋在特种会报上指示，反共暂不以党出面（中宣通报）；六、近日渝市各报反共消息暂停。似此，估计蒋有由一般的反共宣传进入与我们争民主口号的可能（带防御性，但仍会转成攻势）。开国民大会，宣布宪法，当然都是骗局，但形式上不会毫无影响，我们在揭穿他的假民主的工作上，要有准备，提议：一、先给董老一电，要其侦察情况并与小党派商出席事：二、在反法西斯特务政治运动中，要揭穿他的假民主的任何欺骗以与揭穿他的消极抗战平行；三、我们的对外宣传（包括作战、民主、生产、学习等等），要建立专门对重庆及大后方的广播（已与王局长谈过，可以做到每日四小时），指定专人收编每日广播电文（具体办法另提），不知对否？"},{"type":"paragraph","text":"配合这一政治可能，估计蒋在军事上必仍采取对边区的待机准备。"},{"type":"paragraph","text":"致董老电稿附上，请核！敬礼！"},{"type":"paragraph","text":"周恩来"}],"authors":["毛泽东"],"dates":[{"year":1943,"month":8,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":153,"page_end":154},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58722a9109"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

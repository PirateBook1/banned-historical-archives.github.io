script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"乌拉圭“人民报”发表文章指出  帝国主义正走向最后失败和灭亡  毛主席论纸老虎文献是有力武器","authors":[],"dates":[{"year":1958,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"乌拉圭“人民报”发表文章指出"},{"type":"paragraph","text":"帝国主义正走向最后失败和灭亡"},{"type":"paragraph","text":"毛主席论纸老虎文献是有力武器"},{"type":"paragraph","text":"新华社蒙得维的亚8日电  乌拉圭“人民报”今天以“纸老虎”为题发表文章说，“发表毛泽东的重要文献‘论帝国主义和一切反动派都是老纸虎’具有伟大的政治意义。”"},{"type":"paragraph","text":"这家报纸说，指出帝国主义和一切反动派都是纸老虎这一点，是击败帝国主义和反动派的最有力的思想武器。在得到美国支持的国家里，反动势力制止不了每天发生的政治危机和革命，反动势力现在追随着法西斯主义和军事独裁的道路，但是这并不能加强帝国主义和反动派。恰恰相反，这表明它们日趋衰弱，它们正在走向最后失败和毁灭。"},{"type":"paragraph","text":"这家报纸问道，当我们知道这些国家的科学和技术只是用于战争的目的、它们关心的只是一小撮对人民毫无好处的人的利益的时候，我们能说它们是先进的国家吗？当我们知道这些国家的文化已经停滞不前、已经脱离人民、颓废和绝望、蜕化到甚至把猩猩称颂为伟大的艺术家这种地步的时候，我们能称它们先进吗？文章说，每一个革命志士有充分理由来鄙视它们。"},{"type":"paragraph","text":"这家报纸接着说，有些人认为，最好不要同美帝国主义纠缠，因为这会危及自己的生命，还会“危害”世界和平的利益。报纸批评了这种恐惧心理，并且指出，要想取得真正的和平，就必须同美国的一切侵略行为进行斗争。"},{"type":"paragraph","text":"阿根廷共产党的报纸“时报”也发表了毛泽东同志“论帝国主义和一切反动派都是纸老虎”的文章。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf41cd669c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北局关于坚决纠正在建立农业生产合作社中的盲目冒进倾向所发的通报","authors":[],"dates":[{"year":1953,"month":3}],"is_range_date":false,"parts":[{"text":"华北局关于坚决纠正在建立农业生产合作社中的盲目冒进倾向所发的通报","type":"title"},{"text":"山西日报三月三日报道了忻县地区十六个农业生产合作社试办失败的教训，和襄陵县三区小梁村农业生产合作社犯了严重的盲目先进的错误，并为此写了短论，批判了各地领导上存在着的贪多冒进求大和放松对办社条件的严格控制与认真审查的错误思想，这是非常必要的。分局和省委的党报均应有计划地刊登各地检查农业生产合作社成功与失败的典型报道，对错误思想加以批判，以便有力地扭转在干部和群众中较为普遍的混乱思想。","type":"paragraph"},{"text":"山西日报所报道的材料反映了各地建社的偏向是严重的。如忻县地区去年试办了一百个农业生产合作社，有五十八社试办成功，土地产量一般都比当地互助组增产百分之二十至四十以上，另有二十六社基本上不成功，有十六个社完成失败了。这十六个社的农业生产都低于互助组，据十个社的调查，农业品收入分配结果，有近百分之三十的社员户，收入低于入社以前。失败的教训是：除互助组织基础薄弱、不是根据群众完全自愿和党的领导不强、骨干太多等原因外，最根本的问题在于县委和区委存在着审查不严、盲目批准和放松领导。襄陵县小梁村农业生产合作社，从开始到现在，步步犯了盲目冒进的错误，因而严重地影响了群众的生产积极性，合作社处于涣散状态。该社刚建立时，群众思想相当混乱，未经社员讨论，便把所有三十六头牲口一齐作价入社，集中在一个大场裹喂，由于没有专人负责，草料缺乏，有八头牲口喂瘦了，两匹母马掉胎；土地没有评产就入了社，根本没有留自种地，群众认为土地牲口都归了公，是“果真共产”了，社员生产情绪很低，不好好干活。","type":"paragraph"},{"text":"此外，华并正在召开的农业生产合作社工作会议上，也反映了许多值得注意的材料。据统计，全区去冬和今春新建农业生产合作社达七千三百多个，其中除四千四百多个是经过县审查批准的以外，有近三千个社是群众自发成立或未经严格审查批准而盲目建立起来的。这种情况如果任其发展下去，是非常危险的。为此，各地必须坚决贯彻执行华北局三月二日关于纠正农业生产合作社发展中的盲目冒进偏向的指示，坚决停止发展新社（不经批准胡乱建社者，该地党政负责干部应受处分，批准错误者，应主动改正），普遍检查和整顿现有社，并全力转入领导春耕生产。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f42390a3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

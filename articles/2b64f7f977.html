script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"捣乱者必灭亡——斥王洪文鼓吹的“乱，才显得生气”","authors":[],"dates":[{"year":1977,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新生资产阶级分子王洪文，为了搞乱无产阶级的天下，曾公开煽动说:“乱，才显得生气”。这一谬论必须痛加批判。"},{"type":"paragraph","text":"“乱”，是有阶级性的。一种“乱”是革命行动，是被压迫阶级起来推翻剥削阶级的生动体现；另一种“乱”是反革命行径，是反动阶级的捣乱和破坏。在两个阶级的生死搏斗中，不是无产阶级乱资产阶级，就是资产阶级乱无产阶级。王洪文鼓吹“乱，才显得生气”，这里的“乱”应读作捣乱，这里的“生气”，就是阶级敌人神气，劳动人民受气。"},{"type":"paragraph","text":"“乱”和“治”是对立的统一。有乱才有治，乱必然要转化为治。毛主席指出的“天下大乱，达到天下大治”。这是一条阶级斗争的规律，它说明每经过一次重大的阶级斗争和党内路线斗争，社会主义事业就得到进一步发展，无产阶级专政就得到进一步巩固。而王洪文嘴里的“乱”，那只能是反动阶级所梦寐以求的东西。"},{"type":"paragraph","text":"毛主席指出，在所有制方面的社会主义改造基本完成以后，一切阶级敌人总是“希望最好把中国搞乱。这是他们的阶级本性”。王洪文叫嚷的“乱”，不正是那些地富反坏分子的心声吗?他们煽动“乱”，企图把路线是非、思想是非、理论是非搞乱，把经济基础到上层建筑搞乱，以便他们乱中变天，乱中夺权。不是吗?就在王洪文的“乱，才显得生气”的喧嚣声中，一些“头上长角，身上长刺”的反革命分子，到处“放火烧荒”，层层揪“还乡团”、“走资派”，大搞打砸抢，把矛头对准中央和地方一大批党政军领导同志，对准无产阶级专政。在那时，坏人神气，好人受气，大干社会主义有罪，拆社会主义墙脚有功，这就是王洪文所讲的“乱”的“生气”。"},{"type":"paragraph","text":"捣乱，失败，再捣乱，再失败，直至灭亡——这是一切反动派对待人民革命事业的逻辑，他们是决不会违背这个逻辑的。妄图把全国搞乱以便乱中夺权、乱中篡权的“四人帮”，最后也在捣乱中灭亡，这也是历史的逻辑。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b64f7f977"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

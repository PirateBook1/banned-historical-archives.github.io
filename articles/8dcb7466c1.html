script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见农林口革命造反派同意召开批斗谭震林大会","authors":["周恩来"],"dates":[{"year":1967,"month":8,"day":17}],"is_range_date":false,"parts":[{"text":"周恩来接见农林口革命造反派同意召开批斗谭震林大会","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖地点：中南海国务院会议厅。我们敬爱的周总理八月十七日早晨在中南海国务院会议厅又一次接见了我们农林口革命造反派代表，对于揪斗三反分子谭震林的问题，作了重要指示。这是对我们农林口革命造反派的坚决支持，亲切关怀，巨大鼓舞！〗","type":"appellation"},{"text":"首先总理说：上次给你（指农大×××）谈的，在农大开一千人的会议，现在看来可能你们不满意。我先听听你们的要求，以农大还是农口革命造反联络站，还是农政农办发起？开会方案先听听你们的意见。","type":"paragraph"},{"text":"当×××提出大会的规模、地点、时间时，总理说：原来说开一千人会，现在看来不行了，你们要求开万人大会。","type":"paragraph"},{"text":"×××说：我们完全能保证，他们不敢冲。","type":"paragraph"},{"text":"当谈到发言时间时，总理指示说：有几个人发言？你们发言要控制在四个钟头，礼拜六开，时间下午一点半到六点，中间可休息一刻钟，或许休息不了。后天的大会我要去奉陪的。大会的名称叫批斗谭震林大会。地点在人民大会堂。大会口号由你们定。","type":"paragraph"},{"text":"×××说：在人民大会堂开，会提高谭震林的身价。","type":"paragraph"},{"text":"总理说：那怎么能这么说，那时批判反党分子彭德怀就是在人民大会堂开的，开完这会后，可以一单位一单位去批斗，我就不奉陪了，让联络员陪去。这大会后要是一星期批斗一次，你们订一个日程表，交给我，我们研究一下，我们还得给他留点时间，写写检查。","type":"paragraph"},{"text":"当×××提到揪谭火线的战士在开批斗谭震林会时再撤时，总理说：那很好。今天不去了。星期六以前我想办法去看看他们（指揪谭火线战士。）","type":"paragraph"},{"text":"当×××提出大会要照相和录音时，总理说：那可以。","type":"paragraph"},{"text":"当×××汇报到“斗、斗、批联络站”扬言要让农林口革命造反派在八月二十五日再次向谭震林请罪时，总理笑着说：十九日谭震林不是就出来了嘛，就开会了嘛！","type":"paragraph"},{"text":"当×××汇报到农林口当前抓革命促生产的问题时，总理说：农林口这个问题现在由李先念管，我同他商量一下。","type":"paragraph"},{"text":"当×××汇报说农林口假夺权后，老保把大印抢走，影响抓革命促生产的问题时，总理说：这问题好办，我和先念讲一下，把大印都收回来不就解决了！（群众热烈鼓掌）","type":"paragraph"},{"text":"当×××汇报到季宗权长期不上班，操纵“斗斗批”破坏农林口文化大革命，要求总理令季宗权上班时。总理说：这事我和先念说一下。","type":"paragraph"},{"text":"另外代表们还汇报了农林口当前有关问题，总理都作了指示。","type":"paragraph"},{"text":"接见最后在热烈的掌声和一片口号声中结束。","type":"paragraph"}],"comments":[],"origin":"北京农业大学革命委员会、红代会农大东方红公社主办《新农大》第30期 1967年8月19日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8dcb7466c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

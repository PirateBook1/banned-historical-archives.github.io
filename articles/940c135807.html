script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"应首先考虑对锦州唐山作战","alias":"","parts":[{"type":"paragraph","text":"应首先考虑对锦州唐山作战川"},{"type":"paragraph","text":"（1948年7月30日）林、罗、刘："},{"type":"paragraph","text":"关于你们新的作战计划，我们觉得你们应当首先考虑对锦州、唐山作战，只要有可能就应攻取锦州、唐山，全部或大部歼灭范汉杰集团，然后再向承德、张家口打傅作义。如果你们不打范汉杰先打傅作义，则卫立煌将以大力集中锦唐线，卫、范协力向西援傅，那时你们可能处于很困难地位。西面粮食极为困难，东面则是产粮区，此点你们必须充分计算到。先打范汉杰是否有可能，望以你们意见电告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"午三十"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员兼政治委员林彪、副政治委员罗荣桓和参谋长刘亚楼的电报。"},{"type":"paragraph","text":"[2]范汉杰，当时任国民党军东北“剿匪”总司令部锦州指挥所主任。[3]傅作义，当时任国民党军华北“剿匪”总司令部总司令。[4]卫立煌，当时任国民党军东北“剿匪”总司令部总司令。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":7,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":384,"page_end":384},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"940c135807"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

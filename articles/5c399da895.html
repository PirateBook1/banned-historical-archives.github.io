script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2363","name":"国家档案局、中央档案馆关于接收档案缩微品及录音、录像等材料的通知","author":"国家档案局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国家档案局、中央档案馆关于接收档案缩微品及录音、录像等材料的通知","dates":[{"year":1986,"month":12,"day":31}],"is_range_date":false,"authors":["中央档案馆","国家档案局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国家档案局办公室, 档案工作文件汇集(第三集), 247-248","tags":[{"name":"档案","type":"主题/事件"}],"parts":[{"type":"title","text":"国家档案局、中央档案馆关于接收档案缩微品及录音、录像等材料的通知"},{"type":"subtitle","text":"囯档联发[1986]10号"},{"type":"paragraph","text":"中央、国家机关办公厅（室）："},{"type":"paragraph","text":"近几年，许多机关已开始进行档案的缩微照像，这对更好地保护档案原件，有效地开展档案利用，具有重要意义。各机关在工作中形成的录音、录像、照片、影片等材料也日益增多，档案文件的载体形式呈现出多样化趋势。为使这些材料得到很好的保护和在更长久的时间内发挥作用，根据《机关档案工条例》和《档案馆工作通则》的精祌，在移交进馆方面特作如下补充规定："},{"type":"paragraph","text":"一、 档案缩微原片（即母片）应连同档案原件一起移交中央档案馆保存。按国家有关规定，档案缩微原片要妥善保管，不能直接提供利用，所以，放在哪里，只是存放地点不同和能否更好地得到保护。相对说，中央档案馆具有较好的保管条件，有利于缩微原片的科学管理。进馆的缩微原片，机关若需拷贝，中央档案馆将尽力予以协助。为减少不必要的重复劳动，保护档案原件，除缩微原片外，应一并移交一套拷贝片给中央档案馆，以备中央档案馆对内对外提供利用。移交进馆的原片和拷贝片，中央档案馆将付成本费。"},{"type":"paragraph","text":"二、 凡向中央档案馆移交的缩微成品，应符合国家标准局颁发的缩微摄影技术标准和国家档案局印发的有关档案缩微复制的规则要求。"},{"type":"paragraph","text":"三、 凡与档案内容有关，能反映机关工作活动历史的录音、录像、照片、影片等非纸质载体的材料，各机关应注意收集保存。在档案进馆时，连同档案一起移交中央档案馆。"},{"type":"subtitle","text":"国家档案局 中央档案馆"},{"type":"subtitle","text":"一九八六年十二月三十一日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c399da895"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

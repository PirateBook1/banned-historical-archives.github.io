script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"说服了我的爸爸把余粮卖给国家","authors":["于世富"],"dates":[{"year":1953,"month":12,"day":7}],"is_range_date":false,"parts":[{"text":"说服了我的爸爸把余粮卖给国家","type":"title"},{"text":"于世富","type":"authors"},{"text":"山东兖州读者于世富来信:我家一共有爸爸、妈妈、妹妹和我四口人，种着七亩地，去年参加了互助组，家里的生活一年年好起来，就是爸爸还有些落后的思想，每逢缴公粮的时候，他总有点拖拉；这回，区政府动员大家出卖余粮给国家支援工业建设，爸爸起初也打不通思想。一天互助组组长张大叔到我家来劝说爸爸:“大哥，我们都是翻身户，出卖余粮就得起带头作用，争个模范呀!我们这里今年又是丰收，你家这七亩来地，在我们组里又收得最好，我想，你家粮食除了今冬明春吃的以外，可能还多个两三百斤。我们这个好生活都是毛主席、共产党带来的，我们应该把粮食卖给国家。”他走时，还嘱咐我动员爸爸把余粮卖给合作社。我想到学校里的孙老师也曾关照我们对家庭说清道理，我便打定主意要说服爸爸。可是，看到爸爸那副不高兴的劲儿，不知道应该怎样来开口。晚饭后，我听得爸爸对妈妈说，已把余粮藏到我二叔家里去了，还说；“明天他们(指互助组长)再来，就说粮食已经卖给合作社去了。”我听到这话，心里一个劲地跳不停。第二天，天刚亮，我就把这个情况报告给张大叔，到学校里，又报告给孙老师。我放学后回家不久，张大叔和团支部书记都来了，和爸爸谈了很多话。我爸爸过了好一会，才涨红着脸，说:“我以前光是想把余粮存在家里，等高价时再出卖；昨晚，我听了王指导员的报告，我的思想是弄通了一些，懂得把粮食放在家里，不但没有好处，而且不能帮助国家工业建设，不能使我们过更好的生活。我今早正想把粮食拿出去卖给国家，可是，从二叔那里再把粮食背回来，又觉得不好意思。现在，听大哥们一讲，我更清楚了，我决定把我的三百斤粮食拿出来卖。”张大叔笑着说:“好哇!你的思想通了，把原来藏着不肯卖的粮食拿出来卖给合作社，有什么难为情?这不是更光荣吗?你是我们组的模范!”这时，我看见爸爸脸上现出了笑容，这时我觉得爸爸真太可爱了!","type":"paragraph"}],"comments":[],"origin":"《文汇报》1953年12月7日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed6f4717b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

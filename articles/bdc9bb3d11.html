script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陕甘宁边府扩大联席会议　打电报给毛主席致敬　祝西北我军转入进攻","authors":[],"dates":[{"year":1948,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"陕甘宁边府扩大联席会议"},{"type":"paragraph","text":"打电报给毛主席致敬"},{"type":"paragraph","text":"祝西北我军转入进攻"},{"type":"paragraph","text":"【新华社西北十一日电】陕甘宁边区参议会常驻议员与边区政府委员扩大联席会议，最近于绥德城内举行。大会特电毛主席致敬称：十多年来，我陕甘宁边区全体人民在你的直接领导下，曾经有力的支援了伟大的抗日战争，取得了最后胜利。并在抗战时期进行了新民主主义的建设，使人民真正过着安居乐业自由幸福的生活。当卖国贼蒋介石及其匪帮在美帝国主义者直接帮助下于去年三月疯狂进犯我边区之际，你和中共中央又与边区人民一起共同坚苦奋斗。在你的正确指导下，我英勇善战的西北人民解放军业已粉碎了蒋胡匪军的进犯，而转入了进攻。今后我们和全边区人民将继续在你的旗帜之下深入群众，贯彻土改，发展生产，努力救灾与恢复边区的工作，更好的支援前线，大量消灭蒋胡匪军，为解放大西北，解放全中国的伟大事业奋斗到底。大会又电慰西北人民解放军将士，略称：大会号召全边区人民克服困难，恢复边区建设，改进战勤工作，更好的支援前线，同时注意改善优待军烈属办法，使每个将士皆无家庭顾虑？全心全意消灭敌人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdc9bb3d11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

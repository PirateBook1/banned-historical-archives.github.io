script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席就是胜利","authors":[],"dates":[{"year":1968,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟毛主席就是胜利"},{"type":"paragraph","text":"一年多来，在战无不胜的毛泽东思想的光辉照耀下，在伟大领袖毛主席“革命委员会好”的伟大指示指引下，我省各级革命委员会迎着无产阶级文化大革命的急风暴雨，一批又一批地建立起来了。最近，省革命委员会又在国内外一派大好形势下胜利诞生。这是毛泽东思想的伟大胜利！这是毛主席的无产阶级革命路线的伟大胜利！"},{"type":"paragraph","text":"“毛主席挥手我前进！”目前还没有建立革命委员会的地方和单位，都要坚决按照毛主席的最新指示，乘省革命委员会建立的东风，鼓足干劲，力争上游，尽快建立"},{"type":"paragraph","text":"“三结合”的临时权力机构，迎接全省一片红！"},{"type":"paragraph","text":"迅速建立各级革命委员会，这是进一步深入开展阶级斗争、路线斗争的需要，是夺取无产阶级文化大革命全面胜利的需要，也是国内外形势发展的需要；这是毛主席的伟大战略部署，也是革命群众的迫切要求。“当着群众还不觉悟的时候，我们要进攻，那是冒险主义。……当着群众要求前进的时候，我们不前进，那是右倾机会主义。”在当前的大好形势下不去加速实现革命大联合，推进革命“三结合”，那我们就要落在形势的后面，犯右倾的错误。"},{"type":"paragraph","text":"迅速建立各级革命委员会，当前的关键是要以毛主席的最新指示为纲，坚定地站在毛主席的无产阶级革命路线上，斗私，批修，克服资产阶级、小资产阶级派性和无政府主义，增强无产阶级党性，加速革命的大联合和革命的“三结合”。　《浙江日报》"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1898ebf0be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

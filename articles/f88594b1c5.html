script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我驻阿大使曾涛向本·贝拉总理递交国书并代表刘少奇主席向本·贝拉总理赠送礼物","authors":[],"dates":[{"year":1962,"month":12,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社阿尔及尔13日电】　中华人民共和国驻阿尔及利亚首任特命全权大使曾涛，13日下午向阿尔及利亚总理本·贝拉递交了国书。"},{"type":"paragraph","text":"中国驻阿尔及利亚大使馆参赞冼依、文化参赞艾汶，以及其他外交官员，参加了这个仪式。"},{"type":"paragraph","text":"阿尔及利亚外交部长赫米斯提，总理办公厅主任拉哈尔，外交部办公厅主任斯基乌·拉雷杰以及外交部礼宾司长本·费尔哈特，也参加了仪式。"},{"type":"paragraph","text":"曾涛在递交国书时致颂词说:“阿尔及利亚人民以他们英勇不屈、顽强战斗的革命气概给非洲各被压迫民族树立了一个光辉的榜样，极大地鼓舞了非洲和世界其他各地被压迫民族争取民族解放的斗志。阿尔及利亚人民民族解放战争的伟大胜利是二十世纪六十年代的重大历史事件。阿尔及利亚人民长期的武装斗争的经验又一次充分地证明了:在我们的时代，武装起来的、团结一致的、敢于斗争敢于胜利的革命人民是不可战胜的，任何貌似强大的、凶恶的殖民主义、帝国主义都是可以被打败的。”"},{"type":"paragraph","text":"中国大使强调指出:“中阿两国人民是革命战友。亲如手足，两国人民在反对帝国主义、争取世界和平的共同斗争中，早已建立了经过考验的战斗友谊。我们一贯相互同情、相互鼓舞、相互支持。中国人民从来就把阿尔及利亚人民反对殖民统治、争取民族解放的斗争当作自己的斗争，把阿尔及利亚人民的胜利当作自己的胜利。阿尔及利亚人民反对帝国主义的殖民政策、战争政策的斗争，对于中国人民的革命和建设事业也是极为有力的支持。我国人民将始终不渝地支持阿尔及利亚人民为反对帝国主义、维护和巩固民族独立和重建祖国而进行的一切正义斗争。我们深信，中阿两国在和平共处五项原则的基础上，为了共同的斗争和共同的胜利，必将继续携手前进，把两国的友好合作关系推向一个新的高峰，为世界和平事业和各殖民地人民的解放事业作出更大的贡献。”"},{"type":"paragraph","text":"本·贝拉总理在致答词时说:“我以热忱的心情利用这个庄严的机会来表达并重申，阿尔及利亚人民及其领导人，对于他们在整个解放斗争期间从友好的中国人民那里得到的无条件支持和物质与道义上的援助，是多么感激。"},{"type":"paragraph","text":"“请你相信:这种兄弟般的战斗情谊，这种积极的声援。对我们来说，是我们两国之间关系的和谐发展的最好的保证。"},{"type":"paragraph","text":"“你们为民族解放和建设一个现代社会而进行的斗争，对所有面临同样问题的国家，是充满了教育意义的。因此，阿尔及利亚人民将从中吸取最好的教益，来作为自己的经验。我们确信:现在，当阿尔及利亚正满怀信心和决心进入革命的建设阶段的时候，在这些斗争年代里铸造的友谊，特继续得到加强。”"},{"type":"paragraph","text":"本·贝拉说:“我谨请你向刘少奇主席阁下、中国政府和人民转达阿尔及利亚民主人民共和国政府和人民的亲如兄弟的致意。”"},{"type":"paragraph","text":"曾涛大使递交国书之后，代表刘少奇主席向本·贝拉总理赠送了礼物。"},{"type":"paragraph","text":"他们进行了十分亲切友好的谈话。曾涛向本·贝拉总理转达了刘少奇主席和周恩来总理的致意。本·贝拉对此表示感谢。他再一次指出，中国革命的经验，对于在斗争中的其他国家人民是有益的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f88594b1c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

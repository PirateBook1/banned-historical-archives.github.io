script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢庆公社诞生　更喜宝书发行 牢记主席教导　坚决革命到底四万部《毛泽东选集》在一片欢腾声中送到本市读者手中","authors":[],"dates":[{"year":1967,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　正当上海人民欢庆毛主席的革命路线的光辉胜利——上海人民公社诞生之际，昨天，全市一百多个新华书店门市部、书亭和绝大多数供销社以及邮局、报刊门市部等售书点，同时向全市人民供应了四万部简体字横排版普及本《毛泽东选集》。"},{"type":"paragraph","text":"当书店贴出大红喜报，敲锣打鼓向革命群众报告这一喜讯时，书店门前立即形成了等购宝书的长阵和热烈的欢呼声。"},{"type":"paragraph","text":"在大联合、大夺权中刚取得伟大胜利的广大革命造反派战士和革命群众喜得宝书，更是欢欣鼓舞，激动万分。他们从心里高呼:“战无不胜的毛泽东思想万岁!”“我们心中最红最红的红太阳毛主席万岁!万万岁!!”他们说:“干革命靠的是毛泽东思想。有了毛泽东思想，才有今天的上海人民公社；有了毛泽东思想，才有革命的最后胜利!”解放军某部队一位战士说:“过去，当出版毛主席著作的大权，被以周扬为首的文艺界反革命修正主义分子把持的时候，我们工农兵要想得到一本《毛泽东选集》，真比上天还难，日盼夜盼总是盼不到。而各种黑书、毒草却大量出笼。在毛泽东思想这个照妖镜下面，周扬这批混蛋原形毕露，我们罢了他们的官，夺了他们的权，一大批一大批毛主席的宝书，源源不断地送到工农兵手中，使毛泽东思想得以大普及。”一位海军战士说:“为了保证文化大革命的彻底胜利，为了誓死捍卫毛主席的革命路线，我们解放军战士要永远活学活用毛主席著作，坚定不移的站在革命造反派一边，誓死保卫上海人民公社，坚决做革命左派的坚强后盾。”黄浦区财贸系统一个革命造反派工人说:“这次大夺权的胜利，就是各革命造反派按照毛主席的指示，实行大联合的结果。今后我们要更好地活学活用毛主席著作，更紧密地团结起来，联合起来，破私立公，在自己灵魂深处闹革命，使人民江山千秋万代永不变色。”"},{"type":"paragraph","text":"“有了毛泽东思想，就能战胜一切，勇往直前。”喜得宝书的四川宣汉农药技术学校和垫江中级农校长征队的红卫兵小将深有体会地说:我们从家乡出发步行串连，一路上，按照毛主席的“下定决心，不怕牺牲，排除万难，去争取胜利”的教导，经过两个多月，步行四五千里，越过天险巫山和翟塘峡，顶住了高山的风雪严寒，战胜了长时间步行的疲劳，终于胜利到达上海。他们说:“有了毛泽东思想，就能叫高山低头，河水让路，无往而不胜!”他们表示，回到四川以后，要按照毛主席的教导，关心国家大事，要把无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"全市书店系统和邮局报刊门市部的广大革命造反队员和革命职工，为了千方百计把金光闪闪的《毛泽东选集》及早地送到广大革命读者手中，个个意气风发，干劲冲天。市级书店的全体工作人员都到门市部，配合营业员做好发售工作。昨天，有些门市部虽然逢到店休，但听到供应宝书的喜讯后，为了便于读者就近购书，都放弃了休息，赶回书店，开门供应。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\02\\6727030201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在欢庆上海人民公社成立之际，上海革命群众又一次得到一批革命宝书——《毛泽东选集》。毛主席啊，毛主席，我们决心一辈子学习您的光辉著作，一辈子跟您闹革命!(本报记者摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"周扬","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f0d6e58f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

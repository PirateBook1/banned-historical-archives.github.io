script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"康生、谢富治、杨成武谈话纪要","parts":[{"type":"title","text":"159．康生、谢富治、杨成武谈话纪要"},{"type":"paragraph","text":"(1966年10月6日)"},{"type":"paragraph","text":"按：北京航空学院“红旗”战斗队代表、井冈山代表在十月六日的全国在京革命师生批判错误路线誓师大会上发言之后，与中央首长谈了话。现将谈话主要内容回忆整理如下，可能有出入，仅供同志们参考。"},{"type":"paragraph","text":"康生：(看了我们的《两条路线的斗争》一文之后说)你们这个《两条路线的斗争》写得很好嘛，你们批判赵如璋批判得很好嘛，我们中央文革小组都支持你们。(我们请康生同志给我们的文章做批示)康生同志说：我再很好地看一看。"},{"type":"paragraph","text":"谢富治：谭力夫的讲话是修正主义的；你们在科委和赵如璋坚持斗争二十八天做得对，干得好！我早就支持你们少数派的斗争。(我们和谢副总理讲：我们在斗争最艰苦的时候要反右，而在顺利的时候要防左，注意政策。)谢副总理立刻亲切地和我们握手讲：好！有水平。并指示我们要团结大多数。(我们说：我们宣传毛主席思想就是要大喊大叫)谢富总理亲切地说：好！"},{"type":"paragraph","text":"杨成武同志：(我们和杨代总长说：我们正在批判谭力夫的讲话)杨代总长说：批判得对，应该批！(我们和杨代总长说：我们就是要批判资产阶级反动路线——指大会)。杨代总长说：对，对！今天就是来支持你们的。你看，哪次也没有这次多，都来了。(指周总理、陶铸、江青、陈伯达、康生等同志及中央文革小组其它成员。——文革小组成员全部出席了大会。)"},{"type":"paragraph","text":"(我们说：我们“红旗”战斗队在北京是被骂臭了的。)杨代总长忙说：不是臭，是香。他们说你们臭，我们领导说香。谈到首都红卫兵西城区纠察队时。——他们曾多次到我们的航校驻地闹事(抢东西)。杨代总长说：中学和大学不同，(注：西城区纠察队大部分为中学生)要慢慢诱导，西城区纠察队精神可嘉，要用毛泽东思想教育他们。毛泽东思想是真理，毛主席的话一句顶一万句。只要你们坚持按十六条办事，坚持高举毛泽东思想伟大红旗，就一定能把他们团结起来！"}],"authors":["康生","杨成武","谢富治"],"dates":[{"year":1966,"month":10,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":259,"page_end":260,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f145306e29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

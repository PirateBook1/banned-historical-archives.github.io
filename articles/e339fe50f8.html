script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南新闻出版界揭发出一批败类，李晴主编的“凤凰台”成了攻击党的基地","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":13}],"is_range_date":false,"parts":[{"text":"河南新闻出版界揭发出一批败类，李晴主编的“凤凰台”成了攻击党的基地","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社郑州讯河南省新闻出版界反对资产阶级右派的斗争深入展开，一批右派分子被揭露出来。","type":"paragraph"},{"text":"河南日报编辑部全体人员，一个月来连续举行了十二次辩论会，批驳右派分子任重（河南日报农业部助理编辑）的反共谬论。任重荒谬地提出他的所谓“社会主义革命成功以后的办报原则”。按照任重的这些“原则”，党报竟可以不接受党委领导，报纸“应当纯客观地进行报道，不管报道后对党和人民起好作用还是起坏作用”。任重还叫嚣要“取消报纸编辑部的群众工作”，“取消记者、编辑的政治理论学习”。","type":"paragraph"},{"text":"郑州日报文化生活组组长李晴，是一个披着共青团员外衣的右派分子。在大鸣大放期间，李晴负责主编的郑州日报副刊“凤凰台”，成了他向共产党、向社会主义进攻的基地。李晴先后用柳无忌的笔名，写杂文、寓言，连续用夸张的手法、恶毒的字眼向共产党大肆进攻。象在“鱼何负于钓”一文里，李晴诬蔑党的整风是在“钓鱼”，钓出了好“整”，因此他替“鱼”叫屈。","type":"paragraph"},{"text":"右派分子李蔚（河南人民出版社“河南农民”助理编辑）在整风期间，疯狂地骂共产党员是“假洋鬼子”、“泥菩萨”，骂靠近党的积极分子是“顺民”、“蚊子”、“风向针”，他甚至把今天的社会形容是“一团漆黑”，说自己是在“暗室”里工作、生活，“没有民主，没有阳光”。","type":"paragraph"},{"text":"这些右派分子当自己的荒谬言论已经被批驳得站不住脚的时候，已经开始表示低头认罪。但对他们反共的阴谋，却吞吞吐吐，不作彻底交代。因此，对他们的斗争还在继续进行。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月13日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e339fe50f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"对日军在华北作战计划的估计和边区应紧急进行备战动员叫","alias":"","parts":[{"type":"paragraph","text":"对日军在华北作战计划的估计和边区应紧急进行备战动员"},{"type":"paragraph","text":"（1937年9月27日）陕甘宁各部队首长："},{"type":"paragraph","text":"（一）估计日寇在华北作战计划，占领平津、南口、张家口之线为第一步，以占领沧州、保定、代县、涞源、大同之线为第二步。现除保定、代县未下，其余均完成，现正向保定、代县猛进中。在普绥、平绥、平汉、津浦之线的日军约七个师团，共约十五万人。"},{"type":"paragraph","text":"（二）敌实现第三步计划困难增多，后方联络线增长，现有兵力疲劳，进入山地给养困难，重炮坦克车不能发挥其威力，现有七个师团非增兵不能达其任务。如此颇利我军今后的作战。"},{"type":"paragraph","text":"（三）我军已开始入晋，当局表现较积极，群众较前活跃，晋军士气较提高。在保卫山西、收复平津口号下，紧急动员广大群众"},{"type":"paragraph","text":"[1]这是毛泽东和中共中央军委参谋长兼八路军后方总留守处主任萧劲光给陕甘宁边区各部队首长的电报。"},{"type":"paragraph","text":"[2]晋绥，即晋绥路，指山西太原经大同至绥远（旧省名，辖今内蒙古自治区中部地区，1954年撤销）包头的铁路。平绥，即平绥路，指北平（今北京）至绥远包头的铁路，今京包线。平汉，即平汉路，指北平（今北京）至汉口的铁路，今京广线一段。津浦，即津浦路，指天津至浦口的铁路，今京沪线一段。"},{"type":"paragraph","text":"[3]当局，指国民党山西省当局。争取山西以及全国作持久战。"},{"type":"paragraph","text":"（四）边区\"在该企图下即应紧急动员起来，反对过去太平观念，反对贪污浪费，反对不紧张的作风，彻底肃清土匪、汉奸，协助地方组织训练壮丁，巩固部队，扩大防空、防毒、夜间动作及游击战术的训练和政治的动员，提倡节省，发扬固有艰苦奋斗的精神，以完成目前的紧急任务。"},{"type":"paragraph","text":"毛萧"},{"type":"paragraph","text":"二十七日[1]边区，指陕甘宁边区。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":9,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":184,"page_end":185},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c88c41b6c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

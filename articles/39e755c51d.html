script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大海航行靠舵手，干革命靠毛泽东思想","authors":["麦贤得"],"dates":[{"year":1968,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大海航行靠舵手，干革命靠毛泽东思想"},{"type":"paragraph","text":"战斗英雄　麦贤得"},{"type":"paragraph","text":"东风浩荡，捷报频传。在全国亿万军民满怀革命豪情认真贯彻执行党的八届十二中全会公报提出的各项战斗任务，夺取无产阶级文化大革命全面胜利的凯歌声中，我国新的氢弹爆炸成功了。这是战无不胜的毛泽东思想的伟大胜利，是毛主席无产阶级革命路线的伟大胜利，是无产阶级文化大革命的丰硕成果。喜讯传来，我激情满怀，热泪盈眶，千遍万遍地高呼：“毛主席万岁！毛主席万万岁！”"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“中国人民有志气，有能力，一定要在不远的将来，赶上和超过世界先进水平。”我国新的氢弹爆炸成功，是从事核武器研制和试验的工人、人民解放军指战员和工程技术人员以及科学工作者，用毛泽东思想武装头脑，克服重重困难创造出来的。它最充分地说明了，用毛泽东思想武装起来的人，最勇敢，最聪明，最富有创造性。战无不胜的毛泽东思想一旦掌握群众，就无往而不胜，就能创造任何人间奇迹。"},{"type":"paragraph","text":"去年十二月份，我回到两年前战斗过的舰艇，中队长叫我来一次“八·六”海战式的战斗演习。由于两年多的医院生活，我心里感到有些没有底。但是，当我听到中队长高声朗读毛主席的伟大教导“这个军队具有一往无前的精神，它要压倒一切敌人，而决不被敌人所屈服”时，我心里只有“一往无前”、“压倒一切敌人”、“排除万难，去争取胜利”，抛开了脑伤所引起的后遗症，变得志高胆大、手脚灵便，整个操作过程不到三分钟就完成了。我的革命斗争实践，使我深深体会到：大海航行靠舵手，干革命靠毛泽东思想。"},{"type":"paragraph","text":"战无不胜的毛泽东思想是我们时代的旗帜，是革命胜利的根本。我要更高地举起毛泽东思想伟大红旗，更好地活学活用毛泽东思想；向从事核武器研制和试验的工人阶级、革命战友学习，坚决落实毛主席的一系列最新指示，完成党的八届十二中全会提出的各项战斗任务，在夺取无产阶级文化大革命全面胜利中，为人民再立新功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39e755c51d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

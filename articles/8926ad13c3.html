script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来研究的最新收获——《周恩来与毛泽东思想》评介","authors":["余飘"],"dates":[{"year":1994,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来研究的最新收获"},{"type":"paragraph","text":"——《周恩来与毛泽东思想》评介"},{"type":"paragraph","text":"余飘"},{"type":"paragraph","text":"刘焱、杨世钊同志主编的《周恩来与毛泽东思想》，已由重庆出版社出版。该书从中国新民主主义革命的基本理论、武装斗争、统一战线、政治建设、经济建设、文教科技和知识分子、外交、党的建设、领导艺术等十个方面论述了周恩来对毛泽东思想的形成和发展的重大贡献，对指导我们当前的社会主义现代化事业具有强烈的现实意义和深远的历史意义，是近年来周恩来研究的最新收获。"},{"type":"paragraph","text":"党的十一届六中全会决议指出：毛泽东思想是毛泽东同志集中了全党的智慧而创立的，是中国共产党斗争经验的结晶。《周恩来与毛泽东思想》有力地说明了周恩来在毛泽东思想形成之前，如何为它提供了思想观点和实践经验上的准备；在毛泽东思想正式形成和发展过程中，又如何实践了、丰富了、发展了毛泽东思想，这对于广大干部和群众理解毛泽东思想，理解党的发展历史，都有很大的益处。例如，该书指出：周恩来是党内最早认识军事工作的重要性的决策者；他最早摆脱“城市中心论”，坚持工农武装割据的观点；他最早反对陈独秀、瞿秋白关于“知识阶级”的错误观点，主张从社会经济地位考察阶级属性，提出知识分子是中国革命的“基本力量”，并把它列入劳动人民范畴，等等。他的精辟见解，都是有根有据，令人信服的。"},{"type":"paragraph","text":"过去，人们总认为周恩来只是一位杰出的实践家，而不是理论家。《周恩来与毛泽东思想》一书则以充分的论据证明了周恩来不仅是一位杰出的实践家，而且是一位杰出的马克思主义的理论家，这对于全面地评价党的领袖人物，继承周恩来丰富的思想遗产，也具有重要的意义。"},{"type":"paragraph","text":"这部专著的美中不足是：由于时间所限，有些重要问题，还没有来得及深入展开论述。例如，周恩来对马克思主义文艺理论和毛泽东文艺思想的贡献很大，他的文艺思想很丰富且独具特色，尤其对于社会主义文艺理论的建树更为显著。但本书对这部分的论述较为单薄。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8926ad13c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

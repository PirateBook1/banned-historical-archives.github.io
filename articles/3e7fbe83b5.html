script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席和周恩来总理  电贺苏丹共和国独立十周年","authors":[],"dates":[{"year":1965,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席和周恩来总理"},{"type":"paragraph","text":"电贺苏丹共和国独立十周年"},{"type":"paragraph","text":"新华社三十一日讯  中华人民共和国主席刘少奇三十一日打电报给苏丹共和国国家最高委员会主席伊斯梅尔·阿扎里，祝贺苏丹共和国独立十周年。电文如下：喀土穆苏丹共和国国家最高委员会主席伊斯梅尔·阿扎里阁下："},{"type":"paragraph","text":"在苏丹共和国独立十周年的时候，我向阁下和苏丹人民表示热烈的祝贺。祝苏丹共和国繁荣，人民幸福。祝中国和苏丹两国人民之间的友谊日益发展。"},{"type":"paragraph","text":"中华人民共和国主席刘少奇"},{"type":"paragraph","text":"一九六五年十二月三十一日"},{"type":"paragraph","text":"新华社三十一日讯  中华人民共和国国务院总理周恩来三十一日打电报给苏丹共和国总理穆罕默德·艾哈迈德·马哈古卜，祝贺苏丹共和国独立十周年。电文如下：喀土穆苏丹共和国总理穆罕默德·艾哈迈德·马哈古卜阁下："},{"type":"paragraph","text":"在苏丹共和国独立十周年的时候，我向苏丹政府和苏丹人民致以热烈的祝贺。祝苏丹政府和苏丹人民在维护民族独立和建设自己国家的事业中，取得新的成就。祝中国和苏丹两国的友好关系日益巩固和发展。"},{"type":"paragraph","text":"中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六五年十二月三十一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e7fbe83b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我的“不治之症”治好了","authors":["李谢军"],"dates":[{"year":1976,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我的“不治之症”治好了"},{"type":"paragraph","text":"河北省饶阳县五公学校七年级学生　李谢军"},{"type":"paragraph","text":"我住在全国著名农业劳动模范耿长锁伯伯所在的河北省饶阳县五公大队，自幼失去父母，家里只剩下哥哥、姐姐和我。我是在人民公社的怀抱里长大的。我小时常想，长大要当个好社员，象耿伯伯那样，为建设社会主义出力。可是很不幸，一九六五年底，我刚七岁，突然得了一种奇怪的病，四肢瘦得象干柴，肚子胀得象个大皮球，呼吸困难，站不稳，走不动，躺不下，那个难受劲真没法形容。姐姐带着我三次去城里看病，可是，有的医生说是不治之症，有的用预收高额住院费来卡我们，我和姐姐只好气愤地含泪离去。"},{"type":"paragraph","text":"我被城市老爷医院推出大门后，病更重了。长锁伯伯和贫下中农看在眼里，痛在心上，大伙多么渴望有一天能治好我的病啊！这一天终于来到了。毛主席亲自发动和领导的无产阶级文化大革命，批判了刘少奇的修正主义卫生路线和城市老爷卫生部。一九七○年冬天，解放军叔叔拉练来到我们大队，主动到我家来，热情地为我诊断，说我的病不是“不治之症”。大伙听说能治，都很高兴，派了大队革委会委员徐伯伯，找了救护车，把我送到石家庄的一个医院。"},{"type":"paragraph","text":"事也真巧，我们去的医院，正是文化大革命前把我判为“不治之症”的那个医院。可是这次情况变啦。我们一进医院，医务人员就忙着把我抬到屋里，让我住了院。医院领导和工人、解放军宣传队邀请了好几个医院的医生，给我进行了多次会诊，还把会诊情况送到首都有关单位研究。经过一个多月的反复诊断，确定我的病是缩窄性心包炎，因血液回流阻塞，引起腹水，要动大手术。据说这种手术非常难做，成功的希望很小。医院领导和宣传队给医生们办学习班，学习毛主席的指示，批判修正主义卫生路线。耿长锁伯伯也挤出时间来医院，鼓励医生大胆治疗。医务人员先给我从腹腔抽出四脸盆的积水，然后十分细心地为我动了心脏手术。十几天后，我就能下地走路了。我心里那个高兴劲，就别提啦。又过了两个月，我这个被修正主义卫生路线判为“不治之症”的病人，完全恢复了健康。回村后，贫下中农把我送回学校。我努力学习马克思主义、列宁主义、毛泽东思想，学习文化知识，同时积极学习医疗技术，决心毕业后当一名赤脚医生。现在，大队已批准了我的要求。"},{"type":"paragraph","text":"我深深感到，文化大革命代表了我们劳动人民的根本利益。我决心同党内最大的不肯改悔的走资派邓小平对着干，保卫文化大革命的伟大成果，保卫毛主席的革命路线！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"河北文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b4dcae1d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

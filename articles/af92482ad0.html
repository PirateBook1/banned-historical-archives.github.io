script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"搞阴谋诡计的人决没有好下场","authors":["云南中甸县新联大队党支部"],"dates":[{"year":1976,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"搞阴谋诡计的人决没有好下场"},{"type":"paragraph","text":"云南中甸县新联大队党支部"},{"type":"paragraph","text":"红色电波传来中共中央、人大常委会、国务院、中央军委关于建立伟大的领袖和导师毛泽东主席纪念堂的决定、中共中央关于出版《毛泽东选集》和筹备出版《毛泽东全集》的决定后，我们党支部立即召开会议，组织大家认真学习、深刻领会。大家一致认为，中央的两项重要决定，充分表达了全党全军和全国各族人民的共同心愿，说出了我们翻身农奴的心里话。全体社员都表示坚决拥护。"},{"type":"paragraph","text":"经过寒冬的人，最知道太阳的温暖；受尽苦难的奴隶，最热爱伟大领袖毛主席。毛主席是我们各族人民的大救星，毛泽东思想是我们取之不尽、用之不竭的力量源泉。我们永远不会忘记，是伟大领袖毛主席领导我们砸烂了封建农奴制度的枷锁，使我们这些旧社会被当做“会说话的牲口”的奴隶，变成了国家的主人；是伟大的毛泽东思想指引我们走上了社会主义的金光大道，开展了农业学大寨的群众运动，顶住了刘少奇、林彪、邓小平刮起的修正主义妖风，使我们大队人变、地变、产量变，雪山峡谷换新天。新联的大地，沐浴着毛泽东思想的灿烂光辉；翻身农奴的一切幸福，都来自伟大领袖毛主席。我们要世世代代铭记毛主席的无比恩情，子子孙孙走毛主席指引的革命道路。"},{"type":"paragraph","text":"中央两项重要决定的发表，充分体现了以华国锋同志为首的党中央和各族人民心连心。我们坚决响应党中央的号召，迅速掀起一个学习马列著作和毛主席著作的新高潮。毛主席教导我们：“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计。”这三项基本原则是检验正确路线和错误路线的试金石。搞修正主义、搞分裂、搞阴谋诡计，是走资派的基本特征。党内两条路线斗争的历史证明，一切反党篡权搞修正主义的阴谋家、野心家，都要采用阉割马克思主义的灵魂，篡改毛主席指示的卑鄙手法；都要结党营私、拉山头、搞宗派，妄图分裂党；都要搞阴谋诡计。但是，我们党是毛主席亲手缔造的、久经阶级斗争和两条路线斗争烈火锻炼的党，是伟大的、光荣的、正确的党。要搞垮我们的党是不容易的。任何背叛马克思主义、列宁主义、毛泽东思想，篡改毛主席指示的人，任何搞修正主义、搞分裂、搞阴谋诡计的人，是极端孤立的，不得人心的，是注定要失败的。"},{"type":"paragraph","text":"雪莲花朵朵开放，靠的是红太阳；各族人民从胜利走向胜利，靠的是中国共产党领导。我们决心最紧密地团结在以华国锋同志为首的党中央周围，坚决维护党的团结和统一，一切听从党中央的指挥。我们要抓革命，促生产，促工作，促战备，夺取社会主义革命和建设的更大胜利，进一步巩固无产阶级专政。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af92482ad0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

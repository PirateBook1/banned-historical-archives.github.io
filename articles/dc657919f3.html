script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"在参观中国科学院时和钱学森的谈话","alias":"","parts":[{"type":"paragraph","text":"在参观中国科学院时和钱学森的谈话！"},{"type":"paragraph","text":"（1958年10月27日）"},{"type":"paragraph","text":"毛泽东（以下简称毛）：我们还是一九五六年在政协见的面。那一年，全国的干劲很大，第二年春天也还有劲，以后就泄气了。接着就是匈牙利事件，又来个反冒进，真是一股邪风。说“马鞍形”是不错的。"},{"type":"paragraph","text":"钱学森：我不懂农业，只是按照太阳能把它折中地计算了一下，至于如何达到这个数字，我也不知道。而且，现在发现那个计算方法也还有错误。"},{"type":"paragraph","text":"毛：原来你也是冒叫一声！"},{"type":"paragraph","text":"毛：你的看法在主要方面上是对的，现在的灌溉问题基本上解决了。丰产的主要经验，就是深耕、施肥和密植。深耕可以更多地吸收太阳，让根部多吸收一些有机物，才能长得多，长得快。过去是浅耕粗作，广种薄收，现在要求深耕细作，少种多收。这可以省人工，省肥料，省水利。多下来的土地可以绿化，可以休闲，可以搞工厂。"},{"type":"paragraph","text":"[1]1958年10月27日下午，毛泽东到中关村参观中国科学院自然科学跃进成果展览会。这是在参观过程中和钱学森谈话的一部分。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":10,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":331,"page_end":331},"tags":[{"name":"毛泽东","type":"人物"},{"name":"钱学森","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc657919f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

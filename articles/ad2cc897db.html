script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"江青在北京市革命群众庆祝大会上的讲话","alias":"","parts":[{"type":"paragraph","text":"中国红卫兵万岁！中国无产阶级革命派万岁！中国各族革命人民万岁！世界革命人民万岁！无产阶级专政胜利万岁！伟大的中国共产党万岁！我们伟大的领袖毛主席万岁！万岁！万万岁！（鼓掌）江青在北京市革命群众庆祝大会上的讲话"},{"type":"paragraph","text":"（一九六八年九月七日）"},{"type":"paragraph","text":"今天，我是早晨才知道要开这样一个盛大的庆祝全国省、市、自治区成立革命委员会的大会，临时告诉我，要我来说几句话。（鼓掌）"},{"type":"paragraph","text":"无产阶级革命派同志们，人民解放军指战员们，红卫兵小将们，（鼓掌）我向你们致无产阶级文化大革命的敬礼！（鼓掌，群众高呼：向江青同志学习！向江青同志致敬！江青同志也高呼：向同志们学习！向同志们致敬！）"},{"type":"paragraph","text":"我想不出什么好的语言来形容我心中的喜悦。（鼓掌）"},{"type":"paragraph","text":"回忆这两年多来无产阶级文化大革命，我们经过多少惊涛骇浪，追随我们伟大的领袖毛主席奋勇前进，终于把党内以中国赫鲁晓夫为首的反革命修正主义路线彻底粉碎了。（鼓掌，群众高呼：无产阶级文化大革命全面胜利万岁！毛主席的无产阶级革命路线胜利万岁！）我们不要忘记了革命的青年、红卫兵小将在革命的初期、在革命的中期，都建立了丰功伟绩。（鼓掌，群众高呼，战无不胜的毛泽东思想万岁！毛主席万万岁！）"},{"type":"paragraph","text":"在现在有少数个别小将犯了这种或者那种错误，我们有责任帮助他们改正。（鼓掌，群众高呼：毛主席万岁！毛主席万万岁！）就是有个别单位，有什么武斗，那也很滑稽的。当然是坏事情，脱离了广大的群众，也脱离自己本单位的群众，这不是好事，我们反对。但是坏事也可以变成好事，就是取得了经验教训，锻炼了革命小将，（鼓掌）暴露了敌人。（鼓掌"},{"type":"paragraph","text":"在伟大领袖毛主席的号令下，七月二十七号，工入阶级主力军登上了上层建筑斗、批、改的舞台。（鼓掌，群众高呼：工人阶级必须领导一切！）人民解放军做后盾。（鼓掌）红卫兵小将和一切愿意革命的教职员工应该欢迎，（鼓掌）服从领导。（鼓掌）不允许少数个别坏人刁难，要把这些坏人破坏斗、批、改的家伙揪出来。（鼓掌）"},{"type":"paragraph","text":"但是，工入阶级，领导的阶级，要好好地保护红卫兵小将。（鼓掌）要帮助他们，教育他们。因此，我建议你们也要好好地学习本月五日《人民日报》发表的《红旗》杂志编者按这一篇按语。这篇按语是代表了我们伟大领袖毛主席的声音的。（鼓掌，群众高呼：毛主席万岁！毛主席万万岁！）遇上许多我们还没有认识的东西。因此，我们一定要遵照我们的伟大领袖毛主席的教导，戒骄，戒躁，高举毛泽东思想伟大红旗，胜利前进！（鼓掌）"},{"type":"paragraph","text":"我的话完了。（鼓掌，群众高呼：毛主席万岁！毛主席万方岁！）无产阶级文化大革命的全面胜利万岁！"},{"type":"paragraph","text":"一一热烈欢呼全国（除台湾省外）各省、市、"},{"type":"paragraph","text":"自治区革命委员会全部成立"},{"type":"paragraph","text":"（一九六八年九月七日）"},{"type":"paragraph","text":"《人民日报》、《解放军报》社论"},{"type":"paragraph","text":"天山南北凯歌亮，西藏高原阳光灿烂。正当全国亿万军民在毛主席最新指示鼓舞下乘胜前进的时候，地处我国西南、西北反帝反修前哨的西戴自治区革命委员会和新疆维吾尔自治区革命委员会同时胜利诞生了！"},{"type":"paragraph","text":"至此，全国除台湾省以外的省、市、自治区全部成立了革命委员会。全国山河一片红，这极其壮丽的幕，是夺取文化大革命全面胜利进程中的重大事件，它标志着整个运动已在全国范围内进入了斗、批、改的阶段。这是战无不胜的毛泽东思想的伟大胜利，是毛主席无产阶级革命路线的伟大胜利，是我国七亿人民政治生活中的一件大喜事！"},{"type":"paragraph","text":"我们向西藏和新疆各族革命人民，向中国人民解放军驻西藏和新疆部队全体指战员，以及新疆军区生产建设兵团军垦战士，致以热烈的祝贺！"},{"type":"paragraph","text":"我们向两年来紧跟毛主席的革命路线奋勇前进的全国广大无产阶级革命派的战友们，致以热烈的战斗的敬礼！"},{"type":"paragraph","text":"在无产阶级文化大革命中，西藏和新疆的无产阶级革命派和各族革命群众，坚定地站在毛主席革命路线一边，认真落实毛主席一系列最新指示，在人民解放军的坚强支持下，同阶级敌人进行了反复较量和顽强斗争，终于把中国赫鲁晓夫在新疆的代理人武光、吕剑人、张仲瀚、伊敏诺夫、包尔汉和西藏的代理人周仁山、王其梅等一小叛徒、美蒋特务、苏修特务、英国特务、反革命修正主义分子、民族分裂主义分子挖了出来，彻底粉碎了他们复辟资本主义、分裂祖国统一的迷梦。给了帝、修、反在西藏和新疆地区的颠覆破坏阴谋以沉重打击。从上海“一月革命”风暴的兴起，到西藏和新疆两个革命委员会的成立，经过二十个月伟大的斗争，全国军民实现了毛主席发出的“无产阶级革命派联合起来，向党内一小掘走资本主义道路当权派夺权”的伟大号召、在全国范围内赢得了无产阶级文化大革命的决定性胜利。"},{"type":"paragraph","text":"毛主席教导我们：“世界上一切革命斗争都是为着夺取政权，巩固政权。”无产阶级专政下的阶级斗争，在本质上仍然是政权问题。资产阶级要推翻无产阶级专政，无产阶级则要巩固"}],"authors":["江青"],"dates":[{"year":1968,"month":9,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":212,"page_end":213},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]},{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"江青在北京市革命群众庆祝大会上的讲话","parts":[{"type":"title","text":"1085．*江青在北京市革命群众庆祝大会上的讲话(1968年9月7日)"},{"type":"paragraph","text":"(见《系年录》第一三五卷)"}],"authors":["江青"],"dates":[{"year":1968,"month":9,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":569,"page_end":569,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad2cc897db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

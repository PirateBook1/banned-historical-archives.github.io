script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"接受芬兰驻华大使孙士敦呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受芬兰驻华大使孙士敦"},{"type":"paragraph","text":"呈递国书时的答词"},{"type":"paragraph","text":"（1955年1月28日）大使先生："},{"type":"paragraph","text":"我很高兴地接受您所递交的芬兰共和国总统的国书，并感谢您所转达的芬兰共和国总统的友好愿望。"},{"type":"paragraph","text":"四年来，中芬两国间的经济联系和文化交流在平等互利的基础上获得了很大的发展。大家知道我们两国政府和人民的友好交往几年来是以多种形式进行的，特别令人满意的是两国贸易关系和文化联系顺利发展的情况，两国贸易年年都有发展而且贸易协定都是圆满完成的。一九五二年中国杂技团的访问芬兰，一九五三年以吉科宁夫人为首的芬兰文化代表团访问中国和一九五四年七月中国对外贸易部雷任民副部长应芬兰政府邀请访向芬兰都在两国人民中间留下了深刻而良好的印象，大大地增强了中芬两国人民的友好感情和和平合作的信念；中芬两国的友好合作的关系充分证明不同社会制度的国家是可以和平共处和友好合作的。现在我们两国已将双方公使馆升格为大使馆并互相派遣了天使，这标志看我们两国的友好关系的进一步的巩固和发展。"},{"type":"paragraph","text":"[1]吉科宁，1953年任芬兰共和国外交部长。"},{"type":"paragraph","text":"接受芬兰驻华大使孙士敦呈递国书时的答词"},{"type":"paragraph","text":"中芬两国有着维护和巩固和平的共同愿望，而两国间经济文化交流的增进，也必将有利于世界和平的维护和巩固。我们相信，中芬两国间的贸易关系和文化交流，将不断加强和发展。大使先生，我对您所表示的两国代表人物多作直接接触的愿望，表示欢迎。"},{"type":"paragraph","text":"我热烈地欢迎您出任芬兰共和国驻中华人民共和国的特命全权大使。在您为加强中、芬两国友好合作的工作中，您定将获得我和中华人民共和国政府的协助。"},{"type":"paragraph","text":"我预祝您在工作中获得成功，并祝芬兰共和国的繁荣、芬兰人民的幸福和芬兰共和国尤·库·巴锡基维总统的健康。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":1,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":433,"page_end":434},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72b0365551"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

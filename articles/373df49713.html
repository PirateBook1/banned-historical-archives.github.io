<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院知青领导小组通知","authors":[],"dates":[{"year":1980,"month":9,"day":6}],"is_range_date":false,"parts":[{"text":"国务院知青领导小组通知","type":"title"},{"text":"各省、市、自治区知青领导小组：","type":"appellation"},{"text":"国务院知青办《关于当前知识青年上山下乡工作的几点意见》，经中央书记处讨论，原则同意。这个文件，在党中央最近召开的全国劳动就业会议上，又经过各地同志的讨论，根据大家的意见，作了进一步的修改。现发给你们，请你们在贯彻党中央〔1980〕64号文件时，结合各地情况，贯彻执行。","type":"paragraph"},{"text":"国务院知青办关于当前知识青年上山下乡工作的几点意见","type":"subtitle"},{"text":"(一九八○年八月七日)","type":"subtitle"},{"text":"一九七八年底，中央召开了全国知青工作会议，发出〔1978〕74号文件，决定调整上山下乡政策，改变上山下乡的作法。一年多来，经过全党一致努力，认真贯彻执行，取得了很大的成绩。主要反映在两个方面：(一)通过城乡广开门路，安排了三百五十多万插队知青就业；特别是近百万一九七二年以前下乡的老知青，得到了优先安排。(二)缩小了上山下乡范围，调整了安置形式，重点放在城镇郊区举办知青场队和农工商联合企业，发展生产事业，集中安置。目前全国已有独立核算的知青场队和农工商联合企业八千多个，安置知青五十多万人。办得好的，知青的收入超过了当地市区同等职工的水平，具有一定的经济吸引力。已经有一部分知青自愿留在场队就业。看来，这是安排城市知青就业的一个有希望的门路。","type":"paragraph"},{"text":"当前的主要问题是：(一)到今年六月底，在农村插队和知青场队的知青还有一百五十多万人，解决这些人的问题难度较大，特别是已婚的、病残的和转点的知青，就更难以安排，需要各方面的积极支持。(二)知青场队多数处在初创阶段，经济条件较差，还不能完全解决进场队知青的就业问题，需要加强领导，予以扶持，把生产搞上去。(三)知青工作出现了新情况，政策需要继续加以调整，工作机构也需要慎重地研究解决。","type":"paragraph"},{"text":"根据当前情况，对今后的知青工作提出以下的意见：","type":"paragraph"},{"text":"第一，指导思想。","type":"subtitle"},{"text":"今后城镇中学毕业生的安排，总的指导思想，是要从有利于解决劳动就业的原则出发，实行城乡统筹，把城乡两方面安排知识青年的工作，逐步地统一起来。具体到一个地方，要因地制宜，从实际出发，不搞一刀切，能够做到不下乡的，可以不下；不能全部在城镇安排的，要从城乡两方面广开生产门路，予以安排。","type":"paragraph"},{"text":"要加强对知识青年的思想教育工作，继续鼓励他们志在四方，到农村去，到边疆去，到艰苦的地方去，参加四个现代化的建设。","type":"paragraph"},{"text":"第二，任务和措施。","type":"subtitle"},{"text":"(一)对于在农村的插队知青，一定要本着“国家关心，负责到底”的精神，力争在一两年内，区别不同情况，把他们安排好。","type":"subtitle"},{"text":"对于那些立志务农，愿意留在社队安家落户的，要热情关怀，积极支持，帮助他们解决实际困难。","type":"paragraph"},{"text":"对于二十五万插队的已婚知青，特别是那些与当地农村青年结婚的，要想方设法，抓紧时间，尽可能就地就近安排他们从事有固定工资收入的工作。","type":"paragraph"},{"text":"对于跨省下乡和转点插队的知青，已与当地青年结婚的，安置地区应当同本地下乡知青一样看待，积极安置。人数多、安置困难大的地方，原动员城市要给予必要的支援。与职工结婚的，应由职工所在地安置。","type":"paragraph"},{"text":"对于插队的未婚知青，应该有计划地予以安排。在招工实行择优录用时，应当考虑到他们的实际情况，适当放宽条件，给予照顾。","type":"paragraph"},{"text":"对于病残的下乡知青，各地应当作为一个专题，经过调查研究，商同民政等有关部门提出一个切实可行的方法，认真负责地妥善安置。","type":"paragraph"},{"text":"对于下乡知青中的冤假错案，要限定时间，按照党的政策，认真进行平反处理。","type":"paragraph"},{"text":"(二)积极扶持集体所有制的知青场(包括安置下乡知青的知青厂，下同)队和农工商联合企业的发展。","type":"subtitle"},{"text":"努力办好知青场队。要独立核算，自负盈亏。要根据各自的特点，一业为主，多种经营，发挥优势，实行联合，逐步建成农工商联合企业，为城乡人民生产、生活服务。有条件的地方还可以建成外贸基地。在不断发展生产，改善在场队知青物质文化生活的基础上，争取有更多的人愿意在那里就业。","type":"paragraph"},{"text":"今后需要动员城镇知青去农村的地方，应当实行政治动员和经济吸引相结合的办法。为了鼓励城镇知识青年到知青场队和农工商联合企业中去，政策上应当放宽一点：(1)进场队(包括农工商联合企业，下同)的知青，其城镇户粮关系可以不变。(2)知青场队生产搞好了，在保持适当积累的前提下，工资福利可以高于城镇全民所有制企业。(3)新建知青场队，五年内不交税，不上交利润，不负担农产品征购派购任务。在一九八○年以前办起来的场队，仍按中央〔1978〕74号文件规定，在一九八五年以前实行“三不”政策。(4)知青场队吸收城镇知青的办法，应当灵活一些。例如可以实行劳动合同制，也可以实行招工的办法。(5)留场(厂)队就业的，从入场(厂)队之日起计算工龄。各地还可以根据自己的情况，规定一些新的具体办法。","type":"paragraph"},{"text":"(三)管好用好知青经费。","type":"subtitle"},{"text":"在实行新财政体制的地方，当年知青经费，要按照一九八○年的包干数列为安置专款，保证用于安排城镇知识青年下乡和留城待业青年就业，严禁挪作他用。","type":"paragraph"},{"text":"各地历年结余的知青经费，要专款专用，集中用于解决目前插队知青的生产、生活和其他遗留问题，扶持知青场队和农工商联合企业的发展，力争把插队青年的问题尽快解决好。在安置知青较多的社办和镇办企业，资金有困难的，也可以重点地给予扶持。这笔钱存在省、地、县、社各级，尚未进行清理的，要在今年内抓紧清理。","type":"paragraph"},{"text":"知青经费的使用，一定要注意安置效果和经济效果。随着上山下乡政策的调整和安置办法的改变，知青经费要尽可能作为周转资金使用。","type":"paragraph"},{"text":"插队知青调走后，闲置的房屋和其他财产，要认真进行清理和变价处理。进行这项工作时，要照顾到国家、集体和个人的利益，从实际出发，合情合理。各地回收的变价款，纳入历年结余知青经费项目管理使用。","type":"paragraph"},{"text":"第三，领导问题。","type":"subtitle"},{"text":"知青问题是一个敏感的问题。各级知青领导小组和知青办，要继续加强领导，注意研究新情况、新问题和新经验。在处理问题时，要瞻前顾后，实事求是，既要积极，又要稳妥，要考虑到各方面的关系和影响。","type":"paragraph"},{"text":"关于知青工作机构要不要调整和如何调整的问题，由于全国各地情况不同，不能强求一律。各地可以本着加强领导、统筹安排、维护安定团结和慎重对待的原则，自行确定。","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"373df49713"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

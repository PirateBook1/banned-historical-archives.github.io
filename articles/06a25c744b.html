script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"对李先念关于等价交换问题的口头汇报提纲的批语","alias":"","parts":[{"type":"paragraph","text":"对季先念关于等价交换问题的"},{"type":"paragraph","text":"口头汇报提纲的批语！"},{"type":"paragraph","text":"（1962年8月17日）印发各同志讨论。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月十七日"},{"type":"paragraph","text":"[1]这个批语写在李先念1962年8月16日上送关于等价交换问题的口头汇报提纲给毛泽东的信上。提纲说，目前市场方面一个突出的问题，是存在着两个市场、两种价格。计划市场的价格低，自由市场的价格高，两者悬殊很大。在国家同农民之间和农民相互之间的两种交换形式中，农民吃亏的不等价是主要的，国家吃亏的不等价是次要的。在当前生产不足、物资有限的情况下，短期内难以找到根本解决两个市场、两种价格和等价交换问题的办法，只能采取一些过渡性的措施。现在我们设想的有以下几项：第一，有步骤地、适当地缩小统购派购的范围，以便集中物资力量，换购主要农产品。第二，逐步提高粮、棉、油换购中国家供应主要商品的比重。第三，在国家完成粮、棉、油的统购任务以后，开放粮、棉、油的自由市场，允许农民自由交易，调剂余缺，并且由供销合作社适当地经营贩运。不允许私营商贩经营粮、棉、油。第四，充分发挥供销合作社在农村自由市场的领导作用。第五，对粮、棉主要产区的生产队迫切需要的中小农具，尽可能做到平价供应。第六，在国家财力物力可能的条件下，加强国家对农业的财政支援。在采取上述经济措施的同时，还要强调政治挂帅，不断提高农民的社会主义觉悟，动员他们帮助国家共同克服自前的暂时困难。"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":8,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":217,"page_end":217},"tags":[{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06a25c744b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西壮族自治区高级人民法院关于韦善强的刑事裁定书","authors":[],"dates":[{"year":1985,"month":2,"day":7}],"is_range_date":false,"parts":[{"text":"广西壮族自治区高级人民法院关于韦善强的刑事裁定书","type":"title"},{"text":"上诉人（即一审被告人）：韦善强，男，50岁，汉族，广西宾阳县人，捕前任宾阳县农机安全检查站站长，现在押。","type":"paragraph"},{"text":"上诉人韦善强因故意杀人一案，不服南宁地区中级人民法院1985年元月26日南地刑一字（85）第7号判处刑，剥夺政治权利终身的刑事判决，向本院提出上诉。","type":"paragraph"},{"text":"本院依法组成合议庭，进行审理。现查明：","type":"paragraph"},{"text":"上诉人韦善强在“文革”期间任宾阳县黎塘区武装部长，革命委员会主任。因本村和潘山村的老游击队员黄世济（原任中共宾阳县委宣传部副部长，因病退职回家）、韦方权、杨嗣荣、韦子享、韦布泉等人在“文革”初期支持或参与写大字报揭露其家庭的问题和在群众会上批判过韦。为此，韦善强对黄世济等5人心怀不满。乘“文革”动乱之机，诬陷黄世济等人参加“反共救国团”反革命组织，于1968年8月3日下午指使黎塘中学学生罗文兴等人持枪闯入黄世济家中，开枪杀害了黄世济。以后又以同样的或其他罪名指使他人害了韦方权、杨嗣荣、韦子享、韦布泉等4人。","type":"paragraph"},{"text":"1968年7月31日上午，上诉人韦善强召集未到县城参加民兵营长紧急会议的新圩、补塘、王兴等3个公社（后改为大队）的干部开会进行补课。要这些公社抓紧行动杀人。同年8月2日上午，韦善强召开全黎塘区各公社党支部书记和民兵营长会议，听取汇报杀人进度，对杀人少或没有行动杀人的公社进行批评指责。8月4日上午，上诉人韦善强在传达制止杀人的会议精神时，还对没有行动杀人的芳雷等3个公社严厉批评指责。说他们对“阶级敌人”心慈手软等等。在韦的直接点名批评督促下，成批杀害了98人。上诉人韦善强担任黎塘区革委会主任后，从1968年4月至年底。整个黎塘区共被打死干部和无辜群众360人。","type":"paragraph"},{"text":"上述罪行事实清楚，证据确凿。","type":"paragraph"},{"text":"本庭认为，上诉人韦善强在“文革”期间，目无国法，滥杀无辜。犯罪情节特别恶劣，后果极其严重，民愤极大。原判定罪准确，量刑恰当，审判程序合法。上诉人韦善强为了推脱罪责，否认报复和策划杀人，显属狡辩。依照《中华人民共和国刑事诉讼法》第136条(一)项规定，经本院审判委员会第9次会议讨论，裁定如下：","type":"paragraph"},{"text":"一、上诉无理，予以驳回。","type":"paragraph"},{"text":"二、维持南宁地区中级人民法院1985年元月26日南地刑一字（85）第7号刑事判决，即判处韦善强死刑，剥夺政权利终身。","type":"paragraph"},{"text":"本裁定为终审裁定。","type":"paragraph"},{"text":"根据最高人民法院1983年9月7日关于授权高级人民法院核准部分死刑案件的通知规定，本裁定即为核准判处韦善强死刑的裁定。","type":"paragraph"},{"text":" 广西壮族自治区高级人民法院刑事审判庭审判长\t\t　徐克代理审判员　徐德泽代理审判员　秦洁平1985年2月7日书记员\t\t　秦胜勇","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae5fabcd9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

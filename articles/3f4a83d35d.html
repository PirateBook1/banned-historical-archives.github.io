script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新共总书记威尔科克斯欢呼毛泽东思想的胜利  中国氢弹爆炸是文化大革命的成就  有力粉碎了美帝苏修的核垄断地位","authors":[],"dates":[{"year":1967,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新共总书记威尔科克斯欢呼毛泽东思想的胜利"},{"type":"paragraph","text":"中国氢弹爆炸是文化大革命的成就  有力粉碎了美帝苏修的核垄断地位"},{"type":"paragraph","text":"新华社惠灵顿二十日电　新西兰共产党总书记威尔科克斯同志二十日发表声明，欢呼中国第一颗氢弹爆炸成功。声明说，“这一巨大成就，是对毛泽东思想的一曲颂歌，也是毛泽东思想巨大威力的证明。”"},{"type":"paragraph","text":"声明指出，“中国的氢弹爆炸成功打破了美苏核垄断地位，它不能不在全世界被压迫者和被剥削者中间引起巨大的欢腾。”"},{"type":"paragraph","text":"声明说：“这是一个信号，表明文化革命的蓬勃发展已经导致了科学和生产的强大进展，同时也一笔勾销了西方宣传关于中国处于混乱状态的一切奇谈怪论。"},{"type":"paragraph","text":"“这是一个信号，表明在毛主席教导、启发和鼓舞下的中国广大群众，决心使中国永远成为不可攻破的社会主义堡垒，成为国际工人阶级和民族解放运动的堡垒。”"},{"type":"paragraph","text":"声明指出：“中国的核进展大大加强了和平的力量和那些反对帝国主义的群众的力量。反帝的群众力量的英勇斗争是对美国在越南和其他地区进行无限制侵略的障碍。”"},{"type":"paragraph","text":"声明说：“中国再次重申决不打算首先使用原子武器并且愿为原子武器的彻底销毁作出努力，这表明中国发展核力量完全是为了防御的目的。这同美帝国主义所推行的核讹诈侵略政策形成了最鲜明的对照，同时也彻底驳倒了华盛顿和莫斯科诬蔑中国的谰言。”"},{"type":"paragraph","text":"声明对中国的这一巨大成就表示祝贺，并且认为这一成就是对以美帝国主义为首的侵略势力的一次有力回击，这些侵略势力正力图把人民投入一场新的世界大战。声明强调说，“中国的氢弹是对这种势力的真正遏制。它也是向人民发出的一个团结的号召，号召他们作出新的努力来制止侵略者，并且通过推翻产生战争危险的帝国主义制度来真正消除战争的危险。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f4a83d35d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平、方毅副总理会见英国前首相麦克米伦","authors":[],"dates":[{"year":1979,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平、方毅副总理会见英国前首相麦克米伦"},{"type":"paragraph","text":"新华社北京十月二十五日电  邓小平、方毅副总理今天上午会见了英国麦克米伦出版公司董事长、牛津大学校长、英国前首相哈罗德·麦克米伦及其随行人员。"},{"type":"paragraph","text":"麦克米伦先生是英国保守党元老，曾于一九五七年至一九六三年任英国首相。"},{"type":"paragraph","text":"邓小平、方毅副总理在同麦克米伦先生交谈时，对他不顾八十五岁高龄前来中国访问表示热烈欢迎，并感谢他将于下星期赶回英国，接待华国锋总理访问牛津大学。在友好的气氛中，他们谈论了半个多世纪以来世界局势的演变。他们还就当前国际形势交换了看法。"},{"type":"paragraph","text":"参加会见和谈话的有中国科学院副院长钱三强，中国社会科学院副院长宦乡，国家科委副主任江明，中国图书进口公司总经理丁波，外交部部长助理宋之光。"},{"type":"paragraph","text":"英国驻中国大使馆临时代办孟德惠参加了会见。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"图为邓小平、方毅副总理同英国前首相麦克米伦亲切交谈。"},{"type":"paragraph","text":"新华社记者 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39c040914c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"坚决站在抗美援朝保家卫国的爱国立场上","alias":"","parts":[{"type":"paragraph","text":"坚决站在抗美援朝保家卫国的爱国立场上"},{"type":"paragraph","text":"（1950年12月2日）天津市工商业联合会主任委员李烛尘先生，副主任委员毕鸣岐先生、朱继圣先生，天津市工商业界抗美援朝保家卫国示威游行大会的四万二千九百八十九位爱国同胞们："},{"type":"paragraph","text":"你们在十一月三十日给我的电报“看到了。你们认清了美帝国主义者发动侵略中国和朝鲜的反动性质，你们不受他们的欺骗，不怕他们的恐吓，坚决地站在抗美援朝、保家卫国的爱国立场上，并在十一月三十日举行了正义的示威游行，这是值得欢迎的。美国帝国主义者对于中国人民做了很多的欺骗宣传，一切爱国者都不应相信这些欺骗言论。美国帝国主义者侵略朝鲜，侵略中国的台湾，轰炸中国的东北，并使用各种流氓手段恐吓中国人民，一切爱国者都应有决心反抗美帝国主义的侵略，并不受他们的恐吓。中国人民抗美援朝、保家卫国志愿军的英勇行为，是值得赞扬的。全国工人、农民、知识分子及工商业家，凡属爱国者，一致团结起来，反对美帝国主义的侵略，是完全正确的。我希望全中国一切爱国的工商业"},{"type":"paragraph","text":"[1]指1950年11月30日天津市工商业界抗美援朝、保家卫国示威游行大会给毛泽东的电报。毛泽东全集第二十九卷家，和人民大众一道，结成一条比过去更加巩固的反对帝国主义侵略的统一战线，这就预示着中国人民在反对帝国主义侵略的神圣斗争中一定要得到最后胜利。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五〇年十二月二日超毛泽东"},{"type":"paragraph","text":"抢栈信证驻一本查推如地甲"},{"type":"paragraph","text":"福缘家身市区#北推造福重方洋带夫美571中央人民政府"},{"type":"paragraph","text":"宇馆"},{"type":"paragraph","text":"主席毛泽东的持枪证。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":12,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":404,"page_end":405},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"坚决站在抗美援朝保家卫国的爱国立场上","description":"","dates":[{"year":1950,"month":12,"day

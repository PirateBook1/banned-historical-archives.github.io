script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻市卫生局工宣队军宣队和局革委会召开会议落实毛主席关于血防工作指示 迅速掀起春季血防工作新高潮","authors":[],"dates":[{"year":1969,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为了坚决贯彻毛主席一定要消灭血吸虫病的指示，掀起春季血防工作的新高潮，驻市卫生局工宣队、军宣队和市卫生局革命委员会最近在嘉定县召开了“高举毛泽东思想伟大红旗，郊县血防工作会议”。各县工宣队团部、军宣队团部、县革委会和有关部门的负责人两百多人出席了会议。大会对市郊各县如何进一步落实毛主席对血防工作的指示，和市革委会对血防工作的决定，进行了认真讨论并作了部署。"},{"type":"paragraph","text":"市革委会的领导成员出席了会议，并作了讲话。"},{"type":"paragraph","text":"解放以来，上海郊县的血防工作，在毛主席的亲切关怀下，在柯庆施同志的直接领导下，取得了很大成绩。全市有许多血吸虫病人得到了治疗，钉螺面积已消灭了四分之三，保护了广大贫下中农的身体健康，推动了革命和生产。在两年多来的无产阶级文化大革命中，郊区的无产阶级革命派和革命群众，积极开展防治工作，继续和“瘟神”进行斗争，取得了新的成绩。去年又治疗了一批病人，很多县、社建造了无害化粪池和打井等工作。芦苇地区的灭螺，过去资产阶级学术“权威”束手无策，视为“禁区”。南汇县坦直公社的贫下中农，去年大搞群众运动，依靠群众的智慧，创造了芦苇地区大面积灭螺的先进经验。金山、奉贤两县对血防工作抓得较紧。但郊区各县消灭血吸虫病的任务还很艰巨，各县、社的进度也不平衡，有些领导对血防工作还不够重视。"},{"type":"paragraph","text":"大会认真学习了毛主席对血防工作的一系列指示，提高了大家对血防工作的认识。许多到会同志说:“毛主席对血防工作这样重视，我们一定要把它搞好。”会上，金山县革委会、奉贤县泰日公社革委会、南汇县坦直公社革委会等五个单位，向到会的同志介绍了他们近年来进一步开展血防工作的经验，得到了大家的好评。这些单位自革委会成立以来，十分重视血防工作，大办各种类型的毛泽东思想学习班，大搞群众运动，把发动群众和专业队伍结合起来，有的还注意培养和充分发挥“赤脚医生”的生力军作用。"},{"type":"paragraph","text":"大会认为，搞好血防工作，对巩固无产阶级专政，保护劳动人民健康，加速社会主义革命和社会主义建设，具有重大意义。要抓好血防工作，必须树立两条路线斗争观点、阶级观点、生产观点、群众观点、国防观点。各级革委会对这项工作要引起充分重视，切实抓起来。文教卫生部门和血吸虫病防治机构也要把这项工作抓起来。各县、社应在工宣队、军宣队、贫下中农宣传队的领导下，建立起由有关方面代表组成的卫生工作领导小组，加强对血防工作的领导。"},{"type":"paragraph","text":"大会还认为，要消灭血吸虫病，必须发动群众，依靠群众，大搞群众运动。只要发动了群众，发扬愚公移山的精神，血吸虫病是完全可以消灭的。各级革委会要继续举办各种不同类型的学习班，开展革命大批判，狠批血防工作中的修正主义路线，进一步从思想上发动群众。"},{"type":"paragraph","text":"大会认为，消灭血吸虫病还必须有一支专业队伍。血防工作应坚决贯彻毛主席“把医疗卫生工作的重点放到农村去”的方针，血防机构一方面要精兵简政；一方面要进一步发挥作用，使血防工作做到领导、群众、专业队伍三结合。到会同志一致表示，一定要落实毛主席关于血防工作的指示，掀起血防工作的新高潮。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"304212acc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见瓦尔德海姆时指出  不管国际上发生什么新问题  柬阿问题决不能搁置一边  容忍苏越军队占领柬阿，等于否定联合国宪章","authors":[],"dates":[{"year":1981,"month":6,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见瓦尔德海姆时指出"},{"type":"paragraph","text":"不管国际上发生什么新问题"},{"type":"paragraph","text":"柬阿问题决不能搁置一边"},{"type":"paragraph","text":"容忍苏越军队占领柬阿，等于否定联合国宪章"},{"type":"paragraph","text":"新华社北京六月十一日电  中共中央副主席邓小平今天上午在会见联合国秘书长瓦尔德海姆时说：“不管国际上发生什么新的问题，柬埔寨和阿富汗这两个问题决不能搁置在一边。”"},{"type":"paragraph","text":"邓小平指出，柬埔寨和阿富汗这两个问题的特点，都是一个国家用武力占领另一个国家。联大对这两个问题都有决议。如果容忍苏联和越南的军队继续占领这两个国家的领土，就等于否定了联合国宪章。"},{"type":"paragraph","text":"邓小平在谈到以色列悍然轰炸伊拉克的核反应堆的事件时，谴责了以色列这一违反国际法、破坏国际和平与安全的暴行。"},{"type":"paragraph","text":"邓小平说：当前国际局势更加动荡，更加不安，危险爆发点越来越多。一切反对霸权主义和爱好和平的力量联合起来，可以对付各种困难局势，延缓战争的爆发。如果能够制止战争的爆发更好。瓦尔德海姆在谈话中也认为现在国际局势越来越复杂。他表示，在解决柬埔寨和阿富汗问题上，他将按照联合国大会的有关决议和联合国宪章的原则，继续做出努力。他说，他在同各有关方面进行磋商后，已初步确定于七月十三日在纽约召开有关柬埔寨问题的国际会议。"},{"type":"paragraph","text":"邓小平对瓦尔德海姆所作的努力表示赞赏。副总理兼外长黄华、中国驻联合国常任代表凌青参加了会见。参加会见的还有：秘书长办公室主任拉菲丁·艾哈迈德，主管技术合作发展部的副秘书长毕季龙，秘书长特别助理乔治·毛特纳—马克霍夫等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3da73b579"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广大职工紧密团结坚定不移地执行毛主席无产阶级革命路线批林批孔运动推动大庆油田大踏步前进提前二十天完成了今年国家原油生产计划，比去年同期增长二成多","authors":[],"dates":[{"year":1974,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年十二月十四日电　批林批孔运动推动了大庆油田大踏步前进。广大工人、干部和技术人员的阶级斗争、路线斗争和继续革命的觉悟进一步提高，整个油田革命和生产呈现出一派热气腾腾的大好形势。到十二月十一日，大庆油田原油产量已经提前二十天完成了今年国家计划，比去年同期增长百分之二十二，今年比去年增产的原油接近这个油田一九六五年全年的产量。在油田建设方面建成了一个新油区的主体工程，并形成了较大的生产能力。勘探，钻井，油、水井压裂和化肥生产也都分别提前二十一天到九十二天完成了今年的任务。"},{"type":"paragraph","text":"今年，大庆油田党委带领广大职工牢牢掌握批林批孔斗争的大方向，深入批判林彪反革命的修正主义路线和反动没落阶级的意识形态孔孟之道。通过革命大批判，广大职工更加紧密地团结起来，坚定不移地沿着毛主席的革命路线前进。"},{"type":"paragraph","text":"大庆油田职工在同刘少奇、林彪反革命的修正主义路线的长期斗争中，对毛主席关于“我们的斗争需要马克思主义”的教导有着深切的体会。他们说:要把林彪修正主义路线的极右实质批深批透，巩固无产阶级专政，我们工人阶级就要用马克思主义、列宁主义、毛泽东思想武装自己的头脑，在斗争中造就一支宏大的理论队伍。批林批孔运动以来，大庆油田职工认真看书学习，各级党组织因势利导，层层举办理论学习班、政治夜校和工人理论宣讲团。大庆油田党委还多次召开关于加强理论队伍建设的经验交流会，更加激发了广大职工学习革命理论的积极性。目前，这个油田已经组织起业余理论学习小组四千四百多个，参加学习的有五万多人，涌现出了几千名工人理论辅导员。工人理论辅导员们和群众一道普遍读完了《共产党宣言》、《哥达纲领批判》和《关于正确处理人民内部矛盾的问题》等马列著作和毛主席著作，进一步提高了马克思主义的理论水平，推动了批林批孔运动普及、深入、持久地向前发展。"},{"type":"paragraph","text":"大庆油田广大职工把在批林批孔运动中焕发出来的社会主义积极性用到抓革命、促生产上去。他们说:林彪妄图开历史倒车，我们就要推动历史车轮滚滚向前，不断发展革命和生产的大好形势。在抓革命、促生产中，涌现出大批先进集体和先进人物。大庆油田党委专门召开了抓革命、促生产先进单位和模范人物代表大会，表扬了三百七十三个先进单位，一万五千五百七十九名先进人物，使无产阶级的革命正气在全油田大大发扬，广大职工大干社会主义的劲头更加高昂。被称为油田“火车头”的钻井战线职工，在提前半年完成新油区的钻井任务以后，几天时间，就把几十部钻机和全套辅助设备转移到了新的井位。到了新井位，水一时供不上，他们就自己动手接管线，保证了按时开钻。今年以来，钻井战线共创造了二十七项开发大庆油田会战以来的最高生产水平，刷新了七项全国纪录，有三分之二的钻井队跨进了先进行列。油田建设战线职工在今年雨季长、雨量大的不利条件下，展开了一场“战雨季，抢工期，保投产”的突击战。在建设新油区的一个联合泵站时，规定的五十三天工期中，就有二十二天下雨。建设工地位于一个大洼地上，到处是淤泥、积水，运输车辆进不去，几千吨材料、设备只能停放在离工地三百多米外的地方。油田建设工人们硬是一点一点把材料、设备搬到工地上。为了使联合泵站能按期投产，他们住在工地，吃在工地，艰苦奋斗，终于提前完成了任务。"},{"type":"paragraph","text":"批林批孔运动的深入发展，进一步解放了人们的思想。大庆油田广大职工以毛主席的《实践论》、《矛盾论》为武器，深入批判林彪和孔老二鼓吹的“生而知之”的天才论和“上智下愚”的唯心史观，发挥出巨大的干劲、智慧和创造力，有力地促进了油田生产的发展。大庆油田的老油区，最早的已经开发十四年，最晚的也已开发五年以上，这样的老油区是不是已经“增产到顶”，还有没有潜力可挖?为了回答这个问题，今年，上万名采油工人同干部、技术人员一起，调查了几千口油、水井，收集了大批资料、数据，进行了认真的分析研究。调查研究的结果证明，那种“增产到顶”和“潜力挖尽”的说法，是不符合油田实际的。他们制定出了一套以注水为基础的综合调整挖潜力的方案，采取了一系列增产措施，实行的结果，老油区的地层压力基本稳定，油井保持了旺盛的生产能力，平均每一口井的产量超过了开发初期的水平。整个老油区今年在没有增加新井的情况下，增产的原油相当于一个中等油田全年的产量。工人们兴奋地说:这是批林批孔的丰硕成果。"},{"type":"paragraph","text":"大庆油田的各级领导干部，绝大部分是从工人中提拔起来的。他们长期以来，养成了一种密切联系群众，坚持参加集体生产劳动的好作风。在批林批孔运动中，他们深入批判了“劳心者治人，劳力者治于人”的孔孟之道，更加自觉地深入基层，在劳动中指挥生产。各级党组织领导成员亲自带队到生产第一线组织前线指挥机关。今年在新油区，仅钻井、油田建设和采油指挥部等单位，就组织了二十三个前线指挥所，有一千二百多名干部住在生产建设第一线，一面和工人群众一起批林批孔，一面指挥生产建设，及时发现问题，解决问题。"},{"type":"paragraph","text":"目前，大庆油田党委正在总结今年抓革命、促生产的经验。他们决心继续搞好批林批孔，加强革命团结，用抓革命、促生产的优异成绩，迎接一九七五年的到来。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1974\\12\\74cf010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e大庆油田的钻井工人在开发新油区会战中，艰苦奋斗，再攀高峰，不断创造新成绩。这是一二○五钻井队工人正在快速钻井。　新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f582cfdafd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

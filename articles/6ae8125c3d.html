script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央批转江苏省委关于办高级社中应注意事项的指示","authors":[],"dates":[{"year":1956,"month":2,"day":4}],"is_range_date":false,"parts":[{"text":"中央批转江苏省委关于办高级社中应注意事项的指示","type":"title"},{"text":"江苏省并告上海局、各省委、市委、自治区党委：","type":"appellation"},{"text":"一月二十八日，江苏省委关于领导办高级社中应注意的事项的指示，内容很好，除了其中的第三点，中央加了按语以外，其余各点，中央完全同意。江苏省委的这种做法，在解放较晚、合作化基础较弱、办高级社的经验不多的地区，都是适用的。我国各省的条件不完全相同，少数省在一九五六年就可以基本上实现高级形式的合作化，多数省要到一九五七年，还有若干省也可以到一九五八年才基本上实现高级形式的合作化，这都是允许的，都不算慢。希望各省根据本省条件，定出切合实际的发展高级社的规划，不要脱离实际地赶先进，不要勉强追求提前完成，以免造成本来可以避免的破坏和损失。在有效地反对了右倾思想以后，就应当注意防止这种急躁情绪。","type":"paragraph"},{"text":"春节很快就到了，各地必须努力做好合作社的整顿巩固工作，来迎接春耕合作。","type":"paragraph"},{"text":" 中央一九五六年二月四日","type":"paragraph"},{"text":"江苏省委关于当前领导办高级社应注意事项的指示","type":"subtitle"},{"text":"各地、市、县委、并报中央、上海局：","type":"appellation"},{"text":"目前全省农村中，广大农民办高级社的热情很高，少数地区已经形成高潮。但同时我们必须估计到，各县、区、乡的工作基础是不平衡的，各阶层农民的利害和思想情况是不一致的，而且春耕季节已经逼近。在这种情况之下党的任务是要站在运动的前面正确领导这个运动，尽可能减少和避免运动中的盲目性和破坏性。为此，请各级党委在办高级社的领导中，注意掌握以下各点：","type":"paragraph"},{"text":"一、春耕前一般的要坚持县区试办，不要下放到乡。为了更全面地积累经验和树立旗帜，除徐州专区已经在春耕前基本合作化以外，每一个专区可以有个别县、每个县可以有个别区首先高级化。","type":"paragraph"},{"text":"二、试办高级社一般的应该以一九五四年以前建立的，办社一年以上的老社为基础。因为这些社，社员觉悟更高一些，生产搞得更好一些，干部领导更强一些。","type":"paragraph"},{"text":"三、今年上半年试办的社，一般的应该在春耕前建成，迟了将不利于春耕生产。（中央按：这一句应当改为，“准备在今年上半年试办的高级社，一律要求在春耕前建成，迟了将不利于生产。如果有一部分在春耕前建不成，可以推迟到下半年秋收前后再办，不要勉强赶任务。同时，在建社中必须结合搞好春前的备耕工作，不能等到建社任务完成以后才来抓生产。否则，势必误了春耕。”）","type":"paragraph"},{"text":"四、只要今年上半年，我们取得了办高级社的经验，并且树立了增加生产，增加收入的鲜明榜样，下半年就可以更有把握地放手发展，争取一九五七年在全省基本上实现高级形式的农业合作化。这样的速度是符合“四十条”的要求的，是并不算慢的。","type":"paragraph"},{"text":"五、在掌握以上各点的前提之下，如果有的地方，确实是广大农民群众和基层干部坚决要多办一点，领导上有查明真情后，应该热情地予以支持，不可泼冷水。但我们又必须冷静地对待所谓群众要求这件事情，必须善于把真正的群众要求和少数人脱离群众要求的做法区别开来，这样才能在运动的高潮中避免被动和预防对于生产资料的破坏等不利事件的发生。","type":"paragraph"},{"text":"以上请各地、市、县委立即加以讨论，并审定自己对于办高级社的部署。","type":"paragraph"},{"text":"如有不当，请中央、上海局指示。","type":"paragraph"},{"text":" 中共江苏省委一九五六年一月二十八日","type":"paragraph"}],"comments":[],"origin":"江苏省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ae8125c3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"狱中报告：小纸条","authors":["赵丹"],"dates":[{"year":1968,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"狱中报告：小纸条","type":"title"},{"text":"赵丹","type":"authors"},{"text":"大前天，我又在胡画小字条，被解放军战士发现，来屋内大搜查，不知从哪个角落里搜到一片小纸片。我当时想:这一定又是前一阵胡思乱想猜测革命群众对我的态度一类的东西，反正写的没有好的思想。可我现在已将从前的坏思想都彻底批判掉了，从根刨掉了，如果现在再把小纸条交上去，岂非又将事情弄复杂化了？一定说我现在写的思想汇报是假话，是口是心非的“两面派”。所以，我就不顾解放军同志的阻拦，把小纸条抢过来撕掉了！（当时我也没有看清上面写的什么内容）解放军战士对我进行了帮助教育，对我改正这种坏习惯，确有很大的促进作用。事后，我越想越觉得感激这位可敬爱的战士！感激这位年轻的毛主席的好战士！他对党的任务负责与对我改造负责的一致性是多么值得人敬佩和应该向他学习的呀！","type":"paragraph"},{"text":"我为什么要担心别人说我这小纸条不是过去所写的，仍是现在写的呢？这不正是说明我口头里说“要建立坚实的群众观点”，其实还并未建立坚实的信念吗？岂不是一事当先，首先考虑的仍是个人的利害得失吗？我体会到，所谓“信赖”，是有条件的，你要别人相信你，首先是你对别人要有最大的信赖！","type":"paragraph"},{"text":" 139一九六八年三月二十九日","type":"paragraph"}],"comments":[],"origin":"李辉整理《赵丹自述》，大象出版社，2003年1月第一版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5658f2114f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

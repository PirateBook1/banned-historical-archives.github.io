script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亚非记协和我记协集会庆祝亚非记协书记处会议胜利闭幕  高举毛泽东思想伟大红旗坚持革命路线","authors":[],"dates":[{"year":1967,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亚非记协和我记协集会庆祝亚非记协书记处会议胜利闭幕"},{"type":"paragraph","text":"高举毛泽东思想伟大红旗坚持革命路线"},{"type":"paragraph","text":"据新华社十八日讯　亚非新闻工作者协会和中华全国新闻工作者协会今天在北京举行大会，热烈庆祝亚非新闻工作者协会书记处第五次全体会议胜利闭幕。"},{"type":"paragraph","text":"在北京的各国朋友和首都新闻单位无产阶级革命派代表一千多人参加了庆祝大会。他们热烈祝贺亚非新闻工作者协会高举毛泽东思想伟大红旗，使亚非记协所开展的进步的新闻工作者的运动走上了新的阶段。"},{"type":"paragraph","text":"人大常委会副委员长、中国和委会主任郭沫若，人大常委会副委员长、中国亚非团结委员会副主任刘宁一和有关方面负责人张奚若、楚图南、丁西林、唐平铸等出席了庆祝大会。一些国家的解放组织驻中国的代表也出席了大会。"},{"type":"paragraph","text":"大会由亚非记协总书记查禾多主持。他在致词中说，亚非记协书记处第五次全体会议，是在中国成功地爆炸氢弹的这一天胜利闭幕的。他热烈祝贺中国人民这一光辉的成就。查禾多说，这次全会上，亚非记协确定以毛泽东思想作为我们一切活动的指导原则，确定毛泽东思想是亚非记协和亚非革命新闻工作者反帝、反修和反对一切反动派的斗争的指导思想。"},{"type":"paragraph","text":"会场主席台正中高悬世界革命人民心中最红最红的红太阳毛主席的巨幅画像，两边竖着八面红旗。会场上挂着用中文、英文、阿拉伯文、法文写的标语：“全世界人民团结起来，打败美国侵略者及其一切走狗！”“反对帝国主义，必须反对现代修正主义！”“伟大的战无不胜的毛泽东思想万岁！”"},{"type":"paragraph","text":"参加亚非记协书记处第五次全会的锡兰代表曼努维拉在会上宣读了全会通过的《关于目前国际政治形势的总决议》。"},{"type":"paragraph","text":"日本代表小林雄一、阿扎尼亚代表高拉·易卜拉欣、苏丹朋友奥斯曼和首都新闻界无产阶级革命派代表先后在大会上讲话。"},{"type":"paragraph","text":"小林雄一在讲话中谈到亚非革命新闻工作者运动的发展，他指出，这次亚非记协书记处第五次全会的成功，是亚非革命新闻工作者运动的新发展，这次会议明确提出反对美帝国主义、反对苏联现代修正主义，支持中国无产阶级文化大革命，并且确定以毛泽东思想作为推进我们运动的思想武器。"},{"type":"paragraph","text":"高拉·易卜拉欣说，亚非记协成为一个以战无不胜的毛泽东思想为指导的革命的国际组织，这是亚非革命中的新胜利。"},{"type":"paragraph","text":"苏丹朋友奥斯曼在讲话中说，亚非记协书记处第五次全会确定了一条建立在毛泽东思想基础上的新的革命的行动路线，这是亚非新闻工作者运动史上的一个大跃进。他说，世界正在进入崭新的毛泽东思想的时代。毛泽东思想是被压迫人民手中的战无不胜的武器。在毛泽东思想的指引下，美帝国主义这只纸老虎必将在人民战争的熊熊烈火中被烧成灰烬。美帝国主义的头号帮凶苏联现代修正主义，也不过是一只纸老虎，革命人民把它们扔进垃圾箱的日子不远了。"},{"type":"paragraph","text":"首都新闻界无产阶级革命派代表在讲话中热烈赞扬亚非记协书记处第五次全会是一次高举毛泽东思想伟大红旗的会议，是一次高举反帝反修革命旗帜的会议。他说，中国的革命新闻工作者一定要和亚非革命新闻工作者一起，努力学习、掌握和捍卫伟大的毛泽东思想，并和亚非革命新闻工作者一道，向亚非地区和全世界的革命人民传播我们时代最锐利的思想武器——毛泽东思想。"},{"type":"paragraph","text":"大会结束时，全场高唱《国际歌》。"},{"type":"paragraph","text":"庆祝大会以后，由中国人民解放军驻京陆海空三军文艺工作者演出了革命歌舞。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7805b6ad3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南南阳市副市长樊宛农的右派言论","authors":[],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"河南南阳市副市长樊宛农的右派言论","type":"title"},{"text":"【樊宛农是当时负责文教的副市长和兼市三中的校长，还是主管市文教卫生系统大鸣大放的副组长，他为此被打成右派。】","type":"paragraph"},{"text":"樊宛农其他鸣放言论是他在南阳地市委召开的“党外教师座谈会”上的一段发言：“我上历史课时曾提到春秋后期宛城人百里奚喂牛的方法，我想党对知识分子的使用办法就如同百里奚当年饲养调训牛的办法一样，先鞭策，再关怀，不想走时狠狠地抽打你。有人说这叫改造知识分子，可我觉得其实就跟驱使耕牛干活一样，先给牛扎个鼻圈，找个人牵引着，挥动着鞭子抽打着你，叫你往东你就不能往西。有的人甘愿当任劳任怨，忍气吞声，一言不发的老黄牛，这当然应该。我还得再增加一条，那就是首先要信任，疑而不信实为辱，士可杀而不可辱。我今天讲的谁要说是毒草的话，开除我回家算了！”","type":"paragraph"},{"text":"在“怎样选校长”的大字报中，樊宛农说：“专署对校长人选应该慎重一些，起码要在党群关系，民主作风，办学常识方面懂得一些，最要紧的是，首先要知道党的知识分子政策是啥？业务上起码要略知一二，弄一个不称职的人当校长就是要毁掉一个学校。因为校长跟教师不一样，教师不称职时可以随时调整调动，而动一个校长的话，就犹如牵一发而动全身，所以我希望专署选校长时特别慎重一些。”","type":"paragraph"},{"text":"在“怎样爬上校长宝座”的大字报中，樊宛农故意调侃说：“一、要趁年轻，打下上爬的基础，切莫蹉跎自误。二、万不可当教员，因为教员一词，意味着另类，标志着落后层，不易入党。三要争取当干部，特别是农村干部，最容易入党。四、要学会写总结材料。因为现在的校长们都是从善于写夸大其词，精于捏造数字的秀才中选拔出来的。五、工作要积极，对上级要学会吹吹拉拉，对下级要敢打敢骂，善于搜集整理他们的反面材料。六、要善于体会上级的真实意图，譬如：统购要透底，统销要少许；要紧勒裤腰带，不够吃要说成吃不完等。”","type":"paragraph"},{"text":"在“当了校长怎么办？”的大字报中，樊宛农说：“一、运用好阶级路线，牢记‘非党员即是右派’，青壮年教师即是中间派，老教师即是落后派的宗旨，不能越雷池半步；要依靠进步分子，争取中间分子，打击落后分子。二、要培养一批打手，吸收一部分‘勇敢分子’，以便于在群众中搜集动态反映，在大会上耍威风。三、要善于吃政治饭，因为政治运动一来，当校长的才会有活干，就可以借政治运动整人，巩固和加强自己的政治地位。四、要紧贴地市委宣传部，且不可考虑学校里的教育业务，更不必考虑上级政策法令，在文教工作中历来说了算的宣传部面前，叫咱咋办咱咋办，管它适用不适用。”","type":"paragraph"}],"comments":[],"origin":"赵宗礼《1956—1961：南阳反右志逸》未刊稿，2023年2月6日。赵宗礼，《南阳日报》社退休记者。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdbac44f5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"要快快地红起来","authors":["北京大学西语系教授","杨维仪"],"dates":[{"year":1958,"month":8}],"is_range_date":false,"parts":[{"text":"要快快地红起来","type":"title"},{"text":"北京大学西语系教授杨维仪","type":"authors"},{"text":"我常说：“不能要求人人做英雄”，我意思是说：做人有两条线，在第一条线下面是不及格，也就是坏人，上面就可以算好人；至于第二条线上面，那是英雄了，谁愿意上去，当然非常好，但我们不能要求人人达到第二条线。","type":"paragraph"},{"text":"我就是不要求自己当英雄，尤其是在政治上，觉得反正当不了。因为自己出身剥削家庭，又中了很深的法国资产阶级个人主义的毒，解放的时候已经不是青年，种种关系，反正是很难改造的。同时又认为有把握不会当反革命，心想这样不也够了吗?我只要勤勤恳恳工作也就对得住人民了。","type":"paragraph"},{"text":"尽管我们天天喊教书也是教人，我心里总想学生年青，当然比我进步，尤其他们中有些党团员，在政治上只有我向他们学习，而不是他们向我学习。他们也一定明白这一点。我所要注意的只是防止向他们灌输资产阶级思想，而我认为我现在教语言，这一点不难办到。我听说有一位先生，工作非常负责，学生很敬爱他，甚至以为他一定是党员，我觉得一个教员若想在学生的思想上起什么教育作用，那就应该象这位教师这样，以自己活生生的例子来告诉学生应该如何为人民服务，总之我觉得只要把书教好，我就尽了责了。至于红不红，那只是我个人的事，与学生没多大关系。","type":"paragraph"},{"text":"我要不要红呢?那就牵涉到人生观的问题。我觉得人生在世，就是为了幸福，心里快活，就是幸福。我追求着每分钟的快乐，不愿斗争，有时也感到追求到的只是一些表面的东西，认为那些有一种信仰，为信仰而生活的人才是真正幸福的人。我很羡慕党员，羡慕他们有建设社会主义、共产主义这种信仰。在我看来，社会主义就是每人吃得好，穿得好点等等，当然很好，这也没什么了不起。我甚至嫌我们现在建设社会主义的速度太快了，因为我常听到周围的人说业务工作忙，尤其是我的爱人血压高，我亲眼看到她的确工作得很累，因此我有时会想：到底是社会主义为人，还是人为社会主义?其实我这句话应该解释作：到底是社会主义为我还是我为社会主义；我现在的生活已经很好，加速社会主义建设给我带来的好处还不如给劳动人民带来的大。因此我感觉社会主义不是为我，我没想到使几亿人的生活提高到我这样水平就是了不起的事。这样简单的事，我却可以说在昨天才明白过来。","type":"paragraph"},{"text":"我也想红，但只肯不费力，慢慢地红。我反对任何思想改造运动，认为思想改造是长期的。但每次运动我也惊一下，也下决心要改造自己，但目的是消极的。如反右斗争时，看到一些右派言论就是我的看法，或是我说过的话，我大吃一惊，我害怕过有一天会不会被认为是右派。因此下定决心好好改造，同时少说话，以免成右派。","type":"paragraph"},{"text":"这次双反运动开始，我认为自己问题不大，不过是点人生观问题，不过是有点个人主义，是人谁不个人主义呢?上星期下午我抱着为了对同学全面负责需要了解同学的心理去参加了团员跃进大会，出乎我意料之外地受到了教育，被青年人热情激动了。但最初的反应只是一种悲观情绪，觉得自己被远远地抛在时代后面了。我以前向来不肯承认自己自私，我总以为我的那一点自私是作为一个普通人必定有的自私。今天我认识到自己实在不配称作一个好人，我特别体会到了“建设社会主义”这几个字包含着什么内容。","type":"paragraph"},{"text":"我这次又下了决心。但目的不是消极的了，我要红起来，快快地而不是慢慢地红起来。","type":"paragraph"},{"text":" 来源： 《拔白旗、插红旗： 北京各高校双反运动大字报选》，北京： 人民出版社，1958年。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c42dce3e04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

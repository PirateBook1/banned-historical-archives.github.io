script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"私营工商业员工害怕失业向资本家让步降低工资","authors":[],"dates":[{"year":1950,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"私营工商业员工害怕失业向资本家让步降低工资","type":"title"},{"text":"（中南总分社5月15日讯）由于失业人口增加，目前私营工商业在业的工人、店员害怕失业，相当普遍向资本家让步，主动减低工资，降低生活水平。长沙绸布、百货等业，店员原来吃机米，自动改吃糙米，喝茶也改喝白开水。瓷业工人降低工资，有的降低50％。长沙市九如公司的100个店员自动出钱替老闆买公债，又自动分两班，轮流来店，实际就等于减低一半工资。但资本家对此兴趣不大，总说政府负担太重，生意做下去是死路一条，并时时挑拨工人、店员对政府不满。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年6月1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c670e635e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

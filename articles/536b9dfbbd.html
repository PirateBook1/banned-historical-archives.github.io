script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一出‘南山’压‘北山’的丑剧","authors":[],"dates":[{"year":1977,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一九七五年夏，当上海话剧团把京剧《杜鹃山》改编为话剧时，于会泳还来不及插手，所以他第一次看彩排后，就气势汹汹地给剧本扣了‘加得不对，减得不对，改得也不对’的‘三不对’帽子。到了一九七五年十二月，于会泳再来看话剧《杜鹃山》时，‘三不对’突然变成了‘三肯定’，而且歇斯底里地三呼‘你们胜利了’。其实这次看的话剧《杜鹃山》，在情节、内容、结构，处理上都没有什么大的变化。于会泳的态度之所以来了个一百八十度转弯，这既是为了把他们一伙打扮成所谓救‘活’话剧的救世主，更重要的是在这个时候，在邓小平同志主持下，政治局批准了话剧《万水千山》在首都公演，对此，‘四人帮’一伙视为眼中钉、肉中刺。用张春桥的话来说，‘《万水千山》那些东西，都是为老家伙评功摆好的’。正是出于他们对毛主席、周总理和老一辈无产阶级革命家的极端仇恨，‘四人帮’策划了一个用《杜鹃山》压《万水千山》的卑鄙阴谋，即一方面在北京拒绝观看《万水千山》，另一方面则由新生资产阶级分子王洪文带头，领着一批小兄弟在上海观看《杜鹃山》，给以喝彩叫好，大吹大捧。他们控制的刊物上不准发表《万水千山》的剧本和评论，却登了《杜鹃山》剧本，还发了吹捧文章。于会泳这个‘四人帮’的黑干将更是露骨地说，‘为什么北边的山搞的轰轰烈烈，南边的山搞得冷冷清清?这不行!’反革命气焰嚣张到极点。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"于会泳","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"536b9dfbbd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东为准备发表调查报告《上海工人技术人员在斗争中成长》写的《红旗》杂志编者按","authors":["毛泽东"],"dates":[{"year":1968,"month":8,"day":31}],"is_range_date":false,"parts":[{"text":"为准备发表调查报告《上海工人技术人员在斗争中成长》写的《红旗》杂志编者按","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"此件是上海市革命委员会八月二十九日送给中共中央、中央文革的调查报告，现在本刊发表。我们请全国各大、中、小工业城市的革命委员会予以注意，对你们那里的工程技术人员的情况给以调查，陆续送给中央，我们将择要予以发表。从根本上说来，走从工、农、兵及其后代中选拔工程技术人员及其他意识形态工作人员（教授、教员、科学家、新闻记者、文学家、艺术家和马克思主义理论家）的路，是已经确定的了。同时，对过去和现在的大专院校毕业生和在学学生，党和工人阶级、贫下中农、人民解放军有责任，热情地、严肃地帮助他们中间一些至今还不懂得或还未下决心同工农兵结合、为工农兵服务的人们，逐步地改变过来。对于已经结合或者愿意结合的人们要加以鼓励，这方面的动人事迹及其变化过程也要加以调查和择要发表。顽固的走资派或其他被广大群众认为不好的人，只是我国人口中的一小撮。对于这种人，也要从教育入手，以期使他们虽顽固而能转化，虽不好而能变好。总之是要给出路。不给出路的政策，不是无产阶级的政策。这些是我党长期以来一贯的传统政策，应向一切人讲清楚。文化大革命是一场严重的阶级斗争，也是一次伟大的教育运动。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20a81b9479"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"延安各界拥护毛主席声明  控诉匪军蹂躏陕甘宁边区罪行　要求严厉地惩办一切战争罪犯","authors":[],"dates":[{"year":1949,"month":2,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"延安各界拥护毛主席声明"},{"type":"paragraph","text":"控诉匪军蹂躏陕甘宁边区罪行"},{"type":"paragraph","text":"要求严厉地惩办一切战争罪犯"},{"type":"paragraph","text":"【新华社延安九日电】延安各界人士于本月一日在陕甘宁边区人民政府会议厅举行时事座谈会。许多与会人士在发言中，愤怒地控诉了国民党匪军蹂躏延安和陕甘宁边区人民的滔天罪行，要求严厉地惩办一切战争罪犯，并热烈地拥护中共毛泽东主席一月十四日的时局声明，反对国民党玩弄假和平的阴谋。出席这个会议的有五十余人，包括了工人、农民、知识分子、青年、妇女和开明士绅等各方面的人士。"},{"type":"paragraph","text":"陕甘宁边区人民政府副主席杨明轩，首先在座谈会上致开会词。他在历数蒋介石和国民党反动派于日本投降后一再破坏和平协议，进行残酷的反革命内战的罪行以后，指出：现在国民党为了取得喘息机会，然后卷土重来残杀人民，所以在美国帝国主义指使下发动了假和平的阴谋；但是马步芳、马继授匪军最近还在连续袭扰陕甘宁边区陇东分区和关中分区。中国人民在毛主席领导下，很快就看透了国民党求和的虚伪性。杨副主席说：“只有不折不扣地实行毛主席所宣布的八项和平条件，真正的和平民主才能实现，全国人民才能得到解放”。"},{"type":"paragraph","text":"在国民党匪军侵占延安时，曾始终和延安人民在近郊坚持斗争的延安姚安吉市长，他在座谈会上说：国民党匪军在一年又一个月零三天中，把延安周围三十四个村庄完全摧毁了，把数十里地方造成了“无人区”，东关一次就被害死市民五人，一个十三岁的女孩被匪军强奸后活埋。中共中央和毛泽东主席住的地方——杨家岭的大礼堂和石窑洞都被拆毁了。延安人民是不能忘记这笔血债的。旧历除夕的晚上，还有很多市民跑到市政府来焦急地说：蒋介石打得撑不住了，装假求和，这次可千万不要宽容他。姚市长又说：毛主席提出了关于惩办战争罪犯等的八项和平条件，延安人民非常拥护。延安人民而且要求把蹂躏延安和陕甘宁边区的战争罪犯胡宗南、裴昌会、董钊、何文鼎和伪陕北行署主任顾希平等活活捉来，交由延安人民公审处理。"},{"type":"paragraph","text":"陕甘宁边区总工会副主任杜延庆，他对于国民党要求“和平”谈判，以及派遣所谓“和平”代表等把戏，控诉了国民党匪军破坏延安清凉山印刷厂和工人建筑物的罪行。一针见血地指出：日本投降后，共产党和国民党进行和平谈判。那时张治中到延安来时还说，希望中共写历史时不要忘了“张治中三到延安”。可是，后来蒋介石破坏和平，大打内战，进攻延安，张治中却一声都不吭了。现在张治中又要做南京反动政府的求和代表了，这样的人是不会谈什么真和平的。关于惩办战争罪犯问题，杜延庆说：现在要讲和平，如果不惩办这些杀人凶犯，一切和平都是假的。这不仅中国工人阶级不答应，每一个老百姓也不答应。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d590fea69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共沿河县委监委对张加俊所犯错误的处分决定","authors":[],"dates":[{"year":1961,"month":5,"day":1}],"is_range_date":false,"parts":[{"text":"中共沿河县委监委对张加俊所犯错误的处分决定","type":"title"},{"text":"张加俊，男，现年27岁，家庭贫农成分，个人务农出身，沿河县城关公社？祥管理区人。","type":"paragraph"},{"text":"解放前，1940年至1945年在家读书、放牛，1946年至1949年经营小商，解放后，参加土地改革，1956年入党，任大队长，现任尖山大队分支部书记。","type":"paragraph"},{"text":"主要错误事实：","type":"paragraph"},{"text":"1，1958年搞大购大销时，张加俊说中农张梦银家有铜元700吊，强迫出售给国家，张梦银不拿出来就大骂说不老实，进行捆绑吊打，用石头吊在脚上，罚挖粪池六天等等刑罚，吊打后没收其全部家财，并将张梦银送下坝集训，因吊打负伤过重，又强制劳动，半月就死了。后张加俊还主持不准用棺材安埋。","type":"paragraph"},{"text":"2，1959年12月，中农张加训偷生产队里羊子和蜂子，张加俊亲自将张加训捆绑吊在蓝球架上进行毒打，当时打得张加训口头流鲜血，打后卧床10天就死了。","type":"paragraph"},{"text":"综合以上错误是严重的，在工作中不顾党的政策，在群众中影响极坏，为了挽回党在群众中的影响，以教育其本人，经批准，给予撤销分支部书记职务的处分。","type":"paragraph"},{"text":" 中共沿河县委监察委员会1961年5月1日","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fcdeb233e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想武装的中国人民解放军无敌于天下","authors":[],"dates":[{"year":1967,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想武装的中国人民解放军无敌于天下"},{"type":"paragraph","text":"各国朋友盛赞我军是世界革命的保卫者"},{"type":"paragraph","text":"中国文化大革命的可靠支柱"},{"type":"paragraph","text":"毛泽东思想已经成为中国人民解放军的精神食粮，有这样一支坚强的军队，就能够保证无产阶级文化大革命胜利进行。我们衷心祝愿中国人民解放军成为毛泽东的“山鹰”，成为世界革命的保卫者。我们深信，有这样英勇的战士，中国永远不会改变颜色。"},{"type":"paragraph","text":"阿尔巴尼亚　亚·托卡"},{"type":"paragraph","text":"中国人民解放军是毛泽东思想哺育下成长的一支战无不胜的军队。在无产阶级文化大革命中，人民解放军最忠实地执行和捍卫以毛主席为代表的无产阶级革命路线，成为无产阶级文化大革命的支柱。"},{"type":"paragraph","text":"阿尔巴尼亚　米·齐凯"},{"type":"paragraph","text":"毛泽东思想的大学校"},{"type":"paragraph","text":"根据毛主席的建军思想建立起来的中国人民解放军，是一支世界上从来没有过的完全新型的军队。中国人民解放军不仅是一支具有强大战斗力的战斗队和紧密联系群众的工作队，而且是一支出色的毛泽东思想的宣传队。他强调说，这样一支用毛泽东思想武装起来的人民军队是无敌于天下的。"},{"type":"paragraph","text":"毛主席的亲密战友林彪副主席是毛泽东建军思想的最忠实的执行者。由林彪副主席直接指挥的中国人民解放军是毛泽东思想的大学校。"},{"type":"paragraph","text":"美帝国主义最害怕用毛泽东思想武装起来的中国人民解放军和广大的中国民兵。美帝国主义胆敢侵犯中国，它就必然会被打得头破血流，会被淹没在人民战争的汪洋大海里。"},{"type":"paragraph","text":"日本　藤泽一雄"},{"type":"paragraph","text":"全世界被压迫人民学习的榜样"},{"type":"paragraph","text":"在毛泽东同志领导下建立的中国人民解放军，为建立反对帝国主义和反动派的人民军队提供了最重要的榜样。这是每一个国家的马克思列宁主义者都应该学习的榜样。"},{"type":"paragraph","text":"毛泽东同志指出，人民军队无敌于天下，因为他们和人民打成一片。这一点不仅为中国人民解放军取得的胜利，而且为越南人民军队取得的胜利所证明是正确的。"},{"type":"paragraph","text":"中国人民解放军不仅是七亿中国人民的强大的保卫者，而且是全世界被压迫人民的良好的榜样。这支伟大的军队表明了毛泽东思想的伟大。"},{"type":"paragraph","text":"锡兰　《劳工报》"},{"type":"paragraph","text":"世界人民革命斗争的坚强后盾"},{"type":"paragraph","text":"由伟大的领袖毛泽东亲手缔造和领导的中国人民解放军具有高度的政治觉悟，它坚持学习和运用毛主席的学说，用完备的战略战术和精良的武器武装自己。因此，它是世界各国人民、特别是亚非拉人民反对帝国主义和苏联修正主义的有力的支持者。"},{"type":"paragraph","text":"中国人民解放军是捍卫无产阶级专政的强大支柱，是保卫中国人民的有力工具。正如伟大的导师毛主席所说的：“没有一个人民的军队，便没有人民的一切。”"},{"type":"paragraph","text":"苏丹　奥斯曼"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d068c3a4b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

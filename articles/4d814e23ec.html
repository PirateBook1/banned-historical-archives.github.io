script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国人大常委会会议举行全会 听取国务院有关报告和有关情况汇报等 永远怀念敬爱的毛泽东主席 各界万余人瞻仰毛主席遗容","authors":["刘思扬","张宿堂","牛爱民"],"dates":[{"year":1995,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京12月26日电　(记者　张宿堂刘思扬)八届全国人大常委会第十七次会议今天在人民大会堂举行全体会议。"},{"type":"paragraph","text":"乔石委员长出席会议。陈慕华、田纪云副委员长分别主持了上午和下午的全体会议。"},{"type":"paragraph","text":"在今天上午的全体会议上，受国务院委托，国家经贸委主任王忠禹作关于国有大中型企业改革情况的报告。"},{"type":"paragraph","text":"受国务院委托，国务委员彭珮云汇报了联合国第四次世界妇女大会的情况。她说，我国承办的这次会议取得了圆满成功，受到许多国家和与会者的盛赞，它将作为全球提高妇女地位、推动和平与发展的一个里程碑而载入史册。"},{"type":"paragraph","text":"在今天下午的全体会议上，全国人大常委会香港特别行政区筹委会预委会主任钱其琛，汇报了这个委员会的主要工作。"},{"type":"paragraph","text":"全国人大常委会副委员长布赫、倪志福、李锡铭，分别在会上作了全国人大常委会执法检查组关于检查农业法、台湾同胞投资保护法、关于深入开展法制宣传教育的决议执行情况的报告。"},{"type":"paragraph","text":"新华社北京12月26日电　(记者　牛爱民)今天各界人士一万多人到毛主席纪念堂瞻仰了毛主席遗容。"},{"type":"paragraph","text":"纪念堂前的台阶下，摆放着两个缀满鲜花的大花篮，格外醒目。花篮上红色的缎带上写着:敬爱的毛泽东主席我们永远怀念您!"},{"type":"paragraph","text":"上午8时30分，来自祖国各地的群众列队进入纪念堂。人们默默将手中的一束束花敬献在毛泽东的座像前。"},{"type":"paragraph","text":"16盆盛开的君子兰簇拥着水晶棺。毛泽东的遗容仍是那样安详。"},{"type":"paragraph","text":"毛泽东女儿李敏的儿子孔继宁和儿媳马君，带着他们两岁半的小女儿孔唯佳来到了纪念堂。马君对记者说，他们现在生活很好，每年到这一天都来看看老人家，寄托家人的怀念。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d814e23ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

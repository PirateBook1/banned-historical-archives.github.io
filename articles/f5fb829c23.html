script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳市文艺干部对执行“百花齐放”政策有顾虑","authors":[],"dates":[{"year":1957,"month":4,"day":10}],"is_range_date":false,"parts":[{"text":"沈阳市文艺干部对执行“百花齐放”政策有顾虑","type":"title"},{"text":"新华社沈阳10日讯  目前沈阳市许多文艺干部对执行“百花齐放”政策有顾虑，认为这个政策是叫大家尽量暴露思想，好给明年的整风作典型。","type":"paragraph"},{"text":"沈阳市文化局副局长王化南和沈阳市文学艺术联合会主任郭墟对记者说：“沈阳市文艺干部对‘百花齐放’政策的误解，和来自领导上的压力是分不开的”。他们觉得党委对“百花齐放”的政策不象对工、农业政策那样关心，而是教条主义的领导和批评。对一篇文艺作品不是从内容上具体分析，而是一下子就考虑到作者的立场、倾向，来个政制鉴定，戴顶大帽子，使作者缩手缩脚。文联主任郭墟说：党委认为“百花齐放”政策是为了团结党外民主人士和旧知识分子，而不是全党文艺工作的方针。这个政策是一种手段，过去是一家独鸣，现在叫他们都放出来后，好进行批判。共产党员一定得站得住阵脚，不能搞“百花齐放”。这样，党委对百花齐放的政策执行后所起的积极作用看得很少，总是问：“出现了那些坏作品？有那些不良倾向？”对刊登讽刺文章比较多些的“芒种”月刊说：“暴露的阴暗面太多了，没有工人阶级观点，发泄小资产阶级的情绪，对新社会能反掉旧势力信心不足等。”一棒子把作品扼杀死了。“芒种”月刊第二期刊载了“辽宁文艺”编辑吓伦写的小说“猴子”，这篇文作品的积极作用是不打，但也不是毒草，党委背后说：“他是才从监狱里（肃反时有点问题）放出来，对共产党不满才写的。”文化局副局长王化南说：“除掉来自领导上的压力外，还有专家们在背后的叽叽喳喳，也使得文艺干部胆小怕事。沈阳市的文艺专家们，不公开写文章讨论，只是背后说：‘某某文章不好’。就使这些作者收兵，认为多一事不如少一事。如沈阳京剧团演出的‘十二真人斗太子’，辽宁京剧团便道徐汲背后说是‘牛鬼蛇神都出来了’。沈阳京剧团就有些吃不住劲，曾停演了好多天。”","type":"paragraph"},{"text":"最后王化南和郭墟都说：“说老实话，我们自己也有顾虑，也怕戴帽子，不过我们历史清白，是老党员还好些；有些人的历史刚作结论怎么不胆怯呢？党委不积极支持和领导我们这些具体执行正常作实际工作的就非常为难。”王化南又说：“现在市委有些转变，开始注意了，前几天开了个‘芒种’月刊研究座谈会。我们希望党委认真地抓起来，我们也很担心党委是否能很快的扭转过来。”（刘 敏）","type":"paragraph"},{"text":"新华通讯社编：《内部参攷》，第2175期，1957年4月10日.","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5fb829c23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

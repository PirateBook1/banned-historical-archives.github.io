script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于湖南平江县干部严重违法乱纪造成农民死亡外逃问题致党中央毛泽东主席书","authors":["周煦文","张福祥","湖北通城县","王守存","甘鸿林","陈信禄"],"dates":[{"year":1958,"month":6,"day":29}],"is_range_date":false,"parts":[{"text":"关于湖南平江县干部严重违法乱纪造成农民死亡外逃问题致党中央毛泽东主席书","type":"title"},{"text":"湖北通城县张福祥周煦文甘鸿林陈信禄王守存","type":"authors"},{"text":"敬爱的党中央毛主席：","type":"appellation"},{"text":"我们是一群武汉市下放到湖北省通城县新生乡的下放干部，现在怀着激愤的心情向您反映一些严重违法乱纪违反党和国家政策造成死亡影响生产跃进的情况。","type":"paragraph"},{"text":"事情是这样的：最近从我们的邻县——平江县逃来一些农民，有的是老弱有的是青壮年，也有是整家整户拖儿带女的来到了这里，他们在这里沿门乞讨，口头说是“跑太平军”。据了解，这里面有的是生产队长，还有的是社支部书记。我乡收容了不少。如公路七社就收容了几户，其中一户是平江县板江乡过墩社的生产队长李明元，一户是农民李清团。据他们口头反映，他们那一个乡就跑了一千多户，而且被饿死的人不少。如有一个妇女背上揹着一个一岁多的小孩，该妇女被饿死在路上，小孩还未死无人管。据说被饿死，吊死的还不少。","type":"paragraph"},{"text":"该县对这一情况是不重视的，我县县委林书记连续打了两次电报给该县，但始终无动于衷。最近发展到更为严重。该县干部为了挽救这一情况，不是采取有效的措施，而是经常到我们这里来抓人打人捆人。如前两天该县板江乡过墩社社长李树元、监委主任李庆孔、人民代表罗付良，公然手持介绍信和身带凶器（刺刀）绳子来我乡抓人（已被制止）。","type":"paragraph"},{"text":"以上这些情况，我们虽然没有来得及进行调查，但这些情况是存在的、严重的和紧急的，我们认为这中间一定有右派分子或者是坏分子操纵，使党在人民群众中造成了严重的影响。这种行为在我们新社会，特别是在社会主义建设时期是不能容忍的。为了维护党纪，挽回党在人民群众中造成的损失，我建议您责成有关部门急速调查严格处理。","type":"paragraph"},{"text":"此 致","type":"paragraph"},{"text":"崇高的革命敬礼","type":"appellation"},{"text":" 通城县新生乡下放干部张福祥、周煦文、甘鸿林、陈信禄、王守存","type":"paragraph"},{"text":"6月29日","type":"paragraph"}],"comments":[],"origin":"余习广〈“三面红旗”下的民众苦难与毛泽东的知情权——从大跃进中平江难民逃荒潮与两封上书谈起〉","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fb7622a66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"董每戡的右派言论——攻击、丑化党员","authors":["中山大学","董每戡"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"董每戡的右派言论——攻击、丑化党员","type":"title"},{"text":"中山大学董每戡","type":"authors"},{"text":"党员是两副面孔，平日是一副封建时代的寡妇脸孔，态度严肃，冷若冰霜，有时也笑笑，但我这个搞戏剧的人一看就知道，那是面笑心不笑，皮笑肉不笑，有人说，某人入党前很活泼，入党后就毫无生气，运动时是一副屠夫脸孔，凶恶异常，知识分子经过几次运动，确实可怕。","type":"paragraph"},{"text":"党员的“辩证法”学得很好，一反一复，总有一番大道理，讲得别人无话可说，结果大家表面上信服，心里不服。过去事实使人害怕，放长线钓大鱼，诱敌深入，记帐、报复，“三部曲”。","type":"paragraph"},{"text":"两种法律：党员犯了错误甚至在运动中把人搞死，也只是检讨了事，多次检讨的党员依然坐“直升飞机”一路升上去，群众犯了错误就不得了，整风是整自己，所以“和风细雨”，整别人就“狂风暴风雨”了，因此党员是不怕犯错误的，反正检讨罢了，品质恶劣的党员，可能会准备检讨把别人整死再说。","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb6cf994af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

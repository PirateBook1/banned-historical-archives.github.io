script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市公私合营工厂增多","authors":["新华社"],"dates":[{"year":1955,"month":8,"day":19}],"is_range_date":false,"parts":[{"text":"上海市公私合营工厂增多","type":"title"},{"text":"新华社","type":"authors"},{"text":"上海市人民委员会八月十一日批准一百六十八个私营纺织业和轻工业工厂的资本家申请公私合营。连同上月批准实行合营的一百多个重工业工厂，今年全市将有二十二个行业的二百七十个私营工厂实行公私合营，比前几年合营的总数还要多。这些工厂合营以后，今年年底全市工业总产值中，国营、合作社营和公私合营部分，预计将达到百分之六十四以上；公私合营工厂和私营工厂产值的比例，将由一九五二年的八比一百变为八十五比一百。","type":"paragraph"},{"text":"这次批准合营的一百六十八个工厂包括棉纺、毛纺、麻纺、卷烟、造纸、搪瓷、面粉、碾米等八个行业的全部私营工厂和两个制冰厂。全行业实行公私合营，在上海还是第一批。这几个私营行业在上海以至全国国民经济中，大多占有重要的地位。上海市棉纺和毛纺工业已有五六十年的历史，全市棉纺业的纱锭占全国三分之一以上，其他如造纸、卷烟、搪瓷等行业，产量也占全国百分之二十到五十左右；各行业生产总值中私营厂的比重，一般在四分之一到二分之一以上。过去几年中，这些行业的私营工厂都已先后接受国家的加工、订货和收购、包销，成为中级形式的国家资本主义企业，有一部分工厂已实行公私合营。","type":"paragraph"},{"text":"根据政府有关部门和这些工厂的资本家共同拟定的合营方案，这八个行业的私营工厂，除申新、永安两个纺织公司所属十个厂分别实行系统合营和一部分厂实行单独合营外，大部分厂将采取大厂带小厂、先进厂带落后厂的方法，实行并厂合营。总计这八个行业的私营厂共将变成九十九个公私合营厂。毛纺业中只有纺、织或染整设备的许多私营厂合并合营后，除一个厂外，都将成为全能的毛纺织工厂。棉纺、卷烟等行业许多厂合并合营后，庞大的机构将得到精简，企业的管理费用可由此减少。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1955年8月19日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55394d6dac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

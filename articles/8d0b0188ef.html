script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想给了我们无穷的力量","authors":["吴孟超"],"dates":[{"year":1966,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们最敬爱的伟大领袖、伟大导师、伟大统帅、伟大舵手毛主席，十五日又一次接见了百万红卫兵和革命师生。喜讯传来，再一次激动了我沸腾的心。我欢呼，我跳跃，激动的心几乎要跳出胸膛。我的心早已飞向北京，飞到了毛主席的身边。敬爱的毛主席啊，蓝天当纸，海水当墨，也难以写尽我对您无限热爱，无限信仰，无限崇拜的心意。我要高呼:“毛主席万岁!万万岁!”"},{"type":"paragraph","text":"毛主席是我们革命人民心中永远不落的红太阳。十多年来，是党教育了我，是毛泽东思想哺育了我，使我懂得了革命的道理。觉可以不睡，饭可以不吃，学习毛主席著作永远不能停。我反复学习了毛主席著作，使我心明眼亮脑子灵，把自己世界观的改造和中国革命事业、世界革命事业联系起来了，把自己的工作和全中国人民的幸福、全世界人民的解放事业联系起来了。我要象雷锋、王杰、欧阳海、焦裕禄、刘英俊那样不怕苦，不怕死，不为名，不为利，一心为革命，一心为人民；要象白求恩同志那样对工作极端负责任，对人民极端热忱，心中有了阶级的大事，人民的大事，国家的大事，世界的大事，浑身就有了使不完的劲。几年来，我和研究组同志一起搞肝脏外科的研究工作，起初既无专家，又无资料和设备，但是，我们有伟大的毛泽东思想。毛泽东思想是我们搞肝脏外科研究的唯一的最灵的法宝。正是这个法宝，给了我们无穷的力量。自力更生，奋发图强，敢于斗争，敢于胜利，经过斗争，失败，再斗争，再失败，再斗争，终于战胜了重重困难，跨过了层层险峰，使肝脏外科技术水平跃进到一个新阶段，达到了国内外先进水平。中国人民解放军总后勤部给我们记了功。我们的一切都是毛主席给的，是属于党，属于人民的，这一切都是毛泽东思想的胜利。"},{"type":"paragraph","text":"在这些日子里，激动的心情，更使我越想越感到，我们能够生长在毛泽东时代是多么幸福，多么自豪啊!毛泽东思想不仅是阶级斗争的最强大的思想武器，而且也是生产斗争、科学实验的最强大的思想武器，是全党全国一切工作的指导方针。有了这个战无不胜的最强大的思想武器，我们就能够战胜国内外一切阶级敌人，在生产斗争和科学实验中，也就能够攀登一个又一个的高峰。"},{"type":"paragraph","text":"最最敬爱的毛主席，我们绝不辜负您的期望，坚决执行您的指示，我们一定要更高地举起毛泽东思想伟大红旗，加倍努力活学活用毛主席著作，在斗争中学，在斗争中用，用毛泽东思想武装自己的头脑，不断地促进思想革命化，永远跟着您干一辈子革命。"},{"type":"paragraph","text":"上海某军医大学附属长海医院肝脏外科研究组组长　吴孟超"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d0b0188ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

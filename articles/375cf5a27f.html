script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻西安冶金建筑学院工人、解放军宣传队遵照毛主席伟大教导  帮助知识分子努力改造世界观  树立理论联系实际的革命学风","authors":[],"dates":[{"year":1969,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻西安冶金建筑学院工人、解放军宣传队遵照毛主席伟大教导"},{"type":"paragraph","text":"帮助知识分子努力改造世界观"},{"type":"paragraph","text":"树立理论联系实际的革命学风"},{"type":"paragraph","text":"据新华社西安十七日电　驻西安冶金建筑学院的工人、解放军毛泽东思想宣传队用战无不胜的毛泽东思想对知识分子进行再教育，获得了显著成绩。伟大领袖毛主席教导我们：“我国绝大部分的知识分子是愿意进步的，愿意改造的，是可以改造的。”“从旧学校培养的学生，多数或大多数是能够同工农兵结合的，有些人并有所发明、创造，不过要在正确路线领导之下，由工农兵给他们以再教育，彻底改变旧思想。”进驻西安冶金建筑学院的工人、解放军毛泽东思想宣传队，遵照毛主席的教导，以团结、教育、改造知识分子的大多数为己任，结合斗、批、改，采取多种办法对这个学院的师生进行了深入、细致的再教育。"},{"type":"paragraph","text":"毛主席教导我们：“世界观的转变是一个根本的转变”。宣传队遵照毛主席的教导，在结合斗、批、改对学院师生进行再教育的过程中，引导他们以毛主席的光辉著作“老三篇”为武器，狠斗自己头脑中的资产阶级“私”字，着重从世界观的改造上狠下功夫。宣传队针对师生中存在的理论脱离实际、学用不一的坏学风，首先带头活学活用“老三篇”，带头亮私斗私，以自己的模范行动，影响广大师生。在宣传队的启发教育下，这个学院的广大师生把“老三篇”作为镜子，经常拿来对照检查自己。许多人带着自己在清理阶级队伍中的活思想，活学活用“老三篇”，狠斗私，猛批修，努力改造世界观，积极地投入了战斗。"},{"type":"paragraph","text":"对可以教育好的子女加强政治思想教育工作，提高他们的觉悟，是驻这个学院的工人、解放军宣传队为落实毛主席的无产阶级政策，团结知识分子的大多数所采取的一项有力措施。宣传队针对可以教育好的子女的活思想，领导他们举办毛泽东思想学习班，组织他们学习毛主席的有关教导和毛主席的无产阶级政策，发动他们斗私批修，极大地提高了他们的觉悟，调动了他们的积极因素。函授部的可以教育好的子女在学习班学习后，很多人振奋起革命精神，他们放下包袱，轻装上阵，积极投入清理阶级队伍的工作，使这个单位的斗、批、改搞得轰轰烈烈，扎扎实实。"},{"type":"paragraph","text":"工人、解放军宣传队还组织这个学院的师生分期分批参加工农业生产劳动，让他们在工厂、农村的三大革命运动中接受工农的再教育。一次，矿建六四○一班的学生，跟随关中供电局的工人参加一条高压输电线路的架线劳动，这条线路高达十多米，横跨一条大河，有的学生站在冰冷的急流之中，浑身发抖，产生了畏难情绪。但工人同志却穿着湿透的衣服，高声朗诵着毛主席的教导：“下定决心，不怕牺牲，排除万难，去争取胜利”，大无畏地站在水中，进行战斗。这件事深深地激发了学生热爱劳动、热爱工人和贫下中农的思想感情，他们更加仇恨叛徒、内奸、工贼刘少奇。他们说：刘少奇推行的反革命修正主义教育路线害得我们脱离劳动，畏惧劳动，我们一定要把刘少奇的黑货批臭，彻底肃清其流毒，永远和工农在一起，做一个有社会主义觉悟的劳动者。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"375cf5a27f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

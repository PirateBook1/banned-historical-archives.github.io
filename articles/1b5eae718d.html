script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"回族败类马松亭","authors":[],"dates":[{"year":1957,"month":8,"day":19}],"is_range_date":false,"parts":[{"text":"回族败类马松亭","type":"title"},{"text":"正在举行的中国回民文化协进会第二届代表会议，揭露和批判了中国回民文化协进会副主任马松亭的反共反社会主义的言行。右派分子马松亭是一个长期披着宗教外衣的反动的政治野心家。三十多年来他不但勾结北洋军阀、国民党和回族中的败类白崇禧、马鸿逵、马步芳等反对共产党，而且利用阿訇的身份出卖宗教，出卖回族利益。解放前他曾经假借“中国穆斯林领袖”的名义，三次出国到中东各伊斯兰教国家宣扬国民党反动派的所谓“德政”，诋毁中国共产党领导的革命运动。上海临解放前一个月，他逃往台湾。蒋介石反攻大陆的妄想被全国人民打破以后，马松亭才采取两面派的手法回到北京。但是马松亭回大陆以后，仍然对共产党抱着敌视的态度，企图在宗教和民族问题上推翻共产党的领导。","type":"paragraph"},{"text":" ——原载《文汇报》1957年8月19日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b5eae718d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

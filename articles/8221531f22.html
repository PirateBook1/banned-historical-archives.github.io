script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"戴上毛主席像章是最大的光荣  缅甸朋友无限热爱和敬仰伟大领袖毛主席","authors":[],"dates":[{"year":1967,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"戴上毛主席像章是最大的光荣"},{"type":"paragraph","text":"缅甸朋友无限热爱和敬仰伟大领袖毛主席"},{"type":"paragraph","text":"我们最最敬爱的伟大领袖毛主席是全世界革命人民的伟大导师，毛主席的战无不胜的伟大思想照亮了全世界革命人民前进的道路。许多缅甸朋友满怀对毛主席无限崇敬和热爱的深厚情感，热烈颂扬毛主席，渴望得到一枚毛主席像章。他们把毛主席像章看作是中国朋友送给他们的最最珍贵的礼物。他们戴着毛主席像章感到无限自豪和光荣。"},{"type":"paragraph","text":"祝毛主席万寿无疆"},{"type":"paragraph","text":"一批工人在写给中国朋友的信里说，他们无法形容他们是多么敬佩和热爱当代世界无产阶级的伟大领袖毛主席，他们多么希望见到毛主席，同毛主席握一握手，说一声“毛主席，祝您万寿无疆！”他们要求他们的中国朋友送给他们几枚毛主席像章。这些工人在得到毛主席像章后，联名写信给中国朋友，感谢中国朋友送给他们的“最最珍贵的礼物”。他们说：“我们每个人胸前都戴上金光闪闪的毛主席像章了……这是我们最大的骄傲和光荣！我们保证永远沿着毛主席指引的方向前进！”"},{"type":"paragraph","text":"我们尊敬和热爱毛主席"},{"type":"paragraph","text":"在中国援助进行建设的建筑工地上，许多来自农村的缅甸劳动人民，同样怀着尊敬和热爱毛主席的感情，向中国专家索取毛主席像章。他们之中许多人每天都在胸前戴着毛主席像章同中国专家一起工作。有些人竖起大拇指兴奋地对中国专家说：“毛泽东，好，好！”“他是劳动人民最英明的领袖，最好的同志和最好的朋友！我们尊敬和热爱毛主席！”"},{"type":"paragraph","text":"最红最红的红太阳"},{"type":"paragraph","text":"不久前，在一次招待会上，我们会见了一些缅甸青年，他们的胸前戴着闪闪发光的毛主席像章，他们中有些人还带着《毛主席语录》。这些青年把中国朋友包围起来，热情地颂扬我们伟大的领袖毛主席。他们说，毛主席是“世界青年心中最红最红的红太阳”，毛主席的光辉著作是“马克思列宁主义理论宝库中最宝贵的理论”，是“全世界革命人民最强有力的战斗武器”，战无不胜的毛泽东思想“是指路明灯，是永远不落的红太阳”。他们指着他们胸前的毛主席像章说：“毛泽东永远同我们在一起”，他们又举着《毛主席语录》说：“我们要永远听毛主席的话！”"},{"type":"paragraph","text":"一个普通缅甸妇女在请求送给她一枚毛主席像章的来信中写道：毛主席是全世界工人、农民、学生和一切被压迫人民心中的红太阳。“由毛主席亲自发动和领导的中国无产阶级文化大革命一定会取得最后胜利。毛泽东思想的伟大红旗一定会在我们全人类生活的地球上高高飘扬。”"},{"type":"paragraph","text":"一个教育工作者也给他的中国朋友写信，希望得到一枚毛主席像章，他在信中说：“伟大的中华人民共和国，象光辉的革命火炬，照亮了全世界无产阶级革命的道路。”“毛主席是当代世界无产阶级的伟大领袖。我尊敬、钦佩、信赖和热爱毛主席。”"},{"type":"paragraph","text":"·新华社记者·"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8221531f22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

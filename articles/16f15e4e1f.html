script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我英雄空军部队用毛泽东思想开展群众性战评活动决心再接再厉争取更大胜利","authors":[],"dates":[{"year":1967,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社南宁5日电　八天内连歼五架入侵我国领空的美国强盗飞机，取得三战三捷辉煌战绩的我人民空军英雄部队，最近用毛泽东思想开展群众性的战评活动。指战员一致指出，这一胜利，是无产阶级文化大革命的伟大胜利，是毛主席无产阶级革命路线的伟大胜利，是光焰无际的毛泽东思想的伟大胜利。它充分显示了:经过史无前例的无产阶级文化大革命锤炼的人民解放军，更高地举起了毛泽东思想伟大红旗，百倍增强了革命战斗精神。它更加证明了:人民解放军是无产阶级文化大革命的忠实保卫者，是无产阶级专政的坚强柱石。"},{"type":"paragraph","text":"毛主席教导我们:“决定的因素是人不是物”，“一切反动派都是纸老虎”。参战部队的指战员们，在评讲三战三捷的胜利时说，我们为什么能连战连捷呢?最根本的原因，就是坚决响应林彪副主席的号召，高举毛泽东思想伟大红旗，活学活用毛主席著作，突出无产阶级政治，大搞人的思想革命化的结果。特别是在无产阶级文化大革命运动以来，他们带着阶级斗争中的新问题活学活用“老三篇”，破私立公，改造世界观，在灵魂深处建立起一个“公”字。无私才能无畏，无畏才能无敌。这是他们在空战中英勇顽强、接连战胜敌人的根本保证。在“老三篇”光辉哺育下成长的这些英雄面前，不管敌人多么凶恶狡猾，也逃不脱粉身碎骨的厄运，现出纸老虎的原形。"},{"type":"paragraph","text":"在群众性的战评活动中，广大指战员始终用“完全”、“彻底”为人民服务的标准衡量自己。他们遵循毛主席“虚心使人进步，骄傲使人落后”的教导，纷纷开展打了胜仗找缺点的活动，戒骄戒躁，再接再厉，争取更大的胜利。指战员们一致表示，要更高地举起毛泽东思想伟大红旗，大力突出无产阶级政治，大搞人的思想革命化，敌机来了打敌机，敌机不来，批《修养》，继续发扬勇敢战斗，不怕牺牲，不怕疲劳和连续作战的作风，为保卫祖国领空，为保卫无产阶级文化大革命作出新的贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16f15e4e1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

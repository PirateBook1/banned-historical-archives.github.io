script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发彭真关于全国政协小组讨论土改的情况","authors":[],"dates":[{"year":1951,"month":6,"day":20}],"is_range_date":false,"parts":[{"text":"中央转发彭真关于全国政协小组讨论土改的情况","type":"title"},{"text":"转发华东局中南局华南分局西南局西北局参考。","type":"paragraph"},{"text":" 中央六月二十日","type":"paragraph"},{"text":"从各组（人民政协全国委员会的各小组）讨论土地改革中发现有下列问题和动向。","type":"paragraph"},{"text":"（一）代表地主的大体可分为两派第一派多是新到京不久的还未摸清底细的一些特邀代表他们主张只没收地主土地不没收地主的房屋耕畜农具（刘文辉但懋辛龙云解英李任仁李一平等）甚至主张在土改方面还只没收“地”而不没收地上之草木或“地面作物”（李任仁、龙云）在押租问题上主张不退押租或“押租折讨论土地退还佃户”或换押租分田似企图拉拢佃富农佃中农（潘震亚刘文辉解英李一平符定一但懋辛解英符定一并说押租是“农民向地主放利”龙云认为是农民剥削地主在斗争形式群众性方面则主张只废欠租不废欠债（陈明的）第二派多是参加过政协在京住的时间较久受了一些教育看清了大势摸清了底细的一些地主代表如陈叙通黄炎培邹力之李济深等他们表示赞成土地法和少奇同志报告他们知道这一方面已没有什么文章可做他们重心意见是：","type":"paragraph"},{"text":"1、企图把土地改革从激烈的群众斗争变为温和的恩赐对地主（不要过火）甚至不要惊动“主张取消阶级仇恨取消打击手段”“革命方式不采取最好”“以安定方法达土地目的在他们的想法所谓不出乱子就是做到使地主也不感觉痛苦按他们的要求最好是把农民的手足捆起来在这一点上前一派和他们是一致的”他们现在抓着征粮或退押租中所发生的缺点在哇哇叫想籍此把土改再压得温和些因此关于土地改革是一个伟大的革命斗争而不是一绣花的道理还须强调说明。","type":"paragraph"},{"text":"2、他们很强调执行土地法的（人的问题）认为法虽好但“徒法不能以自行”他们除强调土改干部须严格训练外并要求参加土改领导企图争取一部份土改领导权他们不仅要求地方人士有付县长而且要建设付区长要求地方人士一部份各级土改委员会（包括乡）要求富农也参加指导要求“农会纯洁”他们的纯洁就是把“地痞”“流氓”“破落户”赶出去并要求富农进农会他们实际上是反对雇贫农作中坚的农会只是等候不出口他们想夺取土改领导权。","type":"paragraph"},{"text":"3、他们极重视划阶级文件和土改实施办法。","type":"paragraph"},{"text":"4、他们主张搞典型其意图究竟是为了害怕酿出乱子还是推迟土改还弄不清楚两派都表现对“游民”“痞子”“破落户”讨厌都有人表现对佃富农甚至佃中农表现拉拢主张按押租分田（自然是佃富佃中农得地多）或主张不抽佃富农土地（否则保存富农经济即落空）这里表现了地主与佃富农之间的广泛联系。","type":"paragraph"},{"text":"（二）对于清真寺和喇嘛寺的土地没有问题须要慎重处理马鸿兴再三表示没收了清真寺的土地即打击了回教的宗教生活（不要洗澡等）喜饶窃错等则有提案减免喇嘛寺之田赋并主张在民族杂居地区给寺院留少数土地都是值得注意的表示。","type":"paragraph"},{"text":"（三）华侨的房屋和华侨捐资所购的学田都有人主张保留。","type":"paragraph"},{"text":"（四）这次最右的是西南湖南的一批特邀代表和广西的代表对他们需再作特别的说服工作十五日晚党组已布置过但不知结果如何。","type":"paragraph"},{"text":"（五）今日下午三时土地小组开第一次会明日下午三时开第二次会昨晚已把各组提出的不同意见及对土地政策条文修改意见印发参加土改组的委员和代表今日下午先从原则上交换意见明日拟讨论土地法本身条文之修改。","type":"paragraph"},{"text":" 彭真六月十九日","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d0667adcc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

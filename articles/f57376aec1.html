script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南通县垦南公社革委会成员发扬毛主席倡导的革命学风  到群众中讲用  让群众评论","authors":[],"dates":[{"year":1969,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南通县垦南公社革委会成员发扬毛主席倡导的革命学风"},{"type":"paragraph","text":"到群众中讲用  让群众评论"},{"type":"paragraph","text":"据新华社南京电　江苏省南通县垦南公社革委会成员用毛主席关于无产阶级专政下继续革命的伟大理论武装头脑，发扬理论联系实际的革命学风，坚持到群众中去讲用，自觉地接受群众监督，促进了领导班子的思想革命化。"},{"type":"paragraph","text":"这个公社革委会成立以后，把活学活用毛泽东思想放在一切工作的首位，坚持每天学习，定期讲用，有时也请贫下中农代表上来听讲用，提意见。但是，广大革命群众反映说：干部亮私亮得怎么样，我们听不见；我们的意见，干部也直接听不到，不如干部下来讲用好。"},{"type":"paragraph","text":"群众的意见引起了公社革委会的重视。他们带着这个问题反复学习毛主席关于“共产党员绝不可脱离群众，绝不可高踞于群众之上，做官当老爷，而应当以普通劳动者的姿态，出现在群众面前，深入于群众之中，同群众打成一片”的教导，认识到实现领导班子思想革命化，仅仅依靠领导班子内部的因素还不够，更重要的是要把自己置于群众监督和帮助之下。因此，下决心深入群众之中，到群众中去讲用，让群众讲评；向群众学习，受群众监督。"},{"type":"paragraph","text":"这个公社有个群众代表，当了革委会副主任后，一度放松了思想改造，架子变大了，嗓门变粗了，遇事不调查研究，动不动就批评人。群众对这个新干部的意见比较多。这个新干部开始到群众中去讲用时，就这个问题从工作方法简单、对人态度生硬等方面，作了自我批评，但没有触及灵魂，群众很不满意，认为他亮私不彻底，斗私不过硬，改正错误不干脆。"},{"type":"paragraph","text":"群众的尖锐批评对这个新干部触动很大。他带着这个问题反复学习毛主席关于“我们的权力是谁给的？是工人阶级给的，是贫下中农给的，是占人口百分之九十以上的广大劳动群众给的”这一教导，深刻认识到：自己由于缺乏继续革命的思想准备，脱离了群众，结果有错不知错。从此他放下了“官”架子，深入到一个大队去蹲点劳动，以实际行动认真改正错误，结果，得到了群众的好评。"},{"type":"paragraph","text":"革委会成员到群众中去讲用，进一步发扬了理论联系实际的学风，促使干部做到了学用一致，表里一致，言行一致。公社革委会有个干部，以前学习毛主席著作不能活学活用，说得多，做得少；教育别人多，联系自己的思想实际少。有一次，县里发下来一份材料上谈到少数干部存在着自由主义的毛病，正好触到了他的痛处，他一看就把材料往旁边一撂。群众看在眼里，记在心里。一次，他到群众中去讲用，由于他没有联系自己的思想实际，没有把这个“私”字亮出来，贫下中农就针对他对自己采取自由主义的态度这个问题进行帮助，使他受到深刻的教育。这件事也使公社革委会其他成员体会到，要做到学用一致，首先必须做到表里一致，言行一致，要有“亮私不怕丑，斗私不怕痛，改正错误不怕难”的自我革命精神，敢于在灵魂深处闹革命。"},{"type":"paragraph","text":"革委会成员在到群众中去讲用的过程中，由于能遇事多作自我批评，主动改善同群众的关系，进一步增强了同群众思想感情上的联系，加强了革命队伍内部的团结。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f57376aec1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

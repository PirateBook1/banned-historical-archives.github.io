script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"中央转发河南省委贯彻北戴河会议部署情况简报的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发河南省委贯彻北戴河"},{"type":"paragraph","text":"会议?部署情况简报的批语"},{"type":"paragraph","text":"（1960年8月27日）此件发各中央局，省、市、区党委参考。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"八月廿七日[1]指1960年7月5日至8月10日在北戴河举行的中共中央工作会议。"},{"type":"paragraph","text":"[2]中共河南省委1960年8月24日关于贯彻北戴河会议的部署给中央的报告说，8月17日至22日，省委常委听取了北戴河会议精神的传达，对中央关于保粮、保钢和保证完成外贸的三个重要指示作了研究和部署。常委们一致认为，必须高举毛泽东思想的旗帜，坚持马列主义的原则，对国际上以赫鲁晓夫为代表的右倾机会主义进行坚决的、长期的、彻底的斗争。在斗争中，完全拥护中央关于坚持原则、坚持团结的方针和有理有利有节的原则。为了系统贯彻北戴河会议精神，省委决定于8月26日召开工作会议，会期8天到10天，先传达和讨论形势问题，然后具体研究如何在河南开展以保粮、保钢为中心的增产节约运动，安排今年后4个月的工作。9月4日，中共中央转发了河南省委的这一报告。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":8,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":481,"page_end":481},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8feee3c84"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

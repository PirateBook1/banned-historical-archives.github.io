script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席的“独立自主、自力更生”伟大方针  浙江大力发展地方小型有色金属工业","authors":[],"dates":[{"year":1970,"month":7,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决执行毛主席的“独立自主、自力更生”伟大方针"},{"type":"paragraph","text":"浙江大力发展地方小型有色金属工业"},{"type":"paragraph","text":"据新华社杭州电　浙江省广大工人坚决贯彻执行毛主席的“独立自主、自力更生”的伟大方针，奋发图强，艰苦奋斗，大力发展地方小型有色金属工业。目前全省有色金属工业从采矿、选矿、冶炼到加工成材，已初具规模，每年能为国家提供大量有色金属。今年一至五月，全省各种有色金属的产量比去年同期增加百分之四十以上，质量显著提高，成本大大降低。"},{"type":"paragraph","text":"浙江省有丰富的有色金属矿藏资源。一九五八年，在毛主席提出的“鼓足干劲，力争上游，多快好省地建设社会主义”的总路线的光辉照耀下，全省办起了大批小型有色金属厂矿。可是叛徒、内奸、工贼刘少奇及其代理人推行“利润挂帅”、“专家办矿”、“洋奴哲学”、“爬行主义”等反革命修正主义路线，妄图把地方小型有色金属工业统统砍掉，由于广大工人和革命干部的坚决抵制，全省才保留了少数几个矿山和冶炼厂。"},{"type":"paragraph","text":"无产阶级文化大革命以来，浙江省广大工人、革命干部和革命技术人员，认真学习毛主席关于社会主义建设的一系列伟大教导，高举革命大批判的旗帜，狠批刘少奇的反革命修正主义路线，大大提高了阶级斗争和两条路线斗争觉悟。杭州、台州、绍兴等地区都积极新建和扩建小型有色金属厂矿。"},{"type":"paragraph","text":"浙江省在发展地方小型有色金属工业中，发扬了自力更生、艰苦奋斗的革命精神，坚持土法上马，土洋结合，使已建设起来的小型有色金属矿山和冶炼厂都比较符合多快好省的要求。由十七个工人白手起家的一座矿山，坚持用土办法开展技术革新，不断提高机械化程度，使矿山由土到洋，由小到大地发展起来，几年来为国家生产出大量的矿石。这个矿的选矿回收率高达百分之九十八点九，达到全国先进指标。衢州冶炼厂土法上马办起来后，几年来不断进行技术改革，使冶炼产量大幅度增长，今年一至五月比去年同期增长百分之五十，质量显著提高，产品的一级品率保持在百分之九十以上，成本降低百分之二十，成为一座优质、高产、低耗的小型冶炼厂。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a26c1342a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

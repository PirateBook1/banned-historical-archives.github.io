script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见阿金洛耶率领的代表团重申我国立场  坚决支持非洲人民正义斗争","authors":[],"dates":[{"year":1981,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见阿金洛耶率领的代表团重申我国立场"},{"type":"paragraph","text":"坚决支持非洲人民正义斗争"},{"type":"paragraph","text":"据新华社北京6月12日电　中共中央副主席邓小平今天在这里会见由阿金洛耶主席率领的尼日利亚民族党代表团时重申了中国对非洲奉行的一贯政策。他说，我们要坚持毛泽东主席和周恩来总理所制定的对外政策。过去，我们支持非洲人民争取独立的斗争，今天，我们支持他们维护国家独立和发展民族经济的斗争，特别是坚决支持非洲人民反对南非种族主义政权的正义斗争。在经济上，我们要在力所能及的范围内继续发展同非洲国家的经济合作关系。"},{"type":"paragraph","text":"在诚挚友好的交谈中，邓小平说，发展中尼两党、两国和两国人民之间的友好关系是很重要的。他说，我们两国的经历相同，遭遇相同，经济的发展水平也大致相同，我们相互之间很容易理解。今后，我们要增加人员往来，增进了解。他表示相信，中尼两国在各方面的合作前景是广阔的，在国际事务中也是相互支持的。"},{"type":"paragraph","text":"阿金洛耶说，由于中国一贯支持非洲人民的正义斗争，特别是支持非洲人民反对南非种族主义政权的斗争，我们越来越尊敬中国、靠近中国。他说，尼中两国都是发展中国家，同属第三世界，我们之间有许多共同点。我们两国人民都坚决反对来自任何地方的压迫，都为维护世界和平而努力。为此，我们决心继续发展尼中两党、两国和两国人民之间业已存在的友谊和友好合作关系。"},{"type":"paragraph","text":"国务院副总理、中联部部长姬鹏飞会见时在座。"},{"type":"paragraph","text":"会见以后，邓小平设午宴款待代表团。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ced523247"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"致阿哈买提江电","alias":"","parts":[{"type":"paragraph","text":"致阿哈买提江电"},{"type":"paragraph","text":"（1949年8月18日）新疆伊犁特别区人民政府阿哈买提江先生"},{"type":"paragraph","text":"我国反对帝国主义、封建主义、官僚资本主义及以蒋介石为首的国民党反动统治的人民解放战争，即将取得全中国的胜利。包括全中国各民主党派、各人民团体、人民解放军各野战军、各解放区、国内各少数民族及海外华侨在内的新的全国人民政治协商会议，经过慎重筹备之后，即将在九月内召开全体会议。此届全体会议除制定全国人民政治协商会议组织法、选举自己的全国委员会外，并须制定中华人民共和国中央人民政府组织法，选举中央人民政府委员会。你们多年来的奋斗，是我全中国人民民主革命运动的一部分，随着西北人民解放战争的胜利发展，新疆的全部解放已为期不远，你们的奋斗即将获得最后的成功。我们衷心地欢迎你们派出自己的代表五人前来参加全国人民政治协商会议的全体会议，如蒙同意，请赶于九月上旬到达北平。谨此电达，并希赐复。"},{"type":"paragraph","text":"新政治协商会议筹备会主任毛泽东"},{"type":"paragraph","text":"八月十八日北平"},{"type":"paragraph","text":"[1]阿哈买提江（1914一1949），新疆伊犁人。是新疆北部伊犁、塔城、阿勒泰地区人民自治区域的领导人，新疆保卫和平民主同盟中央委员会主席。1949年8月27日赴北平参加新政协途中，因飞机失事遇难。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":8,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":151,"page_end":151},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f65f2913ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"姚文元同志和纪登奎同志 接见访柬归来的我新闻代表团听取了代表团在柬埔寨访问情况的汇报","authors":[],"dates":[{"year":1975,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年四月二十三日电　中共中央政治局委员姚文元，中共中央政治局委员、国务院副总理纪登奎，今天下午亲切地接见了访柬归来的中国新闻代表团，听取了代表团在柬埔寨访问情况的汇报。"},{"type":"paragraph","text":"中国新闻代表团是在柬埔寨人民民族解放战争节节胜利的大好形势下，应柬埔寨王国民族团结政府新闻和宣传部的邀请访问柬埔寨解放区的。在访问期间，代表团向英雄的柬埔寨人民转达了中国人民的亲切问候和崇高的战斗敬意，受到了柬埔寨人民极为亲切热情的接待和欢迎，亲眼看到了柬埔寨前线和后方一派大好的胜利形势。代表团的归来，给中国人民带来了柬埔寨人民英勇战斗的革命精神和深厚的兄弟情谊。"},{"type":"paragraph","text":"接见时，姚文元同志、纪登奎同志高度赞扬柬埔寨人民战胜美帝及其走狗的伟大历史性胜利，指出这一胜利对中国人民和全世界各国人民反帝、反殖、反霸的斗争是巨大的鼓舞和强有力的支持。"},{"type":"paragraph","text":"接见时在座的有:中联部副部长冯铉、外交部副部长何英、新华社社长朱穆之、中国驻柬埔寨大使孙浩等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"纪登奎","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed7e02feab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来关于国务院各副总理分工问题的请示报告","authors":[],"dates":[{"year":1975,"month":2,"day":2}],"is_range_date":false,"parts":[{"text":"周恩来关于国务院各副总理分工问题的请示报告","type":"title"},{"text":"中央政治局审阅后转呈主席批示","type":"paragraph"},{"text":"四届人大第一次会议闭幕后，政治局常委会上曾初步谈了国务院各副总理分工问题。后来，在政治局会上，洪文同志曾宣布国务院和中央军委常委的分工由各自议定后报中央、主席审批。","type":"paragraph"},{"text":"一九七五年二月一日，国务院召开总理、副总理十三人的常务会议，中央军委常务副主席叶剑英、科学院院长郭沫若两同志列席。会议审定国务院各副总理分工如下：","type":"paragraph"},{"text":"一、邓小平：主管外事，在周恩来总理治病疗养期间，代总理主持会议和呈批主要文件；","type":"paragraph"},{"text":"张春桥：主管文化、教育；","type":"paragraph"},{"text":"李先念：常务，主管财政、贸易；","type":"paragraph"},{"text":"陈锡联：主管国防工业和体育；","type":"paragraph"},{"text":"纪登奎：常务，主管劳动工资和干部调配；","type":"paragraph"},{"text":"华国锋：常务，主管政法和科学；","type":"paragraph"},{"text":"阵永贵：主管农业；","type":"paragraph"},{"text":"吴桂贤：主管卫生和轻工业；","type":"paragraph"},{"text":"王  震：主管交通和供销；","type":"paragraph"},{"text":"余秋里：主管计划和工业；","type":"paragraph"},{"text":"谷  牧：主管建设和工业；","type":"paragraph"},{"text":"孙  健：主管工业生产。","type":"paragraph"},{"text":"二、上述常务副总理（李、纪、华）三人负责处理国务院日常事务。","type":"paragraph"},{"text":"三、上述两项分工得主席、中央批准后，即召开国务院全体会议在会上宣布，不另行文。","type":"paragraph"},{"text":"谨报，请予审批。","type":"paragraph"},{"text":" 周  恩  来一九七五年二月二日","type":"paragraph"},{"text":"注：此件是中央办公厅秘书局提供的周恩来手稿，毛泽东圈阅过。","type":"paragraph"}],"comments":[],"origin":"根据中共中央文献研究室《“文革”十年资料选编》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ee6a08573"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":fa

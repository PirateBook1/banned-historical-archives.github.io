script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的“抓革命，促生产，促工作，促战备”伟大方针指引下  上海针棉织品产量和供应量超过历史最高水平","authors":[],"dates":[{"year":1970,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席的“抓革命，促生产，促工作，促战备”伟大方针指引下"},{"type":"paragraph","text":"上海针棉织品产量和供应量超过历史最高水平"},{"type":"paragraph","text":"大量针棉织品正源源运往全国各地，供应农村冬季旺季市场的需要"},{"type":"paragraph","text":"据新华社上海电　上海生产的大量针棉织品正源源运往全国各地，供应农村冬季旺季市场的需要。"},{"type":"paragraph","text":"在伟大领袖毛主席的“抓革命，促生产，促工作，促战备”的伟大方针指引下，一九六九年，上海针棉织品的产量和供应量都大大超过了历史上的最高水平。上海针棉织品采购供应站去年调往各地的毛巾、袜子、棉毛衫裤、卫生衫裤、毛线等各种针棉织品，比一九六八年增加了百分之八十。这个采购供应站在去年十一月中旬就提前完成了去年下半年的针棉织品调拨任务，接着便开始调运今年第一季度供应的商品，使大量的针棉织品在农村人民公社一九六九年年终分配之前，就调运到各地。"},{"type":"paragraph","text":"无产阶级文化大革命以来，我国棉花连年获得丰收，为上海针棉织品的生产提供了充足的原料。上海二百多家生产针棉织品的工厂，广大工人群众坚决贯彻执行毛主席提出的“鼓足干劲，力争上游，多快好省地建设社会主义”的总路线和毛主席关于“抓革命，促生产”的伟大方针，坚持上班搞生产，下班闹革命，创造了出色的生产成就，为市场供应提供了雄厚的物质基础。"},{"type":"paragraph","text":"上海针棉织品采购供应站广大商业工作人员坚持活学活用毛泽东思想，把做好针棉织品采购供应工作提高到“备战、备荒、为人民”的高度来认识，把发运商品作为一项重要的政治任务来完成，从而大大加速了针棉织品的采购、供应进度。"},{"type":"paragraph","text":"上海针棉织品采购供应站的广大革命群众坚持突出无产阶级政治，采取措施，进一步密切了工商关系，推动了生产和供应工作。他们同生产工人、零售商店的营业员一道，共同组成了以工人为主体的“三结合”小组，深入到工厂、农村，同工农群众一起狠批叛徒、内奸、工贼刘少奇及其代理人鼓吹的“利润挂帅”、“业务第一”、“利大大干，利小小干，无利不干”的反革命修正主义黑货，促使工商部门之间迅速加强了团结协作，进一步推动了革命和生产的发展。"},{"type":"paragraph","text":"上海针棉织品采购供应站的商业工作人员遵照毛主席关于“一切实际工作者必须向下作调查”的伟大教导，经常到工厂和农村参加生产劳动，直接听取工人和贫下中农对针棉织品的意见，然后把工农群众的要求转告给生产针棉织品的工厂，从而增加了许多受广大工农群众欢迎的针棉织品新品种。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72530cae92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

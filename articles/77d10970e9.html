script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"文代会美展作品 一日在大新展出从展出的作品，可以看出毛主席指示的文艺方向——为工农兵服务。","authors":[],"dates":[{"year":1949,"month":8,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　全国文代会的美术展览会，自本月廿日由莫朴同志等负责将各项作品自平运到后，即组织“上海展出委员会”，展开筹备工作，昨今两日在大新公司三楼画厅积极布置，定明日下午二时举行预展，招待有关机关及记者，九月一日正式展览开始，至十五日止。门票价格尚未决定，团体半价，军人全免。此次展出作品共七百多件，内容多是表现人民生活，反应斗争，暴露敌人的，从这里可以看出毛主席所指示的文艺方向——为工农兵服务。和普及工作的表现。"},{"type":"paragraph","text":"展出作品介绍"},{"type":"paragraph","text":"作品包括油画、素描、水墨画、年画、木刻、连环画、洋片、画报、雕塑等。雕塑因携带不便，仅将摄成照片展出，其中有刘开渠、滑田友、王朝闻等的优秀作品。画报是五年来老解放区所出版的，有油印、石印、和胶版三种；据统计，石印的画报，仅华东一区即有廿一种，发行总数有六百三十万份，晋绥边区一共三百万人口，画报的发行却有二十九万六千份；油印画报适宜于部队经常流动的环境出版，华北野战军中就出过四十六种，共八百卅七期；胶版画以东北发行的画报为多，三年来，发行二百万份以上。木刻中如老区作家古元、彦涵、王式廓等的作品，无论作风、形式、创作技巧上都有新的收获。油画中最精采的是莫朴的“清算”，几十个农民围着一个恶霸地主，那种愤怒的神情，个个不同。水墨画，也就是国画，完全扬弃了过去士大夫作风，走向写实的道路，用接近年画，或接近宋唐的笔法，画出了许多新的东西，为齐白石的“老农夫”，徐悲鸿的“在世界和平大会听到南京解放消息”。漫画中如老区华君武，新区米谷，过去上海漫协会员们的作品，在北平展出时都受到群众的称赞。还有上海漫画工学团的“送葬曲”，去年“五四”及“五三○”在上海各学校曾作几次突击性之秘密展出，被吴国桢派人抢去几幅，这是残留的。根据群众反应在北平文代会上展出时，最受欢迎的是年画，年画是老区的美术工作者，从旧年画中加以改造，后来发展成为新的形式，并发动旧艺人来一同创作，五年来各解放区印的新年画约有四百种，石印新年画的地方约有十处，石家庄的大众美术社与东北画报社两处规朴较大，三年来印出一百四十多种，发行三百四十万份。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77d10970e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

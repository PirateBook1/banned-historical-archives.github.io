script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"无锡市公私合营机器业生产协作中的一些问题","authors":["方玉书"],"dates":[{"year":1956,"month":4,"day":2}],"is_range_date":false,"parts":[{"text":"无锡市公私合营机器业生产协作中的一些问题","type":"title"},{"text":"方玉书","type":"authors"},{"text":"【江苏分社2日讯】无锡市公私合营机器业实行生产改组以后，发生了下面一些问题：","type":"paragraph"},{"text":"(1)有些工厂机件损坏无处修配。如振新纺织厂的铸件原在大美翻砂厂做，最近却无厂承接。赓裕布厂的打铁任务也找不到机器厂承做。","type":"paragraph"},{"text":"(2)交货迟缓。裕农油厂两部小铁车因食品机械厂不及时修理，已停工两个多月。润丰油厂一根地轴断了三星期还未修好。同亿布厂要纺织机械厂修配的工作，搁了一星期才得到答复说过两星期交货，而且说这“还是照顾你们的”。","type":"paragraph"},{"text":"(3)机器厂要求过高，造成别的工厂很多困难。合营缫丝工厂要制造自动索绪设备，纺织机械厂首先要估价分析单，但合营缫丝工厂交不出。协新毛织厂请纺织机械厂修配机件，纺织机械厂要协新毛织厂交出图样和实样，并且提出机件要自送自接，但协新厂没有绘图员。","type":"paragraph"},{"text":"(4)质量下降。维新漂染厂原来有熟悉的单位协作，工作质量较好。协作单位改变后，做的东西质量不好，1月份的二十根染缸滚筒，全部退货。","type":"paragraph"},{"text":"(5)修配的零件价格上涨。合营缫丝工厂修配的某另件，价格从原来五元上升到九元多。中丝二厂修的一另件的价格从三元上涨到六元。","type":"paragraph"},{"text":"发生这些问题的原因，第一是这些合营改组后的机器工厂生产任务较往年增加好几倍，修配上形成紧张。其次，市的领导上在全面规划中对修配任务估计不足。机器业协作关系复杂，改组时对这点也估计不足。如动力机械厂所属单位在1955年的协作关系有三百九十七个(其中外地外省二百九十五个)，改组时打乱了旧协作关系，新的关系未安排，发生了混乱。第三，改组时未充分照顾原有厂的特长。如有些厂擅长修理纺织机械的却规划入动力机厂，降低了工作效率和质量。第四，没有及时加强思想教育。如部分工厂领导人员产生重制造轻修配、重国家计划轻另星任务的思想；职工中有过早要求正规化的思想，摆出一付大厂架子；私方人员中产生反正公私合营、老关系接不接无所谓等思想。第六，被协作的工厂也存在工作计划性不强等问题。另外，管理上的混乱等，也是一个原因。","type":"paragraph"},{"text":"无锡市第二工业局正在积极解决这些问题。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年4月2日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa2d802402"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

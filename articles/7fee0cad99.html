script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"罗瑞卿关于武汉长沙等地镇反考察报告（节录）","authors":["罗瑞卿"],"dates":[{"year":1951,"month":3,"day":20}],"is_range_date":false,"parts":[{"text":"罗瑞卿关于武汉长沙等地镇反考察报告（节录）","type":"title"},{"text":"罗瑞卿","type":"authors"},{"text":"罗瑞卿3月20日电主席并中央：","type":"appellation"},{"text":"此次出巡考察武汉,长沙,南昌,杭州,上海,无锡,南京等几个大城市,一般的说这些城市对反革命的镇压都不够,杭州比较好些。上海近6百万人口的大城市为各种反革命实力的大垃圾堆,双十指示以来到二月初只捕了两千多人,杀了一百二十六人，南京为国民党首都仅职业特务即有九千多人,但杀了不过50人……大中城市都有一大批旧社会留下来的反动党团份子,流散的反动军官，寄生在码头工人小贩妓女身上吸血的恶霸与反革命,或多或少联系着的黑暗社会中的流氓会道门之首领以及一部分国民党的特务等…饶漱石同志说这些人今天不杀一个明天就可以杀三个，今天不抓那些应抓的人将来就势必要多抓，这话说的很对……","type":"paragraph"},{"text":"大中城市镇压反革命可能引起的震动过高加重了自己的顾虑，决心动摇，硬是杀不下去。城市为一地政治经济文化中心，是民主人士集中的地方，镇压反革命不可避免的会震动某些人们，因此应该很好讲究策略，…慎重一些是必要的,但过高估计这种震动束手束脚不敢大张起来，人民吃亏，国家受了损失则震动就可能更大，…实际上越是害怕不敢坚决镇压一些反革命的首要份子，表明我们对待反革命的态度，则群众越是不敢和反革命分家，所谓复杂性问题也永远不能解决。因此有些反革命是应在群众运动中杀掉，有些反革命则在群众运动前就要杀，否则群众不敢起来，所以说动员群众提高群众觉悟这是彻底消灭反革命的必要条件。而事先杀掉若干为群众所痛恨恼畏惧的反革命首要份子又是发动群众，使群众敢于起来向反革命作斗争的必要条件，这一条规律无论在乡村在城市都是共同的。……","type":"paragraph"},{"text":"……我沿路宣传了中央放手镇压反革命的方针，主席及中央对各地城市指示，近来各大城市都已开始转变和正在开始转变，华东已开始了大中城市工作会议，正在积极准备并计划于5月左右在几个城市一起动手大捕杀一批至数批，上半年拟杀掉预计的二分之一到三分之一，剩下的下半年再继续完成。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fee0cad99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

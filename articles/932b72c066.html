script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见一批亚非拉丁美洲客人","authors":[],"dates":[{"year":1962,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京2日电】　毛泽东主席今天接见了正在北京访问的印度尼西亚、古巴、巴西、怯尼亚和洪都拉斯的外宾，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"这些外国朋友是，以全印度尼西亚中央职工会国际部部长穆罕默德·多希尔为首的印度尼西亚工会代表团，以革命古巴工人中央工会组织书记赫苏斯·索托·迪亚斯为首的古巴工会代表团，以巴西瓜纳巴拉州木器工会领导人罗伯托·莫雷那为首的巴西工会代表团，怯尼亚工会大会司库吉·默·穆第索，以罗迪耳·里维拉·罗迪耳为首的洪都拉斯文化代表团。"},{"type":"paragraph","text":"接见时在座的，有刘宁一、刘长胜、李颉伯、楚图南、康永和、陈忠经、陈宇等有关方面负责人。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1962\\01\\6213010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e吕厚民\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e图为毛主席和外国朋友们亲切谈话。"},{"type":"paragraph","text":"(新华社传真　吕厚民　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"932b72c066"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

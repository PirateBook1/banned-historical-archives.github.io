script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来给程砚秋的信","authors":[],"dates":[{"year":1957,"month":11,"day":13}],"is_range_date":false,"parts":[{"text":"周恩来给程砚秋的信","type":"title"},{"text":"砚秋同志：","type":"appellation"},{"text":"我在你的入党志愿书上，写了这样一段意见：","type":"paragraph"},{"text":"程砚秋同志在旧社会经过个人的奋斗，在艺术上获得相当高的成就，在政治上坚持民族气节，这都是难能可贵的。解放后，他接受党的领导，努力为人民服务，政治上积极要求进步，这就具备了入党的基本条件。他的入党申请，如得到党组织批准，今后对他的要求，就应该更加严格。我曾经对他说，在他被批准为预备党员期间，他应该努力学习，积极参加集体生活，力图与劳动群众相结合，好继续克服个人主义思想作风，并且热心传授和推广自己艺术上的成就，以便提高自己的阶级觉悟，发扬为劳动人民服务的精神。","type":"paragraph"},{"text":"现在把它抄送给你，作为我这个介绍人对你的认识和希望的表示。","type":"paragraph"},{"text":" 周恩来","type":"paragraph"},{"text":" 一九五七年十一月十三日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d61ee4925f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

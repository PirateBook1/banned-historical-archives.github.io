script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北省委会议记录摘要","authors":["湖北省委"],"dates":[{"year":1966,"month":8,"day":24}],"is_range_date":false,"parts":[{"text":"湖北省委会议记录摘要","type":"title"},{"text":"湖北省委","type":"authors"},{"text":"常委扩大会记录（摘录），（一九六六年八月二十四日）","type":"paragraph"},{"text":"张体学：学生产生问题，一个是革命的旗没有举起来，二是工作组官僚主义，毛病不少。有几个问题请大家考虑一下：一、放手搞大革命，放手搞大民主，要怎么干就怎么干。你要成立红卫兵就成立。你要上街就上街。你要干什么，可以的。要到长沙、北京去，可以的。你要打庙，支持他去打，不采取这个精神，我们就被动了。革命总有一点损失。我们要放手领导，参与领导。要大民主，大鸣大放。对学生的行动要支持，反对派、左派都要支持，要他们辩论。学校内部的问题，行之有效的办法，唯一的办法，是大辩论，工学院的问题，我主张开万人辩论会，我们省委派书记去坐着，轮流去，可以辩三个月。他辩累了就不辩了，游行累了他就不游了。打架也不要紧，打了以后再辩论对不对？有两个学校可以控制的，一个是武大，一个是湖大。汉口、武昌准备乱两个月，在乱中作工作，乱中有治。水利学院再乱，先把张如屏停职反省。二、武汉市常委、书记、副书记到各学校作报告，支持革命。武昌中学我们帮你们搞。三、红卫兵要成立全市组织，我们同意，红卫兵主任由侃夫当，你去领导。张华：不这要搞，不能取得领导权。张体学：我们决心把党委改组（指各学校党委）改错了不要紧。工作队要回来斗争，大家讨论该不该斗？该斗争就斗。要放手搞大民主，搞得不好，湖北省委，市委是西安、兰州的前途。","type":"paragraph"},{"text":"姜一：学校多数派和少数派的关系，实质上是左派和右派的关系问题。如果搞得好左派和中间派成了多数，搞得不好，右派和中间派成了多数。","type":"paragraph"},{"text":"许道琦：我们一方面要领导学生，另方面要作工作。（体学：反对派有极少数右派操纵，经过大辩论，他觉悟了，就过来了。）辩论，做工作双管齐下，有少数人很偏激的。","type":"paragraph"},{"text":"张体学：不怕出乱子，可能不出乱子，怕出乱子，可能要出乱子的。学生的要求，能办到又合理，如破四旧立四新，你要干支持你。你们要组织全市红卫兵，你们讨论谁当头，宋侃夫行不行？现在已经乱了，我们和他们一起去乱，参与领导，把领导权夺回来。唯一的办法是辩论，支持他们干，不采取这个办法，你要硬扭就不行。乱一个月就好了。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"name":"破四旧","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d048a22869"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

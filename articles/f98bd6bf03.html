script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"麻城县走马岗管理区总支委员会关于整党情况给公社党委和县委的报告","authors":[],"dates":[{"year":1959,"month":5,"day":20}],"is_range_date":false,"parts":[{"text":"麻城县走马岗管理区总支委员会关于整党情况给公社党委和县委的报告","type":"title"},{"text":"公社党委并县委组织部：","type":"appellation"},{"text":"我们在五月上旬进行了一次小型整党，取得了一定效果，现将整顿情况报告你们，不妥之处，请予指示。","type":"paragraph"},{"text":"一、党内情况与当前问题。全管理区共有党员58人，预备党员12人，其中9人是在58年大跃进中发展的，分布在九个生产队里，以生产队为单位，建立了九个支部，一类5个，二类4个。党的组织在群众中具有较高的威性，保证了党的领导。当59年更大跃进开始时，面临着粮食紧张和生产上有困难，在新的形势下，思想教育工作又没有跟上去，以致部分党员和个别基层党组织，对这种暂时性的困难认识不足，缺乏克服困难的足够更气，从而出现了不少的问题。","type":"paragraph"},{"text":"1、组织生活松懈，闹不团结。九个支部中有两个支部半年没有开过生活会，有个党员十一个月没有缴党费；三个预备党员，已经超过预备期半年了，没有转正手续；另有三个受留党察看处分的党员到期也未进行处理；闹不团结更是普遍现象，九生产队党员周宗基（队长）与支书周宗敬闹不团结，群众说是：“一个笼里不能放两个叫鸡公。”支部书记在队委会上布置早稻插2-5寸、3-5寸，队长在会后又私自召开小队干部会布置插4×6寸。","type":"paragraph"},{"text":"2、畏缩困难、斗志薄弱。他们看到当前粮食紧张，就不敢大胆领导生产，随其自流，党员周生岚（队长）说：“社员不吃饱，不能做事，代食品不养人，秧只有等夏收后再插。”以致到县委大检查时（5月上旬），还有板田冒起。","type":"paragraph"},{"text":"3、严重的个人主义打算和本位主义思想情绪在党内反映出来。不安心干农村工作，不顾搞农业生产。认为搞工业比搞农业生产好；在城市比农村好。五生产队支书熊文质说：“张守富（农民）去年闹到黄石市当码头工人，每月能挣几十块，我要不是支书的帽子戴在头上，随便搞点什么，也比农村强。”党员阮慈善申请要到明山洋灰厂去。像这样的党员共有22个，估总党员21.1%。","type":"paragraph"},{"text":"4、违法乱纪，九生产队党员周光华，私藏粮食600斤，党员陈国友，经常出去偷社员的菜吃，影响极坏。","type":"paragraph"},{"text":"提高思想认识，加强党的战斗力。在整党的过程中，着重抓住了如下几个方面：","type":"paragraph"},{"text":"首先，进行了一次党的组织原则和党员个人利益必须服从党的利益为中心内容的党的基本知识教育，使党员能够从道理上明白，从思想认识上得到提高。正如涂启畅说：“虽然是党员，入党三年了，还不知道怎样做个好党员，所以思想总爱出毛病。”在此基础上，发动大家畅所欲言，充分的开展鸣放争论，使其正确认识到，要坚决执行党的组织原则，必须坚决克服个人主义思想，划清民主集中与极端民主的界线。从而使党内得到统一和团结。","type":"paragraph"},{"text":"第二，树立典型，进行总结对比，肯定成绩，肯定党的领导作用。一生产队由于党的组织起到了核心领导作用，坚决执行了党的决议，每段工作任务，都出色的完成，社员生产劲头大，情绪高，总支号召向一分支学习；与此相反，八生产队由于领导没有形成核心，党内不团结，放任自流，结果生产搞得一团糟，在整党会上受到了严重批评。通过这两个典型的对比讨论，党员从思想上一致深刻的认识到：生产搞的好坏，是决定于党的领导。四生产队支书姚绪连说：“57年由于我们支部对冬播抓的不紧，就落了后，结果产量不高；58年冬播我们吸起了教训，下决心把冬播搞好，因此，今年的小麦收入可以翻一倍以上。可以肯定的说没有党的领导，不执行党的决议，什么事都办不好。”","type":"paragraph"},{"text":"第三，在提高认识的基础上，对照党员八条标准，开展批评与自我批评。很多党员都自觉的向党交心，说实话。党员王太昌检讨说：“为了多插中稻，少插早稻，向党报假情况，早稻实插41亩，报了58亩。”党员杨德桂说：“过去我是讨米、打长工被人看不起的人，现在我当了队长，不是党的培养我哪来的本事？现在我还不想在农村工作，这都是个人主义在作怪，与党员的八条对照一下，我真不够一个党员的资格。我保证从现在起，痛改前非，做一个名符其实的共产党员。”","type":"paragraph"},{"text":"第四，建立党的生活制度，党内开展大竞赛。总支大会确定一月一次，系统的对党员进行一次党课教育；支部半月一次生活会。开展五好党员、六好支部的评比竞赛大检查；总支、分支必须在每段生产运动中，按照上级党的指示，作出行动决议，以保证任务的胜利完成。会上第一生产队支部还提出了向全管理区各分支挑战，掀起 了党内竞赛高潮。","type":"paragraph"},{"text":" 中共铁门公社走马岗管理区总支委会1959年5月20日","type":"paragraph"}],"comments":[],"origin":"湖北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f98bd6bf03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不准刘少奇破坏样板戏《海港》 批臭刘少奇对工人的恶毒诬蔑上港三区老工人和革命干部举行批判会","authors":["张宝福"],"dates":[{"year":1968,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在革命现代京剧样板戏《海港》的诞生地——上海港务局第三装卸区，一些曾经参加过《海港》创作活动的老工人、革命领导干部，昨天举行了批判会，愤怒批判刘少奇这个叛徒、内奸、工贼对样板戏《海港》的破坏和他对海港工人的恶毒污蔑。“打倒刘少奇!”的愤怒口号声震荡在黄浦江边。"},{"type":"paragraph","text":"一位老码头工人说，刘少奇从来就是我们工人阶级的死对头。这个叛徒几次从敌人狗洞里爬出来，就是靠出卖工人阶级利益保住了狗命的。解放后，他还鼓吹“剥削有功论”，胡说我们工人欢迎资本家剥削，把他的工贼嘴脸暴露无遗。文化大革命的旗手江青同志亲自培育了《海港》这朵无产阶级文艺的鲜花，指示我们:《海港》这个戏要充分塑造海港工人的英雄形象和一心为革命、立足海港、胸怀祖国、放眼世界的国际主义豪情壮志。但是刘少奇看了《海港》后，却指使他在《海港》剧组的黑爪牙大写中间人物，妄图达到破坏《海港》的目的。这就是刘少奇工贼嘴脸的又一次暴露。"},{"type":"paragraph","text":"一位在《海港》剧组中同刘少奇的黑爪牙进行过坚决斗争的老工人说，《海港》舞台上，用到过扛棒，刘少奇见到扛棒，就又借题大做文章，污蔑工人阶级，胡说什么码头工人在解放前进行罢工斗争时，凭扛捧向工会领取生活费时弄虚作假，冒领多领。这完全是站在资本家的反动立场上讲瞎话。我们的扛棒，在解放前既是我们的生产工具，也是我们同帝国主义反动派搏斗的武器。就是用这扛棒，我们砸过伪警察局，打过美国兵，记载了我们工人的英勇斗争历史。但刘少奇这个工人阶级的叛徒、内奸、大工贼无视这些历史事实，却编了一套鬼话对我们码头工人进行污蔑。毛主席教导我们“工人阶级是领导阶级”，而刘少奇却百般污蔑工人阶级，目的就是要把我们工人阶级打下去，好让他搞资本主义复辟。"},{"type":"paragraph","text":"这一席话，引起了一位从父辈开始一直在码头上劳动的老工人的万丈怒火。他流着激动的泪水控诉万恶的旧社会，吃人的剥削制度。他说，在旧社会，我们码头工人背上压了三座大山，抬不起头，伸不直腰。我父亲在码头上干活受了伤，无钱治疗，受尽了折磨。更悲惨的是，当年目睹过一个工人在外轮上操纵“温车”，劳累过度支持不了，一头栽进了“温车”钢丝绳，头颅立时被绞了下来，滚进了船舱，工人赶去捡阶级兄弟的头颅，工头还不准捡，逼工人继续工作。控诉到这里，人群中迸发出愤怒的吼声:“打倒刘少奇!”“彻底批判‘剥削有功论’”。"},{"type":"paragraph","text":"另一位老工人说，毛主席领导我们，使我们码头工人翻了身。今天，码头工人的形象又矗立在文艺舞台上，但是刘少奇疯狂反对，进行破坏，就是妄想把站起来的工人阶级重新打下去，使资本主义在中国复辟。我们码头工人一千个不答应，一万个不答应。我们码头工人有毛主席撑腰，一定要同刘少奇等党内最大的一小撮走资派以及他们在各地的代理人斗争到底，无产阶级文化大革命不获全胜，决不收兵。"},{"type":"paragraph","text":"本报通讯　员　张宝福"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14ab423d78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

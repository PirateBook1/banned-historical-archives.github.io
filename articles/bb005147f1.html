script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆市连续发生中、小学毕业生自杀现象","authors":[],"dates":[{"year":1954,"month":8,"day":9}],"is_range_date":false,"parts":[{"text":"重庆市连续发生中、小学毕业生自杀现象","type":"title"},{"text":"【西南总分社9日讯】重庆市中、小学毕业生因升学问题连续发生自杀现象。第一区开智小学高小毕业生毛莺飞，考试成绩较差，写了一份“遗书”，委托同学交给她母亲，就向江边走去，企图自杀，后被同学追回。该校教师就此访问她家，她妈妈说：“为什么不叫她去寻死？死了还好些。”三区山洞小学的初小毕业生谭玉碧，因为报考高小未被录取，他妈妈责骂她：“你要死就死，死了我抵命。”她当晚即投水三次，幸被邻居搭救。第六区天印乡福宁小学毕业生朱相齐，因无钱投考中学，吃了一些火柴，幸因火柴少，未产生恶果。第五区川益中学初中毕业生王宝芬，依靠她表哥供给读书费用。因她表哥准备在她考不取学校时和她结婚，他不愿结婚，曾在7月中旬，企图闭门自缢，后来被人发现，未遂。此外还有被逼出走的，一区安乐洞小学毕业生徐建华，因受了家庭的压力，窃款出走，迄今下落不明。（王焕斗）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年8月17日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb005147f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

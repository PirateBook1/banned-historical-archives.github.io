script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对黑龙江省三级干部会议情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对黑龙江省三级干部会议情况"},{"type":"paragraph","text":"报告的批语"},{"type":"paragraph","text":"（1966年12月26日）陈伯达同志："},{"type":"paragraph","text":"请你和小组同志们看一看这个文件\"是否可以转发到县、团级作参考材料用。我看似乎比雪峰同志那个检讨还要好一些。文尾所说附件还未收到。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月二十六日"},{"type":"paragraph","text":"[1]指中共黑龙江省委1966年12月23日给中央并东北局的报告。报告中说，我省于11月14日到12月7日召开了省、地（市）、县三级千部会议，集中解决对文化大革命的认识、两条路线斗争的认识和怎样正确对待自已这三个主要问题。会议分为四段：学习文件，提高认识；发扬民主，鸣放辩论；打通思想，统一认识；总结会议，安排工作。每段各有重点又互相联系，步步深入。打通思想，挽救干部，纵贯会议始终。整个会议过程，都是做政治思想工作的过程。12月29日，中共中央将这个报告转发到县团级党委参考。"},{"type":"paragraph","text":"[2]指中共中央政治局候补委员、华北局第一书记、北京市委第一书记李雪峰1966年12月16日在华北局机关的检讨要点。"},{"type":"paragraph","text":"[3]指中共黑龙江省委《关于省委在文化大革命运动中所犯路线错误的检查和今后运动意见》。"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":12,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":231,"page_end":231},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"697dc838f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

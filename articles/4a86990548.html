script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"对中国作协关于公开印发胡风给中央报告的部分内容的说明的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对中国作协关于公开印发胡风"},{"type":"paragraph","text":"给中央报告的部分内容的"},{"type":"paragraph","text":"说明的批语和修改"},{"type":"paragraph","text":"（1955年1月12日）刘、周、邓即阅，退陆定一同志，照办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十二日作了一点文字上的增改[1]胡风，当时任全国人大代表、中国作家协会理事。"},{"type":"paragraph","text":"[2]刘，指刘少奇。周，指周恩来。邓，指邓小平，当时任中共中央秘书长、国务院副总理。"},{"type":"paragraph","text":"[3]陆定一，当时任中共中央宣传部部长。[4]见本篇二，文中用宋体字排印的是毛泽东加写和改写的文字。毛泽东全集第三十四卷"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"胡风在一九五四年七月向中共中央提出一个关于文艺问题的意见的报告！，经中共中央交本会主席团处理。本会主席团认为该报告中关于文艺思想部分和组织领导部分，涉及当前文艺运动的重要问题，主要地是针对着一九五三年《文艺报》刊载的林默涵、何其芳批判胡风资产阶级文艺思想的两篇文章?而作的反批判，因此应在文艺界和《文艺报》读者群众中公开讨论，然后根据讨论结果作出结论。现在决定将胡风报告的上述两部分印成专册，随《文艺报》附发，供读者研究，以便展开讨论。为便于读者研究，将林默涵、何其芳的两篇文章也重印附发。"},{"type":"paragraph","text":"中国作家协会主席团"},{"type":"paragraph","text":"一九五五年一月十二日"},{"type":"paragraph","text":"[1]指胡风1954年7月向中共中央提交的《关于几年来文艺实践情况的报告》。"},{"type":"paragraph","text":"[2]指中共中央宣传部文艺处处长林默涵写的《胡风的反马克思主义的文艺思想》（载《文艺报》1953年第二号）和北京大学文学研究所副所长何其芳写的《现实主义的路，还是反现实主义的路？》（载《文艺报》1953年第三号）。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":1,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":420,"page_end":421},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陆定一","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a86990548"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":fals

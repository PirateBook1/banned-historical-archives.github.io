script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——对无产阶级专政的攻击 (1)","authors":["徐顺章","曾祥基","武晟","沈阳师范学院","白永贵","黄振旅"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——对无产阶级专政的攻击 (1)","type":"title"},{"text":"沈阳师范学院白永贵武晟曾祥基徐顺章黄振旅","type":"authors"},{"text":"白永贵  (中文系学生)说：“无产阶级专政是宗派主义。共产党我同意，专政我不同意。一个国家要一个党派来领导是什么样子？……人代大会就象个机器，老毛头一按钮，嘎一下都举手”，又说：“我听说苏联出现了反党集团，现在哪个党专政就都会有反对的。”","type":"paragraph"},{"text":"武晟  (中文系学生)说：“共产党是不民主的，唯有共产党统一了中国，但在中国历史上，也唯有共产党最不民主。1949年建国以来的八年，高唱民主，现在十二位副总理中，没有一位是非党人士。以前我认为只有我才有这种看法，可是最近才看出来这种看法是对的。”","type":"paragraph"},{"text":"曾祥基  (中文系学生)说：“我们国家的许多政策法令，都是由中共中央和国务院联合发出的。为什么要这样做呢？因为单独由国务院发出时会没有效力，国务院是多么可怜的国务院呀!这样无形中就变成以党代政的局面了。”","type":"paragraph"},{"text":"徐顺章  (中文系学生)说：“今天的公安人员和过去的警察有什么区别？还不是杀人的刽子手!最可耻，最卑鄙的家伙。”","type":"paragraph"},{"text":"黄振旅  (职员)说：“12年赶上世界先进水平，你们赶去……，赶快把官僚主义机构铲掉，把上层建筑改变吧!。”","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"239e2df722"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

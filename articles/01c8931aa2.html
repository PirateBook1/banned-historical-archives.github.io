script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日共中央政治局候补委员绀野与次郎发表谈话必须在反修斗争中深入学习毛主席著作指出译成日文的《毛泽东选集》四卷的出版为日本人民提供了丰富的马列主义理论武器","authors":[],"dates":[{"year":1965,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三十日电　东京消息:日本共产党中央委员会政治局候补委员绀野与次郎，在提前出版的一九六六年第一期《读书之友》杂志上发表谈话说，新近译成日文的毛泽东选集四卷的出版，给日本人民提供了丰富的马克思列宁主义的理论武器。"},{"type":"paragraph","text":"《读书之友》杂志是日本共产党中央委员会的刊物。"},{"type":"paragraph","text":"绀野强调指出:日本同志必须坚持日共纲领，在反对现代修正主义的斗争中深入地学习，毛泽东的著作。"},{"type":"paragraph","text":"他说:毛泽东同志的著作是把马克思列宁主义创造性地运用于中国革命实践的杰出榜样，我们日本同志可以从中汲取如何学习马克思列宁主义、如何把马克思列宁主义运用于日本的革命实践，以及如何把马克思列宁主义运用于党的各个领域的活动中去的生动有益的经验。"},{"type":"paragraph","text":"他说，我们特别应当从这些选集中学习彻底革命的立场和革命实践的立场，掌握革命运动捌律。这些著作根据辩证唯物主义和历史唯物主义，对革命运动的规律作了深刻和全面的了解和分析。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01c8931aa2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

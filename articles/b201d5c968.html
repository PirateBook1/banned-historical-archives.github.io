script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"ff92c783-256c-487a-abd2-8e59e9be6390","name":"文革期间毛泽东及中央领导讲话（补篇）（港中文藏书）","internal":true,"official":false,"type":"pdf","author":"香港中文大学藏书","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/ff92c783-256c-487a-abd2-8e59e9be6390.pdf"],"article":{"title":"毛泽东会见斯里兰卡总理班达拉奈克夫人时的谈话（节录）","alias":"","parts":[{"type":"paragraph","text":"毛泽东会见斯里兰卡总理班达拉奈克夫人时的谈话（节录）"},{"type":"paragraph","text":"（木经主席审闻）"},{"type":"paragraph","text":"（一九七二年六月二十八日）毛主席：我们这个国家也有人家骂我们，说是整了左派。我们的“左派”是什么一些人呢？就是大烧英国代办是的那些人。今天要打倒总理，明天要打例陈毅，后天要打例叶剑英。这些所谓“左”派现在都在坐房里头。周总理：头子在班房里。毛主席：那些年轻人是受骗的。我们这里早几年天下大乱，你还不知道呢。班：我听说了一点。毛主席：全国各地都打，全西内战，就是ALL一ROUNDCIVILWAR。现在好多了。：就是自己人之间打内战吗？毛主席：两边都发枪，一共发了一百万支枪吧。这一190派军队文神这一派，那一派军队文持那一派，打。周总理：名义上是论枪，实际上是迷枪。毛生席：他们外交多，地们（街王海容、唐闻生）这一滋是“方”派，放是保守派，靠边站，并得吃不下饭，始不着觉。班：为什么？毛主席：被那些“左”派本了权，一个半月，权不在我们手里，在那些所调“左”派的手里，这费所调应派，其实就是反革命。没有多少间题，几个月过去T，几年过会了，总原台的人现在也过去了，叫林起。（班夹人点头）坐一架飞机往苏联去，其目的是想见上常。：见上常？毛主席：是啊，摔下来T，见上带去了。班：臭，我明白了。（众笑）后来飞机怎么种了？我不大请楚。飞机摔下来了，还是过到苏联出了？毛主席：我也不知道。他自己要摔。"},{"type":"paragraph","text":"（外交部地营文件。文种69）-191-"}],"authors":["毛泽东"],"dates":[{"year":1972,"month":6,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":67,"page_end":67},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b201d5c968"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

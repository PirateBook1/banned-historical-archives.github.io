script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2042","name":"不要随意议论重要的党外朋友","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"不要随意议论重要的党外朋友","dates":[{"year":1981,"month":6,"day":15}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1981(选编), 168","tags":[],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"不要随意议论重要的党外朋友"},{"type":"paragraph","text":"对于长期同我们党合作共事的人，在他们去世之后，我们的同志在撰写回忆录或文章时，凡涉及他们历史上的污点，要特别慎重，一般不要写，更不应该以鄙视和讥讽式的口吻进行评论。这是牵涉到我们党同党外朋友关系中的一个重大原则问题。为什么不应该叙述和议论这些事呢？因为这些人（不管是脱离了我们党或为国民党作过事）毕竟后来同我们党合作了，参加革命了，善终了，我们就不应该再纠缠他们过去的历史问题。不然，会招致人们议论我们不够朋友。至于将来写历史，凡属重大的历史人物和事件，当然要根据事实叙述，但也只是公公正正地叙述史实，不要夹杂一些不重要的东西。事关重大者，还应由党中央审定，不能由个人轻易发议论和下结论。至于为了内部保存史料，各种资料均可收集，但只是为了保存，而不可随意发表。这是一件关系我党政治声誉的大事，决不可掉以轻心。希望各地引起注意。"},{"type":"subtitle","text":"（第28期，6月15日）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d06b694c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"临湘铁路中心站工人群众加强革命性、科学性和组织纪律性  用毛泽东思想统帅规章制度改革","authors":[],"dates":[{"year":1969,"month":8,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"临湘铁路中心站工人群众加强革命性、科学性和组织纪律性"},{"type":"paragraph","text":"用毛泽东思想统帅规章制度改革"},{"type":"paragraph","text":"据新华社长沙五日电　长沙铁路分局临湘铁路中心车站革委会遵照毛主席关于“认真搞好斗、批、改”的伟大教导，坚持用毛泽东思想统帅规章制度的破和立，不断加强广大工人群众的革命性、科学性和组织纪律性，从而保证了革命和生产的蓬勃发展。"},{"type":"paragraph","text":"临湘铁路中心站革委会成立以来，紧跟毛主席的伟大战略部署，斗、批、改取得很大成绩。但是，在社会上无政府主义思潮的影响下，以及部分群众对如何深入搞好斗、批、改还缺乏全面正确的理解，因此在改革不合理规章制度的过程中，产生了两种不同的看法和态度。一种认为，过去的规章制度都是压制群众的旧条条洋框框，必须统统破除；另一种认为，铁路上是“险要”之地，没有严密的规章制度不行，过去订的制度不能改，一改就会“乱套”，主张维持原状。由于认识不统一，在行动上也出现了一些不同的做法，影响了运输生产的正常进行。"},{"type":"paragraph","text":"针对这种情况，车站革委会召开多次会议，进行了反复研究，最后用毛泽东思想取得了一致的认识。他们说，改革不合理的规章制度，决不是一件单纯的技术工作，而是一场革命。改革不合理规章制度的过程，也就是两条路线、两种世界观斗争的过程。因此，要抓规章制度的破和立，必须先抓人的思想上的破和立。只有破除人们头脑中的旧思想、错误的思想，大立毛泽东思想，才能改革不合理的规章制度，建立合理的规章制度，也才能在规章制度建立和健全以后，得到工人群众的自觉遵守与坚决执行。"},{"type":"paragraph","text":"为了用毛泽东思想武装干部和工人群众头脑，用毛泽东思想统帅规章制度的破和立的全过程，车站革委会一方面放手发动群众，围绕规章制度问题，深入开展了革命的大批判。通过批判叛徒、内奸、工贼刘少奇推行的“专家治路”、“奖金挂帅”、“物质刺激”和对工人群众实行“管、卡、压”等反革命修正主义黑货，批判无政府主义思潮，进一步提高了干部和群众的阶级斗争和两条路线斗争觉悟，增强了建立革命秩序和遵守革命纪律的自觉性。在这同时，他们还通过举办毛泽东思想学习班，组织工人和干部反复学习毛主席的有关教导，正确地对待规章制度的破和立的问题，及时克服了在改革规章制度中的思想片面性。通过学习，大家进一步认识到，对原有规章制度，不能一概肯定，也不能一概否定。有些规章制度，是工人在斗争实践中用“血”和“汗”总结出来的，是有利于生产的，是行之有效的科学的东西；如果随意破除，就会破坏正常生产秩序，危害生产和安全，对国家、对人民、对社会主义事业都是不利的。但是，有许多旧的规章制度，是走资派和资产阶级技术“权威”为了管、卡、压工人而制订出来的，是极不合理的；如果原封不动，就会束缚工人群众的积极性、创造性，妨碍生产力的发展。"},{"type":"paragraph","text":"经过实事求是的、认真细致的分析研究，大家统一了思想认识，明确了对待原有规章制度，必须坚持“一分为二”的观点，对不合理的部分坚决破除，对合理的部分坚决保留，对不够完善的部分加以修改充实，使其日益完善。许多干部和工人在学习班里，还主动亮私斗私，自觉检查了自己在改革规章制度中的错误思想，大大加强了无产阶级的革命纪律性。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdec6ccac9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

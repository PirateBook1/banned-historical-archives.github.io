script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"关于暂时停止揭露国民党以示缓和致董必武电","alias":"","parts":[{"type":"paragraph","text":"关于暂时停止揭露国民党以示缓和"},{"type":"paragraph","text":"致董必武电"},{"type":"paragraph","text":"（1943年10月5日）董："},{"type":"paragraph","text":"二日电悉。"},{"type":"paragraph","text":"一、五日《解放日报》发表评十一中全会与三届二次参政会长文，六日起解放报及新华社一切揭露国民党稿件暂时停止，风平浪静，以示缓和。五日文内并指出愿意恢复两党谈判。"},{"type":"paragraph","text":"二、以后谈判由你担任，见蒋时除申述上述态度欢迎政治解决外，应指明延安所得情况，胡宗南声言打下延安不成问题，第一军第七十八师又由渭南开至州，三十六军由甘肃南开至平凉西峰镇线，伊盟大筑飞机场，董钊赴榆林指挥反共，整个西北国民党军队备战甚急，延安不相信政治解决具有诚意，但延安欢迎政治解决不愿破裂。如继续合作，则延安保证继续实践四条诺言，要求撤退若干军队。"},{"type":"paragraph","text":"三、见王世杰或邵力子时除申述上述意旨外，还应说：内战必投降是死路愿彼方善处，我党准备对付任何险恶局面，但首先愿意继续合作，着重指出董钊赴榆林威胁甚大，刺激最深，延安不能不准备自卫。"}],"authors":["毛泽东"],"dates":[{"year":1943,"month":10,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":197,"page_end":197},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"160cb70958"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

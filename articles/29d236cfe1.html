script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"大胆插入敌各军之间以利齐击","alias":"","parts":[{"type":"paragraph","text":"大胆插人敌各军之间以利歼击1"},{"type":"paragraph","text":"（1948年12月4日）粟、陈、张，谭、王、李，并告韦、吉："},{"type":"paragraph","text":"此次对邱李孙作战，我各纵应大胆插入敌各军之间，分离各军，以利歼击。这就是东北打廖兵团的办法。务必不要使敌结集成一个大集团，旷日持久，难于歼灭。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"四日三时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军代司令员兼代政治委员粟裕、参谋长陈士和副参谋长张震等的电报。"},{"type":"paragraph","text":"[2]谭、王、李，指谭震林、王建安、李迎希，当时分别任华东野战军山东兵团政治委员、副司令员和参谋长。"},{"type":"paragraph","text":"[3]韦、吉，指韦国清、吉洛（姬鹏飞)，当时分别任华东野战军苏北兵团司令员和副政治委员。"},{"type":"paragraph","text":"[4]邱李孙，指邱清泉、李弥、孙元良，当时分别任国民党军第二兵团、第十三兵团和第十六兵团司令官。"},{"type":"paragraph","text":"[5]廖兵团，指原国民党军第九兵团，兵团司令官廖耀湘。辽沈战役第二阶段战斗中，东北野战军于1948年10月26日将廖兵团包围于辽宁黑山、打虎山、新民地区，并在完成包围的同时，乘敌混乱收缩，实行穿插分割，经两日激战，即全歼该敌，俘虏敌兵团司令官廖耀湘，军长李涛、向凤武、"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":322,"page_end":322},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29d236cfe1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

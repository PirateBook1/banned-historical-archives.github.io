script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——致老师的信","authors":["广西师范学院","张驺"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——致老师的信","type":"title"},{"text":"广西师范学院张驺","type":"authors"},{"text":"(张驺：广西师范学院语本二学生)","type":"subtitle"},{"text":"老师们：","type":"paragraph"},{"text":"你们对鸣放有顾虑吗？为什么现在还不鸣起来？广西师院没有问题吗？全国人民都没有问题吗？你们的精神和生活都没有问题吗？中国共产党是马克思主义的政党，是一个代表正义的党，他绝对不会背信弃义的记帐和报复。“鸣”是为了共产党进步，是为了建设祖国，是为了他看重人民，是为了祖国科学的发展，是为了不再培养老爷式的废料。","type":"paragraph"},{"text":"进步的知识分子在历史上一贯是正直的化身，一贯是同情人民向统治者斗争的志士，当统治者的生活和人民生活有着悬殊的时候，正义的知识分子应该站起来说话，当统治者成为历史阻力的时候，知识分子应该和人民一道起来斗争。历史是要人民来写的，只有人民写的历史，才是真正的历史。如果人是为了阻止历史前进而死，它将是一个腐朽的灵魂，如果是为了历史前进而牺牲，它将是一个巨大的救星，一切自有公论。千百年后的屈原，我歌颂历史上起义的农民领袖，我赞扬为正义为革命而死的李大钊同志，一直是我们学习的榜样。","type":"paragraph"},{"text":"老师们！我希望你们为人民代言，为人民请愿，我们的工人农民生活，并不象报纸上宣扬的那么好，中国共产党的领导也不是象文告赞颂的那样完美无缺。为了共产党，为了人民，为了我们进步的祖国，为了人类的文化发展，老师们！鸣吧！鸣吧！！！","type":"paragraph"},{"text":" 来源：《广西师院右派言论汇编第二辑》(中共广西师院委员会社会主义思想教育办公室，1957年)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eef22f1ecd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

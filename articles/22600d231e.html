script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“感谢毛主席派来防疫队治好了我们藏民的疾病”","authors":["叶干运"],"dates":[{"year":1951,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“感谢毛主席派来防疫队治好了我们藏民的疾病”编辑同志："},{"type":"paragraph","text":"中央防疫总队第七大队奉了毛主席的命令，来到甘肃省拉卜楞藏区开展卫生医疗工作，为少数民族兄弟们解除疾病的痛苦。在拉卜楞三个半月的工作中，他们已治疗了两万多病人；并派出治疗小组翻越三千多尺高的雪山，深入牧畜地区为牧民群众治病。"},{"type":"paragraph","text":"藏民埃周，患着很严重的血管炎，他听到中央防疫队来到拉卜楞的消息，即从西康骑马奔来，路上走了一个多月，到达时右腿已经肿得不能动弹了。经过防疫队同志半个月的治疗和护理，他的病已痊愈了。为了表示他对毛主席的谢意，特送给中央防疫队一面红锦旗，上面写着：“毛主席！您关怀我们藏族人民的痛苦，派来了防疫队，治好了我们的疾病。我们万分的感谢您！”旗上还清楚地按着他的指纹印。当他回去的时候，又买了一张毛主席的像，十分慎重地带回西康草地家乡去。"},{"type":"paragraph","text":"甘肃卓尼自治区  叶干运"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22600d231e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

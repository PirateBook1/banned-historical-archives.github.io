<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"序 一","authors":["杨曦光"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"看到宋永毅，孙大进先生编的《文化大革命和它的异端思潮》惊喜之余，也深感触动创伤的痛苦。宋永毅先生的总论是我看到的对文革分析最深刻的文章之一。它摆脱了中国政府官方对文革歪曲宣传造成的偏见，不再在“两条路线斗争”，“拨乱反正”，“十年浩劫”这套话语系统中讨论文革中的现象。它特别指出文革中的变相结社自由和有限的出版自由这种制度变化造成的异端思潮迭起这一特点。此书特别给各种文革中曾出现的各种思潮以平等的处理，不管是保守派的联动思潮，反中央文革思潮，还是造反派的反血统论思潮，和省无联思潮以平等的处理，编者在总论中对它们也有相当客观的评价。","type":"paragraph"},{"text":"这是跳出了那些视保守派思潮为正确路线和视造反派思潮为错误路线的流行看法的束缚。最近我还看到有文章将造反派争权视为“野心家”而将保守派争权视为正统和天经地义，这篇文章的作者自视为研究文革的权威，但却不认真引用前人对文革的研究。","type":"paragraph"},{"text":"此书最可贵之处是揭示了文革中的异端思想与后来中国思想发展的关系，恢复了历史连续性的本来面目。","type":"paragraph"},{"text":"可惜的是此书中收集的文革思潮大多是文革史的杰出学者陈佩华所称的文革中期（１９６６年末至１９６８），变相结社自由中公开发表的文章。当时社会上一般不知道的中国地下政党活动中的思潮并没有包括在内。而且此书中即使象李一哲大字报这种文革后（按陈佩华关于文革的定义）的文章也都没有跳出革命民主主义（社会主义民主集中制）的框框。但在文革第三阶段及文革后，李一哲大字报发表前，一些造反派中就出现了反革命和代议民主，人权思潮。但那时已没有变相结社自由，文革中有限的出版自由也不再存在，所以那种反革命思潮，立宪民主思潮，和人权思潮都不能见诸文字。而四人帮垮台后，邓小平派非常成功地将中国思想界控制在他的“拨乱反正，批判极左路线”这样一种反立宪民主，坚持共产党的民主集中制的话语系统中，因而再次以思想专制使文革后渐趋成熟的异端思潮失去连续发展的机会。","type":"paragraph"},{"text":"这就是为什么我们在１９８９年民主运动中再看不到文革异端思潮及其成熟后的立宪民主思想，我们从１９８９年的民主运动中看到的又是革命情绪和革命民主主义思潮的泛滥。１９８９年前有两篇文章其实代表了文革中异端思想的成熟，但却由于邓小平思想控制的成功，而没有受到人们的足够注意。一篇是刘国凯１９７９年的《文化革命简析》，另一篇是我１９８７年的《一位独立知识分子对中国政治改革的看法》。第一篇文章力图独立于邓小平“批极左路线”的思想控制，保持文革中造反派异端思想的独立性。而第二篇文章系统地提出了反革命思想，将立宪民主与革命民主主义相区别，提出了政党自由，禁止政治迫害这样一些诉求。这都代表了一九七○年造反派中异端思想成熟的倾向，也比八九年天安门运动中的革命民主主义思潮更为成熟。","type":"paragraph"},{"text":"我希望这本书作为中国人尊重历史连续性的一个引子，使我们能进一步反省中国自清末以来的立宪过程，使台湾目前的立宪民主所继承的中国历史上的立宪民主精神能在中国大陆恢复其连续性，也使中华民国用公平选举分配政治权力的宪政游戏规则在整个中国实现。","type":"paragraph"},{"text":"□ １９９６年７月","type":"paragraph"},{"text":"∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞","type":"paragraph"}],"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f068d9e39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

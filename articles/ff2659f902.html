script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——要杀共产党人","authors":["中国人民大学","冯海","朱延年","朿洪涛","潘相臣","王树才","王鸿章","章起","葛佩琦","韩平希"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——要杀共产党人","type":"title"},{"text":"中国人民大学葛佩琦章起王树才朱延年韩平希朿洪涛冯海潘相臣王鸿章","type":"authors"},{"text":"“共产党对我三心二意，我对你也三心二意。中国是六亿人民的中国，包括反革命在内，不是共产党的中国。党员有主人翁的态度这是好的，但是，你们认为‘朕即国家’是不容许的。你们不应因自己是主人翁而排斥别人，不能只有党员是可靠的，而别人都是可疑的，特别是对爱发牢骚的党外人士。共产党可以看看，不要自高自大，不要不相信我们知识分子。搞的好，可以；不好，群众可以打倒你们，杀共产党人。推翻你们，这不能说不爱国，因为共产党人不为人民服务。共产党亡了，中国不会亡。因为，不要共产党领导，人家也不会卖国。”（中国人民大学工业经济系讲师　葛佩琦）","type":"paragraph"},{"text":"“对于这认为‘朕即国家’的人，葛佩琦杀共产党的攻击‘却是一支箭’。”（中国人民大学历史系讲师  章起）","type":"paragraph"},{"text":"“我认为葛佩琦不是要把所有的共产党员都杀，而是杀那些无恶不作的党员。”（中国人民大学统计系学生　王树才）","type":"paragraph"},{"text":"“葛佩琦说杀几个共产党员，这也没什么。”（中国人民大学历史系学生  朱延年）","type":"paragraph"},{"text":"“党员是死魂灵，活菩萨，入党受组织纪律约束，思想不自由、僵化。丧失个性，党性和个性有矛盾。党员是地下工作作风。党员落在团员后面了。同意林希翎所说‘解放后入党的90％是‘混蛋’解放前入党的老干部‘腐化了’。葛佩琦所说‘要推翻共产党杀共产党人，这句话没有错。共产党不好就应该推翻，就应该杀掉。”（中国人民大学历史系学生　韩平希）","type":"paragraph"},{"text":"“不好的党员应该清除，工农信任党，执政党只能做好，不准做坏，做坏就杀你的头哩！”（中国人民大学计划系学生　朿洪涛）","type":"paragraph"},{"text":"“（共产党人）为什么不可以杀？你们干不好，群众就可以杀你们！没有共产党人家一样爱国，就是这样。”（中国人民大学工业经济系学生  冯海）","type":"paragraph"},{"text":"“将来农民问题一定会严重，农民大起义，是无可异疑的，将来出一个宋景诗就好了。农民起义，我将首先响应，希望农民起来推翻共产党的统治。”（中国人民大学历史系学生  潘相臣）","type":"paragraph"},{"text":"“要向中央算帐；看党员利用宗派主义和特权害死了多少人，一些党员该杀的杀，该处理的处理。”（中国人民大学计划系学生  王鸿章）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff2659f902"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

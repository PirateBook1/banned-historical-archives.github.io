script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于严肃处理清仓工作中违法乱纪行为的通报","authors":[],"dates":[{"year":1962,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央关于严肃处理清仓工作中违法乱纪行为的通报","type":"title"},{"text":"根据中央清仓核资领导上组汇报，目前全国的物资清查工作已经全面展开，多数单位都能够发动群众，彻底清查，如实报告，听候处理。但是，还有一些单位违背中央指示，采取弄虚作假、分散转移、乘机私分等违法乱纪行为。如：","type":"paragraph"},{"text":"一、冶金部白银厂有色金属公司所属建筑工程公司，三月二十九日在副经理邢维琪的主持下，决定私分仓库，将一千一百斤棉花、六百五十条肥皂、一千一百条毛巾、以及胶鞋、棉衣、围裙等价值一万三千元的物资分给职工。白银厂有色金属公司的行政处在清仓工作开始以后，还把二十多套缎面沙发分给处长使用。这个公司还有两个单位要供应部门假报亏损，被供应部门的同志拒绝了。（对于坚决维护党和国家法纪，拒绝执行非法决定的同志，有关部门应予表扬。）","type":"paragraph"},{"text":"二、二机部132厂隐瞒少报水泥一千七百二十吨和汽油四十四吨，经三机部工作组反复核对，发现线索，提出质问，但该厂负责这项工作的同志，仍不肯暴露，最后将账卡、单据摆开，才被迫承认。","type":"paragraph"},{"text":"三、黑龙江省工会办公室主任梁敏，在这次清仓中，指示省工会招待所，隐瞒了棉布一千九百尺，亚麻布七匹，以及毛巾、香烟、罐头等物资，并将一部分棉布、毛巾国工成被套，将香烟分给职工，直到四月十四日东北区清仓办公室工作组发现此事，提出意见制止，他们还继续做了七个被套。","type":"paragraph"},{"text":"哈尔滨橡胶厂在这次清仓中漏报、少报物资六十多种，价值一百零三万斤，占全部库存的百分之四十七点三，其中有麻袋二千七百多条，布袋七千五百多条，帆布十五万尺。","type":"paragraph"},{"text":"四、二机部十四局驻京单位，于三月二十二日将工地用毛呢料，扣下了一千八百公尺，私分给领导干部和职工，最多的分到了二十多米，少的也分到三、五米不等。","type":"paragraph"},{"text":"五、上海市汽车制造厂在物资清查中，隐瞒少报的物资有：汽（下缺）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3997b5d549"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

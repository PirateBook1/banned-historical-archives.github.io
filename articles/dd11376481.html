script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"关于阁锡山挡阻抗日红军及与东北军共同维护抗日后方等问题致张学良及东北军全体官兵电","alias":"","parts":[{"type":"paragraph","text":"关于阎锡山拦阻抗日红军及与东北军"},{"type":"paragraph","text":"共同维护抗日后方等问题致张学良及东北军全体官兵电"},{"type":"paragraph","text":"（1936年3月20日）王以哲兄转张学良先生及抗日东北军全体官兵同志均鉴："},{"type":"paragraph","text":"卖国贼阎锡山勾结日帝侵略华北，危及普绥，复受日帝指挥，派兵六旅之众，屠杀陕北苏区民众。国人痛愤，罪不容诛。军鉴于日帝之迈进华北之急，特遣抗日先锋军东渡黄河抵抗暴日。阎锡山竟为暴日效命，集中全力拦阻红军，连日选接前方楼《数）电，因红军战士之用命，普军士兵与山西人民之同情，先后消灭与击溃杨跃芳、李生达、杨澄源、杨效欧各部共十九团之众，前锋已达文水、交城、介休、灵石、霍县、赵城、洪洞、临汾之线，占领同蒲铁路与汾阳汽车路。军选次宣言，全国红军白军函应停止内战，一致抗日，乃阎锡山置若罔闻，不顾民族国家之存亡，甘心依附仇人而与同胞为敌，诚不识是何居心？诸公深明大义，抗日救国早具同心，应请仗义执言，责阎锡山以判〈叛）国之罪，劝其即刻悔悟，撤其拦阻红军之兵，开赴张家口，与红军一同执行抗日任务。蔽军本民族大义，决不追究其既往。若其甘心卖国，继续执行日本拦阻队之任务，则我军为贯彻抗日目的计，不得不首先诛此卖国贼。至于陕甘苏区（包括陕甘边区及关中区）为抗日战争之后方，坚决巩固此后方，使我抗日将士安心杀敌，应不独红军与全苏区抗日人民之责，诸公近在接壤，自亦具有爱护维持之心。倘有捣乱此抗日后方者（例如毛炳文辈），愿诸公与军联合制止之。特此奉达，诸祈明鉴。"},{"type":"paragraph","text":"弟彭德怀毛泽东"},{"type":"paragraph","text":"三月二十日晨"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":3,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":331,"page_end":332},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd11376481"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彭德怀元帅在我驻德大使招待会上讲话缔结对德和约为当务之急希望日内瓦外长会议有助于缓和国际局势","authors":[],"dates":[{"year":1959,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社柏林3日电】　中国驻德意志民主共和国大使王国权今晚为以彭德怀元帅为首的中国军事友好代表团访问德意志民主共和国举行招待会。"},{"type":"paragraph","text":"应邀出席招待会的有德国统一社会党中央委员会第一书记乌布利希、总理格罗提渥、副总理兼国防部长斯多夫上将等党政领导人，国、家人民军高级军官。"},{"type":"paragraph","text":"乌布利希在招待会上讲话说，在德国人民进行争取签订对德和约的斗争的时候，以彭德怀元帅为首的中国军事友好代表团访问德意志民主共和国，这是有重要意义的。乌布利希在讲话中对苏联、中国以及其他社会主义国家对德国人民争取缔结和约和变西柏林为非军事化自由城市的斗争所给予的援助和支持表示感谢。"},{"type":"paragraph","text":"他说，中国军事友好代表团的访问将加强德中两国人民和军队之间的战斗友谊，将加强以苏联为首的社会主义阵营的团结一致，这种团结一致现在无论是朋友和敌人都看清楚了。"},{"type":"paragraph","text":"彭德怀元帅在招待会上讲话。他说，中国军事友好代表团的这次访问，必将进一步增强中德两国人民和军队之间兄弟般的团结和友谊。"},{"type":"paragraph","text":"彭德怀元帅指出，中国人民欢迎即将在日内瓦召开的外长会议，希望这次会议确能有助于国际紧张局势的缓和。我们认为，缔结对德和约、解决西柏林问题，是目前最迫切的任务。他强调说，中国人民完全同意苏联和德意志民主共和国关于和平解决德国问题的建议和主张，并将同所有社会主义国家和一切爱好和平的人民一起，坚决支持你们的正义斗争。我们相信，德国人民争取和平、民主、统一祖国的神圣事业，一定会获得最后的胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0748cda1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

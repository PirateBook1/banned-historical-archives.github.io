script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"石娃（散文诗）","authors":["于宗琪"],"dates":[{"year":1976,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"石娃（散文诗）"},{"type":"paragraph","text":"山西平定县　于宗琪"},{"type":"paragraph","text":"鞭杆攥在手，惊雷鞭梢炸：“啪！”——抖一路春风，扬十里蹄花。运肥、送粮、拉石、装沙……路正方向明，响鞭催快马。这把式，谁不夸？！"},{"type":"paragraph","text":"两年前，石娃插队到石凹，坚决要求：“哪儿艰苦我去哪！”党支部让他教小学，他二话没说去教课，可心里拴个大疙瘩……"},{"type":"paragraph","text":"没多久，队里发生一件事：大车拉煤换麦搞“自发”，连车带马被扣压。车把式、富农的儿子张财发，把集体经济的墙脚挖。咱石娃，挺身批判真泼辣：“资本主义邪路要堵死，鞭杆车马咱当家！”党支部开会作决定：长鞭交给小石娃。"},{"type":"paragraph","text":"石娃爱鞭爱车又爱马，更爱社会主义金光大道映彩霞。出车，鞭响百回舍不得打；收车，和饲养员同住草棚下。你看他，风里雨里不闲暇；你看他，起早搭黑把重载拉。"},{"type":"paragraph","text":"一次，大雪封山路铺冰，大车上坡轮光打滑。上？一步千钧力。下？一坠百丈崖。车上装着队里的肥，一斤一两不能撒！危险时刻冲在前，学习张勇、金训华。石娃拚尽浑身力，肩扛大车咬紧牙，辕马抖鬃使劲爬。“驾——”震天撼地蹄声脆，大车飞过山圪梁。……"},{"type":"paragraph","text":"两年风和雨，朝暮来摔打，炼红一颗心，炼就一副钢骨架。大队召开批判会，石娃第一个把言发：“邓小平要走回头路，俺们坚决不答应他！”"},{"type":"paragraph","text":"车轮生疾风，歌声荡天涯。“啪！”——长鞭当笔书云空：广阔天地作为大！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1174707169"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

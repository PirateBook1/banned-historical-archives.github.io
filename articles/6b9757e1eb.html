script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京高等学院里几个值得注意的情况","authors":["新华社记者　丁宝芳","朱彬"],"dates":[{"year":1957,"month":5,"day":27}],"is_range_date":false,"parts":[{"text":"北京高等学院里几个值得注意的情况","type":"title"},{"text":"新华社记者　丁宝芳朱彬","type":"authors"},{"text":"新华社北京27日讯　今天记者和高等学校的人士接触时，感到他们中间有如下几个思想情况值得注意：","type":"paragraph"},{"text":"第一，他们认为中央是在“放”，但人民日报等党报似乎在“收”，是在有选择的登发言。北大世界史教授杨人楩说：有些摸不到党的底。尤其是学生的活动不报道，他感到不知道党对学生活动的看法。学生中间要求介绍北大学生情况的很多。人民大学校长在学生中动员大“放”大“鸣”时，学生们纷纷递条子。要求学校领导介绍北京大学学生“放”“鸣”的情况，并要求对北大学生的作法作出评价，学生们在条子中说，26日他们到北大去参观，认为大字报、自由论坛在整风运动中起的作用很大。他们责问人民日报、北京日报为什么没有报道。有的条子还要求学校组织参观团去北大，也要求设自由论坛。学生们要求领导上公开答复对贴大字报等的看法。据北京工业学院反映，部分同学在星期日(26日)去北大后，27日大字报就立刻纷纷贴起，学生们也准备搞自由论坛。26日光明日报登出北大学生开辟民主墙的消息后，学生们就问为什么人民日报、北京日报不登这个消息。许多党员干部也有这样感觉，现在实际做法是一套，而报纸宣传的又是另一套，这两者之间的距离较大。","type":"paragraph"},{"text":"第二，清华教务长钱伟长、教授孟昭英、北大杨人楩等人今天在北京市委召开的座谈会上都提出这样一个意见，党外提出的批评已经很多了，现在看来有好多问题是共同性的。如以党代政、提拔干部偏党员、偏听偏信、肃反、党员的特权和优越感、党员不懂业务而要领导业务、党员已很少吃苦在先享乐在后的品质……集中起来说就是宗派主义问题。孟明英认为党脱离群众的情况从“三反”以后越来越严重。以上都是普遍性的问题，应该高级组织作检查分析。并希望有些问题立即处理，给人看出边整边改的迹象。杨人楩并提出了现在学生中间的几个切身问题，如毕业生分配方法、有些专业的毕业生的出路问题、投考高等学校时学生的志愿投考，现在一年级学生要求按自己志愿转专业等等，高教部可以很快就开一个座谈会，提出自己的办法，然后在报上公布，迅速的安定学生的心，使学生的活动引导到健康的道路上去。","type":"paragraph"},{"text":"第三，一般党员在目前阶段里为什么不发言，北京市高校党委会已接到十多封来信询问这个问题。钱伟长认为这种情况就是关门整风，党外提了许多意见，只拿到党内小组会上去讨论，而在公开场合党员又不提意见，这种做法是关门或半开门的做法。他认为要真达到拆墙的目的，就应该公开整风。意指党员也应和群众一起提意见，讨论分析缺点时都公开进行。钱伟长还认为从今日起学校党的工作就应该公开进行。","type":"paragraph"},{"text":" ----来源： 1957年5月28日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b9757e1eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想染红每一条里弄——清算陈丕显反对里弄革命居民学习毛主席著作的滔天罪行","authors":[],"dates":[{"year":1968,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"活学活用毛泽东思想积极分子　彭浦新村里弄干部　贺月仙"},{"type":"paragraph","text":"陈丕显、曹荻秋这两个大坏蛋，对我们广大革命人民掌握毛泽东思想怕得要死，恨得要命，他们胡说什么:“里弄居民年纪大，文化低，家务忙，学什么毛选?”甚至把我们里弄领导革命群众学习毛主席著作说成是“乱箭齐放，增加群众负担”。他们这样做，目的就是要把我们里弄这个阵地，变成复辟资本主义的基地。这真是白日作梦。"},{"type":"paragraph","text":"我们闸北区彭浦新村广大革命人民，坚决抵制陈丕显之流的百般阻挠，响应林彪同志号召，坚持活学活用毛主席著作。特别是从无产阶级文化大革命以来，我们里弄进一步掀起了活学活用毛泽东思想的新高潮。广大革命群众无限忠于毛泽东思想，刻苦学，认真用。按照毛主席的“对反动派造反有理”的教导，起来造贺陈、曹一小撮走资派的反，月抵制了反革命经济主义的仙妖风，打退了社会上的牛鬼蛇神斗争里弄干部的逆流，取得了一个又一个的胜利。"},{"type":"paragraph","text":"去年十月，当林彪同志号召大办毛泽东思想学习班后，我们新村的广大革命人民，不论七八十岁的老伯伯、老妈妈，也不论文化低、家务忙的职工家属，都纷纷报名参加里弄的毛泽东思想学习班，而且，从里弄学习班发展到革命人民家家户户办起了毛泽东思想学习班。他们克服了文化低、家务忙的困难，早起点、晚睡点、家务紧凑点、见缝插针多学点，开展互教互学，一帮一、一对红的学习竞赛运动，掀起了大学、大讲、大颂、大用毛泽东思想的热潮。如五十六岁的徐阿英老妈妈，虽然没有文化，但她以“下定决心，不怕牺牲，排除万难，去争取胜利”的精神，刻苦学习，不懂的就请邻居教，记不牢就画图识字，现在她已能背出毛主席的光辉著作“老四篇”。"},{"type":"paragraph","text":"毛主席是我们最亲最亲的亲人，毛泽东思想是我们的命根子。我们就是要一辈子读毛主席的书，一辈子听毛主席的话，一辈子照毛主席的指示办事，一辈子做毛主席的好战士。谁忠于毛主席，我们就和他亲；谁反对毛主席，我们就和他拼!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8693f929a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

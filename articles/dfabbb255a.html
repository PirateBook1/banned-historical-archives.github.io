script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"察南发现反革命分子破坏三反运动　农村反动地主亦向干部进攻","authors":[],"dates":[{"year":1952,"month":2,"day":21}],"is_range_date":false,"parts":[{"text":"察南发现反革命分子破坏三反运动　农村反动地主亦向干部进攻","type":"title"},{"text":"【华北总分社二十一讯】察哈尔省察南各地自“三反”运动开展后，已接连发现反革命分子造谣惑众、破坏“三反”运动，有的反革命分子乘机报复，打击领导、组织暴乱。龙关县银行有政治问题的分子，抓住领导干部不下水的缺点，煽惑群众，把斗争矛头转向领导。怀来县法院一个曾当过乡长的“干部”，逼问贪污分子在镇压反革命时“错”杀或打了几个人。蔚县县政府、银行均发生有政治问题的人对贪污分子施行压杠子、手缝里夹子弹等酷刑。涿鹿县反革命分子计划先把县政府各科长全部打下去，再打垮县长。据说他们并将顶替的人事名单计划好，现主谋七人已逮捕，正追查破案。宣化县反革命分子造谣说：“干部、干部，穿的是吊兜马裤，不为人民服务，就为贪污！”该县一贯道更设法陷害干部，诱惑群众说：“共产党起内乱了，赶快写黑头信！”延庆县政府有政治问题的管理员赵某，鼓动贪污分子说：“宁流血不流泪！”龙关县银行某会计坦白贪污四百多万元，在坏分子鼓动下，又反了口供。怀来县酒厂孟宪章更造谣吓唬贪污分子，逼得两个贪污分子跳井自杀。","type":"paragraph"},{"text":"察南各地干部的贪污受贿事实证明，不仅资产阶级向我们进攻，农村反动地主、反革命分子也在向我们进攻。蔚县公安局审讯股长陈玉梅放走与包庇重大反革命案犯五件，受贿洋布三十一疋、羊四十只、白面两袋。天镇县县委宣传干事王殿玉在土地改革时，受贿大烟九十一两，把水磨口村二十户地主、富农改订成中农。天镇县因地主向干部行贿，有些村庄至今尚未进行土地改革。从贪污赃款的使用中，可看出农村干部地主阶级思想的复活是十分严重的，如蔚县城区的管理员张满秀，万全、宣化两县公安局长都有放高利贷行为。蔚县李德时将贪污小米一万八千斤，买地十七亩、院子一处，要过地主生活。","type":"paragraph"}],"comments":[],"origin":"1952年2月22日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dfabbb255a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

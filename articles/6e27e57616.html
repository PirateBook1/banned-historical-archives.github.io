script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"象刘英俊那样步步紧跟毛主席","authors":["刘玉琢","李景祥"],"dates":[{"year":1966,"month":7,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东海舰队　刘玉琢　李景祥"},{"type":"paragraph","text":"刘英俊同志为了保卫人民群众的生命安全英勇牺牲了。他虽死犹生。他永远活在我们心里，活在全国人民心里。刘英俊同志的一生，是努力学习最高指示，忠实执行最高指示，热情宣传最高指示，勇敢捍卫最高指示的一生。这就是我们向英雄学习的最根本之点。"},{"type":"paragraph","text":"我们是驻守在远离大陆海岛上的解放军战士。在海岛上，工作任务重，生活条件差，有时淡水也供不上，蔬菜也不充足。艰苦吗?可说是艰苦的.但我见手里捧着毛主席著作，心里装着最高指示，脑子里想着伟大的英雄，我们就以苦为荣，变苦为乐。雷锋听毛主席的话，扎根在平凡的岗位上，王杰、欧阳海、刘英俊听毛主席的话，视人民的利益高于一切，为人民粉身碎骨，在所不辞。想想毛主席的指示，想想英雄的作为，我们的心胸就无限开阔。祖困的需要就是我们的理想和志愿，党叫干啥就干啥。心里有了最高指示，我们就浑身是力量，抬石头、打钢针有用不完的劲。看来是单调的生活，我们却感到充满了战斗气氛。面对隔海的帝国主义和蒋介石匪帮，我们充满了阶级仇恨.我们牢牢记住了毛主席的教导:“帝国主义者如此欺负我们.这是需要认真对付的。’为人民服务。我们愿学英雄们的榜样，掏尽红心于.为革命事业的彻底胜利，我们愿学英雄们的榜样，不怕苦、不怕死，豁出性命干。为把海防建成钢铁长城，我们愿把一切献上。为了人民的利益，党叫界们守海岛，我们愿当一辈子海岛兵。"},{"type":"paragraph","text":"从英雄们的事迹中，我们深深体会到，毛主席的语句句是真理，用毛泽东思想武装起来的人是最大的战斗力。有了毛泽东思想，我们就有了一切。谁掌握了毛泽东思想，谁就成为顶天立地的英雄，谁就成为伟大的共产主义战士。这是打翻旧世界的精神原子弹.以周扬为头子的一伙界帮，他们十分害怕毛泽东思想。恨透了毛泽东思想，因而不择手段地攻击毛泽东思想。这些反党反社会主义分子，是我们不共戴天的死对头。英雄们已经用伟大的革命实践结了他们以迎头痛击，我们决心接过英雄们的枪，象英雄们那样，不仅努力学习最高指示，坚决执行最高指示，热情宣传最存指示，并且勇敢地捍卫最高指示。阶级敌人越是起劲地反对，我们越是起劲地学，狠狠地用，老老实实地学，扎扎实实地用。毛主席的话，句句都听，句句照办。象对英使那样，步步紧跟毛主席，跟得紧、跟到底。踏着英雄们的步伐，为共产主义的伟大理想而奋斗终生!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e27e57616"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

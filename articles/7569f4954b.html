script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"转发华东军区关于打虎部署的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对朱德关于加强党的纪律检查工作的"},{"type":"paragraph","text":"报告的批语"},{"type":"paragraph","text":"（1952年1月27日）"},{"type":"paragraph","text":"刘、周、朱、陈、彭真\"阅。同意这样做，请安子文同志根据此项意见?用中央名义起草一个简单的指示（不要太长）。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月廿七日"},{"type":"paragraph","text":"[1]刘，指刘少奇。周，指周恩来。朱，指朱德。陈，指陈云，当时任中共中央书记处书记。彭真，当时任中共中央书记处候补书记。"},{"type":"paragraph","text":"[2]安子文，当时任中共中央纪律检查委员会副书记、中央组织部副部长。"},{"type":"paragraph","text":"[3]指中共中央纪律检查委员会书记朱德1952年1月26日关于加强党的纪律检查工作给毛泽东的报告中提出的意见。报告说：各级纪律检查委员会自成立以来，对于反对党员违法乱纪的行为，加强党的纪律性，巩固党的组织起了一定的作用和获得一定的成绩。但纪检工作赶不上实际的需要，主要是对重要案件的处理软弱无力和对一般案件不能及时检查处理。产生上述毛泽东全集第三十一卷现象的主要原因是，各级党委对纪律检查工作不够重视，没有积极领导和支持这一工作，同时纪律检查委员会的书记和委员一般均系兼职，无暇顾及或很少顾及纪律检查工作，加以办事机关还很不健全，专职干部的配备今不足半数，这样对于重大案件的检查，困难就更多。为了克服上述缺点，提出以下几点意见：一、责成各级党委加强对党的纪律检查工作的领导。党委会议上应定期讨论纪律检查工作，对于纪律检查委员会的工作报告，党委应给予及时的指示，在检查处理案件时，党委应给予纪检干部以有力的支持。二、健全办事机构，充实专职干部。三、党的各级纪律检查委员会与各级人民监察委员会合署办公，分工合作，互相辅助。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":308,"page_end":309},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7569f4954b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

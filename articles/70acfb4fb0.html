script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张经武将军代表毛主席向达赖喇嘛赠?","authors":[],"dates":[{"year":1951,"month":10,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"张经武将军代表毛主席向达赖喇嘛赠礼"},{"type":"paragraph","text":"【新华社拉萨三十日电】中央人民政府赴藏代表张经武将军于日前代表中央人民政府毛主席向达赖喇嘛赠送礼物。礼物中有毛主席画像、中国人民政治协商会议第一届全体会议纪念刊、“伟大的祖国”全套照片、以及许多精致的象牙雕刻、玉器、瓷器、湘绣、内地绸缎等珍贵物品。当这些礼物抬经拉萨大街时，拉萨僧俗人民争先围集观看。达赖喇嘛接受毛主席的礼物，并向毛主席的画像致敬。礼物接受完毕后，达赖喇嘛接见了张代表。张代表传达了毛主席、中央人民政府和各首长对达赖喇嘛的关怀，并说明人民解放军进藏部队及工作人员将坚决执行和平解放西藏办法的协议，忠诚地为西藏人民服务。达赖喇嘛表示非常感谢并敬祝毛主席身体健康。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70acfb4fb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

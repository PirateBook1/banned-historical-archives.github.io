script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对上马列主义政治课的言论","authors":["厦门大学师生"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"反对上马列主义政治课的言论","type":"title"},{"text":"厦门大学师生","type":"authors"},{"text":"物理系郑碧生：","type":"paragraph"},{"text":"“政治就是把无道理说成有道理，政治课最简单，临考试背几天就能考五分。”","type":"paragraph"},{"text":"“政治不要考，历史根本没有用，文科只要二年就可毕业，足球赛对生产没有什么用，唯有物理最重要。”“经济系当然要说政治立场，而物理系只要知道直线、圆周就够了。","type":"paragraph"},{"text":"生物系陈季生：","type":"paragraph"},{"text":"“大学生主要是念业务，不要念马列主义。”","type":"paragraph"},{"text":"物理系刘贤容：","type":"paragraph"},{"text":"“政治经济学、历史唯物主义等都不要念，当前考试制度根本无标准，考五分都是拍马屁得来的，考三分不一定坏，老师全凭印象评分。”","type":"paragraph"},{"text":"经济系周祖常：","type":"paragraph"},{"text":"“厦大政治课的教师都是党委的老婆，政治课的教师都给党委老婆占去。”","type":"paragraph"},{"text":"数学系郑锡宏：","type":"paragraph"},{"text":"“我反对念马列主义基础与中国革命史，马列主义是教条，听报告及念政治要自由参加。”","type":"paragraph"},{"text":"数学系王桂芬：","type":"paragraph"},{"text":"“大学理科可以不修政治课，要嘛最多修二门就好，念太多没有什么用处，反正不做政治家。政治报告可以自由参加，上课可以不必点名等。”对自己修了四门政治课认为非常倒霉。","type":"paragraph"},{"text":"生物系程贤祺：","type":"paragraph"},{"text":"“上政治课是教条，我们念生物的人只要修辩证唯物主义就行了。”“马列主义基础可以与中国革命史合在一起念一年就够了，何必要念二年呢？”","type":"paragraph"},{"text":"陈允敦：“听说有学生反对念政治，为什么不把它分散到业务课中去？犹如某友人每日要孩子吃三颗鸡蛋，日久生厌，一见就怕，政治课也如此，如果分散到业务课，正象鸡蛋做成各种式样，无形中也就等于吃了；念政治课和教会学校强迫念圣经一样。”(厦大快报9期)","type":"paragraph"},{"text":"李罗芳：","type":"paragraph"},{"text":"“我们认为在大学里不应开设带有某种政治意图的课程，虽然在社会主义社会里，政治课程亦不应随某一集团的主见而开设，自开设政治课程以来，这是一个久已引起争论的问题。","type":"paragraph"},{"text":"它自开设以来的效果一向不佳，得到‘五分’的人并不能保证他能忠心耿耿地为人民服务。","type":"paragraph"},{"text":"国民党亦曾开设了如‘公民’之类的反动科目，结果它的党国有否保住呢？却反而成立了社会主义的新中国！当然他们的理论决不能使人民信仰。","type":"paragraph"},{"text":"倘若要强迫一个人做他所不愿做的事，其效果必适得其反；相反，有的人自己愿意学习这门知识，他就会甘心情愿地去学。","type":"paragraph"},{"text":"正如同，一个人自愿入宗教，他就会对它永远虔诚；相反，强迫他加入，就会常有‘叛离’之念。","type":"paragraph"},{"text":"我们的意见是共产党应加以考虑今后是否必要开设这门课程。","type":"paragraph"},{"text":"我们认为一个人在何等样的社会里学习，那么他所学的东西，最后还是为该社会服务，不可能有一种超阶级超国家的服务观点，因为他是生活在这个社会集团中纵使他欲怠工，那他，就会自取灭亡，试问，难道真有这种呆子吗？”(厦大快报8期)","type":"paragraph"},{"text":"周良正：","type":"paragraph"},{"text":"“学习马列主义有什么用？学也这样，不学也这样，”他在反对教条主义名义下积极地鼓动取消“马列主义基础”考试，他同意右派分子：“美国没有马列主义，科学还比苏联进步”的看法，认为现在学习苏联的人都是教条主义。”(厦大快报5期)","type":"paragraph"},{"text":"化学系姚天茅：","type":"paragraph"},{"text":"“考政治课时，不得不违背良心讲，当讲到资本主义时一定要把脸板得紧紧大骂一顿‘失业，经济危机……’，当讲到社会主义时尽量的讲好话，歌颂一番‘高度发展生产力，人民生活提高……’，这样，政治一定会考好，否则被认为不重视政治，政治只要考试时背一下就好。”","type":"paragraph"},{"text":" 来源：中共厦门大学委员会宣传部编印《右派反动言论集》，1957年9月20日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1b1812253"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

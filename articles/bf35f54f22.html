script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国戏曲工作会议全体代表  给毛主席的信","authors":[],"dates":[{"year":1950,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国戏曲工作会议全体代表"},{"type":"paragraph","text":"给毛主席的信亲爱的毛主席："},{"type":"paragraph","text":"在您指示的“推陈出新”的口号下我们进行了十四天紧张的会议。这会议对于认识中央政策方针，了解各地具体情况，交换工作经验，尤其是团结各地艺人，增强其对于祖国的爱，人民的爱，是得到了重要的收获。"},{"type":"paragraph","text":"全国人民在您的领导下翻了身，艺人们也翻了身，从被侮辱，被损害的地位翻身到主人的地位，人民教师的地位。这是使人兴奋的。郝寿臣辞了舞台十年于今去掉胡子重为人民歌唱了。受尽折磨哑了三十三年的刘喜奎，又出声了。她在抗美游行的时候含着感激的眼泪，高呼“毛主席万岁！”那真是从心坎里发出来的声音啊！但艺人们也知道若不把艺术事业与当前革命斗争结合，为人民服务，为保卫祖国服务，就不能巩固胜利的果实。我们向您宣誓：我们回到各人自己岗位之后，将坚决执行中央政策方针，全心全意为创造爱国主义的人民戏曲而奋斗，并认真展开艺人改造教育，加强政治文化业务学习，把三十余万艺人群众变成真正的“新文艺大军”，跟着您的胜利的旗帜前进。"},{"type":"paragraph","text":"全国戏曲工作会议全体代表  十二月十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf35f54f22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

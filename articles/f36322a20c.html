script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"漫谈“编造一通”","authors":["西南人民革命大学云南分校1部4班4组　黄理中"],"dates":[{"year":1952,"month":2,"day":25}],"is_range_date":false,"parts":[{"text":"漫谈“编造一通”","type":"title"},{"text":"西南人民革命大学云南分校1部4班4组　黄理中","type":"authors"},{"text":"三反运动进行以来，有些同学抱着各种各样不正确的态度，比如有个别同学竟公开的说：同学们再逼，我就编造一通，也有的人在这样想。现就这一问题谈谈我的意见：","type":"paragraph"},{"text":"为什么会产生这种思想呢？大概有下面两种情况：一种是对三反的认识不够，他们不知道三反并不是要求一个巨大的数字，主要的是弄清问题，解决问题（肃清资产阶级的腐朽思想粉碎资产阶级的进攻）而自己问题较小，又怕追，所以捏造一点，或夸大一点来应付。这种人毕竟是极少数。另一种则是自己确实有大问题，对政策又体会不够，有顾虑，不敢谈真实问题。所以想出捏造一点来掩蔽同学们的耳目，使同学们不致于注意他，因而能顺利的滑过关去。反正没有事实，将来还可打下翻悔。有的甚至公开叫喊：你们再逼我，我就只有捏造一点。这明明是在打烟雾弹，吓唬人，企图叫同学们不要再追他。例如我组的龙坚同学，就是一个例子。最先他的大问题简直不敢谈，就大喊说：“我要捏造了”，事实上同学们的眼睛是雪亮的。混不过去，终于只有坦白贪污事实了。这一例子说明了贪污分子要想玩弄花样混过去是不可能的。群众掌握了马列主义的武器，眼睛是雪亮的，脑筋是聪明的，决不会放过你。到底捏造一通欺骗群众，企图混过的花样是耍不通的。要是你真的没有大问题，这样捏造一通，现在混过去了，以后就要背上包袱。这又何苦呢？只要你老老实实，谁又会不相信你呢？要是你真有问题，不敢坦白，即使混过去，对你的问题交代不清，永远还不是一个贪污分子。那你永远会被这问题缠扰而痛苦，将来你有一天觉悟了，也瞒不住，自己总是要谈出来。不谈出来就会使你为这一些没有弄清的问题所苦恼，而感到悲观失望，甚至自杀。这最后还是死路一条。事实上三反已在全国轰轰烈烈的展开，你不说别人定要检举你，若要人不知除非己莫为，你还是混不过去。上级的政策交代得很明白，不要再耍花样了，不要再执迷不悟了，只有彻底坦白才是新生的道路。","type":"paragraph"}],"comments":[],"origin":"《云南革大》第45期，西南人民革命大学云南分校，1952年2月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f36322a20c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

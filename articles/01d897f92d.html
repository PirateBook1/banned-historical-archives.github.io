script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5500","name":"中南军政委员会关于认真处理转业建设军人的婚姻问题的指示","author":"中南军政委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中南军政委员会关于认真处理转业建设军人的婚姻问题的指示","dates":[{"year":1952}],"is_range_date":false,"authors":["中南军政委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 518-520","tags":[{"name":"婚姻","type":"主题/事件"},{"name":"军人","type":"主题/事件"},{"name":"离婚","type":"主题/事件"},{"name":"强奸","type":"主题/事件"},{"name":"通奸","type":"主题/事件"},{"name":"转业","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中南军政委员会"},{"type":"title","text":"关于认真处理转业建设军人的婚姻问题的指示"},{"type":"subtitle","text":"（一九五二年）"},{"type":"paragraph","text":"在转业建设工作中，普遍发生军人婚姻家庭纠纷问题，这一问题的严重性，不但时常发生人命案件，影响社会秩序，而且它破坏革命军人合法婚姻关系，严重影响军人斗志，削弱部队战斗力，更重要的，这一问题，如得不到妥善处理，将直接影响今后保卫祖国的动员工作，危害国家人民的根本权益。"},{"type":"paragraph","text":"这一问题发生的原因：首先由于不法分子拐卖、霸占、强奸、诱奸等严重侵犯人权的违法行为及若干军属本身发生不正当行为，以致妨害革命军人切身利益，引起革命军人婚姻纠纷，而某些干部，对于保护革命军人婚姻关系的重大政治意义认识不足，未能及时抓紧教育，甚至不调查研究，轻率处理，滋长纠纷。"},{"type":"paragraph","text":"为防止事故再继续发生，以保护革命军人合法婚姻关系，安定转业军人在乡生产情绪，特作如下指示："},{"type":"paragraph","text":"（一）各级政府、各群众团体应严重注视这一何题，以严肃负责态度，结合土改、复查、春耕、增产、三反、五反等工作，指定专人普遍深入检查，及时提出解决办法，在群众中广泛地进行拥军优属，以及抗美援朝爱国主义教育，使群众认识尊重军属的伟大政治意义，使军属认识与珍惜自己的光荣称号，并表扬军属的支援前线，和睦家庭，劳动生产等模范事迹，对转业军人的婚姻纠纷，应认真妥为处理，并安定转业军人情绪，从发挥其生产建设积极性出发，具体帮助其建家立业，如遇有特殊情况，应先以避免发生事故为原则，区乡政府及群众团体的负责干部，对军属照顾不够或处理失当，应适当的作自我检讨，虚心接受群众意见，并提出具体教育与帮助的办法，并有效地教育转业军人保持革命军人优良传统成为遵守政府法令和爱护人民的模范，不得有侵犯人权和伤害人命的粗暴违法行为。"},{"type":"paragraph","text":"（二）强奸革命军人之妻或与革命军人之妻通奸者，可比照普通强奸或通奸，按其情节，分别从重惩处，通奸罪原则上由革命军人告诉，如本人不便亲告时，亦得由革命军人家属告诉。"},{"type":"paragraph","text":"（三）霸占、拐卖革命军人之妻者，应依法从严惩处，并说服女方重与革命军人恢复夫妻关系，如已生有子女或怀孕者，应从照顾子女利益出发，酌情处理。"},{"type":"paragraph","text":"（四）已经合法处理离婚，但革命军人回乡后，仍有意见者，一般应调解说服革命军人另觅对象。违反“婚姻法”第十九条精神的错误处理，而准许离婚者，经革命军人申诉后，应重新审理，原则上应动员革命军人配偶仍与革命军人恢复夫妻关系，其另行结婚者，原则上应撤销其后一婚姻关系，并动员其与革命军人恢复夫妻关系，但如系女方因感情不好，坚不回去，或因结婚多年，生有子女不愿回去者，尽可能说服革命军人另觅对象，并积极帮助革命军人，建立新家庭，使其安心转业，从事生产建设。"},{"type":"paragraph","text":"（五）未经合法离婚而与人结婚者，原则上应撤销其非法婚姻，动员革命军人配偶与革命军人恢复夫妻关系；其情节严重者，酌情处理重婚罪行，但如系女方确因感情不好，坚不回去，或因结婚多年，生有子女不愿回去者，尽可能说服革命军人另觅对象，妇联应积极予以必要帮助。"},{"type":"paragraph","text":"（六）取消婚约，应按照中央人民政府政务院政治法律委员会、人民革命军事委员会总政治部婚联字第一号联合通知办理，其未经合法取消婚约而与人订婚者，如革命军人不同意时，应取消后一婚约，如已与人结婚者，除给以批评教育外，并说服革命军人同意取消婚约。"},{"type":"paragraph","text":"（七）在处理革命军人婚姻案件时，应尽可能邀请当地驻军及妇联选派代表参加，以求得更好的了解情况，正确处理，"},{"type":"paragraph","text":"以上希即传达讨论，并切实执行。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01d897f92d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

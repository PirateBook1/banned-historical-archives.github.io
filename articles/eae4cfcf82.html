script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天安门广场气象万千 首都人民热烈庆祝“五一”毛主席今天同伏罗希洛夫主席检阅游行队伍　周总理在节日前夕举行盛大酒会招待外宾","authors":[],"dates":[{"year":1957,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京1日专电】　今天，毛主席将偕同我们的贵宾伏罗希洛夫主席登上天安门检阅首都50万人纪念“五一”节的游行队伍。首都劳动人民的队伍，将怀着从胜利走向胜利的无比信心，从他们的面前走过。广场的东西红墙上今年新安装上两副巨大的标语，题着:“欢迎我们伟大盟邦苏联主席伏罗希洛夫!”“以苏联为首的社会主义阵营万岁!”"},{"type":"paragraph","text":"来自亚洲、非洲、拉丁美洲、澳洲和欧洲的四十多个国家的一千多位外宾，今天也将应邀参加“五一”观礼。"},{"type":"paragraph","text":"今年“五一”节的游行队伍，将充分体现着我国社会主义建设的成就和“百花齐放、百家争鸣”方针提出后在文化、艺术、科学上的新面貌。"},{"type":"paragraph","text":"在中央国家机关的队伍中，将出现不久才成立的中国农业科学院的队伍。国家计委、经委和统计局的几幅图表上写着:“今年的工业总产值，计划是603亿，这个数字比五年计划原来规定的指标高12%多。我国工业在工农业总产值中所占的比重即将完成”。"},{"type":"paragraph","text":"近来学术空气呈现着一番新气象的北京大学队伍，将是引人注目的。他们用花扎成了“百花齐放、百家争鸣”的大标语。苏联、人民民主国家和印度、埃及、印度尼西亚等15国的留学生也将参加北大的游行队伍。"},{"type":"paragraph","text":"文艺大军，一向是丰富多采的，今年有八个集体舞和三个民间乐队，其中有浙江参加全国民间舞蹈会演带来的“百叶龙”舞和北京市昌平区农民的“花钹大鼓”。有14辆各种类型的戏剧采车，这是从今年上演的许多新剧挑选出来的。"},{"type":"paragraph","text":"体育大队是游行队伍的殿军，走在这个队伍前面的将是国家的代表队。游行盛况将由新影和北影拍成纪录片，北影拍摄的将是彩色的宽银幕片。"},{"type":"paragraph","text":"【本报讯】　据新华社北京30日电:周恩来总理今晚在北京饭店举行盛大酒会，招待来自四十多个国家的一千多位来宾。"},{"type":"paragraph","text":"这个盛大的酒会开始时，周总理登上主席台在鲜花和棕树丛中讲话。他说:明天是五一国际劳动节。在这个伟大节日的前夕，我们能够同来自四十多个国家的尊贵的朋友们一起，欢度这个节日，感到十分荣幸和高兴。你们从全世界的各个地区带来了各国人民对中国人民的崇高友谊，使我们这里的春天更加温暖，使这个伟大的节日更加光辉。"},{"type":"paragraph","text":"周总理并说，让我们:为和平的劳动，为国际和平和全世界人民的友谊和团结，为我们全人类的春天，干一杯。"},{"type":"paragraph","text":"来自各国的宾客都举起了酒杯，一再用刚学会的中国话欢呼“干杯”!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eae4cfcf82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"在军委办事组关于学习讨论毛主席“重点在批陈”指示情况报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在军委办事组关于学习讨论毛主席“重点在批陈”指示"},{"type":"paragraph","text":"情况报告上的批语！"},{"type":"paragraph","text":"（1971年2月）"},{"type":"paragraph","text":"[1]中共中央军委办事组1971年2月20日给毛泽东写报告说：“二月十九日晚，周总理传达了伟大领袖毛主席关于·开展批陈整风运动时重点在批陈，其次才是整风。不要学军委座谈会，开了一个月，还根本不批陈”的批示，我们今天专门开会进行了学习和讨论，一致认为，主席对我们的重要批评完全正确，这是主席对我们的亲切关怀和教育，表示坚决拥护，诚恳接受。”本篇一是毛泽东对这个报告写的批语。军委办事组的报告中写道：“这次军委座谈会，由于我们对·批陈”的重要性认识不足，因此，在·批陈整风”时，对“批陈”没有作为重点来进行。这是个严重错误。”毛泽东在文中“由于我们对“批陈”的重要性认识不足”下面画了杠，并写了一条批语，即本篇二。军委办事组的报告中写道：“我们坚决执行主席的指示，搞好全军的‘批陈整风”。我们已将主席关于‘开展批陈整风运动时重点在批陈，其次才是整风”的重要指示，向正在开会的各总部、各军兵种作了传达，要求他们首先切实抓好‘批陈’，坚决把反党分子陈伯达从政治上、思想上、路线上、理论上批深搞臭，彻底肃清其流毒，提高全军阶级斗争和路线斗争的觉悟。”在这段话旁，毛泽东画了一条杠，并写了一个批语，即本篇三。本篇四写在中共中央军委报送军委办事组报告的信封上。当时中央军委办事组的组长是黄永胜，副组长是吴法宪，叶群、李作鹏、邱会作是成员。他们在“文化大革命”期间，同陈伯达一起积极参加林彪反革命集团夺取党和国家最高权力的阴谋活动，是这个反革命集团案的主犯。毛泽东全集第五十一卷"},{"type":"paragraph","text":"你们几个同志，在批陈问题上为什么老是被动，不推一下，就动不起来。这个问题，应该好好想一想，采取步骤，变被动为主动。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"为什么老是认识不足？三十八军的精神面貌与你们大不相同，原因何在？应当研究。"},{"type":"paragraph","text":"三这些话好。"},{"type":"paragraph","text":"四周、康阅后，退军委。"},{"type":"paragraph","text":"[1]周，指周恩来。康，指康生，当时任中共中央政治局常委、中央组织宣传组组长。"}],"authors":["毛泽东"],"dates":[{"year":1971,"month":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":176,"page_end":177},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"批陈整风","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c4b012109"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

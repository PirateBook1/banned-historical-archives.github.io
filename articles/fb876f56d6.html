script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新闻宣传“是教条主义的”","authors":["中国人民大学","俞国亮","傅铁城","孙国梅","曹仲明","王廷煌","韦齐"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"新闻宣传“是教条主义的”","type":"title"},{"text":"中国人民大学傅铁城韦齐俞国亮曹仲明王廷煌孙国梅","type":"authors"},{"text":"污蔑我国的新闻宣传政策说：“是教条主义的，只讲光明面，不讲黑暗面，只讲优点，不讲缺点。”（中国人民大学历史系学生傅铁城）","type":"paragraph"},{"text":"“我看报纸，报喜不报忧的现象，有些气愤。其根源是在制度中间某些环节还有毛病——共产党领导官僚主义。我过去对党的这种政策是不满意的，现在不完全满意。”（中国人民大学法律系学生韦齐）","type":"paragraph"},{"text":"“报纸的生动性、趣味性不如以前是否与集中过分有关！人民日报自己以为代表中央，不敢乱说乱动，社会上许多现象不敢去揭发，不能创造性劳动。”（中国人民大学新闻系学生俞国亮）","type":"paragraph"},{"text":"“我国的新闻比资产阶级新闻是自由的，但是我们实际生活在报纸上没有或很少反映，对我国新闻是否自由有怀疑。”“机关报只能表现，贯彻领导意见，对领导很少能进行批评监督，报纸上公报多，会议消息多，新闻八股多，批评科长多。没有群众、反面的意见、不能成为群众的喉舌，公众的论坛，使报纸不能成为一种活的历史资料，再过一百年，想从报纸上看到我们这时生活，只能看到歌功颂德，看不见工作中缺点错误，使人看来社会主义建设很容易似的。造成这种现象的原因是保密扩大化；有审稿制度，党委卡得过紧，批评很难开展，记者的社会地位低”。“国际新闻登得少，参考消息中很多可以在报纸上登，叫人民比较比较。过去的做法是不相信人民有鉴别能力。”“建议：1．提高记者地位；2．各省市多办一些民主党派报纸，除中央、各大城市外，各省市可以不要机关报，把报纸交给政府办，或报社成为独立单位。”（中国人民大学新闻系学生曹仲明）","type":"paragraph"},{"text":"“……新闻报道上报道好的是必要的，但是很少报道坏的，也很少揭发坏的现象，如果在报纸上批评一个厅长，那可就不得了了。另外许多重要消息不给人民知道，这里就涉及到一个新闻自由问题。我国新闻是否自由？我回答是有，但是很不够，有一些事人民应该知道的，或是某一部分应该知道的，但是不知道。有些在我们国内发生的事情，外国通讯社都在大谈特谈，但是我们的新闻封锁得紧紧的，人民不知道。如四川少数民族地区发生的暴乱——武装冲突，当总理到印度时，外国记者问总理，我们才知道。但是究竟是怎么一回事？不知道。又如北大的整风运动，搞得那么轰轰烈烈，但是人民日报没有作一点报道，而漆德卫却在路透社报道得很多了。","type":"paragraph"},{"text":"人民日报对某些新事物是很保守的，如‘鸣、放’的宣传，人民日报就没有文汇报积极……总的说来，我认为新闻自由应该扩大……”（中国人民大学新闻系学生王廷煌）","type":"paragraph"},{"text":"“我国的新闻除了个别的，差不多都是千篇一律，主要都是新华社的报导，而我国记者都是搞一些零星的报导，所以我不爱看人民日报。”“我觉得现在情况变了，新闻工作可以改变一下。”“新闻工作除党性和阶级性外，还应有其它特点。”“我对于5、6月份的光明日报和文汇报特别喜欢，就是没有时间也要看看大标题。”（中国人民大学马列主义教研室助教孙国梅）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb876f56d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

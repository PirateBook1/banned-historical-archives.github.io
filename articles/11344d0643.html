script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"装甲兵学习毛主席著作积极分子革命大批判文章选登","authors":[],"dates":[{"year":1968,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"装甲兵学习毛主席著作积极分子革命大批判文章选登"},{"type":"paragraph","text":"编者按：长期以来，中国赫鲁晓夫提出了一整套修正主义建党路线，猖狂地反对用毛泽东思想作为我们党的指导思想，竭力宣扬资产阶级世界观，鼓吹脱离阶级斗争、脱离革命实践去搞唯心主义的“修养”，贩卖“全民党”的谬论，妄图改变我们党的性质，使伟大、光荣、正确的中国共产党变成修正主义的党。"},{"type":"paragraph","text":"毛主席最近教导我们：“党组织应是无产阶级先进分子所组成，应能领导无产阶级和革命群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组织。”毛主席的这个伟大指示，是我们彻底批判中国赫鲁晓夫的修正主义建党路线最锐利的武器，是我们整顿党的组织和加强党的建设的伟大纲领。"},{"type":"paragraph","text":"装甲兵首次学习毛主席著作积极分子代表大会的代表，在会议期间批判了中国赫鲁晓夫的修正主义建党路线。他们用亲身的斗争经验证明：用毛泽东思想武装起来的党组织是无产阶级坚强的战斗堡垒；用毛泽东思想哺育成长起来的共产党员，是真正的无产阶级先锋队战士。这些经验再一次告诉我们，只有进一步活学活用毛主席著作，用毛泽东思想武装广大党员，才能彻底肃清中国赫鲁晓夫的修正主义建党路线的流毒，把我们党建设成为更加能够领导无产阶级和革命群众对阶级敌人进行战斗的、更加朝气蓬勃的无产阶级先锋队组织。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11344d0643"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

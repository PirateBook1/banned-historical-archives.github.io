script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世界人民和平大会国际委员会致毛泽东主席电","authors":[],"dates":[{"year":1953,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿八日电】　世界人民和平大会国际委员会致电我中央人民政府毛泽东主席，电文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中华人民共和国主席毛泽东先生"},{"type":"paragraph","text":"主席先生:"},{"type":"paragraph","text":"我们受托执行世界人民和平大会的决定。我们曾于本年三月十六、十七两日在维也纳举行会议，并决定将大会所通过的关于举行协商并缔结和平公约书送交五大国政府。"},{"type":"paragraph","text":"我们谨将世界人民和平大会致五大国政府书送上，同时也送给美利坚合众国、苏维埃社会主义共和国联盟、大不列颠和法国各国政府。该书表达了全世界人民对和平的愿望。它吁请五大国弃绝恫吓和武力的手段而以协商的办法来解决他们的争端，并缔结和平公约。"},{"type":"paragraph","text":"世界人民和平大会闭幕以来，情势的发展使得人们更加感到寻找和平解决办法的迫切需要。"},{"type":"paragraph","text":"我们深愿获得贵国政府的答复，并知道贵国政府是否接受我们的建议和考虑采取进一步的措施。"},{"type":"paragraph","text":"主席先生，请接受我们的崇高敬意。"},{"type":"paragraph","text":"依莎贝丽·布伦姆(比利时)"},{"type":"paragraph","text":"布希鲍姆将军(巴西)"},{"type":"paragraph","text":"郑森禹(中国)"},{"type":"paragraph","text":"皮埃尔·戈特(法国)"},{"type":"paragraph","text":"伊利亚·爱伦堡(苏联)"},{"type":"paragraph","text":"文幼章牧师(加拿大)"},{"type":"paragraph","text":"伊夫·法奇(法国)"},{"type":"paragraph","text":"蒙尼卡·费尔顿(英国)"},{"type":"paragraph","text":"吉·布·费金斯(英国)"},{"type":"paragraph","text":"拉格纳·福贝克牧师(挪威)"},{"type":"paragraph","text":"雅罗斯拉夫·伊瓦希凯维奇(波兰)"},{"type":"paragraph","text":"哈拉将军(墨西哥)"},{"type":"paragraph","text":"弗雷德里克·约里奥-居里(法国)"},{"type":"paragraph","text":"羽仁五郎(日本)"},{"type":"paragraph","text":"克其鲁(印度)"},{"type":"paragraph","text":"茅盾(中国)"},{"type":"paragraph","text":"马寅初(中国)"},{"type":"paragraph","text":"塞扎·娜巴拉薇(埃及)"},{"type":"paragraph","text":"彼特罗·南尼(意大利)"},{"type":"paragraph","text":"朱塞佩·尼蒂(意大利)"},{"type":"paragraph","text":"约瑟夫·维尔特(德国)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a84651120"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

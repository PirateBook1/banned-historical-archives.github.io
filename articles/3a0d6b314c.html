script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海警备区某团一连党支部狠抓活学活用毛泽东思想经常运用讲用会树立先进典型讲用会做到有的放矢，集中一点，生动活泼，收到显著效果","authors":["战疆红"],"dates":[{"year":1969,"month":11,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海警备区某团一连党支部，遵照毛主席“用心寻找当地群众中的先进经验，加以总结，使之推广”的伟大教导，今年来，运用开讲用会，不断总结交流干部战士活学活用毛泽东思想的经验体会，树立先进典型，推动了全连活学活用毛泽东思想群众运动的蓬勃发展。"},{"type":"paragraph","text":"几年来的实践使一连党支部深深体会到，经常召开讲用会，这是总结、交流、推广经验，让群众自己教育自己的有效措施，是一种活的领导方法。今年来，一连党支部对开讲用会十分重视，抓得很紧。党支部规定:连里每月开一次活学活用毛泽东思想讲用会；各班每周开一次活学活用毛泽东思想讲用会。每发现一个先进典型，就召开一次讲用会；每开一次讲用会，就进行一次政治思想教育。从而使讲用会一个接着一个，班里开、排里开、连里开，周周开、月月开。今年来连里召开讲用会十八次，讲用会开得生动，内容丰富，大家受到的教育也比较深刻。"},{"type":"paragraph","text":"一连讲用会所以开得生动活泼，一个很重要的特点是开得及时。党支部一发现那位同志有了先进经验和先进事迹，就及时总结、及时讲用、及时推广。副班长李小奇探家时，遇上家乡发大水，他不走亲、不访友，和生产队贫下中农一起顶风冒雨抗洪救灾，连续奋战九天九夜，后来又不顾家庭和乡亲们的挽留，涉水几十里提前一天返回连队，回来后一声不吭，又积极投入了战备施工。后来还是当地公社革委会给连里写来感谢信才发现这件事。一连党支部立即请他在全连讲用，发扬他一心为公、严守纪律、做好事不留名的先进思想，深深地教育了全连干部战士。"},{"type":"paragraph","text":"一连党支部在实践中体会到，开讲用会要紧跟新形势，要结合各个时期的形势、任务、活思想，有的放矢地开，这样对大家的教育才深刻。因此，他们经常有针对性地寻找紧跟新形势、学得好、用得活的同志进行讲用，及时为大家树立前进中的榜样。在学习毛主席关于无产阶级专政下继续革命的理论、学习党的“九大”文献时，他们及时总结了入伍五年，五次调动工作，走到那里那里红的十一班老战士、共产党员王一民的先进事迹，让他进行讲用，收到了很好的效果。党支部在贯彻落实毛主席关于“团结起来，争取更大的胜利”和“一不怕苦，二不怕死”等最新指示，以及进行战备、纪律等教育中，都认真选择典型，进行讲用，加深了干部战士对毛主席最新指示的理解，提高了大家的阶级觉悟和两条路线斗争觉悟。"},{"type":"paragraph","text":"一连党支部在实践中还体会到，开讲用会必须集中一点，不能面面俱到。因此，一连的每次讲用会都是专题性的，紧紧围绕一个问题，挑选几个同志，从不同侧面讲深讲透。同志们说:“讲用会专题开，讲的一个经验，树立的是一个样板，引的是一个路子，这样的讲用会就是好。”"},{"type":"paragraph","text":"战疆红"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a0d6b314c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"波罗捷青联来电庆贺世界青年周并祝我国青年在中共和毛主席领导下，完成新民主主义社会的建设事业","authors":[],"dates":[{"year":1950,"month":3,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿七日电】　中国新民主主义青年团中央委员会、中华全国民主青年联合总会接到波兰青年联盟中央委员会、捷克青年联盟和罗马尼亚人民共和国劳动青年联盟中央委员会为纪念“世界青年周”致中国青年的贺电。他们一致庆祝中国青年在英勇斗争中所获得的胜利，并祝中国青年在中国共产党和毛主席领导下胜利完成新民主主义社会的建设事业，同时在以苏联为首的强大和平阵营中贡献出自己的力量，为争取世界持久和平和人民民主而斗争。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74f2671803"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

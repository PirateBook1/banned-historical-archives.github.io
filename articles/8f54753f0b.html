script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"美方图强扣我志愿军大部被俘人员送交台匪","authors":[],"dates":[{"year":1952,"month":5,"day":5}],"is_range_date":false,"parts":[{"text":"美方图强扣我志愿军大部被俘人员送交台匪","type":"title"},{"text":"【美联社台北五日电】台湾国民党军总部得悉，在朝鲜被俘的中国共军战俘，有百分之八十五要求到台湾在蒋介石手下服务。中国战俘总数在二万人以上。其中只有半数左右是前国民党军队的士兵。在这些战俘当中，大约有八千人在自己的臂膀上刺了“反共抗俄”四个中国字。蒋介石曾接到大量中国共军战俘的请愿书，请求他录用他们，以反对共产党。大约有一千名战俘以他们自己的血在请愿书上签名。官员们说，要求到台湾的中国俘虏，显然有相当一部分是完完全全的共军士兵，以前未曾在国民党手下服务过。国民党方面对这些俘虏的态度老早就已经表明过：一切首先被联合国军司令部甄别的人都将被台湾收容。","type":"paragraph"},{"text":"关于国民党在朝鲜战争爆发后表示愿派三万三千军队的建议，此间国民党军总部说：“这个建议一直没有撤销。”记者询问，在共产党占领下的中国大陆，亲国民党的情绪是否十分强烈？一位国民党高级官员答覆说：“大陆人民愈来愈是眼巴巴地希望我们回去。”他又说：“国防部曾一再地警告我们的游击队不要进行时机没有成熟的行动，以免遭到严重的损失。等到我们的部队回去，那就是他们进行活动的适当时候了。”他说，在过去十个月当中，共军比以前使用了更多的力量企图打垮这些游击队，而这些拥护国民党的战士的确有很多被消灭了。他继续说，大概可以保险地说，游击队的力量没有增加，事实上在某些地区很可能是减弱了。可是，政府对游击队的控制，和一九四九年共军占领整个大陆时那种松弛和无效的情况比较，现在是更加严密和更加有效了。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年5月7日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f54753f0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

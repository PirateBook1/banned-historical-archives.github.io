script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本十个友好团体举行酒会欢迎邓副总理","authors":[],"dates":[{"year":1978,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本十个友好团体举行酒会欢迎邓副总理"},{"type":"paragraph","text":"新华社东京十月二十四日电  日本十个友好团体今天晚上在东京联合举行盛大酒会，庆祝日中和平友好条约生效，热烈欢迎邓小平副总理访问日本。"},{"type":"paragraph","text":"邓小平副总理和夫人卓琳，廖承志，黄华，韩念龙，符浩，李力殷等应邀出席了酒会。"},{"type":"paragraph","text":"日本首相福田赳夫、外相园田直、众院议长保利茂、参院议长安井谦等和来自日本全国各地的各界人士共两千多人出席了酒会。"},{"type":"paragraph","text":"邓副总理等在日本朋友们的热烈掌声中步入宴会厅。他们登上讲坛，同全体到会人士见面，全场响起了经久不息的热烈掌声。"},{"type":"paragraph","text":"日本国际贸易促进协会会长藤山爱一郎代表十个友好团体致欢迎词。他说：“日中和平友好条约的批准和各位贵宾来我国访问，正值以华国锋主席为首的全中国人民，团结一致，努力实现四个现代化的宏伟目标的时候，因此，我们更加感到意义特别深远。然而，条约的缔结是原则性的规定，要努力去体现和丰富它的内容的工作还在今后。”"},{"type":"paragraph","text":"藤山说：“中国在本世纪末将实现四个现代化，在这一伟大事业面前，我们感到日本国民也应该以新的决心同中国人民进行友好合作。因为中国的繁荣关系到日本的繁荣。我确信我们互相之间坦率地交换意见，加深相互了解，互相合作，这将成为日中两国千秋万载友好下去的重要基础。”"},{"type":"paragraph","text":"福田首相接着在酒会上致词。他说：“六年前，由于两国政府发表了实现邦交正常化的联合声明，两国之间搭起了吊桥。这次由于两国签订了日中和平友好条约，两国之间又搭起了铁桥。我相信多么重的重担也能够从这座铁桥上通过”。"},{"type":"paragraph","text":"福田首相说，日中两国之间在文化、经济等各方面的相互交流，不仅对两国的和平与繁荣，而且也将对世界的和平与繁荣做出贡献。他赞扬中国四个现代化的宏伟计划是个创举，并希望中国人民在华主席的领导下，尽快地实现四个现代化，为世界和平做出贡献。"},{"type":"paragraph","text":"邓副总理接着讲话。他说：“中日邦交正常化时，周恩来总理曾一再说过，‘饮水不忘掘井人’。今天，当我们热烈庆祝中日和平友好条约缔结的时候，我们还要强调这句话。多年来，广大日本朋友为促进日中友好、恢复日中邦交、早日缔结日中和平友好条约进行了不懈的努力，推动了两国关系和两国人民友好事业的发展。”"},{"type":"paragraph","text":"邓副总理说：“我们深切怀念那些曾经为中日友好披荆斩棘，开路架桥，但已离开我们的先驱者。他们虽然不能同我们一起分享今天的喜悦，他们为中日友好献身的精神，将永远铭记在中日两国人民的心中，并且世世代代相传下去。”"},{"type":"paragraph","text":"他强调说：“中日和平友好条约为两国关系的发展开辟了广阔的前途。但是，要使中日友好之树茁壮成长，根深叶茂，万古长青，还需要我们大家辛勤培育，精心保护。需要我们做的事情还很多，让我们共同努力，迎接中日关系中更加光辉灿烂的前景吧！”"},{"type":"paragraph","text":"邓副总理说：“中国人民在以华国锋主席为首的中共中央领导下，粉碎‘四人帮’以后，正在为在本世纪内实现农业、工业、国防和科学技术的现代化而奋斗。我们坚持自力更生方针，同时还要努力学习和借鉴包括日本在内的各国先进经验，以加快我们的建设步伐，实现毛主席和周总理的遗愿，把我国建设成一个繁荣昌盛的社会主义强国。”"},{"type":"paragraph","text":"在热烈的掌声中，日中协会代表召集人、日本著名物理学家茅诚司和廖承志副委员长并肩走上讲坛祝酒。"},{"type":"paragraph","text":"茅诚司说：“我是一个从事科学工作的人，如果日本的科学技术对中国的经济建设有作用的话，我们愿意同中国科学工作者互相取长补短，进行合作。”"},{"type":"paragraph","text":"廖副委员长在祝酒时，高兴地宣布：中国的南京市和日本的名古屋市将结成友好城市。他并表示希望北京同东京结成友好城市。他的这一提议，赢得了全体与会日本朋友的热烈掌声。"},{"type":"paragraph","text":"出席酒会的还有日本前首相三木武夫、日本社会党委员长飞鸟田一雄、公明党委员长竹入义胜、民社党委员长佐佐木良作、自由民主党总务会长中曾根康弘等。"},{"type":"paragraph","text":"在酒会开始前，邓小平副总理等会见了主办酒会的十个日中友好团体的负责人，他们是："},{"type":"paragraph","text":"日本国际贸易促进协会会长藤山爱一郎、日中协会代表召集人茅诚司、日中友好协会中央本部会长黑田寿男、日中友好议员联盟会长滨野清吾、日中经济协会会长稻山嘉宽、日中友好国民运动联络会议议长市川诚、日中农业农民交流协会会长八百板正、日中文化交流协会代理理事长宫川寅雄、日中友好妇女联络会代表山下正子、中国研究所首席常务理事细川厨真。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"廖承志","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4bdd57364"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

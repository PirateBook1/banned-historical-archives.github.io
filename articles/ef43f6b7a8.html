script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一○一厂遵循毛主席关于“要提倡顾全大局”的教导胸怀全局发扬共产主义风格 输送优秀工人支援兄弟单位","authors":[],"dates":[{"year":1970,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　一○一厂遵循伟大领袖毛主席关于“要提倡顾全大局”的教导，发扬共产主义风格，输送了大批优秀的老工人支援十多个兄弟厂。"},{"type":"paragraph","text":"一○一厂党委会、革委会在军宣组帮助下，十分重视这项工作。他们坚持思想领先，大学“老三篇”，开展革命大批判，使广大工人充分认识支援兄弟厂的意义。大家说，支援兄弟厂，是发展社会主义建设的需要，是培养无产阶级革命接班人的需要。老工人提出了“学习张思德，‘完全’‘彻底’为人民，党叫干啥就干啥；学习白求恩，世界革命为己任，革命不怕路途远；学习老愚公，不怕牺牲排万难，后半辈子立新功”的战斗口号，决心到最艰苦、最需要的地方去，在新的战斗岗位上立新功。"},{"type":"paragraph","text":"开始时，有些领导人员就事论事地抓这项工作，只从工人上下班路线远近这些方面去考虑问题，却忘了抓根本，放松了大学习、大批判。党委会发现后，立即组织各级领导学习，并联系实际，大谈突出无产阶级政治的重要意义，狠批大叛徒刘少奇的“群众落后论”，使大家明确认识，做任何工作，首先要弄清执行的是不是毛主席的革命路线，不弄清这一点，就会方向不明，使工作走上邪路。厂革委会有个委员说:“许多老工人是越艰苦的地方越要去，积极性很高，我们却在考虑路远路近问题，这是不相信群众的表现，是刘少奇的‘群众落后论’的余毒在我们脑子里作怪。”通过学习，各级领导提高了觉悟，狠抓全厂大学习、大批判，工作很顺利。"},{"type":"paragraph","text":"厂里搞得热气腾腾，老工人们纷纷表示决心，到兄弟厂去，到最艰苦的地方去。这时，一小撮阶级敌人放出妖风，胡说什么老工人出去支援兄弟厂，是“扫垃圾”。老工人们听了怒火万丈，纷纷在车间班组摆开了大批判的战场，他们忆旧社会的痛苦，谈新社会的幸福，以大量铁的事实痛斥了阶级敌人的无耻谰言。他们在讲用会、批判会上说:解放前我们一年苦到头，身上只有一套衣服，冬天当棉衣，秋天当夹衣，夏天当单衣。国民党反动派说我们是“臭苦力”，刘少奇污蔑工人阶级是“破椅子”，现在阶级敌人又说我们是“垃圾”，他们就是穿一条裤子，唱一个调子。毛主席把我们老工人当作宝，我们就要不辜负毛主席的期望，充分发挥我们老工人的作用。通过大批判，广大老工人进一步坚定了支援兄弟厂的决心。他们说，敌人越是破坏，越是证明我们做得对，越要继续干下去。全厂老工人都踊跃报名，表示坚决听从党的召唤，服从组织分配，使支援兄弟厂的工作更轰轰烈烈的开展起来。"},{"type":"paragraph","text":"少数同志起初怕路远了照顾不了家务，对支援兄弟厂抱着“等一等、看一看”的思想；学了“老三篇”，狠批了刘少奇的“公私溶化论”后，认识到干革命不能讨价还价，那里需要就应该到那里去，不管在什么地方，都要为毛主席革命路线站好岗放好哨，作好一颗革命的铺路石子。有位老工人家中有三个小孩，起先怕离家远了不好照顾，学了“老三篇”，她激动地说:“毛主席教导我们要有‘毫无自私自利之心’，我们就要一个心眼干革命。革命不能等，共产主义光靠等是等不到的。我决心象张思德、白求恩那样，党叫干啥就干啥!”"},{"type":"paragraph","text":"现在，全厂已有四分之一的优秀老工人奔赴兄弟厂干革命。留厂的广大工人对他们表示:你们留下的担子我们坚决挑起来。让我们在不同的岗位上展开革命竞赛，为伟大领袖毛主席争光，为伟大的社会主义祖国争光，为中国革命和世界革命作出新贡献!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef43f6b7a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

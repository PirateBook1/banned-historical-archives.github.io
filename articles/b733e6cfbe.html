script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"侯赛因总理在为邓副总理举行的宴会上说  东南亚需要和平和稳定","authors":[],"dates":[{"year":1978,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"侯赛因总理在为邓副总理举行的宴会上说"},{"type":"paragraph","text":"东南亚需要和平和稳定"},{"type":"paragraph","text":"新华社吉隆坡十一月十日电　马来西亚总理侯赛因今天晚上在他为邓小平副总理举行的宴会上说："},{"type":"paragraph","text":"“为了发展和进步，东南亚需要和平和稳定。这就是东盟建议把东南亚地区宣布为和平、自由和中立区的原因。我感谢中华人民共和国支持这一建议。”"},{"type":"paragraph","text":"侯赛因总理说："},{"type":"paragraph","text":"“我们非常感谢贵国对东盟的宗旨和目标的理解。人们说，这些宗旨和目标是符合中国人民的利益，也是符合中国人民要求亚洲和平与稳定的愿望的。”侯赛因总理说："},{"type":"paragraph","text":"“东盟成员国家强烈信奉区域合作。这将不仅有助于东南亚，而且有助于整个亚洲的和平和稳定。东盟现在不是，将来也永远不会是一个军事组织。它现在不威胁任何人，将来也永远不会威胁任何人。东盟国家只希望它们之间在经济、贸易、工业和文化事务方面相互合作。”"},{"type":"paragraph","text":"他说：“马来西亚真诚渴望和平，尤其是亚洲和东南亚的和平。它奉行与所有国家保持友好关系的政策，不管这些国家的意识形态和社会制度如何。马来西亚不只口头上，而且以实际行动执行了这一政策。马来西亚是个小国。它同时珍视自己的生活方式、多民族的特点以及它的多种宗教和文化。马来西亚人民热爱独立。”"},{"type":"paragraph","text":"他说：“我们欢迎愿意帮助我们发展的国家，欢迎愿意同我们进行贸易的国家，欢迎愿意同我们做朋友的国家”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b733e6cfbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

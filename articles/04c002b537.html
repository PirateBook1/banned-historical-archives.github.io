script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命理想要从小培养","authors":["梅仲荪"],"dates":[{"year":1979,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"梅仲荪"},{"type":"paragraph","text":"邓小平同志《在全国教育工作会议上的讲话》中指出:“革命的理想，共产主义的品德，要从小开始培养。”这不仅反映了老一辈无产阶级革命家对广大教育工作者的殷切期望，而且也反映了青少年儿童心理发展的客观规律。"},{"type":"paragraph","text":"理想，按心理学分析，是一种同奋斗目标相联系的有实现可能性的想象。人的心理活动的根本特点之一，在于它具有想象未来的能力。马克思在论述这一特点时曾指出，“劳动过程结束时得到的结果，在这个过程开始时就已经在劳动者的表象中存在着，即已经观念地存在着。”人们有了对活动前景的想象，就会产生一种热情，一种积极的力量，并为达到这一目标而去进行坚持不懈的努力。"},{"type":"paragraph","text":"培养学生树立革命理想，要考虑青少年的心理特点。青少年在理想形成的过程中，起初常常是与美好的幻想联系在一起的。与现实生活发展要求相符合的幻想，是一种积极的幻想，它能激发人们去瞻望未来，克服前进中的困难，大胆地去创造未来。少年儿童时代，由于他们形象思维的发展具有生动性、逼真性等特点，所以这阶段幻想十分丰富。我们对孩子这种幻想未来的宝贵品质要十分爱惜，加以引导。"},{"type":"paragraph","text":"对少年儿童进行理想教育时，还要考虑到他们理想的不稳定性等特点。由于他们的世界观正处在形成阶段，对理想的选择，常常带有情绪色彩，凭一时的兴趣，经常变化，非常不稳定，而且对实现理想所要付出的艰苦的劳动，将要经历的曲折的道路，缺乏思想上的准备。这就要求我们在进行理想教育时，不但要考虑活动形式的多样性、生动性，而且还要考虑它的经常性、持久性。要引导他们把革命的理想与自己日常的学习紧密联系起来。"},{"type":"paragraph","text":"在少年儿童的革命理想的形成过程中，教师的思想境界对学生的影响是很大的。雷锋生前曾担任过抚顺市建设街小学的校外辅导员，他在与孩子们一起学习、生活的日子里，时时处处以活着就是为了实现共产主义而奋斗的思想来教育学生。这种高尚的生活目的，在孩子们身上发生了深刻的影响，不少学生立志要象雷锋那样生活、学习与战斗。我们每个教育工作者也应该象雷锋那样，用自己的革命理想的火炬，去照亮孩子们的心田。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04c002b537"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

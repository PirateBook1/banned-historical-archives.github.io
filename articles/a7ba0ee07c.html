script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"赵小寿同志伤势基本痊愈入院以后坚持学习毛主席著作关心国内外形势　渴望早日出院参加斗争彻底捣毁“三家村”黑店","authors":[],"dates":[{"year":1966,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京22日电　英勇保护国旗而负重伤的外交战士赵小寿同志回到祖国以后，全国各地人民对他十分关怀，纷纷写信询问他的健康状况，为此，记者特地到医院访问了为赵小寿同志治疗的主治医生。"},{"type":"paragraph","text":"据医生谈，赵小寿同志的伤势已基本痊愈，根据目前他的健康状况来看，不久就可以出院。"},{"type":"paragraph","text":"赵小寿同志刚入院时，极度贫血，右肋骨被打断四根，胸腔有淤血，伤口也有感染，后背皮下还有碎弹片。经过治疗，赵小寿同志的血色素已恢复正常，淤血已清除，肋骨和伤口基本上已愈合，右肺情况良好，弹片也已取出。赵小寿同志入院时面色苍白，现在两颊红润，精神很好，体重也增加了，每天可以到室外活动。"},{"type":"paragraph","text":"主治医生谈，赵小寿同志入院以后，一直坚持学习毛主席著作，最近他结合当前形势学习了毛主席写的《目前形势和我们的任务》。他非常关心国内外形势，每天看报纸、听广播，入院后从未间断过。最近报纸上发表的批判邓拓等反党反社会主义分子的文章，他仔细阅读，并积极写文章参加批判。他说，邓拓这一小撮反党反社会主义黑帮，想在我们国家搞“和平演变”，我们坚决不允许，一定要彻底打垮它。记者访问他时，他说，很想早日出院，亲自参加这场阶级斗争，彻底捣毁“三家村”黑店。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7ba0ee07c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

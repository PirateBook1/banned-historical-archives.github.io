script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古劳动教养工作获得成效","authors":[],"dates":[{"year":1958,"month":11,"day":3}],"is_range_date":false,"parts":[{"text":"内蒙古劳动教养工作获得成效","type":"title"},{"text":"新华社呼和浩特3日讯　内蒙古自治区劳动教养工作在党政领导下已获得较为良好的效果。","type":"paragraph"},{"text":"自治区劳动教养工作是在去年10月间开始的。截至目前为止，全区共建立起八个劳动教养队，共收容劳动教养人员三千六百八十一人（内有女的一百七十三名），其中右派分子七百三十二人，坏分子八百四十二人，流氓九百三十二人，小偷四百八十二人，反革命分子二百人，吸毒者四十八名，游民二百二十六名，其他二百一十九人。在：强制劳动与政治思想教育相结合”的方针指导下，对教养人员不断进行政治思想教育，并认真贯彻了“教育改造大多数，孤立少数，打击个别顽固”的原则，对已构成犯罪的十五人依法判处，对少数不够判刑的则给予纪律处分，从而打击了歪风邪气，教育改造了大多数。目前，大部分人表示愿意好好改造自己，重新做人。在大跃进的形势鼓舞下，他们纷纷写了改造自己的保证书，并积极学习生产技术，劳动效率不断提高。在入队开始时，平均四个人才能完成一个正常劳动力的定额，现在有50％以上的人能单独完成劳动定额，有的人还能超额完成。第四教养队的女教养员，在开始打矿石时，每天每人平均只打三、四筐（每筐一百八十斤），现在平均每天每人能打十二筐。这些人过去都未劳动过，现在一般都初步树立了劳动习惯。他们的劳动收入不仅能自给自足，有些人还能给家里寄钱。","type":"paragraph"},{"text":"虽有上述成绩，但教养人员的情况还是很复杂的。从机关团体内部送来的教养人员，劳动一般都很积极，也能遵守纪律；但不愿意暴露思想，他们最关心的是前途问题，经常向干部打听，改造好了能否回原机关，还是就地安家。从社会上送来的小偷、流氓，大部分不遵守纪律，劳动不大积极，他们关心的是吃得好点，有零花钱，少干点活。个别人希望打起第三次世界大战，并乘机制造谣言。","type":"paragraph"},{"text":"劳动教养工作现已深受人民群众的欢迎和赞助。有的群众说：政府实行这种办法，使坏分子能够得到彻底改造，坏人能变成好人。因此，有些群众检举自己的亲人，甚至有的家长将自己管教不了的子女自备生活费送来教养。","type":"paragraph"},{"text":"随着人民公社的发展，更有必要进一步加强对地、富、反、坏、右五类分子进行改造和对二流子、懒汉、小偷等社会不良分子进行管理。但是劳动教养的形式可以多样化。有关部门认为，今后主要加强以下两方面的工作：一，继续加强国家办的劳动教养队的工作，为了加强领导，准备把八个教养队合并成六个，集中投入工业生产，并进一步加强政治教育。二、在人民公社内普遍开展劳动教养工作，其办法有三：①采取三包（包生产、包教育、包改造）、一保证（让教养对象订保证书）的办法，分散包干给各生产队；②白天集中起来劳动，晚间各自回家；③由公社组织劳动教养队，设立专职干部进行管教。上述办法现已开始实行。（特约通讯员曾庆波）","type":"paragraph"}],"comments":[],"origin":"1958年11月7日_第2627期《内部参考》新华通讯社编。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8d38a4b79"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

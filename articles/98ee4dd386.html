script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彭德怀元帅在欢迎阿军事代表团时警告美国  解放军将奋起同侵略者作战  巴卢库上将表示将全力支持我国的神圣斗争","authors":[],"dates":[{"year":1958,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"彭德怀元帅在欢迎阿军事代表团时警告美国"},{"type":"paragraph","text":"解放军将奋起同侵略者作战"},{"type":"paragraph","text":"巴卢库上将表示将全力支持我国的神圣斗争"},{"type":"paragraph","text":"新华社22日讯　应我国国务院副总理兼国防部长彭德怀元帅邀请来我国访问的阿尔巴尼亚军事代表团一行八人，在部长会议第一副主席兼国防部长巴卢库上将率领下，今天下午乘飞机到达北京。"},{"type":"paragraph","text":"巴卢库上将走下飞机时，受到彭德怀元帅、聂荣臻元帅和中国人民解放军高级将领的热情欢迎。巴卢库上将在彭德怀元帅陪同下检阅了仪仗队。"},{"type":"paragraph","text":"彭德怀元帅在书面的欢迎词中，首先代表中国人民解放军全体官兵对来自社会主义阵营亚德里亚海前哨的、英勇的阿尔巴尼亚人民军战友的代表团表示热烈的欢迎。"},{"type":"paragraph","text":"彭德怀元帅强调指出，美帝国主义一向敌视我国人民，长期侵占我国领土台湾；最近，更在台湾海峡地区集结了大量兵力，并且不顾我方警告，多次侵入我国领海领空。这种罪行，激起了中国人民和中国人民解放军全体官兵的无比愤怒。我军官兵完全拥护周总理9月6日和陈毅外长9月20日所发表的声明，中国人民解放台湾和沿海岛屿的坚定立场是不可动摇的，中国人民完全有权利在适当的时机，用适当的方法收复自己的领土。如果美帝国主义不及时清醒过来，立即停止其在台湾海峡的军事挑衅，胆敢把战争强加在我国人民头上，中国人民和中国人民解放军，将和过去反抗日本军阀一样，奋起与美帝国主义作战。"},{"type":"paragraph","text":"巴卢库上将书面致词说，我们来到你们伟大而美丽的国家，是为了了解兄弟般的中国人民在建设社会主义事业中所取得的巨大的成就，了解中国人民解放军的勇敢的战士们的工作和生活。我们相信，阿尔巴尼亚军事代表团的访问，将有助于加强我们两国人民和武装力量之间的兄弟般的联系。"},{"type":"paragraph","text":"巴卢库上将严厉谴责南斯拉夫的叛徒行为。他说，阿中两国人民在马列主义光辉旗帜下的团结友谊，在为巩固社会主义阵营的牢不可破的团结以及反对美帝国主义侵略性的进攻和它的奴仆南斯拉夫叛徒的斗争中，更加牢固了，并经受了考验。南斯拉夫叛徒的可耻目的，在以苏联为首的社会主义阵营的坚如磐石般的团结面前，已经并且将永远遭到破产。"},{"type":"paragraph","text":"巴卢库上将指出，美帝国主义的军事挑衅、军事冒险和玩弄武器，恫吓不了任何人，更恫吓不了在为解放自己的不可分割的合法的领土部分——台湾的伟大的中国人民。如果他们胆敢伸出罪恶之手侵略中华人民共和国，那么他们必将在这一罪恶的毫无出路的道路上丢掉脑袋。"},{"type":"paragraph","text":"巴卢库上将代表阿尔巴尼亚人民及其武装部队向伟大的六亿中国人民及其武装力量表示敬意。并表示将对中国人民解放自己的领土台湾和沿海岛屿的神圣斗争，给予兄弟般的有力的支持。"},{"type":"paragraph","text":"今天到机场欢迎贵宾的，有黄克诚大将、萧华上将、张宗逊上将、萧向荣中将等高级将领，还有外交部副部长姬鹏飞。"},{"type":"paragraph","text":"阿尔巴尼亚驻我国大使巴利里和各国驻华武官也到机场欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98ee4dd386"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

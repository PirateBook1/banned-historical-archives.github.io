script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"后进单位怎样赶上当前大好形势?上钢十厂三车间的经验是:学好文件抓住纲，深入揭批“四人帮”，调动一切积极因素，迈开大步学大庆","authors":[],"dates":[{"year":1977,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上钢十厂三车间克服消极等待思想，迈开大步学大庆，改变了后进面貌。"},{"type":"paragraph","text":"这个车间前两年在“四人帮”反革命的修正主义路线干扰破坏下，革命和生产受到了严重的损失。去年一个月也没有完成生产任务，而且浪费严重，单金属消耗一项，就损失了二十四万余元。"},{"type":"paragraph","text":"这样的车间能不能学大庆?有些干部对照大庆的先进经验，再看看车间的现状，心里想学，但信心不足。干部中存在着三种思想:第一种是学大庆，要讲条件；第二种是争先进，怕用力气；第三种是有困难，消极等待。"},{"type":"paragraph","text":"但是，大多数干部、群众却不这么想。车间电工钢试验小组的几位共产党员和工人群众贴出大字报，要求领导端正态度，振奋精神，带领大家学大庆。车间领导被工人群众的社会主义积极性所感动，看到了自己的思想落后于形势，落后于群众。党支部举办了“学大庆，找差距”学习班，找出了改变后进面貌的根本差距在领导思想上，没有看到群众中蕴藏着极大的社会主义积极性，没有看到后进车间也有先进的因素。这个车间过去是比较先进的，后来由于受“四人帮”的干扰破坏，才变成了后进。粉碎“四人帮”以后，广大群众思想解放，对改变落后面貌的信心很足，学大庆的积极性很高。这是最重要的有利条件。"},{"type":"paragraph","text":"党支部统一了思想，依靠群众，迈开大步学大庆。他们着重抓了四件事:"},{"type":"paragraph","text":"第一件，举办学习班，轮训干部、群众。全车间三分之二的职工先后参加了轮训，使大庆的经验人人都知道。"},{"type":"paragraph","text":"第二件，发动群众算细账，把被“四人帮”破坏造成的损失列举出来，进一步激发了大家对“四人帮”的仇恨。在“四人帮”的破坏下，车间里一度“操作无规程，质量无检验，消耗无定额，成本无核算”，结果生产事故多，产品质量差，浪费消耗大。仅去年一年的原材料浪费和废品所造成的损失，就可生产自行车四万六千多辆。这笔账一算，大家对“四人帮”更加痛恨，对学大庆、改面貌的要求更加迫切。"},{"type":"paragraph","text":"第三件，依靠群众，加强企业管理，建立和健全合理的规章制度。"},{"type":"paragraph","text":"第四件，组织群众，开展以班组为单位的劳动竞赛。他们把国家计划要求车间完成的经济技术指标，按照车间生产实际情况，化为各项具体的小指标，落实到每个班组，开展竞赛。"},{"type":"paragraph","text":"抓了这四件事，既做了思想发动，又落实了具体措施，车间的面貌迅速改变。全车间团结战斗，迈开大步学大庆，取得了高产、优质、低消耗的好成绩。四月份提前完成了生产任务，比国家计划增长百分之六点四，产品质量显著提高，合格率达百分之九十九点六，一至四月金属消耗下降，为国家节约了一百三十多吨钢材，价值三万九千余元。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8222439208"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"抽九个团赴东三省","alias":"","parts":[{"type":"paragraph","text":"抽九个团赴东三省"},{"type":"paragraph","text":"（1945年8月20日）山东分局、平原分局、冀鲁豫分局，并告冀察普分局："},{"type":"paragraph","text":"红军?占领东北，国民党力图争夺东北。我方除李运昌?率三个大团深入辽宁，冀东冀察两区各有一部深入热河?之外，中央决定从山东调两个团（万毅支队在内），冀鲁豫调一个团，冀中调一个团，共四个团，归万毅率领开赴东三省。山东之两团限电到十天内准备完毕，即行出发，经河北会合冀鲁豫及冀中之两团，开至热河边境待命。每团官兵不得少于一千五百。必须明确宣布去东三省之任务（乘红军占领东北期间和国民党争夺东北)。必须配备必要之地方工作干部。三处所集中之东北干部亦望交万毅带去。必须有良好之纪律。配备及出动情形望告。另由陕甘宁边区配备一个团，普绥军区配备三个团，中央配备一个千部团，共五个团，由吕正操林"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中共中央山东分局、平原分局和冀鲁豫分局并告晋察冀分局的电报。"},{"type":"paragraph","text":"[2]红军，指苏联红军。[3]李运昌，当时任八路军冀热辽军区司令员兼政治委员。"},{"type":"paragraph","text":"[4]热河，旧省名，辖今河北省东北部、辽宁省西南部和内蒙古自治区东南部地区，1955年撤销。"},{"type":"paragraph","text":"[5]万毅支队，指八路军滨海军区滨海支队，万毅任滨海军区副司令员枫\"率领开东三省。以上告知万毅，但勿在报上发表。"},{"type":"paragraph","text":"中央军委"},{"type":"paragraph","text":"未号[1]吕正操、林枫，当时分别任八路军晋绥军区司令员和政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":8,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":285,"page_end":286},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9522eec6b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

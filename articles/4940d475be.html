script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新共机关报说毛泽东思想照亮各国人民前进的道路  毛主席是当代最伟大的马列主义者","authors":[],"dates":[{"year":1967,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新共机关报说毛泽东思想照亮各国人民前进的道路"},{"type":"paragraph","text":"毛主席是当代最伟大的马列主义者"},{"type":"paragraph","text":"新华社讯　新西兰共产党机关报《人民之声》周报，在一月二十五日的一期上发表文章，热烈赞扬毛主席是“我们时代最杰出的革命领袖、最伟大的马克思列宁主义者”，“毛泽东思想是最高水平的马克思列宁主义”。文章指出，在列宁逝世后这整个四十二年期间，正是毛泽东思想一直是马克思主义的明灯。正是由于毛泽东捍卫和发展了马克思主义，才在新的情况下照亮了中国人民和世界各国人民前进的道路。"},{"type":"paragraph","text":"“历史表明，毛泽东无论在理论上，还是在实际行动上，都是一个伟大的革命领袖。”"},{"type":"paragraph","text":"文章说：“一切国家凡是反对帝国主义，谋求民族解放、结束资本主义和发展社会主义的人民，都需要一个明确的指南，指出实现这些目标的正确道路”，而“毛泽东的学说就是今天工人和被压迫人民所应遵循的正确道路的指针”。"},{"type":"paragraph","text":"文章说：毛主席不仅领导了捍卫马克思列宁主义的斗争，领导了揭露苏联现代修正主义的斗争，而且还进一步发展了马克思列宁主义理论。文章指出，毛主席“根据当代的新情况提出了新的论断，创造性地丰富了马克思列宁主义理论”。"},{"type":"paragraph","text":"文章强调：“这一点，再加上毛泽东在理论上和实践上领导中国革命的过程中所取得的成就，牢牢地确立了他不仅是中国人民的领袖，而且也是各国工人和被压迫人民的领袖。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4940d475be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

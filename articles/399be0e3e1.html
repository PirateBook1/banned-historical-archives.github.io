script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“八·一五”朝鲜解放七周年纪念日毛主席周总理分别致电祝贺","authors":[],"dates":[{"year":1952,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】　北京十四日消息:八月十五日是朝鲜解放七周年纪念日，我中央人民政府毛泽东主席和政务院周恩来总理分别致电朝鲜民主主义人民共和国最高人民会议常任委员会金枓奉委员长和朝鲜民主主义人民共和国内阁金日成首相，表示祝贺。"},{"type":"paragraph","text":"毛泽东主席致金枓奉委员长的贺电如下:"},{"type":"paragraph","text":"朝鲜民主主义人民共和国最高人民会议常任委员会委员长"},{"type":"paragraph","text":"金科奉同志:"},{"type":"paragraph","text":"值此朝鲜解放七周年之际，我代表中国人民、中华人民共和国政府，并以我个人名义谨向您、兄弟的朝鲜人民及朝鲜民主主义人民共和国政府致衷心的祝贺。"},{"type":"paragraph","text":"朝鲜人民为争取祖国独立解放、反对美帝国主义侵略者的英勇斗争，对拯救世界和平的事业作了巨大贡献。"},{"type":"paragraph","text":"为了抗击共同的敌人，为了朝鲜的和平及中国的安全，中国人民将永远坚定地与朝鲜人民在一起，为彻底战胜美帝国主义侵略者而奋斗。祝在战斗中不断成长的、牢不可破的中朝两国友谊永远巩固，并祝朝鲜人民在解放战争中获得更大的胜利。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席　毛泽东"},{"type":"paragraph","text":"一九五二年八月十三日　北京"},{"type":"paragraph","text":"周恩来总理致金日成首相的贺电如下:"},{"type":"paragraph","text":"朝鲜民主主义人民共和国内阁首相"},{"type":"paragraph","text":"金日成同志:"},{"type":"paragraph","text":"值此朝鲜解放七周年之际，首相同志，请接受我对您、英雄的朝鲜人民及朝鲜民主主义人民共和国政府的最热烈的祝贺。"},{"type":"paragraph","text":"英雄的朝鲜人民反对美帝国主义侵略者的英勇斗争及其不断获得的胜利，对于亚洲及全世界为争取独立、自由、和平而斗争的人民是一个极大的鼓舞。"},{"type":"paragraph","text":"为了确保远东及世界的和平与安全，为了我们共同的伟大胜利，祝中朝两国人民在战斗中以鲜血结成的亲密友谊更加巩固与发展。"},{"type":"paragraph","text":"中华人民共和国中央人民政府政务院总理　周恩来"},{"type":"paragraph","text":"一九五二年八月十三日　北京"}],"comments":[],"origin":"中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"399be0e3e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东故居藏书画家赠品集》获“世界最美的图书”奖","authors":[],"dates":[{"year":1986,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东故居藏书画家赠品集》获“世界最美的图书”奖"},{"type":"paragraph","text":"新华社北京5月17日电　我国人民美术出版社出版的《毛泽东故居藏书画家赠品集》一书新近在莱比锡国际最佳书籍展览会上被授予“世界最美的图书”铜牌奖。这是我国自1984年参展以来首次获奖的一本书籍。"},{"type":"paragraph","text":"莱比锡每年春季先举办一次“国际书籍博览会”，从众多的图书中评选出一批优秀的图书，然后在秋季再举办一次“国际最佳书籍展览会”。在展览会闭幕后，经过严格评选，确定出应获奖的书目。"},{"type":"paragraph","text":"参加这届展览的，共有四十三个国家，其中有二十七个国家的图书分别获得金牌奖、银牌奖和铜牌奖。"},{"type":"paragraph","text":"《毛泽东故居藏书画家赠品集》收选了柳亚子、郭沫若、黄炎培、程潜、何香凝、陈铭枢、章士钊、叶恭绰、齐白石、张大千、黄宾虹、陈半丁、潘素、启功、于非闇、王雪涛等知名人士和书画家的作品。这些作品以它们情感的真挚，艺术上的娴熟优美而引人入胜。"},{"type":"paragraph","text":"此书是由人民美术出版社总编辑刘玉山精心编辑和装帧设计的，出版后受到国内外读者好评。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东故居藏书画家赠品集》获“世界最美的图书”奖","authors":[],"dates":[{"year":1986,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京五月十七日电　我国人民美术出版社出版的《毛泽东故居藏书画家赠品集》一书新近在莱比锡国际最佳书籍展览会上被授予《世界最美的图书》铜牌奖。这是我国自一九八四年参展以来首次获奖的一本书籍。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35733e47da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

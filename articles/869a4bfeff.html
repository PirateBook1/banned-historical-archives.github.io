script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市各界人民代表会议第三届协商委员会第四次扩大会议","authors":[],"dates":[{"year":1951,"month":3,"day":27}],"is_range_date":false,"parts":[{"text":"天津市各界人民代表会议第三届协商委员会第四次扩大会议","type":"title"},{"text":"津市各界人民代表会议第三届协商委员会第四次扩大会议于三月二十七日下午七时在市府交际处举行，参加会议者有市协商委员与各区协商委员会主委、副主委。会议除讨论了镇压反革命一般问题外，并决议于二十九日下午二时假市立第二体育场召开天津市市、区各界人民代表扩大会议，讨论惩治反革命罪犯问题。","type":"paragraph"},{"text":"会上，黄敬市长，许建国副市长先后作了关于镇压反革命问题的报告。在讨论中，各委员一致主张对反革命分子应严厉镇压，对政府近日镇压反革命活动的措施坚决拥护。各委员反映说：自从政府逮捕了一批反革命分子后，各区市民莫不拍手称快，如九区市民说：“王士姜早就该逮捕，从前给区代表提意见不管事，这回可管事了。”佟楼一带的工人说：“现在可不是瞎八路了。”搬运工人说：“解放前我们受脚行头的压迫是没有办法，解放后他们受不到人民的制裁，我们真不服气，这回可顺心了。”中纺工人说：“特务欧司春、贾祥麟的被捕，我们真是从心里觉得痛快。”另外，通过这次对反革命分子的逮捕，群众一般都提高了认识。八区东北城角一带有些家庭妇女过去听见载运罪犯的车笛响，心里就不好受，现在，却完全不同了。在控诉反革命罪犯年光喜时，她们坚决要求政府为民除害，并愿协助政府肃清特务。工商业界并制订了反特公约，其他各界也纷纷召开会议，表示坚决拥护政府镇压反革命活动的措施，并愿协助政府进行工作。","type":"paragraph"},{"text":"最后，各委员又一致表示：政府对反革命分子的处理是完全符合中央镇压与宽大相结合的方针的，今后应加强宣传工作，进一步提高群众的阶级觉悟及对反革命分子的警惕，揭发反革命分子的罪行，激发群众对反革命分子的仇恨。好多委员们说，镇压反革命的宣传工作，做得还不很好，还不够家喻户晓，边沿地方的市民有些还不知道什么是特务，建议政府今后应多举行控诉会、片会、座谈会，组织收听反特问题的广播，公安展览应在本市各区内广泛举行。会议于夜十二时半散会。","type":"paragraph"}],"comments":[],"origin":"《天津日报》1951年3月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"869a4bfeff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

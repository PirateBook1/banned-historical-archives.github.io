script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"盐城柏家村陈连章互助组  上书毛主席保证秋季增产","authors":[],"dates":[{"year":1950,"month":7,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"盐城柏家村陈连章互助组"},{"type":"paragraph","text":"上书毛主席保证秋季增产"},{"type":"paragraph","text":"中央人民政府农业部春耕生产检查团，在苏北盐城县同南区柏家村帮助勤劳农户拟订兴家计划后，该村陈连章互助组，于六月七日上书毛主席，保证实现秋季增产计划。下面是原信的全文。"},{"type":"paragraph","text":"编者毛主席："},{"type":"paragraph","text":"感谢您关心我们的生产，派人来看看我们生产互助情形，指导我们改进生产技术，帮助我们订生产计划。我们万分高兴，一定要更加努力，搞好换工互助。"},{"type":"paragraph","text":"我们一共二十二户，一百十三人。男女整劳动力和半劳动力共三十九个，已经全部组织起来，进行换工互助。我们自己选出了组长，领导生产，并且做出了不少的成绩。全组四十五亩水田，三天即全部栽好秧，同时又解决了两户军属的栽秧困难。我们有信心有决心把换工互助组织得更好，向您保证实现秋季增产计划。"},{"type":"paragraph","text":"我们全组的水田，今年都是耕三遍下秧的。施了一次肥（其中有一部分施两次）。以后保证每季耕三遍到四遍，每年施肥一次到二次。草薅得一棵都没有了。今年栽的九十二亩麦田秧，全部施肥一遍。还有一百二十四亩旱田种黄豆，薅三遍草。做到精耕细作，加工施肥，保证多收粮食。"},{"type":"paragraph","text":"组内现有洋风车（水车）七部，踏车九部，牛四条，船七只。我们讨论好了，从今秋到明秋再买两条牛，置两部洋车，钉两只船。"},{"type":"paragraph","text":"我们决定在现有的换工互助基础上进行巩固与发展工作，保证坚持下去，并推动全村的五个互助组，共同搞好生产互助。以后我们打算经常把生产情形向您报告。此致敬礼"},{"type":"paragraph","text":"苏北盐城同南区柏家村陈连章小组全体农民"},{"type":"paragraph","text":"六月七日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1adb62c326"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝革命人类的领袖毛主席万寿无疆  安哥拉民族解放运动战士达克鲁斯的讲话","authors":[],"dates":[{"year":1966,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝革命人类的领袖毛主席万寿无疆"},{"type":"paragraph","text":"安哥拉民族解放运动战士达克鲁斯的讲话"},{"type":"paragraph","text":"新华社一日讯　安哥拉民族解放运动战士达克鲁斯在中华人民共和国成立十七周年庆祝大会上的讲话，全文如下："},{"type":"paragraph","text":"首先，请允许我向伟大的中国革命人民、向红卫兵转达安哥拉革命人民的战斗敬礼。红卫兵正在和中国广大的工农兵群众一道，为无产阶级文化大革命的胜利作出贡献，这一革命将对世界革命发生巨大的作用。"},{"type":"paragraph","text":"中国人民把非洲人民的胜利看作是自己的胜利，同样，中国革命的辉煌胜利也对非洲人民一贯为反对新老殖民主义、争取和维护民族独立而进行的英勇斗争，作出了不可估量的贡献。"},{"type":"paragraph","text":"中国革命自力更生，前赴后继，一直向前推进。当前的无产阶级文化大革命再一次光辉地证明，中国人民具有坚定的、顽强的和彻底的革命精神。"},{"type":"paragraph","text":"中华人民共和国在世界各国人民中享有越来越高的威望，在物质上和精神上日益强大，现在已经成为正在同时反对人类的共同敌人——野蛮的美帝国主义和美帝国主义的头号帮凶——现代修正主义的世界各国人民的坚强堡垒。"},{"type":"paragraph","text":"同志们，朋友们！"},{"type":"paragraph","text":"中国人民不断胜利前进的关键是伟大的、战无不胜的毛泽东主席思想的领导，这显然是肯定无疑的。"},{"type":"paragraph","text":"实践证明，毛泽东思想是活的马克思列宁主义的最高体现。"},{"type":"paragraph","text":"越来越为亚洲、非洲和拉丁美洲各国人民所掌握的毛泽东思想，通过亚洲、非洲和拉丁美洲各国人民的实际斗争，正在打败有史以来最大的反动联盟——由美帝国主义和现代修正主义所组成的联盟。"},{"type":"paragraph","text":"革命的中国人民是世界革命的先锋，毛泽东思想是指导世界革命的强大灯塔。"},{"type":"paragraph","text":"同志们，朋友们！"},{"type":"paragraph","text":"用毛泽东思想武装起来的中国人民一定会在各方面的工作中取得更为巨大的成就。这样，中国人民将会更有力地支持亚洲、非洲和拉丁美洲的民族解放运动，特别是越南人民反对美国侵略的英勇的、胜利的斗争。"},{"type":"paragraph","text":"同志们，朋友们！"},{"type":"paragraph","text":"苏联修正主义者企图同美帝国主义共同主宰世界。因此，他们穷凶极恶地在社会主义国家实行资本主义复辟，采用两面手法使殖民主义和帝国主义永远留在亚洲、非洲和拉丁美洲。同样，他们企图把所谓的“和谈”强加给越南人民，其目的无非是使美帝国主义在这种或那种方式下留在越南而已。"},{"type":"paragraph","text":"同志们，朋友们！"},{"type":"paragraph","text":"如果世界各国人民不和美帝国主义进行斗争，把它完全打败，美帝国主义是不会灭亡的。要彻底战胜美帝国主义，亚洲、非洲、拉丁美洲和世界各国人民就必须不断扩大和加强反对世界反动势力的主要支柱美帝国主义的国际统一战线。显然，美帝国主义的仆从，特别是苏联修正主义集团，不能包括在这个统一战线之内。"},{"type":"paragraph","text":"以用战无不胜的毛泽东思想武装起来的中国人民为首的国际统一战线必定能够战胜美帝国主义及其仆从，从地球上横扫新老殖民主义。"},{"type":"paragraph","text":"中华人民共和国万岁！"},{"type":"paragraph","text":"伟大的中国人民万岁！"},{"type":"paragraph","text":"非洲、亚洲、拉丁美洲和全世界的革命人民万岁！"},{"type":"paragraph","text":"中国的无产阶级文化大革命的彻底胜利万岁！"},{"type":"paragraph","text":"世界革命的灯塔、战无不胜的毛泽东思想万岁！"},{"type":"paragraph","text":"祝革命人类的无限光荣的、伟大的革命领袖毛泽东万寿无疆！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79ffc77a0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

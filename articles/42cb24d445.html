script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5193","name":"综合走访纪要","author":"四川省革筹联合接待站","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"综合走访纪要","dates":[{"year":1967,"month":8,"day":30},{"year":1967,"month":8,"day":31}],"is_range_date":false,"authors":["四川省革筹联合接待站","简阳东方红11•16战斗兵团赴蓉联络组和汇报组全体同志"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"云南批判资产阶级反动路线联络总站, 云南专州县市革命造反派赴昆联络站, 无产阶级文化大革命批资平反资料选辑, 93-95","tags":[{"name":"平反","type":"主题/事件"},{"name":"上访","type":"主题/事件"},{"name":"右派","type":"主题/事件"},{"name":"走访","type":"主题/事件"}],"parts":[{"type":"title","text":"综合走访纪要"},{"type":"paragraph","text":"（未经接待员本人审阅，仅供参考）"},{"type":"paragraph","text":"走访单位：四川省革筹联合接待站、政法组、秘书室。"},{"type":"paragraph","text":"时问：一九六七年八月卅日至卅一日。"},{"type":"paragraph","text":"接待员：九十四号，杨XX、余XX等。"},{"type":"paragraph","text":"走访人：简阳东方红11·16战斗兵团赴蓉联络组和汇报组全体同志。"},{"type":"paragraph","text":"164.问：在文化大革命运动中工作组、当权派整的有关羣衆贪污和男女关系问题的材料是否按11·16文件办事，一律销毁？"},{"type":"paragraph","text":"答：应该按中央文件规定办事，一律销毁。（余同志拿出11·16文件反复读了：“根据最近各地的情况，中央认爲，对于文化革命中各学校、各单位编写的整羣衆的档案材料都应该宣布无效，全部清出，一律当衆焚毁。）（插问：可否请你们开一个条子给我们带回去？）这是党中央毛主席说的话，是最高指示，爲什么偏要一个什么条条？要保留材料的人是别有用心的，就好比地主保留材料一样，可以暂时封存。在任何时候，任何情况下，都要紧紧掌握斗争大方向，都不能以任何借口整群众。群众过去即使有些缺点和错误，再大总不比走资本主羲道路当权派的问题大，资产阶级反动路线是方向路线的错误，大方向错，一切都错了，对资产阶级反动路线，根本不能一分爲二。"},{"type":"paragraph","text":"165.问：右派已摘帽，在运动初期，又被刘、邓路线重新打成\"反革命”，这样人应不应该平反？可不可以参加革命组织？"},{"type":"paragraph","text":"答：这些人在运动初期或二月黑风里被打成“反革命”、\"牛鬼蛇神”等应该平反，他们有公民权当然可以参加革命组织，组织接不接收，由革命羣衆自己决定。任何有公民权的人要参加革命组织，组织都有决定收不收的权利嘛！"},{"type":"paragraph","text":"166.问：有人说：“在运动初期被打成‘三、四类’的革命羣衆，起来成立革命组织是干扰了斗争大方向，不利于大联合。”这样的说法对吗？"},{"type":"paragraph","text":"答：不对。事实证明，文化大革命中“三、四类\"革命羣衆受迫害最深，他们首先起来造工作组、校党委的反，是革命造反的急先锋，他们造反最坚决，最彻底，随着革命形势的发展，应以这样的组织作爲核心，团结其他造反组织，搞好无产阶级文化大革命运动。"},{"type":"paragraph","text":"167.问：集体所有制的负责人，又搞业务，又是大家推举的，如：联合诊所的所长、美术社的社长、主任，非党羣衆，算不算当权派，可不可以参加革命组织？"},{"type":"paragraph","text":"答：中央文件己经说得很清楚，这次文化大革命运动主要是整党内走资本生义道路的当权派：如全国的刘、邓，四川的李、廖及其同伙，其余的看情节对待，要看实权，像你们所举的当权派只搞业务，他们只算一般干部，是群众自己教育自己的问题，这样的人也有权参加革命组织。不要转移了斗争大方向，刘、邓、李、廖及其同伙还没有揭深揭透，批深批透，要集中火力搞这些人才是对的，才是大方向。"}],"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42cb24d445"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

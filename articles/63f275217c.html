script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海纸袋印刷一厂新老干部坚持参加劳动地位变环境变劳动人民本色不变他们说，只有不脱离劳动，努力用毛泽东思想改造自己，才能站稳无产阶级立场","authors":[],"dates":[{"year":1969,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海纸袋印刷一厂革命委员会一成立，新老干部就坐在一起认真学习了毛主席关于干部参加劳动、密切联系群众的教导，总结了一些老干部犯走资派错误和一些新干部“昙花一现”的教训。通过学习，他们深刻地认识到，只有不脱离劳动，努力用毛泽东思想改造自己，才能在地位、环境变化的情况下，做到劳动人民的本色不变，无产阶级的立场、思想感情不变。因此他们决定，脱产的革委会委员每周至少参加两天劳动。"},{"type":"paragraph","text":"厂革委会成立至今，他们不仅保证了每周两天劳动时间，平时也抽空参加劳动，实际上已做到了半脱产。有时白天因事挤掉了劳动，就在晚上跟班劳动。今年五月，厂革委会两个负责人参加了公司的整党学习班，他们就在晚上参加中班劳动。这两个干部身体都不好，群众劝他们休息，他们坚定地说:"},{"type":"paragraph","text":"“活着就要干革命，就要为人民多出力。”"},{"type":"paragraph","text":"这个厂担负着印制毛主席著作塑料封面套的任务。曾由于上光机没有解决，影响了产品的质量和数量。群众很关心，领导也很着急。革委会负责人老王就同工人奋战几个昼夜，有一次搞到深夜，问题还没有解决，老王产生了泄气思想，想让大家收兵休息。两个老师傅在回去的路上反复想，全国人民这样渴望红宝书，上光机早一天解决，就可以更多地印制宝书。他们想来想去又跑回来敲老王的门，要求继续干下去。工人的行动对老王教育很大，他又重振精神，共同战斗，终于在拂晓前把这项技术关键突破了。老王激动地说:“我要永远向工人群众学习，永远不改变劳动人民的本色。”"},{"type":"paragraph","text":"毛主席说:“群众生产，群众利益，群众经验，群众情绪，这些都是领导干部们应时刻注意的。”这个厂的干部在参加劳动的过程中注意倾听广大群众的意见，注意分析群众的思想动向，因此在劳动中能及时发现阶级斗争新动向，及时解决群众中的各种问题。去年清理阶级队伍工作刚开始时，厂革委会领导干部在劳动中发现了阶级敌人蒙蔽了一些群众，企图搞翻案活动。他们及时做工作，粉碎了敌人的破坏阴谋。以前金工小组是全厂闻名的“老大难”小组。群众反映这个小组是“小吵天天有，大吵三六九”。严重地影响了革命和生产。厂革委会负责同志在这个小组劳动的过程中，找到了不团结的原因，就依靠小组骨干，组织全组同志学习毛主席关于“在工人阶级内部，没有根本的利害冲突”和“要斗私，批修”的教导，同时又找有关同志谈心，经过过细的工作，这个小组成为全厂先进的小组之一。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63f275217c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

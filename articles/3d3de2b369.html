script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"如何理解“赎买到底”？市工商联常委座谈“定息廿年”","authors":[],"dates":[{"year":1957,"month":5,"day":3}],"is_range_date":false,"parts":[{"text":"如何理解“赎买到底”？市工商联常委座谈“定息廿年”","type":"title"},{"text":"有人说赎买已经“足尺加三”　大家都不同意李康年的建议","type":"subtitle"},{"text":"【本报讯】上海市工商联常务委员昨晚举行座谈会，讨论李康年“定息二十年”的建议。主持座谈会的魏如说，李康年的意见，也有人同意。因此，这个问题是值得提出来让大家讨论的。","type":"paragraph"},{"text":"在会上发言的常委们，大家都表示不同意李康年的建议。他们分别从自己对赎买政策的认识出发，批判了李康年的建议。吴振珊说，所谓“赎买到底”，就是把资产阶级改造为劳动人民。国家宣布定息七年不变，是使资产阶级分子在这个转变过程中生活不受影响，安心接受改造。这就是“赎买到底”的道理。假使把“赎买到底”看做“十足付款”，那就不对了。他说，按照资本主义的买卖关系，工厂卖掉就算，资本家就得卷铺盖跑路。现在资本家的职位没有卖掉，仍旧当经理。国家把人包下来，这就是“赎买到底”。朱鸿仪认为，“赎买存单”的说法，实质上是要“还本”。既然要“还本”，就应该把“本”弄清楚。其实，这个所谓“本”是剥削得来的，根本说不上“还”。朱鸿仪说，赎买不是容许剥削。社会主义革命就是为了消灭剥削，这一点大家都明确了。国家对民族资产阶级不采取剥夺的办法，而是通过和平改造，使他们进入社会主义。要“还本”，那就不对了。姜鉴秋认为李康年的提法，实际上是说剥削不可耻。这是从经济观点出发。朱企章说，解放后大家生活稳定，资本家得到安排。政府不但是“赎买到底”，而且是“足尺加三”了。如果把定息改为二十年，那就是等到社会主义社会建成后，资本家仍旧享受劳动人民的血汗。陈铭珊认为，如果说“存单发下，改造完成”，那就把改造看得太简单了。改造，就是要逐步建立工人阶级的思想，改造成为劳动者。","type":"paragraph"},{"text":"很多人在发言中分析了李康年的具体建议，指出了这个建议的不利作用。毛啸岑说，发“赎买存单”，就会造成信用膨胀；如果发无记名的“赎买存单”，更会造成黑市买卖，这样做就会扰乱金融，其后果不堪设想。宋保林认为李康年的建议有四不利：第一，不利于统一战线，其他阶级看到这个消息也不服。第二，不利于大、中、小户的团结；第三，不利于资本家的改造；第四，不利于社会主义建设。","type":"paragraph"},{"text":"会上，也有些常委反映了各方面对这个建议的看法。曹金水说，机器业过去小户多，定息七年，许多人已经认为期间太长。他们已经去车间参加劳动，急于摘掉帽子；李康年的建议发表后，有些小厂要求同业公会开会，研究这个道理，加以驳斥。周浚说，我看工商界群众中并没有“定息二十年”的要求。同意李康年的看法的人，即使有，也只是少数。上海工商界80％是小户，他们对“定息廿年”没有兴趣。以我接触的大户来说，他们也不同意这个建议。至于资方代理人，人数很少，而且也有人表示不要定息。袁丕烈说，本来我以为李康年的建议中有一点可以采取，那就是“集中发股息”，手续简单。后来张善章同我谈，到企业中去领定息，还有些改造的意义。拿了“存单”，连这一点也没有了。我同意他的说法。","type":"paragraph"},{"text":"许多委员认为报纸发表李康年的建议是好的。问题既然存在，而且李康年的建议也有人同意，那末摊开来让大家讨论，就有好处。真理是越辩越明的。毛啸岑说，把这个问题到工商界基层去谈有好处。广州工商界谈“马前白雪”，得出了结论。上海既然有人发表这个意见，让大家谈谈，也可以得出结论。","type":"paragraph"},{"text":"在昨天会议上发言的，还有虞贤法、唐志尧、张爱国、赵体润。他们都表示不同意李康年的建议。","type":"paragraph"},{"text":" 来源：《新闻日报》1957年5月4日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d3de2b369"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"几句人情话","authors":["北京大学","谭天荣"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"几句人情话","type":"title"},{"text":"北京大学谭天荣","type":"authors"},{"text":"（谭天荣：北京大学物理系学生）","type":"subtitle"},{"text":"有部分同学听说我对某些问题有些别致的见解，很想看一看我的作品。我写的“教条主义生产的历史必然性”一文，也有部分等等学校的同志们向我索取。在这里，我想给校行政和党委会提两个要求：","type":"paragraph"},{"text":"①请给我一间房子，让我把自己的作品展览一下，也许至少在一些自然科学的探讨中，没有什么危险吧。","type":"paragraph"},{"text":"②借铅印机给我印一下，把“教条主义产生的历史必然性”印成小册子，我愿付出任何代价。","type":"paragraph"},{"text":"为了说明一些从小积累的问题，我曾痛苦地思考过，看过马克思、恩格斯和其他思想家的一切我能找到的经典著作，现在到底整理出一个眉目来。所以，我写的这些作品，虽然谈不上什么创造，毕竟是诚实劳动的结果，我真心地渴望事实求是的反对意见，另一方面，对于那些轻心的反对意见，我已经习惯了，所以也不介意。","type":"paragraph"},{"text":"我是从物理学本体发现辩证法的，不久我就看到，现在哲学已经江河日下，一切科学在形而上学的统治下已经面临毁灭，一些著名的学者，例如周培源、钱学森、华罗庚、郭沫若、艾思奇等，在哲学科学和常识方面存在多么可怕的空虚和混乱啊。紧接着，我意识到，全世界面临一次空前的变革，反对殖民主义和反对教条主义的两支大军在不同领域内显示了自己的力量，北大的学生运动不过是一次世界观模的民主运动的序曲而已。全世界注视着中国，中国注视着青年学生，青年学生注视着我们北京大学所以我们没有权利放松自己的战斗。","type":"paragraph"},{"text":"在我看来，现在有三种力量社会力量已经形成了一支可怕的百万大军。","type":"paragraph"},{"text":"①认识了历史必然性的战士们","type":"paragraph"},{"text":"②那些树叶一样被蹂躏的人们","type":"paragraph"},{"text":"③反社会主义反革命反人民的魔鬼们","type":"paragraph"},{"text":"这支大军在为自己开辟道路，谁要是阻挠，就是毁灭，一丝一毫也不差的毁灭。","type":"paragraph"},{"text":"我们青年学生应该是第一种人我们有责任把这次运动引向破坏性最小的道路要知道，工人和农民不见得会采取写大字报的形式，让我们行动起来把。","type":"paragraph"},{"text":"中国共产党万岁！","type":"paragraph"},{"text":"毛主席万岁！","type":"paragraph"},{"text":"社会主义民主万岁！","type":"paragraph"},{"text":"马克思主义万岁！","type":"paragraph"},{"text":"自由、民主、理性人权万岁！","type":"paragraph"}],"comments":[],"origin":"《校内外右派言论汇集》(北京大学经济系政治经济学教研室，1957年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f06f8aafe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

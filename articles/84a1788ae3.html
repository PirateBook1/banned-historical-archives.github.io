script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邦戈总统和夫人到京受到热烈欢迎江青、邓小平、吴德、阿沛·阿旺晋美会见加蓬贵宾　邓小平副总理以周恩来总理的名义举行盛大宴会　会见在亲切友好的气氛中进行邓小平副总理和邦戈总统先后在宴会上讲话","authors":[],"dates":[{"year":1974,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年十月四日电　加蓬共和国总统、政府首脑哈吉·奥马尔·邦戈和夫人，应我国政府的邀请前来进行国事访问，今天下午乘专机到达北京。"},{"type":"paragraph","text":"随同邦戈总统来访的有加蓬共和国政府副总理莱昂·梅比亚梅，最高法院院长、政府部长和其他官员，以及新闻记者。"},{"type":"paragraph","text":"我国领导人邓小平、吴德、阿沛·阿旺晋美，外交部长姬鹏飞、外经部长方毅、中国人民解放军副总参谋长彭绍辉，有关方面负责人王海容、何英、陈树福、梁昌武、姚进、曾汉周、卓琳，中国驻加蓬大使刘英仙，以及首都群众数千人，到机场隆重欢迎加蓬贵宾。在机场上，邓小平副总理代表周恩来总理向邦戈总统和夫人等加蓬贵宾表示热烈的欢迎。"},{"type":"paragraph","text":"中国和加蓬在今春建交以后，加蓬外长曾经访问过我国。这次，邦戈总统前来我国访问给中国人民带来了加蓬人民的深厚情谊。今天，首都北京洋溢着中、加两国人民团结友好的气氛。市区主要街道上空，一面面彩旗迎风飘扬，高大建筑物上悬挂着巨幅标语，上面写着:“坚决支持加蓬人民维护民族独立和国家主权的斗争!”“中国—加蓬人民的友谊万岁!”“第三世界人民大团结万岁!”“全世界人民大团结万岁!”"},{"type":"paragraph","text":"在飘扬着中、加两国国旗的首都机场上，举行了隆重的欢迎仪式。乐队奏加蓬国歌和中国国歌。邦戈总统由邓小平副总理陪同，检阅了中国人民解放军陆、海、空三军仪仗队。当邦戈总统和夫人及梅比亚梅副总理等加蓬贵宾同欢迎的群众见面时，机场上一片欢腾。首都男女民兵持枪列队向贵宾们致敬，青少年们在欢快的乐曲声中翩翩起舞。邦戈总统和夫人不断向欢迎群众招手致意。"},{"type":"paragraph","text":"邓颖超同志在宾馆迎接邦戈总统和夫人。"},{"type":"paragraph","text":"加蓬驻中国大使克里斯托夫·布巴纳以及各国驻中国的外交使节今天也到机场迎接。"},{"type":"paragraph","text":"新华社北京一九七四年十月四日电　我国领导人江青、邓小平、吴德、阿沛·阿旺晋美，今天晚上会见了加蓬共和国总统、政府首脑哈吉·奥马尔·邦戈和夫人及随同来访的政府副总理莱昂·梅比亚梅等加蓬贵宾，并在一起照了像。"},{"type":"paragraph","text":"会见是在亲切友好的气氛中进行的。"},{"type":"paragraph","text":"参加会见的有外交部长姬鹏飞，外经部长方毅，中国人民解放军副总参谋长彭绍辉，有关方面负责人王海容、何英，陈慕华、梁昌武、曾汉周、卓琳，中国驻加蓬大使刘英仙和李希毓同志。"},{"type":"paragraph","text":"加蓬驻中国大使克里斯托夫·布巴纳也参加了会见。"},{"type":"paragraph","text":"新华社北京一九七四年十月四日电　国务院副总理邓小平今天晚上以周恩来总理的名义举行盛大宴会，热烈欢迎加蓬共和国总统、政府首脑哈吉·奥马尔·邦戈和夫人及其随行人员。"},{"type":"paragraph","text":"出席宴会作陪的有我国领导人吴德、阿沛·阿旺晋美，外交部长姬鹏飞，外经部长方毅，邮电部长钟夫翔，中国人民解放军副总参谋长彭绍辉，人大常委会委员，政府其他部门、北京市革命委员会和对外友协等方面的负责人，以及中国驻加蓬大使刘英仙和李希毓同志。"},{"type":"paragraph","text":"宴会在人民大会堂举行。宴会厅里并排悬挂着加蓬共和国国旗和中国国旗。当邦戈总统和夫人及随同来访的政府副总理莱昂·梅比亚梅等加蓬贵宾由邓小平副总理等陪同步入宴会厅时，乐队奏迎宾曲。"},{"type":"paragraph","text":"在充满热烈友好气氛的宴会上，邓小平副总理首先讲话。他在讲话中代表毛泽东主席、董必武代主席、周恩来总理，代表中国政府和人民，向邦戈总统和夫人以及全体加蓬贵宾，表示热烈的欢迎。他说，近年来，加蓬政府在邦戈总统的领导下，为建设自己的国家作出了不懈的努力，取得了显著的成就。加蓬政府为第三世界团结反霸事业作出了积极努力。他说，在反帝、反殖、反霸的斗争中，中、加两国人民是同一条战线上的战友。他指出，邦戈总统来我国访问，揭开了中、加友好关系史上的新篇章。"},{"type":"paragraph","text":"邦戈总统在讲话中指出，他这次访问中国，有助于进一步加强加、中两国人民之间的友好关系。他说，这种关系之所以存在，是由于我们两国在历史上有一些共同点。我们都有过殖民遭遇，我们的人民都为摆脱受奴役状态而进行了各种形式的斗争，我们的经济状况都不太发展，但我们两国都为摆脱这种状况作出了巨大的努力。他说，我相信，我们对贵国的访问，以及双方代表团将在各级进行的会谈，必将为持久的、更加密切的合作奠定基础，以利于我们两国人民。"},{"type":"paragraph","text":"邓小平副总理和邦戈总统讲话以后，乐队分别奏加蓬共和国国歌和中国国歌。"},{"type":"paragraph","text":"加蓬驻中国大使克里斯托夫·布巴纳和各国驻中国的外交使节应邀出席了宴会。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1974\\10\\74a5010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我国领导人江青、邓小平、吴德、阿沛·阿旺晋美十月四日会见了加蓬共和国总统、政府首脑哈吉·奥马尔·邦戈和夫人以及随同来访的全体加蓬贵宾。这是会见时合影。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84a1788ae3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

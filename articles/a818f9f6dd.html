script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"今天是最高兴的一天！  妇女代表欢迎毛主席后谈话","authors":["柏生"],"dates":[{"year":1949,"month":3,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"今天是最高兴的一天！"},{"type":"paragraph","text":"妇女代表欢迎毛主席后谈话"},{"type":"paragraph","text":"昨天（二十五日）下午，全国妇代大会各代表在极度兴奋中欢迎毛主席、朱总司令等回来后，纷纷谈论着欢迎时情景和自己的感想。"},{"type":"paragraph","text":"华北妇女代表拥军模范李秀镇说：我见到毛主席时，我高兴的说：“主席你可好，身体健康，你真是我们的大救星！”"},{"type":"paragraph","text":"华东担架模范董立文说：见到毛主席朱总司令，他跟俺握了手，真使我感动。咱这样劳动妇女，过去谁瞧得起？现在在共产党领导下，咱劳动妇女才能有这地位。"},{"type":"paragraph","text":"西北劳动英雄刘金英说：我还是在胡匪进攻陕甘宁边区时见到毛主席，那时毛主席和我们边区老百姓一起过者艰苦的生活。想不到今天在北平又能见到他，还是那样健康愉快，真是使我高兴得很！"},{"type":"paragraph","text":"中原女工代表李桂荣说：我真有福气见着毛主席，他对我们多么亲呵！和我们握手，……我回郑州后一定要努力干工作，才不会是白见毛主席一次。"},{"type":"paragraph","text":"国民党统治区各界的民主妇女代表，从欢迎会回来后，都充满了愉快兴奋的心情。许广平说：毛主席来到北平，检阅了他一手领导出来的人民武装，那壮严伟大的阵容，真令人兴奋。李文宜说：毛主席和朱总司令到了新解放的北平，这是北平的新光荣，也是全中国人民将获得全部解放的新标帜。雷洁琼说：全国妇代大会的代表能参加今天欢迎人民领袖毛主席的伟大行列，这是无限的光荣。代表们的欢呼，就是全国妇女对于毛主席与朱总司令敬爱的表示。曹孟君说：今天是我最高兴的一天，因为中国人民领袖到了北平，在他的领导之下，将奠定了新民主主义的新中国。刘清扬说：今天人民大众以这样快乐的心情欢迎毛主席来到北平，这将使美帝国主义者战栗。周颖说：当我亲眼看见了人民领袖毛主席，我欢喜激动得眼泪都流出来了。（柏生）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a818f9f6dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗瑞卿大将接见黄顺玉廖初江  勉励他们继续努力，防止自满，把毛泽东思想真正学到手","authors":[],"dates":[{"year":1964,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"罗瑞卿大将接见黄顺玉廖初江"},{"type":"paragraph","text":"勉励他们继续努力，防止自满，把毛泽东思想真正学到手"},{"type":"paragraph","text":"新华社十二日讯　国务院副总理兼中国人民解放军总参谋长罗瑞卿大将，今天下午接见勤奋学习毛主席著作的吉林省延吉县东盛人民公社东盛大队第十生产队的妇女队长黄顺玉和人民解放军某部三连副指导员廖初江，同他们进行了亲切的谈话。"},{"type":"paragraph","text":"罗瑞卿大将在谈话中，称赞黄顺玉和廖初江都是学习毛主席著作的模范。他说，对毛主席著作要有阶级感情，才能学好。雷锋、欧阳海、谢臣都是在学习毛主席著作中成长起来的。凡是学习毛主席著作好的，思想就好、作风就好、工作就好。罗瑞卿大将勉励黄顺玉和廖初江要继续努力，相互学习，防止自满，把毛泽东思想真正学到手。"},{"type":"paragraph","text":"罗瑞卿大将对黄顺玉和廖初江说，我们要用你们学习毛主席著作的经验，在我军掀起新的学习毛主席著作的热潮。"},{"type":"paragraph","text":"接见时在座的有许光达大将、刘志坚中将等。全国妇联副主席李德全、书记处书记董边也在座。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3637a59131"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

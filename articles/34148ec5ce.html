script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国青年报收到一篇反党文章","authors":[],"dates":[{"year":1956,"month":12,"day":29}],"is_range_date":false,"parts":[{"text":"中国青年报收到一篇反党文章","type":"title"},{"text":"中国青年报社不久前收到一份长达九千字的油印文章（署名伍俊卿），标题是：第一次公开的演说，副题是：在鞍钢劳动工资处全体大会上的讲词。这篇文章对党进行了诬蔑和攻击，并表示要进行一次新的“革命”。作者说：由于一连串的事实（他指的是：批判斯大林：铁托集团政治面目的明确；对高岗集团的揭发；波兰统一工人党八中全会的召开；匈牙利事件等），使他“大大地明白、党悟了”，“共产党并不一定是一个完全正确、完整无缺的政党”；“官僚主义并不是个别的，而是普遍的，普遍到差不多现在的每个领导者都或多或少、或轻或重的犯着官僚主义的错误”。作者自问：为什么会产生这种现象和错误呢？接着回答说：“这是由于领导者和共产党的权力太大了，太神秘了。”他认为革命既已获得胜利了，既已消灭了反动阶级，自己掌握了政权，社会生活已经安定下来，有了正常的秩序，……再也不适宜于赋予领导者以如此大的权威了。他认为目前有许多人在受着领导者的“迫害”、“摧残”。他给共产党下了一个定义说：“党，这是一个集体的人群的组织，是这集体的人群在思想和意志、行动的一致的表现和概念”，因此“共产党是不能完全代表全国人民的思想和生活的”，他认为与其说“光荣归于我们的党”，不如说“光荣归于我们勇敢、自由的人们。”他把宣传人们对党的爱戴，说成是“基督教的传教者”。他自认为自己是反党的，但不反对人民，并且说他并不是就词义上的反对，而且包括实质上的反对，因为“共产党在人民中的权力和威风也是太大了”，“它太使人民畏敬了，它限制了人民的思想的自由发挥，……模糊了人民的正确的人生观，以为只是为党而活着的，……。”","type":"paragraph"},{"text":"这位作者在文章最后以狂妄的口气说：“我认为这是又一次新的革命，但是，自然这是不须要流血的，因为这是我们革命阵营的事情”，并且表示他已“决心献身于这一新的革命事业了。”他说以前曾经想参加共产党，现在决心不参加了，将来可能参加别的党派，或者自己着手来组织一个政党。他要求政府给他三年到五年的时间来进行这一“革命”的研究工作，然后提出一套完整的纲领。","type":"paragraph"},{"text":"（编者按：中国青年报社已派记者去鞍山了解这个人的情况。）","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣教动态》1956年第41期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34148ec5ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

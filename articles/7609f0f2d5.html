script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席教导的中国人民下定了决心　最坚决支持越南抗美直到最后胜利我国政府发表声明痛斥美帝勾结苏修玩弄“以炸迫和”的阴谋","authors":[],"dates":[{"year":1967,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一日电　中华人民共和国政府一日发表声明，强烈谴责美帝国主义连续轰炸河内市的野蛮罪行，热烈祝贺河内市军民在抗击美国侵略者的战斗中所取得的辉煌胜利。"},{"type":"paragraph","text":"声明强调指出，中国政府和中国人民坚决遵照伟大领袖毛主席的教导，一向把越南人民的斗争看作是自己的斗争，把支援越南人民抗美救国战争当作自己义不容辞的国际主义义务。声明表示坚信，在胡志明主席的英明领导下，英雄的越南人民必将彻底打败美国侵略者，取得最后的胜利。声明全文如下:"},{"type":"paragraph","text":"中华人民共和国政府声明"},{"type":"paragraph","text":"一九六七年十一月一日"},{"type":"paragraph","text":"中华人民共和国政府收到和感谢吴明鸾大使交来越南民主共和国政府十月三十日的声明。"},{"type":"paragraph","text":"中国政府和中国人民强烈谴责美帝国主义连续轰炸河内市的野蛮罪行，热烈祝贺河内市军民在抗击美国侵略者的战斗中所取得的辉煌胜利。"},{"type":"paragraph","text":"越南民主共和国政府的声明，表达了英雄的越南人民将抗美救国战争进行到底的坚定决心和必胜信念，中国政府和中国人民表示最坚决的支持。"},{"type":"paragraph","text":"美帝国主义连续轰炸河内和扩大对越南北方的轰炸，是它在侵越战争中走投无路的一种表现。当前，越南是一片大好形势。从去年到今年，美军增加了将近一倍，但依然遭到惨败。越南人民越战越强，不断取得胜利，牢牢地掌握了战场上的主动权。美帝国主义已经陷入空前被动和异常困难的处境。"},{"type":"paragraph","text":"长期以来，美帝国主义就勾结苏修领导集团推行和谈阴谋，妄图动摇越南人民抗美救国战争的决心，挽救它在南越的败局。它的一手是“以炸迫和”，另一手是“停炸诱和”，两者交替使用。美帝国主义越是困难，这种活动就越是加紧。最近美帝国主义连续轰炸河内，就是它勾结苏修加紧推行和谈阴谋的一个新步骤。"},{"type":"paragraph","text":"越南人民是久经考验的，在当前形势下，不论美帝国主义怎样扩大战争，不论美苏勾结玩弄什么样的和谈阴谋，在英雄的越南人民面前，他们都要遭到更加惨重的失败。"},{"type":"paragraph","text":"中国政府和中国人民坚决遵照伟大领袖毛主席的教导，一向把越南人民的斗争看作是自己的斗争，把支援越南人民抗美救国战争当作自己义不容辞的国际主义义务。中国人民的这一决心是下定了的。我们坚信，在伟大领袖胡志明主席的英明领导下，英雄的越南人民必将彻底打败美国侵略者，取得最后的胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7609f0f2d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

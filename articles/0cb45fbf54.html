script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最衷心的感谢对阿尔巴尼亚祖国解放二十五周年的热烈祝贺阿人民伟大领袖霍查同志和列希同志谢胡同志 致电我们的伟大领袖毛主席和林副主席周总理","authors":[],"dates":[{"year":1969,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十四日电　中国共产党中央委员会主席毛泽东同志、中国共产党中央委员会副主席林彪同志、中华人民共和国国务院总理周恩来同志，收到了阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志、阿尔巴尼亚人民共和国人民议会主席团主席哈奇·列希同志、阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡同志发来的电报。电报全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东同志，"},{"type":"paragraph","text":"中国共产党中央委员会副主席林彪同志，"},{"type":"paragraph","text":"中华人民共和国国务院总理周恩来同志，"},{"type":"paragraph","text":"亲爱的同志们:"},{"type":"paragraph","text":"我们代表阿尔巴尼亚人民、阿尔巴尼亚劳动党、阿尔巴尼亚人民共和国人民议会主席团和阿尔巴尼亚人民共和国部长会议，并以我们个人的名义，向你们，并通过你们向伟大的中国人民、光荣的中国共产党和中华人民共和国政府表示最衷心的感谢，感谢你们在阿尔巴尼亚人民的伟大节日——阿尔巴尼亚祖国解放和人民革命胜利二十五周年之际向我们表示的热烈的、洋溢着牢不可破的兄弟情谊的祝贺。"},{"type":"paragraph","text":"兄弟的中国人民在以其伟大的领袖、阿尔巴尼亚人民最亲密的朋友、伟大的马克思列宁主义者毛泽东同志为首的光荣的中国共产党的英明领导下，在自己国家的社会主义革命和社会主义建设中所取得的巨大胜利，无产阶级文化大革命的胜利和中国共产党第九次代表大会的历史性决定，使中华人民共和国比任何时候更加坚强，并空前地提高了她的国际威望和声誉。"},{"type":"paragraph","text":"同中国人民、中国党和政府结成革命友谊和战斗团结的阿尔巴尼亚人民、阿尔巴尼亚党和政府，为这些巨大的成就感到无限的高兴，把这些成就看成是自己的胜利，看成是社会主义和马克思列宁主义的胜利，并衷心地祝愿七亿中国人民今后在朝着社会主义和共产主义不断迈进的革命大道上取得新的、更加辉煌的胜利。今天全世界人民和真正的革命者都注视着毛泽东的伟大中国。中国坚定地高举马克思列宁主义旗帜，坚决地支持全世界人民和真正的革命者争取民族解放和社会解放的斗争，一贯捍卫社会主义和革命的事业，并同以美帝为首的帝国主义、以苏修为首的现代修正主义和世界反动派进行毫不调和的斗争。"},{"type":"paragraph","text":"我们衷心地祝愿建立在马克思列宁主义和无产阶级国际主义的伟大原则基础上的我们两国人民、两党和两国之间的牢不可破的革命友谊、战斗团结和兄弟般的全面合作不断地发展和加强，以利于我们的共同利益，以利于社会主义和革命的事业。"},{"type":"paragraph","text":"阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国人民议会主席团主席哈奇·列希"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡"},{"type":"paragraph","text":"一九六九年十二月十二日于地拉那"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cb45fbf54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

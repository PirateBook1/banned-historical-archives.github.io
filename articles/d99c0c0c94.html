script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋总理举行盛大宴会热烈欢迎卡马总统和夫人","authors":[],"dates":[{"year":1976,"month":7,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋总理举行盛大宴会热烈欢迎卡马总统和夫人"},{"type":"paragraph","text":"华国锋总理卡马总统在宴会上讲话　李素文副委员长等出席作陪"},{"type":"paragraph","text":"新华社一九七六年七月二十七日讯　国务院总理华国锋今天晚上举行盛大宴会，热烈欢迎博茨瓦纳共和国总统塞雷茨·卡马和夫人以及随同来访的其他博茨瓦纳贵宾。"},{"type":"paragraph","text":"人大常委会副委员长李素文，外交部长乔冠华，交通部长叶飞，卫生部长刘湘屏等，出席宴会作陪。"},{"type":"paragraph","text":"宴会在人民大会堂举行。宴会厅里并排悬挂着博茨瓦纳国旗和中国国旗。"},{"type":"paragraph","text":"华国锋总理和卡马总统先后在宴会上讲话（全文见第二版）。他们的讲话受到了热烈鼓掌欢迎。讲话以后，乐队分别奏博茨瓦纳国歌和中国国歌。"},{"type":"paragraph","text":"宴会上洋溢着团结友好的热烈气氛。宾主频频举杯，为博茨瓦纳共和国的繁荣昌盛和人民幸福，为中华人民共和国的繁荣昌盛和人民幸福，为非洲人民团结反帝反殖反霸斗争的新胜利，为中、博两国人民的友谊和两国友好合作关系的发展干杯！"},{"type":"paragraph","text":"出席宴会的还有政府有关部门、中国人民解放军总参谋部、北京市革命委员会等方面的负责人韩念龙、黄庆熙、李达、陈洁、陈慕华、肖鹏、李新、乔培新、浩亮、迟群、沈图、邓岗、安岗、彭迪、刘传新，以及中国驻博茨瓦纳大使赵政一。"},{"type":"paragraph","text":"各国驻中国的外交使节也应邀出席了宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d99c0c0c94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入揭批“四人帮”　推动科研工作开展上海电动工具研究所科研工作出现新气象","authors":[],"dates":[{"year":1977,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海电动工具研究所的科技人员、工人和干部坚持党的基本路线，以阶级斗争为纲，深入揭批“四人帮”，推动了科研工作的开展。今年以来，已经取得了十四项研究成果，其中有的达到了国际先进水平，有的填补了国内空白，为社会主义建设作出了贡献。"},{"type":"paragraph","text":"前几年，“四人帮”在上海的余党马天水把黑手直接伸进了这个所，进行种种破坏，使研究所一直处于后进状态:领导班子几经调换，组织机构很不健全，科研管理混乱，广大科技人员的积极性受到打击，科研工作一直上不去。英明领袖华主席、党中央一举粉碎“四人帮”，搬掉了前进道路上的绊脚石，广大科技人员、工人和干部心情舒畅，精神振奋。他们揭发批判了“四人帮”及其余党破坏科学事业的罪行，感到无比气愤，更加激发了大干社会主义的积极性，纷纷表示，坚决响应英明领袖华主席的号召，抓纲治所，大干快上搞科研，把被“四人帮”破坏所耽误的时间夺回来。他们增强了为革命搞科研的光荣感和责任感，立足于赶超先进水平，对许多课题规划作了修订；学习业务和技术的热情十分高涨，许多同志坚持在业余时间学习外文，查阅文献，不少青年同志还积极参加有关单位举办的业余学校或进修班学习。他们坚持深入工厂，与厂里工人、干部实行三结合，不畏劳苦，努力钻研，千方百计地完成各项研制任务。今年以来，在有关单位的共同努力下，这个研究所取得了超高真空冷凝泵、单晶硅物理性能测试仪器、四极质谱计、20千赫50千瓦可控中频装置、多能电动工具、自爬式锯管机、高压静电电位计、稳频稳压可控硅中频装置等项科研成果。"},{"type":"paragraph","text":"最近，这个研究所的干部和群众认真学习党的十一大的光辉文献，他们回顾了粉碎“四人帮”后，在英明领袖华主席抓纲治国伟大战略决策指引下，全所科学研究工作出现的新气象，更加坚定了紧跟华主席，向科学技术现代化进军的坚强决心。大家表示，一定要认真学习《中共中央关于召开全国科学大会的通知》，响应党中央的伟大号召，鼓足干劲，大干快上，加快科研工作的步伐，尽快地把科学技术搞上去，为建设社会主义的现代化强国而奋斗。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fbbb76ec1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"引导学生树立共产主义理想","authors":[],"dates":[{"year":1976,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本溪中学党支部"},{"type":"paragraph","text":"“人活着就应该象孔宪凤那样，生命不息，战斗不止”。郑霞萍就象孔宪凤那样，让革命的青春焕发出共产主义的灿烂光芒。一年前，当小孔听到战友落水，她第一个朝着池塘飞奔过去，边跑边喊:“快跑!快跑!”她不顾自己不会游泳，毫不犹豫地跳进池塘，在关键时刻，小孔把生的希望让给战友，把死的威胁留给自己。一年后，当小郑看到亲人被毒蛇咬伤，她明明知道用嘴吮吸毒血有中毒的危险，她却把自己的生死置之度外，豪不犹豫地用嘴对准伤口，用力地吮吸起来。这时，她只有一个信念:快吸!快吸!在关键时刻，小郑用自己的实际行动实现了学习孔宪凤后立下的豪迈誓言:“当革命需要我们冲锋陷阵的时候，我们决不留恋自己的生命，决不后退半步，一定为党挺身而出”。她象孔宪凤一样胸怀共产主义大目标，一步一个脚印地向共产主义大目标登攀。"},{"type":"paragraph","text":"优秀红卫兵郑霞萍是“活着的孔宪凤”。我们为有这样好的红卫兵而感到高兴。郑霞萍舍生忘死救亲人的英勇举动，是对党内最大的不肯改悔的走资派邓小平散布的现在青年“没有理想”等反动谬论的最有力回击!小郑能在关键时刻临危不惧，她的行动体现了经过文化大革命锻炼的青年的风貌，同时有力地批判了邓小平的“吃喝玩乐”的资产阶级人生观。邓小平宣扬到了共产主义，“爱穿什么就穿什么……每人每年有六十斤猪肉，每天半斤苹果，还可以喝二两白干。”邓小平一句也不谈人们的共产主义觉悟，只讲“涂口红”、“喝白干”。邓小平还恬不知耻地说什么“所有的人生活都象我这样，就到了共产主义”。邓小平就是用这种腐朽没落的资产阶级人生观来腐蚀、毒害青年一代，是最大的政治教唆犯。"},{"type":"paragraph","text":"我们一定要引导红卫兵和全校同学象小郑那样努力学习马列、毛主席著作，坚决同党内资产阶级斗到底。培养学生胸怀共产主义大目标，做一个有社会主义觉悟的有文化的劳动者。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"178f57f778"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

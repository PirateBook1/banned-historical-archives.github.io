script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"崇文门菜市场清查工作开始深入展开  有些重要问题有了眉目，全场职工目前正在端正思想，揭发问题，提高服务水平","authors":["郭有瑞"],"dates":[{"year":1983,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"崇文门菜市场清查工作开始深入展开"},{"type":"paragraph","text":"有些重要问题有了眉目，全场职工目前正在端正思想，揭发问题，提高服务水平"},{"type":"paragraph","text":"据新华社北京9月23日电  （记者郭有瑞）北京市崇文门菜市场违法乱纪问题的清查工作正在不断深入，菜市场的服务供应工作有了初步改进。"},{"type":"paragraph","text":"为了彻底查清崇文门菜市场的问题，中共北京市委、市政府调整、加强了驻这个菜市场的工作组。调整后的工作组通过细致的思想教育，使绝大多数干部、职工认识到，崇文门菜市场不仅问题多，而且有些问题还比较严重，市委、市政府决定以崇文门菜市场为典型，教育全市商业、服务业职工端正经营思想，提高服务工作水平是正确的，必要的。"},{"type":"paragraph","text":"许多职工主动向工作组揭发反映问题，使工作组掌握了菜市场违法乱纪的大量新线索和证据。"},{"type":"paragraph","text":"工作组组长李九玲说，现在群众揭发出来的问题，要比报纸揭露的材料广泛得多，深入得多。经过内查外调，有些重要问题已经有了眉目。工作组在清查的过程中还发现了某些人的现行犯罪活动。9月11日，青菜组一个女售货员严重短缺销货款，经过追查，当场查获105元赃款。有几个售货员主动交出了一批偷拿的销货款。"},{"type":"paragraph","text":"崇文门菜市场广大干部、职工，一面积极协助工作组清查问题，一面努力改进供应服务工作。现在，“走后门”搞不正之风、紧俏商品“卖大号”的现象没有了，售货员与顾客吵架的现象减少了，柜台上的商品也比较丰满了。"},{"type":"paragraph","text":"国庆节前夕，菜市场各营业组积极组织货源，并采取了延长营业时间、增设场外售货摊、送货上门等便民措施。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a0286e766"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最热烈地祝贺越南民主共和国成立二十六周年  毛泽东主席林彪副主席和周恩来总理致电孙德胜黎笋长征和范文同同志","authors":[],"dates":[{"year":1971,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"最热烈地祝贺越南民主共和国成立二十六周年"},{"type":"paragraph","text":"毛泽东主席林彪副主席和周恩来总理致电孙德胜黎笋长征和范文同同志"},{"type":"paragraph","text":"新华社一日讯　中国共产党中央委员会主席毛泽东同志、中国共产党中央委员会副主席林彪同志、中华人民共和国国务院总理周恩来同志，今天打电报给越南民主共和国主席孙德胜同志、越南劳动党中央委员会第一书记黎笋同志、越南民主共和国国会常务委员会主席长征同志、越南民主共和国政府总理范文同同志，最热烈地祝贺越南民主共和国成立二十六周年。电报全文如下：越　南　民　主　共　和"},{"type":"paragraph","text":"国　主　席　孙德胜同志，越南劳动党中央委员会第一书记　黎　笋同志，越南民主共和国国会常务委员会主席　长　征同志，越南民主共和国政府总理　范文同同志："},{"type":"paragraph","text":"在越南民主共和国成立二十六周年的时候，我们代表中国共产党、中国政府和中国人民，向越南劳动党、越南民主共和国政府和越南人民，致以最热烈的祝贺。"},{"type":"paragraph","text":"越南民主共和国是第二次世界大战后在东南亚建立的第一个社会主义国家。二十六年来，帝国主义侵略者不断地发动侵略越南的战争。英雄的越南人民在伟大领袖胡志明主席和越南劳动党的英明领导下，进行了长期不屈不挠的斗争，首先赢得了抗法战争的辉煌战果。近十多年来，越南人民以大无畏的英雄气概，抗击了美帝国主义发动的最野蛮的侵略，取得了抗美救国战争的伟大胜利。越南北方人民边战斗、边生产，以坚强的毅力和自力更生的精神，在社会主义经济建设和国防建设中获得了巨大成就。越南人民的伟大胜利，有力地支持了正在进行反帝革命斗争的各国人民，为全世界被压迫民族和被压迫人民争取解放的斗争，树立了光辉的榜样。"},{"type":"paragraph","text":"目前，英雄的越南人民、老挝人民、柬埔寨人民高举印度支那人民最高级会议的战斗旗帜，正在为夺取抗美救国战争的彻底胜利而英勇奋斗。印度支那形势空前大好。美国侵略者推行的所谓“尼克松主义”和战争“越南化”的阴谋已经破产。傀儡集团内部矛盾重重，一片混乱。尽管美帝国主义还在竭力挣扎，但是，它的失败已成定局，是任何力量也无法改变的。胜利一定属于印度支那三国人民。"},{"type":"paragraph","text":"中越两国人民是久经考验的同志和战友。我们之间的友谊和团结是牢不可破的。中国人民将一如既往，坚决履行自己的国际主义义务，全力支援越南人民和印度支那各国人民的抗美救国战争，直到取得彻底的胜利。"},{"type":"paragraph","text":"中国共产党中央委员会主席　毛泽东"},{"type":"paragraph","text":"中国共产党中央委员会副主席　林　彪"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九七一年九月一日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d83aff603"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"进一步加强军政军民团结   湖北黑龙江浙江陕西甘肃四川等省党政军领导同志互相走访座谈","authors":[],"dates":[{"year":1980,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"进一步加强军政军民团结"},{"type":"paragraph","text":"湖北黑龙江浙江陕西甘肃四川等省党政军领导同志互相走访座谈"},{"type":"paragraph","text":"新华社北京二月十五日电  湖北、黑龙江、浙江、陕西、甘肃、四川等省党政军领导同志最近互相走访、座谈，进一步密切了军政军民团结。"},{"type":"paragraph","text":"十一日，湖北省和武汉市党政领导人韩宁夫、黄知真等由武汉部队、武汉部队空军和湖北省军区负责人陪同，看望了武汉部队一些连队，受到指战员的欢迎。二月十二日，武汉部队司令员张才千、第一政委李成芳、政委严政等，走访了中共湖北省委、省人大常委会、省人民政府，征求和听取对部队工作的意见，感谢地方对部队的关怀、爱护和支援。"},{"type":"paragraph","text":"连日来，中共黑龙江省委、省人民政府和省军区的领导同志多次互相登门走访。省长陈雷带领代表团到省军区领导机关慰问，受到指战员的欢迎。省军区司令员赵先顺、政委赵兴元等访问了省委领导机关，受到省委第一书记杨易辰、省人大常委会主任赵德尊和省长陈雷等的热情接待。黑龙江省委和省人民政府还派出慰问团，慰问日夜守卫祖国北部边境的人民子弟兵。"},{"type":"paragraph","text":"中共浙江省委、省人大常委会和省人民政府负责人铁瑛、李丰平、陈作霖、王芳、张敬堂等，最近分别率领慰问团慰问驻浙陆、海、空三军指战员。他们下连队，进伙房，去医院，亲切问候广大指战员。他们同部队同志一起座谈交流情况，征询意见。"},{"type":"paragraph","text":"陕西省及西安市党政军领导机关十三日在西安市召开了党政军春节茶话会。中共陕西省委第一书记马文瑞在会上讲了话。他要求各级干部认真学习邓小平同志关于目前形势和任务的报告。陕西省军区政委蔡长元在讲话中要求全省进一步肃清林彪、“四人帮”极左路线的流毒和影响，把军政军民关系恢复到象战争年代那样亲密无间，做到军民一致，同心同德，建设四化，保卫四化。"},{"type":"paragraph","text":"二月上旬，中共甘肃省委第一书记宋平到河西走廊热情慰问在抢险救灾和保卫四化建设中做出了贡献的人民解放军指战员，并走访了一些驻军领导机关，商量解决营房基建、生活供应等实际问题。"},{"type":"paragraph","text":"连日来，四川省党政负责同志带领慰问团，到部队进行慰问。省委第二书记谭启龙、省长鲁大东、省人大常委会主任杜心源等，带领川剧、京剧、歌舞、电影等演出队，分别深入到成都部队机关、连队、医院和四川省革命残废军人休养院等单位，进行春节慰问。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"浙江文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7f87b61a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

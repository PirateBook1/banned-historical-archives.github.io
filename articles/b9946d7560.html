script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给同志们介绍两篇文章","authors":["白智清"],"dates":[{"year":1976,"month":2,"day":6}],"is_range_date":false,"parts":[{"text":"给同志们介绍两篇文章","type":"title"},{"text":"白智清","type":"authors"},{"text":"信奉马列而不信神的同志：","type":"appellation"},{"text":"我给你们介绍两篇文章，万望你们对照马克思的《哥达纲领批判》和列宁的《国家与革命》来读一读，想一想吧！","type":"paragraph"},{"text":"一篇是刊登在五八年上海《解放》半月刊第六期上，张春桥写的《破除资产阶级的法权思想》的文章，又在《人民日报》同年十月十三日转载。","type":"paragraph"},{"text":"在这篇文章里你将会看到，张春桥是怎样用他的“彻底破除了资产阶级的法权思想”的“共产主义的供给制”，代替了马列主义的“不劳动者不得食”这个社会主义的原则，“按等量劳动领取等量产品”这个社会主义的原则的。","type":"paragraph"},{"text":"另一篇文章里，你将会看到，它是怎样为张春桥叫好的。","type":"paragraph"},{"text":"同志们，不妨翻遍五八年各地的报刊吧!看：当年除了张春桥以外，有谁喊出了“彻底恢复和发扬共产主义供给制”，又有谁在张春桥前喊出了“彻底破除资产阶级的法权思想”的口号。","type":"paragraph"},{"text":"如果说“三自一包”、“四大自由”，是从右边修正马列的修正主义。试问，那个给国家给民族给人民造成了巨大的危害、巨大灾难的，从极左边反对马列原则的张春桥的“吃饭不要钱”的“共产主义供给制”就不是修正主义吗？！","type":"paragraph"},{"text":"为什么他不把那个“彻底破除了资产阶级法权的共产主义供给制”原封不动又抬出来呢? 就在他改头换面地抬出原有货色的时候，还装模作样的骂几句“共产风”呢！","type":"paragraph"},{"text":"我不得不大声提醒那个骂畜牲的“人”回过头来看：自己摇着的尾巴。","type":"paragraph"},{"text":"同志们，眼前有两条路：","type":"paragraph"},{"text":"一条是，久经考验的无产阶级革命家们所带领我们走的马克思的“科学共产主义”；","type":"paragraph"},{"text":"一条是，张春桥的把天下良田变成草原的“原始共产主义”。","type":"paragraph"},{"text":"让张春桥的“原始共产主义”见鬼去吧!","type":"paragraph"},{"text":"我们社会主义祖国，我们中华民族要繁荣富强，不要落后贫穷。","type":"paragraph"},{"text":"要马列主义，不要脑袋！","type":"paragraph"},{"text":" 重钢  白智清一九七六年二月六日","type":"paragraph"}],"comments":[],"origin":"根据网络材料打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9946d7560"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"大同口泉及朔县宁武等地的作战部署","alias":"","parts":[{"type":"paragraph","text":"大同口泉及朔县宁武等地的作战部署！"},{"type":"paragraph","text":"（1946年6月4日）贺、李，并告聂、刘，刘、邓2："},{"type":"paragraph","text":"（一）已东电悉。大同、口泉地区敌多守固，又有日军，又可能牵动傅作义\"，因此，暂时只作准备工作，加强侦察及内应，准备黄色炸药，不要动手。（二）朔县、宁武敌较少，又不致牵动傅作义，你们可首先攻取一处（或朔县，或宁武），得手后，看情形如何再行考虑是否打第二处。（三）打时须作充分准备，迅速拿下，又须抓住理由，收集阎顽攻我事实，以便说理。（四）不要调动北线对付傅作义之兵力。（五）麦收后，应动员一部民兵补充主力，每连"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋绥军区司令员贺龙和政治委员李井泉的电报。1946年6月中旬晋绥军区和晋察冀军区各一部在同蒲线北段发起攻势，分别攻占朔县、宁武、繁峙等地。"},{"type":"paragraph","text":"[2]聂、刘，指聂荣臻、刘澜涛，当时分别任晋察冀军区司令员兼政治委员和副政治委员。刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫军区司令员和政治委员。"},{"type":"paragraph","text":"[3]指1946年6月1日20时贺龙、李井泉关于雁北地区敌情及我军将立即组织夺取大同、宁武、山阴、怀仁地区战役的作战部署给中共中央军委的电报。"},{"type":"paragraph","text":"[4]口泉，镇名，位于山西大同市西南。[5]傅作义，当时任国民党军第十二战区司令长官。补足一百二十人，准备粉碎傅作义之进攻。至要至要。"},{"type":"paragraph","text":"军委已支"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":6,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":371,"page_end":372},"tags":[{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c656655d08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

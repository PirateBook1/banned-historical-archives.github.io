script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"中央转发北京军区等单位开展肃清暗藏反革命分子运动情况简报的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发北京军区等单位开展肃清暗藏反革命分子"},{"type":"paragraph","text":"运动情况简报的批语"},{"type":"paragraph","text":"（1955年7月20日、21日）刘、周、邓、彭德怀、谭政\"阅，尚昆用电报发去。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月廿日上海局、各省市委、自治区党委："},{"type":"paragraph","text":"现将《北京军区、公安军、各特种兵等单位开展斗争肃清暗藏"},{"type":"paragraph","text":"[1]刘，指刘少奇。周，指周恩来。邓，指邓小平，当时任中共中央秘书长、国务院副总理。彭德怀，当时任中共中央军委委员、国务院副总理兼国防部部长。谭政，当时任中国人民解放军总政治部副主任。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央副秘书长、中央办公厅主任。毛泽东全集第三十五卷反革命分子运动的情况》一件，发给你们参考。关于肃清暗藏反革命分子的工作，希望你们和当地军事机关联系和配合进行，并给他们以帮助。你们的五人小组开会时应邀军事机关的适当代表参加。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五五年七月二十一日"},{"type":"paragraph","text":"[1]中国人民解放军总政治部审干办公室1955年7月14日的情况简报说，5月下旬至6月初，北京军区等单位先后开展了反胡风斗争的学习，在学习的基础上进行了检查，初步发现了一些问题和线索。但前一段的工作还不深入，一般是停留在学习文件阶段。原因是：一、领导右倾麻痹，对这一斗争的严重性和内部不纯的情况认识不够。二、没有广泛地发动群众，怕发生“左”的偏差。三、有些单位首长没有亲自动手。根据这些情况，总政于7月8日召开总直和驻京机关部队负责干部紧急会议，已开始扭转过去不起劲、停留在一般学习阶段的情况，并把反胡风斗争扩展为向一切反革命分子展开斗争。各单位对运动的安排大致可分为三个步骤：第一阶段，学习文件，做好思想准备及组织与材料准备；第二阶段，展开坦白检举运动；第三阶段，转入审干，做出结论与处理。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":7,"day":20},{"year":1955,"month":7,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":220,"page_end":221},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1400bcfcd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一个不问政治的工厂党委书记","authors":[],"dates":[{"year":1963,"month":8,"day":6}],"is_range_date":false,"parts":[{"text":"一个不问政治的工厂党委书记","type":"title"},{"text":"新华社天津讯    今年6月，朝鲜贵宾催庸健委员长在天津访问时，参观了天津市仁立毛呢纺织厂。当朝鲜贵宾问到这个工厂有多少老工人、多少女工、多少结婚的等一些基本情况时，厂党委书记于远等人都回答不上来。于远对于自己的这种十足的官僚主义并不感到惭愧。","type":"paragraph"},{"text":"于远是1938年参加工答的老干部，曾在天津国棉三厂当过五年党委书记，1962年调到仁立毛呢纺织厂任党委书记。","type":"paragraph"},{"text":"于远到厂后，没有对这个工厂一直存在的领导作风不纯、职工思想混乱、劳动纪律松弛等问题进行有效的整顿，反而在干部中散布不问政治的观点，例如说：“思想政治工作是抽象的。”“思想和生产是一回事，解决生产问题，就是解决思想问题。”于远在来厂一年多的时间里，厂党委会没有正式讨论过政治思想工作。","type":"paragraph"},{"text":"由于这个厂长期以来党不管党，政治思想工作薄弱，有的车间党组织已经涣散，有的车间总支某些委员已经蜕化变质，他们依仗职权，对职工实行把头式的统治，调戏奸污女工，辱骂工人；吃喝受贿，克扣勒索工人的粮票、油票、点心票；打击正直工人，任意处罚党员，把一些不纯分子拉进党内。在职工中，偷盗公物、做投机生意、搞迷信活动等歪风邪气泛滥成灾。对于这些现象，于远视而不见，听而不闻。有一个女工因乱搞男女关系，男方告到法院，法院要处理，于远对此还说：“男的长期不在家，年青青的还挡着人家靠人。”3月初，天津市委确定在这个厂搞“五反”试点时，于不同意，强调生产情况不好，怕搞运动影响生产。他说：“我们厂的关键问题是设备残老，工艺有问题，搞运动也解决不了。”经市委几次谈话，才勉强同意搞“五反”试点，但行动很慢，态度消极，此外，于远目无组织、拒不执行上级党委指示的情况，也十分严重。","type":"paragraph"},{"text":"来源：根据1963年8月6日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18305e3be5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

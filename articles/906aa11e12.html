script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想指挥我们的一切行动","authors":["杭州轴承厂革命委员会"],"dates":[{"year":1968,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想指挥我们的一切行动"},{"type":"paragraph","text":"杭州轴承厂革命委员会"},{"type":"paragraph","text":"《人民日报》、《红旗》杂志、《解放军报》的元旦社论，给全国人民指出了一九六八年的战斗任务。我们决心按照社论的精神，更加广泛和深入地开展活学活用毛泽东思想的群众运动，活学活用，学用结合，夺取我厂无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"一年多来我厂无产阶级文化大革命的每一个胜利，都是活学活用毛主席著作的结果。在厂里党内一小撮走资派制造白色恐怖，围剿无产阶级革命派的时候，毛主席的“下定决心，不怕牺牲，排除万难，去争取胜利”的教导，指引和鼓舞着无产阶级革命派去进行坚决斗争。厂里的无产阶级文化大革命取得决定性的胜利后，无产阶级革命派又在支左部队驻厂毛泽东思想宣传队的帮助下，学习了毛主席的《关于正确处理人民内部矛盾的问题》，纠正了少数同志对受蒙蔽群众的不正确态度，开展了思想政治工作，有力地促进了受蒙蔽群众迅速回到毛主席的革命路线上来。"},{"type":"paragraph","text":"毛主席的“在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织”的最新指示传来后，无产阶级革命派立即组织全厂职工认真学习，从思想上扫除资产阶级、小资产阶级的派性，实现了按系统、按班组的全厂的革命大联合。"},{"type":"paragraph","text":"有一部分同志在解放干部问题上存在着不正确的认识，无产阶级革命派又及时地组织大家学习了伟大领袖毛主席发出的要斗私，批修的最新指示，并且响应林副主席的号召，大办毛泽东思想学习班。群众学习以后，端正了对待干部的态度；干部也认真地作了自我批评，得到了群众的谅解。这样，一大批干部站了出来，全厂实现了革命的三结合，成立了革命委员会。"},{"type":"paragraph","text":"革命委员会成立后，有许多事情等着我们去做。但是，我们首先抓的是活学活用毛主席著作。我们遵照毛主席的“对于马克思主义的理论，要能够精通它、应用它，精通的目的全在于应用”的教导，整顿学风，在全厂掀起活学活用毛主席著作的高潮。由于我们大抓了毛主席著作的学习，促进全厂职工的思想革命化，建立了革命的新秩序，因而，生产迅速上升，去年十二月份创造了一九五八年建厂以来的最高生产水平。全厂提前六天完成了一九六七年度国家计划。"},{"type":"paragraph","text":"在新的一年里，我们要进一步办好毛泽东思想学习班，对毛主席的最新指示坚决做到条条落实，全面落实，用毛泽东思想指挥我们的一切行动，把我厂办成红彤彤的毛泽东思想大学校。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"906aa11e12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳市郊区农村互助合作中仍有左倾冒进现象","authors":[],"dates":[{"year":1953,"month":4,"day":21}],"is_range_date":false,"parts":[{"text":"沈阳市郊区农村互助合作中仍有左倾冒进现象","type":"title"},{"text":"【东北总分社讯】中共沈阳市农村工作委员会在检查沈阳市郊区春耕生产中，发现如下急需解决的问题：(一)互助合作运动经去冬今春整顿后，虽有些发展，但冒进情绪仍未克服。部分农民积极分子和一些区村干部愿意搞农业生产合作社，对互助组特别是低级组不感兴趣。有的说：“批准就搞合作社，不批准就偷着搞”。据不完全统计，沈阳市郊区现在尚有二十七个自发社和一百七十七个公有组。个别村冒进情绪仍在滋长，据二月中旬十个村统计，又出现了十个车马集中的互助组。另外，互助组中违犯互助原则的现象比较普遍的存在。如十里河村二十二个互助组，都是车不评分白使用，牲口评分不分强弱的，造成有车户不愿参加互助组，并有两户卖车的。同时单干户和贫困户生产缺乏领导，存在很多困难，主要是缺粪和牛犋。(二)市郊劳动力流入工厂和外出拉脚的车增多，引起耕地撂荒和生产上的困难。据十五个区不完全统计，已流出二千七百九十个劳动力，可能撂荒耕地一万九千五百多亩。虎石台区十五个村共有一百七十五台车拉脚。这些地区有车马户认为：“推广肇源丰产经验，比不上拉脚当天进线”，因而不重视改进耕作。无车马户反映：“头顶着钱雇不上牛犋”。(三)蔬菜及肉蛋推销有问题。去年沈阳市郊生产的蔬菜，因推销工作有缺点，百分之七十八以上流入私商手中，使农民吃了亏。贷款也有偏差，不分对象，只强调“偿还保证”、“由生产出发”，以致地主、富农得到很多贷款。(四)部分村干部存在不安心工作思想。有的认为：“当村干部没出息，上工厂赚钱多，还有前途”。还有部分干部因工作繁重，又缺乏办法，工作做不好，有时几头受气，而且误工多、收入少，生活越来越困难，觉得当干部越当越穷。上述问题，有的已解决，有的正在解决。(蒋朝华)","type":"paragraph"}],"comments":[],"origin":"1953年4月21日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2eee6247f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

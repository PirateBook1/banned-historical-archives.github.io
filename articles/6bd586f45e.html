script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗坚持斗争取得胜利  我光华轮接运第四批印尼华侨胜利返航  侨胞们热烈高呼：最最敬爱的伟大领袖毛主席万岁！万岁！万万岁！","authors":[],"dates":[{"year":1967,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛泽东思想伟大红旗坚持斗争取得胜利"},{"type":"paragraph","text":"我光华轮接运第四批印尼华侨胜利返航"},{"type":"paragraph","text":"侨胞们热烈高呼：最最敬爱的伟大领袖毛主席万岁！万岁！万万岁！"},{"type":"paragraph","text":"新华社九日讯　光华轮消息：前往印度尼西亚接运自愿回国的受害华侨的光华轮，已于五月六日胜利返航。这次乘光华轮回国的难侨有一千零九十九名。当光华轮离开勿拉湾码头时，难侨们满怀激情地高呼：“最最敬爱的伟大领袖毛主席万岁！万岁！万万岁！”“战无不胜的毛泽东思想万岁！”"},{"type":"paragraph","text":"印尼反动政府对我国三次派船到棉兰接侨，都曾连续进行破坏，但都遭到了可耻的失败。在我国政府第四次派船接侨时，印尼反动政府仍然重施故技，疯狂地掀起了新的反华排华活动，来阻挠和破坏这次接侨工作。在光华轮即将开航的时候，它妄图通过限制必要的中国接侨工作组人员的上岸人数，来使中国接侨工作组人员无法行使自己的职务。经我方交涉和揭露，印尼反动当局在无理拖延达四十天之久后，才不得不同意发给我需要上岸的接侨工作组人员以签证。"},{"type":"paragraph","text":"我国接侨船驶抵勿拉湾以后，印尼反动当局又进行了一系列的反华排华活动。它竟然不顾国际关系准则，禁止我国驻棉兰领事馆升挂中国国旗；违背它曾经作出的诺言，拒不擦掉右派暴徒在中国领事馆墙上涂写的反华标语；指使武装军警在中国领事馆门口连续殴打和开枪镇压前来领事馆洽谈回国问题的难侨，而纵容暴徒对棉兰市内的华侨采取种族主义的恐怖行动；印尼北苏门答腊陆军头目还一再接见一小撮蒋帮分子，布置他们进行反华排华活动。光华轮由于印尼反动当局的这些反华排华活动而被阻留在勿拉湾港外达二十天之久。印尼反动当局还出尔反尔，片面改变中国接侨船的靠岸日期。与此同时，印尼反动当局又在东爪哇和雅加达变本加厉地迫害华侨，把反华排华的罪恶活动推向了新的高峰，使中国和印尼两国的关系受到新的严重损害。"},{"type":"paragraph","text":"中国外交人员、接侨工作人员和广大爱国华侨，用毛泽东思想这一最锐利的武器，同印尼反动当局的反华排华暴行和破坏我接侨工作的种种阴谋进行了坚决的斗争，并且取得了巨大的胜利。在同中国外交人员和接侨工作人员会谈中，印尼反动当局的代表由于理屈词穷，不得不搬弄一些强盗逻辑来进行诡辩，但他们在中国代表的严词责问下常常哑口无言，陷于狼狈不堪的境地。印尼反动当局的代表甚至不敢在中国代表向他们提出的会谈纪要上签字，他们不打自招地说：“你们公布会谈纪要，我们印尼政府就要受到国际舆论的谴责。”南越民族解放阵线发表声明强烈谴责印尼反动政权反华罪行亚太和联指出印尼反动派猖狂反华必将自食恶果"},{"type":"paragraph","text":"新华社河内六日电　据越南南方解放通讯社报道，越南南方民族解放阵线中央委员会对外联络委员会二日发表声明，强烈谴责印尼反动政权悍然出动军警包围中国驻印尼大使馆，并无理勒令中国大使馆临时代办和中国驻雅加达总领事出境的严重反华罪行。"},{"type":"paragraph","text":"声明指出，印尼反动政权在过去期间曾经多次袭击中国驻印尼的外交代表机构，日益猖狂地迫害华侨和反对中华人民共和国。这些行动违反了国际关系中的起码准则，严重地破坏了中国和印度尼西亚两国人民之间的深厚友谊，为以美帝国主义为首的帝国主义推行侵略亚洲的政策效劳。"},{"type":"paragraph","text":"声明说，越南南方人民和越南南方民族解放阵线坚决支持中华人民共和国政府一九六七年四月二十六日的声明，要求印尼反动政权必须立即停止对中国的一切挑衅和迫害华侨的行为。"},{"type":"paragraph","text":"据新华社八日讯　亚洲及太平洋区域和平联络委员会今天发表声明，强烈谴责印尼苏哈托—纳苏蒂安右派军人集团对印尼人民和印尼华侨的惊人野蛮暴行。"},{"type":"paragraph","text":"声明强调说，我们严厉警告印尼反动政府：必须立即停止对中国侨民的法西斯暴行，否则必将自食其恶果。"},{"type":"paragraph","text":"声明说，毛泽东主席说：反动派“对于革命人民所作的种种迫害，归根结底，只能促进人民的更广泛更剧烈的革命。”这是普遍的真理。苏哈托—纳苏蒂安法西斯集团所进行的野蛮暴行，只能加速其灭亡。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bd586f45e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

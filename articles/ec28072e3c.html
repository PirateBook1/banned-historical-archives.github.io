script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席身体非常非常健康是全世界人民的最大幸福日本朋友畅谈见到毛主席的幸福心情","authors":[],"dates":[{"year":1967,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"不久前参加了中华人民共和国成立十八周年庆祝活动的中国研究家代表团团员、日本大坂工业大学讲师近藤秀树回到日本后，向中国驻日记者激动地说:这次访问中国，看见了毛主席的身体非常非常健康，这是全世界人民的最大幸福。"},{"type":"paragraph","text":"近藤回忆了他在天安门观礼时看见毛主席的幸福时刻，他说:“当毛主席在《东方红》的乐曲声中登上天安门城楼的时候，我们全体日本同志和观礼台上的亚洲、非洲、拉丁美洲、欧洲各种肤色的朋友，同广场上的中国人民一起，一齐面向毛主席，挥动着红彤彤的《毛主席语录》，齐声高呼‘毛主席万岁!’各国人民这种对伟大领袖的无限敬仰、无限热爱是从心底里发出的。”"},{"type":"paragraph","text":"近藤说:毛主席是当代最伟大最天才的马克思列宁主义者。中国人民和世界人民有这样的伟大领袖，不仅是中国人民的骄傲，也是日本人民和全世界革命人民的骄傲。中国人民热爱毛主席是当然的，日本人民和世界上一切被压迫人民和民族热爱毛主席也是当然的。"},{"type":"paragraph","text":"近藤说:集聚在北京的五大洲的革命朋友和中国人民一起欢度今年的中国国庆节，象征着以伟大领袖毛主席和七亿中国人民为中心的世界革命人民的大团结。"},{"type":"paragraph","text":"近藤说:伟大的无产阶级文化大革命，保证了中国社会主义江山永不变色。中国无产阶级文化大革命的伟大胜利，证明了毛主席的伟大战略部署的英明、正确。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec28072e3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市射箭队集中火力批邓，坚决肃清流毒","authors":[],"dates":[{"year":1976,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　党中央两项英明决议极大地鼓舞了刚参加全国比赛归来的上海市射箭队同志们的革命斗志，他们怀着无产阶级感情，愤怒批判邓小平在体育战线散布的反动谬论，决心以实际行动夺取反击右倾翻案风斗争的更大胜利。"},{"type":"paragraph","text":"射箭队的运动员、教练员们在批判中指出:邓小平鼓吹体育工作“无非是提高运动技术水平，争取好的成绩嘛”，就是“白猫黑猫论”的翻版，就是贩卖阶级斗争熄灭论和唯生产力论的黑货。教练员傅家新气愤地说:如果运动队按照邓小平所鼓吹的一套去做，那末我们教练员势必一头栽进业务堆里，这样下去，会坑害青少年运动员，危害革命事业。我们一定要同邓小平的修正主义路线对着干。教练员首先教思想，把运动员培养成为又红又专的无产阶级革命事业接班人。运动员小王说:体育战线充满着阶级矛盾和阶级斗争，因而，每一个运动员必须坚持以阶级斗争为纲，绝对不能象邓小平鼓吹的那样，不问无产阶级政治，埋头去搞所谓“提高”。运动员郭蓓说:我们社会主义体育当然也要提高技术水平，但这和资本主义体育有着根本的区别。资产阶级提高技术水平的目的是为资产阶级政治服务的，是为了供少数人玩乐消遣，而我们提高技术水平，是为无产阶级政治服务，为发展体育运动增强人民体质服务。我们一定要狠批邓小平一贯鼓吹的修正主义黑货，永远坚持坚定正确的政治方向。运动员王文娟说:邓小平鼓吹技术挂帅，难道他真正关心提高技术水平吗?不，他的罪恶目的，是反对无产阶级政治挂帅，妄图把我们青少年运动员引自白专道路。她回顾自己的成长过程，说明每一点成绩，都是在毛主席革命路线指引下，以阶级斗争为纲，坚持无产阶级政治挂帅所取得的。她说:一九七四年在广州集训时，在党支部的领导下，我积极参加批林批孔运动，特别是狠批了林彪鼓吹的天才史观后，才真正破除了迷信，树立起革命的雄心壮志，终于打破了女子三十米单轮世界纪录。今年，在批判邓小平、反击右倾翻案风斗争中，我们进一步提高了觉悟，决心为革命刻苦锻炼，创造优异成绩，以实际行动回击右倾翻案风。终于克服了一个又一个困难，再次打破了世界纪录。事实证明:阶级斗争，一抓就灵。白专道路，是修正主义之路，万万走不得。"},{"type":"paragraph","text":"射箭队的同志们经过深入批判邓小平，提高了阶级斗争和路线斗争觉悟，队里的政治空气越来越浓，抓革命、促训练形势大好。　(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a5416913c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

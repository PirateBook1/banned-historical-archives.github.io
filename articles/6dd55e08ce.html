script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东与湖南》文献电视片座谈会举行","authors":["单向前"],"dates":[{"year":2001,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东与湖南》文献电视片座谈会举行"},{"type":"paragraph","text":"本报北京6月4日讯记者单向前报道：今天上午，中共中央文献研究室和中共湖南省委在人民大会堂举行文献电视片《毛泽东与湖南》座谈会。全国人大常委会副委员长彭珮云、全国政协副主席赵南起和邓力群等出席。"},{"type":"paragraph","text":"《毛泽东与湖南》是为了纪念建党80周年，由中共中央文献研究室和中共湖南省委联合拍摄的八集文献电视片。该片选取一代伟人毛泽东与家乡这一独特的角度，生动、形象地表现了毛泽东作为中国共产党的重要创建者、党的第一代中央领导集体的核心、中国革命道路和社会主义现代化建设道路的奠基人的光辉业绩，从一个重要侧面真实地再现了中国共产党的奋斗历程。片中运用许多鲜为人知的史实和故事，表现了毛泽东真挚的乡情、亲情和廉洁奉公、不谋私利、全心全意为人民服务的崇高风范和品格，感人至深。"},{"type":"paragraph","text":"与会人士认为，《毛泽东与湖南》是一部思想性和艺术性结合得比较好的电视片，是一部对广大党员干部和青少年进行革命传统教育、共产主义理想道德教育的生动教材，对于当前学习江泽民同志“三个代表”重要思想将产生积极的作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6dd55e08ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

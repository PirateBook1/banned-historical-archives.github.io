script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"自前不要忙于包围胡宗南军","alias":"","parts":[{"type":"paragraph","text":"目前不要忙于包围胡宗南军！"},{"type":"paragraph","text":"（1948年12月24日）林、罗、高："},{"type":"paragraph","text":"二十四日十一时电悉。（一）胡宗南尚有二十八个师，十五万八千人，又有青海回军（战斗力较强）在陇东配合，胡军退川退鄂亦尚未定。西北我军实力弱于胡军，更弱于胡马?联军，因此目前不能切断其退路，即增加徐向前部亦无此可能，只有杨得志、杨成武、徐向前三部齐去才有此可能。蒋介石整个部署亦尚未定，"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪、政治委员罗荣桓和东北军区第一副司令员高岗的电报。"},{"type":"paragraph","text":"[2]指1948年12月24日11时林彪、罗荣桓给中共中央军委的电报。电报说：平津和太原敌人全部歼灭，已成肯定的问题。目前最主要的问题是防西安敌人逃走。因此，我们建议西北野战军立即迅速全力插到西安以南，断敌退路。徐向前部全力向西安前进与彭德怀会合，杨得志部立即出发向太原前进，接替徐的围城任务。杨成武部待追击战结束后，亦转向太原前进。我东北部队待解决平津敌人后，以一部兵力、火力协助两杨攻太原。为了使西安敌人不过早逃跑，建议对杜聿明兵团的攻击等待我北面大军转到西安以南后再开始打。"},{"type":"paragraph","text":"[3]胡宗南，当时任国民党军西安绥靖公署主任。"},{"type":"paragraph","text":"[4]胡，指胡宗南。马，指马步芳、马鸿逵，当时均任西北军政长官公署副长官。如以胡军调京沪川，则四川门户洞开，如以胡军守川，则他将以西安为第一线，不会轻易放弃西安，故目前不要忙于去包围胡军。（二）傅作义、阎锡山、杜聿明三部解决后，我全军应休整两个月至三个月，然后以刘邓、陈粟两军出江南，以你们出湘鄂赣，以西北、华北（徐杨杨三部）两军出陕甘川，具体部署尚待一月一日至五日的中央会议上讨论。兹将我们亥文致刘陈邓、粟谭电发给你们，请你们会谈一次，由罗高以你们共同意见带来中央。其中华北三部是否都出陕甘川，抑或以两部出陕甘川，以一部随你们第一步出湘鄂赣，第二步出两广，尚值得考虑。（三）张家口之敌歼灭后，四纵即归还你们建制。两杨就地休整十天拟即令其西进，第一步夺取大同、归绥，第二步夺取后套，第三步夺取宁夏。以上三个步骤均须在冬季黄河封冻期内完成，若到春季即有甚多困难。徐部仍包围太原，待你们夺取天津后，即以两个纵队附一部炮兵协同徐周夺取太原。（四）你们意见如何，盼告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十四日二十二时[1]京沪，指江苏南京和上海。"},{"type":"paragraph","text":"[2]傅作义，当时任国民党军华北“剿匪”总司令部总司令。阎锡山，当时任国民党军太原绥靖公署主任。杜聿明，当时任国民党军徐州“剿匪”总司令部副总司令兼前进指挥部主任。"},{"type":"paragraph","text":"[3]刘邓、陈粟两军，指中原野战军和华东野战军。中原野战军司令员刘伯承、政治委员邓小平，华东野战军司令员兼政治委员陈毅、代司令员兼代政治委员粟裕。"},{"type":"paragraph","text":"[4]即《对今后作战方针的意见》。[5]归绥，旧市名，即今内蒙古呼和浩特。[6]徐，指徐向前。周，指周士第，当时任华北军区第一兵团副司令员"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":451,"page_end":452},"tags":[{"name":"杨成武","type":"人物"},{"name":"杨得志","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"徐向前","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a2afaf49c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"刘邓陈谢等部的作战任务","alias":"","parts":[{"type":"paragraph","text":"刘邓陈谢等部的作战任务！！"},{"type":"paragraph","text":"（1947年7月29日）刘、邓，陈、粟、谭，华东局，邯郸局，并告陈、谢及彭："},{"type":"paragraph","text":"各电均悉。（一）在山东敌不西进及刘邓所告各种情况下，刘邓全军休整半个月后，仍照刘邓原来计划，第一步依托豫皖苏，保持后方接济，争取大量歼敌，两个月后看情况，或有依托地逐步向南发展，或直出大别山。（二）陈谢集团照原计划于八月出潼洛”，切断陇海，调动胡军一部增援，相机歼灭之，以配合陕北之作战。该部亦与太行、太岳保持后方接济。该部是否远出伏牛、桐柏，依情况决定，有利则远出，不利则缩回河北。现陕北情况甚为困难（已面告陈），如陈谢及刘邓不能在两个月内以自己有效行动调动胡军一部，协助陕北打开局面，致陕北不能支持，则两个月后胡军"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平等的电报。"},{"type":"paragraph","text":"[2]陈、粟、谭，指陈毅、粟裕、谭震林，当时分别任华东野战军司令员兼政治委员、副司令员和副政治委员。"},{"type":"paragraph","text":"[3]陈、谢，指陈、谢富治，当时分别任晋冀鲁豫野战军陈谢集团前委书记和副书记。"},{"type":"paragraph","text":"[4]彭，指彭德怀，当时任西北野战兵团司令员兼政治委员。[5]潼洛，指陕西潼关和河南洛阳。[6]胡，指胡宗南，当时任国民党军西安绥靖公署主任。主力可能东调，你们困难亦将增加。（三）两个月内山东全军仍在内线作战，两个月后准备以叶纵\"再加他部取道皖西或苏中，相机出闽浙赣，两个月内派干部或小支队先去。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"午艳[1]叶纵，指华东野战军第一纵队，纵队司令员叶飞。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":7,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":167,"page_end":168},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8abed9189c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"金华部分地区干部强迫命令作风严重","authors":[],"dates":[{"year":1958,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"金华部分地区干部强迫命令作风严重","type":"title"},{"text":"本刊讯　金华地区自开展农村社会主义宣传教育运动、全民整风和贯彻执行鼓足干劲、力争上游多快好省地社会主义建设总路线以来，群众生产积极性很高，绝大部分干部按党的政策办事，干群关系有了很大改善，这是主流。但据各地反映，在运动前进过程中，有的地方也出现了一些强迫命令的错误。归纳起来有以下几方面：","type":"paragraph"},{"text":"一、简单惩罚。如东阳甘溪乡总支书向社干、社员宣布：“不密植就不供应化肥，多卖超产粮”。浦江县溪东社插秧达不到4×6密植的除返工重插外，每亩还赔粮食一百五十斤；积肥完不成定额者，按比例扣工分20％和扣口粮一斤半。金华岩屏乡规定不劳动不得食，潘村社按每天做工十分发给米十两，做一天发一天，因此病人也被逼下田劳动。金华还规定农民进城必须带请假条子，如坐茶馆进饭店或排队抢购大饼油条粽子等，一律罚挑塘泥半天，凡城市居民到饭店吃饭排队抢购大饼油条粽子等，查出后交居民大会辩论，屡教不改的扣除全家几天到一个月的粮食。","type":"paragraph"},{"text":"二、错误的口号与做法。汤溪县标语上写“为四十条而死”。金华县提出密植不合标准就“枪打出头鸟”。兰溪有的社对后进单位，讽刺挖苦说“太太”、“皇后”、“千金小姐”、“促退派”。汤溪高儒乡干部竟把不相信密植和半旱秧田的农民挂上促退派的牌子，敲锣打鼓，游街示众。有一个社还评比懒汉社员、资本主义思想严重社员和落后社员。浦江中余乡一个社把落后的生产队评为乌龟队。义乌田心乡成立懒汉劳动教养队，有三四十个人在教养队劳动改造，其中有十几个只是讲过几句落后话，这些人天天由民兵看守，集体生产，集体吃饭、集体睡觉。有的地方对懒汉减发口粮。","type":"paragraph"},{"text":"三、严重的违法乱纪行为。如汤溪琅玡乡农技站长卢有朝检查生产时看到田里有草，就拔起带回来，召开社员大会逼着小队长严根松当场把草吃掉。该乡总支书记程景荣到洪村社看到三户(社务委员陈秋雪、生产队长陈根春、农民陈增雪)自留地已施上肥料，而小队春花田没施肥，当时就叫分支书拖着三户去吃粪，并把粪涂在三人嘴里。更严重的是有的干部随便吊打群众。汤溪县琅玡乡妇女主任曹根芝把因病不能劳动的社员刘永财拖到地里，叫他站在烂泥田里。刘回来后病更重了，曹又强迫刘带病去修水库，刘在工地上支持不住，请假几次不准，偷偷回家，走在中途就死了。乡长金志成，4月25日到杮树龙村检查生产，看到贫农盛永春插秧不合标准，就打他一拳头，分支书记跟着打他一竹棒，社长亦用力踢了一脚。金华岩屏乡勤丰社社员金关根患病新愈未参加夜间劳动竟被社长王友根吊了一个多钟头。","type":"paragraph"},{"text":"上述问题虽然仅是个别的现象，但其后果是严重的，在这一部分地区已造成干群关系紧张，挫折了群众的生产积极性。更值得注意的是，有些同志还认为这些做法是正确的，把它当作成功经验推广。根据检查发现的问题，地委已研究纠正中。","type":"paragraph"},{"text":" (摘自浙江日报“每日情况”)","type":"paragraph"},{"text":"来源：1958年6月21日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58a6eda49d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

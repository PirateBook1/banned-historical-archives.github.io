script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国高教会议闭幕钱俊瑞副部长作总结报告　毛主席周总理曾亲临会场","authors":[],"dates":[{"year":1950,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京十日专电】　第一次全国高等教育会议已于九日胜利闭幕，九日上午由钱俊瑞副部长作总结报告，指出这次会议的收获。下午继续开会，首由马叙伦部长致闭幕词，继由与会代表张奚若、许德珩、曾昭森、李敷仁、沈体兰、潘梓年、陈鹤琴、楚图南等讲话，庆贺会议的成功。这次会议从一日起至九日止，全国各地高等教育行政负责人、专家、教授等，就新中国的高等教育方针、任务、暂行规程、课程改革、领导关系等重大问题，广泛交换了意见，对于今后高等教育的进展，将起重大作用。八日毛主席、周总理会到会和代表们见面，给全场以极大的兴奋。周总理并即席就新民主主义教育方针、理论与实际一致的问题、团结与改革问题等三点，加以详细指示。各代表将暂留京，旁听人民政协全国委员会后，再各返原地。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fc89961c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共长阳县委纪律检查委员会对杨立洲同志因右派言论受到处分复查报告的批复","authors":[],"dates":[{"year":1979,"month":4,"day":8}],"is_range_date":false,"parts":[{"text":"中共长阳县委纪律检查委员会对杨立洲同志因右派言论受到处分复查报告的批复","type":"title"},{"text":"县供销社：","type":"appellation"},{"text":"县委同意县供销社“关于杨立洲同志因右派言论受到处分的复查报告”。","type":"paragraph"},{"text":"根据中共中央（1978）55号文件精神，经研究认定杨立洲同志在整风反右斗争中的言论和意见，不属右派言论，应予以改正，决定撤销中共长阳县监委会1958年7月16日“给予留党察看1年的处分”，恢复政治名誉。","type":"paragraph"},{"text":" 中共长阳县委纪律检查委员会1979年4月8日","type":"paragraph"},{"text":"关于杨立洲同志“因右派言论”受到处分的复议报告","type":"subtitle"},{"text":"杨立洲，男，现年43岁，家庭中农成分，本人学生出身，初中文化程度，反右时抽调在长阳县五办室工作。1958年在反右斗争中，经中共长阳县监察委员会1958年7月16日决定给予留党察看1年的处分。","type":"paragraph"},{"text":"该员处分结论的主要问题是：","type":"paragraph"},{"text":"一、诬蔑肃反，杨曾向张敬同志说：杨林是好人（是杨的叔伯哥哥，三青团分队长），不应该逮捕他，要这样搞一下，其实我哥哥没有问题。据查当时只有这样一分检举，并无其他旁证本人根本不承认事实，因此不能作为定案依据，应于否定。","type":"paragraph"},{"text":"二、诽谤供销社不民主，在大字报上写道：几个领导同志匆匆一会，就是理事会的决议，尽管群众意见纷纷，也只好象孙悟空大闹天宫一样，难免被压在五台山底下。又贴出大字报说：把不善于阿谀逢迎的人，喜欢提意见的人看得很冷淡，干部科不按原则雇请干部，搞出了坏事，还认为家丑不可外扬，瞒了起来，不作适宜处理。据查，原县社他请姜远扬是宜昌二高开除的学生，被雇请后，群众有议论，但领导很信任，后因又盗窃连续作案被捕法办，杨认为领导不听取群众意见，58年党号召帮助党整风，杨是为了响应党的号召，用大字报的形式向单位领导提出了批评意见。因此，不能视为右派言论。","type":"paragraph"},{"text":"三、称赞右派言论、右派份子王作鑫以西游记的形式来辱骂和攻击党的领导，杨见到后，朗诵得津津有味，并赞扬说，写得好，形容得好。据查，这一言论，既无检举，又无揭发，也无本人交待不能作为右派定案依据。","type":"paragraph"},{"text":"根据中共中央〔1978〕55号文件精神，经研究：杨的问题不能视为右派言论，应予改正，并建议撤销1958年7月16日的留党察看1年的处分，恢复政治名誉。","type":"paragraph"},{"text":" 湖北省长阳县供销合作社","type":"paragraph"},{"text":"1979年3月31日","type":"appellation"}],"comments":[],"origin":"《湖北长阳28名“右派分子”1979年平反复查批复文件合集》，中共长阳县委纪律检查委员会·1979年3~6月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa392f5469"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

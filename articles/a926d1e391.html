script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"生为毛主席而战斗　死为毛主席而献身","authors":[],"dates":[{"year":1968,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"工总司上柴东方红总部"},{"type":"paragraph","text":"从我们的伟大首都北京，传来了振奋人心的喜讯:在国内外一片大好形势下，在无产阶级文化大革命节节胜利的凯歌声中，我们的伟大领袖毛主席和他的亲密战友林彪副主席，最近接见了军队干部。毛主席身体非常非常健康。喜讯传来，心潮澎湃，热血沸腾，我们纵情欢呼:我们最最敬爱的伟大领袖毛主席万岁!万岁!万万岁!"},{"type":"paragraph","text":"我们上海柴油机厂无产阶级革命派和革命职工，向伟大的领袖毛主席庄严宣誓:我们生为毛主席而战斗，死为毛主席而献身!我们永远忠于毛主席，忠于毛泽东思想，忠于毛主席的无产阶级革命路线!"},{"type":"paragraph","text":"现在，以中国赫鲁晓夫为首的党内一小撮走资派及其爪牙并不甘心于他们的失败，他们时时在窥测方向，伺机反扑。他们的一个重要手法，就是暗中指使他们尚未暴露的代理人，施展反革命两面派的手法，刮起翻案风，攻击伟大的无产阶级文化大革命，攻击伟大的毛泽东思想，攻击毛主席的无产阶级革命路线，反对无产阶级司令部。但是，“他们既要反革命，就不可能将其真象荫蔽得十分彻底”。今天，随着无产阶级文化大革命的深入发展，他们终于原形毕露，彻底暴露了他们反革命的狰狞面目。历史的逻辑就是这样:谁反对毛主席，反对毛泽东思想，反对毛主席的无产阶级革命路线，反对毛主席的无产阶级司令部，谁就一定要垮台。"},{"type":"paragraph","text":"毛主席和林副主席接见军队干部，给了我们极大的鼓舞。接见时，林副主席作了极其重要的指示，无产阶级司令部的其他领导同志作了重要讲话，我们坚决拥护，坚决照办。“宜将剩勇追穷寇，不可沽名学霸王。”我们决心在捍卫毛主席革命路线，捍卫无产阶级文化大革命的斗争中，更高地举起毛泽东思想伟大红旗，奋起毛泽东思想的千钧棒，猛烈向敌人进攻，把那些隐藏在我们身边的最危险的敌人——反革命两面派，一个个地揪出来。誓将无产阶级文化大革命进行到底，不获全胜，决不收兵!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a926d1e391"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

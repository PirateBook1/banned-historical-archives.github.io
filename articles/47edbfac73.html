script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵循毛主席关于“三好”的指示　掀起群众性冬季锻炼热潮本市召开“万里征途攀高峰”象征性长跑动员大会女子登山运动员潘多在大会上讲了话大会要求广大青少年在各个岗位上树雄心立大志，勇于攀登高峰","authors":[],"dates":[{"year":1975,"month":11,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为了进一步贯彻执行毛主席关于“身体好，学习好，工作好”的指示，掀起群众性冬季体育锻炼的热潮，共青团上海市委员会、上海市中等学校红代会、上海市体育运动委员会昨天联合召开“万里征途攀高峰”象征性长跑动员大会。"},{"type":"paragraph","text":"中国登山队代表潘多、张祥、曾曙生专程从北京到上海，参加了大会。我国第一个登上珠穆朗玛峰的女子登山运动员潘多同志在热烈的掌声中讲了话。"},{"type":"paragraph","text":"今年是中国人民解放军的前身——中国工农红军长征胜利四十周年，也是中国登山队再次登上地球之巅——珠穆朗玛峰的一年。组织广大青少年参加“万里征途攀高峰”象征性长跑，具有深刻的意义。大会要求广大青少年立即行动起来，积极参加“万里征途攀高峰”象征性长跑活动。各级团委、体委和红卫兵、红小兵组织在组织长跑的过程中，要联系我党我军两条路线斗争的实际，对广大青少年进行思想政治路线教育、革命传统教育和战备教育。特别要学习红军对毛主席、对党、对无产阶级革命事业的赤胆忠心；学习红军“万水千山只等闲”的大无畏革命英雄气概；学习红军艰苦奋斗的光荣传统。要引导青少年努力学习马列著作和毛主席著作，学习无产阶级专政理论，积极参加对《水浒》的评论，投入到普及大寨县的伟大革命运动中去。在长跑的过程中，要组织广大青少年向中国登山英雄们学习，学习他们对毛主席、对党深厚的无产阶级感情；学习他们为国争光的爱国主义精神；学习他们无高不可攀、无坚不可摧的革命英雄气概；学习他们不为名、不为利，勇于向资产阶级法权观念挑战的共产主义风格。广大青少年要以登山英雄为榜样，在各个战斗岗位上，树雄心，立大志，勇于攀登高峰，为把我国建设成为现代化的社会主义强国而奋斗。"},{"type":"paragraph","text":"“万里征途攀高峰”象征性长跑活动，必须有领导有组织地集体进行。要注意安全，要根据青少年的体质状况进行，不要强求一律。长跑中要循序渐进，逐渐增加跑程，要贯彻“友谊第一，比赛第二”的方针，坚决反对锦标主义。"},{"type":"paragraph","text":"在昨天的大会上，许多单位的代表表示了决心。他们豪迈地说，战斗的号角已经吹响，我们有革命先烈为我们作榜样，中国登山健儿为我们开路，纵有冰雪严寒，千难万险，我们不怕!困难面前有战士，战士面前无困难!我们决心沿着毛主席指引的道路，踏着老红军的脚印，天天长跑，一往无前，万难不屈，把胜利的红旗插上珠穆朗玛峰!"},{"type":"paragraph","text":"去年冬季，本市曾举行“锻炼身体，保卫祖国，‘上海——珍宝岛’象征性长跑”，有一百四十万人参加。通过长跑，广大青少年受到了一次深刻的思想政治路线教育，大大增强了体质。今年的“万里征途攀高峰”象征性长跑从上海出发，以喜马拉雅山珠穆朗玛峰顶峰为终点。线路有两条:第一条全长10580华里，第二条全长6800华里。"},{"type":"paragraph","text":"大会结束后，由各区、县、局、大专院校以及中小学组成的长跑队，在团市委、市红代会、市体委领导同志的带领下，高擎红旗、手持火炬，排着整齐的队伍，迈开雄健的步伐，昂首挺胸，冒雨从市革委会礼堂出发，向人民广场进军，揭开了“万里征途攀高峰”象征性长跑的序幕。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\11\\75bf030201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e昨天，团市委、市红代会、市体委联合召开“万里征途攀高峰”象征性长跑动员大会。图为长跑队在人民广场阔步前进。　本报通讯　员摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47edbfac73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

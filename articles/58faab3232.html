script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来对西安工人造反总司令部和西安交大同学的讲话","authors":["周恩来"],"dates":[{"year":1967,"month":3,"day":1}],"is_range_date":false,"parts":[{"text":"周恩来对西安工人造反总司令部和西安交大同学的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"一、关于造反派内部分歧问题。要抓整风、整组织来解决。夺权问题未解决要努力整风，准备夺权。整风要整掉风头主义、山头主义、无政府主义。学校以军训为主，工厂也可以由民兵军训。","type":"paragraph"},{"text":"二、打、砸、抢的问题。西安提出“打、砸、抢”是反动的。各校又提出“抓、揪、抄”，你们眼里没有党中央、毛主席。（总理谈到此时很气愤，并一个个提名指出，问“怎么办？”大家回答：“应受法律制裁”。）","type":"paragraph"},{"text":"三、对“大联合，大夺权”的口号。总理传达了二月二十七日，毛主席对“大联合，大夺权”的口号不同意。难道说没有一个单位是无产阶级当权派？建议把大夺权的“”大”字去掉。“联合夺权”。今后斗争矛头应指向走资本主义道路的当权派，不提坚持资产阶级反动路线的顽固分子。（如×××司令员既是军区的政委，又是一省的常委）他当然要保省委了，这就不能说是坚持资产阶级反动路线了。","type":"paragraph"},{"text":"四、有关“抓革命，促生产”问题。今后不要再上街游行也不要搞宣传车上街。有人说：“我们厂休日游行，不影响生产”。我就不相信不影响生产。对待是否“抓革命，促生产”的问题和爱护国家财产这是真革命、假革命的标志。","type":"paragraph"},{"text":"五、对待解放军问题。解放军坚决支持革命左派，只要大方向正确解放军坚决支持，如果只剩下一个人，也坚决支持，如果大方不正确那怕有十万、八万人，也是不支持的，要反对他们的。是否尊重解放军这也是真假革命的标志。","type":"paragraph"},{"text":"六、对待领导干部问题。对待领导干部不要揪来揪去，要给他们检查、赎罪的机会，要充分创造条件，给他们检查、揭发，让群众鉴定，是亮相的还是罢官的。斗争的矛头绝不能针对犯了错误的造反派。","type":"paragraph"},{"text":"七、其它：","type":"paragraph"},{"text":"1、今后不提地区性口号，总的大方向口号只有中央提出要强调地区性口号是错误的。","type":"paragraph"},{"text":"2、毛主席在一九二零年“湘江评论”上提到：“天下者，我们的天下。国家者，我们的国家……”这句话是对当时形势提的。今后我们不要再提了。","type":"paragraph"},{"text":"3、“捍卫军”、“红卫军”（指复退、残废军人组织）都要取消。","type":"paragraph"},{"text":"4、大联合要一个系统联合，先是一个系统联合，然后再工、农、兵联合，因此在联合中不要跨行、跨业，已经跨了要纠正。","type":"paragraph"}],"comments":[],"origin":"1967年4月北京玻璃总厂红卫兵联络站编《中央首长讲话（3）》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58faab3232"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"布托总统夫人到达上海受到热烈欢迎  王洪文副主任举行宴会欢迎布托总统夫人一行  巴基斯坦贵宾离京时，邝任农局长等到机场欢送","authors":[],"dates":[{"year":1973,"month":2,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"布托总统夫人到达上海受到热烈欢迎"},{"type":"paragraph","text":"王洪文副主任举行宴会欢迎布托总统夫人一行"},{"type":"paragraph","text":"巴基斯坦贵宾离京时，邝任农局长等到机场欢送"},{"type":"paragraph","text":"新华社上海一九七三年二月二十日电　巴基斯坦总统布托夫人努斯拉特·布托及其一行由国务院副总理李先念的夫人林佳楣同志，外交部副部长仲曦东和刘锦琳同志陪同，今天下午乘专机从北京到达上海访问，在机场上受到上海市各界群众两千多人的热烈欢迎。"},{"type":"paragraph","text":"巴基斯坦驻中国大使夏希陪同布托总统夫人到达上海。"},{"type":"paragraph","text":"今天，虹桥机场上飘扬着中国和巴基斯坦两国国旗。上海市革命委员会副主任王洪文、王秀珍、冯国柱，常委张敬标、关建、汪湘君，以及民航上海管理局、对外友协上海分会、国际旅行社上海分社、新闻界的负责人前往机场欢迎巴基斯坦贵宾。"},{"type":"paragraph","text":"当布托总统夫人走下飞机时，机场上响起了一片锣鼓声和欢呼声。少年儿童向布托总统夫人献了鲜花。在布托总统夫人同欢迎群众见面时，全副武装的女民兵持枪向贵宾致意，身穿鲜艳服装的青少年跳起了具有民族特色的《狮子舞》。欢迎群众挥舞花束和彩带，不断高呼“热烈欢迎布托总统夫人！”“坚决支持巴基斯坦人民捍卫民族独立和国家主权的正义斗争！”热烈欢迎来自友好邻邦的贵宾。布托总统夫人热情招手，向欢迎群众致意。"},{"type":"paragraph","text":"陪同巴基斯坦贵宾前来上海的还有：中国民用航空总局副局长马仁辉，有关方面负责人叶成章、高建中、于乔等。"},{"type":"paragraph","text":"今天晚上，上海市革命委员会副主任王洪文举行宴会，欢迎布托总统夫人及其一行。"},{"type":"paragraph","text":"夏希大使，以及今天到达上海的由巴基斯坦国际航空公司邀请前来参加巴航开航北京庆祝活动并进行参观访问的巴基斯坦和其他国家的客人，应邀出席了宴会。"},{"type":"paragraph","text":"林佳楣同志，仲曦东副部长和刘锦琳同志等出席了宴会。"},{"type":"paragraph","text":"王洪文副主任在宴会上祝酒，向布托总统夫人及其一行，以及前来参加巴航开航北京庆祝活动的其他朋友，表示热烈欢迎。他说，巴基斯坦人民在布托总统的领导下，为抗击外来侵略、捍卫民族尊严和国家主权，进行着坚持不懈的斗争。为此，我们上海人民和全中国人民一样表示十分钦佩。王洪文副主任表示深信，在中巴两国政府和人民的共同努力下，中巴两国的友好合作关系必将不断巩固和发展。"},{"type":"paragraph","text":"巴基斯坦新闻和广播、朝圣和宗教事务部长大毛拉考萨尔·尼亚齐在宴会上代表布托总统夫人和巴航客人向上海市人民表示亲切问候。他说，上海市人民具有反帝反殖的光荣传统。当巴航一九六四年开航中国时，上海就同巴基斯坦连接起来了。巴基斯坦人民看到他们的友好邻邦中国日益富强，感到同中国朋友一样高兴。巴基斯坦和中国是近邻，现在两国更加紧密连接在一起，没有什么能把巴中两国分开。"},{"type":"paragraph","text":"宴会后，布托总统夫人及其一行应邀出席文艺晚会，观看了上海文艺工作者演出的音乐、舞蹈节目。演出结束时，布托总统夫人向演员们赠送了花篮，并走上舞台同演员亲切握手祝贺演出成功。"},{"type":"paragraph","text":"布托总统夫人今天上午离开北京时，中国民用航空总局局长邝任农和牛秀珍同志，外交部部长助理王海容、新闻司副司长王珍等到机场欢送。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e329bb6fd5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毕节专区合作化运动中的问题","authors":["杨炫之"],"dates":[{"year":1956,"month":4,"day":9}],"is_range_date":false,"parts":[{"text":"毕节专区合作化运动中的问题","type":"title"},{"text":"杨炫之","type":"authors"},{"text":"贵州分社9日讯：贵州省毕节专区农民参加高级农业生产合作社后，开始了“按劳取酬”的原则办事，为了增加收入，社员们都积极出工。但是，由于生产秩序不能及时建立和健全起来，致发生许多劳力伤亡现象。","type":"paragraph"},{"text":"最近水城县双水乡的社员天不明就上山拾树叶积肥，中途跌死一人、跌伤一人。金沙县大寨乡仓库农业生产合作社的社员只顾挣工分、不顾安全，在一处水利工程施工中因泥土倒塌，一次就压死四个人。黔西县前进农业生产合作社许多儿童都参加了重体力劳动，有的因为抬的过重，把腰压坏。还有一些孕妇也因过分劳动而流产。毕节县东方红农业生产合作社有十个孕妇因参加修水库流产了。","type":"paragraph"},{"text":"在生产上也存在着混乱现象。首先是农副业生产脱节、顾此失彼。毕节县杨家湾区的煤工入社后由于全力参加农业生产，造成社员无煤烧和减少收入。许多县、区油榨、石灰窑和水碾等副业停工关门，目前全专区有百分之五的社员无钱购买口粮，不能出工生产。同时在农业生产上，有的做活一窝蜂，还大量浪费了劳动力，大定县马场区台沙农业生产合作社有一块麦地，本来只需要二十多个人一天就可以除完一遍草的，但却去了六十多个人。达溪区达溪农业生产合作社因为包工混乱和耕作区不明确，一块麦地在三天内就除了三遍草，结果劳动力浪费了，麦子也踏坏了。","type":"paragraph"},{"text":"在建立高级社时，一般都采用“先建社、然后处理具体问题”的方法，因此在建社后普遍出现领导跟不上运动的发展。如织金县阿弓区投入领导建社的四十二个区、乡干部中，有85%的人员不会领导群众包工生产。（杨炫之）","type":"paragraph"},{"text":"来源：根据1956年4月9日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"137480bdc8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"记住毛主席的话，克服追求享受的思想","authors":["石践"],"dates":[{"year":1952,"month":1,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"记住毛主席的话，克服追求享受的思想"},{"type":"paragraph","text":"编辑同志：从刘青山、张子善的事件中，可以看出资产阶级思想对共产党的侵蚀，已成为一个很严重的问题。刘青山、张子善虽经过长期革命斗争的考验，在拿枪的敌人面前没有屈服没有投降，但在资产阶级的糖衣裹着的炮弹的打击下，却很快地变成偷盗国家财产的盗贼。回忆我刚参加革命队伍时，虽然生活很苦，工作情绪却很高。不久就开始滋长了一种追求享受的思想。例如对吃大米白面、穿细布制服的生活还不满足，要求更高的享受，这就是受了资产阶级思想的影响。这种思想发展下去，势必使自己贪污腐化，变成国家的罪人。"},{"type":"paragraph","text":"毛主席说：“有个别的干部是被物质所诱惑……完全腐化了。另有若干干部则起了霉，要在太阳底下晒一晒才能恢复健康。”（“经济问题与财政问题”一九四二年十二月）这是很重要的两句话，希望每一个革命工作人员重新温习一下，以彻底肃清资产阶级思想的影响。"},{"type":"paragraph","text":"石践"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cea8da8c4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

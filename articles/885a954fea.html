script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本各界人士说中国进一步粉碎了美苏核垄断  毛泽东思想是一切力量的源泉","authors":[],"dates":[{"year":1966,"month":10,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本各界人士说中国进一步粉碎了美苏核垄断"},{"type":"paragraph","text":"毛泽东思想是一切力量的源泉"},{"type":"paragraph","text":"据新华社二十九日讯　东京消息：日本各界人士继续发表谈话，热烈祝贺中国发射导弹核武器试验成功，并且把中国人民这一新的伟大胜利归功于伟大的毛泽东思想。"},{"type":"paragraph","text":"日本社会党国会议员楢崎弥之助强调说：“这个成功大大地打击了美苏两国在防止核扩散这个骗人的借口下维持核垄断和核统治的企图。”楢崎还说：“试验的成功是对正在为反对美帝国主义的侵略而斗争的越南人民的巨大鼓舞。事实表明，中国是越南人民的强大后盾。”"},{"type":"paragraph","text":"日中友好协会（正统）总部事务局长三好一说：“中国发射导弹核武器试验的成功，是用毛泽东思想彻底武装起来的中国科学家和人民的新胜利，是对于攻击、诬蔑毛泽东思想和中国人民的帝国主义、各国反动派和现代修正主义者的最强有力的回答。”"},{"type":"paragraph","text":"日本进步记者运动的领导人小林雄一说：中国人民正在毛泽东思想指导下在自力更生的道路上跃进，从而成功地进行了试验，满足了我们的期望，吓倒了华盛顿和莫斯科的领导人。"},{"type":"paragraph","text":"日本亚非团结委员会事务局长坂井庄作说：中国发射导弹核试验成功“是伟大的毛泽东思想的胜利。这不仅是中国人民的胜利，而且也是革命的日本人民，亚洲、非洲和拉丁美洲人民的胜利。”他还说：“美帝国主义、各国反动派和现代修正主义者们对这个成功感到惶恐不安。我们在这个伟大成就鼓舞下，决心勇气百倍地推进我们的斗争。”"},{"type":"paragraph","text":"日中友好协会理事长宫崎世民热情地称赞中国发射导弹核武器试验成功，是对日本人民的巨大鼓舞。他说：“中国七亿人民以毛泽东主席为中心团结起来，学习毛泽东思想、运用毛泽东思想，这是一切力量的源泉。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"885a954fea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金主席盛宴欢迎邓副委员长邓副委员长拜会金主席并进行访问活动","authors":[],"dates":[{"year":1979,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社平壤五月二十六日电　朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成五月二十六日晚在平壤锦绣山议事堂举行盛大宴会，热烈欢迎中共中央政治局委员、全国人民代表大会常务委员会副委员长邓颖超。"},{"type":"paragraph","text":"邓副委员长随行人员应邀出席了宴会。"},{"type":"paragraph","text":"出席宴会的有金日成主席的夫人金圣爱，朝鲜党和国家其他领导人以及朝鲜党政机关、群众团体负责人，朝鲜人民军将领和平壤市的党政负责人。"},{"type":"paragraph","text":"正在朝鲜访问的诺罗敦·西哈努克亲王和夫人也出席了宴会。"},{"type":"paragraph","text":"金日成主席和邓颖超副委员长先后在宴会上发表充满革命情谊的讲话，激起了一阵阵热烈的掌声。"},{"type":"paragraph","text":"据新华社平壤五月二十六日电　中共中央政治局委员、中国全国人民代表大会常务委员会副委员长邓颖超同志，今天下午前往锦绣山议事堂拜会了朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成同志，双方进行了非常亲切友好的谈话。邓副委员长感谢金日成主席的盛情邀请，并转达了华国锋主席和叶剑英、邓小平副主席对金日成主席的问候。"},{"type":"paragraph","text":"拜会后，邓颖超副委员长向金日成主席赠送了中国江苏扬州著名的传统工艺品——点螺“锦绣万年春”合屏、双面绣等礼品。"},{"type":"paragraph","text":"据新华社平壤五月二十七日电　邓颖超副委员长一行，在朝鲜国家副主席朴成哲的陪同下，今天上午到万景台访问了金日成主席旧居。邓副委员长一行还访问了红旗万景台革命学院。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a8c63e050"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

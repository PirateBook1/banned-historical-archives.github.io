script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热情歌颂英明领袖欢庆伟大的历史性胜利“热烈庆祝华国锋同志任中共中央主席、中央军委主席；热烈庆祝粉碎‘四人帮’篡党夺权阴谋的伟大胜利美术作品展览”在沪展出","authors":[],"dates":[{"year":1976,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在欢庆伟大的历史性胜利的大喜日子里，上海市美术创作办公室主办的“热烈庆祝华国锋同志任中共中央主席、中央军委主席；热烈庆祝粉碎‘四人帮’篡党夺权阴谋的伟大胜利美术作品展览”十一月二十三日起在上海美术展览馆展出。"},{"type":"paragraph","text":"画展的许多作品热情歌颂了伟大的领袖和导师毛主席，热情歌颂了我们党当之无愧的英明领袖华国锋主席，热烈欢呼以华主席为首的党中央一举粉碎了“四人帮”反党集团的伟大胜利，表达了上海一千万人民的共同心愿。华国锋同志作为我们党的领袖，是伟大的领袖和导师毛主席生前的英明安排，毛主席曾亲笔给华国锋同志写了“你办事，我放心”的指示。油画《嘱托》、国画《无限信任》等作品，突出地表现了毛主席无限信任华国锋同志这一重大题材。国画《我们党又有了自己的领袖》、宣传画《华国锋同志是我们党当之无愧的领袖》等作品，深情地描绘了我们党的英明领袖华主席。《浦江两岸奏凯歌》、《无产阶级胜利了》、《三军尽开颜》、《我们热爱华主席》等作品，描绘了上海军民热烈欢庆伟大的历史性胜利，表达了广大群众无比喜悦的心情。画展中还有表现伟大的领袖和导师毛主席同敬爱的周总理以及朱德委员长亲切交谈的作品。"},{"type":"paragraph","text":"这次画展中还有许多漫画，象匕首、投枪，直刺“四人帮”。《巧伪人》、《江青的画皮》等作品剥下了“四人帮”骗人的画皮，还其庐山真面目。《“四人帮”的既定方针》、《口蜜腹剑》等作品揭露了“四人帮”篡党夺权、搞阴谋诡计的狼子野心和反动本质。《惯技》、《江青“三突出”创作原则的实质》等作品揭露了他们破坏文艺革命的滔天罪行。这些漫画，淋漓尽致地揭露了“四人帮”的狰狞面目；揭示了他们推行反革命的修正主义路线，复辟资本主义的极右实质；形象地说明了“四人帮”是“祸国帮”、“殃民帮”。"},{"type":"paragraph","text":"这次展出的二百四十余幅作品，是上海美术创作办公室最近从大量作品中挑选出来的一部分。这些作品旗帜鲜明，战斗性强，其中漫画在构思和艺术手法上都有很大提高。整个画展充分表明以华主席为首的党中央扫除了“四害”，美术园地呈现出来的一派欣欣向荣的景象。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b8af789bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

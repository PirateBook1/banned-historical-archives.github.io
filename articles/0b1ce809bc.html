script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"华中准备对付内战的部署","alias":"","parts":[{"type":"paragraph","text":"华中准备对付内战的部署！"},{"type":"paragraph","text":"（1945年8月12日）华中局："},{"type":"paragraph","text":"真电悉。在国共力量对比下，华中部署改变如下：（一）江南力量就现地向四周扩展，夺取广大乡村及许多县城，准备内战战场。江南各大城市不作占领打算，除以人民面目活动外，党的组织仍取隐蔽政策。浙东力量仍在原地扩展，内战失利时准备转到浙南。（二）江南在内战胜利（打几个大胜仗）后就原地继续扩展，长期坚持，此种可能很大。但如在内战中失利，不可能在现地坚持"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给中共中央华中局的电报。"},{"type":"paragraph","text":"[2]指1945年8月11日中共中央华中局关于集中兵力占领南京，彻底消灭苏中地区伪军的部署给中共中央的电报。电报说：（1）由新四军苏浙军区部队占领南京，并准备迎击来犯的国民党军第三战区部队。（2）由新四军第七师抽3个团南渡长江夺取芜湖。（3）以新四军苏浙军区浙东部队主力控制上海、杭州段铁路线，阻止国民党顽军进占上海，并以浦东部队开入上海。（4）对上海、杭州2城，除派去部分主力部队外，主要采取发动群众的方式夺占之。（5）以新四军第三师第七旅控制浦口，第八旅协同苏浙军区等部彻底解决苏中一带伪军，第十旅协助地方收复淮阴、涟水，并向淮北机动。（6）以新四军第二师、第四师夺取徐州以南至浦口段铁路线。电报还建议由八路军担任收复徐州的任务。"},{"type":"paragraph","text":"[3]指位于长江以南的新四军苏浙军区，司令员粟裕、政治委员谭震林时，应准备开入闽浙赣，创造新局面，此点使少数领导人作精神准备，决不退回江北，或在内战发生后，先派小部开入闽浙赣起钳制作用。（三）江北力量全部留江北，不再派兵去江南，任务为力争占领津浦路\"及长江以北、津浦以东、淮河以北一切城市，消灭伪军，准备与李品仙、何柱国作战，并以有力部队配合八路军占领陇海路。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"十二日[1]津浦路，指天津至浦口的铁路，即今京沪线一段。[2]李品仙、何柱国，当时分别任国民党军第十战区司令长官和副司令"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":8,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":220,"page_end":221},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b1ce809bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

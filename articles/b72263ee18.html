script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民民主国家人民和报纸  热烈拥护中苏缔约  保人民纷纷写信给斯大林和毛主席祝贺","authors":[],"dates":[{"year":1950,"month":2,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"人民民主国家人民和报纸"},{"type":"paragraph","text":"热烈拥护中苏缔约"},{"type":"paragraph","text":"保人民纷纷写信给斯大林和毛主席祝贺"},{"type":"paragraph","text":"【新华社北京二十日电】据塔斯社消息：人民民主国家人民和报纸热烈拥护伟大的中苏友好同盟互助条约的签订，苏联各报于十九日曾继续刊载许多国家报纸对中苏友好同盟互助条约的评论。"},{"type":"paragraph","text":"罗马尼亚工人党布加勒斯特组织为庆祝中苏条约的签订，特于罗京举行会议，罗外长安纳·波克在会上作了题为《中苏条约——有划时代意义的文件》的报告。与会者热烈欢迎苏联爱好和平的外交政策的这一新胜利。"},{"type":"paragraph","text":"保共机关报工人事业报以《中苏同盟条约加强劳动人民对将来的信心》为题，刊载一篇特写，描述保京索非亚及全国各地企业中的工人集会庆祝条约之签订的情形。索非亚烟草工厂优秀女工布利安纳·贝涅娃在该厂集会上发言称：“在这次会议开始以前，我们彼此曾讨论过中苏条约的全文，这一条约不但带给我们以很多好处与幸福，而且也给全世界劳动人民带来很多的好处与幸福。这是和平的条约，而持久的和平对我们劳动人民来说，意味着工作与丰裕的生活。”祖国阵线报写道：“保加利亚全国各城镇与乡村每天均纷纷传来写给伟大的斯大林及毛泽东的热情的贺信，庆贺他们为世界和平赢得了又一个新的重大胜利。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b72263ee18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

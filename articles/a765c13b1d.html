script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南省边疆地区仍有帝国主义分子开办学校","authors":[],"dates":[{"year":1954,"month":7,"day":20}],"is_range_date":false,"parts":[{"text":"云南省边疆地区仍有帝国主义分子开办学校","type":"title"},{"text":"【云南分社二十日讯】云南省至今还有帝国主义分子在边疆地区办学校，对学生进行奴化教育。在保山、丽江等专区及西双版纳傣族自治区均有帝国主义的教会学校和“缅寺”。如在丽江专区，我们的省立小学每区不到一个，而教会学校则遍及乡村，群众受教会学校几十年的反动宣传，认为我们的学校是反对宗教的，宁愿送子女去教会学校读书，不愿送到我们办的学校，即使为了吃穿进了我们的学校，晚上仍去教会学校读圣经。帝国主义分子借教会学校进行反动宣传。在陇川由缅甸供给经费的三个教会学校，公开在教科书中说：“我们的领袖是大英皇帝，他有广大的土地，在他的领导下，人民生活都很幸福，他有很多海军和空军，他也来到缅甸看看他的人民。”潞西和瑞丽县的山头族教会学校，老师教学生到缅甸去当兵或去缅后回来传教。此外，天主教、基督教教徒在学校中散布谣言说：“李弥要打回来了。”“在缅甸当学徒每月一百八十万元。”致使有些学生想到缅甸去做生意、当“官”。而归国华侨殖民地思想仍然存在，与缅甸关系密切。西双版纳大、小镇都有“缅寺”，有的“缅寺”大佛爷与外国有联系，当地一般儿童要住在“缅寺”念经三、四年，也有住在“缅寺”念经一、二十年的。","type":"paragraph"},{"text":"边疆民族种类多，语言文字不统一，民族师资缺乏，汉族教师一般不懂民族语言，加之风俗习惯不同，教学的障碍很大。有些傈僄族学生学了四年还不知道自己的名字如何写法。又如傈僳族认为“红”是侮辱人的话，老师教了“东方红”，学生都不来上学了，但在怒族地区，“红”又是莫大的尊敬。","type":"paragraph"},{"text":"学生的家庭多半是地主、富农或商人，家长只希望认识几个字能做生意就行，读书费用要政府包干。总路线提出后，他们怕实行土地改革。地主出身的学生一般表现恐惧，不安心学习。","type":"paragraph"},{"text":"目前，边疆党、政机关，正注意培养师资，加强政治思想教育，巩固民族学生的学习情绪，并求逐步做到用本民族的语言进行教学。","type":"paragraph"},{"text":" (龚农根据云南省委宣传部材料编)","type":"paragraph"},{"text":"1954年7月28日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a765c13b1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

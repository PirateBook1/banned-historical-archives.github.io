script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"米丁著文论述毛泽东选集第一卷","authors":[],"dates":[{"year":1952,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"米丁著文论述毛泽东选集第一卷"},{"type":"paragraph","text":"【新华社莫斯科二十三日电】苏联新近出版的“布尔什维克”杂志第十七期发表了米丁的一篇长文，论述“毛泽东选集”第一卷。米丁写道：毛泽东同志著作的出版，不仅对于中国共产党，而且对于所有为和平、人民民主与社会主义而斗争的共产党和工人党，都有巨大意义。毛泽东的著作深刻地反映了光荣的中国共产党的活动，这个党三十多年来组织和指导着中国人民反对帝国主义压迫的英勇斗争。在中国共产党及其领袖毛泽东的领导下，人民革命在中国胜利了，这是伟大的俄国十月社会主义革命和苏联在第二次世界大战中取得胜利以后最重要的历史事件。中国人民革命的胜利给予帝国主义阵营以有力的打击，使资本主义总危机更加尖锐化了。毛泽东是久经考验的中国共产党的领袖，他一贯地为党的巩固、为反对党的各种隐藏的和公开的敌人而斗争。他在中国革命的条件下创造地运用了伟大的马克思主义——列宁主义的原则。米丁接着介绍了“毛泽东选集”第一卷内作品写作时的中国革命运动情况，叙述了“毛泽东选集”第一卷内主要作品的要点。谈到“中国革命战争的战略问题”时，米丁写道：毛泽东在这篇著作里表现他不仅是一位伟大的军事活动家而且是一位军事理论家，他善于在中国革命战争的具体条件下创造地运用列宁—斯大林的思想。毛泽东作为革命战争的统帅，广泛地应用马克思主义辩证法来总结中国红军的最丰富的经验。"},{"type":"paragraph","text":"米丁最后写道：中国革命的历史意义是伟大的。它的灵魂和组织者是光荣的中国共产党。党和它的久经考验的领袖毛泽东的力量在于忠实于马克思主义—列宁主义的理论。“毛泽东选集”第一卷中的著作，再一次地证明了马克思、恩格斯、列宁、斯大林理论的伟大与不可战胜。共产党和工人党以及和平斗士们会以最大的兴趣研究中国共产党领袖毛泽东的著作，会更加信服马克思主义—列宁主义理论永远辉煌的力量，更加信服历史的胜利进程是不可违拗的，更加信服和平、民主与社会主义事业的胜利是必然的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a1ab83972"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

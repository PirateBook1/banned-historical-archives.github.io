script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"铁托同志永远活在中国人民心中","authors":[],"dates":[{"year":1980,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"铁托总统的逝世，在中国人民的心中引起极大的悲痛。"},{"type":"paragraph","text":"五月五日晚上，座落在北京东郊的南斯拉夫大使馆，国旗低垂，哀乐回荡。我党和国家领导人华国锋、邓小平、胡耀邦、赵紫阳等同志怀着沉痛的心情来到这里吊唁铁托总统的不幸逝世。他们同奥斯托依奇大使等南斯拉夫同志一一握手，表示深切的慰问。他们说:“我们中国党和人民与你们一起分担悲痛。”“铁托同志永远活在中国人民心中。”"},{"type":"paragraph","text":"铁托同志是南斯拉夫人民爱戴的伟大领袖，也是中国人民尊敬的伟大朋友。为了悼念这位伟大的马克思主义者、杰出的无产阶级革命家，五月五日，北京的天安门广场、新华门、外交部，以及北京市、上海市人民政府都下半旗志哀，有些中、小学也自动下半旗志哀。几天来，中央人民广播电台、中央电视台增播了许多反映铁托同志一生的光辉业绩的节目；许多群众挤在大街上的报栏前，默默地阅读着悼念铁托同志逝世的文章；数以万计的人民群众纷纷前往南斯拉夫大使馆吊唁。人们用各种方式，深切哀悼铁托同志。"},{"type":"paragraph","text":"在胸戴白花的长长吊唁行列中，有三名戴着红领巾的少年，慢慢走进吊唁大厅。他们是日坛中学和呼家楼中学的学生张彩虹、白滨、季冬。一九七七年铁托总统来我国访问时，他们代表首都少年儿童，将芬芳的鲜花献给了铁托总统，铁托总统当时十分高兴地和他们热烈握手、拥抱。这美好的情景一直铭记在他们心中。他们肃立在铁托总统的遗像前，深深地鞠躬致哀。"},{"type":"paragraph","text":"红军老战士张贤约怀着悲痛的心情前来吊唁铁托总统的逝世。他说，在伟大的反法西斯战争的岁月里，铁托同志领导南斯拉夫人民，浴血奋战，打败了侵略者，解放了自己的祖国，为世界人民反法西斯战争的正义事业作出了重大贡献。战争结束后，铁托同志十分重视军队建设、实行全民防卫和社会自卫，同国内外敌人的颠覆破坏活动进行了针锋相对的斗争，并且准备随时击退任何外来侵略者，保卫南斯拉夫的独立和主权。他是不畏强暴的典范。"},{"type":"paragraph","text":"正在医院里疗养的作家周而复，听到铁托同志逝世的消息后，从医院赶来吊唁。他说，去年，我到南斯拉夫访问时，专门去访问了铁托同志的诞生地。铁托同志战斗的一生，给我留下了深刻的印象。作为中国共产党的一名党员，我对铁托同志怀有战斗的深厚的感情，对于他的逝世，心中是很悲痛的。现在，我们面临的世界是一个十分动乱的世界。我们悼念铁托同志，就要和南斯拉夫人民以及世界各国人民进一步团结起来，坚持反帝、反殖、反霸，为维护世界和平而奋斗。"},{"type":"paragraph","text":"北京铁路总工会主席、“毛泽东号”机车原司机长郭映福说:一九七七年，我们访问南斯拉夫时，铁托同志和我们亲切交谈，还和我们一起照了像。铁托同志把他毕生的精力献给了南斯拉夫人民争取民族解放和建设社会主义的事业，献给了国际共产主义运动和世界人民解放事业。他的崇高形象，将永远留在我国人民的心中。"},{"type":"paragraph","text":"上海市南汇县周西人民公社是铁托同志访问过的地方。铁托同志逝世的消息传到这里，人们象失去自己的亲人一样，心情无比悲痛。七日上午，在公社召开的党员干部大会上，大家起立默哀，对铁托同志的不幸逝世表示沉痛的哀悼。"},{"type":"paragraph","text":"铁托总统逝世的消息传到中国人民解放军“硬骨头六连”，连队指战员们都沉浸在悲痛之中，五月五日下午，全连举行了追悼会，连队原指导员赵传喜沿着铁托元帅当年访问连队时走过的路线，向全连介绍了铁托元帅访问连队的情况。老连长林依平和战士们一块在铁托元帅来连下车的路口栽上了两棵万年柏。战士们说:铁托元帅非常关心我们中国的战士。他回国后，还从贝尔格莱德给我们寄来了《铁托生平》和《铁托军事文选》，并给我们连队赠送了一套步兵武器模型。我们一定不辜负铁托元帅对我们的鼓励和期望，保持和发扬我军的光荣传统，努力搞好教育训练，加速军队现代化建设，为增进中南两国人民和军队的友谊，为共同反对霸权主义作出更大贡献。"},{"type":"paragraph","text":"新华社记者"},{"type":"paragraph","text":"(新华社北京五月八日电　本报有删节)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"438433d850"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

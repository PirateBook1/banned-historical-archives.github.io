script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派分子陆诒、徐铸成对南斯拉夫问题的反应","authors":[],"dates":[{"year":1958,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"右派分子陆诒、徐铸成对南斯拉夫问题的反应","type":"title"},{"text":"陆诒说：“人民日报”社论斩钉截铁，态度鲜明。南斯拉夫政治上很可能与美帝有勾结，帝国主义者对付社会主义国家用两种办法：一是搞颠复活动，一是搞修正主义，进行欺骗，而南斯拉夫即属于后者。这一斗争发展的前途，南斯拉夫可能公然倒过去，不仅政治上如此，即从经济上看也是如此。","type":"paragraph"},{"text":"肯定地讲，南共问题已是敌我矛盾了，不过我们仍作为人民内部矛盾来处理。“人民日报”社论中谈到了1948年共产党情报局的有关决议是基本正确的，这就是肯定了它是叛徒，是帝国主义的走狗。","type":"paragraph"},{"text":"徐铸成说：南斯拉夫不仅在思想上、理论上破坏社会主义国家的团结，而且在策略上也在分裂社会主义阵营。匈牙利事变前后，它拉波兰、匈牙利，又支持纳吉，这都说明了它的分裂社会主义阵营的策略。南共这样做的原因在于社会主义国家间已找不到市场，只能靠一张王牌：要印度、埃及支持它。它主要是想走中间路线，这个斗争发展下去，它也不一定会倒向美帝，还会肯定地走它的中间路线。南斯拉夫主要是对苏联不满，对以苏联为首不服气，我国右派主要是对社会主义不满，要求资产阶级民主。修正主义的根源是小资产阶级的根源。（原载上海市委“内部参考资料”）","type":"paragraph"}],"comments":[],"origin":"1958年5月14日_第2479期《内部参考》新华通讯社编。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f364d3d95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人大会议分组讨论华国锋讲话","authors":[],"dates":[{"year":1980,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"人大会议分组讨论华国锋讲话"},{"type":"paragraph","text":"据新华社北京9月9日电　五届人大第三次会议今天继续举行分组会议，审议华国锋同志的讲话。代表们发言热烈，普遍赞扬这个讲话实实在在，诚恳坦率，抓住了要害，观点鲜明，针对性强，听了很受鼓舞，增强了实现四化的信心。"},{"type":"paragraph","text":"代表们一致拥护华国锋代表中共中央提出的关于国务院总理人选的提议，以及中共中央关于邓小平、李先念、陈云、徐向前、王震五位老同志不再兼任国务院副总理的决定。他们说，这五位老同志都是在全国人民中享有很高威望的老一辈无产阶级革命家，对国家、对人民作出过很大贡献。现在他们不再兼任副总理，用实际行动为改革国家领导制度作出了表率，应当受到人民的尊敬。他们不兼任政府职务，也便于他们能够集中精力处理党和国家的重大问题。"},{"type":"paragraph","text":"代表们说，华国锋同志在讲话中对官僚主义的分析很深刻，并提出了克服官僚主义的措施，很得人心。有中国共产党的领导，有人民群众的监督，我们一定能克服我国国家管理制度中存在着的缺陷和弊端，建设起一个历史上最精干、负责任、有效率、接近群众的，适应社会主义现代化事业需要的人民政府。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ee17552d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

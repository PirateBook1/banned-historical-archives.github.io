script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关於民主与自由的右派言论","authors":["吴新","周尧","尚仰震","易家鎏","李正德","王立我","田眷","西北农学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于民主与自由的右派言论","type":"title"},{"text":"西北农学院周尧吴新李正德易家鎏尚仰震田眷王立我","type":"authors"},{"text":"1．“民主不但是手段，同时也是目的，如果说民主只是手段，我不同意。”(植保系教授周尧)","type":"paragraph"},{"text":"2．“领导与被领导只有下命令、指示，只希望服从，不希望有反面意见。”","type":"paragraph"},{"text":"3．“上面领导，下面服从，上面出主意，下面讨论通过，在形式上是民主集中制，在实质上是下面意见难于上达。”(农学系辅助人员吴新)","type":"paragraph"},{"text":"4．“现在那里都是一样没有自由。”(无名)","type":"paragraph"},{"text":"5．“过分集中就没有意义，我院工作几年来群众基础在那儿。”","type":"paragraph"},{"text":"6．“某系学生闹事，该系准备请教师讲话，教育学生正确运用民主权利，李不同意，并认为：‘学生要求什么，教师也应该要求什么，比学生的要求还要高，教师应更积极。”(农学系副教授李正德)","type":"paragraph"},{"text":"7．“我认为领导上根本不考虑群众意见，一意孤行，官僚主义作风很严重……所以我现在不愿提意见了。”","type":"paragraph"},{"text":"8．“对教师的请假制度搞得与战俘一样，教师的工作也跟战俘一样吗？”(化学系助教  易家鎏)","type":"paragraph"},{"text":"9．“民主是工具，选举是典礼。”(化学系副教授尚仰震)","type":"paragraph"},{"text":"10．“在评工资时，就通过工会主席，干部根本没看到眼里，一手包办，对我们的意见毫不采纳，对我们是打击。”(工会干部田眷)","type":"paragraph"},{"text":"11．“领导上布置任务，民主党派积极分子保证贯彻，一切事情都没有商量的余地，我们做群众的也只有遵行，还说什么？但我在思想上常常因此而产生这样一个问号；社会主义不是很优越的制度吗？不是最民主的吗？然而我们的社会主义怎么是这样的呢？”(农经系教授王立我)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be0547f53d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

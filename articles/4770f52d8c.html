script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席庄严声明鼓舞下","authors":[],"dates":[{"year":1971,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大领袖毛主席“五·二○”庄严声明发表一周年的第二天，在暴风雨迷漫的温州瓯江的水面上，一艘汽艇向着靶场方向破浪前进。艇内，四十多名民兵战士，分成三个小组在重温毛主席的伟大教导:“新的世界大战的危险依然存在，各国人民必须有所准备。”"},{"type":"paragraph","text":"这是日日夜夜战斗在温州—上海航线上的上海海运局工农兵十八号轮。在毛主席的“五·二○”庄严声明的鼓舞下，这个连队的指战员们，决心把船舶建成反帝、反修的海上钢铁堡垒。从参加过解放战争的老战士到第一次拿起枪杆的新战士，个个以甲板为战场，紧握钢枪，迎风冒雨苦练杀敌本领。战士们说:只有敢于顶浪行驶的船舶，才不会被风浪所淹没；只有敢于迎着困难而上的战士，才不会被困难所屈服。今天，工农兵十八号轮的民兵战士，正冒着雨进行一次从难从严的实弹射击，以实际行动纪念伟大领袖毛主席的“五·二○”声明发表一周年。"},{"type":"paragraph","text":"到了靶场，雨更大了，但是战士们毫不介意，个个斗志昂扬。在连长的统一指挥下，开始轮换实弹射击。同志们身体卧在水里，眼睛瞄住准星，仇恨集中在象征着帝修反的靶子上，一发子弹就是一股仇恨，一阵枪声就是一团烈火，枪声阵阵杀敌人，捷报频传喜人心。现在，轮到年青的女战士白希玲射击了，她姿势与众不同，是单臂卧射。这时，虽然下着瓢泼大雨，但小白却很沉着，当她射完最后一发子弹时，对面打来了信号:“成绩良好!”面对着围上来祝贺的同志们，小白激动得一句话也说不出来。站在旁边的副指导员比别人更能理解小白的这种心情。他深深地知道:这个海员的女儿，为了取得今天这样的成绩，付出了多少艰苦的劳动呵!毛主席的“五·二○”声明发表以后，刚参加民兵不久的白希玲一连几个晚上睡不着觉，她翻来复去想着一个问题:怎样才能为落实毛主席庄严声明贡献力量呢?她经过艰苦的训练，从春天练到冬天，又从冬天练到春天，手指不知冻僵了多少次，汗水不知流了多少，终于取得了今天这样的成绩。"},{"type":"paragraph","text":"下午，雨停了，太阳出来了，温州港更显得绚丽多彩。指战员们毫不满足现有的成绩，又满怀信心地劈开滚滚的瓯江波涛，乘风破浪，去迎接新的战斗。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4770f52d8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

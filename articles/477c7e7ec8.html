script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的批语和石门宋乡的经验鼓舞了农民养猪的积极性  湖北省许多农业社增订养猪计划","authors":[],"dates":[{"year":1957,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的批语和石门宋乡的经验鼓舞了农民养猪的积极性"},{"type":"paragraph","text":"湖北省许多农业社增订养猪计划"},{"type":"paragraph","text":"新华社武汉11日电　湖北省各地农村干部和农业生产合作社社员，学习了毛主席对山东省阳谷县石门宋乡农业社养猪经验的批语以后，普遍对养猪工作重视起来，许多农业社重新修订了他们的养猪计划。"},{"type":"paragraph","text":"中共襄阳地委向所属各县委发出通知，号召各县、区、乡、社的干部，认真地学习毛主席的批语和石门宋乡农业社养猪的经验。随县县委除了帮助各地农业社修订养猪计划和措施以外，还派了养猪技术干部、农民养猪模范和乡的支部书记各一人，到阳谷县石门宋乡访师拜友，学习养猪经验。"},{"type":"paragraph","text":"黄陂县大墩乡新春农业社经过学习以后，认为1957年全社能够做到每人养两头猪。这个社去年养猪七百四十三头，全社三百五十四户平均每户养猪两头以上。这个社里原有七十头大母猪和四头公猪，现在准备从现有的二百一十头仔猪中再挑选八十头作母猪，三头作种公猪，预计今年就可以繁殖到三千二百七十头猪（包括现有的猪）。为了解决大量养猪的饲料问题和减少猪的疫病死亡，这个社经过发动社员想办法，找出了二十多种饲料来源，并且决定采取就地繁殖和加强饲养管理等办法，来防止猪的疫病。"},{"type":"paragraph","text":"麻城县张家垸乡新华农业社已经做到一户一头猪。不久以前，社里讨论1957年养猪计划，许多社员自满地说：每户一头猪已经不简单了，再要发展就困难啦。正在这个时候，刊载毛主席的批语和石门宋乡养猪经验的报纸送到了，社干部马上组织社员学习。社员们受到很大的鼓舞，克服了自满思想。他们研究了本社的具体条件，保证在1957年内每户至少要养两头猪。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"477c7e7ec8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

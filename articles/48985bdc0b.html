script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的学生时代","authors":["时予"],"dates":[{"year":1960,"month":7,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"时予"},{"type":"paragraph","text":"李锐同志的“毛泽东同志的初期革命活动”一书，谈到毛主席在学生时代的好学不倦，博览群书，很使人感动。他说，毛泽东同志在学校起得很早，洗脸、澡身以后，就到自修室读书。一到晚上，大家入寝以后，他还常常在饮茶室、阅报室和过廊等处看书，因为这些地方的电灯是通夜不熄的，"},{"type":"paragraph","text":"毛主席当时不但熟读新旧各家文集，而且从一九一一年开始，没有停止过阅读北京、上海和湖南的每天报纸。“他读报非常仔细，特别注重研究国内外时事。譬如报纸上的外国地名和人名，他都要对照地图和其他书籍，尽一切可能把原文找出，用长条纸写下，积多了便成了一本，以便随时翻看。”"},{"type":"paragraph","text":"毛主席在湖南第一师范读书时的笔记、日记、读报扎记，曾积成一个大网篮，存在湘潭韶山家中。可惜，“马日事变”后已被人毁了；但剩下两本仍可以看出毛主席读书之勤，“所读各篇，凡典故、词义、要旨和警句，都分条写出，间或杂以议论。”"},{"type":"paragraph","text":"伟大的天才，是从勤学苦练中成长起来的；胸有经纬，腹有良谋，必得经过埋头钻研和艰苦实践，才能获致。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48985bdc0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

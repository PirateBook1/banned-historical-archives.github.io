script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共安徽省直属机关监察委员会关于开除苏帅人党籍的决定","authors":[],"dates":[{"year":1957,"month":12,"day":23}],"is_range_date":false,"parts":[{"text":"中共安徽省直属机关监察委员会关于开除苏帅人党籍的决定","type":"title"},{"text":"苏帅仁，原名苏慧蕙，男，41岁，家庭出身地主（土改后评为小土地出租），本人成份学生。入伍前曾任伪石埭县农会主任兼银行筹备主任、伪第七战区司令部政治工作委员会科员、第三战区动员委员会青年工作团副团长。1938年8月参加革命，同年7月入党。历任区书、分县委书记、皖南特委秘书、苏南区党委教导队政治教员等职。1941年被派回皖南联络皖南事变的失散干部，苏回皖南后不久，即自动投敌自首叛变，1942年去伪复兴公司任职两年，1944年3月又逃回解放区，任皖南贸易科长、新四军后勤部秘书。1945年重新入党，后任山东省胶东海外贸易公司副经理、石埭县委书记、黄西二工委书记兼独立团政委、皖南军区军政干校副教育长、省财委统计处副处长、原省财委五办办公室主任等职。","type":"paragraph"},{"text":"苏帅仁重新入伍、入党后长期向党隐瞒自动叛变投敌对党严重破坏的重要政治历史关节。苏帅仁在1941年从苏南派回皖南后，慑于白色恐怖的情况下，思想动摇，悲观失望，对革命完全丧失信心，不仅不想回苏南，也不想与地下党取得联系，因而就主动的找伪国大代表焦鸣銮向伪安徽第八区党务专员程中一写了悔过书，承认参加共产党不对，并诬蔑共产主义不适合中国国情，共产党不应该在抗战中发展革命力量，同时又供出我院皖南、苏南丹北特委、中共东南局、苏南边区党委、石埭区委以及太平、泾、旌、青阳等7个县的党的公开和秘密组织及全体负责人员名单和我党派在国民党五十军做情报工作的胡星录等同志，以及苏南武装活动等情况。苏先后向敌人填过三次线索表，计供出我干部50余人。其中程良珍、奚绍玲经他供出后，又在他的诱劝下也向敌自首。","type":"paragraph"},{"text":"根据上述事实，苏帅仁系混入党内的叛徒，直至这次肃反运动才被清查出来。为了纯洁党的组织，经本会讨论决定报请省监委批准开除苏帅仁的党籍。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅编《县委书记以上干部受到开除党籍处分的决定汇编》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17c5a01d85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

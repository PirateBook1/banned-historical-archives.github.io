script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"砸烂“四人帮”　增产又节约","authors":[],"dates":[{"year":1976,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上钢三厂中板车间"},{"type":"paragraph","text":"本报讯　上钢三厂中板车间广大职工，深揭狠批“四人帮”阴谋篡党夺权的滔天罪行，创造了增产节约的新成绩。十月份轧钢产量创造了历史同期最高水平。十一月份产量又有新的增长，还降低了重油、镁砂等原材料的消耗，十月份油耗比今年六至八月下降百分之十一点七。"},{"type":"paragraph","text":"狠批“四人帮”，生产打胜仗。这个车间的广大职工决心把“四人帮”干扰破坏所造成的损失夺回来，以革命加拼命的精神投入夺钢战斗。在一次拆改二号烘钢炉的战斗中，为了抢时间，争速度，炉子一停，工人们不怕苦、不怕累、不怕烫，争分夺秒，争先恐后地顶着高温，钻进灼热、滚烫的炉膛，拆除火砖，排除炉灰。成品工段发扬共产主义风格，打破工种界限，三十多名工人在支部书记、总工长的带领下，投入抢修烘钢炉的战斗。车间领导干部也深入现场和工人群众一起奋战。经过全车间职工日夜奋战，比原计划提前两天完成了拆改炉子的任务。"},{"type":"paragraph","text":"上海汽车厂"},{"type":"paragraph","text":"本报讯　上海汽车厂党委旗帜鲜明地站在运动的前头，敢于把革命和生产都抓起来。厂党委领导成员热情赞颂华主席在历史的关键时刻挽救了党、挽救了革命的丰功伟绩，带头揭发批判“四人帮”阴谋篡党夺权的滔天罪行，使全厂的革命生产面貌发生了很大的变化。"},{"type":"paragraph","text":"这个厂曾经提出两吨汽车要提前两个月全面完成年度计划，上海牌轿车提前半个月全面完成年度计划。但是由于“四人帮”的干扰和破坏，生产受到严重影响。资产阶级野心家、阴谋家王洪文及其同伙多次窜到这个厂，大砍大杀上海汽车工业，不准汽车工人生产国家急需的三十二吨重型汽车，下令要上海牌轿车和上海牌两吨汽车下马，甚至不惜挥霍国家巨额资财，强令这个厂为他们试制高级防弹汽车。华主席为首的党中央一举粉碎“四人帮”反党集团之后，工人们欢欣鼓舞，庆祝伟大的胜利，深揭猛批“四人帮”阴谋篡党夺权的滔天罪行，决心把“四人帮”破坏所造成的损失夺回来。这个厂生产的两吨汽车，过去由于“四人帮”的干扰和破坏，出厂汽车长期积压发不出去，停放在马路两边，多达六、七百辆，长达两年之久，翻车、锈烂等损坏现象极为严重。工人同志把对“四人帮”的刻骨仇恨化为抓革命、促生产的巨大力量，协作单位的配件不齐，就主动到有关兄弟厂去共同解决困难，使两吨汽车提前两个月全面完成了年度计划，同时还组织力量，把长期积压的几百辆两吨汽车整修一新，全部交给国家调运发往各地。"},{"type":"paragraph","text":"上海齿科材料厂"},{"type":"paragraph","text":"本报讯　砸烂了“四人帮”，上海齿科材料厂广大职工心情舒畅，革命干劲倍增，提前一个月完成今年国家的生产任务，与去年同期相比，产值增长百分之九点七八，成本下降百分之三点四五，上缴利润增加百分之十二，做到了增产又增收。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f64b222b7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各地各部门各单位应严格执行国务院通知  二月底前调回未经批准存放在境外的外汇  如发现不执行国务院规定者，可向外汇管理部门检举揭发","authors":[],"dates":[{"year":1981,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国家外汇管理总局发言人指出"},{"type":"paragraph","text":"各地各部门各单位应严格执行国务院通知"},{"type":"paragraph","text":"二月底前调回未经批准存放在境外的外汇"},{"type":"paragraph","text":"如发现不执行国务院规定者，可向外汇管理部门检举揭发"},{"type":"paragraph","text":"新华社北京2月13日电　国家外汇管理总局发言人今天说，各地区、各部门、各单位应该严格执行国务院最近发出的关于2月底前调回未经批准存放在境外的外汇的通知。凡未经外汇管理部门批准存放在国外和港澳地区的外汇，都应分别列明货币名称、金额、存款的银行或企业、资金来源，向当地外汇管理分局或中国银行办理登记，并在2月底前调回国内。"},{"type":"paragraph","text":"国家外汇管理总局发言人今天在向新华社记者发表谈话时着重指出，国务院的这一通知，是为集中管理国家外汇而采取的一项重要措施。任何单位，都不得无视国务院的这一规定，将应该调回国内的外汇隐匿不报或擅自分散、隐蔽、转移，逃避管理，继续存放在国外和港澳地区；也不得突击花钱，进口计划外的物资。各地外汇管理部门应配合海关加强检查和监督。各级干部和职工如发现有违反上述规定的，可向外汇管理部门检举、揭发。"},{"type":"paragraph","text":"国家外汇管理总局发言人是为一些工厂、企业单位在国务院通知发出后，纷纷就有关具体事宜询问外汇管理部门而向新华社记者发表上述谈话的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"652700ee39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

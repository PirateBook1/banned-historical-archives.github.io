script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席等在朝阳中飞往莫斯科朱副主席刘委员长周总理在北京机场欢送","authors":[],"dates":[{"year":1957,"month":11,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京2日电】　毛泽东主席率领中国代表团在今天上午乘喷气式专机离开北京，去莫斯科参加伟大的十月社会主义革命四十周年的庆祝典礼。"},{"type":"paragraph","text":"苏联驻中国大使尤金同机陪同前往。"},{"type":"paragraph","text":"到机场送行的有:朱德副主席，刘少奇委员长，周恩来总理，林伯渠、李济深、罗荣桓、沈钧儒、彭真、陈叔通副委员长，陈云、邓子恢、贺龙、陈毅、李富春、聂荣臻副总理，张鼎丞检察长，中共中央政治局候补委员康生，外交部副部长张闻天，国防委员会副主席张治中，政协全国委员会副主席包尔汉，中苏友好协会总会副会长吴玉章，国家机关各部门、中共中央各部门、各民主党派、各人民团体的负责人和中国人民解放军的高级将领。"},{"type":"paragraph","text":"苏联大使馆官员和各国驻中国的使节也都到机场欢送。"},{"type":"paragraph","text":"毛泽东主席在8点50分乘车到达机场。毛主席同代表团团员宋庆龄、邓小平、彭德怀、郭沫若等一起缓步向欢送的人们走去，同他们握手。然后，毛泽东主席登上飞机站在机舱口，迎着晨雾中的阳光，含笑向欢送的人们挥手道别。"},{"type":"paragraph","text":"专机在9时起飞，这时人们凝视着凌空而去的飞机，不断挥手，祝毛主席旅途平安，身体健康。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1957\\11\\57b3010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e图片说明"},{"type":"paragraph","text":"【右】毛泽东主席率领中国代表团11月2日离开北京前往莫斯科参加十月革命40周年庆祝典礼。图为毛泽东主席向欢送者致意。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1957\\11\\57b3010302.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e邹健东\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e【左下】朱德副主席、刘少奇委员长、周恩来总理等在机场欢送毛泽东主席和他率领的中国代表团。"},{"type":"paragraph","text":"(无线电传真)"},{"type":"paragraph","text":"新华社记者　邹健东　摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":

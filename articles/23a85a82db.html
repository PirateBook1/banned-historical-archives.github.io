script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“城市老爷卫生部”这个案翻不了","authors":["北京市平谷县黄松峪公社全体赤脚医生"],"dates":[{"year":1976,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“城市老爷卫生部”这个案翻不了"},{"type":"paragraph","text":"北京市平谷县黄松峪公社全体赤脚医生"},{"type":"paragraph","text":"文化大革命前的十七年，旧卫生部推行的是一条什么路线？毛主席对旧卫生部定的“城市老爷卫生部”的案能不能翻？我们赤脚医生和贫下中农最有发言权。"},{"type":"paragraph","text":"文化大革命前，刘少奇、邓小平一伙拒不执行毛主席的革命卫生路线，不少地方的医疗卫生大权，不在无产阶级手里。整个卫生工作是重城市、轻农村。我们黄松峪公社是个偏僻的山区，有七千多口人，散居在方圆百余里的深山峻岭之中，缺医少药情况比较严重。土谷子大队地处深山区。据统计，这个只有二百多口人的小山村，在一九五六年到一九六五年的十年中，因病得不到治疗而死亡的就有三十多人。难道这样把广大贫下中农生老病死的大问题置于脑后的旧卫生部，还不是城市老爷卫生部吗？邓小平想为这个城市老爷卫生部翻案，我们坚决不答应！"},{"type":"paragraph","text":"经过伟大的无产阶级文化大革命，刘少奇伙同邓小平推行的修正主义卫生路线受到了深刻批判，毛主席的革命卫生路线得到认真的贯彻执行，整个卫生战线发生了深刻变化。就拿我们公社来说吧，现在全公社共有赤脚医生五十二名，公社还办起了能处理各科急症病人的卫生院，毛主席关于卫生工作的一系列重要指示，得到了贯彻执行。疟疾、乙型脑炎、伤寒等传染病已有十年没有发生，其它传染病的发病率也比文化大革命前下降了百分之八十，有力地促进了农业学大寨运动的发展。邓小平闭眼不看事实，胡说什么“今不如昔”，充分暴露了他妄图复辟资本主义的险恶用心。"},{"type":"paragraph","text":"邓小平还诬蔑我们赤脚医生“知识少”、“水平低”，无非是说我们没有上过大学，不是什么“科班”出身。真正的知识来源于三大革命运动的实践。我们黄松峪公社的赤脚医生担负着全公社的常见病、多发病的防治工作。我们经常深入田间、炕头，宣传毛主席的革命卫生路线，送医送药上门，和贫下中农亲如一家。请问，资产阶级的医学“权威”这样做过吗？事实已经证明：有些被资产阶级医学“权威”宣布为“不治之症”的病人，被我们赤脚医生治好了。我们黄松峪大队有个女社员，文化大革命前，得了坐骨神经痛的病，跑了几个大医院，花了几百元，病也没治好。我们赤脚医生破除迷信，解放思想，用自制的中草药注射液，治好了她的病。这生动地说明，医疗技术掌握在资产阶级“权威”手里，只能为少数城市老爷服务，为他们复辟资本主义服务。医疗技术一旦掌握在我们赤脚医生手里，就能为广大贫下中农服务，为农业学大寨服务，为无产阶级政治服务。邓小平诬蔑赤脚医生“知识少”是幌子，他的真实用意是要把赤脚医生一刀砍掉，让那些资产阶级医学“权威”重新掌握医疗卫生技术的大权，为城市老爷卫生部翻案。我们一定要狠批邓小平攻击卫生革命、为城市老爷卫生部翻案的反动罪行，在反击右倾翻案风的伟大斗争中，把卫生革命搞得更好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23a85a82db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"“奥地利《红旗》派的同志”的来信及毛泽东的批语","authors":[],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"读到关于“红卫兵”支持你们伟大无产阶级文化大革命的英雄行为的报导，我们非常赞赏。以你们的伟大领袖毛泽东的智慧为基础的这一历史革命，对于我们这些致力于消灭资产阶级思想方式和资产阶级社会的人来说是一个鼓舞。但是，我们认为因此更有必要提请你们注意，你们国内的革命斗争同你们在维也纳的商务代表的突出的资产阶级举止和资本主义生活方式是极不相称的。从他们的衣着来看，很难（即使不说是不可能的话）把他们同蒋介石的走狗区别开来。精致的白绸衬衫和高价的西服同先进的工人阶级代表的身份是很不相称的。这些代表不仅占有一辆，而且是二辆麦尔采得—奔驰牌汽车（这种汽车可以说是资本主义剥削者的标志）这难道真有必要吗？由于这一鲜明对比，而引起了维也纳人的窃窃私语和嘲讽，使我们听了很痛苦。这样的资产阶级行为不仅损害了我们的共同事业，而且对伟大的无产阶级文化大革命也起了不好的作用。","type":"paragraph"},{"text":"我们尊敬地并且迫切地要求你们把这件事向有关当局报告并且立即采取措施加以纠正。","type":"paragraph"},{"text":"致以同志的敬意奥地利《红旗》派的同志一九六六年八月三十日于维也纳","type":"paragraph"},{"text":"毛泽东的批语：","type":"paragraph"},{"text":"这个批评文件写得很好，值得一切驻外机关注意，来一个革命化，否则很危险。可以先从维也纳做起。请酌定。毛泽东  九月九日","type":"paragraph"},{"text":"□ 原载北京外语学院红旗革命造反团、归国留学生遵义兵团《外事风雷》１９６７年９月９日","type":"paragraph"},{"text":"∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞","type":"paragraph"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1f301816d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北唐山专区有些负责干部亲自领导集体贪污","authors":[],"dates":[{"year":1951,"month":12,"day":17}],"is_range_date":false,"parts":[{"text":"河北唐山专区有些负责干部亲自领导集体贪污","type":"title"},{"text":"【华北总分社十七日讯】河北省唐山专区党政领导机关，最近在全区干部中进行了一次贪污浪费的初步检查，发现从去年到今年贪污现象在不断发展着，并且有些负责干部亲自领导集体贪污。据地委纪律检查委员会所掌握的部分材料，全区去年下半年干部贪污的有六十三人，贪污款额三千七百多万元；今年一至九月干部贪污的即有七十一人，贪污款额达一亿三千多万元。这些贪污现象，不仅在某些经济企业部门中发生，在党政机关干部中也同样存在。贪污的方法有勾结私商、盗窃公款、捏造伪据、假公济私、投机倒把等多种多样。如专署工商科员张国华改写路条购货单，贪污十万元，地委交通发行股股长霍瑞民开假条子，贪污车旅费一百多万元。更严重的是有些负责干部亲自主持集体贪污。昌黎六区以张自谦区长为首，集体贪污救灾粮一万八千八百多斤，人民币七百四十多万元，还有白洋十一块和铁锅、毛巾等。迁西公安局局长陈光宇带头集体贪污，分掉机关财产达人民币千万元。有些单位动用公款“改善伙食”，有些干部挪借公款拿回家去拖延不还；甚至还有盗窃武器捐献款、贪污党费、团费的。","type":"paragraph"}],"comments":[],"origin":"1951年12月18日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39a323b2a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

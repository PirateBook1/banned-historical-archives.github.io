script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"攻击党委团委的言论","authors":["丁少飞","北京地质勘探学院","曹荫浓","章永良","许国坤","陈汉良","龙国坤"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"攻击党委团委的言论","type":"title"},{"text":"北京地质勘探学院许国坤曹荫浓丁少飞龙国坤陈汉良章永良","type":"authors"},{"text":"许国坤说：","type":"appellation"},{"text":"“团委和党委是一鼻孔出气，和党委会意见完全一致，就不能代表同学的意见，团委会就不能代表我们。”","type":"appellation"},{"text":"曹荫浓：","type":"appellation"},{"text":"“党员起了便衣警察的作用，把党员污蔑为吃他心肝，吸尽他血液，敲他骨髓的魔鬼，石象，便衣警察，毒蛇……","type":"appellation"},{"text":"“高级干部每月拿几百元是变质，是喝农民血，吃农民肉。”","type":"appellation"},{"text":"“党委腐化了”。","type":"appellation"},{"text":"“党委这么多缺点，象尹凤翔这样的人能领导地院？”","type":"appellation"},{"text":"“社会主义制度下的革命是必然的。”","type":"subtitle"},{"text":"丁少飞说：","type":"appellation"},{"text":"“党员干部是留声机，首长，大人，机器人。”","type":"appellation"},{"text":"“高级干部也没有什么，和我们一样是糊里糊涂，不要把他们看得太高了。”","type":"appellation"},{"text":"“郭沫若是三角脑袋，恨不得拿铲子把他轧死。”","type":"appellation"},{"text":"龙国坤说：","type":"appellation"},{"text":"“党员不体会中央精神，盲目的维护党委，这不是真正的维护党的利益，不能正确执行党的政策”他又说：“我把人分为三种（一）偏激冒险的人（二）四平八稳的人（三）麻木不问世事的人。党员是四平八稳的人，是不独立思考的，上级说什么就是什么的人，只会照决议办事的人，或者只是善于放弃自己意见的人，团支部，党员，思想束缚很大，职位越高，受的束缚越大，本来活跃的都变的死气沉沉了。”","type":"appellation"},{"text":"陈汉良说：","type":"appellation"},{"text":"“贪污腐化，强奸妇女都是共产党员，××党团员是狐群狗党，党员是饭桶。”","type":"appellation"},{"text":"章永良：","type":"appellation"},{"text":"“一些党员感情用事，排挤我，自己好工作因此反感。”","type":"appellation"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b175fe2689"},"buildId":"Sk_QHO4GJi-ijWrRRIa

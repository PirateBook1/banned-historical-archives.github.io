script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2546","name":"中共中央关于在全国普遍进行 一次新宪法宣传教育的通知","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央关于在全国普遍进行 一次新宪法宣传教育的通知","dates":[{"year":1978,"month":4,"day":23}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央宣传部办公厅，党的宣传工作文件选编，538-540","tags":[{"name":"法制宣传教育","type":"主题/事件"},{"name":"宪法","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央关于在全国普遍进行一次新宪法宣传教育的通知"},{"type":"subtitle","text":"中发〔1978〕14号（1978年4月13日）"},{"type":"paragraph","text":"五届人大通过的新宪法，是我国社会主义革命和社会主义建设新时期大治国家的总章程。新宪法公布以后，受到全党全军全国各族人民的热烈拥护，反映强烈，大得人心。但是，应当看到，由于过去林彪特别是“四人帮”对社会主义法制的诬蔑和破坏，流毒很深很广，在干部和群众中造成不少的思想混乱，不利于新宪法的贯彻实行。为此，中央认为，各地在继续深入学习和宣传政府工作报告，宣传新时期的总任务的同时，应当集中必要的力量和时间，对新宪法和叶副主席关于修改宪法的报告，大张旗鼓地进行一次普遍的宣传教育。通过宣传教育，提高广大干部和人民群众的政治觉悟，增强当家作主的自觉性，加强社会主义法制观念，依靠全党全民的力量，保证新宪法的全部实行，以进一歩巩固无产阶级专政，有力地打击社会主义的敌人，使人民群众更好地团结起来，步调一致地为建设一个伟大的社会主义的现代化强国而奋斗。"},{"type":"paragraph","text":"为了广泛深入地进行新宪法的宣传教育，中央要求："},{"type":"paragraph","text":"（一）各省、市、自治区党委必须立即做出关于开展新宪法宣传教育的具体部署，从上到下，从城市到农村，迅速掀起新宪法的大学习、大宣传的热潮。各级领导干部要带头学习，并且亲自动手，层层培训宣讲队伍，向广大干部和群众宣讲华主席在政府工作报告中关于加强社会主义法制的指示，宣讲叶副主席关于修改宪法的报告，宣讲新宪法，特别是《序言》、《总纲》和《公民的基本权利和义务》，务必做到家喻户晓，人人明白，造成干部要带头守法，群众要自觉守法，领导机关和司法部门要严格依法办事的浓厚空气。"},{"type":"paragraph","text":"（二）新宪法的宣传教育，必须同当前深入揭批“四人帮”的斗争结合起来。要发动群众充分揭露和深入批判“四人帮”凌驾于党和人民之上，横行于党纪国法之外，反对和破坏社会主义法制，煽动无政府主义和极端民主化，妄图搞乱无产阶级天下，实行乱中夺权的反革命罪行，提高广大干部群众对加强社会主义法制重要性的认识，肃清“四人帮”的流毒和影响。"},{"type":"paragraph","text":"（三）为促进新宪法的实行，各级领导机关要采取积极办法去支持好人，伸张正气。要大力表扬和支持那些自觉遵守宪法和法律，爱护和保卫公共财产，遵守劳动纪律，遵守公共秩序，尊重社会公德，保守国家机密，敢于同坏人坏事斗争的积极分子。要大力表扬和鼓励那些善于发扬社会主义民主，紧密联系群众，倾听群众意见，关心群众疾苦，积极参加集体生产劳动，全心全意为人民服务的干部。共产党员，党和国家机关的工作人员，人民解放军指战员，不论职位高低，都是人民的勤务员，必须以身作则，做遵守宪法、执行宪法的模范，决不可自命特殊，以为宪法、法律和法令是管老百姓的，自己可以超越于法制之外。"},{"type":"paragraph","text":"（四）要号召广大群众发扬当家做主的精神，行动起来保卫新宪法，勇敢地揭露坏人坏事，同各种违法犯罪行为作坚决的斗争。在适当时机，甶省、市、自治区党委通盘考虑，紧密配合“双打”运动，选择一批破坏社会主义法制，危害国家和人民利益，侵犯人民权利的典型案件，大张旗鼓地严肃处理，依法制裁。各级领导机关要十分重视和加强人民群众来信来访工作，当前要釆取得力措施，抓紧处理近几年来“四人帮”造成的积案。应当选择一些严重违法乱纪的事例，在报纸上公开揭露。对那些因控告干部无法无天的罪行而遭到打击报复的严重事件，应进行公开处理。"},{"type":"paragraph","text":"（五）各条战线、各个部门和各个单位，在进行整顿工作中，应当依据新宪法的原则精神和具体规定，认真修改和制定工作条例、规章制度，建立起安定团结的良好秩序，促进各项社会主义事业胜利地向前发展。但决不允许任何单位，借口制定工作条例和规章制度，搞违反宪法规定的“土规定”、“土政策”。"},{"type":"paragraph","text":"（六）所有人民公社、工矿企业、机关、部队、学校、商店，都必须动员起来，加强领导，切实抓好新宪法的学习宣传和贯彻实行。报纸、刊物、广播、电视、文艺、出版等部门，要发挥自己的特长，采取多种形式，积极投入新宪法的宣传教育活动，尽快做出成绩来。"},{"type":"paragraph","text":"（七）在这次普遍的新宪法宣传教育告一段落之后，各地、各部门和各单位，还要根据具体情况，经常地进行法制的宣传教育。"}],"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b2de18e82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"及早动手，预防春旱","authors":["《人民日报》评论员"],"dates":[{"year":1959,"month":2,"day":17}],"is_range_date":false,"parts":[{"text":"及早动手，预防春旱","type":"title"},{"text":"《人民日报》评论员","type":"authors"},{"text":"今年多数地区雨雪稀少；气象科学部门预报，今后一个时期许多地区仍然可能缺雨。这个情况给我们农业战线上当前的主要战斗任务——夏收作物的管理工作和春耕 准备工作，增加了一个重要的项目，就是防旱保墒。土壤里有足够作物生长的肥料，还要有适当的水分，各种作物才能很好地生长。因此，各地在大搞积肥、制肥、 追肥和准备良种、农具和耕畜的时候，还必须拿出一定的力量来切实加强防旱工作。","type":"paragraph"},{"text":"防旱是紧迫而繁重的任务。春灌、蓄水、耙地保墒等防旱措施，都是有强烈时间性的农活，稍为放松就会失掉时机。兴修农田水利、检修和补充提水工具、平整灌溉 土地等，动手晚了就可能赶不上使用。就多数地区说，目前距春耕只有一个月左右。在春播的日子里，“一天能误一个春”，播种时间差一天半天，庄稼生长的好坏 就会大不相同。如果推迟了防旱工作，就会影响到适时下种；对麦苗的返青生长，也会大有影响。","type":"paragraph"},{"text":"既然说是“防旱”，就是防患于未然，也就是说，在做这个工作的时候旱象还没有形成。有些人在这种情况下往往有一种等待下雨的侥幸心理，他们认为：哪能长时 间不下雨呢？当然，雨总是要下的，不会永远不下雨；但是，它决不会因为人们的翘首盼望而提前，更不会恰巧下得适合播种的需要。","type":"paragraph"},{"text":"决不可把当前的情况看作静止的不变的。在目前的条件下，我们还不可能百分之百地掌握这种自然现象的发生和发展规律。这就要求我们必须设想到最严重的情况， 作充分的准备，而不可稍存侥幸之心。对于现有的墒情和水源，当然都是值得重视的；但是不能因为有了这些就认为可以有恃无恐了。在干旱发展到一定程度的时 候，地里的墒情会急转直下，河水、井水也会由多变少，甚至枯竭。在抗旱需水的时候，井里反而没有水了。怎样才算做好了防旱工作？标准只能是这样的：保证在 最干旱的时候，地里有墒可以下种，河里、井里有水可供灌溉。这就要求在一开始进行防旱工作的时候就注意提高质量，注意实效。","type":"paragraph"},{"text":"防旱对许多地区说并不是什么生疏的事情。但是，今年也有新的有利的条件。我们要充分运用过去积累起来的丰富经验来对付它；并且注意适应公社化的情况，充分 运用公社化的有利条件更好地组织劳动力对付自然灾害；适应深耕密植的情况，也要找出防旱保墒和抗旱的新经验。无论从组织上、物质上、经验上来说，我们的力 量都比过去更强大了。战胜今年可能发生的春旱，就是为一万零五百亿斤粮食、一亿担皮棉和更多的油料、麻等等的大进军扫除障碍。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e39832ee9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

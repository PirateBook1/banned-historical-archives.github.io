script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"农民对买田、放债、雇工的看法","authors":[],"dates":[{"year":1952,"month":9,"day":13}],"is_range_date":false,"parts":[{"text":"农民对买田、放债、雇工的看法","type":"title"},{"text":"【华东总分社十三日讯】土地改革以后，华东区农民中资本主义思想不断滋长。如苏北泰县顾高区一带，田价已由每亩六石粮上涨到十三石粮，有的农民还到外乡去买田。高利贷有夏季借元麦一担，秋还黄豆一石二斗，也有的借红粮还元小麦的现象。现在农民对买田、放债、雇工的看法是：（一）政府“规定”在土改后发展生产，劳动发了财，不再铲墩儿。（二）家里劳动力强，田少不够种，不能关在家里。（三）土地改革时人少，现在娶了媳妇，养了孩子、增加了人口，必增加田才能度日子。（四）田里庄稼，现在长得已经很好，再加肥也没用，要多打粮，只有多种田。（五）家里耕牛、犁、耙、磨子各种都有，钱没花处。（六）牛在椿上也是老，钱放在家里也是闲，资本家有本钱可做生意赚钱，我们没有本领做生意，就这样赚几个呆钱（指放高利贷）。（七）参加互助组，组员替我多做了工，要找工资，雇长工也是给工钱，反正一样。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年9月13日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36f3a1db89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平市各界代表会  电毛主席朱总司令致敬","authors":[],"dates":[{"year":1949,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"平市各界代表会"},{"type":"paragraph","text":"电毛主席朱总司令致敬"},{"type":"paragraph","text":"【平市讯】北平各界代表会议于昨（十四）日闭幕前，全体代表一致通过向毛主席致敬电，向朱总司令致敬电，致前线各野战军电，向解放区农民致谢电。原电如下："},{"type":"paragraph","text":"（一）敬爱的毛主席："},{"type":"paragraph","text":"今天，我们北平市各界代表三百三十二人欢聚一堂，举行盛大集会。这是北平人民在历史上第一次享受着从所未有的民主权利。在会议中领受了你的英明指示，我们充满着兴奋和感激，谨向你致最崇高的敬礼！北平解放后的半年间，由于你所领导的中共北平市委员会及军事管制委员会和人民政府贤明的领导，以及各级工作人员的辛勤努力，已使北平的面貌，焕然一新。我们一致满意地听取了军管会和市政府的工作报告，并进行了热烈的讨论，做出了决议。我们怀着坚定的信心，在你的英明领导下，遵照大会的各项决议，克服一切困难，动员一切力量，来巩固治安，恢复与发展生产，精简节约，支援前线，开展人民文化教育事业，实行人民民主专政，建设光辉灿烂的新北平，以迎接新政协的召开，和中华人民民主共和国的诞生。      北平市各界代表会议未寒叩"},{"type":"paragraph","text":"（二）敬爱的朱总司令："},{"type":"paragraph","text":"我们北平各界代表，在这历代帝王的宫庭中举行了民主团结的集会，并光荣地亲聆了你的报告和指示。我们欢欣！我们感激！我们完全懂得，北平人民今天所以能享受从所未有的民主权利，是由于中共毛主席和你的英明领导，是由于我人民解放军英勇奋战、打败了国民党反动派的结果。我们谨向你和人民解放军全体指战员致亲切的慰问和敬意！我们前线各路大军，为消灭国民党反动残余力量，实现全国胜利，正在溽暑与多雨的季节，向华南、西南、西北进行着英勇艰苦的进军。我们远处大后方的人民，一定要团结一致，厉行精简节约，积极生产，巩固治安，协助军烈家属，以实际行动支援前方作战，争取迅速解放全中国，并捍卫人民的祖国，捍卫世界和平。"},{"type":"paragraph","text":"北平市各界代表会议未寒叩"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ccc9c4afa5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

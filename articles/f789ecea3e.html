script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席　彻底闹革命","authors":[],"dates":[{"year":1968,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海机床厂革命委员会"},{"type":"paragraph","text":"五洲震荡天地动，全国山河一片红。全国(除台湾省外)各省、市、自治区革命委员会的成立，这是我国七亿人民政治生活中的一件大喜事。它标志着无产阶级文化大革命已在全国范围内取得了决定性的胜利，宣判了中国赫鲁晓夫及其在各地的代理人的彻底失败，宣告了美帝国主义和苏修叛徒集团在我国实现“和平演变”幻想的彻底破产。"},{"type":"paragraph","text":"毛主席最近指出:“建立三结合的革命委员会，大批判，清理阶级队伍，整党，精简机构、改革不合理的规章制度、下放科室人员，工厂里的斗、批、改，大体经历这么几个阶段。”毛主席的最新指示，最准确、最及时地指明了工厂斗、批、改的方向和道路，说出了我们工人阶级的心里话，我们一定要认真学习、深刻领会、坚决执行、全面落实。"},{"type":"paragraph","text":"在毛主席最新指示的指引下，一个伟大的斗、批、改高潮已经到来。对照毛主席的教导，我们的差距还很大。前个时期，我们有些同志对伟大领袖毛主席的伟大战略部署还不很理解，存在着“一等”(等上级布置)、“三怕”(怕乱、怕难、伯挫伤群众的积极性)的保守思想，甚至认为斗、批、改已经“差不多”了。针对这些活思想，我们举办了抗大式的毛泽东思想学习班，反复学习毛主席的最新指示和姚文元同志的《工人阶级必须领导一切》的重要文章，深深认识到当前抓不抓大批大改，是紧跟不紧跟伟大领袖毛主席伟大战略部署的问题，是对以毛主席为首、林副主席为副的无产阶级司令部的态度问题。我们无产阶级革命派一定要在以毛主席为首、林副主席为副的无产阶级司令部的领导下，夺取文化大革命的全面胜利。"},{"type":"paragraph","text":"我们面前的工作是很艰巨的，我们的经验是很不够的。因此，必须善于学习。我们要戒骄戒躁，虚心向兄弟单位学习，防止骄傲自满情绪，紧跟毛主席，彻底闹革命，认真搞好斗、批、改，为把我厂办成红彤彤的毛泽东思想大学校而努力奋斗。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f789ecea3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

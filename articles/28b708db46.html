script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"出席人民政协全委会的一等功臣龚金妹决心努力学习毛主席再三的勉励她　要学习文化学习政治","authors":[],"dates":[{"year":1950,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　一等功臣龚金妹，她是本市中纺九厂细纱间的女工。她怎样得到这个光荣的头衔呢?在今年一月间，美蒋匪机来轰炸上海时候，中纺九厂的棉花仓库被炸中了，龚金妹英勇地抢救棉花；事后在全厂工人评奖时，“一等功臣”就加在龚金妹的名字上了。"},{"type":"paragraph","text":"上个月，中国人民政协全国委员会第二次会议的特邀列席人士中，龚金妹也是其中一个。她除了在政协开会上和毛主席一起开会外，还和毛主席单独见过三次面，这是她引为一生中莫大的光荣。"},{"type":"paragraph","text":"前天，在各界青年反对美帝侵略台湾、朝鲜座谈会上，龚金妹也出席了。她在热烈的掌声中被邀请发表意见。会后，她和记者谈，这次到北京去参加政协开会，实在是做梦也想不到的事。起先，工会方面对她说要选她到北京去做代表，她不相信，以为是跟她开玩笑；那知是真的事。她兴奋地谈到和毛主席谈了三次话。第一次是毛主席请工人和农民代表吃饭。毛主席热烈地和她握手，问她的姓名。她本来心里有很多话想和毛主席谈谈，可是一时不知说什么好。只说了一句:“上海工人要我问问毛主席身体好。”毛主席连声谢谢。第二次是毛主席在会后一见到她就叫她的名字说:“龚金妹，你觉得到北京来高兴吗?”她觉得毛主席记性真好。第三次是毛主席和工人农民代表一起拍照，毛主席对她说:“回去要好好学习文化，学习政治。”龚金妹说到这里，表示非常懊恼。为什么呢?因为她没有读过书，不识字。她说:在国民党反动派时期，做工连饭都吃不饱，那里有钱上学。解放后，她本来还没有觉得学习文化重要，以为自己只要勤俭做工过日子好了。可是她这次到了北京后，才知道自己不识字真是一件大损失；不然，她要能写，能读，这多么好。毛主席亲笔替她签名，又从北京把合拍的照片寄给她。她虽然心里感激万分，想表示谢意，可是吃亏在自己不能写字。她知道各报登着关于她的新闻，她又看不懂。因之，她表示从现在起，她决心听毛主席的话，要努力学习了。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28b708db46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于同意西北军区甘青剿匪指挥部布告给西北局等的批复","authors":[],"dates":[{"year":1953,"month":5,"day":8}],"is_range_date":false,"parts":[{"text":"中共中央关于同意西北军区甘青剿匪指挥部布告给西北局等的批复","type":"title"},{"text":"西北局、西北军区政治部并转甘、青省委，并告西南局：","type":"appellation"},{"text":"基本上同意西北局5月2日修改补充后的甘青剿指布告。只是（一）第三条“幡然归来”，改为“诚意回来”，较为通俗易懂；（二）第五条最后一句：“对坚决为匪到底者则坚决消灭之”，应删去，不绝匪首自新之路。","type":"paragraph"},{"text":" 中央5月8日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"西北局关于西北军区甘青剿匪指挥部布告的请示","type":"subtitle"},{"text":"1953.05.02","type":"subtitle"},{"text":"西北军区政治部，甘、青省委，并报中央：","type":"paragraph"},{"text":"西北军区政治部4月29日电悉。我们同意以甘青剿指名义发出布告。并对所拟布告内容和文字方面，作了某些补充、修改。兹将全文附后，请中央核示。","type":"paragraph"},{"text":" 西北局5月2日","type":"paragraph"},{"text":"中国人民解放军西北军区甘青剿匪指挥部布告：","type":"appellation"},{"text":"查我甘南、青南地区，解放以来，根据毛主席和中央人民政府的民族政策，在甘、青两省人民政府的直接领导与各族人民的共同努力之下，建立了民主政权，初步恢复了生产，开展了贸易、医疗工作，各族人民的生活逐步得到改善，民族之间与民族内部的关系，进一步得到团结，这将为今后发展各族人民的政治、经济和文教建设事业，开辟了广阔的道路。惟国民党残余匪特，不甘心死亡，仍流窜草地，阴谋破坏，并多方造谣煽惑，挑拨离间，徒作垂死挣扎。我人民解放军为安定社会秩序，彻底消灭匪特，特进军甘南、青南地区，进行清剿。希各族各阶层人民各安其业，勿信谣言，并望各部落头人，积极协助，同心合力共灭匪患。为此，特布告下列各项：","type":"paragraph"},{"text":"（一）人民解放军是各族人民自己的军队，坚决遵守三大纪律八项注意，实行公买公卖，保护各阶层僧俗人民的全部财产。","type":"paragraph"},{"text":"（二）坚决执行信教自由政策，保护喇嘛寺院，尊重各民族的风俗习惯。","type":"paragraph"},{"text":"（三）一切因受骗或被迫为匪的部落头人、僧俗群众，只要诚意回来〔1〕，各安生产，一律既往不咎，并保障其生命财产及以往之地位。","type":"paragraph"},{"text":"（四）蒙藏民族人民所有枪支，一律不予收缴；对国民党残匪遗留给当地部落头人的枪支，亦不没收。","type":"paragraph"},{"text":"（五）无论匪首匪众，凡向人民政府及人民解放军投诚自新者，一律从宽处理；凡脱离匪众，并积极协助剿匪者，允许将功折罪。〔2〕","type":"paragraph"},{"text":"（六）对积极协助人民解放军消灭匪特、侦察带路、帮运粮草、维持治安的各部落头人及僧俗群众，将论功行赏，予以奖励。","type":"paragraph"},{"text":"（七）为便于广泛接受蒙藏人民意见，帮助地方工作，特组成随军工作团，随军工作，协助本部负责处理在剿匪期间有关各族人民日常事务与各种问题。特此布告周知。","type":"paragraph"},{"text":" 司令员、政委副司令员、副政委","type":"paragraph"},{"text":"注释","type":"paragraph"},{"text":"〔1〕〔2〕此处内容已经中央修改。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24f539d1a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

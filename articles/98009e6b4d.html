script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席最新指示指引下　在工人宣传队和解放军带领下本市大中学校革命师生下乡劳动战“三秋”决心在战斗中高举毛泽东思想伟大红旗，突出无产阶级政治，认真学习毛主席著作，老老实实向贫下中农学习，接受再教育，改造世界观，把学校的斗批改进行到底","authors":[],"dates":[{"year":1968,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在毛主席一系列最新指示的光辉照耀下，本市大、中学校的革命师生由工人毛泽东思想宣传队和驻校解放军带领，陆续奔赴市郊农村，支援“三秋”。广大革命师生决心在“三秋”劳动中更好地接受工农兵的再教育，把学校的斗批改进行到底。"},{"type":"paragraph","text":"正当全市大、中学校的革命师生和工人毛泽东思想宣传队的同志，认真学习和贯彻执行毛主席关于知识分子接受再教育和干部下放劳动的最新指示的时候，传来了下乡劳动支援“三秋”的消息，广大革命师生心情激动，情绪高涨，许多学校的班级、教研组敲锣打鼓，争先恐后向工人宣传队表决心，向伟大领袖毛主席献忠心。他们说，这次“三秋”劳动是贯彻执行毛主席最新指示的一次最好的实践，一定要在工人宣传队和解放军的领导下，老老实实地向贫下中农学习，接受再教育，改造世界观。上海财经学院的革命师生还订出了“三秋”劳动公约，决心在这次战斗中高举毛泽东思想伟大红旗，突出无产阶级政治，认真学习毛主席著作，开展斗私批修；坚决执行三大纪律八项注意；和贫下中农实行四同(同住、同劳动、同学习、同批判)；当好“三秋”战斗员，毛泽东思想宣传员，工农兵的小学生。"},{"type":"paragraph","text":"为了加强对“三秋”劳动的领导，各学校都成立了由工人宣传队、解放军、校革委会组成的三结合领导班子或“三秋”劳动指挥部。有的学校还准备到农村后请贫下中农参加领导工作，更好地对知识分子进行再教育。"},{"type":"paragraph","text":"这次下乡劳动以前，不少学校举办了短期毛泽东思想学习班，进一步学习毛主席的最新指示，明确参加“三秋”劳动的意义。工人宣传队的同志还纷纷找学生、教师谈心，鼓励他们在“三秋”劳动中立新功，建新劳。交通大学在出发之前还开了斗批大会，批判了中国赫鲁晓夫和本校走资派阻挠知识分子与工农兵相结合的罪行，进一步增强了师生下乡劳动，改造自己的决心。"},{"type":"paragraph","text":"各学校决定把参加“三秋”劳动和学校斗批改结合起来。有的大学把走资派、牛鬼蛇神带到农村，准备和贫下中农一起开斗批会，还准备开展阶级教育，邀请贫下中农作忆苦思甜报告；吃忆苦饭；和贫下中农一起搞革命大批判等，决心把“三秋”作为战场，不停顿地向一小撮阶级敌人进攻。"},{"type":"paragraph","text":"很多学校的师生学习解放军的三八作风，步行前往农村，沿途纪律很好，并开展政治宣传工作，受到了广大革命群众的好评。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98009e6b4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

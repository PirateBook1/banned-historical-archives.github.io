script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"内蒙古人民代表大会  电毛主席朱总司令致敬","authors":[],"dates":[{"year":1947,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"内蒙古人民代表大会"},{"type":"paragraph","text":"电毛主席朱总司令致敬"},{"type":"paragraph","text":"【新华社西满十二日电】内蒙人民代表大会，通过致电毛主席、朱总司令致敬。原电称：毛主席、朱总司令：我们以无比的热情，遥致衷心的谢意；三百年来，蒙古民族一直受着大汉族主义者的压迫，痛苦是难以尽述的，只有在你们领导下的中国共产党和人民解放军，挽救了蒙古民族的悲惨命运。今后，深信在你们的英明领导下，内蒙古民族的前途，是无限光明的。我们仅向你们表示：我们一定团结民族内部，并与全国各民族联合起来，为彻底粉碎蒋介石进攻，建设和平民主的新中国与新内蒙而奋斗，不达目的，誓不休止！"},{"type":"paragraph","text":"【新华社西满十二日电】内蒙人民代表大会，三十日通过致电苏联斯大林、外蒙却依巴桑元帅致敬。内称：内蒙古历史上空前的人民代表会议已在召开，我们要实现人民的意志成立内蒙自治政府。世界英勇无比的红军与外蒙兄弟的健儿们，把日本侵略者从内蒙驱逐出去，为解放内蒙古民族而英勇牺牲的苏蒙军战士们的血，洒遍蒙古大草原，蒙古民族千秋百世，将永志不忘。值此内蒙人民代表会议召开之际，特向他们深致哀唁，并以最高友谊向你及贵国的人民深致敬意。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65a99e1d3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治接见北京工人代表讲话摘要","authors":["谢富治"],"dates":[{"year":1967,"month":2,"day":9}],"is_range_date":false,"parts":[{"text":"谢富治接见北京工人代表讲话摘要","type":"title"},{"text":"谢富治","type":"authors"},{"text":"〖在人民大会堂，接见时有三个工人总部的代表。〗","type":"appellation"},{"text":"今天讲三个问题：","type":"paragraph"},{"text":"一、关于北京的大联合，更进一步的落实。","type":"paragraph"},{"text":"二、关于夺权问题，要彻底巩固所夺的权。","type":"paragraph"},{"text":"三、抓革命，促生产。","type":"paragraph"},{"text":"第一、大联合问题。","type":"paragraph"},{"text":"今天已是第八次会议了，但是成绩不大，打架的还很多，应该是团结在伟大领袖的身边，在中央文革的领导下，搞好大联合，搞大联合以前，要有一个筹备委员会，建立一个筹备小组。","type":"paragraph"},{"text":"接着谢副总理就紧急倡议书对七个单位发表意见。","type":"paragraph"},{"text":"谢副总理说：这七个单位，我只知道首都革命造反派夺委会，北京革命造反公社我就没有听说过，其他五个我根本就不知道。","type":"paragraph"},{"text":"你们夺权委员会的工作，不要松懈下去。你们工人总部应当好好清理。一般的保守派也不能担任领导。要把每一个司令部都整理好。你们要分工，哪一个工厂归谁，哪一个区归谁，要互相支持，互相帮助，不要互相拆台，我的意见是，工人搞工人的，学生搞学生的，农民搞农民的。然后大联合。前两天，我给五十多个大学的代表开了一个会，大家都愿意联合起来，搞一个工人的，搞一个学生的，但是他们的头等人物不愿意，要搞工农兵的。一、二、三司还没有联合。七号那天，他们吵了五、六个小时。后来愿意联合了，我们也没有意见。我的意见是工人、农民、学生各自组织起来，然后再联合。","type":"paragraph"},{"text":"第二、夺权的问题。","type":"paragraph"},{"text":"我们的伟大领袖毛主席强调，夺权必须三结合，否则中央不承认。基础单位最起码是两结合。例如革命职工群众组织代表和革命技术人员代表结合。反对打倒一切，是当权派就打倒，这是违背马列主义的。夺权的第一步，要搞一个筹备委员会。搞一个筹备小组。由工人、学生、军人、农民和革命干部代表参加，名称暂时还不定。先开一个一百人左右的座谈会，成立一个20人左右的筹备小组。座谈会的代表工人四十人，学生二十至二十五人，其他可由当地驻军、机关干部等代表参加。","type":"paragraph"},{"text":"筹备小组由工人代表七至十名，学生代表五名，其他由机关干部，驻军的代表。你们商量一下，这次筹备会，北京的主要工厂要有代表。筹备小组的成员要照顾三个工人总部。","type":"paragraph"},{"text":"第三、抓革命，促生产。","type":"paragraph"},{"text":"目前应以夺权委员会为主，要开会讨论农副业生产。要有两部分代表参加，第一部分是原来的县委书记、县长（比较好的）一个县来一个。单纯地布置一下生产，顺便问一下夺权的情况怎么样。第二部分是城区单召开会议，讨论工商业生产。参加的单位也要有当权派（较好的），明天，后天你们就可以开会。","type":"paragraph"},{"text":"关于以前赶走轰走的四类分子，绝大部分是正确的，也有少数是错误的，错了就要纠正。有意不走的可以赶走。","type":"paragraph"}],"comments":[],"origin":"1967年3月北京玻璃总厂红卫兵联络站编《中央首长讲话（2）》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1dbb34e81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

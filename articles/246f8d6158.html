script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南大反右派又获新战果  反动的“七人小组”原形毕露","authors":["厉军"],"dates":[{"year":1957,"month":7,"day":5}],"is_range_date":false,"parts":[{"text":"南大反右派又获新战果  反动的“七人小组”原形毕露","type":"title"},{"text":"厉军","type":"authors"},{"text":"本报讯  南京大学反右派的斗争获得了重大战果。许多天以来，笼罩着南京大学的一小块“闹事”的乌云，已在该校全体师生员工大会上被正气冲散了。会上揭发，过去的“闹事”等等都是右派分子汪云辉、吴云等七人一手策划煽动起来的。在民主墙上，辱骂党员、制造歪风的也正是这一小撮人；5月29日吴云和七人中的另一人，一天就写了二十几张辱骂和诬蔑性的大字报，而签名却都用了“一群学生”、“某某系学生”、“某宿舍同学”等等。另外，捏造“公安人员撕标语”、煽动同学们上街游行、盗用学生会名义向中央拍“申诉”电报(未成)、到省委去请愿等，也都是这七个人一手制造的。而扬言要领导群众暴动，要拿起枪杆子起来干，要杀一千万共产党员的也正是这七个人当中的一个。","type":"paragraph"},{"text":"昨天在广大同学的揭发下吴云、汪云辉已在五千多人的大会上低头认错，承认公安人员撕大字报的谣言是他们这一撮人放出去的，承认这七个人在“闹事”中曾经开会研究办法。曾被他们迷惑一时和他们一起进行活动的极少数的同学，现在也都觉悟过来。","type":"paragraph"},{"text":"七人小组里的成员，有的也是受骗者，这些受骗者经过党的教育，头脑也清醒过来，他们正和广大同学一起继续进行揭发斗争。","type":"paragraph"},{"text":" 来源：《中国青年报》1957年7月5日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"246f8d6158"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

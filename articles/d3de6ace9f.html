script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英国前首相希思离昆明到达广州访问","authors":[],"dates":[{"year":1974,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英国前首相希思离昆明到达广州访问"},{"type":"paragraph","text":"乔冠华陪同访问，离昆明时周兴主任等到机场热烈欢送"},{"type":"paragraph","text":"广东省革委会设宴欢迎，赵紫阳主任希思先生先后祝酒"},{"type":"paragraph","text":"新华社广州一九七四年六月一日电　英国前首相、保守党领袖爱德华·希思及其随行人员，由外交部副部长乔冠华陪同，今天下午从昆明乘专机到达广州访问。广东省革命委员会主任赵紫阳，副主任林李明、刘继发，广东省革命委员会副主任、广州市革命委员会主任焦林义，广州市革命委员会副主任罗范群以及两千多名群众前往机场热烈欢迎。"},{"type":"paragraph","text":"今天，广州市主要街道上空，各色彩旗迎风招展。欢迎的群众手持花束和彩带，聚集在白云机场迎接贵宾。当希思先生走下飞机时，赵紫阳主任等迎上前去，同他热情握手。人们载歌载舞，向贵宾致意。"},{"type":"paragraph","text":"希思先生等英国贵宾到达广州后，参观了郊区萝岗人民公社。希思先生参观了公社的果园，并品尝了刚摘下来的荔枝。接着英国贵宾又参观了这个公社的水稻田、农产品加工厂、农械修造厂、卫生院，还到社员的家里作客。贵宾们所到之处，受到了社员们的欢迎。"},{"type":"paragraph","text":"今晚，广东省革命委员会举行宴会，欢迎希思先生等英国贵宾。宴会上，赵紫阳主任和希思先生先后祝酒。赵紫阳主任在祝酒时代表广东省革命委员会和广东省人民对希思先生等英国贵宾到广东省参观访问，表示热烈欢迎。他说，希思先生这次对中国的访问，增进了中英两国和两国人民之间的了解和友谊。我们之间的社会制度虽然不同，但是对当前重大国际问题，我们有着许多共同点。他请希思先生转达广东省人民对英国人民的问候。"},{"type":"paragraph","text":"希思先生在祝酒时满意地回忆了这次对中国的访问。他说，这次的访问是我永远不会忘记的一次经历。我和我的同事们在访问每一个城市中，都受到了极其热烈的欢迎，我们为此深受感动。他说，我在访问中看到了中国人民从中华人民共和国诞生以来，在工业、农业，以及发展丰富的文化遗产方面所取得的成就，给我留下了很深刻的印象。我也感到很荣幸，能与毛泽东主席、周恩来总理、邓小平副总理以及其他中国领导人进行了非常成功的会谈。我相信我的这次访问将为进一步增进我们两国之间的友谊奠定基础。宴会上宾主频频举杯，共祝中英两国人民的友谊不断发展。"},{"type":"paragraph","text":"今天上午希思先生及其随行人员，在昆明由云南省革命委员会副主任陈康陪同，参观了云南民族学院。身着节日盛装的二十多个少数民族的学员，弹起大三弦琴，敲起象脚鼓，挥舞花束，向英国贵宾表示热烈欢迎。希思先生等英国贵宾参观了西双版纳傣文班、德宏傣文班和景颇文班的教学。随后，各族学员为贵宾演出了本民族的歌舞。今天贵宾们还参观了云南省工业交通展览馆，游览了翠湖公园。下午，希思先生等离开昆明时，云南省革命委员会主任周兴，副主任陈康、黄兆其、段宝珍，昆明市革命委员会主任黎韦，有关方面负责人朱刚、李德骏、王仁恭、黄凤麟等前往机场热烈欢送。（附图片）"},{"type":"paragraph","text":"希思先生等英国贵宾，由焦林义和乔冠华等陪同，参观广州市郊区萝岗人民公社。新华社记者摄  （传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"乔冠华","type":"人物"},{"name":"赵紫阳","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3de6ace9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

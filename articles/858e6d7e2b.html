script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央办公厅转发《关于专案审查对象处理意见的请示报告》等（概要）","authors":[],"dates":[{"year":1975,"month":5,"day":5}],"is_range_date":false,"parts":[{"text":"中共中央办公厅转发《关于专案审查对象处理意见的请示报告》等（概要）","type":"title"},{"text":"1975年3月8日，汪东兴、纪登奎、华国锋、吴德写给中央《关于专案审查对象处理意见的请示报告》。《报告》提出：根据毛泽东关于尽快结束专案审查、把人放出来的意见，由中央专案第一、第三办公室和“五·一六”专案组所管六百七十名审查对象，“大多数人的问题已经基本查清”。对上述审查对象，采取审查从严、处理从宽的方针，除极少数拟继续关押审查外，绝大多数予以释放。这些人，凡是专案组能够作出结论的，应作出结论；一时还不能作结论的，应先放出来，以后均由中组部会同有关机关和人员再作结论。”“这些人放了以后，中央专案一办、三办和‘五·一六’专案组即行撤消。”报告还对不同类别的审查对象，提出具体处理的意见。周恩来在“人民内部矛盾”一类中，加上“凡属问题性质严重而作人民内部问题处理的，应予释放，并将其结论在适当范围内宣布”。同年5月5日  经毛泽东、中共中央批准，中共中央办公厅转发汪东兴、纪登奎、华国锋、吴德3月8日《关于专案审查对象处理意见的请示报告》和4月22日《关于中央专案审查对象处理情况的报告》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"858e6d7e2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

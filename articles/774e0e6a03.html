script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海京剧团一队批判“四人帮”毒害文艺工作者的罪行深入苏北老解放区巡回演出","authors":[],"dates":[{"year":1978,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海京剧团一队深入苏北老解放区巡回演出，受到广大观众的热烈欢迎。"},{"type":"paragraph","text":"上海京剧团一队(即原《智取威虎山》剧组)，曾经是“四人帮”及其死党于会泳严密控制的所谓“样板剧团”，除了到过北京、广州、成都、福州以及出国演出外，从未去偏辟地区为工农兵巡回演出过。他们所到之处，待迂特殊，出行时，前面摩托车开路，后面越野车押队；住处设岗布哨，门卫森严，同广大劳动人民和观众以及兄弟剧团完全隔绝。那时，这个剧团一个月只准演五至七场戏。"},{"type":"paragraph","text":"粉碎“四人帮”以后，该队批判“四人帮”毒害文艺工作者的滔天罪行；砸烂精神枷锁，激发起继续革命的热情，编排演出了《铁流东进》。三月初，这个队开赴苏北盐城地区巡回演出，向老解放区的干部、群众了解当年陈毅同志领导新四军开展革命斗争的史实，并征求对剧本和演出的意见。"},{"type":"paragraph","text":"他们到苏北去，自己带行李，住集体宿舍，睡双层铺，自己办伙食，吃大灶饭。在盐城二十六天中，演了三十五场戏，相当于“四人帮”控制剧团时一年的演出场次。三月初，盐城还在飘雪。队里很多同志由于气候、水土不适应，感冒了，但仍然坚持演出。有的同志重感冒影响了嗓子，不能演唱，必须换戏，其他同志就连赶两个甚至两个以上的角色。有一次，连舞台监督也化装上了台。快离开盐城时，为了尽量满足观众的要求，几乎每天都演两场。他们还坚持学习和练功，并辅导专程赶来学戏的几个外地兄弟剧团。尽管每天的日程排得满满的，同志们还挤出时间向当地的兄弟剧团学戏。张学津因感冒声带充血，仍坚持要求演出。青年演员王森源被“四人帮”死党于会泳以莫须有的罪名长期打入冷宫，没戏演，现在担任了《逼上梁山》选场中的主角林冲，连演九场没有间断一天。齐淑芳也是抢挑重担，主动要求多演出，让身体不好的同志多休息。"},{"type":"paragraph","text":"盐城的观众希望他们以后有更多短小精悍的现代剧目，进一步做到轻装简从，深入基层。一队的同志表示决不辜负苏北人民的期望，一定要响应英明领袖华主席的号召，扩大文艺节目，丰富文化生活，为繁荣社会主义文艺而努力奋斗。"},{"type":"paragraph","text":"四月初，上海京剧团一队已开赴东台，继续巡回演出。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"于会泳","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"774e0e6a03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北局致山西省委必须纠正类似长治专区忽视抗美援朝宣传的错误倾向的指示","authors":[],"dates":[{"year":1951,"month":4}],"is_range_date":false,"parts":[{"text":"华北局致山西省委必须纠正类似长治专区忽视抗美援朝宣传的错误倾向的指示","type":"title"},{"text":"据华北春耕工作队山西小组报告：“长治专区由于领导上对生产与政治结合不够，因而抗美援朝的宣传不够深入广泛。去冬扩军时，有逃躲的，或认为‘朝鲜打仗，与咱有啥关系’，甚至有买地的不买了，要盖房不盖了，思想波动甚大……，反革命活动各县亦发生不少，曾发现雪地写‘反对共产党，拥护蒋介石’，‘打倒毛泽东’等标语，干部见了认为是小孩写着玩的，思想麻痹。各县均发生地主富农反攻，最严重者屯留苗翘村地主毒死农民全家事件，现已破案。取缔一贯道方面，表现前紧后松，平顺一个区，一方面取缔，一方面还有发展。全专区五万多一贯道徒，至今退道者仅六千一百余人”等情。像长治专区这样的老区，还发生这样的问题，的确是值得警惕的。这主要是由于长治地委的领导思想上对抗美援朝教育工作的重要意义认识不足，一直未认真深入抗美援朝宣传的结果。长治地委这种轻视政治的思想不是偶然的，去年集训党员开始时即未照华北局规定进行时事教育。今年二月山西省党代会上，省委强调批判了忽视政治、忽视抗美援朝的思想，长治地委也表示了同意，但在山西省党代会后，仍未及时抓紧进行，还要拖至四、五月份才去用力开展。这样作，就更不对了。","type":"paragraph"},{"text":"像长治专区这样的情形，其它地区也有。凡犯这种错误的地区，均应从长治专区发生的问题中取得教训，迅速认真把抗美援朝宣传教育工作，普遍深入地开展起来。","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1246bfe838"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

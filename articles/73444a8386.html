script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大办毛泽东思想学习班，斗私批修，搞臭资产阶级、小资产阶级派性　南京大大加快革命大联合的步伐","authors":[],"dates":[{"year":1968,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大办毛泽东思想学习班，斗私批修，搞臭资产阶级、小资产阶级派性"},{"type":"paragraph","text":"南京大大加快革命大联合的步伐"},{"type":"paragraph","text":"新华社南京电　南京市无产阶级革命派和广大革命群众在人民解放军的帮助下，大办毛泽东思想学习班，认真学习、坚决落实毛主席的最新指示，推动革命大联合迅速发展。"},{"type":"paragraph","text":"到目前为止，全市工厂、学校、机关、街道和郊区人民公社已经举办了八千多个各种类型的毛泽东思想学习班，参加学习的达三十多万人。"},{"type":"paragraph","text":"广大革命群众在学习班里，大学大用毛主席的最新指示，以战无不胜的毛泽东思想为武器，斗私批修，围剿资产阶级、小资产阶级派性，增强无产阶级党性，大大加快了革命大联合的步伐。许多学习班在解放军的帮助下，以“支左爱民模范”李文忠同志为榜样，树立起革命好学风，革命群众对毛主席的最新指示，学了就用，做到“毛主席指示我照办，毛主席挥手我前进。”南京化肥厂两派革命职工在学习班里学习了毛主席关于“在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织”的教导以后，开展了忆苦思甜活动，阶级觉悟大大提高。他们说，在旧社会我们都是受压迫、受剥削的阶级兄弟，是毛主席把我们救出苦海，翻身作了主人。今天我们有共同的敌人，有共同的革命目标，我们有一千条理由一万条理由联合起来，没有半点理由分裂下去。这个厂的革命职工，利用各种形式大列派性的罪状，大谈派性的危害，大挖派性的老根，向派性发起了一场总攻击。现在全厂已经实现了革命的大联合，在二月下旬成立了革命大联合委员会。雨花区的砂轮厂、冶修厂、疗养所等单位的两派代表，刚进学习班时，情绪对立，同坐一条板凳不说话，同住一个房间不搭腔。经过学习，两派代表消除了分歧，增强了团结，迅速实现了革命大联合。遵义区的四十九所小学春节前后经过大办学习班，全部实现了革命大联合。其他各区革命大联合的浪潮，也如江河奔腾，一日千里，不断向前发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73444a8386"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

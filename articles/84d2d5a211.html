script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"新民学会启事","alias":"","parts":[{"type":"paragraph","text":"新民学会启事！"},{"type":"paragraph","text":"（1920年11月）各会友钧鉴："},{"type":"paragraph","text":"本会出版物，分“会员通信集”②与“会务报告”③之二，除会务报告叙述会务状况年出二册外。会员通信集，为会员发抒所见相与扬权讨论的场所。凡会友与会友间往来信稿，不论新旧长短，凡是可以公开的，均望将原稿或誉正稿寄来本会，以便采登第四期以"},{"type":"paragraph","text":"[1]本文是新民学会为出版会员通信集和会务报告给各会友的启事，连载于通信集第一、二集上。据罗章龙1978年6月19日回忆，新民学会出版物《新民学会会员通信集》和《新民学会会务报告》都是毛泽东编的。《新民学会会员通信集》中未署名的启事、序和《发刊的意思及条例》等，是编者写的。本篇未署写作时间，“通信集”第一集也未署出版时间。据所收书信时间最晚的是1920年11月26日毛泽东给罗学瓒的复信，因此第一集编成时间不可能早于11月。另据“通信集”第二集序后所署时间为1920年11月30日，第一集编成时间又不可能晚于11月底，因此本文写作时间定为11月。"},{"type":"paragraph","text":"[2]会员通信集，指《新民学会会员通信集》，由毛泽东编辑，目前发现3集。第一集、第二集编印于1920年年底，共收录会员通信43封，其中毛泽东致会友信10封，另有毛泽东起草的启事、前言、序和评述共4篇。第三集编印于1921年年初，收录会员通信7封，其中毛泽东致会友信2封，另有毛泽东起草的启事、说明3篇。毛泽东曾在说明中写道：第三集“以讨论‘共产主义’和‘会务’为两个重要点。信的封数不多，而颇有精义”。后的通信集。不登之稿可退还。已（已）登之稿声明要退还的也可退还。稿寄长沙潮宗街文化书社毛泽东君为荷。"},{"type":"paragraph","text":"新民学会启"}],"authors":["毛泽东"],"dates":[{"year":1920,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":328,"page_end":329},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84d2d5a211"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

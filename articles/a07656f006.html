script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东的太阳，照到了我们的头上！”  南岭徭民上书毛主席","authors":[],"dates":[{"year":1950,"month":8,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛泽东的太阳，照到了我们的头上！”"},{"type":"paragraph","text":"南岭徭民上书毛主席亲爱的毛主席："},{"type":"paragraph","text":"我们是湘粤交界处南岭山脉东、西山的徭民。我们过去曾经受尽了磨折，经历了无数苦难，尤其在国民党反动派统治期间，我们徭民所受的痛苦，更难以言语形容，如抓丁啦，派苦役啦，对徭民施行了残酷的压榨。“徭古老”三个字就是贱视徭民的口头语。徭民们吃的是“苦莱公”、“芭蕉兜”、“橘根”、“草根”、“包谷”、“红薯”等杂食，过着牛马一般的生活。因此，大家都是面黄饥瘦的。"},{"type":"paragraph","text":"自从毛泽东的太阳，照到了我们的头上，我们徭民开始翻了身，与明家人（即汉人）一律平等了。在湖南省第一次开省农民代表会时，我们徭民代表赵荣朝去参加了。现在，湖南省召开各界代表会议，省政府又特别聘请徭民盘光桓去出席。这是我们徭民“破天荒”的大喜事。政府为照顾我们的生活，帮助我们生产，发给我们救济粮和生产贷粮。人民政府这样周到地为我们打算。我们今年因领得了政府的粮食，大家都吃上了饭，没去挖橘根、芭蕉兜和苦莱公来充饥了。我们徭民的身体开始强壮起来了。在我们这一百四十四户的徭区，今年每人多开了荒地，每家增种了五升至六升的包谷（每升种子约产包谷一石），多插了五十斤至六十斤红薯藤。现在我们正在努力扯草，忙着翻藤，搞好生产。祝您健康"},{"type":"paragraph","text":"南岭山脉东、西山徭民盘富仁、赵进龙、盘先保、冯财旺、赵狗子、赵土保、盘五星"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a07656f006"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

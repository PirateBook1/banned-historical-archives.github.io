script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"提高同走资派作斗争的自觉性","authors":["中国科学院遗传研究所"],"dates":[{"year":1976,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"提高同走资派作斗争的自觉性"},{"type":"paragraph","text":"中国科学院遗传研究所"},{"type":"paragraph","text":"我们研究所的同志和全国各地来所参加研究工作的贫下中农，热烈拥护党中央两个决议，坚决批判邓小平的罪行，愤怒声讨一小撮阶级敌人在天安门广场制造反革命政治事件的罪行。战斗在开门办科研第一线的广大干部和科技人员，也纷纷来电，热烈欢呼反击右倾翻案风的伟大胜利。"},{"type":"paragraph","text":"长期以来，邓小平反对毛主席，反对毛泽东思想，反对毛主席的革命路线。他重新工作后，又大搞修正主义，翻文化大革命的案，算文化大革命的帐，妄图复辟资本主义。伟大领袖毛主席批判邓小平时指出：“他不懂马列，代表资产阶级。说是‘永不翻案’，靠不住啊。”毛主席的指示击中了邓小平的要害，揭露了他的反动的阶级本质。一小撮反革命分子公开打出拥护邓小平的旗号，在天安门广场制造反革命政治事件，这就清楚地说明了邓小平已经成为资产阶级的头面人物，党内外资产阶级和一切阶级敌人都把复辟的希望寄托在他身上。毛主席亲自发动和领导的反击右倾翻案风的斗争，打在邓小平身上，痛在阶级敌人心上，他们必然要跳出来为他们的总代表邓小平鸣冤叫屈，歌功颂德，作垂死的挣扎。这是一份极好的反面教材，使我们进一步看清了象邓小平这样的党内走资派，已成为妄图在我国复辟资本主义的主要力量，成为社会上牛鬼蛇神兴风作浪的总根子。我们还看清楚了资产阶级就在共产党内，走资派还在走，是社会主义整个历史阶段长期存在的现象。我们必须提高识别真假马克思主义的能力，提高同走资派作斗争的自觉性。"},{"type":"paragraph","text":"去年夏季前后，邓小平带头在科技界大刮右倾翻案风，否定文化大革命以来科技战线的大好形势，反对党对科技工作的领导，攻击开门办科研，鼓吹走“三脱离”的修正主义老路，妄图让资产阶级重新专无产阶级的政。经过文化大革命锻炼和教育的我所工人、干部和科技人员，不买他的帐，坚决和他的修正主义路线对着干。我们坚持以阶级斗争为纲，加强党的领导，巩固和加强老、中、青三结合的领导班子，请工人、贫下中农来所"},{"type":"paragraph","text":"“掺砂子”，充分发挥工农兵的主力军作用，坚持科学研究为无产阶级政治服务、为工农兵服务，与生产劳动相结合的正确方向，带领知识分子走与工农相结合、理论联系实际的道路，使全所面貌焕然一新，科研成果不断涌现。但是，我们深知同修正主义路线的斗争是长期的和复杂的。反击右倾翻案风虽然已经取得了伟大胜利，还需要集中力量批判邓小平的反革命的修正主义路线，肃清其流毒，不断巩固科研战线这个无产阶级专政的阵地。"},{"type":"paragraph","text":"我所干部和科技人员，决心更加认真地学习毛主席一系列重要指示，牢牢掌握批邓斗争的大方向，发展大好形势，用办好科研的实际行动，夺取反击右倾翻案风伟大斗争的更大胜利。（附图片）"},{"type":"paragraph","text":"在中共中央两个决议的鼓舞下，清华大学和清华附中广大师生员工乘胜前进，掀起批邓新高潮。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6dd472f78c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

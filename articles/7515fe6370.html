script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我体育界昨在京举行座谈会纪念毛泽东诞辰一百周年","authors":[],"dates":[{"year":1993,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京12月25日电　中国体育界今天在这里举行纪念毛泽东诞辰100周年座谈会，缅怀毛泽东主席对体育的关心和支持，赞颂这位伟人对体育事业发展所作的巨大贡献。"},{"type":"paragraph","text":"路金栋、黄中、林丽韫、刘吉、伍绍祖等相继发言，追忆毛泽东主席的体育实践和体育观，表达了他们对这位伟大领袖崇高的敬意和深深的怀念之情。"},{"type":"paragraph","text":"与会者谈到，毛泽东主席早年发表的《体育之研究》一文，系统、全面、精辟地论述了体育的地位、作用和意义，在理论上武装了全国体育工作者；建国初期给全国体总的题词“发展体育运动，增强人民体质”，为中国体育事业确立了为人民服务的方向；六十年代中期对徐寅生《关于如何打乒乓球》一文的批示，在体育界、甚至全国都产生了极大的影响；七十年代初抓住时机运用“乒乓外交”，打破了中美关系的僵局，被誉为“小球转动了地球”……毛泽东主席的体育实践和对体育发表的文章、讲话、指示，在中国体育事业的发展中起了巨大作用。"},{"type":"paragraph","text":"许多与会者表示，要努力学习毛泽东主席的体育实践和体育思想，在邓小平同志建设有中国特色的社会主义理论和十四大精神指引下，把体育改革和体育事业的发展推向新的高度。"},{"type":"paragraph","text":"这次座谈会是由国家体委、全国体总和中国奥委会联合举办的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7515fe6370"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席周总理致电祝贺印度国庆印度驻华大使举行招待会","authors":[],"dates":[{"year":1957,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京25日电】　中华人民共和国主席毛泽东和国务院总理周恩来，今天分别致电印度共和国总统拉金德拉·普拉沙德和总理贾瓦哈拉尔·尼赫鲁，祝贺印度共和国国庆。"},{"type":"paragraph","text":"【据新华社北京26日电】　印度驻中国大使拉·库·尼赫鲁今晚在北京举行招待会，庆祝印度共和国成立七周年。"},{"type":"paragraph","text":"国务院代总理陈云出席了招待会，他在讲话中代表中华人民共和国政府和人民向伟大的邻邦印度共和国政府和人民表示热烈的祝贺。"},{"type":"paragraph","text":"陈云说，我们十分高兴地看到，在过去一年中，中印两国之间基于和平共处五项原则的友谊又有了进一步的发展。不久以前周恩来总理和贺龙副总理应印度政府和尼赫鲁总理的邀请在印度进行了友好访问。印度政府和人民所给予他们的盛大欢迎生动地体现出中印两国十亿人民的深厚友谊。"},{"type":"paragraph","text":"招待会的主人拉·库·尼赫鲁大使在讲话中首先谈到了印度的建设情况，他说，为了建设他们的国家，他们十分迫切地需要和平’他们也正在同其他国家协同努力来和缓国际紧张局势。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1eee2562f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宝坻县司家庄大队知识青年用自己茁壮成长的事实  狠批邓小平反对知识青年上山下乡的罪行","authors":[],"dates":[{"year":1976,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宝坻县司家庄大队知识青年用自己茁壮成长的事实"},{"type":"paragraph","text":"狠批邓小平反对知识青年上山下乡的罪行"},{"type":"paragraph","text":"据新华社天津一九七六年五月九日电　在反击右倾翻案风的斗争中，天津市宝坻县大钟庄公社司家庄大队的知识青年，在知识青年的好榜样邢燕子的带动下，认真学习毛主席的重要指示，联系下乡以来在与贫下中农相结合道路上所取得的成就，深入批判党内最大的不肯改悔的走资派邓小平诬蔑社会主义新生事物，反对知识青年上山下乡的罪行，把批邓斗争不断引向深入。"},{"type":"paragraph","text":"反击右倾翻案风的斗争展开以后，司家庄大队知识青年和贫下中农一道，抓住邓小平抛出的“三项指示为纲”的修正主义纲领，掀起了革命大批判的热潮。党中央两项英明决议发表后，大队的知识青年受到极大鼓舞，他们连夜向毛主席、党中央写信，表达他们坚决拥护毛主席、党中央英明决策的激动心情。邢燕子还组织全体知识青年，联系一小撮阶级敌人在天安门广场制造反革命政治事件，揭露邓小平翻文化大革命的案，算文化大革命的帐，妄图复辟资本主义的反动本质，批判他代表党内外资产阶级的利益，大肆诬蔑社会主义新生事物，反对知识青年上山下乡的罪行。他们说，我们知识青年走毛主席指引的与工农相结合的道路，是革命的需要，是巩固无产阶级专政的百年大计。这条道路我们越走越宽广。邓小平妄图把我们引向脱离工农的邪路，为他复辟资本主义服务，那只是痴心妄想，白日做梦。"},{"type":"paragraph","text":"在批判中，邢燕子每次都带头发言，她用自己和司家庄全体知识青年茁壮成长的事实，狠批邓小平反对知识青年上山下乡的反动谬论。邢燕子是一九五八年积极响应毛主席的伟大号召，回乡参加农业生产的。十八年来，她用自己的行动限制资产阶级法权，在建设社会主义新农村中发挥了作用，做出了成绩。在她的带动下，先后有二十八名知识青年来到司家庄大队，和邢燕子并肩战斗。他们虚心接受贫下中农的再教育，积极投入农业学大寨运动，大搞农田水利基本建设，使司家庄这个“十有九年灾，不收百斤粮”的盐碱滩，改变了落后面貌。知识青年们经过三大革命运动的锻炼，精神面貌发生了很大变化。他们中间，有四人加入了中国共产党，有十人参加了共青团，有的成为市、县领导干部，有的参加了大队和生产队三结合领导班子，还有的当上了赤脚医生、民办教员、科学技术员、农机手、会计等。青年们在各种不同的岗位上，朝气蓬勃地为建设社会主义新农村贡献力量。他们说，邓小平装着关心四个现代化的样子，胡说什么科学技术拖了四个现代化的后腿，要选中学生好的直接上大学。他实际上是把知识青年上山下乡说成是实现四个现代化的阻力。我们司家庄知识青年扎根农村干革命的事实，有力地批驳了邓小平的反动谰言。正是知识青年上山下乡，才能加速农村社会主义建设，加速实现四个现代化，并且是缩小三大差别的重要措施。邓小平关心四个现代化是假，把知识青年引上脱离工农的邪路，为其复辟资本主义服务是真。我们知识青年坚决走毛主席指引的与工农相结合的金光大道，不管什么风刮来，都动摇不了我们的决心。"},{"type":"paragraph","text":"毛主席最近教导我们：“社会主义革命革到自己头上了，合作化时党内就有人反对，批资产阶级法权他们有反感。搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。走资派还在走。”司家庄大队的知识青年，通过批邓加深了对毛主席指示的理解。他们说，邓小平反对知识青年上山下乡，反对批资产阶级法权，这说明走资派同社会主义新生事物是势不两立的。因此，要坚持与工农相结合，就必须同党内走资派作坚决的斗争，彻底批判修正主义的路线。知识青年们回忆了自己所走过的道路。无产阶级文化大革命以前，刘少奇公开散布“下乡镀金论”，破坏知识青年上山下乡运动。刘少奇在文化界的代理人窜到司家庄大队，用名誉、地位引诱知识青年。林彪恶毒攻击知识青年上山下乡是“变相劳改”，他们还公开跳出来打击邢燕子、侯隽同志，妄图阻挡知识青年上山下乡的革命洪流。邓小平也使尽各种伎俩，极力否定知识青年上山下乡的道路，反对限制资产阶级法权。这一连串事实说明，党内资产阶级害怕社会主义革命革到自己头上，他们极力反对我们走与工农相结合的道路。但是，知识青年上山下乡是反修防修的重要措施，它打破了党内走资派妄图复辟资本主义的迷梦。这一社会主义新生事物具有强大的生命力，是任何力量也战胜不了的。我们知识青年一定要努力学习，刻苦改造世界观，和贫下中农结合一辈子，与修正主义路线永开对头车。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0404c8db6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

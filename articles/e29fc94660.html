script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"港澳爱国同胞听到特大喜讯时无比喜悦奔走相告热烈欢呼毛泽东思想的伟大胜利爱国同胞激动地说:“毛主席真伟大，真英明!”“我们中国人真光荣!”","authors":[],"dates":[{"year":1970,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社香港二十七日电　香港和澳门广大爱国同胞怀着无比喜悦和激动的心情，热烈欢呼我国成功地发射了第一颗人造地球卫星，热烈欢呼毛泽东思想的伟大胜利!"},{"type":"paragraph","text":"二十五日晚，当红色电波传来了这个振奋人心的特大喜讯时，港澳各界爱国同胞欢欣鼓舞，奔走相告。许多工人、教师、学生，以及爱国机构的职工，敲锣打鼓，热烈举行庆祝会、座谈会。他们一遍又一遍地收听北京中央人民广播电台广播的我国第一颗人造地球卫星发射成功的新闻公报，以及卫星从天空中发回的《东方红》乐曲和遥测讯号录音，不断地高呼“伟大领袖毛主席万岁!”“敬祝毛主席万寿无疆!”"},{"type":"paragraph","text":"许多爱国工人、职员和青年学生还立即赶编出文艺节目，在庆祝晚会上演出。"},{"type":"paragraph","text":"二十六日清晨，港澳爱国同胞纷纷购阅刊登这一特大喜讯的爱国报纸，他们边阅读，边谈论。无论是在公共电车上、船上，或是在街头、公园、茶楼和餐室，到处都在谈论着一个共同的话题:“我们伟大的社会主义祖国成功地发射了第一颗人造地球卫星!”“毛主席真伟大，真英明!”“我们中国人真光荣!”"},{"type":"paragraph","text":"许多爱国机构、工会、社会团体和学校，今天都张灯结彩，悬挂起“热烈欢呼我国第一颗人造地球卫星发射成功”的巨幅标语，喜气洋洋地举行各种庆祝活动。在庆祝会上，各界爱国同胞纷纷畅谈我们伟大的社会主义祖国所取得的伟大成就。他们说:我们祖国取得的每一项成就，都是伟大领袖毛主席英明领导的结果。我国这次成功地发射了第一颗人造地球卫星，是毛泽东思想的伟大胜利，是毛主席无产阶级革命路线的伟大胜利，是无产阶级文化大革命的又一丰硕成果。港澳爱国同胞们表示，今后一定要更加努力地学习毛主席著作，更加热爱伟大领袖毛主席，更加热爱伟大、光荣、正确的中国共产党，更加热爱伟大的社会主义祖国，为祖国的社会主义革命和社会主义建设事业作出更大的贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e29fc94660"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

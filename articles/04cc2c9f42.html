script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"1962年1月扩大的中央工作会议","authors":[],"dates":[{"year":1981,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"1962年1月扩大的中央工作会议"},{"type":"paragraph","text":"1962年1月11日至2月7日党中央在北京召开了扩大的工作会议。参加会议的有各中央局、中央各部门、各省、市、自治区党委、各地委、县委、重要的厂矿企业，以及人民解放军各部门的负责同志，共七千余人，故又称为七千人大会。"},{"type":"paragraph","text":"会议主要是为了总结建国十二年的工作经验，特别是1958年以来四年的工作经验，统一全党的认识，加强团结，加强纪律，加强民主集中制，加强集中统一，以迅速扭转国民经济困难的局面。会上，刘少奇代表党中央作书面报告，毛泽东、周恩来、邓小平、朱德作了重要讲话，陈云在陕西省大组会上讲了话。"},{"type":"paragraph","text":"会议第一阶段着重对刘少奇代表党中央所作的书面报告（草稿）提出修改意见，联系实际，检查工作，总结经验教训。"},{"type":"paragraph","text":"会议的第二阶段，毛泽东作重要讲话，他系统阐述了党的民主集中制原则，并作了自我批评，强调要正确认识社会主义建设的客观规律。代表们热烈讨论了毛泽东的重要讲话，并认真严肃地开展批评和自我批评，进一步统一认识，提高思想，加强团结。"},{"type":"paragraph","text":"会议在发扬民主的基础上，初步总结了“大跃进”中的经验教训，进一步统一了全党认识。会议分析了我们工作中所犯错误除了经验不够的原因外，根本的原因是不少领导同志不够谦虚谨慎，违反了实事求是和群众路线的传统作风，在不同程度上削弱了党内生活、国家生活和群众生活中的民主集中制原则。"},{"type":"paragraph","text":"在进一步动员全党抓好国民经济调整工作的问题上，会议统一了对当时经济形势的认识，明确了1962年是国民经济进行调整工作最关紧要的一年。对这一年的工作作了全面的具体的部署。"},{"type":"paragraph","text":"七千人大会开得很好，虽然它未能彻底克服党内存在的左的指导思想，但是对于纠正“大跃进”和“反右倾”的错误起了积极的作用，对于动员全党坚决贯彻执行以调整为中心的“八字方针”是一个重要的转折。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04cc2c9f42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

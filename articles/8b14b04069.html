script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中华全国总工会“关于职工集体来京情愿预先上报全总”的通知","authors":[],"dates":[{"year":1957,"month":7,"day":1}],"is_range_date":false,"parts":[{"text":"中华全国总工会“关于职工集体来京情愿预先上报全总”的通知","type":"title"},{"text":"主送：各省、自治区、直辖市工会联合会","type":"paragraph"},{"text":"抄送：各产业工会全国委员会","type":"paragraph"},{"text":"自从党中央提出正确处理人民内部矛盾和开展整风运动以来，很多职工提出了许多目前或过去未能解决的工作、生活等问题，大胆的揭发了一些官僚主义现象。各级领导部门对群众提出来的问题和意见，有的做了慎重的处理，使群众情绪安定下来，也有的没有认真的处理这些问题和意见，或者群众为能接受领导上的处理意见，从而来京请愿。请愿代表来京后，往往是得不到适当答复和解决就不愿回去。由于全总预先不了解全面情况，很难针对实际问题主动地进行工作。因此今后凡是群众又来京请愿的可能是，各省、市工会应将请愿单位、人数、原因、主要要求和当地的处理意见等预先告诉全总。同时当群众代表来京时，当地工会应会同有关部门派人一同来京，以便共同研究解决。","type":"paragraph"},{"text":" 中华全国总工会办公厅1957年7月1日","type":"paragraph"},{"text":"中华全国总工会办公厅盖章","type":"paragraph"},{"text":"上海市档案馆，C1-2-2271，第21页。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b14b04069"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市部分私营工商业发生抽逃资金或变相抽资的现象","authors":[],"dates":[{"year":1955,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"天津市部分私营工商业发生抽逃资金或变相抽资的现象","type":"title"},{"text":"【天津分社十四日讯】天津市部分私营工商业发生抽逃资金或变相抽资的现象。抽逃资金的办法：","type":"paragraph"},{"text":"1．外欠不入账：如三区红旗菜庄资本家将客人归还的款项一千元分掉了。","type":"paragraph"},{"text":"2．托词变卖傢具或藉口纳税变产：如六区鸿祥和果子铺资本家藉词卖钟表、无线电，另外还准备拆卖暗楼；成发顺果子铺卖自行车，又卖电力表；德利顺卖了自行车并准备卖切面机电滚、电表；三区三兴顺、福生永、公利恒、义记成、永义成等五户煤商，藉口纳税自十一月二十六日至十二月二日先后卖出大车五辆、自行车一辆、牲口两头，但据了解并未欠税。","type":"paragraph"},{"text":"3．在合营过程中少报资金、机器，虚报人数，虚报外欠：如全利工厂在填表时少报一个氧气桶，把外欠二七○元报成九○○元；光大针织厂田士隐工资只有五十五元却报了九十六元，十一名职工报了十三名(把老婆、孩子填上)，但一百台机器仅报了十三台。","type":"paragraph"},{"text":"4．要求分红：庆成油厂资本家要分一九四九——一九五二年的红利；兴昌、公记、荣华、大丰、三支等店资本家都想在合营前分红。","type":"paragraph"},{"text":"5．从企业中拿东西：红旗菜庄资本家把水桶拿走，最近又准备拿铺板；新亚油厂卞仲禾企图将企业电冰箱拿走。(据天津市委统战部材料编)","type":"paragraph"}],"comments":[],"origin":"1955年12月21日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7bdf0de5fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

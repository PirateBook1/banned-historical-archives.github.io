script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"长寿县省委工作组马吉良同志关于长寿县一些情况和问题的电话汇报","authors":[],"dates":[{"year":1962,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"长寿县省委工作组马吉良同志关于长寿县一些情况和问题的电话汇报","type":"title"},{"text":"省委：","type":"appellation"},{"text":"我们本月22日到达长寿县，听了县委的情况介绍，并着重在复元、但渡、桃花等公社进行了了解，现将一些情况和问题汇报如下：","type":"paragraph"},{"text":"长寿县去年十二月和今年元月中旬这段时间，主要由于生活安排不落实，曾出现了以下严重问题：","type":"paragraph"},{"text":"第一，干、肿病人急剧增加。在本月15日达36000人，占总人口的4．2％，比去年十二月下旬1．4万人增加了1．57倍。到22日又增加到4．1万人；占总人口的9．2％，比15日又增加了13．9％，最多的江南区，达3727人，占总人口的25．5％。","type":"paragraph"},{"text":"第二，人口死亡率突然上升，从去年十二月下旬到今年元月上旬大约一个月的时间，全县共死亡1700人。占总人口的千分之三点四，有的社队死亡更多。如但渡公社这段时间共死亡200人，占总人口的1．43％，相当于去年全年死亡400人的50％。该社百花大队这段时间共死亡51人，占总人口的4．81％，相当于去年全年死亡21人的1．43倍。","type":"paragraph"},{"text":"第三，乱杀耕牛、猪只的现象普遍发生，全县在这段时间内，乱杀的猪只达3000头，占猪只总头数的6％，江南区在这段时间内共乱宰耕牛47头，占耕牛总头数的44．6％，乱宰猪只51头，占猪只总头数的3％。","type":"paragraph"},{"text":"第四，社会秩序混乱，主要表现在：1．拦路抢劫和偷盗现象在一部分公社都有发生。2．因家里吃粮问题发生了妻杀夫，父杀子，兄杀弟的人命案也都出现。3．以农具和生活用具换取粮食的现象，在一部分公社都有发生，如双龙公社红旗大队就有36户占总数的12．5％，用自己的衣服、被盖、布票、猪只等到人和公社换粮食。4．群众情绪低落，心里紧张，部分地方生产无人搞，在全县30％左右的重灾区和一部分轻灾区出工人数很少，或者基本上无人出工，不少人都各自去找吃的，准备渡日。如云集公社挖白泥巴（观音土）来吃的就有1513户，占总户数的37．8％；秤沱公社挖白泥吃的有24个生产队，占生产队总数20％。","type":"paragraph"},{"text":"以上问题产生的原因，主要是原来估产过高，很多地方生活安排不落实。全县原估产1．2亿斤，比现定数9280万斤（各区自报只有8644万斤）高了23％。对于社员自留地的收入也估计过高，因而当时认为，每人每天吃6～7两粮食无问题，但实际情况病人和非正常死亡的情况还在继续发生，这主要是由于有些领导干部心中无数。如城郊区委书记李应昌对于全区的粮食情况、病人情况都不够了解，说起来含含糊糊，采用估计和推算的办法来安诽群众生活，因而全区病人继续上升，非正常死亡的现象也还严重；二是有些干部不作艰苦深入和发动群众的工作，只将粮食供应指标向群众宣布了事，而没有组织群众进行生产自救。如复元公社宣布每人每夫吃12两，原来不足的都一律补够，就算安排了生活；三是从自己生产的粮食和市委拨来的1800万斤粮食供应指标（每人40斤）的账上看来，打紧一点可以安排到接小春，但元月以前就买了跨月粮300万斤（有的把三、四月分的粮都买来吃了），和县上定的产量与各区自报产量相差一部分，因而在接到小春时，大致还须供应指标300万斤左右，才能接到小春。这主要是四、五月分的问题。该县23日就召开了区委书记会议。对生活问题专门作了检查和安排，大致在月底前可以全部落实，并要求把病人的发展情况全部停下来，该集中的一律集中治疗，要求在二月分将病人全部治好，目前总的情况是向好的地方发展，看来继续作好工作可以解决问题。","type":"paragraph"},{"text":"此外，大包干和决算分配目前都还在进行，要春节以后才能结束。目前的小春生产一般生长还好，多数都进行了薅、淋，这主要是前一段时期抓了一下。整风运动总的情况是还不深不透，只对一些大的罪恶显著的分子进行了斗争。全县共逮捕172人，占总人口的万分之三点四，但多数还未发动群众进行斗争，如但渡公社14000人，只斗争了六人，在逮捕和拘留的16人中只斗了三人，这个问题县委计划在生活安排落实、作好大包干、决算分配以后再全面进行，把运动搞深搞透。","type":"paragraph"},{"text":" 长寿省委工作组  马吉良1962年1月25日","type":"paragraph"},{"text":"打字：赵  校对：李","type":"paragraph"},{"text":"抄送：省委各书记、秘书长、办公厅、农工部、宣传部、财贸部、财贸党组，韶方同志，卫生厅分党组，西南局办公厅。（共35分）","type":"paragraph"},{"text":"中共四川省委办公厅秘书处    一九六二年一月二十五日印","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"466c1f148d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

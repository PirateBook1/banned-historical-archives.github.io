script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省委关于征粮工作的指示","authors":[],"dates":[{"year":1949,"month":7,"day":6}],"is_range_date":false,"parts":[{"text":"浙江省委关于征粮工作的指示","type":"title"},{"text":"省委研究了九、十地委检查了杭县的征粮工作，认为在新区征粮工作的基本规律和关键是找到了，除在浙江日报公开发布了指示外，特再将其中重点电告你们，希结合报上发表的指示深入研究进行。","type":"paragraph"},{"text":"一、必须把党的合理负担政策直接与群众见面，把这个政策向群众进行广泛深入的宣传是取得广大中贫农群众拥护和打破地主反动匪特造谣破坏的先决条件，也是让群众感觉到我党征粮与国民党的任何负担有本质不同而拥护我们依此来发动群众的先决条件。","type":"paragraph"},{"text":"二、必须依靠群众，走群众路线，发动群众反地主富农过去瞒地多报户头的斗争，把一切的黑地多报户口都查出来，才能保证合理负担政策的实现，才能保护基本群众的利益，才能减轻他们的负担，也就能启发他们的积极性和斗争性，而方法则应是在深入宣传动员的基础上发动群众的自报公议、民主评议，经过反复的酝酿工作，最后发动对少数坚持瞒地的地主的斗争，这样查出了黑地和多报的户口，再按合理负担办法征粮时也就大大增加了公家征粮的数量。","type":"paragraph"},{"text":"三、必须依靠群众力量和正确的策略，才能打破地主及某些反动富农采取拖赖强辩叫苦造谣破坏等办法来抵抗征粮。在征粮中应争取开明士绅和肉头地主迅速缴粮，同时发动群众检举隐匿粮食拖延不缴的大地主，结合发动群众民主反霸斗争，打击少数恶霸地主对缴粮的抵抗，严厉的镇压个别勾结匪特破坏的反动地主，这样分别对待就可争取一般地主不敢不自动缴粮。","type":"paragraph"},{"text":"四、征借任务必须与群众迫切要求相结合（单纯为征粮而征粮是不对的），发动群众武装自卫，肃清匪特，组织土产运销，抢救水灾，实行社会互济，在群众有这种要求而又有准备的〔时〕发动民主反霸斗争等，总之，按照当时当地群众切身要求来领导发动与组织群众去实现这些要求，这样才能取得群众拥护，同时联系征粮才能顺利进行，并应于领导群众实现切身要求中把群众组织起来武装起来。","type":"paragraph"},{"text":"五、于征粮过程中必须采取正确的暂时利用旧保甲之政策，依靠自上而下给这些人员立功赎罪的出路和自下而上发动群众的监督来要他们为我服务，但领导上必须自觉的有意识的按照群众发动与觉悟的程度逐步的废除反动的保甲制度并建立群众自己的基层政权，选择旧保甲中最为群众痛恨、在缴粮中又表现坏的而群众这次发动较好条件成熟的乡村首先废除旧保甲，即试行以乡村农协处理农村行政并积累这个经验，以便有步骤的推广。","type":"paragraph"},{"text":"第四点、第五点作好，才能打下我们在农村初步的基础，给第二步工作作了准备。以上五个重点的问题必须在缴粮工作中认真执行，并且选择典型创造并总结经验，在整个征粮工作总结时必须充分研究和总结以上问题，并请将你们对报纸发表指示和此电的意见告诉我们。","type":"paragraph"}],"comments":[],"origin":"浙江省档案馆：《中共浙江省委文件选编》，1989年12月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f22136c54a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

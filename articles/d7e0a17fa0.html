script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意大利舆论盛赞我艺术团演出认为中国艺术家表演体现毛主席文艺方针","authors":[],"dates":[{"year":1964,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国艺术团在意大利北部重要工业城市都灵访问演出受到热烈欢迎。"},{"type":"paragraph","text":"中国艺术团在都灵共演出了五场。他们的表演受到都灵观众和舆论很高的评价。每次演出时，观众的情绪都极为热烈。"},{"type":"paragraph","text":"发行量很大的日报《新闻报》发表评论说，这是“迷人的、令人心悦神往的表演”。它称赞中国演员精湛的演技和武功。都灵的另一家大报《人民日报》盛赞中国艺术家们“刻划形象的完美和动作的精确和谐”。它还指出，整个演出洋溢着乐观主义精神，“中国戏剧的优点在于它的感染力、逼真，能为大家所理解。”"},{"type":"paragraph","text":"都灵各报都以显著的地位和大字标题发表评论和图片，盛赞中国艺术家们的演出“取得轰动的成功”。《人民报》说，“这样的戏剧在欧洲是没有的”。中国艺术家的表演体现了毛主席“百花齐放，推陈由新”的文艺方针。"},{"type":"paragraph","text":"都灵市长吉安纳切尔洛·安塞尔麦蒂在市政厅接见了中国艺术团团长金仲华，副团长劳辛、刘西林和主要演员，对中国艺术团访问表示欢迎。接见后，市长在市政厅举行酒会，招待中国艺术团全体人员，并邀请中国艺术家们同他合影留念。在接见时，都灵市长和金仲华团长互赠礼品。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7e0a17fa0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

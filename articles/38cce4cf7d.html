script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"联合国教科文组织执行局会议举行追悼毛主席仪式","authors":[],"dates":[{"year":1976,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社巴黎一九七六年九月二十七日电　在巴黎召开的联合国教育、科学及文化组织执行局第一百届会议九月二十七日举行追悼仪式，深切悼念毛泽东主席。"},{"type":"paragraph","text":"执行局主席海克托·温特(牙买加)主持追悼仪式。来自四十个国家的执行局委员、常驻联合国教科文组织代表和这个组织秘书处的高级官员参加了这一仪式。"},{"type":"paragraph","text":"海克托·温特致悼词说，毛泽东主席是本世纪的一位巨人。“他是一个不仅为他本国人民，而且为世界各国人民打开门窗、展现未来的属于全世界的人”。"},{"type":"paragraph","text":"执行局副主席广长敬太郎(日本)用汉语致悼词说，毛泽东主席不但在中国历史上，而且在世界历史上，都是一个伟大的革命家、政治家和思想家。他说，“毛主席领导的中国人民革命的胜利，改变了东方和世界的形势。”"},{"type":"paragraph","text":"他说，“毛泽东主席将被认为是二十世纪最英雄的人物之一。毛主席的杰出贡献将世世代代继续影响他自己国家的人民和其他国家的人民，以及全人类”。"},{"type":"paragraph","text":"他说，“毛主席对人类历史作出的丰功伟绩是永存的。毛泽东思想不但永远闪耀在中国人民的心中，而且永远闪耀在世界人民的心中。”"},{"type":"paragraph","text":"联合国教科文组织总干事阿马杜·马赫塔尔·姆博(塞内加尔)在发言中说，毛泽东主席“不仅将作为现代中国的缔造者，而且作为世界史诗上的卓越人物而名垂青史。他的一生和他的事业在如此多的方面对我们时代所有人有着典范的价值。”他说，毛泽东主席完成的艰巨的业绩，“为巩固被压迫人民广泛的解放运动作出了贡献，而被压迫人民的解放运动在二十世纪改变了世界面貌。”"},{"type":"paragraph","text":"中国常驻联合国教科文组织代表胡沙在会上对举行这次悼念仪式表示深切的感谢。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38cce4cf7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尉凤英同志十几年如一日，年年有创造，季季有革新，共实现了一百七十多项技术革新。群众一致盛赞——毛主席的好工人尉凤英","authors":[],"dates":[{"year":1968,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的好工人尉凤英，是伟大的毛泽东时代的千千万万个英雄模范人物中的一个。这位在党和毛主席培养下成为工程师的“卑贱者”，在科学实验中，依靠战无不胜的毛泽东思想，大胆探索，勇于创造，十多年来共实现了一百七十多项技术革新项目。在这些创造革新的项目中，有小的象铜钱那么小的胎盘，大的象机床那么大的设备，为我国技术革新作出了很大贡献。"},{"type":"paragraph","text":"尉凤英的祖父是个瓦工，父亲是个矿工。解放前，她拣煤核、挖野菜度日，跟着母亲讨过饭，受尽了痛苦。解放后，在党和毛主席的关怀下，才有机会进学校念书。一九五三年，她高小毕业后，到东北机器制造厂当冲压工。尉凤英进厂后不久，便和工人同志一起搞成了两项技术革新(半自动扳柄和自动分料器)，提高生产效率百分之八十，提前一百一十八天完成了全年生产任务。"},{"type":"paragraph","text":"尉凤英以顽强的战斗意志和敢冲敢闯的革命精神，十几年如一日，年年有创造，季季有革新。在厂里以她为首的技术革新红专大队，共进行了七百多项革新，为国家创造了上百万元的财富。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"尉凤英","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0cbc31e24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

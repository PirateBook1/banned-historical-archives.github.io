script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"友好往来","authors":[],"dates":[{"year":1979,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"友好往来"},{"type":"paragraph","text":"△ 日本外相园田直及中国驻日大使符浩十四日下午前往《日本经济新闻》社观看彩色纪录片《日中友好的桥梁——邓小平副总理访日记录》。"},{"type":"paragraph","text":"这部纪录影片是《日本经济新闻》社在富士胶卷公司和东洋显影社的协助下拍摄的。导演为吉田喜重。影片扼要地记录了邓小平副总理一九七八年十月下旬访问日本时的生动情景。"},{"type":"paragraph","text":"日本朋友不久将把这部影片赠送给中国政府。"},{"type":"paragraph","text":"△ 应我国外贸部长李强邀请，突尼斯贸易部长萨拉赫丁·穆巴拉克一行十四日晚乘飞机到达北京，前来同我签订中、突两国政府贸易协定。"},{"type":"paragraph","text":"前往机场迎接的有外贸部长李强等，突尼斯驻华大使穆罕默德·梅米也到机场迎接。"},{"type":"paragraph","text":"△ 《中国科学院和意大利国家研究委员会科学合作协议》十四日晚上在北京签字。"},{"type":"paragraph","text":"中国科学院副院长严济慈、意大利国家研究委员会主席埃·夸利亚里埃罗，分别代表各自一方在协议上签字。"},{"type":"paragraph","text":"△ 新华通讯社副社长穆青十四日晚会见并宴请由团长何萱伟率领的香港各摄影协会负责人参观团。"},{"type":"paragraph","text":"参观团是在十三日抵达北京的，将于日内前往成都、武汉、广州等地参观采访。"},{"type":"paragraph","text":"△ 以广州市革委会主任杨尚昆为团长的广州市友好访问团，满载着福冈市各界朋友和日本人民的深厚情谊，十四日上午乘飞机离开日本途经香港回广州。"},{"type":"paragraph","text":"△ 澳大利亚内政部长埃利科特和夫人一行，在北京、上海、广州参观访问后，十一日离开广州回国。"},{"type":"paragraph","text":"△ 新华社社长曾涛十一日晚上举行宴会，欢迎由社长大畑忠义率领的日本时事通讯社代表团。"},{"type":"paragraph","text":"△ 外经部副部长魏玉明十四日下午会见了联合国工业发展组织投资合作方案办公室主任贝格卜斯先生及其率领的经济专家，对他们到中国来进行关于合营企业等问题的讲学表示感谢。"},{"type":"paragraph","text":"（据新华社讯）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c588a69fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

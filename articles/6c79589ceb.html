script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"军民同学　相互促进　把毛泽东思想真正学到手驻上海空军某部九连同驻地群众一起学习毛主席著作的讲用会","authors":[],"dates":[{"year":1966,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:中国人民解放军驻上海空军某部九连与当地群众联合举办的军民同学毛主席著作的夜校，是一所传播毛泽东思想的大学校。他们军帮民，民促军，共同活学活用毛主席著作，促进了思想革命化，取得了很大的成绩。这里选登的是他们最近举行的一次军民同学毛主席著作讲用会上的几篇发言。这些发言生动地说明了他们对毛主席的无限热爱，无限忠诚，对毛泽东思想的无限信仰，无限崇拜。这种讲用会是学懂、用好的一种好的形式，应该广泛采用。"},{"type":"paragraph","text":"我们要用毛泽东思想来改造自己的灵魂，指导实践，就要经过长期的、反复不断的激烈斗争。这个斗争，首先是同自己思想上的私有观念斗。九连举办的军民夜校的学员们，敢于亮思想，狠斗“我”字，亮得干脆，改得彻底.这种用无产阶级彻底革命的精神来活学活用毛主席著作，是值得发扬的。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c79589ceb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

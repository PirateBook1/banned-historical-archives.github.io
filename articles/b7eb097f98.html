script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"如此党书记","authors":["中央民族学院","张秋生","杨振常"],"dates":[{"year":1957,"month":5,"day":23}],"is_range_date":false,"parts":[{"text":"如此党书记","type":"title"},{"text":"中央民族学院张秋生杨振常","type":"authors"},{"text":"（张秋生：中央民族学院语文系二年级傣语班学生；杨振常：中央民族学院历史系民族学研究班学生,“蜜蜂社”成员；张秋生起草，杨振常修改）","type":"subtitle"},{"text":"语文系傣语班杨志敏，作风粗野，品德恶劣，常追求对象，不成始则威胁利诱，继而报复打击，小会斗争，大会批评，并压制被批评者向上控告，该班同学在其淫威之下，噤若寒蝉，怒而不言，其人轻视劳动，名誉地位待遇，谈不离口，常自翊曰：“够了，够了，现在我既入了党，又找到了对象，行了，到头啦！”","type":"paragraph"},{"text":"以上种种，只不过其人行为之万一，但已可见一般，奇怪的是，语文系党之领导人葛○○对这种自私自利擅作威福，行为卑鄙的党员，不加教育，反而特意保护，恩赏备致(至)  ，压制同学对它(他)之批评，始而授予他党支部组委之职，继又升彼为党支部书记，如此之人，尚蒙如此青睐，无怪语文系长期死气沈沈，问题百出，可叹！可悲！","type":"paragraph"},{"text":"正是：要问沟墙何处来  来自党内此种人","type":"paragraph"},{"text":" 蜜蜂","type":"paragraph"}],"comments":[],"origin":"《关于“野草”、“蜜蜂”社反动小集团的材料》，中共中央民族学院整风办公室编，1957年12月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7eb097f98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

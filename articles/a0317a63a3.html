script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在伟大领袖毛主席《五·七指示》指引下　长沙学院街居民因陋就简办工厂","authors":[],"dates":[{"year":1970,"month":11,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在伟大领袖毛主席《五·七指示》指引下"},{"type":"paragraph","text":"长沙学院街居民因陋就简办工厂"},{"type":"paragraph","text":"据新华社长沙二日电　在伟大领袖毛主席的《五·七指示》指引下，湖南省长沙市西区学院街革命领导小组，认真搞好街道斗、批、改，积极组织街道居民参加集体生产劳动，为建设社会主义创造财富。现在，他们已办起了一百零五个街道工厂和生产组，百分之八十以上的有劳动能力的居民都参加了厂、组劳动，街道生产项目由过去二十多项增加到七十多项。"},{"type":"paragraph","text":"学院街的广大革命居民，在一九五八年就遵照毛主席提出的“鼓足干劲，力争上游，多快好省地建设社会主义”的总路线，办起了一批小厂和生产组，大部分居民都参加了集体生产劳动。后来，由于叛徒、内奸、工贼刘少奇反革命修正主义路线的干扰和破坏，这个街道办的小厂和生产组大部分都被砍掉了。无产阶级文化大革命中，广大革命群众奋起批判刘少奇的反革命修正主义路线，大大提高了阶级斗争和两条路线斗争觉悟。他们响应毛主席关于“中国应当对于人类有较大的贡献”的伟大号召，豪迈地提出：我们也有两只手，要为社会主义创财富。于是，他们在街道革命领导小组的带领下，根据国家的需要，自己动手，因地制宜，因陋就简地逐步办起一批街道工厂和生产组。"},{"type":"paragraph","text":"每办一个厂（组）、扩大一个生产项目时，街道革命领导小组首先组织革命群众举办毛泽东思想学习班，以毛泽东思想为武器，批判形形色色的资本主义经营思想，树立勤俭办工厂，一心为人民，一心为建设社会主义的革命精神。"},{"type":"paragraph","text":"这个街道办的小冶炼厂，是由六个居民白手起家搞起来的。他们以含有少量金属的废炉渣作原料，找了一间小猪栏作厂房，从自己家里带来脸盆、提桶，从大厂废料堆里拣来废坩锅作工具、设备，为国家回收冶炼出大量铜、铝、锡等各种金属。有八个老年妇女自动组织了一个拆废纱组，天天到郊外工厂领来废袜子，把棉纱拆下来，交给国家复用。她们说：“我们不为钱，为的是给社会主义建设增加一分财富。”居民组织起来参加集体生产以后，活学活用毛泽东思想，艰苦奋斗、勤俭节约、团结互助，整个街道呈现一派生气勃勃的革命景象。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0317a63a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

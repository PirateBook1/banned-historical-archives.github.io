script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应中共中央邀请前来我国休假  日共总书记宫本显治和夫人到广州  邓小平同志和夫人专程到广州迎接","authors":[],"dates":[{"year":1964,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应中共中央邀请前来我国休假"},{"type":"paragraph","text":"日共总书记宫本显治和夫人到广州"},{"type":"paragraph","text":"邓小平同志和夫人专程到广州迎接"},{"type":"paragraph","text":"新华社广州十五日电　日本共产党中央委员会总书记宫本显治和夫人宫本寿惠子，以及宫本显治同志的随行人员日本代代木医院内科主任、日本医学博士长畑一正等，应中国共产党中央委员会的邀请前来我国休假，于今晚乘专车由深圳到达广州。"},{"type":"paragraph","text":"专程从北京前来广州迎接的中共中央总书记邓小平和夫人卓琳，中共中央政治局候补委员、中共中央书记处书记康生，中共中央委员伍修权，中共中央机关负责工作人员李启新前往车站欢迎。"},{"type":"paragraph","text":"前往车站欢迎的还有：中共中央委员、中共中央中南局第一书记、中共广东省委第一书记陶铸和夫人曾志，中共中央委员、中共中央中南局书记处书记陈郁和夫人袁溥之，中共中央候补委员、中共中央中南局书记处书记黄永胜，中共广东省委第二书记赵紫阳，中共广东省委书记处书记区梦觉。"},{"type":"paragraph","text":"下午七时四十分，当宫本显治同志和夫人走下车厢时，邓小平和夫人、康生、伍修权、陶铸和夫人、陈郁和夫人、黄永胜、赵紫阳、区梦觉等迎上前去，同宫本显治和夫人一一热烈握手问好。"},{"type":"paragraph","text":"中共广东省委秘书长李子元、中共中央机关负责工作人员庄涛今天前往深圳迎接，并陪同宫本显治同志和夫人到广州。（附图片）"},{"type":"paragraph","text":"邓小平同志（左）和宫本显治同志热烈握手。"},{"type":"paragraph","text":"新华社记者　蔡忠植摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"陶铸","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"赵紫阳","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cda39be3c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

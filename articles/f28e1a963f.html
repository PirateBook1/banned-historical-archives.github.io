script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"张春桥和《有感》","authors":["李逊"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"１９７６年２月３日有感","type":"paragraph"},{"text":"这封给萧木的信，后面的落款是“又在炮竹声中”。不过审判张春桥时，法庭出示的从张春桥办公室搜出的证据上，没有这几个字，有标题《有感》。给萧木的那份没有《有感》的标题。估计可能是张春桥留给自己的底稿，没写“又在炮竹声中”。","type":"paragraph"},{"text":"从萧木１９７５年给张春桥的信，到张春桥１９７５年和１９７６年给萧木的回信。可以看出，张春桥那封信中所说“又是一个一号文件”，不是对着华国锋，而是对着邓小平。因为１９７５年一号文件，是关于邓小平复出的，而１９７６年一号文件，任命华国锋为总理，实际罢黜了邓小平的权力，所以张春桥才会在信中说“来得快，来得凶，垮得也快”。张春桥这是针对萧木去年给他的那封信中的消极情绪，要萧木看到：华国锋这个新桃换下了邓小平那个旧符，你看现在形势不是很好吗？萧木当时读着张春桥这封信时，也这样理解。","type":"paragraph"},{"text":"文革结束，萧木受审查。专案组一定要他交代张春桥１９７６年春节给他的那张“有感”纸条，是张春桥自己想当总理没当上，发泄对华国锋被任命为代总理的不满。还要萧木交代张春桥是否有其它反对华国锋的言行。萧木如实交代，说张春桥那张纸条的来由，是因自己１９７５年春节给张春桥写的信。萧木还交代，毛泽东逝世后，上海徐景贤赴京参加守灵，他听见张春桥对徐景贤说：你回去告诉老马（张春桥称马天水为“马老”），今年国家有一亿多财政赤字，请老马告诉上海工人再努把力，多作贡献，争取把这一亿多赤字抹去。萧木认为，这是张春桥要求马天水支持华国锋的工作，帮助华国锋和国家度难关。要支持华国锋的话，张春桥对他萧木也曾说过。","type":"paragraph"},{"text":"这样的交代显然无法过关，萧木被反复审问。不管他承认不承认，张春桥的这张纸条终被定为对华国锋被任命代总理的不满发泄的证据。虽然历史可能确如张维维所说，张春桥当时并没有反对华国锋。","type":"paragraph"},{"text":"上海有句俗话“硬装榫头”，有时候我们以为是真相的历史，却可能是被硬装的榫头。张春桥也曾给许多人硬装过“榫头”，例如陈丕显的“黑小鬼”，例如曹荻秋的“叛徒”，等等。当在法庭上听着对他反华国锋的指控时，不知张春桥有没有想到自己文革中做的那许多榫头。","type":"paragraph"},{"text":"（资料来源：２０１５年与萧木的闲聊。）□ 来源：《爱思想》网站～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【往事非烟】","type":"paragraph"}],"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"徐景贤","type":"人物"},{"name":"马天水","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f28e1a963f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body><

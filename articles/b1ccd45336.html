script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重古轻今，厚古薄今","authors":["北京大学","夏自强"],"dates":[{"year":1958,"month":10}],"is_range_date":false,"parts":[{"text":"重古轻今，厚古薄今","type":"title"},{"text":"北京大学夏自强","type":"authors"},{"text":"我系为了庆祝六十周年校庆，曾征集了六篇论文。这固然是我们科学研究的成果。可是在这些题目中，完全没有近代现代史方面的论文，而且这些古史方面的文章也都不是联系当前实际来阐述的，很难反映出今日北大六十周年的时代特征。这使我连想起我系近几年的科学研究工作，除了在政治运动中，在领导上再三的催促下，我们曾经写过一些配合当前阶段的文章。可是在经常的研究计划中，却找不到一个这样的题目。人们不禁要问：我们的科学研究究竟为什么服务呢？","type":"paragraph"},{"text":"教学工作也是如此，1952年所拟定的教学计划，中国史与世界史的古代中古与近代现代部分都是两年，去年修订教学计划，中国近代史现代史被压缩为一年。世界现代史压为半年，还有奇怪的是：连搞近代现代的人也轻视现代史。教现代史的同志往往最近的历史不讲，中国现代史不讲中华人民共和国历史，世界现代史就讲到第二次世界大战结束，人们不禁也要问：我们既是要培养出又红又专的干部，为什么不以当前的现实事物来教育青年呢？","type":"paragraph"},{"text":"我们中国近代现代史、世界近代现代史以及亚洲史三个教研室，在师资力量不论在数量与质量方面都是近代强，现代弱，亚洲现代史教员是个右派，现在没有人开课只是拼凑而成，世界近代史有四个人（助教），现代史只有三个人（都讲助，一位尚未开课），中国近代史有五个人（一位教授，三位讲师，一位未开课助教），现代史三个（一位讲师，一位未开课助教，由于长期无人过问，现代史的同志教学得不到提高，存在不少问题，系和党组织是应该负有责任的。","type":"paragraph"},{"text":"我认为这是我们历史系的一种脱离政治脱离实际的倾向，有些人怕犯错误，不敢去讲去研究当代问题；有些人以为现代史是常识，不必去搞；更有一些人轻视以至鄙视近代现代史，以为古代史是“浓茶”，现代史是“淡水”，近代现代问题不屑于一搞，不是学问。我们衷心地拥护陈伯达同志的号召：“厚今薄古”，我们的历史研究与历史教学必须从象牙塔中走上现实的战斗岗位，从当前的社会主义建设出发，从事我们的历史研究与历史教学！","type":"appellation"}],"comments":[],"origin":"《历史科学中两条道路的斗争》,人民出版社，1958年10月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1ccd45336"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

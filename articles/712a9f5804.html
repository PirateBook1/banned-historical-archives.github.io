script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"在驻德意志民主共和国大使馆给外交部的一份电报上的批语","alias":"","parts":[{"type":"paragraph","text":"在驻德意志民主共和国大使馆给外交部的一份电报上的批语"},{"type":"paragraph","text":"（1960年1月）"},{"type":"paragraph","text":"东德一位八十岁老教授（校长）说我国人民公社决议明确指出共产主义第一阶段和第二阶段的任务和远景，他感到十分高兴。"},{"type":"paragraph","text":"[1]中国驻德意志民主共和国大使馆1959年11月4日的这一电报说，民主德国党政负责人和各民主党派在分别答谢我馆祝贺他们建国十周年的复信中，一致盛赞新中国十年来所取得的巨大成就。其中德共前身一德国斯巴达克团创始人之一赫·董克尔教授（某高等学校校长、80多岁）还特别称赞了中共中央1958年12月《关于人民公社若千问题的决议》。他在信中写道：我认为，这个决议是我所知道的国际工人运动中唯一十分明确地区别共产主义社会第一阶段和第二阶段的文件，同时它已经对第二阶段的基本发展原则作了很重要的指示。这对我来说特别重要，因为我以往和现在一直认为，我们在共产主义社会第一阶段解决巨大任务时，决不应该忘记最终目标和宏伟的远景。中国同志特别在决议的第四和第五部分大大丰富了马列主义科学，这是很重要的。虽然我已年老，我仍以极大的关心注视着你们卓有成效的道路。在这段话旁，毛泽东加了着重号，并批示印发时“此下用中号黑体字”，印发的范围是当时正在上海参加中共中央政治局扩大会议的同志。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":124,"page_end":124},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"712a9f5804"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

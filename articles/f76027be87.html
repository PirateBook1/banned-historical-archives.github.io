script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"毛泽东等祝贺德意志民主共和国解放十周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺德意志民主共和国"},{"type":"paragraph","text":"解放十周年的电报"},{"type":"paragraph","text":"（1955年5月6日）德意志民主共和国总统威廉·皮克同志，德意志民主共和国人民议院主席团主席约翰尼斯·狄克曼同志，德意志民主共和国总理奥托·格罗提渥同志："},{"type":"paragraph","text":"值此德国人民获得解放十周年之际，中国人民和中华人民共和国政府向你们、并通过你们向兄弟般的德国人民和德意志民主共和国政府表示热烈的祝贺。"},{"type":"paragraph","text":"德国人民在苏联军队粉碎希特勒法西斯统治后，在德国统一社会党领导下，进行了各种民主改革，建立了自已的德意志民主共和国。五年来，德意志民主共和国人民以自己创造性的劳动胜利地建设着新的生活，在政治、经济和文化各方面都获得了巨大的成就。德意志民主共和国已成为德国人民争取统一、和平、民主和独立的坚强堡垒。"},{"type":"paragraph","text":"美英统治集团不顾德国人民的民族利益，积极复活德国军国主义，加深德国的分裂，企图把西德变成新的战争策源地。最近巴黎协定“的批准，使新战争的危险大大增加，欧洲和世界的和平遭受"},{"type":"paragraph","text":"[1]指1954年10月美、英、法等北大西洋公约成员国同联邦德国在法国巴黎签订的协定。"},{"type":"paragraph","text":"毛泽东等祝贺德意志民主共和国解放十周年的电报着严重的威胁。中国人民完全支持苏联、德意志民主共和国和欧洲其他爱好和平的国家为保障自身安全和维护欧洲及世界和平所采取的一切必要措施，并深信以苏联为首的和平民主社会主义阵营各国的强大团结一定能够彻底粉碎一切帝国主义的战争计划，德国人民的正义事业一定能得到胜利。"},{"type":"paragraph","text":"谨祝德国人民在阻正巴黎协定实施的斗争中，在德意志民主共和国的建设事业中，获得新的胜利。"},{"type":"paragraph","text":"中华人民共和国主席毛泽东中华人民共和国全国人民代表大会常务委员会委员长刘少奇中华人民共和国国务院总理周恩来一九五五年五月六日于北京"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":5,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":67,"page_end":68},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f76027be87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

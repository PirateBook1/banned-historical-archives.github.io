script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"对公安部关于当前反革命活动情况和我们的对策报告草稿的批语","alias":"","parts":[{"type":"paragraph","text":"对公安部关于当前反革命活动情况"},{"type":"paragraph","text":"和我们的对策报告草稿的批语"},{"type":"paragraph","text":"（1962年8月15日）印发各同志？。如有意见，请提交谢富治同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月十五日"},{"type":"paragraph","text":"[1]公安部党组给毛泽东和中共中央的报告（8月8日草稿）说，今年以来，主要是4月以后，一部分城市盗窃、抢劫和凶杀案件有些上升，少数城市治安秩序一度比较混乱，反革命分子有一个比较明显的暴露。对当前反革命分子的破坏活动，我们拟采取边暴露边打击的方针，这样既可以适当地暴露敌人，打得准，打得狠，又使安全有比较可靠的保证，不至影响社会秩序。具体做法上我们完全赞成中央的指示，在依靠群众的基础上，主要采取侦查破案的办法，一般地不搞群众镇反运动。这次打击反革命分子现行破坏活动的重点放在大中城市、东南沿海、铁路交通沿线和一部分敌情比较严重的地区。在斗争中要严格区分和正确处理敌我和人民内部两类不同性质的矛盾。对于暴露出来的反革命分子，必须统统追查出来，严肃处理。在处理时要根据不同对象和不同情况，区别对待。在打击反革命破坏活动的同时，必须继续加强治安工作。公安机关在自已的一切活动中，都要认真执行党中央的政策，遵守国家的法律，服从党委的领导。"},{"type":"paragraph","text":"[2]指当时正在北戴河参加中共中央工作会议的同志。[3]谢富治，当时任公安部党组书记、公安部部长。"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":8,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":211,"page_end":211},"tags":[{"name":"谢富治","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0506d19d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海溶剂厂革委会遵循毛主席教导开展积极的思想斗争  既要弄清思想　又要团结同志","authors":[],"dates":[{"year":1969,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海溶剂厂革委会遵循毛主席教导开展积极的思想斗争"},{"type":"paragraph","text":"既要弄清思想　又要团结同志"},{"type":"paragraph","text":"他们从团结的愿望出发，通过批评和自我批评，克服宗派主义、山头主义倾向，大大增强了领导班子的团结统一，使全厂革命和生产出现新面貌"},{"type":"paragraph","text":"据新华社上海四日电　上海溶剂厂革委会在学习和落实“九大”精神的过程中，遵循毛主席关于“团结起来，争取更大的胜利”的教导，从团结的愿望出发，通过批评和自我批评，不断克服宗派主义、山头主义的倾向，大大增强了领导班子在毛泽东思想基础上的团结统一，使全厂革命和生产出现了崭新的面貌。"},{"type":"paragraph","text":"这个厂革委会成立一年多来，带领全厂革命群众，紧跟毛主席的伟大战略部署，在落实毛主席一系列最新指示和各项无产阶级政策的战斗中，取得了一个又一个胜利。但是，在斗、批、改深入发展后，厂革委会的少数成员之间出现了不团结的现象，个别成员存在着宗派主义、山头主义的思想倾向，甚至背后做“小动作”。厂革委会认为，这种现象如果不及时克服，势必影响厂革委会在毛泽东思想基础上的集中统一，影响厂革委会带领全厂广大革命群众去夺取新的胜利。"},{"type":"paragraph","text":"厂革委会在解决这个问题的过程中，一开始，曾经顾虑：如果把革委会内部不团结的问题暴露出来，会不会反而扩大矛盾，产生隔阂，使革委会不团结。经过反复认真学习毛主席的伟大教导：“我们主张积极的思想斗争，因为它是达到党内和革命团体内的团结使之利于战斗的武器。”他们认识到，矛盾是客观存在的，但只要从团结的愿望出发，经过积极的思想斗争，就一定能做到既弄清思想又团结同志这样两个目的。在这种思想指导下，厂革委会对犯了宗派主义、山头主义思想错误的个别成员，进行了既严肃又热情的帮助，帮助他们提高两条路线斗争觉悟，启发他们继续革命的自觉性。"},{"type":"paragraph","text":"上海溶剂厂革委会在解决这个问题的时候，还发动群众进行反对宗派主义、山头主义的斗争。他们邀请群众代表和厂革委会成员一起学习毛主席关于无产阶级专政下继续革命的伟大学说和加强团结的有关教导，帮助领导班子的成员克服宗派主义、山头主义的倾向。当犯错误的同志经过帮助有了觉悟的时候，厂革委会就让他们到群众中斗私批修，接受群众的帮助和监督。这样做的结果，不但克服了领导班子成员的宗派主义、山头主义的倾向，加强了革委会的集中统一，而且使群众也不断提高了克服宗派主义和山头主义的自觉性。通过开展积极的思想斗争，进一步加强了厂革委会在毛泽东思想基础上的集中统一，进一步促进了全厂革命群众的革命团结。目前这个厂的新老干部和群众，在毛主席革命路线的指引下，斗志昂扬，决心为夺取新的胜利而战斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40913db53c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

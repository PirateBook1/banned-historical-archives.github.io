script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"组织落实　政治落实　军事落实按毛主席指示做好上海民兵工作警备区召开民兵政治工作会议传达贯彻全军民兵政治工作会议精神","authors":[],"dates":[{"year":1964,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　最近，上海警备区召开了民兵政治工作会议，传达中国人民解放军总政治部召开的民兵政治工作会议精神，进一步研究贯彻执行毛主席关于民兵工作组织落实、政治落实、军事落实的指示。到会同志一致表示，要认真贯彻全军民兵政治工作会议精神，决心高举毛泽东思想伟大红旗，坚持四个第一，发扬最大的革命干劲、高度的革命热情和彻底革命精神，百倍努力，埋头苦干，按照毛主席关于民兵工作三落实的指示，把上海市的民兵工作做好。"},{"type":"paragraph","text":"会议期间，大家认真学习了党中央和毛主席、刘主席的指示，学习了林彪元帅和其他各位元帅以及罗瑞卿大将的指示，听取了总政治部民兵政治工作会议精神的传达。到会同志经过反复学习和讨论，受了一次很深刻的教育，头脑进一步武装起来了。会议还根据毛主席的指示，对照分析了当前上海市民兵工作的情况。认为几年来在毛泽东思想伟大红旗照耀下，在党中央、军委和上海市委的领导下，上海市的民兵工作取得了很大的成绩，民兵在阶级斗争、生产斗争和科学实验三大革命运动中，起到了积极作用。目前，一个全党、全军大抓民兵工作的新形势正在形成。为了随时准备还击帝国主义的战争挑衅，巩固无产阶级专政，保卫社会主义建设，进一步壮大人民武装力量，必须继续提高认识，兢兢业业，踏踏实实，以彻底革命精神，以战备姿态，为实现民兵工作三落实而努力。"},{"type":"paragraph","text":"会议认为，通过社会主义教育运动，进一步整顿民兵组织，是加强民兵建设的最有效途径，是当前最迫切的任务，也是今后相当长时期内民兵工作的中心任务。"},{"type":"paragraph","text":"会议明确指出，在当前必须狠抓民兵班、排、连的建设，抓落实，打基础，求质量。各级组织、各人民武装系统和各部队，都必须从这里着眼，在这方面下功夫，多做工作。"},{"type":"paragraph","text":"会议认为，要实现毛主席关于民兵工作三落实的指示，除了加强各人民武装系统的建设，使人民武装干部成为既懂政治，又懂军事，也懂生产的干部；同时，要坚持四个第一，鼓足革命干劲，密切联系群众，把民兵工作做好。"},{"type":"paragraph","text":"这次会议历时七天。上海警备区首长王六生少将、张吉厚少将、李彬山少将等出席了会议。参加这次会议的有九个县和十个区的书记、副书记或副县长，有铁路、邮电、交通运输、建筑工程和港务等五个局政治部、人民武装部的负责人，有警备区部队各师、团的负责人，有各区、县人民武装部部长和政治委员。中共中央华东局、中共上海市委、市人民委员会有关部门，市总工会、团市委、市体委以及东海舰队、上海市公安总队、上海某军医大学等也有代表参加了会议。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2b405f968"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

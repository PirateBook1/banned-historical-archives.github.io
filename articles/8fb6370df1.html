script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"对《关于共产主义我们必须知道些什么》一书摘录的批语","alias":"","parts":[{"type":"paragraph","text":"对《关于共产主义我们必须知道些什么》一书摘录的批语"},{"type":"paragraph","text":"（1960年1月）各同志阅，退毛。"},{"type":"paragraph","text":"[1]《关于共产主义我们必须知道些什么》一书为美国心理学家哈里和波娜罗·奥佛斯特里特夫妇所作，1958年10月在美国出版。全书共3部，分18章，近20万字。杜勒斯临死前曾将这本书介绍给艾森豪威尔。中共中央对外联络部对其中同当时国际形势关系密切的问题和有关美国反苏反共基本政策方面的内容作了摘录，并加了4个小标题：（一）资本主义同共产主义势不两立；（二）赫鲁晓夫的和平竞赛“是一场帝国主义战争”；（三）谈判“必须从实力出发来进行”；（四）美国共产党“是为法律所不允许的”。对《关于共产主义我们必须知道些什么》一书摘录的批语"},{"type":"paragraph","text":"二说得对。"},{"type":"paragraph","text":"[1]《关于共产主义我们必须知道些什么》一书摘录的第三部分《谈判“必须从实力出发来进行”》中说：“从共产党人的观点来看，出席会谈的代表所代表的不仅仅是他们的国家。更深刻地说，他们代表的是阶级斗争的某一方；而这在任何基本意义上说并不是可以协商的斗争。其所以不能协商，按照马克思列宁主义的理论，是因为：在资产阶级没有被消灭之前阶级斗争是不会产生和平的；而这个阶级“决不会自动地放弃丝毫的权力和特权”。因此，会议桌一即使管它叫做和平桌一也不过是进行战争的另外一个场所罢了。”在这段话旁，毛泽东加了着重号，并写下了这一批语。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":127,"page_end":128},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fb6370df1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"对《中央关于传达石油工业部关于大庆石油会战情况通知》的批示","alias":"","parts":[{"type":"paragraph","text":"对《中央关于传达石油工业部关于"},{"type":"paragraph","text":"大庆石油会战情况通知》的批示"},{"type":"paragraph","text":"（1964年2月5日）"},{"type":"paragraph","text":"大庆油田的经验虽然有其特殊性，但是也具有普遍意义，他们贯彻执行了党的社会主义建设总路线，坚持政治挂师，坚持群众路线，系统地学习和运用解放军的政治工作经验，把政治思想、革命干劲和科学管理紧密结合起来，把工作做活了。这是一个多、快、好、省的典型。它的一些主要经验，不仅在工业部门中适用，在交通、财贸、文教各部门，在党、政、军、群众团体的各级机关中也都适用或者可做参考。"},{"type":"paragraph","text":"[1]1964年2月5日，中共中央发出了关于传达石油工业部《关于大庆石油会战情况的报告》的通知。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":2,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":256,"page_end":256},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]},{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"对《中央关于传达石油工业部关于大庆石油会战情况通知》的批示","alias":"","parts":[{"type":"paragraph","text":"（讲到苏联现在请南斯拉夫以观察员身份列席经互会时）"},{"type":"paragraph","text":"经互会要去，南斯拉夫参加，我也去。现在形势变了，赫鲁晓夫的指挥棒不灵了。南斯拉夫你参加，我也参加。将来要把经互会转到抵抗苏联的控制。大西洋公约国家反对美国控制，以法国为代表嘛！·东欧国家也反对苏联控制，并且正在发展。·现在指挥棒不灵了·…·。要看到这一形势。"},{"type":"paragraph","text":"（谈到介工人中间的模范人物时）"},{"type":"paragraph","text":"老粗出人物。我们军区司合百分之九十都是老粗，行伍出身。但是，没有几个知识分子也不行。自古以来，能干的皇帝大多是老粗。汉朝刘邦是封建皇帝里边最厉害的一个。刘静劝他不要建都洛阳，要建都长安，他立刻去长安；鸿沟划界，项引退，他也想到长安休息，张良说什么条豹不条豹，要进攻，他立即听了张良的话，向东进。韩信要求封假齐王，刘邦说不行，张良踢了他一脚，他立即改口说：“他妈的，要封就是眞齐王，何必假的。”而项羽期有三次错误，鸿门宴不听范增的话，那时他有四十万军队，刘邦只有十万人。鸿沟协定他认眞了，建都徐州（那时叫彭城）。南北朝宋、齐、梁、陈，五代梁、唐、晋、汉、周，很有几个老粗。文的也有几个好的，如李世民。我们中央上过大学的也很少，过去上了大学的就算做官了，还革什么命。现在有许多新的好的典型，要提倡。对《人民日报加强学街文章的报告》的批示"},{"type":"paragraph","text":"（-九六四年二月三日）××、××同志："},{"type":"paragraph","text":"《人民日报》历来不重视思想理论工作，哲学社会科学文章很少，把这个理论阵地送给《光明日报》、《文汇报》和《新建设》月刊。这种情况必须改变过来才好。现在他们有了改的主意了，请书记处讨论一下，并给他们解决干部问题为盼。"},{"type":"paragraph","text":"对《中央关于传达石油工业部关子大庆石油会战情况通知》的批示"},{"type":"paragraph","text":"（一九六四年二月五日）"},{"type":"paragraph","text":"大庆油田的经验虽然有其特殊性，但是具有普逼意义，他们贯彻执行了党的社会主义建设总路线，坚持政治挂帅，坚持群众路线，系统地学习和运用解放军的政治工作经验，把政治思想、革命干劲和科学管理紧密结合起来，把工作做活了。这是一个多、快、好、省的典型。它的一些主要经验，不仅在工业部门中适用，在交通、财贸、文教各部门，在党、政、军、群众团体的各级机关中也都适用或者可做参考。"},{"type":"paragraph","text":".88·"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":2,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":101,"page_end":101},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26762e077e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

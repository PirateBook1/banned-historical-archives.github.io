script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央对四十七军就中央［67］367号通知的请示的回电","authors":[],"dates":[{"year":1967,"month":12,"day":10}],"is_range_date":false,"parts":[{"text":"中共中央对四十七军就中央［67］367号通知的请示的回电","type":"title"},{"text":"一、湖南的高司不同于浙江的红暴，高司的总部不能恢复，要帮助基层组织认识错误，要他们跟造反派搞大联合。","type":"paragraph"},{"text":"二、主席的最新指示，是为了更好的搞好大联合，根据上述精神，当前的工作，按原布置不变，要坚定的正确地贯彻“中共中央关于湖南问题的若干决定”，对于确实是犯过错误的老造反派，经过认真调查，报军批准。","type":"paragraph"},{"text":"三、贯彻中央通知，根本的问题是争取、教育、团结能够团结的人，对于与高司同观点的基层组织，应区别对待，对广大群众采取教育团结的政策，教育他们认识错误，支持他们参加联合，同时下很大的功夫，用毛泽东思想教育造反派，正确处理本单位受蒙蔽的群众，共同搞好大联合、三结合。","type":"paragraph"},{"text":"四、在做好群众组织工作的同时，要做好部队的思想教育工作。","type":"paragraph"},{"text":"五、要贯彻中央12.2通知，要密切注意动态，警惕敌人从中捣乱，要随时说服群众，就地闹革命，不要随便上访。","type":"paragraph"},{"text":" 一九六七年十二月十日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"浙江省红色暴动委员会（红暴）","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9902f6243e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

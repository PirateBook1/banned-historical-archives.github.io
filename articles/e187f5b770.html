script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国《红色人道报》政治负责人儒尔盖发表文章毛主席划分三个世界理论是制定战略策略出发点《非洲革命》赞扬毛主席《论十大关系》阐明了发展的辩证法","authors":[],"dates":[{"year":1977,"month":1,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社巴黎一九七七年一月二十二日电　法国《红色人道报》政治负责人雅克·儒尔盖一月二十一日在这家报纸上发表文章指出，毛主席提出的划分三个世界的理论，是对国际形势的列宁主义分析，是所有马克思列宁主义共产党人制订适应目前世界形势的无产阶级革命战略和策略的出发点。"},{"type":"paragraph","text":"文章说，毛主席是运用辩证唯物主义的生动方法，研究了有关各国、各种政治力量和各阶级的大量的文件和材料以后，提出了这一理论的。"},{"type":"paragraph","text":"文章指出:这一理论是从实际的阶级分析出发的。它阐明了全世界无产阶级革命共产党人所面临的基本问题。“这一理论同现代修正主义者的骗人的分析针锋相对”。"},{"type":"paragraph","text":"文章说:“我们不是由于某些主观的和抽象的意愿而是从具体的辩证唯物主义的研究出发，认为第三世界是反对帝国主义、殖民主义和霸权主义斗争的主要力量。”"},{"type":"paragraph","text":"文章指出:“我们应该同第三世界(约占世界人口的百分之八十)团结起来。第三世界是反对两个超级大国斗争的主要力量。”"},{"type":"paragraph","text":"文章指出:“以华国锋主席为首的中国共产党领导的中国政府的外交政策，过去和现在都是以三个世界的理论为基础的。这一理论符合毛泽东思想。‘四人帮’耍阴谋也未能贬低或损害这一理论。”"},{"type":"paragraph","text":"文章说:“对法国马克思列宁主义共产党人说来，就象中国和其他许多国家的同志一样，三个世界的理论是他们制订适应目前世界形势的无产阶级革命的战略和策略的出发点”。"},{"type":"paragraph","text":"新华社阿尔及尔一九七七年一月二十二日电　阿尔及利亚民族解放阵线中央机关刊物《非洲革命》最近一期发表文章，赞扬毛主席的著作《论十大关系》不仅对中国，而且对第三世界所有决心走发展道路的国家都具有极大的现实意义。"},{"type":"paragraph","text":"文章说，毛主席的这篇重要讲话是一篇关于论述发展的辩证法的最完整的著作之一，是一个纲领性的文件。"},{"type":"paragraph","text":"文章说，《论十大关系》阐述了在经济、社会和政治方面要解决的一系列明显的矛盾，并且提出了一个基本方针，就是要把国内外一切积极因素调动起来，为社会主义事业服务。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e187f5b770"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

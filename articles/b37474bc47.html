script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从一幅照片看江青的反党野心","authors":[],"dates":[{"year":1977,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"从一幅照片看江青的反党野心"},{"type":"paragraph","text":"全国影展办公室批判组"},{"type":"paragraph","text":"一九七五年八月间，资产阶级野心家、阴谋家江青通过别人，偷偷摸摸地给《中国摄影》编辑部送了一张题为《日出》的彩色照片，指令刊物发表。为了掩人耳目，这一次拟用一个新笔名“文山”，还要别人给她保密。当这幅照片打出清样时，江青又突然收回了，通知说：“不发表了”。"},{"type":"paragraph","text":"忽儿要发表，忽儿又收回，出尔反尔，搞得如此诡秘，其中必定大有奥妙。"},{"type":"paragraph","text":"江青为什么要在那个时候抛出这张《日出》的照片呢？还是让我们先看看照片的画面和色彩吧：半是大地，一团漆黑；半是天空，一片昏暗。作为主体的太阳形同寒月，惨淡无光；反射到海面的日影，仅露微光、陷入茫茫迷雾和滔滔海水包围之中。整个色调灰暗、寒冷，景物萧疏、冷落。从江青别有用心地炮制的这张黑照片中，赤裸裸地暴露了她极端仇视毛主席，仇视中国共产党，仇视社会主义制度，迫不及待地要篡党夺权，一心想当“女皇”的狰狞面目。"},{"type":"paragraph","text":"“东方红，太阳升，中国出了个毛泽东；他为人民谋幸福，他是人民大救星。”《东方红》这首气势磅礴的革命歌曲，以生动的比喻，倾吐出我国亿万革命人民对毛主席无限热爱、无比崇敬的深厚无产阶级感情。太阳，是光明与温暖的象征，是伟大领袖和导师毛主席光辉形象和光辉思想的象征。伟大领袖和导师毛主席是我国各族人民心中永远不落的红太阳。广大革命摄影工作者，在伟大的首都，在高山之巅，东海之滨，在林立的钻井前，金色的田野上，都曾以旭日东升为主题，拍摄了许多歌颂毛主席、歌颂党、歌颂社会主义祖国辉煌成就的优秀作品。当他们打开相机时，总是选择一轮红日喷薄而出、冉冉升起、满天朝霞、金光灿灿的瞬间，把照片拍下来，象征在毛主席英明领导下，伟大的社会主义祖国欣欣向荣，蒸蒸日上。可是，被林贼吹捧为“艺术上是内行”的江青，却把太阳表现得象烛光一样微弱，大地象深夜一样黑暗。这哪里有半点“日出”的气氛，分明是一幅日薄西山、气息奄奄的凄惨景象。明眼人一望便知，反党野心家江青是以黑暗的大地比喻我们社会主义祖国，以昏暗的落日影射攻击我们敬爱的伟大领袖和导师毛主席。在江青看来，太阳快要落了，中国大地已被黑暗笼罩，马列主义、毛泽东思想不行了，社会主义不行了，该由江青这个“女皇”上台了。"},{"type":"paragraph","text":"长期以来，江青就肆无忌惮地任意挥霍劳动人民的血汗，到处游山玩水，寻欢作乐，拍摄了许多乌七八糟的霉烂玩意儿。《日出》这张黑照片，更是暴露了她反革命的政治野心。我们知道，一九七五年七月二十五日，针对江青一伙罗织罪状，扼杀彩色故事影片《创业》，毛主席作了光辉的批示，无情地揭露了江青一伙疯狂反对毛主席的无产阶级革命文艺路线，破坏党的文艺政策的严重罪行。对此，江青怕得要死，恨得要命，这时抛出这张黑照片，正是她疯狂抗拒毛主席的批评，发泄对毛主席刻骨仇恨情绪的真实写照。"},{"type":"paragraph","text":"但是，乌鸦的翅膀遮不住太阳的灿烂光辉。江青炮制《日出》黑照片，恶毒地影射攻击伟大领袖毛主席，诅咒社会主义制度，只不过是狂犬吠日，枉费心机，丝毫无损于毛主席的光辉形象和丰功伟绩，阻挡不了社会主义到处胜利前进；而收回《日出》不敢发表，妄图销赃灭迹，也丝毫掩盖不了她背叛伟大领袖毛主席，篡党夺权的凶残本相。（附图片）"},{"type":"paragraph","text":"华主席为首的党中央粉碎王张江姚反党集团后，浙江省温州地区人民欢欣鼓舞，到处摆开了揭批“四人帮”滔天罪行的战场。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b37474bc47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

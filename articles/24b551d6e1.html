script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“洛阳”舰指战员掀起学习和批判热潮一定要继承光辉的毛泽东思想","authors":[],"dates":[{"year":1976,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在举国上下沉痛哀悼伟大领袖和导师毛主席逝世的日子里，毛主席曾亲临视察过的“洛阳”舰的干部和战士，坚决响应党中央的号召，把怀念毛主席的无限悲痛变成学习毛泽东思想的巨大动力，变成批判邓小平反革命的修正主义路线的猛烈炮火，全舰指战员在党支部的领导下，掀起了学习和批判的热潮，有力地加强了部队建设。"},{"type":"paragraph","text":"二十三年前，毛主席首次视察海军舰艇部队时，亲自登上“洛阳”舰，亲切地向干部、战士问寒问暖，并挥笔写下了“为了反对帝国主义的侵略，我们一定要建立强大的海军”的光辉题词，为海军建设指明了前进的方向。二十三年来，“洛阳”舰的干部、战士牢记毛主席的亲切教导和伟大革命实践，坚持毛主席的无产阶级建军路线，坚持认真看书学习，深入批判刘少奇、林彪、邓小平一类党内资产阶级推行的反革命的修正主义路线。斗争的实践使他们体会到:军舰没有罗经就要偏离航向，革命战士不学习毛泽东思想，就要迷失方向。在前进的道路上，一定要一辈子学习毛泽东思想。"},{"type":"paragraph","text":"“洛阳”舰的领导干部和党支部成员，首先以身作则，带头通读《毛泽东选集》，学习毛主席的一系列重要指示，进一步研究了今年的学习规划，他们工作忙，就挤时间学；条件差，就克服困难学。在党支部的领导下，全舰指战员的学习空气越来越浓了。从九月下旬到现在，“洛阳”舰理论组对全舰同志进行了四次学习辅导，从哲学、政治经济学、科学社会主义、建党学说、建军路线等方面，阐述了毛主席对马克思列宁主义的发展，推动了全舰的学习运动。"},{"type":"paragraph","text":"九月底，“洛阳”舰接到了出海执勤和战备训练的任务。他们战备不忘学习，学习促进战备。五班的同志们还制定了短期学习计划，坚持学习马列和毛主席著作，把学习和批邓结合起来。尽管海上风大浪高，但他们仍坚持认真看书学习，写学习笔记。"},{"type":"paragraph","text":"斗争需要学习，学习推动斗争。“洛阳”舰干部、战士认真学习马列主义、毛泽东思想，掌握武器，抓住邓小平授意炮制的《论总纲》、《汇报提纲》、《条例》这三株大毒草的要害，深入批判了邓小平反革命的修正主义路线，揭露邓小平全面背叛马克思主义的反动面目。舰理论组为了推动全舰批邓斗争的深入，整理了一份二万字的《论总纲》批注，进行了深入的批判。十月一日下午，“洛阳”舰在海上执勤期间，还召开了一次全舰批邓大会。指战员们一致表示:一定要坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，加强部队建设，提高警惕，保卫海防，沿着毛主席的无产阶级革命路线奋勇前进。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24b551d6e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

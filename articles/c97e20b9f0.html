script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"河内第三次出版《毛主席诗词》","authors":[],"dates":[{"year":1966,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社河内十六日电　为了满足越南广大读者的要求，《毛主席诗词》越文版，最近在河内第三次出版。"},{"type":"paragraph","text":"这本《毛主席诗词》越文版，是由越南文学出版社根据中文本翻译出版的，共收入毛主席诗词三十七首。卷首扉页上，印有中国人民的伟大领袖毛主席的全身像。"},{"type":"paragraph","text":"译本中还附有越南文学艺术联合会主席邓泰梅撰写的一篇题为《毛主席诗词的思想性和艺术性》的文章。"},{"type":"paragraph","text":"文章说，中国共产党的英明领袖毛泽东主席是一位天才的理论家。"},{"type":"paragraph","text":"文章说，“毛泽东主席的著作不仅包括在久已闻名世界的《毛泽东选集》中的丰富和精辟的理论部分，而且还包括具有独特风格的诗词。”"},{"type":"paragraph","text":"文章说，毛主席的诗词表现了一个坚强的革命战士、一个卓越的马克思主义理论家、中国和世界的一位英明领导者的世界观。"},{"type":"paragraph","text":"文章说，在毛泽东主席全部的诗词和论文中，贯穿了反对国内外反动派的革命精神，在一切危险面前毫不畏惧，对敌人毫不妥协，永远忠于马克思列宁主义革命思想和无产阶级国际主义的精神。"},{"type":"paragraph","text":"文章说，我们读者应该从毛泽东主席著作中学习的东西，首先是贯彻在作品中的革命内容。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c97e20b9f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

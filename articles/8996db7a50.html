script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日中友好运动领导人宫崎世民发表谈话  完全支持毛主席的庄严声明  决心高举日中友好旗帜进一步掀起反美爱国斗争巨浪","authors":[],"dates":[{"year":1970,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日中友好运动领导人宫崎世民发表谈话"},{"type":"paragraph","text":"完全支持毛主席的庄严声明"},{"type":"paragraph","text":"决心高举日中友好旗帜进一步掀起反美爱国斗争巨浪"},{"type":"paragraph","text":"新华社二十四日讯  东京消息：日中友好运动领导人宫崎世民发表谈话，完全支持毛主席五月二十日发表的《全世界人民团结起来，打败美国侵略者及其一切走狗！》的庄严声明。"},{"type":"paragraph","text":"宫崎说：正如毛主席所指出的那样，世界形势正以汹涌澎湃之势发展着，敌人一天天烂下去，我们一天天好起来。"},{"type":"paragraph","text":"宫崎说：美国侵略者对越南、老挝的侵略遭到失败以后，为了摆脱这种困境，又把侵略的魔爪伸进了柬埔寨。但是，它的这种侵略行径遭到世界人民、亚洲人民的群起反击，它的困境越来越严重，正进行垂死挣扎。"},{"type":"paragraph","text":"宫崎说：由尼克松、佐藤发表的日美联合公报，甚至让日本承担军事义务，复活日本军国主义，企图用亚洲人打亚洲人，赤裸裸地暴露了美日反动派的侵略野心。这遭到了世界人民特别是亚洲人民的反击。"},{"type":"paragraph","text":"宫崎指出：国际反美统一战线越来越发展，整个印度支那地区抗美救国的斗争烈火正在熊熊燃烧。日本人民的反美爱国斗争，也象燎原大火一样燃烧起来。反美斗争已经发展到美国侵略者的老巢。"},{"type":"paragraph","text":"宫崎接着说：正是在这个时候，毛主席发表了声明，这是非常适时的。毛主席的声明吹响了世界人民向美国侵略者发起进攻的进军号角，对日本人民和世界人民是一个巨大鼓舞。"},{"type":"paragraph","text":"宫崎表示：我们响应毛主席声明的号召，决心更高地举起日中友好和粉碎日美“安全条约”的旗帜，进一步掀起反美爱国正义斗争的巨浪。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"对话"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8996db7a50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

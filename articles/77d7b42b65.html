script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"接受保加利亚驻华大使迪莫夫呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受保加利亚驻华大使迪莫夫"},{"type":"paragraph","text":"呈递国书时的答词"},{"type":"paragraph","text":"（1954年9月2日）大使同志："},{"type":"paragraph","text":"我很高兴地接受您所呈递的保加利亚人民共和国国民议会主席团的国书，并衷心地感谢您的祝贺。"},{"type":"paragraph","text":"中华人民共和国和保加利亚人民共和国之间兄弟般的友谊，在政治、经济、文化各方面的密切合作，已获得了极大的发展。这不但促进了两国人民的繁荣和幸福，并加强了以伟大苏联为首的世界和平民主力量。"},{"type":"paragraph","text":"保加利亚人民在解放后的十年中，在保加利亚共产党的领导下，在社会主义建设事业中所获得的光辉成就，鼓舞了正在从事社会主义建设和社会主义改造的中国人民的劳动热情。"},{"type":"paragraph","text":"大使同志，我热烈地欢迎您出任保加利亚人民共和国驻中华人民共和国的特命全权大使。在您为巩固和加强中保两国的友好合作的工作中，您将得到我和中华人民共和国政府的全力支持。"},{"type":"paragraph","text":"我谨祝您在工作中获得完全的成功。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":9,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":223,"page_end":223},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77d7b42b65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

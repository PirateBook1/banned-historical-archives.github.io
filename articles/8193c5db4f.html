script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共上海市委向全市党员、干部发出通知向焦裕禄同志学习　做毛主席的好学生","authors":[],"dates":[{"year":1966,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"市委号召全市党员、干部，特别是领导干部，学习焦裕禄同志彻底的革命精神和崇高的共产主义品质，象焦裕禄同志那样，永远忠于党，永远忠于人民，永远忠于毛泽东思想，真正成为毛泽东同志的好学生。以焦裕禄同志为榜样，更高地举起毛泽东思想伟大红旗，紧密联系当前的形势和任务，对照自己的思想和工作，认真找出差距，努力实现思想革命化，工作革命化，更好地团结和带动全市人民群众，为深入开展阶级斗争、生产斗争、科学实验三大革命运动，为进一步争取我国社会主义革命和社会主义建设的新胜利而努力奋斗!"},{"type":"paragraph","text":"本报讯　中共上海市委员会关于向焦裕禄同志学习的通知，全文如下:"},{"type":"paragraph","text":"河南省兰考县前县委书记焦裕禄同志，是毛泽东同志的好学生，是县委书记的好榜样，也是各行各业领导干部的好榜样。他的一生，是伟大的革命的一生。市委号召全市党员、干部，特别是领导干部，学习焦裕禄同志彻底的革命精神和崇高的共产主义品质，象焦裕禄同志那样，永远忠于党，永远忠于人民，永远忠于毛泽东思想，真正成为毛泽东同志的好学生。"},{"type":"paragraph","text":"焦裕禄同志是用毛泽东思想武装起来的伟大的共产主义战士。他带着深厚的阶级感情，活学活用毛主席著作，把毛主席著作当作一切工作的最高指示，在兰考县改天换地的斗争中，创造了不朽的业绩。他在毛泽东思想的哺育下，不断改造思想，牢固地树立了共产主义世界观，不为名，不为利，不怕苦，不怕死，忠心耿耿为革命，一心一意为人民。他永远保持劳动人民的本色，不是当官做老爷，而是同群众打成一片，密切联系群众，在最艰苦的环境里，与群众同甘苦，共命运。他发扬认真踏实的革命作风，一贯重视调查研究，向群众学习，有事同群众商量，把大无畏的革命精神同实事求是的科学态度结合起来。他始终突出政治，狠抓四个第一，狠抓领导机关革命化，善于当“班长”，善于教育群众，团结同志，使县委领导成为一个坚强的战斗核心。他为我们树立了一个完全、彻底为人民服务的光辉典范，树立了一个活学活用毛泽东思想的光辉典范。"},{"type":"paragraph","text":"学习焦裕禄同志，是我们当前一项重大的政治任务。全市党员、干部，特别是领导干部，都应当认真学习焦裕禄同志的光辉事迹和《人民日报》的社论，以焦裕禄同志为榜样，更高地举起毛泽东思想伟大红旗，紧密联系当前的形势和任务，对照自己的思想和工作，认真找出差距，努力实现思想革命化，工作革命化，更好地团结和带动全市人民群众，为深入开展阶级斗争、生产斗争、科学实验三大革命运动，为进一步争取我国社会主义革命和社会主义建设的新胜利而努力奋斗!"},{"type":"paragraph","text":"中共上海市委员会"},{"type":"paragraph","text":"一九六六年二月九日"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8193c5db4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

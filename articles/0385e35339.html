script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"民用航空局全体工人职员向毛主席献“国庆号”飞机","authors":[],"dates":[{"year":1951,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"民用航空局全体工人职员向毛主席献“国庆号”飞机"},{"type":"paragraph","text":"【新华社上海三十日电】中央人民政府人民革命军事委员会民航局全体员工给毛主席的国庆节献礼——“国庆号”飞机已经装修完成，并于二十九日上午在上海某机场举行了隆重的命名典礼。在庄严的献礼仪式中，华东军政委员会秘书长吴克坚代表毛主席接受“国庆号”飞机并剪彩。"},{"type":"paragraph","text":"民航局全体员工于献机同时，并写信给毛主席，向毛主席报告一年来民航局全体员工从国民党反动派所抛弃下来的破烂飞机堆中，已修造好了崭新的“国庆号”、“中国青年号”两架客机和十架Ｃ——４６运输机的成绩。信中说：“这些成绩只有在共产党的领导下才能获得。这些成绩大大加强了我们建设新中国民航事业的信心！”"},{"type":"paragraph","text":"“国庆号”飞机是一架优美的客机，可安全航行八千小时。这架飞机是民航局机械修理厂上海分厂的职工们，利用国民党反动派遗留下来的残破货机，化一个多月工夫赶修而成的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0385e35339"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"中央转发河南省委关于传达讨论工作方法六十条的报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发河南省委关于传达讨论工作方法六十条的报告的批语"},{"type":"paragraph","text":"（1958年2月7日）各省委、直属市委、自治区党委、上海局，联省会议各召集人，中央和中央国家机关各部门各党组："},{"type":"paragraph","text":"发给你们河南省委二月二日关于工作方法六十条问题的报告"},{"type":"paragraph","text":"[1]中共河南省委的报告中说，史向生同志参加南宁会议回来后，即于1月29日至2月1日召开省委常委会，传达和讨论了毛主席关于工作方法六十条的指示，同时向省直各部门负责千部作了传达，2月3日分七个地区召升县委书记以上干部会议，由常委分头去传达。省委常委会完全拥护毛主席的指示，一致认为这是保证把技术革命搞成功，使我们的社会主义经济制度获得自己充分的物质基础，从根本上建成社会主义社会，并进一步由社会主义过渡到共产主义准备必要的条件。报告说，省委常委会根据毛主席指示的精神和我省实际情况，对当前工作作了新的部署，要点是：1．整风要坚持到底，保证全胜；2．作好规划，组织全面大跃进，包括提高农业规划指标和调整工业规划，开展文教事业的改革运动，培养技术力量，抓好灾区的基本建设等；3．开展春节大宣传运动，肯定成绩，推广先进经验，克服右倾保守思想，苦战三年改变全省面貌。毛泽东全集第三十八卷一份，供你们在研究这个问题的时候作参考。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五八年二月七日"},{"type":"paragraph","text":"刘、朱、周、彭真\"即阅发。用电报发各地，印发各中央委员、中央候补委员。"},{"type":"paragraph","text":"[1]刘，指刘少奇。朱，指朱德。周，指周恩来。彭真，当时任中共中央书记处书记。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":2,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":518,"page_end":519},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58b7d8bb59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

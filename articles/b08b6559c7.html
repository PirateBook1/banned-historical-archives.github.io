script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"戚本禹狠批“公安公社”","parts":[{"type":"title","text":"821.戚本禹狠批“公安公社”"},{"type":"paragraph","text":"(1967年6月28日接见河南十大总部代表讲话(摘要)，"},{"type":"paragraph","text":"指出他们的大方向始终是错误的)"},{"type":"paragraph","text":"戚：“公安公社”来没有？"},{"type":"paragraph","text":"公：来了，我们的大方向始终是正确的。"},{"type":"paragraph","text":"戚：(生气)始终是错误的！你们帮助军区抓人，违反主席亲自批的军委八条，干尽坏事，没办一点好事！"},{"type":"paragraph","text":"公：我们抓人都是军区批准的。"},{"type":"paragraph","text":"戚：你们把责任都推给军区，你们的责任跑不了，我就不想接见你们，你们既然来了，希望你们好好学习毛主席著作，彻底检查错误，起来造反。"},{"type":"paragraph","text":"公：我带来有材料，听我们汇报。"},{"type":"paragraph","text":"戚：我不听你们汇报！！我的态度就是粗暴，对你们就是不客气。"},{"type":"paragraph","text":"石：(石油公司)我们开始就打倒刘建勋，打倒纪登奎。"},{"type":"paragraph","text":"戚：你们打倒刘建勋就是方向错误！！纪登奎也打不倒！！"},{"type":"paragraph","text":"石：我们是群众，刘建勋在河南五年犯了滔天罪行，我们喊打倒刘建勋，你们中央批准不批准在你们，我们为什么不能喊打倒呢？打倒刘建勋就是大方向错误！？"},{"type":"paragraph","text":"戚：喊打倒刘建勋就是在大方向错误！！！你们喊打倒是你们喊的，喊打倒就是错误的！其他你们喊打倒没有？！"},{"type":"paragraph","text":"戚：你们都是保守组织！“公安公社”干尽了坏事！！抓了好多人，逮捕了好多革命群众！！你们违反了毛主席亲自批准的军委八条，抓了那么多人！！"},{"type":"paragraph","text":"女：(有一女的)我们抓的打人凶手是坏的。"},{"type":"paragraph","text":"戚：抓了一万多都是坏的？！军区都承认了，你们还不承认？"},{"type":"paragraph","text":"女：首长派人调查！"},{"type":"paragraph","text":"戚：我们不是首长，我说的没有调查吗？我们已经派好多人调查了！"},{"type":"paragraph","text":"铁：首长听我汇报。"},{"type":"paragraph","text":"戚：我不是首长！！我不听你们汇报，我说的不对，你们可以贴一百张大字报，可以炮轰我，我还要坚持，你们要贴大字报“十大总部必胜”，你们不胜。"},{"type":"paragraph","text":"有人在嘟囔：“二七公社”内保，外保。"},{"type":"paragraph","text":"戚：看保的什么人，看谁保的对。"},{"type":"paragraph","text":"石：你有啥根据(指戚)宣布我们为保守组织！！(大声吵)"},{"type":"paragraph","text":"戚：(站起来)我看你就是保守组织，我看你就是保守组织(大声)，看你的态度就是保守组织，不讲了，我今天宣布，联络员领导你们学习，认真检查错误。下次听你们的汇报。"}],"authors":["戚本禹"],"dates":[{"year":1967,"month":6,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":293,"page_end":294,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"刘建勋","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"河南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b08b6559c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

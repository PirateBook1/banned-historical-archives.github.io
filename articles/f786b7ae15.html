script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见广州造反派和解放军报记者","authors":["周恩来"],"dates":[{"year":1967,"month":8,"day":24}],"is_range_date":false,"parts":[{"text":"周恩来接见广州造反派和解放军报记者","type":"title"},{"text":"周恩来","type":"authors"},{"text":"24日晨，总理单独接见了广州“红旗工人”、中南局联络总部和解放军报记者各一人，谈话主要精神：","type":"paragraph"},{"text":"1、广州工人造反派要以“红旗工人”、“工联”、“八一战斗兵团”，“广州工人”为核心首先联合起来。可以分三步联合：⑴基层战斗队的联合。⑵中层分部的联合。⑶各总部的联合。","type":"paragraph"},{"text":"2、工人造反派联合起来后，马上武装工人，可以武装2─3万人，双方签订的四项协议是靠不住的。","type":"paragraph"},{"text":"3、总理指出：“春雷”（是铁路系统的老保）已走向反面。","type":"paragraph"},{"text":"4、造反派不要介入他们（公安局）的问题，要依靠他们自己解决。“125”的确是个大杂烩，没有承认自己的错误和缺点，但不要推到保守派那儿去，要团结大多数帮助教育他们。","type":"paragraph"},{"text":"5、总理指出先孤立分化瓦解“地总”、“春雷”、“（毛泽东）主义（红卫）兵”，“工交红旗”、“红旗工人赤卫队”可以争取。","type":"paragraph"}],"comments":[],"origin":"1967年8月25日红代会清华井冈山一部第三动态组编《动态》第132期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f786b7ae15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

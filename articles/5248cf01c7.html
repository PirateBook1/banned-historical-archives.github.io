script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想武装的人最勇敢最不怕死印尼爱国华侨英勇进行反迫害斗争不怕严刑拷打，不怕枪杀，坚贞不屈，敢于自卫反击，维护了祖国的尊严，挫败了敌人阴谋","authors":[],"dates":[{"year":1967,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京二十四日电　“我们的民族将再也不是一个被人侮辱的民族了，我们已经站起来了。”印尼爱国华侨在反迫害斗争中，用自己的行动实践了伟大领袖毛主席的这一严正宣言。"},{"type":"paragraph","text":"印尼爱国华侨在反迫害斗争中，坚贞不屈，誓死维护祖国的尊严，在敌人面前表现了伟大中华民族的英雄气概，彻底粉碎了敌人的阴谋。在亚齐地区，一对华侨夫妇为了拒绝改变国籍，拒不参加蒋匪帮反动组织而藐视敌人的严刑拷打。在司马委，全市华侨在烈日曝晒、残酷毒打之下，没有一个人在敌人面前屈服。在棉兰集中营，美国特务尽管有全副武装的印尼反动军警的配合和掩护，仍然无法拍摄一个侮辱华侨的镜头，爱国华侨每一次都用石头、木棒、果皮和愤怒的口号声把这些美国特务轰走。"},{"type":"paragraph","text":"林彪副主席说:“最大的战斗力是用毛泽东思想武装起来的人，是勇敢，不怕死。”印尼爱国华侨正是这种勇敢不怕死的人。印尼反动派使尽最野蛮、最残暴的手段对华侨进行大屠杀、大逮捕、大掠夺，妄图使华侨屈服。广大爱国华侨却用这样的豪言壮语来回答他们:“敌人有枪，我们有毛泽东思想!”他们面对着敌人的枪口、刺刀，毫无惧色，手挽着手，齐声朗读毛主席语录，高唱语录歌，同敌人进行面对面的斗争。世代居住在岩望的一位六十多岁的老妈妈挺身对着敌人的枪口，厉声喝道:“你们敢，就开枪吧!”逮捕、监禁、流血、牺牲都不能吓倒我们的爱国华侨。被捕了，监狱内外，斗争更加坚决；同伴牺牲了，自己受伤了，他们揩干身上的血迹，继续斗争。为牺牲者送葬的行列形成声势浩大的示威游行，吓得敌人胆颤心惊。"},{"type":"paragraph","text":"印尼反动政府用反动法令和武力袭击两手来迫害华侨，爱国华侨就以大造反动法令的反和自卫反击来进行针锋相对的斗争。他们拒交“人头税”、“特别捐”，抵制迫迁，拒绝交出店铺。印尼反动军警伙同暴徒向华侨进行袭击，爱国华侨就用石块、砖头、玻璃瓶、胡椒粉……，一切可以拿得起来的东西作为武器进行自卫反击。在玛琅、岩望、南海漳等地，爱国华侨的自卫反击曾经一次又一次地击退暴徒的进攻，粉碎了敌人强占店铺的阴谋。"},{"type":"paragraph","text":"华侨青少年在反迫害斗争中始终站在斗争的前列。他们以国内红卫兵小将为榜样，用英勇的行动写下了一页又一页可歌可泣的诗篇。英雄的四十一名华侨青少年的事迹早已传遍全世界，踏着他们足迹前进的更多的小英雄又不断地涌现出来。今年五月间，岩望印尼反动军政当局在抢占店铺时逮捕了一百二十一名华侨青少年。这批小英雄被捕后就投入了新的斗争。组织集体学习毛主席语录。当敌人利用其他囚犯向他们进行袭击时，他们又进行了坚决的反击，并用鲜血在监狱的墙上写上抗议标语，最后进行了绝食斗争，一直坚持到敌人不得不宣布把他们无罪释放为止。"},{"type":"paragraph","text":"印尼爱国华侨的反迫害斗争正步步深入，他们将更高地举起毛泽东思想伟大红旗，为粉碎印尼法西斯军人政权的种族主义迫害而斗争到底。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5248cf01c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

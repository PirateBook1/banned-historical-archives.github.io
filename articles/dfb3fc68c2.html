script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印度法国人民喜得毛主席著作  印度出版英文版《毛主席语录》　法国出版毛主席著作选集","authors":[],"dates":[{"year":1967,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印度法国人民喜得毛主席著作"},{"type":"paragraph","text":"印度出版英文版《毛主席语录》　法国出版毛主席著作选集"},{"type":"paragraph","text":"新华社九日讯　新德里消息：全世界革命人民的宝书《毛主席语录》英文版，最近由印度北方邦的“思想出版社”再版发行。这是印度革命人民的一件大喜事。"},{"type":"paragraph","text":"再版的《毛主席语录》刊印了一幅毛主席的像片和林彪同志在一九六六年十二月十六日为《毛主席语录》写的再版前言。"},{"type":"paragraph","text":"据新华社六日讯  新德里消息：毛主席的两篇光辉著作已经译成印地文，由新德里的“思想出版社”出版。这两篇文章是：《反对自由主义》和《改造我们的学习》。这两篇文章出版后，受到印度广大劳动人民的极大欢迎。出版社还从孟买、海得拉巴、阿拉哈巴德、瓦拉纳西和印度其他许多地方收到很多来信。"},{"type":"paragraph","text":"新华社巴黎九日电  法国“马斯佩罗出版社”最近出版了一套袖珍本的毛主席著作选集。"},{"type":"paragraph","text":"这一套选集分成三册，共包括毛主席的《中国社会各阶级的分析》、《关于纠正党内的错误思想》、《中国革命战争的战略问题》、《实践论》、《矛盾论》、《新民主主义论》、《在延安文艺座谈会上的讲话》、《关于正确处理人民内部矛盾的问题》等二十一篇光辉著作和十八首诗词。"},{"type":"paragraph","text":"毛主席著作在法国的大量出版，反映了法国人民学习毛主席著作的普遍热情。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dfb3fc68c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2224","name":"中央公安部关于对犯人使用戒具问题的补充通知","author":"公安部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央公安部关于对犯人使用戒具问题的补充通知","dates":[{"year":1957,"month":12,"day":19}],"is_range_date":false,"authors":["公安部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"黑龙江省人民检察院，监所检查工作文件选编，320-322","tags":[{"name":"戒具","type":"主题/事件"},{"name":"劳动改造","type":"主题/事件"}],"parts":[{"type":"title","text":"中央公安部关于对犯人使用戒具问题的补充通知"},{"type":"subtitle","text":"一九五七年十二月十九日"},{"type":"subtitle","text":"（57）公劳字第82号"},{"type":"paragraph","text":"各省、市、自治区公安厅、局："},{"type":"paragraph","text":"……为了适应当前劳改工作斗争的需要，和及时有力地打击犯人中的破坏活动，还需要对原规定作下列补充："},{"type":"paragraph","text":"一、对于行凶、暴动、连续逃跑、严重破坏、判处死刑等待执行的犯人，如果只带上手铐还不能消除其危险行为时，可以对其使用脚镣。使用脚镣的批准手续与原规定中使用手铐的批准手续相同。对于没有上述危险行为的犯人以及女犯、少年犯和老、弱、病、残犯，不得使用脚镣。对于判刑二年以下或看守所关押的轻刑犯人，一般地也不要使用脚镣。如果有上述特殊危险，需要使用时，经过既定的批准手续执行。"},{"type":"paragraph","text":"二、使用脚镣、手铐的时间，除判处死刑等待执行的犯人外，一般不能超过七昼夜，在七昼夜内劳改单位应当抓紧对他们进行教育；如果满七昼夜还需要再延长时，呈请原批准人批准后即可执行。但是，负责审核批准的人，对此应当严加控制，防止将戒具当成刑具使用的现象发生。"},{"type":"paragraph","text":"三、所规定的使用脚镣，手铐的条件和批准手续，同样适用于未决犯人。另外，未决犯人在审讯部门通知有对其使用戒具的必要时，也可以使用。"},{"type":"paragraph","text":"各地有关以上问题的请示，不另单独答复。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32f708a2d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来谈清华大学蒋南翔的问题（摘录）","authors":["周恩来"],"dates":[{"year":1970,"month":11,"day":1}],"is_range_date":false,"parts":[{"text":"周恩来谈清华大学蒋南翔的问题（摘录）","type":"title"},{"text":"周恩来","type":"authors"},{"text":"“中央专案组把主犯定了，从犯还没有定。清华的蒋南翔和刘少奇、彭真的案子有关。现在查明，他的历史没有背叛。他的思想很右，个人主义，是个没改造好的知识分子，这和他的地主出身有关。文化大革命前，他吹捧刘少奇、彭真。‘一二·九’学生运动刘少奇、彭真根本没有份。当时彭真反领导，被捕以后自首了。彭真就和一些坏分子来往。张洁清的叔叔是个大汉奸，彭真和他们来往。可是，蒋南翔吹捧刘少奇、彭真。一九六五年，中央到上海开会去了，留彭真在这里看家。那时纪念‘一二·九’开大会，蒋南翔吹捧刘少奇、彭真，彭真几次站起来鼓掌，电视上有这些镜头。所以，群众怀疑他在历史上和这两个叛徒有关系，是完全可以理解的，是正义的呼声。要允许群众怀疑，接受群众的审查。现在专案组还找不到材料，蒋和刘、彭只是工作关系，犯了严重路线错误。但还是人民内部矛盾，提议要他下去劳动，不要老是关着。刘少奇、彭真常唱不同的调子，看来有矛盾，实际上是互相包庇。野心家，叛徒常常是两面派。天真地看问题，常常受欺骗，就容易犯错误。应该相信群众。要理解群众的正义呼声。领导同志要有‘俯首甘为孺子牛’的精神，否则文化大革命怎么会搞得这样轰轰烈烈。”","type":"paragraph"},{"text":"“‘内查外调’，我的意思叫‘内检外调’。‘内查’总是由上而下，还是调查，还是专案人员调查，还是不发动群众，自己查。‘内查外调’都是调查的意思。我的意思是内部群众检举，然后外调。‘内检’，‘检’就是检举，就是群众检举。‘外调’，就是外面专案去调。”","type":"paragraph"},{"text":"“考验一个干部，要看是否真正承认了错误，不经过群众讨论光书面检查不一定可靠。‘扫帚不到，灰尘照例不会自己跑掉。’要经过群众批判。把真实凭据稿到了，他就无话可说，否则一有机会，他就翻案。”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"蒋南翔","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cbdcebd51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

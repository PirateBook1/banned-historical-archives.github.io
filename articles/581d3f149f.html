script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政协通过今年学习工作计划要点将继续组织学习毛主席著作和党的政策，组织报告会等　认为近年来各界人士学习政治理论已取得了很好的成绩","authors":[],"dates":[{"year":1962,"month":3,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京21日电】　政协全国委员会地方工作委员会和学习委员会在20日举行联席会议，讨论并通过了政协全国委员会学习委员会1962年学习工作计划要点等事宜。"},{"type":"paragraph","text":"1962年学习工作计划要点中提出，政协全国委员会将继续组织在京的政协全国委员会委员、各民主党派中央委员和全国工商联执行委员，学习毛主席著作和党的各项政策，组织学习报告会，并适当组织参观访问。"},{"type":"paragraph","text":"近年来政协全国委员会和政协各地方委员会组织民主党派成员和工商界、知识界人士进行政治理论学习，取得了很好的成绩，推动了思想改造工作。"},{"type":"paragraph","text":"从1960年以来，政协各地方委员会举办的学习组织大量增加，参加学习的人数成倍地上升。据全国政协学习委员会办公室1961年12月份的初步统计，中央、各省、直属市、自治区和市、县举办的各种形式的学习组织共五百七十一所，先后参加学习的人数有十五万三千七百多人。另外，各地参加业余学习的人数约三十万以上。"},{"type":"paragraph","text":"这些学习组织的形式多种多样，适合不同情况和需要的成员进行学习。其中有社会主义学院、政治学校，也有读书会、工商讲习班、短期学习班(二、三周时间)、业余学习小组等；有离职学习的，也有半离职或业余学习的。在东北地区，民主人士的各种学习组织比较活跃，据统计，辽宁、吉林、黑龙江三省举办的各级政治学校有一百五十六所，参加过学习和正在学习的共有三万四千五百多人。另外，这三个省还有业余政治学校二百四十所，学习小组一千八百二十五个，参加学习的共有三万九千多人。黑龙江省工商界的主要成员已经普遍轮流参加了一次学习。"},{"type":"paragraph","text":"各地民主人士政治理论学习的主要内容是马克思列宁主义基础理论和毛泽东同志的著作。学习时，一般地都采取敞开思想、自由辩论的方法，尽量做到使大家能畅所欲言，充分地发表自己的学习心得和体会；同时，尽量能够使理论联系实际，运用学到的理论和原则去分析研究实际工作中和自我改造方面的问题。各地凡是这样做了的，都收到良好的学习效果。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"581d3f149f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

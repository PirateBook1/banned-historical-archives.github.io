script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"每战应以歼灭孤立分散之敌为主","description":"根据毛泽东手稿刊印。","dates":[{"year":1947,"month":7,"day":1}],"parts":[{"text":"每战应以歼灭孤立分散之敌为主","type":"title"},{"type":"paragraph","text":"朱刘，聂转杨罗并告林罗：（一）现时距雨季尚有一个时期，漕河、北河店间战役结束后休整数日。如定兴、北平间有好仗可打，即集中全力向该段薄弱之敌进击，否则应即转移至永定河以北，向平津路进击。（二）每打一仗后，如损伤不大时，休整数日至十天即打第二仗，目前不要作整月休息计划。（三）每次作战计划，以歼灭孤立分散之敌为主，必须对敌方增援有充分之事先准备，但不要将计划重心放在打增援上。因在目前情况下，敌方往往畏惧增援，若决心增援，又往往集中兵力使我不易歼击。（四）占领之地能守者（如正太、青沧），以地方部队守之，不能守者则不惜立即放弃，让敌重占，以利我再度、三度、四度之歼击。总之，我军必须完全主动，不要有任何被动。"},{"type":"paragraph","text":"（五）速令杨罗台与军委台通报。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"午东"}],"comment_pivots":[{"part_idx":1,"offset":4,"index":1},{"part_idx":1,"offset":7,"index":2},{"part_idx":1,"offset":11,"index":3},{"part_idx":1,"offset":36,"index":4}],"is_range_date":false,"authors":["毛泽东"],"comments":["朱刘，指朱德、刘少奇。聂，指聂荣臻，当时任晋察冀军区司令员兼政治委员。","杨罗，指杨得志、罗瑞卿，当时分别任晋察冀野战军司令员和第一政治委员。","林罗，指林彪、罗荣桓，当时分别任东北民主联军总司令兼政治委员和副政治委员。","漕河、北河店间战役，即保北战役。一九四七年六月二十五日至七月六日，晋察冀野战军在保定以北漕河至北河店间发起攻势，共歼国民党军八千二百余人。"],"page_start":270,"page_end":271,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd714f3816"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

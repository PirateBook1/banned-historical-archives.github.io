script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央批转中央统战部“关于在文史研究馆馆员中进行整风学习的通知”","authors":[],"dates":[{"year":1958,"month":1,"day":7}],"is_range_date":false,"parts":[{"text":"中央批转中央统战部“关于在文史研究馆馆员中进行整风学习的通知”","type":"title"},{"text":"中央批示：中央同意中央统战部“关于在文史研究馆馆员中进行整风学习的通知”，请即照此执行。","type":"paragraph"},{"text":"全民整风运动已在全国范围内普遍深入开展，中央和各省、市、自治区文史研究馆如何组织馆员进行整风学习的问题，现通知如下：","type":"paragraph"},{"text":"（一）中央和各省、市、自治区文史研究馆在馆员中不进行反右派斗争，不组织大辩论，可以采取由负责同志作报告、阅读文件和开小型座谈会的方式进行整风学习，使他们了解整风和反右派斗争的重大意度，提高他们的觉悟，减少他们对党对社会主义的错误观点和怀疑态度。有的地方可以吸收他们参加政协的学习，听报告、参加座谈会。","type":"paragraph"},{"text":"（二）参加学习的范围，应该根据自愿和身体条件许可的原则，吸收住在本地区的馆员参加。住在外地或者年老体弱、不便行动的馆员可以不参加。文史研究馆的机关干部要有适当的人参加并帮助馆员的学习，但是干部的整风应该在馆员以外同国家机关干部一样进行。","type":"paragraph"},{"text":"（三）学习文件，以毛主席“关于正确处理人民内部矛盾的问题”和邓小平同志“关于整风运动的报告”为主，选择有关人民日报社论和论文作为参考文件，但不要太多。","type":"paragraph"},{"text":"（四）在座谈会中，注意引导他们对领导上提出批评和建议，我们应该本着边整边改的精神，对他们的批评和建议，认真加以研究，能改的即改。对于他们本身的反党反社会主义反人民民主专政的错误言论，只要本人愿意作自我批评的应表示欢迎，不愿作自我批评的不要强求，可采取和风细雨的方法，耐心地进行说服、教育，帮助他们明辩是非。","type":"paragraph"},{"text":"（五）馆员一般无开会的习惯，每次开会时间不能太长。每月最多开三、四次会，不可开得太多。不愿参加或愿少参加的都不勉强。因此整个学习的时间可以放长一些，大约用一个半月到两个月时间。","type":"paragraph"}],"comments":[],"origin":"中共中央统一战线工作部编《统战政策文件汇编》（1-4册），1958年（内部出版）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"543329c57b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

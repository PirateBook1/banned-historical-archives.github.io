script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"对东北作战问题的补充指示","alias":"","parts":[{"type":"paragraph","text":"对东北作战问题的补充指示"},{"type":"paragraph","text":"（1946年4月8日）林彪、彭真同志："},{"type":"paragraph","text":"关于作战问题补充数点：（一）北面作战应以反复肉搏打几昼夜歼灭顽敌一个师至二个师之大部或全部为目的。因此，必须集中绝对优势兵力（例如六个旅或更多），必须作充分的精神准备与军事准备，必须选择有利于我之地形，这就是说，不要浪打，打则必胜。（二）为大规模作战所不可少的各项后勤组织，例如粮食供给、兵源补充、民兵游击队配合作战等项，必须迅速在北面组织起来，南面机构及人员必须大量北移，并须从速，迟则不利。（三）破路极关重要，应组织专门破路司令部，凡敌将占及已占之路必须彻底破坏，动员民众，公私兼顾，主要须掘断路基又宽又深，而让铁轨、枕木、器材让民众取去。已被敌占者固须大破，暂时尚未被敌占但不久必被敌占者（例如四平北端、本溪北端、抚顺东端等等）尤须大破。据密情反映，国民党入满络军，如有五天得不到粮弹两项接济，即无法生存。因此普遍设立破路司令部，动员广大民众破路，是战胜顽敌最重要方法之一，望速通令实行。"},{"type":"paragraph","text":"中央卯齐杜施真飞：你我路捕光贩点.（一)北高作我应以反覆肉搏打集割夜强诚心假至="},{"type":"paragraph","text":"或主部为例如个旅或更多)与果事年规换你我成惑，例起如懂食供给实洋惠修配合作我面细线恕来南向机舞及人惑2北虽须浸体三破路极厨会@应组织事破路司令部凡目毅将信"},{"type":"paragraph","text":"毛泽东为中共中央起草的《对东北作战问题的补充指示》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":4,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":233,"page_end":234},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b52305246e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共(马列)《先锋报》欢呼毛主席的“五·二○”声明发表一周年按照毛主席声明办事就能取得更大胜利","authors":[],"dates":[{"year":1971,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社墨尔本二十日电　澳大利亚共产党(马克思列宁主义)机关报《先锋报》二十日发表重要文章，欢呼毛主席的“五·二○”声明发表一周年。文章摘要如下:"},{"type":"paragraph","text":"今天是毛泽东主席发表“五·二○”声明一周年。"},{"type":"paragraph","text":"在过去的一年中，毛主席的号召发生了多么巨大的反响!全世界人民向美帝国主义及其走狗发动了更加猛烈的进攻。处于人民包围之中的美帝国主义者遭到了一个又一个的失败。英雄的印度支那人民团结一致，使美帝国主义者及其傀儡军遭到了惨重的失败。"},{"type":"paragraph","text":"毛主席在他的“五·二○”声明中说:“印度支那三国人民加强团结，互相支援，坚持持久的人民战争，一定能够排除万难，取得彻底胜利。”印度支那三国人民在战火中证明了毛主席的声明是真理。"},{"type":"paragraph","text":"在过去的十二个月里，美国人民的斗争得到了迅猛的发展。上个月，美国人民举行了声势浩大的游行示威，反对尼克松和他的侵略政策。美国人民的这种波澜壮阔的斗争直接发生在白宫、参议院、五角大楼和其它政府大楼的外面。尽管逮捕了上千人和向华盛顿派出了大量军队，游行示威继续席卷了整个美国。这些游行示威表明美国人民的斗争已经进入了一个更高的阶段。"},{"type":"paragraph","text":"毛主席在十二个月以前就说过:“美帝国主义看起来是个庞然大物，其实是纸老虎，正在垂死挣扎。现在世界上究竟谁怕谁?不是越南人民、老挝人民、柬埔寨人民、巴勒斯坦人民、阿拉伯人民和世界各国人民怕美帝国主义，而是美帝国主义怕世界各国人民，一有风吹草动，它就惊慌失措。”"},{"type":"paragraph","text":"我们在澳大利亚亲眼看到了美帝国主义已变得多么惊慌失措。澳大利亚人民没有被美帝国主义者及其走狗所吓倒。他们反对美帝及其走狗的斗争正在扩大和向纵深发展。我们怀着革命的热情，欢呼毛主席“五·二○”声明发表一周年。声明对我们是一个巨大的鼓舞。我们将继续照声明办事，这样我们就能在今后一年中取得更大的胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1975eadee8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

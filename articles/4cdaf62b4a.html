script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"印发鞍山市委关于鞍钢当前生产和群众运动等情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"印发鞍山市委关于鞍钢当前生产和群众运动等情况报告的批语!"},{"type":"paragraph","text":"（1959年7月31日）"},{"type":"paragraph","text":"印发各同志。必须抓紧八、九两月，鼓足干劲，坚决反对右倾松劲情绪，厉行增产、节约。无论工业、农业、运输业、商业都是如此。反右倾，鼓干劲，现在是时候了。机不可失，时不再来。看不到这一点，是瞎子。在庐山会议上提出反冒进，大泼其冷水，简直是罪恶。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月开一日"},{"type":"paragraph","text":"[1]这个批语写在中共辽宁省委转报的鞍山市委1959年7月25日关于鞍钢当前生产和群众运动情况与8月份工作安排的报告上。鞍山市委的报告说，自7月17日开始贯彻中央和省委关于扭转当前钢铁生产下降局面的指示以来，鞍钢的群众生产情绪大大提高，生严情况也随之趋向好转。为了保证完成8月份主要产品的生产指标和节约指标，目前应努力做好以下工作：（1）继续贯彻中央和省委指示，彻底克服右倾松劲情绪，大干苦干巧干，保证完成和超额完成第三季度计划。（2）全面开展增产节约运动，目前着重提高技术水平，精简企业多余人员，提高劳动生产率，进一步改进和加强企业管理工作。（3）继续抓紧解决原料、材料问题。（4）采取紧急措施，解决铁路运输暂时中断后造成的严重困难。毛泽东在批示印发这个报告时，将报告题目改为《鞍山市委报告》。"},{"type":"paragraph","text":"[2]指当时正在庐山召开的中共中央政治局扩大会议。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":7,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":238,"page_end":238},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cdaf62b4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国务院办公室举行国庆招待会  欢迎港澳、台湾同胞和华侨、外籍华人  叶剑英同志代表伟大领袖毛主席、党中央和国务院，向他们表示热烈的欢迎和亲切的问候","authors":[],"dates":[{"year":1972,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国务院办公室举行国庆招待会"},{"type":"paragraph","text":"欢迎港澳、台湾同胞和华侨、外籍华人"},{"type":"paragraph","text":"叶剑英同志代表伟大领袖毛主席、党中央和国务院，向他们表示热烈的欢迎和亲切的问候"},{"type":"paragraph","text":"新华社一九七二年九月二十九日讯　为庆祝中华人民共和国成立二十三周年，国务院办公室今晚举行招待会，招待前来参加国庆活动和观光的港澳、台湾同胞，以及来自五大洲三十多个国家和地区的华侨和外籍华人。"},{"type":"paragraph","text":"中共中央政治局委员、军委副主席叶剑英，中共中央政治局委员、国务院副总理李先念和廖承志等同志，出席了招待会。"},{"type":"paragraph","text":"港澳、台湾同胞，华侨和外籍华人共七百多人，应邀出席了招待会。"},{"type":"paragraph","text":"招待会在人民大会堂宴会厅举行。宴会厅主席台中央悬挂着我国各族人民的伟大领袖毛主席的巨幅画像。"},{"type":"paragraph","text":"叶剑英同志在招待会上讲话，他代表伟大领袖毛主席、中国共产党中央委员会和国务院，向港澳同胞、台湾同胞以及来自世界各国和各地区的侨胞们、朋友们表示热烈的欢迎和亲切的问候。他的讲话，受到全场热烈鼓掌欢迎（讲话全文另发）。"},{"type":"paragraph","text":"在洋溢着团结、热烈气氛的招待会上，叶剑英、李先念、廖承志等同志，同港澳、台湾同胞，华侨和外籍华人频频举杯，祝贺在毛主席的英明领导下，我们伟大的祖国在社会主义革命和社会主义建设方面取得了辉煌的胜利，祝愿伟大的社会主义祖国繁荣昌盛，祝愿中国人民和各国人民之间的友谊万古长青，祝愿伟大领袖毛主席健康长寿。"},{"type":"paragraph","text":"出席招待会作陪的有："},{"type":"paragraph","text":"人大常委会委员庄希泉、武新宇、林兰英、林巧稚、胡子昂；"},{"type":"paragraph","text":"政协全国委员会常务委员于树德、王芸生、杨东莼、吴研因、陈此生；"},{"type":"paragraph","text":"政府部门、北京市革命委员会、对外友协等有关方面负责人马文波、何英、符浩、李强、陈洁、罗青长、刘洪章、乔培新、潘友宏、谢华、周发言、姚晓程、李梦华、刘皑风、吴庆彤、王冶秋、丁国钰、穆青、张子良、王寿仁、陈浚、王磊、耿道明、李力殷、林佳楣、经普椿、章文晋、杨骥、丁雪松、李启煌、连贯、丹彤、李梦夫、张灿明、王栋、朱传贤、李权中、岳岱衡、林一心、刘崇仁；"},{"type":"paragraph","text":"全国人大代表、政协全国委员会委员黄长水、庄明理、王源兴、伍禅、吴桓兴、吴益修、张国基、洪丝丝、卢心远、李梅。"},{"type":"paragraph","text":"工人、农民、归国华侨、科学工作者、教育工作者、文艺工作者以及体育工作者的代表，也出席了招待会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"李先念","type":"人物"},{"name":"廖承志","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"341067065a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

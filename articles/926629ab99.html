script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"达达赫总统举行盛大告别宴会达达赫总统和周总理讲话　李富春谢富治张春桥等同志出席　达达赫总统热情称赞我文化大革命，祝愿毛中友好合作进一步加强　周恩来总理说中国人民永远是毛里塔尼亚人民可信赖的朋友和兄弟","authors":[],"dates":[{"year":1967,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京二十三日电　毛里塔尼亚伊斯兰共和国国家元首莫克塔，乌尔德·达达赫总统，今天晚上在北京举行盛大的告别宴会。"},{"type":"paragraph","text":"达达赫总统和周恩来总理在宴会上讲了话。达达赫总统在讲话中热情称赞我们伟大领袖毛主席亲自发动和领导的无产阶级文化大革命，并祝愿毛中两国的友好合作关系进一步加强。"},{"type":"paragraph","text":"周恩来总理在讲话中请达达赫总统等毛里塔尼亚朋友，把我们伟大领袖毛主席领导下的七亿中国人民的情谊，转达给勤劳勇敢的毛里塔尼亚人民。他说，中国人民永远是毛里塔尼亚人民可信赖的朋友和兄弟，中国人民衷心祝愿毛里塔尼亚人民在反帝斗争的道路上，胜利前进。"},{"type":"paragraph","text":"应邀出席宴会的，还有国务院副总理李富春、谢富治，中央文革小组副组长、上海市革命委员会负责人张春桥，人大常委会副委员长郭沫若、刘宁一、周建人，国防部副部长粟裕，政府各部门、中国人民解放军的负责人，北京市革命委员会和首都革命群众组织的代表。"},{"type":"paragraph","text":"达达赫总统在讲话中说，我们的这次访问，使我们进一步了解了由伟大英明的领袖毛泽东主席亲自发动和领导的无产阶级文化大革命，是动员人民群众、改造中国人民思想的特别有效的方法。我们相信，通过这场大革命，中国资产阶级和资本主义复辟的道路彻底堵塞之后，中国的社会主义必将更加巩固，给人民带来最大的利益。"},{"type":"paragraph","text":"达达赫总统说，由于你们的伟大领袖毛泽东主席领导的革命取得成功，你们的党团结了人民群众，实现了国家的统一。你们的国家解放十八年以来，在发展的道路上取得了巨大的进步，并一贯充分地履行了自己的义务，即:无私地援助为争取政治或经济解放而斗争的各国人民。他对中国给予毛里塔尼亚无条件和无私的援助表示感谢。"},{"type":"paragraph","text":"达达赫总统说，中毛两国之间的友谊，已经通过在十分良好的条件下开始的合作，化为具体的行动。我相信，代表团和我本人对中华人民共和国进行的这次访问，必将进一步加强这种合作。"},{"type":"paragraph","text":"他揭露和谴责帝国主义在世界各地进行侵略的罪行。他说，不管侵略者多么强大，决心为维护自己独立和统一而斗争的人民是不可战胜的。我们对越南人民进行的英勇抵抗表示钦佩，我们坚信英雄的越南人民必将取得最后的胜利。"},{"type":"paragraph","text":"周恩来总理接着讲话。他说，达达赫总统这次友好访问，加强了中毛两国之间的相互了解和信任，密切了两国人民的友好关系，并且必将为加强亚非团结反帝的事业作出贡献。"},{"type":"paragraph","text":"周恩来总理在讲话中赞扬了毛里塔尼亚人民在反对帝国主义和新老殖民主义的斗争中旗帜是鲜明的。"},{"type":"paragraph","text":"周恩来总理说，毛主席在一九六四年指出:“全世界人民团结起来，打败美国侵略者及其一切走狗!全世界人民要有勇气，敢于战斗，不怕困难，前赴后继，那末，全世界就一定是人民的。一切魔鬼通通都会被消灭。”毛主席这一伟大号召，唤醒了和正在唤醒着全世界一切被压迫民族和被压迫人民，组成一个最广泛的反对美帝国主义及其走狗的统一战线。革命的精神力量必将变成埋葬帝国主义的巨大物质力量。亚非人民更加团结起来，全世界人民更加团结起来，下定决心，不怕牺牲，排除万难，斗争到底，就一定能够结束帝国主义主要是美帝国主义的侵略和压迫，争取到自己的彻底解放。"},{"type":"paragraph","text":"周恩来总理最后说，我们的伟大领袖毛泽东主席教导我们说:“已经获得革命胜利的人民，应该援助正在争取解放的人民的斗争，这是我们的国际主义的义务。”中国人民决心永远遵照毛主席的指示，尽我们的最大努力，支援亚非拉人民的民族解放运动，支援全世界革命人民的斗争，支援亚非拉新独立国家肃清殖民主义势力，发展民族经济的斗争。我们坚决反对现代修正主义对亚非国家的假支持、真出卖，坚决反对他们可耻的大国沙文主义和民族利己主义。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"926629ab99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

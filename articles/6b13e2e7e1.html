script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西藏阿里高原第一座煤矿投产","authors":[],"dates":[{"year":1976,"month":6,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西藏阿里高原第一座煤矿投产"},{"type":"paragraph","text":"据新华社拉萨电　在批判邓小平、反击右倾翻案风斗争取得伟大胜利的大好形势下，西藏阿里高原第一座煤矿——门士煤矿，经过藏族、汉族工人、干部和技术人员四年的艰苦努力，在今年五月十日胜利建成投产。目前，一车车原煤运出海拔五千一百四十米的矿区，支援阿里地区的社会主义革命和社会主义建设。门士煤矿的建成投产，结束了被称为“世界屋脊的屋脊”的阿里高原无煤的历史，它对自力更生发展阿里地方小型工业，支援农牧业生产，有重要作用。"},{"type":"paragraph","text":"阿里地处祖国的西南前哨，幅员辽阔。在无产阶级文化大革命的推动下，阿里地区各级党组织为了迅速改变这种状况，遵照毛主席关于“开发矿业”的号召，领导各族人民寻矿找矿。一九七三年以来，阿里人民乘胜前进，建设矿区。他们坚持土法上马、土洋结合，在雪山峡谷中大打矿山之仗。建矿职工认真学习马列著作和毛主席著作，批判修正主义路线，进一步激发了社会主义积极性。经过四年的艰苦奋斗，昔日荒无人烟的门士矿区，今日机声隆隆，电光闪闪；过去的藏族放羊娃，现在成了阿里第一代煤矿工人。门士煤矿投产以来，产量不断上升。工人们决心以阶级斗争为纲，深入开展批判邓小平、反击右倾翻案风的斗争，抓革命、促生产，生产更多的煤炭，支援祖国边疆建设。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b13e2e7e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

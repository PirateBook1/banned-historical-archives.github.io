script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席指引的航道胜利前进","authors":["上海东方红造船厂革命委员会"],"dates":[{"year":1969,"month":3,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沿着毛主席指引的航道胜利前进"},{"type":"paragraph","text":"上海东方红造船厂革命委员会"},{"type":"paragraph","text":"在夺取无产阶级文化大革命全面胜利的进军中，在全国亿万军民用实际行动迎接党的第九次全国代表大会的高潮中，《红旗》杂志重要社论《关于总结经验》传达了伟大领袖毛主席的最新指示：“要认真总结经验。”“到一个单位去了解情况，要了解运动的全过程，开始怎样，后来怎样，现在怎样，群众是怎么搞的，领导是怎么搞的，发生过一些什么矛盾和斗争，这些矛盾后来发生了什么变化，人们的认识有什么发展，从中找出规律性的东西。”我们全厂革命工人热烈欢呼毛主席最新指示的发表，千遍万遍地高呼：敬祝毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"伟大领袖毛主席一向高度重视群众的创造和智慧。他老人家不但从理论上科学地概括和总结了各个历史时期革命运动的根本经验，还及时总结当前各项斗争的具体经验，亲自批发代表运动发展方向的典型经验，为我们树立了光辉的榜样。"},{"type":"paragraph","text":"“认真搞好斗、批、改”，“要认真注意政策”，“要认真总结经验”。毛主席一再谆谆教导我们“要认真”。认真，就是要眼睛向下，真正做人民群众的小学生。去年，在毛主席一系列最新指示的光辉照耀下，我厂迅速掀起了斗、批、改高潮。但是不久就碰到了一个尖锐的问题：科室的斗、批、改运动，远远落在车间班组的后面，与全厂迅速发展的革命形势和生产形势不相适应。怎么办？革委会一时拿不出办法。正在这个时候，铸锻车间的七个老工人，在毛主席的最新指示“工人阶级必须领导一切”的指引下，意气风发地开进原检验科，宣传毛主席的最新指示，调查那个科的阶级斗争和两条路线斗争的历史和现状。他们用阶级分析的方法，写出了富有说服力的调查报告，揭开了这个科的阶级斗争盖子，打破了知识分子独霸的一统天下，改变了死气沉沉的局面。在解放军支左人员的帮助下，我厂革委会及时抓住了这个先进典型，恭恭敬敬地向老工人学习，认真地总结了他们的经验，并加以推广。于是，全厂迅速组织起了一百多个业余“工人调查小组”，浩浩荡荡地开进了厂内各科室，有力地促进了全厂斗、批、改运动的深入发展。"},{"type":"paragraph","text":"如何对待群众，这是毛主席的无产阶级革命路线和刘少奇的反革命修正主义路线的分水岭。我们从总结“工人调查小组”的经验中体会到，必须把坚定不移地相信群众，向群众学习，提高到路线斗争觉悟的高度来认识。伟大领袖毛主席教导我们：“人民，只有人民，才是创造世界历史的动力。”先进经验来源于广大革命群众的革命实践。要总结经验，就必须眼睛向下，迈开双脚，到群众中去，到实践中去，向群众学习，进行调查研究。如果坐在办公室里，是看不到新事物和新经验的，更谈不上总结经验。毛主席发出“认真搞好斗、批、改”的伟大号召后，我厂就着手改革不合理的规章制度。但是，由于我们缺乏眼睛向下的“认真”精神，对原来的管理体制和管理方法究竟怎么改，大家讨论来讨论去，也解决不了。后来，我们决定深入下去，对两条同一类型、用不同方法建造、速度快慢悬殊的船只，进行了一次典型调查。从调查中我们了解到，一条船在施工中坚持政治挂帅，加强党的领导，打破了车间和工种之间的界限，大搞群众运动，实行两参一改三结合，因而施工条件虽差，建造速度却很快。另一条船按部就班，照老框框办事，条件虽好，建造速度却很慢。根据这一调查，按照我们造船厂的特点，建立了一套突出无产阶级政治的崭新的管理体制。"},{"type":"paragraph","text":"用毛泽东思想认真地总结经验，对于保证各项工作沿着毛主席指引的革命航道胜利前进，具有极其重大的意义。我们一定坚决执行毛主席的最新指示，到群众中去，老老实实向群众学习，和群众一起认真总结经验，促进人的思想革命化，抓革命，促生产，以优异的成绩迎接党的第九次全国代表大会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4631e27c9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

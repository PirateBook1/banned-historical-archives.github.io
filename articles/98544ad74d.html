script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大的毛主席  光辉的红太阳","authors":[],"dates":[{"year":1967,"month":3,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大的毛主席  光辉的红太阳"},{"type":"paragraph","text":"新华社讯  一位访问过中国的苏丹朋友，不久前写下一首充满了革命激情的颂诗，表达了五大洲革命人民无限热爱毛主席，无比信仰毛泽东思想的共同心情。诗的全文如下："},{"type":"paragraph","text":"伟大的毛主席啊！您象光辉的太阳，喷射出灿烂的光芒，普照着被殖民者霸占的地方。鼓舞着世界人民闹革命，征服恶霸豪强。"},{"type":"paragraph","text":"伟大的导师啊！您的思想已把所有的革命人民武装。我们将高举红旗紧紧跟着您，打倒美帝狗豺狼。我们要走农村包围城市的道路，用大刀长矛把敌人消灭光。"},{"type":"paragraph","text":"我们时代的列宁啊！您教给了我们马克思主义，您把现代修正主义批驳得百孔千疮。我们要和现代修正主义一刀两断，界限明朗。"},{"type":"paragraph","text":"万里长征的统帅啊！文化大革命的导航。横扫牛鬼蛇神，鬼魅魍魉。您教给我们革命的真理，这真理闪烁着万丈光芒。"},{"type":"paragraph","text":"人类的救星啊！看到您是我毕生的愿望。当我来到社会主义堡垒——中国，心中就产生了，读一辈子毛主席书的理想。"},{"type":"paragraph","text":"伟大的舵手啊！世界人民都在把您赞扬。我对您的热爱，发自心坎上。我不是诗人，不会写诗作文章。伟大的领袖毛主席啊，敬祝您万寿无疆！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98544ad74d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

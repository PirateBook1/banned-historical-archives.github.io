script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席林副主席接见日本齿轮座剧团  周恩来陈伯达康生李富春江青张春桥戚本禹姚文元等同志参加接见","authors":[],"dates":[{"year":1967,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席林副主席接见日本齿轮座剧团"},{"type":"paragraph","text":"周恩来陈伯达康生李富春江青张春桥戚本禹姚文元等同志参加接见"},{"type":"paragraph","text":"高举战无不胜的毛泽东思想伟大红旗，同美日反动派和日共修正主义集团进行了坚决斗争的日本齿轮座剧团的革命文艺战士们，日日夜夜想念世界革命人民心中的红太阳毛主席，时时刻刻渴望见到世界革命人民的伟大导师毛主席。今天，他们的愿望终于实现了。"},{"type":"paragraph","text":"新华社二十三日讯　我们最最敬爱的伟大领袖、世界革命人民心中的红太阳毛主席和他的亲密战友林彪副主席，以及周恩来、陈伯达、康生、李富春、江青、张春桥、戚本禹、姚文元等同志，今天中午接见了日本革命文艺战士——日本齿轮座剧团全体成员。"},{"type":"paragraph","text":"高举战无不胜的毛泽东思想伟大红旗，同美日反动派和日共修正主义集团进行了坚决斗争的日本齿轮座剧团的革命文艺战士们，日日夜夜想念世界革命人民心中的红太阳毛主席，时时刻刻渴望见到世界革命人民的伟大导师毛主席。今天，他们的愿望终于实现了。"},{"type":"paragraph","text":"中午十二时十五分，我们伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席，神采奕奕，和林彪等同志一起来到接见厅，十分高兴地会见日本革命文艺战士。顿时，接见厅里一片欢腾。胸前佩戴着毛主席像章的日本革命文艺战士们无比激动，无限幸福。他们迎着毛主席，挥动红彤彤的革命宝书《毛主席语录》，一遍又一遍地高呼：“毛主席万岁！万岁！万万岁！”有节奏地欢呼：“祝毛主席万寿无疆！万寿无疆！”激动地齐唱《大海航行靠舵手》。"},{"type":"paragraph","text":"毛主席和林彪等同志，向日本革命文艺战士们鼓掌致意，并同他们一起照了像。"},{"type":"paragraph","text":"接见结束了。日本革命文艺战士们仍然恋恋不舍地留在接见厅里，不断地高呼：“毛主席万岁！毛主席万岁！”"},{"type":"paragraph","text":"被接见的日本齿轮座剧团成员是：团长藤川夏子，副团长日笠世志久，秘书长金丸千寻，事务局长原田武男，团员安元清史、寺尾哲之、古村昭二、山本卓、俵武生、菅田齐、篠田胜之、文恭子、绵津富贵、桐井静、奈川真代、为藤铃子、武井朱实、石川泰代、冈本博子、高桥昭子、青木幸枝、八田久子、佐原元子、福岛久嘉、桐井孝三、林贺一、河野光子、津田胜治、永尾真、天野静。同时被接见的还有在北京的日本朋友田幸嘉太郎。（附图片）"},{"type":"paragraph","text":"我们最最敬爱的伟大领袖、世界革命人民心中的红太阳毛主席和他的亲密战友林彪副主席，以及周恩来、陈伯达、康生、李富春、江青、张春桥、戚本禹、姚文元等同志，二十三日中午接见了日本革命文艺战士——日本齿轮座剧团全体成员。"},{"type":"paragraph","text":"这是接见时合影。本报记者　吕相友摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"戚本禹","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53c20f3e85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

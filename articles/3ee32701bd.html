script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗，发扬自力更生、艰苦奋斗的革命精神，依靠革命群众把一个穷山僻壤的山区建设成社会主义的新农村。他就是——著名劳动模范陈永贵","authors":[],"dates":[{"year":1968,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国著名的劳动模范、山西省革委会副主任、大寨大队党支部书记陈永贵同志，出身于苦大仇深的贫农家庭，当他七岁时就离家为地主牧牛放羊，从十三岁起一直给地主打了二十年长工。"},{"type":"paragraph","text":"“共产党来了苦变甜”。解放后，在毛主席的阳光雨露的滋润下，陈永贵高举毛泽东思想伟大红旗，狠抓阶级斗争这个纲，紧跟毛主席的伟大战略部署，发扬自力更生、艰苦奋斗的革命精神，树立改变山区面貌的雄心壮志，把一个七沟八梁一面坡的穷山僻壤，建设成社会主义的新农村。"},{"type":"paragraph","text":"陈永贵同志没有进过学校，但他刻苦好学，有一股钻劲。他不仅在劳动中是员闯将，在农业科学技术上也是个行家。几十年的生产实践，锻炼成十八般武艺，件件精通。但他对自己的传统耕作技术从不满足，自一九五二年以后，他每年都要搞点作物种植技术的改革和试验。大寨的社员们说:“俺永贵每年都要来个新套套。”陈永贵同志除在山区推广了许多科学技术外，还根据本地区的特殊条件，进行了许多独特的技术改革，如他结合当时当地的具体条件，从多年的体会中认识到:山区梯田，地块多，地边多，一台一台的，通风透光，利用通风透光条件，适当加大密植株数，彻底改变了过去常说的“地不长边”的现象。其它如“四不专种”、“地边偷株”、“深耕、深种、深中耕”、“田间移苗”等革新，为发展农业科学技术作出了很大的贡献。这些成就，对于那些从理论到理论、不接触工农群众的资产阶级学术“权威”，是不可理解的，也是办不到的。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陈永贵","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ee32701bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"赞“孺子牛”","authors":["傅宁华"],"dates":[{"year":1976,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"傅宁华"},{"type":"paragraph","text":"鲁迅十分喜欢牛的精神，自己甘愿做一辈子无产阶级和人民大众的“牛”，并以此为荣。他曾说过:“我好象一只牛，吃的是草，挤出的是牛奶，血”。“横眉冷对千夫指，俯首甘为孺子牛”，充分表达了鲁迅对任何凶恶敌人从不屈服，坚持斗争的顽强意志，集中体现了他为人民利益鞠躬尽瘁，死而后已的忘我精神。当前，广大干部正在认真学习毛主席关于社教运动的重要批示。重温鲁迅的革命精神，学习鲁迅彻底为人民服务的高尚品质，对于我们是很有益处的。"},{"type":"paragraph","text":"“孺子牛”精神的核心，是承认工农群众是历史的创造者，自觉地同工农划等号。针对当时知识分子中脱离工农、鄙视工农的错误倾向，鲁迅反复强调“他只是大众中的一个人”，“倘若不是一切做的都和工农大众的利益相关，不身为工农阶级的战斗之一员，那是不能称为马克思主义者的”。他坚决反对以自己“高于一切人”、知识分子的“工作比一切工作都高贵”的特权思想和资产阶级法权观念，指出“劳动阶级决无特别例外地优待诗人或文学家的义务”。鲁迅这些教诲，对于我们的启示是何等深刻啊!毛主席说:“我们党和国家的干部是普通劳动者，而不是骑在人民头上的老爷。”无产阶级的干部，同一切剥削阶级的官老爷，同所有搞修正主义的大官们的根本区别，就在于同工农群众划等号，“俯首甘为孺子牛”。邓小平之类党内走资派，拼命反对和工农划等号，扩大资产　　　　　　　　　　　　　　　　　　　　　　　　 阶级法权，这正暴露了他们和工农兵处在尖锐的阶级斗争状态中，是仇视无产阶级和劳动人民的吸血鬼。"},{"type":"paragraph","text":"要不要做无产阶级和人民大众的“牛”，反映着两条路线、两种世界观的尖锐斗争。鲁迅在黑暗的年代里，总是号召革命者“有一分热，发一分光”，做革命大厦中的“一木一石”；反对把参加革命看成入股，“付多少钱终得多少利，象人寿保险公司一般”。他从来不计较个人的得失，总是全心全意为人民服务。这样的革命精神，在我们今天许多优秀的干部身上正发扬光大。一个时期来，报上介绍的“赤脚书记”、“工人厂长”等等，就是当“官”不象官的“孺子牛”，受到了人民群众的欢迎。"},{"type":"paragraph","text":"但是，有些人由于没有牢固树立无产阶级世界观，随着自己地位的变化，逐渐向党向人民伸起手来了。他们背上了功臣自居的包袱，把人民交给的职权，看作是理所当然的一种特权，为了维护自己的特权利益，就同工农群众这也分等，那也分级，把自己置于人民群众之上。这些人已在向“牛”的反面走去，不但不愿把自己当作“孺子牛”，而且已经跨起了一只脚，准备要骑到人民群众的头上。对于这样的人，我们必须大喝一声:“同志，这样下去危险!”这些人极需在“三同”中去呼吸新鲜空气，到革命群众运动的大熔炉中去“炼一炼”，冲洗一下自己身上的污泥浊水，学习鲁迅“俯首甘为孺子牛”的精神。"},{"type":"paragraph","text":"修正主义的大官们，就是官僚主义者阶级。他们不仅反对当“孺子牛”，而且十分仇视“孺子牛”。邓小平大放“功劳，苦劳，疲劳”的谬论，目的就是要让这些“大官”永远骑在人民群众的头上作威作福，让人民群众重新做奴隶，做马牛。从邓小平要把革命干部一棍子打下去的凶恶手段来看，真好比是要一口吞吃“孺子牛”的恶狼。对于这样的恶狼，人民群众非把他打倒不可。"},{"type":"paragraph","text":"让我们永远记住毛主席的教导:每个共产党员和革命干部，“都应该学鲁迅的榜样，做无产阶级和人民大众的‘牛’，鞠躬尽瘁，死而后已。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"851bd6cb3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼泊尔特里布文大学学生会主席说  毛泽东思想为我们指出了方向和道路","authors":[],"dates":[{"year":1966,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼泊尔特里布文大学学生会主席说"},{"type":"paragraph","text":"毛泽东思想为我们指出了方向和道路"},{"type":"paragraph","text":"新华社加德满都十六日电　尼泊尔特里布文大学十三日举行招待会，招待中国青年体育代表团。特里布文大学学生会主席尼马尔·库马尔·阿里亚尔在招待会上讲话说，中国人民在毛泽东主席的英明领导下取得了巨大的成就。他强调指出：“毛泽东主席的思想为我们指出了方向和道路”。他表示要学习中国在国家建设方面的经验。"},{"type":"paragraph","text":"中国驻尼泊尔大使杨公素和夫人十五日下午为中国青年体育代表团举行招待会。"},{"type":"paragraph","text":"巴森达拉殿下、尼泊尔王室其他成员和高级军政官员出席了招待会。出席招待会的有各界人士和外交官员等约两百人。招待会是在友好的气氛中进行的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1aa50a7b5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

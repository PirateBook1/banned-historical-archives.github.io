script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"老帅们批判罗瑞卿的发言（摘要）","authors":["叶剑英","贺龙、陈毅"],"dates":[{"year":1966,"month":3}],"is_range_date":false,"parts":[{"text":"老帅们批判罗瑞卿的发言（摘要）","type":"title"},{"text":"叶剑英贺龙、陈毅","type":"authors"},{"text":"叶（剑英）说：“我们在战略上藐视他是纸老虎。在战术上要当作真老虎打，这个家伙是很厉害的。我们做自我批评，做了自我批评，并不是和罗一样，是认识问题，要划一条线。”","type":"paragraph"},{"text":"贺（龙）说：“这个人很坏，什么坏事都可以干得出来。他在公安部搞了什么？要防止暗杀。主席指示很重要，看得高，看得远，看得深。主席的话是灵的，对他要大大怀疑，防止出事。他的阶级本质是农奴主，在公安部就有问题。不应让他搬回去，怕他销毁证据。他要儿子学射击，家里那么多电话机子，十几条枪，总参总政要抓警卫工作，特别是林的安全。”","type":"paragraph"},{"text":"聂（荣臻）说：“这个人的弱点，长期以来看得很清楚，过去谅解，现在看不是作风问题，他自己不舒畅，我想找他说，说不进去。我们按党的组织纪律办事。对罗丝毫不能存在幻想，丝毫不能让步，让步军队就要变色，适当的时候要作出结论，将来下放不能到大三线。不要看他的表面，要看到他的本质，他是个危险人物，要防万一，这场斗争是不可避免的。”","type":"paragraph"},{"text":"刘（伯承）说：“对这个人不要低估了。”","type":"paragraph"},{"text":"陈（毅）说：“到一定时候，要面对面地斗争，要搞突出政治，两条路线的斗争，第二是伸手。”","type":"paragraph"},{"text":"徐（向前）说：“这是个危险人物，林总都不在话下，我们更不在话下。专门出风头，到处演讲。”","type":"paragraph"},{"text":"贺（龙）说：“这个人是没有改造的人。”","type":"paragraph"}],"comments":[],"origin":"唐炎明、唐亚明著：《“毛主席语录”的诞生及其他：唐平铸文革实录》，香港中文大学出版社，2019年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b9be40126"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

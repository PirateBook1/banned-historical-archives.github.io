script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"陈菜部在一两个月内应只打小食不打大使","alias":"","parts":[{"type":"paragraph","text":"陈粟部在一两个月内应只打小仗不打大仗\""},{"type":"paragraph","text":"（1947年10月3日）陈、粟，并告刘、邓："},{"type":"paragraph","text":"你们兵力业已展开于广大地区，现应确定一个月至两个月内只打小仗不打大仗。各纵应划定地境，每纵几个县，从事歼灭境内小股敌军、民团、土匪、保甲，建立政权，实行土改。每县拨出一个营的架子（干部）及一个连的兵力，建立各县武装基千。各纵主力则在自己辖境内往来机动作战，包括破击铁路在内。你们五个纵队范围，不但包括陇海以南、运河以西、平汉以东、淮河以北，而且可以一部渡淮南进，直达寿县、合肥、巢县之线以东长江以北地区，与刘邓区域、苏中、苏北完全衔接。如一个月至两个月时间不够，还可酌量延长，使敌主力置于无用之地，疲于奔命，而我则于短期内歼灭了敌之爪牙，建立了我之根据地，为不久将来集中兵力作战打下基础。此种工作看似不甚重要，实则具有伟大战略意义。你们冬衣问题亦须照刘邓办法，令各纵自己分别向商人及有花布民"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅和副司令员栗裕的电报。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。家用借贷方法（将来还钱分文不少）解决。每人制棉衣一件即可过冬，不要盼望后方运送，以致误时。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"三日廿二时"},{"type":"paragraph","text":"现钛地临小休不"},{"type":"paragraph","text":"每雅聚辣园可度淮南鹿真"},{"type":"paragraph","text":"将来匹分"},{"type":"paragraph","text":"毛泽东为中共中央军委起草的《陈粟部在一两个月内应只打小仗不打大仗》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":10,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":328,"page_end":329},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0e2b28939"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

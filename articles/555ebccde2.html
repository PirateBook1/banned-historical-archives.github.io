script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"热河省整顿农业生产合作社中发生的问题","authors":["朱成","编"],"dates":[{"year":1955,"month":2,"day":18}],"is_range_date":false,"parts":[{"text":"热河省整顿农业生产合作社中发生的问题","type":"title"},{"text":"朱成编","type":"authors"},{"text":"【热河分社十八日讯】热河省整顿农业生产合作社的工作，有四个县已基本结束；十二个县普遍展开；五个县最近开始。在整社中，有些干部认为“整社就是为了压缩指标”，“愿出去的出去，愿留的留”。未针对农民实际思想状况进行反覆的教育，只简单地讲“退社自由”，“现在不愿办社的可以改组了”。结果，造成不应有的大量退社现象，敖汉旗退社的即达原入社户的百分之三十三点七，喀喇沁旗退社户占原入社户百分之二十二点四。朝阳县大房申村共新建四个社，就有三个社改成组，群众误解说：“社会主义延期了”！北票等县少数干部简单地向社员宣布：“你们冒进了，应当改组”，因而挫伤了农民互助合作的积极性。有的合作社解散后，农民连互助组也不组织了。少数地区区村干部为了保持个人过去建社的所谓“成绩”，而不愿贯彻党的政策，硬限制那些经过反覆教育仍坚持要求退社的社员出社。","type":"paragraph"},{"text":"【热河分社十九日讯】热河省整顿农业生产合作社的工作中，部分地区在全面贯彻党的农村阶级政策上，还存在着不少问题：","type":"paragraph"},{"text":"(一)有的区、村干部对较贫困的贫农社员的生活和生产投资方面的困难，未注意帮助解决；也没充分注意发挥他们的政治积极性，因此，在整社中许多贫困的贫农，怕在社内“捆住身子，生活困难”而退社了。如北票县第十区退社的一百三十户社员中，就有一百户是贫农；喀喇沁旗据七个区统计，在退社的三百七十二户社员中，贫农就占百分之七十五。","type":"paragraph"},{"text":"另外，有些区、村干部，对依靠贫农树立贫农领导优势采取了形式主义的作法。他们不是首先经常地积极地培养贫农领导骨干，而是在没有充分准备、酝酿的情况下，生硬地撤掉社管理委员会中一部分老中农，补进一些贫农。这样，不仅未加强贫、中农的团结，反而造成隔阂。","type":"paragraph"},{"text":"(二)在对待中农的态度上，有些区、村干部存在某些“左”的情绪。在整社中处理生产资料、确定地租、摊拿股份基金、确定投资利息等等重要经济问题时，没有与中农社员充分协商，问题处理的不合理，违反了互利原则。如赤峰、承德等县，对社员摊拿股份基金的办法，曾提出“多有多投，少有少投，没有不投”，致使中农认为这是“卡中农的油”“拉帮困难户”，而产生不应有的顾虑。","type":"paragraph"},{"text":"(三)有些区、村干部对清除入了新社的地主、富农不坚决，留恋某些地主、富农分子的“土地、车马”；有的认为这些户“老实了”“劳动好”，而不愿把他们清除出去。甚至有的社向政府具保，要求允许地主、富农分子留在社内。有的社因为干部和社员政治麻痹而被富农篡夺了领导权。另外，也有的区、村干部对已入老社几年的地主、富农分子不加区别的一概清洗。","type":"paragraph"},{"text":"上述问题，省委已通报各地注意。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年2月26日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"555ebccde2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东和延安中央医院","authors":["延安中央医院院史编写组"],"dates":[{"year":1993,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东和延安中央医院"},{"type":"paragraph","text":"延安中央医院院史编写组"},{"type":"paragraph","text":"延安中央医院于１９３９年１１月开诊，是为党中央、陕甘宁边区机关干部和延安军民服务的一所综合医院。这所医院的学术水平和管理工作，在当时各个解放区具有示范作用。"},{"type":"paragraph","text":"在酝酿筹办时，有的同志提议，配备少数医务人员，只设３０张病床，供领导干部休养，拟命名为“中央干部医院”。毛主席讲：叫“干部医院”，老百姓有病看不看？还是叫“中央医院”好，面向延安和边区党政军民，为群众服务。按照毛主席指示的办院方针，中央组织部为医院选派了精干的党政干部，调配了具有一定造诣的医师为临床各科主任和经过正规训练的护士为总护士长、各科护士长。为加强对这所医院的领导，李富春、王首道等同志都曾经分管医院的工作。"},{"type":"paragraph","text":"做好知识分子的团结教育工作，对办好医院有重要意义。毛主席花费了许多精力，亲自做几位科主任的思想工作，解除他们的疑虑，鼓励他们学习白求恩，全心全意为人民服务，为革命作出贡献。"},{"type":"paragraph","text":"１９４０年初，毛主席、朱总司令宴请魏一斋、金茂岳两位科主任，还应这两位医师的请求，题词相赠。毛主席给魏一斋的题词是“为革命服务”，给金茂岳的题词是“努力救人事业”。朱总司令给魏一斋的题词是“救人救国救世”，给金茂岳的题词是“不但医人，还要医国”。两位主任深受鼓舞，一直珍藏在身边。"},{"type":"paragraph","text":"１９４３年，延安整风转入检查工作阶段，群众对小儿科侯健存主任提了一些意见，他思想不通，竟宣布“辞职”，不上班了。当时，分管中央医院工作的李富春同志向毛主席作了汇报。毛主席说：“来者欢迎，去者欢送。”就亲自宴请侯大夫。交谈中，毛主席对侯大夫说：“你来延安几年，做了不少工作，救活了１００多个小孩，包括我的女儿，是有功劳的！”侯健存向毛主席倾吐了心中的“委屈”。毛主席开导说：“批评和自我批评是革命队伍的正常现象，目的是治病救人，帮助同志进步。群众给你提意见，并不是和你过不去。”侯健存聆听了毛主席的教诲，得到鼓励，心悦诚服。回到医院便撕掉了那张“公告”，宣布上班。"},{"type":"paragraph","text":"毛主席也很关心住院同志的思想情绪。１９４０年，王观澜同志住院治疗。因久病，情绪烦躁。毛主席来看望他。回去之后又派人送来一个条幅，上面写着：“既来之，则安之，自己完全不着急，让体内慢慢生长抵抗力和它作斗争，直到最后战而胜之，这是战胜慢性病的方法。就是急性病，也只好让医生处治，自己也无所用其着急，因为急是急不好的。对于病，要有坚强的斗争意志，但不要着急　。这是我对付病的态度。书之以供王观澜同志参考。毛泽东１２月２６日。”王观澜把毛主席的题词，作为座右铭，成为他一次次战胜险恶疾病的动力。"},{"type":"paragraph","text":"中央医院建院伊始，就把建设一所正规化的综合医院作为努力的目标，十分重视护理工作。１９４１年５月，在成立中华护士学会延安分会的时候，毛主席题写了“护士工作有很大的政治重要性”。１９４２年，第二届护士代表大会前夕，毛主席听到反映社会上有些人瞧不起护士工作，不尊重护士，又题写了“尊重护士，爱护护士”，交《解放日报》发表。这对护士和干部、群众都是深刻的教育。"},{"type":"paragraph","text":"毛主席支持医院工作，还表现在模范地遵守医院制度。毛主席虽然十分繁忙，但每次来医院看望病人，都按医院制度，按规定的探视时间来，避免影响医护工作和病员休息。关向应同志住院，毛主席看望他时，交谈时间较长，护士在旁催促道：“首长，医生不让关政委多说话。”毛主席点头称是，默默地坐了一会儿即辞去。"},{"type":"paragraph","text":"对外人馈赠的物品，毛主席总是让管理局妥为保管、分发，把羊奶之类食品送给医院的婴儿和重病号，或在逢年过节，分赠中央医院等单位的高级知识分子。宋庆龄同志捎来几块手表，毛主席知道医院很需要，便全部给了中央医院，各科主任和主要医师都分得一块。"},{"type":"paragraph","text":"在党中央、毛主席的亲切关怀和教导下，中央医院同志们团结一致，艰苦创业。到１９４２年，医院有了内、外、妇产、小儿、传染病、结核病各临床科和检验、放射、药剂等辅助科室，病床发展到１７０张。医院诊治的病人，党政军民都有，领导干部也曾先后来院治疗，除了上面讲过的关向应、王观澜，还有林伯渠、张闻天、徐特立、罗迈（李维汉）、杨松以及王明等。医院也是一所学校，不仅举办了护士训练班、医生训练班（两年后并入医科大学），接纳了进修医生、实习医生。１９４２年，党中央还选派了几位军区和师、旅一级的卫生部长，来院随斯大林派来的专家阿洛夫学习。当延安中央医院三周年院庆之际，毛主席欣然题写了“大有成绩”四个大字，给医院很高的评价，全院同志都深受鼓舞。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f3ccf4003"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

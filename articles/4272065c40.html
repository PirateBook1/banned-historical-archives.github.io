script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周总理欢宴各民族代表  与会者频频为毛主席朱总司令健康干杯  一致表示亲密团结为巩固新中国而奋斗","authors":[],"dates":[{"year":1950,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周总理欢宴各民族代表"},{"type":"paragraph","text":"与会者频频为毛主席朱总司令健康干杯"},{"type":"paragraph","text":"一致表示亲密团结为巩固新中国而奋斗"},{"type":"paragraph","text":"【新华社二十九日讯】中央人民政府政务院周恩来总理于二十九日下午六时半欢宴来京参加国庆大典的各民族代表。应邀赴宴的有来自各地的各兄弟民族代表和文工团团员四百余人。出席这一宴会的有中央人民政府副主席朱德、刘少奇、李济深，秘书长林伯渠，政务院副总理陈云、郭沫若、黄炎培及中央人民政府各院、委、部、会、署、行首长，中国人民解放军陆海空军高级军官；中国人民政治协商会议全国委员会在京委员，全国各人民团体负责人及北京市人民政府首长等共一百余人。"},{"type":"paragraph","text":"宴会开始后，周恩来总理首先代表中央人民政府政务院致词，向各兄弟民族的代表们和文工团团员们表示热烈的欢迎（讲词全文另发）。各兄弟民族的代表，亦相继讲话。苗族代表李儒云称：今天各民族的代表会师在人民的北京，像回到了母亲的怀抱一样。今天宴会的热烈情景，表现了一个大家庭中兄弟的亲密团结。回族代表马伯安致词说：各民族的代表这次会面，是历史上从来没有过的一次真诚的团结。藏族代表帮达多吉说：今天各民族所以能团结在一起，是由于毛主席的领导。藏族愿在毛主席和中央人民政府的领导下，与各兄弟民族一起，把帝国主义驱逐出国境。西藏民族代表计晋美说：今天各民族代表能以欢聚北京，是人民解放军为中国的独立而奋斗了几十年的结果。今天中国少数民族所以能过快乐的日子，是毛主席和人民解放军所创造的。西北各民族代表团副团长，维吾尔族代表阿不烈孜，代表西北十七个民族二千七百万人民，举杯向毛主席、朱总司令、周总理致敬。东北朝鲜民族代表林民镐在会上宣称：为了可爱的祖国，为了世界和平和今后的胜利，一定坚决完成任务。台湾高山族代表林之良，以坚决的语调说：台湾现在虽然受到美帝国主义的干扰还未解放，但台湾是一定要解放而且会很快解放的。台湾高山族坚决团结在毛主席和中央人民政府的领导下，为解放台湾而奋斗。蒙古民族代表额尔钦巴图，在介绍了内蒙古自治区人民在人民政府的领导下生活已经得到改善的生动事例后，宣称：美帝国主义正在窥视我们。中国各民族要亲密团结起来，为巩固我们的新中国而奋斗。前新疆民族军军长列士肯说，这次各民族代表的欢聚一堂，是象征了中华人民共和国各民族的团结，和人民政府民族政策的伟大胜利。"},{"type":"paragraph","text":"宴会进行中，穿戴本民族服饰的各族代表，频频举杯为中国人民领袖毛主席、朱总司令和中央人民政府的首长的健康而干杯。席间，满溢着中国各民族亲密团结的热烈氛围。宴后，并上演《中国人民的胜利》五彩片助兴。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4272065c40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

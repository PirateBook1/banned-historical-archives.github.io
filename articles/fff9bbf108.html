script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革关于军管国家体委的命令","authors":[],"dates":[{"year":1968,"month":5,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央，国务院，中央军委，中央文革关于军管国家体委的命令","type":"title"},{"text":"国家体育运动委员会（包括国防体育俱乐部）系统，是党内头号走资本主义道路当权派伙同反革命修正主义分子贺龙，刘仁，荣高棠等完全按照苏修的办法炮制起来的。长期脱离党的领导，脱离无产阶级政治，钻进了不少坏人，成了独立王国。为了彻底揭开体育系统阶级斗争的盖子，把坏人揪出来，搞好各单位的斗，批，改，把无产阶级文化大革命进行到底。为此，特决定全国体育系统全部由中国人民解放军实行军事接管。","type":"paragraph"},{"text":"一，各级体育运动委员会机关，及所属运动系（队），由所在地区的大军区，省军区接管。","type":"paragraph"},{"text":"二，各航空俱乐部（包括飞机，器材）和滑翔机制造厂由各军区空军接管。","type":"paragraph"},{"text":"三，各航海，潜水俱乐部（包括航只及航海器材）由海军各舰队接管。","type":"paragraph"},{"text":"四，各无线电俱乐部（包括通信设备，器材）由各军区通信部门接管。","type":"paragraph"},{"text":"五，各射击，摩托俱乐部（包括射击场，武器，弹药，摩托运动器材）由各大军区，省军区指派军训，军械部门分别接管。","type":"paragraph"},{"text":"接管国家体育系统的工作，由各大军区统一组织实施。根据实际需要由陆军，海军，空军分别派出军管小组或军代表。","type":"paragraph"},{"text":"各单位接此命令后，立即遵照执行，并将接管情况及时上报。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第七集）》， 北京：1968年5月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fff9bbf108"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

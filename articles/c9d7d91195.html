script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沉冤昭雪  伟绩重现  《刘少奇同志纪念展览》筹备就绪","authors":["苏东海","费大为"],"dates":[{"year":1980,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沉冤昭雪  伟绩重现"},{"type":"paragraph","text":"《刘少奇同志纪念展览》筹备就绪"},{"type":"paragraph","text":"本报讯  通讯员苏东海、记者费大为报道：中国革命博物馆、中国摄影家协会联合举办的《刘少奇同志纪念展览》，已基本筹备就绪，先进行内部预展，不久即可正式开放。"},{"type":"paragraph","text":"这个展览包括文物、照片等展品共计六百多件。按照历史顺序，展示了刘少奇同志的伟大一生。"},{"type":"paragraph","text":"民主革命时期部分，展出了少奇同志领导安源罢工和在大革命高潮中领导工人运动的大量史料，以及领导五卅运动时，上海总工会的会议记录等。这些真实史料，有力地揭穿了林彪、“四人帮”对刘少奇同志的污蔑，重现了他领导工人运动的光辉业绩。"},{"type":"paragraph","text":"展览还展出了刘少奇同志关于党的建设的理论著作，以及他在延安窑洞写作《论共产党员的修养》时的珍贵照片等。"},{"type":"paragraph","text":"社会主义时期部分，展出了建国十七年来刘少奇同志担任党的副主席、人大常委会委员长、国家主席、国防委员会主席期间，参与党的各项领导工作，进行广泛的国事活动的大量图片、文献和文物。他在党的八大作报告的文件、照片和文摘，陈列在展厅正面的长柜里，展示了他在八大报告中提出的党的工作重点转到经济建设上的历史意义。"},{"type":"paragraph","text":"展览的最后部分，展出了人民群众在林彪、“四人帮”的反动统治下冒着危险保存下来的刘少奇同志的照片和他的著作，特别是各种版本的《论共产党员的修养》；人民群众要求中央给刘少奇同志平反的大量信件。"},{"type":"paragraph","text":"整个展览起到了为刘少奇同志昭雪沉冤、重现伟绩的积极作用，形象化地恢复了他作为伟大的马克思主义者、党和国家卓越的领导人的名誉。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9d7d91195"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

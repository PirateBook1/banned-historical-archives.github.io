script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委通报银川地区反右派斗争中过“左”的作法","authors":[],"dates":[{"year":1957,"month":7,"day":23}],"is_range_date":false,"parts":[{"text":"甘肃省委通报银川地区反右派斗争中过“左”的作法","type":"title"},{"text":"甘肃银川地区7月11日至13日发生市民、郊区农民、工人、学生、部分机关干部共约二至三万人的游行示威。游行示威中群众高呼口号、张贴标语，声讨右派分子，标语从市内鼓楼一直贴到姚立中（右派分子，曾任国民党某军少将参谋，现为银川参事室参事）白宣成（右派分子、民盟盟员、文化馆长）两人家里。12日群众（市民、工人、农民、学生）到参事室质问姚立中的，整天未断，有些群众去时将所带之大字报贴在姚的身上。市上回民听到副市长马昆山也是右派分子，13日也开始向街头贴标语并有数百回民到民委去质问马昆山。13日专区召开了两万多人的声讨右派分子的群众大会，地委书记梁大钧在大会上讲了话，主要是揭发全国及本省右派分子罪恶事实，教育大家提高警惕。会上通过了声讨书，并派了十几个人到姚立中、白宣成家里去质问，姚、白表示低头认罪，坦白交代。与此同时，贺兰、中宁农民打电话亦要来银川声讨右派，地委告当地党委予以劝阻。","type":"paragraph"},{"text":"民盟内的右派分子被揭发后，有些盟员认为民盟组织太糟糕，感到当盟员不光彩，后悔不该参加民盟，地委干校、银川中学等单位已发现有不少盟员要求退盟，地委未表示态度，民盟市委已决定将主任委员王祖宣停止职务，地委亦未表示态度。","type":"paragraph"},{"text":"甘肃省委为此发出通报，指出银川的作法肯定是错误的，是因袭了民主改革阶段斗地主、斗恶霸、斗特务反革命的老办法，想用轰轰烈烈的群众声势，压服右派，使之低头。其实这种简单粗糙的办法，不可能真正孤立右派，团结中间派，教育锻炼左派，不可能真正在群众思想中把右派彻底搞臭、搞透。因而也就不可能真正解决思想上最终谁战胜谁的问题。","type":"paragraph"},{"text":"（摘自甘肃省委通报）","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣教动态》1957年第二七一期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16fe33756e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"在一份《情况简报》上的批注","alias":"","parts":[{"type":"paragraph","text":"在一份《情况简报》上的批注!"},{"type":"paragraph","text":"（1965年1月）"},{"type":"paragraph","text":"究竟哪一些意见不完【全】对呢？这种模棱两可的按语等于不说，或者有意对信的作者泼下半瓢冷水。"},{"type":"paragraph","text":"[1]这个批注写在中共中央办公厅1964年12月30日编印的《情况简报》第四九七号所载的《是不是有了框框》一文的按语中。河北省永年县小龙马公社马西胡大队工作队员翟玉生，12月19日以《是不是有了框框》为题，写信给邯郸地委“四清”工作总团领导同志，反映工作队进村18天，孤立地搞扎根串连、访贫问苦，没有向广大贫下中农交代来意，也不敢向他们讲政策，群众不了解工作团的意图，运动冷冷清清。工作分团领导采取全公社“统一行动”的方法，要求各大队、生产队“一二一”地走路，要开什么会一块开，干什么工作一块干。他对小龙马分团党委的指导思想和领导方法是否符合中央和主席指示的精神，表示怀疑，并且提出了自己的意见。总团办公室将这封信印发各分团党委参考，并加按语说：“翟玉生的来信，有的意见是对的，有的意见也不完全对”，但他这种“勇于向上级党委反映情况，提出看法的精神，是对革命事业负责的表现，值得鼓励”。毛泽东在“翟玉生的来信，有的意见是对的，有的意见也不完全对”这句话后边，加括号写了这个批注。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":472,"page_end":472},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e5c8b4bdf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

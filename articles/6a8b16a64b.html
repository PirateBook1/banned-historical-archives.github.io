script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"鲁迅的武器","authors":["宋家玲"],"dates":[{"year":1976,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"鲁迅的武器"},{"type":"paragraph","text":"宋家玲是匕首！——响铮铮，让敌人心悸；是投枪！——灭妖魔，所向披靡。呵，伟大的鲁迅，在火线上，用的是什么武器？可是那支笔？——笔下雷声急。轰呵，轰碎反动统治者的宝座，撕破假洋鬼子的画皮。轰呵，震撼罪恶的蒋家王朝，劈向旧社会的顽固根基……“大小由之”——大，犹如泰山立，闪电照天际；小，投枪手中握，匕首刺顽敌。今天呵，鲁迅还在紧握它，同我们一起，向一切篡党夺权的阴谋家出击。在我们揭露走资派的大字报中，在批判邓小平的文章里，不都有这支笔发出的闪电霹雳？是黄河的涛！——荡浊水，淘污泥；是长江的浪！——送千帆，泻万里。腾越万重关，横扫千军如卷席。呵，伟大的鲁迅，在火线上，用的是什么武器？可是那石砚？——泼墨怒涛起。叭儿狗的“公允”，中庸者的“不偏不倚”，怒涛下，统统显出原形——原来是豺狼玩弄的把戏。资产阶级的嘴脸，假革命的外衣，怒涛下，全露出——扼杀革命的歹毒心机。巨流呵，要冲走这一切挡路顽石；激浪呵，要埋葬这一切历史垃圾！今天，在我们大批判的专栏上，在反击右倾翻案风的会场里，这滚滚怒涛还在奔腾咆哮，把革命大路开辟！是火炬，烈焰腾起；是明灯，长夜不息。驱黑暗，扫迷雾，光照万里。呵，伟大的鲁迅，在火线上，用的是什么武器？呵，最有力的武器，在这里——那秘密读书室里的马列著作，毛主席阐述的真理……这是最锐利的武器呵，战无不胜，威力无比。横眉冷对千夫指，百倍的勇气涌到笔尖；俯首甘为孺子牛，无穷的力量倾注心底。用这锐利的武器呵，鲁迅还“严于解剖自己”，扫荡灵魂中——肮脏的“鬼气”和“毒气”。枪擦得更亮，剑磨得更利。那笔下惊雷——震天撼地，合着《国际歌》雄壮的旋律，去开创一个崭新的世纪。让那石砚上的巨流——浪高涛急，加入无产阶级的革命洪流，把旧世界冲入海底！呵，今天，我们和鲁迅一起高举这武器：反修防修——用它，筑铜墙铁壁；澄清玉宇——用它，横扫乌烟瘴气；辨别真伪——用它，戳穿恶鬼画皮；登攀险峰——用它，沿着闪光的路线披荆斩棘，迎来共产主义的灿烂晨曦！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a8b16a64b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

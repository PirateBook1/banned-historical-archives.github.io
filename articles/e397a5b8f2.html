script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"创造河东战场及加强要道工作","alias":"","parts":[{"type":"paragraph","text":"创造河东战场及加强要道工作！"},{"type":"paragraph","text":"（1936年3月25日）叶、李："},{"type":"paragraph","text":"甲、猛烈扩大红军，创造河东战场，即或遇着某些困难，必须坚决地克服之。你们应首先以赤化石楼全县为中心，及永和、县以北，中阳、柳林以南。"},{"type":"paragraph","text":"乙、特别要加强下述要道工作：一、石楼到水头。二、石楼到石口镇”。三、石楼到湿县。四、石楼到永和。五、石楼到坪底、留誉。以上五条道路，充分地发动群众，加强游击工作和干部领导，准备石楼敌人深入后造成对敌群众封锁，断绝敌人一切供给，以群众力量和坚壁清野来疲困敌人。"},{"type":"paragraph","text":"丙、破坏白军的标语传单，首先布置上述要道。丁、如何具体布置，望送报来四江村。"},{"type":"paragraph","text":"彭毛"},{"type":"paragraph","text":"二十五日十三时"},{"type":"paragraph","text":"[1]这是毛泽东和红军第一方面军司令员彭德怀给第一方面军参谋长兼中路军总指挥叶剑英、中共陕甘省委书记李富春的电报。"},{"type":"paragraph","text":"[2]水头，镇名，位于今山西省交口县西北。[3]石口镇，位于今山西省交口县西部。[4]坪底，位于山西省石楼县北部。留誉，位于今山西省柳林县南部。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":3,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":342,"page_end":342},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e397a5b8f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

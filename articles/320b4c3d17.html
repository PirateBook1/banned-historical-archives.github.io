script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的最新指示变成巨大的物质力量  安徽工农业生产一片繁荣景象  春夏播作物长势良好，淮河以南及沿江两岸八百万亩早稻已经黄熟；工业生产稳步上升，产品增长，质量提高，物资供应品种增多","authors":[],"dates":[{"year":1968,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的最新指示变成巨大的物质力量"},{"type":"paragraph","text":"安徽工农业生产一片繁荣景象"},{"type":"paragraph","text":"春夏播作物长势良好，淮河以南及沿江两岸八百万亩早稻已经黄熟；工业生产稳步上升，产品增长，质量提高，物资供应品种增多"},{"type":"paragraph","text":"新华社合肥二十九日电　在伟大领袖毛主席一系列最新指示指引下，安徽省革命和生产形势越来越好，工农业生产战线呈现一派繁荣兴旺景象。全省春夏播作物长势良好，淮河以南及沿江两岸八百万亩早稻已经黄熟；工业生产稳步上升，产品增长，质量提高；物资供应品种增多，市场繁荣。"},{"type":"paragraph","text":"在毛主席“抓革命，促生产”的伟大方针指引下，今年以来，全省各级革命委员会派出大批的毛泽东思想宣传队，深入农业生产第一线，宣传、落实毛主席一系列最新指示。全省农村中大办了毛泽东思想学习班，开展了革命大批判，掀起了“农业学大寨”的热潮。因此，今年农业生产一开始就抓得早、抓得紧。全省春夏播作物比往年扩大，早稻面积比去年扩大百分之十。现在，全省农村广大贫下中农在夺得夏粮丰收以后，乘胜前进，正在挥镰抢收早稻。淮北平原的高粱、玉米已接近成熟，呈现一派丰产景象。"},{"type":"paragraph","text":"在工业战线上，随着革命大批判的深入开展，革命大联合和革命三结合得到不断巩固和发展，生产节节上升。今年上半年，全省工业生产一个月比一个月好，一个季度比一个季度好，上半年比去年同期好。煤炭、钢铁、交通运输等，上升得更快，都比去年同期有较大幅度增长。"},{"type":"paragraph","text":"伟大领袖毛主席教导说：“政治工作是一切经济工作的生命线。”全省各级革委会坚决贯彻执行毛主席的伟大教导，突出无产阶级政治，以革命统帅生产。今年上半年，全省各级革委会都把大办、办好毛泽东思想学习班，作为狠抓根本的重大措施，在全省大办各种类型毛泽东思想学习班达三十多万期。广大工人、贫下中农、红卫兵小将、革命群众和革命干部，以“斗私，批修”为纲，以毛主席一系列最新指示为武器，大破私字，大立公字，大大促进了思想革命化，有力地推动了各项工作。"},{"type":"paragraph","text":"各级革命委员会牢记毛主席“千万不要忘记阶级斗争”的伟大教导，带领全省广大革命群众，向阶级敌人展开了不停顿的猛烈进攻。他们结合本地区、本单位阶级斗争的形势和任务，结合各项工作，深入持久地开展了革命大批判，广大革命群众狠批了中国赫鲁晓夫及其在安徽的代理人李葆华、黄岩之流所推行的“三自一包”、“四大自由”、“责任田”等反革命修正主义黑货，挖出了一小撮隐藏的阶级敌人，阶级斗争和两条路线斗争觉悟空前提高，从而推动了革命和生产的向前发展。"},{"type":"paragraph","text":"现在，全省广大军民正在进一步落实毛主席一系列最新指示，乘胜前进，夺取革命和生产的更大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"320b4c3d17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

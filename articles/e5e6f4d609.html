script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘老庄公社革委会用毛泽东思想教育干部和群众  不怕苦  不怕死  一心为革命","authors":[],"dates":[{"year":1969,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘老庄公社革委会用毛泽东思想教育干部和群众"},{"type":"paragraph","text":"不怕苦  不怕死  一心为革命"},{"type":"paragraph","text":"据新华社南京十九日电　伟大领袖毛主席教导说：“我赞成这样的口号，叫做‘一不怕苦，二不怕死’”。江苏省淮阴县刘老庄公社革委会遵照毛主席的教导，坚持不懈地用毛泽东思想武装广大干部和群众的头脑，在三大革命斗争中培养干部、群众“一不怕苦，二不怕死”的革命精神，促进人的思想革命化。"},{"type":"paragraph","text":"刘老庄是一个具有光荣革命传统的地方。抗日战争时期，毛主席领导下的新四军的八十二位英勇战士，曾以“一不怕苦，二不怕死”的革命精神，在这里抗击三千敌寇，打死打伤五百多名敌人，用自己的生命和鲜血，胜利地保护了苏北抗日根据地，保卫了人民的生命财产。八十二位烈士的英勇事迹，在刘老庄家喻户晓，一直是鼓舞革命群众前进的动力。"},{"type":"paragraph","text":"党的“九大”胜利闭幕后，刘老庄公社革委会坚决响应毛主席的伟大号召，采取许多措施贯彻毛主席的伟大指示。革委会认为，“不怕苦，不怕死，一心为革命，一心为人民”，是毛主席一贯提倡的无产阶级彻底革命精神，是我党的光荣传统。有了这种精神，在困难面前就敢于斗争，敢于胜利；在敌人面前就能英勇战斗，以一当十，无往不胜。在日常革命和生产斗争中，用毛泽东思想武装干部、群众的头脑，培养不怕苦，不怕死的革命精神，就是最好的战备，是夺取革命、生产新胜利的根本保证。"},{"type":"paragraph","text":"刘老庄公社革委会的同志认为，“一不怕苦，二不怕死”的革命精神，来源于伟大的毛泽东思想，来源于无产阶级专政下继续革命的自觉性。一个人有了继续革命、彻底革命的精神，才能为人民赴汤蹈火，英勇战斗。因此，从“九大”胜利闭幕以来，革委会发动干部、群众层层举办各种类型的毛泽东思想学习班，组织广大干部、群众反复学习毛主席关于无产阶级专政下继续革命的伟大学说，斗私批修，提高阶级斗争、两条路线斗争觉悟和继续革命的觉悟。革委会还组织了一百多个宣传小分队深入群众宣传毛主席的伟大号召，宣传“九大”精神。前一时期，刘皮大队部分民兵在训练中产生了自满情绪，个别民兵还觉得训练太紧张了，怕累。公社革委会同志就到这个大队来组织民兵举办学习班，帮助他们用毛主席关于无产阶级专政下继续革命的理论武装头脑，使大家很快克服了自满情绪，发扬了不怕苦、不怕累的革命精神。民兵们深有体会地说：毛泽东思想是我们力量的源泉。继续革命的自觉性越高，一不怕苦，二不怕死的革命精神就越旺。"},{"type":"paragraph","text":"毛主席教导说：“不破不立。破，就是批判，就是革命。”刘老庄公社革委会遵照毛主席的教导，抓紧开展对叛徒、内奸、工贼刘少奇反革命修正主义黑货的革命大批判。他们以毛主席的光辉著作“老三篇”为锐利武器，发动群众，反复批判了刘少奇的“活命哲学”。他们懂得，大叛徒刘少奇鼓吹的“活命哲学”，同革命人民“一不怕苦，二不怕死”的革命精神，是两种根本对立的世界观，是水火不相容的。他们把刘少奇的“活命哲学”批得臭臭的，人人学“老三篇”、用“老三篇”，以“老三篇”指导自己的行动，革命精神大发扬。今年八月，刘老庄公社陡降暴雨，三干渠水位猛涨，河头大队八百亩庄稼受到严重威胁。就在这节骨眼上，李庄生产队十二个贫下中农社员，不顾危险，跳进急流堵洞。杨锦生被水卷进了十七米长的地下涵洞，当他被急流从涵洞的另一头冲出来时，被水呛得脸色苍白。大家劝他回去休息，杨锦生坚定地回答：“为了保护集体庄稼，喝了几口水算什么！”他坚持和大家一起战斗到胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5e6f4d609"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

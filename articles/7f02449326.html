script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1113","name":"辽宁省财政厅、中共辽宁省委统战部关于退还错抄、错收金银计价问题的通知","author":"辽宁省财政厅 \n","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"辽宁省财政厅、中共辽宁省委统战部关于退还错抄、错收金银计价问题的通知","dates":[{"year":1985,"month":12,"day":10}],"is_range_date":false,"authors":["辽宁省委统战部","辽宁省财政厅 \n"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共本溪市委平反冤假错案落实干部政策领导小组办公室, 落实政策文件选编, 34-35","tags":[{"name":"查抄财物","type":"主题/事件"},{"name":"出口","type":"主题/事件"},{"name":"退还退赔","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"辽宁省财政厅、中共辽宁省委统战部关于退还错抄、错收金银计价问题的通知"},{"type":"paragraph","text":"（1985）辽财预字第417号"},{"type":"paragraph","text":"各市、县（市）、区财政局，各（市）、县、区委统战部，省委、省政府机关党委，沈铁、辽河石油勘探局党委："},{"type":"paragraph","text":"我省各级财政部门，在各级党委、政府的领导下，对清退“文革”中被查抄和“文革”前被错收财物，做了大量工作，多数都作了适当处理。但尚有少数未能清退，少数企业、事业单位和农村个别区、乡、村错收财物的问题没有彻底解决。根据中共辽宁省委办公厅转发省委统战部《关于在党的十三大以前基本完成落实统战政策工作的意见》精神（辽委办发〔1985〕59号文件），为迅速做好“文革”中和“文革”前错收金银款的清退工作，现将有关政策和计价等规定重申如下："},{"type":"paragraph","text":"一、对“文革”中查抄的金银，已按当时的有关规定，上交银行，其变价款交入国库的，各级财政部门应依据交入国库的会计凭证中记载的被抄人姓名、被抄金银数量、变价金额等资料，经核对无误后，予以退还。当时财政虽以退还 34 价款，但被中间坏节扣留未到本人手的，扣留单位要如数退还本人，按现价不足部分由地方财政补足差价。 对查抄和错收的金银变价款，未交财政部门而由单位占用的，一律由查抄和错收单位负责退还。"},{"type":"paragraph","text":"二、 退还错收金银的计价问题。鉴于一九八〇年三月一日以来，金银价格已几次提价，为照顾落实政策对象的实际利益，现重申：凡一九八〇年三月一日前已平反，并已按当时人民银行的金银收购牌价退还给本人的，即不再找补差价。一九八〇年三月一日以后平反的，均按平反、退还金银当时的银行收购牌价计价退还（即：按退还原主时的牌价计算退还）。"},{"type":"paragraph","text":"三、 对“文革”中查抄的文物、字画、珠宝、玉器及其它高档贵重物品，已经商业、外贸部门出售或出口的，原则上按岀售时的价格退还价款（扣除保管、税收等费用）。"},{"type":"paragraph","text":"四、 公安、检察、司法机关，在“文革”前判处的案件，经过复查，对冤、假、错案平反后，如有错收金银需要退还时，其计价原则可按第二项办理。 过去的规定与本文有抵触的，均以本文为准。"},{"type":"paragraph","text":"辽宁省财政厅 辽宁省委统战部"},{"type":"paragraph","text":"一九八五年十二月十日"}],"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f02449326"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

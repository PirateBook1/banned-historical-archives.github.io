script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"关于陕北红军各独立军师改编的电令","alias":"","parts":[{"type":"paragraph","text":"关于陕北红军各独立军师改编的电令"},{"type":"paragraph","text":"（1937年8月25日）各独立军师，陕甘宁，神府，关中，陕北及王宏坤、陈、李、贺、阎、杜、甘、王、叶川、陈伯钧、马、黄、陈、王："},{"type":"paragraph","text":"兹拟定各独立军师具体编制如下："},{"type":"paragraph","text":"（一）编制原则：以保存原有建制的基础，便于扩大及便于适应陕甘宁地理给养之条件。故决定连以九十个战斗员为限，现四个连的团即缩编为三个连，原三个连的不变动。惟名义上照以下改变：连改为排，团改为连，以排设伙食单位。"},{"type":"paragraph","text":"（二）原七十四师改为国民革命军一一五师辐炮两营，驻防富县、甘泉一带；原独二师王兆相部改为一二○师工兵营，驻防神府；原独一师及陕北独立团改为一二○师特务营，拟驻防靖边、"},{"type":"paragraph","text":"[1]陈、李、贺、阎、杜、甘、王、叶，指陈奇涵、李宗贵、贺晋年、阎红彦、杜平、甘渭汉、王维舟、叶道志。陈奇涵，当时任中共中央军委总参谋部第四局局长。李宗贵，当时任红军第七十四师政治委员。贺晋年，当时任红军第二十七军军长。阎红彦，当时任红军第三十军军长。杜平，当时任红军第三十军政治委员。甘渭汉，当时任红军第二十九军政治委员。叶道志，当时任红军第十师政治委员。"},{"type":"paragraph","text":"[2]马、黄、陈、王，指马明方、黄罗斌、陈先瑞、王兆相。马明方，当时任中共陕北特委代理书记。黄罗斌，当时任神府分区保安司令员。"},{"type":"paragraph","text":"[3]神府，指陕西神木和府谷。横山一带；二十七军改为一二○师辐炮两营，拟驻防安边、宁条梁以南地区；原三十军改为一二九师之炮兵营，驻防庆阳、镇原一带；以陕甘宁第三团之二三两连及关中警卫营合编为一二九师之重营，驻防宁县一带；陕甘宁之一、二、四团改为一二九师工兵营，驻防环县、合水一带；二十九军改为一二九师之特务营，驻防定盐\"；由一二九师留下之一团驻防同官或洛川，由一二九师留下之一团驻防淳化、旬邑、正宁之线。"},{"type":"paragraph","text":"（三）以神府、靖边、安定、志丹3、肤施、甘泉、富县、洛川等县划为东地区，留守处以陈伯钧为主任，陈先瑞副之，驻洛川；以定盐、环县、庆合、正宁、旬淳等县划为西地区，留守处以王宏坤为主任、王维舟副之，驻防正宁。第八路军后方留守处设延安。"},{"type":"paragraph","text":"（四）以上部队统受萧劲光指挥。"},{"type":"paragraph","text":"（五）以上部队应于去电令接到后立即进行改编，并将改编情形详报。"},{"type":"paragraph","text":"（六）其他各地方部队由保安司令部电另行规定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"有日[1]定盐，指陕西定边和宁夏盐池。[2]同官，即今陕西省铜川市。"},{"type":"paragraph","text":"[3]志丹，即原陕西省保安县。1936年4月，红二十八军军长刘志丹率部东征抗日，在山西中阳与国民党军战斗中英勇牺牲，为纪念刘志丹，将其家乡保安县改为志丹县。"},{"type":"paragraph","text":"[4]庆合，指甘肃庆阳和合水。[5]旬淳，指陕西旬邑和淳化。路大"},{"type":"paragraph","text":"新四军"},{"type":"paragraph","text":"1三大四式试用B1号8改编后的八路军、新四军臂章，八路军总指挥关防。冒动的委军Y2红军改编为八路军后举行抗日誓师大会。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":8,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":39,"page_end":42},"tags":[{"name":"毛泽东","type":"人物"},{"name":"杜平","type":"人物"},{"name":"王宏坤","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fcd12ccf6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

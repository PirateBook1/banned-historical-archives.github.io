script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东、周恩来同志给宋庆龄同志的电报（一九四九年一月十九日）","authors":[],"dates":[{"year":1983,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央文献研究室按：今年3月5日是周恩来同志诞生八十五周年纪念日。现在，特发表他的一组书信，作为纪念。我室要继续收集和编选周恩来同志的书信，各界人士收藏有他的书信的，希望向中央档案馆提供。今年又是毛泽东同志诞生九十周年，我室准备在今年内编辑出版一部《毛泽东书信选集》，收藏有毛泽东同志书信的，希望尽早给中央档案馆提供，由我室选用。同时，收藏有刘少奇、朱德和其他老一辈无产阶级革命家的书信的，希望也都提供给中央档案馆。收藏者要求保存原件的，由中央档案馆复制后将原件归还。"},{"type":"paragraph","text":"毛泽东、周恩来同志给宋庆龄同志的电报①"},{"type":"paragraph","text":"（一九四九年一月十九日）庆龄先生："},{"type":"paragraph","text":"中国革命胜利的形势已使反动派濒临死亡的末日，沪上环境如何，至所系念。新的政治协商会议将在华北召开，中国人民革命历尽艰辛，中山先生遗志迄今始告实现，至祈先生命驾北来，参加此一人民历史伟大的事业，并对于如何建设新中国予以指导。至于如何由沪北上，已告梦醒与汉年、仲华切商，总期以安全为第一。谨电致意，伫盼回音。"},{"type":"paragraph","text":"毛泽东 周恩来"},{"type":"paragraph","text":"子皓"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdc6e88520"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发北京市委《关于纠正公私合营企业工作中的无组织无纪律现象的通报》","authors":[],"dates":[{"year":1956,"month":2,"day":20}],"is_range_date":false,"parts":[{"text":"中共中央转发北京市委《关于纠正公私合营企业工作中的无组织无纪律现象的通报》","type":"title"},{"text":"北京市委并上海局、各省，市委，自治区党委：","type":"appellation"},{"text":"中央同意北京市委关于纠正公私合营企业工作中的无组织无纪律现象的通报。兹将此通报和中共北京市委资本主义工商业五人小组关于市第一商业局在私营工商业改造工作中发生违反政策、无组织无纪律的混乱现象的简报一起转发你们参考。","type":"paragraph"},{"text":" 中  央","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"中共北京市委《关于纠正公私合营企业工作中的无组织无纪律现象的通报》","type":"paragraph"},{"text":"（1956年1月29日）","type":"subtitle"},{"text":"各区委，市委各部委，市人民委员会各党组，各专业公司党组织，市工会联合会党组，青年团市委，市妇联党组，并报中央：","type":"appellation"},{"text":"兹将市委资本主义工商业改造五人小组关于市第一商业局等单位在公私合营企业工作中发生违反政策、无组织无纪律的混乱现象的简报发给你们。报告中反映某些干部、甚至有的领导机关在处理合营企业工作中的一些重大问题时，不很好地进行调查分析，不通盘考虑经济效果和政治影响，也不请示市委和市委五人小组，就简单地草率地作出决定，随便发号施令，打击了工人和资本家的积极性，影响了合营企业的生产和营业，使社会主义改造工作遭受损失。这种轻率的作法和严重的无组织无纪律的行为，虽经市委一再批评纠正，但仍不断发生，这是不能容忍的。各主管部门和各区委应该进一步深入检查和坚决纠正这种混乱现象。","type":"paragraph"},{"text":"必须指出：公私合营企业的调整、改组和经营管理制度的改善，是很复杂很细致的工作，必须首先制订全面规划，然后有计划有步骤地进行，才能保证不出乱子。为此，市委规定：一切有关公私合营企业、手工业合作社的调整、改组和合并，原有产供销关系的变动，经营品种、经营管理制度和工资福利制度的改变，除非经过研究成熟，并且经过市委资本主义工商业改造五人小组正式批准（重要的并须经过市委批准），任何单位、任何干部都不得擅自作主。今后任何单位或个人如再发生无组织无纪律行为，必须予以纪律制裁。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be5ff29dc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

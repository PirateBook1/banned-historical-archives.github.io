script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-724","name":"省委组织部关于干部审查案件审批权限的通知","author":"中共山东省委组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"省委组织部关于干部审查案件审批权限的通知","dates":[{"year":1984,"month":12,"day":8}],"is_range_date":false,"authors":["中共山东省委组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山东省委组织部编, 干审工作政策选编, 114-115","tags":[{"name":"党籍","type":"主题/事件"},{"name":"党龄","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"权限","type":"主题/事件"},{"name":"审批","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"省委组织部关于干部审查案件审批权限的通知"},{"type":"paragraph","text":"(鲁组〔1984〕67 号)"},{"type":"paragraph","text":"各地、市委组织部，各大企业、各高等院校党委，省直各部门 党组（党委）："},{"type":"paragraph","text":"根据中央、省委关于下放干部管理权限的指示精神，现对 干部审查案件的审批权限问题通知如下："},{"type":"paragraph","text":"一、 凡《省委管理的干部职务名称表》所列干部，其有关 政治历史问题的审查结论，恢复党籍、团籍，更改党龄、团龄和参 加革命工作时间，以及改变历史结论等，均应报省委审批。属各 地、市委，省直各部委厅局，各大企业，各高等院校自己管理 的县、处级干部，其案件可由各主管部门的党委、党组审批， 报省委组织部和分管部备案。"},{"type":"paragraph","text":"二、 根据中共中央〔1982〕24号文件规定，要求恢复建党 初期和第一次国内革命战争时期（一九二七年七月底以前）的 党籍并连续计算党龄的和中央管理干部的党籍、党龄的更改， 由省委讨论同意后，报中央审批。要求恢复第二次国内革命战 争时期（一九二七年八月至一九三七年七月六日）的党籍并连 续计算党龄的，报省委审批。"},{"type":"paragraph","text":"三、 根据中共中央组织部〔1982〕11号文件规定，凡干部 参加革命工作时间更改到一九三七年七月六日以前的，报省委审批。"},{"type":"paragraph","text":"四、 根据中共中央组织部〔1979〕33号文件规定，曾经中 央或中央监委、中央组织部批准处理的案件，复查后需改变原 结论和处分决定的，分别报中央、中央纪委、中央组织部审 批。原经中央局批准处理的案件，由省委审批。对原经省委、省委组织部审批的案件，需要改变或撤销原 结论或处分的，分别报省委、省委组织部审批。"},{"type":"paragraph","text":"五、 在复查历史老案、落实干部政策工作中，凡需要恢复 厅局级以上职务和调升、恢复到行政十四级以上工资级别的， 应报省委审批。"},{"type":"paragraph","text":"六、 对报省委、中央审批的案件，先经各主管部审理提出 意见后，报省委组织部转报省委、中央审批。"},{"type":"paragraph","text":"属省委审批的案件报三十份，更改参加革命工作时间的可 报十五份。"},{"type":"paragraph","text":"中共山东省委组织部"},{"type":"paragraph","text":"一九八四年十二月八日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20d38309d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"对《中央关于适当扩大某些专署权限问题的意见》的批语","alias":"","parts":[{"type":"paragraph","text":"对《中央关于适当扩大某些专署权限"},{"type":"paragraph","text":"问题的意见》“的批语"},{"type":"paragraph","text":"（1958年3月22日）"},{"type":"paragraph","text":"退乔木办。在第二件上，增加了县的一条，请与少奇、小平⑶商量酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月廿二日"},{"type":"paragraph","text":"[1]《中央关于适当扩大某些专署权限问题的意见》是在1958年2月21日成都会议上通过的，主要内容是：一、为了适应农业、地方工业和文化教育事业的大跃进，根据中央改进行政管理体制的精神，在某些省、自治区可以适当地扩大专署的权限。1.建立专区的财政。2.专署对所辖县、市的财政预算执行，可以作必要的调剂。3.原由省委托专署管理的企业、事业和中等学校，划归专署直接管理。4.根据地方工业和科学文化事业发展的需要，兴办适合于专区管理的企业，建立中等技术学校和工业、农业的科学研究机构。5.专区范围内的国民经济计划和物资分配计划，由专署编制汇总。6.专区范围内的人员编制，在省控制的总指标内，专署可以在地区间和部门间作必要的调剂。二、为了使工农业便于相互支持，共同发展，每个专区应有一个工业城市作为经济、政治和文化的中心。三、专署无论是否扩大权限，仍然是省人民委员会的派出机关，不是一级政府。四、专区的建立或撤"},{"type":"paragraph","text":"对《中央关于适当扩大某些专署权限问题的意见》的批语销，专署行政区划的改变，都由省委、自治区党委根据本地区的情况自行决定，然后由省人民委员会报国务院备案。五、专署权限是否扩大和如何扩大，专署编制是否相应地扩大和如何扩大，以及专署的组织形式，完全由省委、自治区党委根据本地区的情况自行决定。这个意见中共中央政治局1958年4月2日会议同意下发。"},{"type":"paragraph","text":"[2]乔木，即胡乔木，当时任中共中央书记处候补书记、毛泽东的秘书。[3]小平，即邓小平，当时任中共中央总书记、国务院副总理。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":3,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":140,"page_end":141},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ea9a402dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

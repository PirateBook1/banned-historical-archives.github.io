script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"我军能够战胜装备优良的美国军队","alias":"","parts":[{"type":"paragraph","text":"我军能够战胜装备优良的美国军队！"},{"type":"paragraph","text":"（1950年12月18日）各中央局，大军区，并转所属各分局、军区，各省市区党委、军区，兵团及军，并告军事学院："},{"type":"paragraph","text":"兹将我志愿军三十八军在第二次战役中的经验总结，转发给你们，这是极重要的经验，望注意研究。在志愿军的作战经验中证明，我军对于具有高度优良装备及有制空权的美国军队，是完全能"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给各中央局、各大军区等的电报。"},{"type":"paragraph","text":"[2]指1950年12月16日中国人民志愿军司令部给各军转师、炮司、九兵团并报中共中央军委的电报中所述的三十八军在第二次战役中的作战经验。其内容是：一、携带足够于粮是战役顺利进行的主要保证；二、山区路小且窄，团以上部队运动以平行道路并肩前进较好；三、到达攻击位置，军、师、团、营均应组织坚强的观察所，沟通电话，及时了解战场情况；四、迁回部队之先头应加强炮火，遇敌抗阻时，即以炮火轰击，配以小部队围歼或驱逐之，使主力继续前进；五、为彻底消灭敌人，部队应不怕疲劳，采取大的迁回包围，猛插敌后，断敌退路；六、部队发起攻击时，首先以精干部队突破敌阵地，抢夺敌炮兵，使敌失却支援，便我顺利歼敌；七、对突围之敌应采取头击、腰击、尾击3种打法，力求先将敌人打乱，再分股分段歼灭之；八、执行阻击任务时，为减少伤亡，力量部署应采取纵深配备，第一线兵力不应超过1/3；九、战后组织班排小部队分片搜山，并在交通要道设置拦阻部队，防敌零散逃窜。"},{"type":"paragraph","text":"我军能够战胜装备优良的美国军队够战胜的。"},{"type":"paragraph","text":"中央军委十二月十八日"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":12,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":445,"page_end":446},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e355d1b69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

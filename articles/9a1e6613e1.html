script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"爹亲娘亲不如毛主席亲","authors":["戚荣繁"],"dates":[{"year":1967,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上钢八厂第二车间五好工人　戚荣繁"},{"type":"paragraph","text":"五月一日晚上六点钟，我们正欢聚一堂庆祝工人阶级自己的战斗节日，突然传来了一个大喜讯:我国人民心中最红最红的红太阳毛主席，和他的亲密战友林彪同志，同首都三百万革命群众一起欢度了全世界无产阶级和劳动人民团结战斗的节日——“五一”国际劳动节。这个振奋人心的喜讯，使我这颗万分激动的心又立刻飞向了北京，使我忘记了自己还在会场上开会，似乎又一次地来到了毛主席的身边，见到了我们伟大的领袖毛主席!这个振奋人心的喜讯啊，使我完全沉浸在幸福的回忆里。"},{"type":"paragraph","text":"夜已很深了，我的心怎么也平静不下来。我捧着去年国庆从北京带来的毛主席的像片看了又看，这时，一幅幅幸福的图画，就象放电影似的出现在我的眼前。去年国庆前夕，我去北京参加了国庆观礼。荣我一生中最最幸福的时刻终于盼到了。去年十月一日，上午十点钟，当毛主席他老人家登上天安门城楼时，天安门广场上立刻爆发出“毛主席万岁!”的欢呼声。这时，我有千言万语要向毛主席倾吐，我要代表全厂、全上海的工人阶级祝愿毛主席万寿无疆!胸中的千言万语涌到喉咙口都并成了一句话，我高呼:毛主席万岁!万岁!万万岁!!"},{"type":"paragraph","text":"吃人的旧社会，资本家把劳动人民看成草，把我们压在地狱门；在新社会，毛主席把劳动人民当作宝，让我们上了天安门，真是“爹亲娘亲不如毛主席亲”。毛主席啊，毛主席!是您领导我们推翻了压在我们头上的“三座大山”，使我们翻身得解放；今天，您为了保证社会主义的江山千秋万代永不变色，亲自发动和领导了史无前例的无产阶级文化大革命，您一次又一次地接见了红卫兵小将和革命群众。当前，在红五月，在举国欢庆无产阶级文化大革命取得决定性胜利的日子里，您又会见了革命群众，这是对我们无产阶级革命派最大的支持和鼓舞。"},{"type":"paragraph","text":"我们要永远高举毛泽东思想伟大红旗，彻底批判资产阶级反动路线，彻底打倒党内头号走资本主义道路的当权派，真正“解放一大片”，“打击一小撮”，搞好革命的大联合和革命的“三结合”，抓革命，促生产，把无产阶级文化大革命进行到底!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a1e6613e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

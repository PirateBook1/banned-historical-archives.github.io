script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"《大跃进之歌》序","authors":["谢觉哉"],"dates":[{"year":1958,"month":6,"day":16}],"is_range_date":false,"parts":[{"text":"怎样达到红与专","type":"title"},{"text":"谢觉哉","type":"authors"},{"text":"“红”与“专”的问题在全国各地展开讨论，暴露与批判了许多不正确或不完全正确的看法和想法，结论都是要“又红又专”，而且要“红透专深”。","type":"paragraph"},{"text":"人是不能离开社会的。资本主义社会是白的，活动在资本主义社会的人，一般总是白的，服务于资本主义越久的专家，专越深，白也越透。同样，出身于无产阶级为社会主义建设服务的人，自然也是专越深，红也越透。","type":"paragraph"},{"text":"我国社会主义的生产资料所有制的革命已经胜利地完成，社会主义的政治战线和思想战线的革命，也已取得了决定性的胜利。但是，旧社会遗留下来的思想上、习惯上的白的影响或白的残余仍盘踞在一些人的脑子里，有的尚在作怪，有的一时潜伏，遇有机会又嚣张起来。老的资产阶级的知识分子，基本上是白的，对于“红”格格不入；出身于剥削阶级的青年学生，对于“红”也常常有抵触情绪。于是议论就出来了：先“专”呢，还是先“红”呢？可不可以“只专不红”呢？“粉红色”就可以了罢？这就需要大争大辩，粉碎不正确的观点建立正确的观点，即是说在观念上破资产阶级，立无产阶级。","type":"paragraph"},{"text":"工人阶级的知积分子和资产阶级的知识分子的区别，主要是前者把知识与劳动结合起来，和劳动群众结合起来，他们知道为谁在干活，“人人为我，我为人人”。后者则否，他们不是从劳动中去吸取智慧，而是想独占知识去驱使劳动者。因而他们不能和广大劳动群众一起，学习劳动群众的经验和智慧，以丰富与提高自己。前者红得透，专也越深；后者留恋着白，或只在白上涂上点红，因而其专也不见得高超。","type":"paragraph"},{"text":"要解决“红”与“专”的问题，最好是亲自投入到工业农业社会主义建设劳动行列里去。有些老的知识分子，看到工农劳动者层出不穷地创造，知道自己的专家宝座已不稳了，须要到工厂到矿山去锻炼，去提高；真的去了的话，就会走上新的专的道路，白里会透出“红”来，以至白的完全消灭，而不只是白上涂“红”。机关干部下乡下厂已半年多了，许多同志到那里就爱上了那里，学得了东西，也创造了东西，他们“红”了，同时也“专”了。","type":"paragraph"},{"text":"西北工业大学的青年同学们走的道路完全对。各地中学、高等学校也都是这样做，农业合作社、工厂、矿山直接办的专科学校更是如此。边学边做、边做边学、越做越“专”也越做越“红”。","type":"paragraph"},{"text":" 1958年6月17日","type":"paragraph"}],"comments":[],"origin":"西安日报编辑部编《向红透专深的目标前进》，陕西人民出版社，1958年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9c4b2906c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

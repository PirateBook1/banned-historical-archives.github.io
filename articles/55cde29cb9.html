script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部转发文化部党组关于今后出版、复制毛主席诗词手稿和其他墨迹的几点意见","authors":[],"dates":[{"year":1965,"month":11,"day":2}],"is_range_date":false,"parts":[{"text":"中央宣传部转发文化部党组关于今后出版、复制毛主席诗词手稿和其他墨迹的几点意见","type":"title"},{"text":"中央宣传部批语：","type":"subtitle"},{"text":"现将文化部党组《关于今后出版、复制毛主席诗词手稿和其他墨迹的几点意见》发给你们，请参照执行。","type":"paragraph"},{"text":"文化部党组关于今后出版、复制毛主席诗词手稿和其他墨迹的几点意见","type":"subtitle"},{"text":"中央宣传部：","type":"paragraph"},{"text":"出版、复制毛主席的诗词手稿和其他墨迹(如题词等)，是一项严肃的政治任务，必须认真负责、保证质量。我们认为今后出版、复制毛主席的诗词手稿和其他墨迹，有必要进一步加强管理；为此，特提出如下几点意见：","type":"paragraph"},{"text":"一、今后凡出版、复制毛主席的诗词手稿和其他墨迹，应该统一由文物出版社负责。出版、复制以前，由文物出版社送毛主席办公室审查。","type":"paragraph"},{"text":"二、出版、复制毛主席的诗词手稿和其他墨迹的文字，必须符合公开发表的毛主席的诗词和其他墨迹的文字。如果仅有个别文字不同，而意思未变(如“金沙水拍云崖暖”)的“崖”字，写成“岩”字)，经过批准也可以出版、复制。但是，有错字或个别句子与公开发表的文字不同，则不能出版、复制。","type":"paragraph"},{"text":"三、上海以印刷石刻毛主席诗词手稿的拓片为主，但稿本须以文物出版社印制的手稿为准。如果需要出版、复制部分××版毛主席手稿，可以由文物出版社供应照片。但是，版权注明“文物出版社出版”、“上海××印制”等字样。其它地方如果需要复制毛主席诗词手稿和其他墨迹，应该一律委托文物出版社承担。","type":"paragraph"},{"text":"四、中国革命博物馆和中国人民革命军事博物馆因陈列需要毛主席题词等墨迹，可以自行复制。","type":"paragraph"},{"text":"五、手工艺品方面采用的毛主席诗词手稿和其他墨迹，应该一律以文物出版社出版、复制的手稿为准。具体办法由第二轻工业部拟订。","type":"paragraph"},{"text":"以上意见，如无不妥，请批转各地执行。","type":"paragraph"},{"text":" 文化部党组一九六五年十月十八日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部转发文化部党组关于今后出版、复制毛主席诗词手稿和其他墨迹的几点意见","authors":[],"dates"

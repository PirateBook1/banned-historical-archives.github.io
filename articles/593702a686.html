script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"特鲁多总理和夫人参观北京体育学院  邓小平副总理陪同贵宾参观","authors":[],"dates":[{"year":1973,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"特鲁多总理和夫人参观北京体育学院"},{"type":"paragraph","text":"邓小平副总理陪同贵宾参观"},{"type":"paragraph","text":"新华社一九七三年十月十一日讯  特鲁多总理和夫人等加拿大贵宾，由国务院副总理邓小平陪同，今天上午参观了北京体育学院，受到师生们的热烈欢迎。"},{"type":"paragraph","text":"今天，北京体育学院的校园里悬挂着欢迎标语，飘扬着红旗。当特鲁多总理和夫人等来到时，学院的师生挥动着中、加两国国旗，敲锣打鼓，高呼口号，向贵宾致意。这个学院的业余体校的青少年学员们为加拿大贵宾表演了乒乓球和武术。贵宾们还观看了学员们篮球、排球、游泳等项目的基本功训练。在观看了射箭表演以后，特鲁多总理也兴致勃勃地射了三箭。"},{"type":"paragraph","text":"参观结束时，特鲁多总理对学院的负责人说，今天的参观是很有意义的，他希望今后加、中两国运动员有更多的交往。"},{"type":"paragraph","text":"陪同特鲁多总理和夫人参观的还有加拿大驻中国大使苏约翰和夫人，中国驻加拿大大使章文晋和张颖同志。"},{"type":"paragraph","text":"下午，特鲁多总理的夫人由许寒冰陪同游览了长城。（附图片）"},{"type":"paragraph","text":"加拿大总理皮埃尔·埃利奥特·特鲁多和夫人等加拿大贵宾，由国务院副总理邓小平陪同，十月十一日参观北京体育学院，受到体院师生们热烈欢迎。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"593702a686"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"关于朝鲜停战谈判问题复李克农电","alias":"","parts":[{"type":"paragraph","text":"关于朝鲜停战谈判问题复李克农电！"},{"type":"paragraph","text":"（1952年4月22日）李克农同志，并告金、彭："},{"type":"paragraph","text":"四月廿二日二时半来电、两组简报“和附件均悉。同意在廿二日两组会议上的方针，继续采取强硬态度。只有这样做，才能使自己立于主动地位，和迫使敌方让步。为了这个目的，我们还应准备在谈判中和敌入拖几个月。关于停止行政会议，将谈判公开，可就对方完全脱离了我方三月廿一日的折衷调整方案，并利用行政会议的机密性质来进行欺骗和蒙蔽两点理由，准备于廿三日提出停止行政会议，恢复公开谈判。望就恢复公开谈判的宣传准备工作进行布置，并于今日下午电告我们。至如何提出停止行政会议的具体决定，今晚当告知你们。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月廿二日七时"},{"type":"paragraph","text":"[1]这是毛泽东给中央人民政府外交部副部长、朝鲜停战谈判中国人民志愿军代表团负责人李克农的电报。"},{"type":"paragraph","text":"[2]金，指朝鲜民主主义人民共和国首相金日成。彭，指中国人民志愿军司令员兼政治委员彭德怀。"},{"type":"paragraph","text":"关于朝鲜停战谈判问题复李克农电"},{"type":"paragraph","text":"[3]指李克农1952年4月22日2时半给毛泽东、金日成、彭德怀的电报，请示在当日召开的朝鲜停战谈判三、四两组参谋会议上应取的方针。电报说：（一）根据目前谈判的形势，继续召开三、四组联合参谋会议恐难解决问题。为了进一步加强对对方的压力，迫使对方作较大的让步，势非取消这个行政性会议的形式不可。自行政性会议开会以来，对方并未作过任何让步，却利用这一秘密形式蒙蔽其国内群众，欺骗其同盟国。取消行政性会议并不妨害我们将来的行动自由，而对方过去几次的态度转变都是在公开的压力下明转的。如决定取消行政性会议，谈判走向公开，就应该比较快地这样做。（二）对第三组参谋会议拟更坚决地强调我方对中立国提名问题的立场，反对对方限制修建机场的无理要求。（三）对第四组参谋会议则继续驳斥对方4月1日的调整原则及其7万战俘概数，更加强调其对战俘全部自愿遣返的原则为我方所不能接受。"},{"type":"paragraph","text":"[4]指李克农1952年4月21日14时和17时30分先后报送毛泽东、金日成、彭德怀的关于朝鲜停战谈判当日第三项议程参谋会议的简报和第四项议程参谋会议的简报。"},{"type":"paragraph","text":"[5]指李克农1952年4月21日在朝鲜停战谈判第三项议程参谋会议上的发言和第四项议程参谋会议上的发言。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":88,"page_end":89},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c62067f7e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

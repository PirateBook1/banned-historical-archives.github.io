script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陕西省革命委员会政工组关于批转《西安市肃清林彪影响的情况》的通知","authors":[],"dates":[{"year":1972,"month":1,"day":20}],"is_range_date":false,"parts":[{"text":"陕西省革命委员会政工组关于批转《西安市肃清林彪影响的情况》的通知","type":"title"},{"text":"各地（市）、县革命委员会：","type":"appellation"},{"text":"现将《西安市肃清林彪影响的情况》（摘要）印发给你们。","type":"paragraph"},{"text":"近来，全省各级党委结合传达贯彻中央68号、77号文件，认真贯彻了省革委会政工组【1971】43号文件，在肃清林贼影响方面作了大量的工作，取得了显著成绩。但是，仍有少数单位重视不够，清理工作搞得不彻底。望能引起注意，切实加强领导，把这一工作抓到底。","type":"paragraph"},{"text":"请把你们继续深入进行这一工作的情况及时报告我们。","type":"paragraph"},{"text":" 陕西省革命委员会政工组一九七二年一月二十日","type":"paragraph"},{"text":"西安市肃清林彪影响的情况（摘要）","type":"subtitle"},{"text":"我市肃清林陈影响的工作，大部分单位已经告一段落，少数单位正在深入进行。现在，从农村到城市，大街小巷，商店院落，室内室外，基本上清除了林彪的语言文字和图片。据不完全统计，全市共清理收缴林彪的“语录”、“文选”、“讲话”以及宣扬林彪的书刊十二万一千一百二十五本；收缴和销毁林彪的画像和“题词”五十二万二千九百九十五张；洗刷、涂盖林彪语言的标语口号七万八千五百二十一条。新华书店对五百六十二种有林彪语言的各种书籍和材料进行了初步检查，其中经处理后可使用的三十一种，完全报废的四十五种，其余待查。对学生课本中的林陈影响，采取撕、涂、盖的办法，已经进行了处理。各图书馆、阅览室均正在清查之中。停止放映有林彪及其死党的镜头、画像、语言、“题词”的长短影片五十四部，其中两部（《红旗渠》和《送瘟神》）经剪辑后继续上映，封存五十二部；封存新闻简报三十六部、幻灯片六十五部。商业部门暂停销售的日用品、办公用品共有一百七十五种。","type":"paragraph"},{"text":"彻底肃清林彪的流毒和影响，是政治思想战线上的一项极其重要的工作，各级党组织都十分重视，抓得很紧。市委常委会作了专门研究，并根据省革委会政工组的《通知》精神，在市委召开的三次工作会议上，反复动员，具体部署。各区（县）所属各系统的领导通知召开会议，层层动员，落实任务。红卫区区委书记杨以洪，常委孙保民同志等深入基层，具体检查，和群众一起清理，全区清理工作进展较快，搞得比较彻底。市公交系统所属的九个局的领导同志，都到基层去向群众传达《通知》精神，讲解清除林彪影响的重大意义，发动群众，迅速开展清查工作。许多单位的领导同志言传身教，带头清理，有力地促进了清理工作的开展。","type":"paragraph"},{"text":"清楚林彪影响的过程，就是和林彪反党集团作斗争的过程。各单位普遍引导群众深入开展了革命大批判，狠批林陈反党集团的滔天罪行，使广大群众进一步认清了林贼的反动本质和丑恶嘴脸，收到了深刻的思想和政治路线教育。许多单位，把清理现场变成了大批判的战场，边批判，边清理。广大群众说：“对于林彪的影响和流毒，我们不仅要从形式上搞掉它，而且还要从思想上挖根子，一刀两断。”有的群众把林彪的画像从墙上撕下来，批判说：“这贼东西是最大的反革命两面派。样子装的蛮‘好’，手里拿的是《毛主席语录》，心里却想的是资本主义，妄图把我们引入歧途，这是永远办不到的”“对于林贼的罪行，我们要祖祖辈辈批下去，叫他遗臭万年。“在批判会上，有的青年当众把林贼的相片烧毁，有的贫下中农用剪刀把林贼的图像剪碎，他们气愤地说：“谁反对毛主席，我们就叫他死亡葬身之地。”大家一致表示，要认真学习马列主义，学习毛主席著作，提高理论水平，增强识别真假马列主义的能力。","type":"paragraph"},{"text":"革命大批判提高了广大群众的阶级斗争和路线斗争觉悟，调动了群众肃清林陈影响的积极性，推动了清理工作。市财贸系统，从揭发批判陈林反党集团的罪行入手，发动群众，对商品进行了全面的清查。广大职工人人动手，个个检查，以实际行动彻底清理林彪在商品上的各种流毒。从半导体收音机、热水瓶到小学生用的铅笔刀、文具盒从各种包装品到各种票证，对六十一万六千一百三十件有林彪影响的商品，进行了妥善处理。","type":"paragraph"},{"text":"为了搞好清理工作，各级党委都很重视，指定专人负责，认真进行督促和检查。仅市、区两级就组织了一百三十人的检查小组，按区域对室内外环境等作了多次检查，发现问题，及时纠正。根据清理工作进展要求，市革委会政工组于十二月十五日召开了各区（县）、市属各单位政工、宣传部门负责人会议，分析了我市的清理工作的形势，肯定成绩，指出问题，提出进一步深入清理的要求和措施，促进了清理工作的深入开展。","type":"paragraph"},{"text":"按照省革委会政工组《通知》精神，这次清理工作基本上都达到了要求。但是，由于林彪的影响很广，流毒极深，加之个别单位工作抓得不紧，少数地方清理还不彻底，留有残迹。各级党委正结合贯彻中央77号文件，进一步进行清理。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a49afe3118"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

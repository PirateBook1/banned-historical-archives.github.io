script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国庆期间本市文艺舞台丰富多彩专业和业余文艺团体将演出四十三台共二百多场文艺节目，显示了广大文艺工作者贯彻执行毛主席革命文艺路线取得的新胜利","authors":[],"dates":[{"year":1974,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在批林批孔运动普及、深入、持久开展的大好形势下，迎来了中华人民共和国成立二十五周年的光辉节日。上海专业文艺团体和工农兵业余文艺宣传队满怀喜悦的心情，将在节日期间为广大工农兵群众演出四十三台共二百多场丰富多彩的文艺节目。国庆期间本市文艺舞台将呈现一派繁荣景象，显示了广大专业和业余文艺工作者贯彻执行毛主席革命文艺路线取得的新胜利。"},{"type":"paragraph","text":"参加这次国庆演出的文艺节目有上海京剧团的革命现代京剧《海港》、上海乐团的革命交响音乐《智取威虎山》选段；上海京剧团、上海乐团和上海市戏曲学校还将演出向北京学习的革命现代京剧《杜鹃山》选场、《平原作战》、革命交响音乐《沙家浜》选段以及钢琴协奏曲《黄河》等。上海市舞蹈学校和上海歌剧院将演出向北京学习的革命现代舞剧《沂蒙颂》、《草原儿女》等。本市许多地方剧种将演出移植的革命样板戏或革命样板戏折子戏:上海市人民淮剧团将移植演出革命样板戏《杜鹃山》，市人民评弹团将移植演出革命样板戏《杜鹃山》、《红色娘子军》、《平原作战》选段。"},{"type":"paragraph","text":"节日期间，本市各专业文艺团体还将演出一批近年来新创作的文艺节目，有京剧、话剧、越剧、淮剧、沪剧、木偶、评弹、杂技、音乐、舞蹈和曲艺等。上海五·七京训班、音训班、舞训班和杂技训练班的学员也将参加演出革命样板戏的片断以及各种小型多样、富有战斗气息的节目。这些节目努力以党的基本路线为纲，较好地反映了广大工农兵群众在三大革命运动中的革命精神。广大专业文艺工作者在批林批孔运动的推动下，在四省、市、自治区文艺调演精神的鼓舞下，精神抖擞、斗志昂扬，深入工厂、农村、部队，和工农兵一起学习马列著作和毛主席著作，狠批林彪反革命的修正主义路线，狠批孔孟之道，认真改造世界观。他们在创作这些新剧目时，都努力学习革命样板戏“三突出”的创作经验，满腔热情地塑造工农兵英雄人物的形象，积极发挥革命文艺作为“团结人民、教育人民、打击敌人、消灭敌人”的战斗作用，使革命文艺更好地为工农兵服务，为巩固无产阶级专政服务。"},{"type":"paragraph","text":"在这四十三台节目排练的过程中，出现了许多动人的情景。上海市舞蹈学校最近以来日夜排练《沂蒙颂》、《草原儿女》，时间紧、要求高、任务重。他们说，欢庆国庆二十五周年，为工农兵演出，再苦再累也心甘。淮剧团、越剧团、沪剧团的不少演员刚从北京参加调演回来，就投入了参加国庆演出的排练活动。"},{"type":"paragraph","text":"国庆期间，上海话剧团、沪剧团等还将到工厂、农村演出，边演出，边劳动。"},{"type":"paragraph","text":"这次演出的群众文艺节目，内容丰富多彩，形式多种多样，既有工农兵群众喜闻乐见的小戏、音乐、舞蹈，又有深受他们欢迎的革命故事和曲艺等，如市工人文化宫小戏班创作演出的话剧《一月的汽笛》，江南造船厂的曲艺《进军号》，川沙县龚路公社的浦东说书《养猪阿奶》，黄山茶林场的画表演《高山夺丰收》，南市区豫园街道的说唱《前哨》，九二六○部队业余演出队的舞蹈《装填手》等。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a767b73aef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

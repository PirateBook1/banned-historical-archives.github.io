script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金日成主席电谢毛泽东主席朱德委员长周恩来总理邓小平副总理","authors":[],"dates":[{"year":1975,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"金日成主席电谢毛泽东主席朱德委员长周恩来总理邓小平副总理"},{"type":"paragraph","text":"新华社一九七五年四月二十七日讯　朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成同志给我党政领导同志的感谢电，全文如下：中国共产党中央委员会主席毛泽东同志，中华人民共和国全国人民代表大会常务委员会委员长朱德同志，中华人民共和国国务院总理周恩来同志，中国共产党中央委员会副主席中华人民共和国国务院副总理邓小平同志："},{"type":"paragraph","text":"在经过中华人民共和国边境的时候，我们对你们，对中国共产党中央委员会，中华人民共和国政府和中国人民，在我们代表团访问贵国期间，极为真诚和亲切地接待我们，使我们的访问取得了圆满的成功，再次表示衷心的感谢。我们认为，这次朝鲜民主主义人民共和国党政代表团对中国的访问，是一个划时代的转折，显示了朝中两党、两国政府和人民建立在马克思列宁主义和无产阶级国际主义基础上的、牢不可破的友谊和团结，并把这种友谊和团结加强和发展到了新的、更高的阶段。我们对访问结果感到十分满意。朝中两国人民的友谊和团结，有助于加强亚洲和世界革命人民的团结。我们珍视在访问中国期间取得的出色成就，并将为进一步加强和发展我们两国人民的传统友谊和团结作出一切努力。最后，我热烈祝愿兄弟的中国人民更加紧密地团结在以自己伟大领袖毛泽东同志为首的中国共产党的周围，在把中国建设成现代化社会主义强国的斗争中，取得新的、更大的成就。"},{"type":"paragraph","text":"朝鲜人民和中国人民的战斗友谊和团结是永恒的！"},{"type":"paragraph","text":"朝鲜劳动党中央委员会总书记"},{"type":"paragraph","text":"朝鲜民主主义人民共和国主席　金日成"},{"type":"paragraph","text":"一九七五年四月二十七日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb84f6a60e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"江青、康生在科学院的讲话","parts":[{"type":"title","text":"45．江青、康生在科学院的讲话"},{"type":"paragraph","text":"(1966年7月30日)江青：青年的、老年的科学工作者："},{"type":"paragraph","text":"我向你们问好！"},{"type":"paragraph","text":"我是今天下午一、二点才知道你们要开这么一个会，今天晚上我看过了毛主席，向他报告了这件事，受主席的委托，问你们好！"},{"type":"paragraph","text":"毛主席叫我当你们的小学生来了。来倾听同志们的不同意见来了，我这个人没有什么了不起，马列主义的书读得不多，毛主席著作学得也不怎么好，但我学懂了一点，就坚决去做。"},{"type":"paragraph","text":"我们是个大国，所以坚决反对大国沙文主义，这是一方面，但我们又是个弱国，解放前一百年来一直是个弱国，变成了一个半殖民地国家，因此自卑心是很重的，帝国主义说我们是“东亚病夫”、“低能儿”。对于这一点，我们要坚决反驳他们，粉碎他们。"},{"type":"paragraph","text":"过去，那些资产阶级反动权威，把世界上第一流的事都让外国人干，认为只有外国人才能搞出来，你们都知道去年上海的青年工作者用人工合成了胰岛素，又叫人工蛋白，这东西发明后，就被资产阶级权威贬低了，说：这只有在资本主义国家才能发明，他们不承认这项发明，后来连资本主义国家的科学家也承认了这项发明有很高的水平。经过斗争，今年才公布了。"},{"type":"paragraph","text":"我在这里向青年科学工作者致敬！向工农出身的科学工作者致敬，我在比我老一辈的革命者面前，说不上什么老革命，可是我也有三十年的革命历史了，我们这些人里，有些听不到别人的批评意见，我认为这很不好，这是不对的，我们不允许压制民主，在这里我庄严地向同志们宣布：如果我有什么缺点、错误，欢迎同志们贴我的大字报，我还要倾听同志们的意见，今天这个会开得很好，否则我们还不可能知道这么多事情。"},{"type":"paragraph","text":"谢谢同志们。康生："},{"type":"paragraph","text":"同志们！时间不早了，同志们明天还要继续战斗，在今天这个大会上，我们得到很多经验，听取了不少意见，对我们向大家学习很有好处，我想起了毛主席说的：群众是真正的英雄，而我们自己则往往是幼雅可笑的，不了解这一点，就不能得到起码的知识。愿意当小学生这句话是不是了解了，还不能说，因为毛主席的话一句顶一万句，这是无产阶级文化大革命的指导方针，所有的科学工作者，无论是社会工作者，还是科学工作者，都必须高举毛泽东思想伟大红旗，把无产阶级文化大革命进行到底！"}],"authors":["康生","江青"],"dates":[{"year":1966,"month":7,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":76,"page_end":76,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"960e53f5fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

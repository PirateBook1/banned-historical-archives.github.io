script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席讲话","authors":["李琦"],"dates":[{"year":1992,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"听毛主席讲话"},{"type":"paragraph","text":"李琦"},{"type":"paragraph","text":"我所在的延安抗战剧团住在与鲁艺为邻的桥儿沟西山坡上。1942年初夏一个晴朗的上午，有人发现沟口有些异常，我们跑出窑洞站在崖畔上往下看，清楚地看到毛泽东同志迈着稳健的步伐走进鲁艺校门。"},{"type":"paragraph","text":"过了一阵，鲁艺的钟声响了。我们剧团也集合下山到鲁艺操场，和鲁艺的师生一起听毛主席作报告。大家席地而坐，主席站着讲话。那时我不到14岁，还听不太明白讲的什么，主席又是一口湖南话。可是，几十年里，我始终记得他讲话时有过的一个动作：往一头走几步、拍拍身后；又往另一头走几步、拍拍身后。"},{"type":"paragraph","text":"过了一二十年，当我陆续读到一些同志的回忆文章，才知道主席那次来鲁艺作报告是在文艺座谈会讲话之后的第7天。报告和讲话的内容、精神一致。主席提出从小鲁艺毕业后要到大鲁艺去。大鲁艺就是工农兵群众的生活和斗争。而工农兵就是大鲁艺的老师。要向工农兵学习，把自己的立足点逐步移到工农兵这一边来。看来，我所记得的主席讲话时的那个动作，是形象地表达着他所讲的内容。"},{"type":"paragraph","text":"记得是1939年吧，延安城墙上有一条用石灰写的大标语，其中的“工人”二字，写成“??”。我这个小学三年级未读完的人，每次经过城墙见到那两个字都感到困惑不解。后来听说毛主席对这两个字的写法提出了批评，说那是下决心不让人看懂。写这条标语的同志之所以把那两个笔划稀少的字加了些花样，想必是为了把这条美术字标语在形式上搞得好看些，但他却忘记了群众观点。"},{"type":"paragraph","text":"另一件与美术有关的事是：新中国刚成立，主席就向周扬同志提出要大力发展年画。翌年初，主席又提出发展连环画。周扬同志传达了毛主席的一句话：凡是劳动人民喜爱的东西一定要看重它。这句话，至今值得我们回味！"},{"type":"paragraph","text":"今天，党提出加快经济建设步伐，各行各业都要“围绕经济建设这个中心”。劳动人民是四化建设的主力军（知识分子是工人阶级的一部分），必须很好地为他们服务。因此，“屁股坐在哪里”的问题至今没有过时。"},{"type":"paragraph","text":"（题图：刘崇）（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周扬","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"956fd7dafe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

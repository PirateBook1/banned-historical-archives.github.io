script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京石油化工总厂坚持以阶级斗争为纲  深入批邓　夺取抗震斗争新胜利","authors":[],"dates":[{"year":1976,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京石油化工总厂坚持以阶级斗争为纲"},{"type":"paragraph","text":"深入批邓　夺取抗震斗争新胜利"},{"type":"paragraph","text":"据新华社讯　北京石油化工总厂的广大干部和工人群众坚决响应毛主席、党中央的战斗号召，在抗震斗争中坚持以阶级斗争为纲，更加深入地开展批邓、反击右倾翻案风的斗争，发扬人定胜天的革命精神，坚守岗位，抓革命、促生产，全厂呈现一派意气风发、斗志昂扬的革命景象。"},{"type":"paragraph","text":"七月二十八日凌晨，唐山、丰南一带的强烈地震波及到这里以后，广大干部和工人坚定沉着，临危不惧，顽强抗震，表现了工人阶级大无畏的革命英雄主义气概。党中央发出的慰问电，给广大革命职工极大的鼓舞。在毛主席、党中央的亲切关怀下，在各级党委领导下，生产工人坚守生产岗位，精心操作；维修工人迅速检查设备，排除故障；机床工人为了尽快加工出急需的配件，在钢铁铸件还处在二百度以上高温时就放到车床上加工；电讯工人坚守机旁，保证通讯联络畅通无阻；工人民兵日夜加强巡逻，保卫工厂安全。各级领导干部纷纷奔赴第一线，和群众一起坚持战斗，进行现场指挥。从地震发生以后，全厂生产活动一刻也没有停止，几十种石油化工产品的产量节节上升。"},{"type":"paragraph","text":"夺取抗震斗争的胜利，主要靠什么？北京石油化工总厂的广大干部、工人坚定地回答：靠毛主席的无产阶级革命路线，靠自力更生、艰苦奋斗的革命精神。他们重温毛主席关于“阶级斗争是纲，其余都是目”的教导，批判邓小平鼓吹的“三项指示为纲”的反动纲领，一致认为，只有坚持以阶级斗争为纲，深入批判邓小平反革命的修正主义路线，坚持毛主席的无产阶级革命路线，才能充分调动广大职工的社会主义积极性，夺得抗震斗争的胜利。"},{"type":"paragraph","text":"抗震斗争锻炼了人们的革命意志，提高了人们战胜困难的能力，充分显示了用马列主义、毛泽东思想武装起来的、经过无产阶级文化大革命锻炼的革命人民，是吓不倒、震不垮的。北京石油化工总厂的工人们豪迈地说：“天崩地裂何所惧，社会主义照样干！”广大干部、工人团结互助，艰苦奋斗，一心为公，涌现出许多闪耀着共产主义思想光辉的动人事迹。"},{"type":"paragraph","text":"在抗震斗争中，北京石油化工总厂的各级领导干部，坚持与工人群众同甘共苦，用实际行动限制资产阶级法权。他们战斗在抗震斗争第一线，与工人心想在一起，汗流在一起，危险工作抢着干，困难工作带头干，许多干部日夜值班，坚守岗位，一直同工人群众并肩战斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9db72ae825"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

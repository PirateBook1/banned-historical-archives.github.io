script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平的“招魂曲”","authors":["齐欣"],"dates":[{"year":1976,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平的“招魂曲”"},{"type":"paragraph","text":"齐欣"},{"type":"paragraph","text":"去年，邓小平一面破口大骂革命样板戏，一面悻悻然地跳出来替封、资、修的老戏抱不平：“老戏演了那么多年，革命还不是成功了？”这番话，是邓小平十几年前发明的封、资、修的老戏“无害”论的翻版，它与刘少奇说的“宣传封建不怕，几千年了，我们不是胜利了”，颇有异曲同工之妙。"},{"type":"paragraph","text":"妙就妙在他为了说明封、资、修老戏的“无害”，甚而“有益”，竟然拿民主革命的成功来作反证。邓小平这套论证术真是拙劣得令人失笑。难道作为封建买办文化一部分的老戏不是对革命的反动？革命的过程不就包括对老戏的批判与扫除？历史的进程，现实的斗争使人们越发清楚：不是老戏对革命“无害”，而是革命越深入，封、资、修老戏就越有扫除的必要。邓小平为了保护这些老戏，不惜篡改历史，颠倒黑白，真是到了黔驴技穷的地步。"},{"type":"paragraph","text":"很显然，邓小平这副无赖的腔调，矛头是对着毛主席提出的无产阶级文艺路线和文艺革命的方向的。他要把文艺为工农兵服务的方向，把塑造工农兵英雄形象的根本任务，统统扭它一百八十度，把“演了那么多年”的老戏继续演下去。"},{"type":"paragraph","text":"鲁迅说过，“‘发思古之幽情’，往往为了现在。”邓小平如此起劲地为那些封、资、修老戏鸣冤叫屈，确是“为了现在”。“现在”，是文化大革命凯歌入云的“现在”，是革命样板戏和在它带动下涌现的革命新戏取代了老戏的“现在”。对于这个“现在”，邓小平恨得要命。他重新抬出老戏“无害”论，就是为了否定这个“现在”，改变这个“现在”。让封、资、修黑货卷土重来，把舞台上的工农兵英雄形象赶下去。邓小平的这番话，活象是一支招魂曲：老戏呀，你回来吧，回来吧！他对无产阶级文艺革命的刻骨之恨，对封、资、修文艺的醉心之爱，尽在此首招魂曲中了。"},{"type":"paragraph","text":"邓小平此人，文化大革命前，他对帝王将相、才子佳人的旧戏不知唱了多少赞美诗。文化大革命批了他这一套，他怎能甘心？一有时机，就要翻这个案。他去年为那些老戏鸣冤叫屈的那番话，其实是为他和刘少奇在十七年合伙推行的修正主义文艺路线翻案。恰如鲁迅所说，“辩护古人，也就是辩护自己。”"},{"type":"paragraph","text":"顽固地保护封、资、修黑货，疯狂地反对文艺革命，把文艺舞台重新变为复辟资本主义的舆论阵地——这就是邓小平那支招魂曲的主题。然而，邓小平的算盘未免拨得太如意了。君不见，文艺革命如江河流行，无法遏止。那些封、资、修的老戏，已经如此腐朽，靠哼哼招魂曲就能复活吗？"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d5d158939"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

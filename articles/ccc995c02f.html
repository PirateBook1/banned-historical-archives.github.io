script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在出席全国农业学大寨会议开幕式以后  邓小平江青姚文元陈锡联华国锋陈永贵吴桂贤参观大寨和昔阳改造山河的成就","authors":[],"dates":[{"year":1975,"month":9,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在出席全国农业学大寨会议开幕式以后"},{"type":"paragraph","text":"邓小平江青姚文元陈锡联华国锋陈永贵吴桂贤参观大寨和昔阳改造山河的成就"},{"type":"paragraph","text":"党和国家领导人赞扬大寨大队干部、社员坚持党的基本路线，大批修正主义，大批资本主义，大干社会主义的革命精神，以及在抓革命、促生产中取得的丰硕成果"},{"type":"paragraph","text":"新华社昔阳一九七五年九月十六日电　邓小平、江青、姚文元、陈锡联、华国锋、陈永贵、吴桂贤等党和国家领导人，在十五日出席全国农业学大寨会议开幕式以后，参观了大寨大队改造山河的成就。大寨大队党支部书记郭凤莲、中共昔阳县委副书记王金籽、中共山西省委第一书记王谦陪同参观。"},{"type":"paragraph","text":"秋天的昔阳田野，呈现出一派喜人的丰收景象。党和国家领导人登上大寨虎头山，高兴地看到大寨大队近几年来新修的“人造平原”和新建的水利工程。他们赞扬大寨大队的干部、社员坚持党的基本路线，大批修正主义，大批资本主义，大干社会主义的革命精神，以及在抓革命、促生产中所取得的丰硕成果。"},{"type":"paragraph","text":"今天，华国锋、陈永贵、吴桂贤副总理，参观了昔阳县人民在学大寨运动中，艰苦奋斗，改河造地的成就。在界都公社，他们看了西固壁大队的劈山改河造良田的工程和县办良种场以及公社办的养猪场；在刀把口公社，看了社员们开凿的“愚公洞”；在东冶头公社，看了拦河打坝造地工程。在凤居公社参观干部、社员在一条乱石滚滚的干河滩上建成的高产稳产农田时，陈永贵副总理说，学大寨，要创业，不能守摊。守摊还是干河滩；创业就能让干河滩出粮食、苹果。他们勉励大寨和昔阳的干部、社员再接再厉，努力奋斗，不断取得新的胜利。"},{"type":"paragraph","text":"党和国家领导人到大寨、昔阳参观，极大地鼓舞了大寨、昔阳的广大干部和群众。他们表示一定要努力学习无产阶级专政理论，坚持在无产阶级专政下的继续革命，把革命和生产搞得更好，决不辜负毛主席和党中央对大寨贫下中农和昔阳县人民的期望。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"陈永贵","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ccc995c02f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

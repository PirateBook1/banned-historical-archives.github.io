script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"关于制止税收工作中违法乱纪行为的批语","alias":"","parts":[{"type":"paragraph","text":"关于制止税收工作中违法乱纪行为的批语!"},{"type":"paragraph","text":"（1957年5月24日）陈云同志阅后，转李先念同志阅，退毛。"},{"type":"paragraph","text":"我看此种现象不但福建有，各省都可能有，似宜采取措施，加以处理。可否举行一些典型调查，然后制定一个法令。不然，如福建那样，是危险的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月廿四日"},{"type":"paragraph","text":"[1]这个批语写在中共中央办公厅《情况简报》1957年5月21日第一一八号上。这份简报摘报了福建省监察厅党组关于晋江专区税收工作执行情况的检查报告。简报说：福建省监察厅等单位最近重点检查晋江、大田等7个县的税收工作，发现违犯政策、违法乱纪的现象十分严重。主要表现在：一、护税组织胡作乱为，随便拘人、扣货、变卖商品、动用税款。二、滥施处罚。三、不经批准，滥行搜查。李先念看了毛泽东批阅的这份简报后，于5月29日向陈云、毛泽东建议将福建省的这个报告转发各省市。1957年6月4日，中共中央批转了这个报告。"},{"type":"paragraph","text":"[2]陈云，当时任中共中央副主席、国务院副总理。[3]李先念，当时任中共中央政治局委员、国务院副总理兼财政部部长。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":5,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":93,"page_end":93},"tags":[{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f294bf79d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

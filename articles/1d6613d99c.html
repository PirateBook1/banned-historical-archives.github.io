script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于“我的忧虑和呼吁”的说明","authors":["北京大学","叶于泩"],"dates":[{"year":1957,"month":6,"day":2}],"is_range_date":false,"parts":[{"text":"关于“我的忧虑和呼吁”的说明","type":"title"},{"text":"北京大学叶于泩","type":"authors"},{"text":"（叶于泩：北京大学哲学系学生）","type":"subtitle"},{"text":"一、本文不企图证明什么，只是写出作者个人的忧虑！以及基于忧虑的呼吁、列举诸“迹象”是为了说明忧虑的原因。","type":"paragraph"},{"text":"二、迹象的说明：（逐条解释）","type":"paragraph"},{"text":"①鸣放方针提出之初，有百分之九十高干不同意。见林希翎致马老公开倌。和潘家威“论目前民主运动及其领导”，既然无人反驳，当属事实。","type":"paragraph"},{"text":"②北大处于无政府状态等，见民主墙南开同学来信。","type":"paragraph"},{"text":"③北大闹的比波匈事件还凶……是林希翎说的我有几分相信，故列为“迹象”，冠以据说。","type":"paragraph"},{"text":"④有人要毛主席下台……潘家威同学谈，这话是胡耀邦说的，有人写信给毛主席，要他下台等。","type":"paragraph"},{"text":"⑤贯彻鸣放障碍重重，至今……，个人读报，观察结果。","type":"paragraph"},{"text":"⑥胡耀邦谈当家难等是潘家威等六人，访问胡时，胡谈，并见潘文“论当前民主运动及其领导”。","type":"paragraph"},{"text":"⑦反对鸣放有我们熟悉的领导者在内，出处同上条。据潘此系友人告知，已答应保密，不便道出姓名。","type":"paragraph"},{"text":"⑧陆定一、彭德怀谈话，见中国青年报，人民日报。","type":"paragraph"},{"text":"⑨苏联转戴陈其通文，“教条主义”是我校传达毛主席报告时说的。","type":"paragraph"},{"text":"⑩苏联对鸣放冷淡是我读报观察所得。","type":"paragraph"},{"text":"⑾我校领导落后于群众，是个人观察结果。","type":"paragraph"},{"text":" 叶于泩57年6月2日","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d6613d99c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

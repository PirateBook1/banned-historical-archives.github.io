script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"延庆县珍珠泉公社党委  狠抓干部带头活学活用毛泽东思想","authors":[],"dates":[{"year":1970,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"延庆县珍珠泉公社党委"},{"type":"paragraph","text":"狠抓干部带头活学活用毛泽东思想"},{"type":"paragraph","text":"北京市延庆县珍珠泉公社党委会遵照伟大领袖毛主席关于“领导一定要走在运动的前面”的教导，在推广北京针织总厂活学活用毛泽东思想的好方法“七字经”时，狠抓公社机关干部带头运用“七字经”活学活用毛泽东思想，有力地促进了机关人员的思想革命化，推动了全公社活学活用毛泽东思想群众运动。"},{"type":"paragraph","text":"公社党委副书记，在无产阶级文化大革命中受到群众的批评，一度消极地接受过去犯错误的教训，产生了不愿当领导干部的错误思想，在工作中怕担风险，怕犯错误，不敢负责任。他学习了“七字经”先进经验后，就主动征求大家意见。在同志们的帮助下，他狠挖思想根源。在“天天读”讲用会上，他沉痛地说：“怕这怕那，不敢负责任，归根结底，就是私心杂念在作怪，不敢为革命事业挑重担。往后一定把‘怕’字换成‘敢’字，坚决跟着毛主席干革命。”他的讲用，对大家教育很大。"},{"type":"paragraph","text":"珍珠泉公社机关干部带头运用“七字经”活学活用毛泽东思想，更深刻地体会到“七字经”是活学活用毛泽东思想的好方法。他们纷纷走出办公室，深入基层，认真推广“七字经”，推动了全公社活学活用毛泽东思想群众运动的深入开展。公社党委委员许进智同志，过去背着“老干部”的包袱，放松了思想改造，产生了怕苦怕累的思想。他运用“七字经”活学活用毛主席关于“一不怕苦，二不怕死”的教导，提高了继续革命觉悟，挎上背包到这个公社的一个后进大队去蹲点。他在那里边工作，边劳动，认真推广“七字经”先进经验，迅速掀起了活学活用毛泽东思想的群众运动高潮。　本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da4342dd49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"裕固族人民爱看样板戏","authors":["华汉生"],"dates":[{"year":1976,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"裕固族人民爱看样板戏"},{"type":"paragraph","text":"甘肃省肃南裕固族自治县电影管理站　华汉生"},{"type":"paragraph","text":"革命样板戏的问世，广大工农兵群众赞不绝口，拍手叫好。党内最大的不肯改悔的走资派邓小平攻击和污蔑革命样板戏的谎言，绝对骗不了广大工农兵。我们战斗在文艺宣传阵地的人最清楚。我县裕固族广大群众最喜爱革命样板戏。无产阶级文化大革命以来，每当革命样板戏影片广告贴出后，售票窗前就挤满了人群。不到二千人的县城，每部革命样板戏电影至少得映三场，许多人看了一次还要看第二次。有时一晚连放几场，到深夜一、两点钟还是座无虚席。几年来，我县共放映样板戏影片一千八百多场，全县不到三万人，观众达三十多万人次。仅一九七六年春节期间，全县电影放映队，安排映出革命样板戏影片和其它革命影片就有七十场。"},{"type":"paragraph","text":"事实雄辩地证明：革命人民最爱看革命样板戏。这对党内最大的不肯改悔的走资派邓小平颠倒黑白、攻击和污蔑样板戏的谬论是一个有力的批判。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf80ce04c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

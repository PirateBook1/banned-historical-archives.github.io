script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我会见了亲爱的毛主席我真没有料想到我们亲爱的领袖，在日理万几之中，会抽出时间深入到工人群众中来。","authors":["陈良楠"],"dates":[{"year":1957,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"九月十八日，是我生平最难忘怀的日子，我光荣地会见了我们最亲爱的毛主席，我真激动得说不出话来。"},{"type":"paragraph","text":"我真没有料想到我们的亲爱领袖，在日理万几之中，会抽出时间深入到工人群众中来，参观我们厂的大字报，这正表明了党和党的领袖是诚意贯彻整风方针的。在这动人的事实面前，右派分子污蔑党的领导和挑拨党群关系的种种阴谋，还值得一驳吗!我在毛主席的身上亲眼看到我们领袖勤劳、朴素的作风。建国八年来，我们的工农业生产已取得了很大成绩，人民生活有了显著提高，但是，毛主席仍保持着他一贯的朴素作风，脚穿布鞋，身上是一套旧中山装。这虽然是生活琐事，也正体现着勤俭建国的深湛意义和“后天下之乐而乐”的崇高品质。对于我们技术人员说来，真是一个深刻的教育。"},{"type":"paragraph","text":"我们很多人出身于资产阶级家庭中，脑袋里还存在残余的资产阶级思想，有时要斤斤计较个人的地位和待遇，而忽略了集体利益，这次看到毛主席后，我们应当很好的改造思想，积极参加整风运动，提高自己的认识，与资产阶级右派分子划清思想界线。这次毛主席来到我厂之后，对于我们鼓舞很大。我们技术人员除积极参加整风运动外，同时要做好团结工作，将我们目前生产上存在的问题，尤其质量上的问题，进一步改进和提高，做到整风、生产两不误，以报答毛主席的光临。"},{"type":"paragraph","text":"上海国营第一棉纺厂总工程师"},{"type":"paragraph","text":"陈良楠"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e3a24798b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

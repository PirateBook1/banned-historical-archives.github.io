script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"德国统一社会党政治局热烈招待我国代表团皮克指出我国人民是斗争好榜样并与沈钧儒等联名电毛主席致敬","authors":[],"dates":[{"year":1951,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社柏林九日电】　德国统一社会党中央委员会政治局六日在柏林设宴招待来此参加德中友好月的中国人民代表团。出席的有统一社会党主席皮克，总书记乌布利希和政治局的其他各委员，中国代表团团长沈钧儒和全体团员，中国外交使团大使衔团长姬鹏飞。"},{"type":"paragraph","text":"皮克主席在席间讲话。他说:“解放了的中国人民是目前仍处在美英帝国主义奴役下的各国人民的好榜样。英勇的中国人民志愿军在朝鲜与野蛮的美国干涉军作战，也就是保卫全世界的和平与安全。德国人民和所有爱好和平的人民一样，要向你们表示感谢。”"},{"type":"paragraph","text":"沈钧儒团长向皮克主席致敬，并祝贺德国人民投票的胜利。他说:“我们在这个重要的时候来到德国，至感高兴。我们愿为德中友好月而贡献我们的一切力量，因为我们深信，在以苏联为首的和平民主阵营中并肩战斗的我们两国人民的友好合作，乃是一支保卫和平的伟大力量。"},{"type":"paragraph","text":"席间，宾主一再为中德人民的友谊，为毛泽东主席，皮克总统与斯大林大元帅而干杯。"},{"type":"paragraph","text":"席间，皮克，乌布利希，沈钧儒和夏衍联名致电毛泽东主席表示敬意。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf08f9d1d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

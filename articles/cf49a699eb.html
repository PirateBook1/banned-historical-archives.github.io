script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席欢宴吴努总理","authors":[],"dates":[{"year":1954,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席欢宴吴努总理"},{"type":"paragraph","text":"【新华社十一日讯】中华人民共和国主席毛泽东，十一日晚在中南海欢宴缅甸联邦总理吴努和他的夫人。"},{"type":"paragraph","text":"缅甸联邦总理吴努和他的夫人、缅甸最高法院法官吴敏登、总理秘书兼内阁秘书吴温佩、总理秘书吴丹、陆军部参谋昂季上校、总理侍从武官毕梭上尉、总理私人秘书都庆素和缅甸驻我国大使吴拉茂都应邀出席了宴会。"},{"type":"paragraph","text":"出席作陪的有：中华人民共和国副主席朱德，全国人民代表大会常务委员会委员长刘少奇，国务院总理周恩来。"},{"type":"paragraph","text":"出席作陪的还有：全国人民代表大会常务委员会副委员长李济深、沈钧儒、郭沫若、黄炎培、彭真、陈叔通、达赖喇嘛·丹增嘉措和委员班禅额尔德尼·却吉坚赞。"},{"type":"paragraph","text":"出席作陪的还有：国务院副总理彭德怀、邓小平、邓子恢、贺龙、陈毅，秘书长习仲勋，各部部长和委员会主任谢觉哉、罗瑞卿、史良、钱瑛、薄一波、章乃器、曾山、叶季壮、赵尔陆、陈郁、李四光、刘秀峰、沙千里、章伯钧、廖鲁言、梁希、傅作义、沈雁冰、杨秀峰、张奚若、李德全，外交部副部长章汉夫、伍修权以及中国驻缅甸大使姚仲明。"},{"type":"paragraph","text":"出席作陪的还有：最高人民法院院长董必武，最高人民检察院检察长张鼎丞，国防委员会副主席聂荣臻、张治中、龙云，中国人民解放军总参谋长粟裕、副总参谋长张宗逊，总政治部副主任萧华、甘泗淇。"},{"type":"paragraph","text":"宴会在热烈友好的空气中进行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf49a699eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

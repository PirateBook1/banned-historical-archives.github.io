script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"力量不足以继续战斗的情况是会有的","alias":"","parts":[{"type":"paragraph","text":"力量不足以继续战斗的情况是会有的"},{"type":"paragraph","text":"（1939年4月7日）1939年4月7日"},{"type":"paragraph","text":"去克里姆林宫（何塞·狄亚斯，马奴伊尔斯基、季米特洛夫、翻译基里洛娃）。"},{"type":"paragraph","text":"斯大林、莫洛托夫、贝利亚。"},{"type":"paragraph","text":"关于通过法国同志转交西班牙党的珍贵文物问题。"},{"type":"paragraph","text":"直接由西共中央根据清单、交接书等转交。"},{"type":"paragraph","text":"斯大林：西班牙人勇敢，但是漫不经心。马德里好像在共产党人手中，可忽然别人夺取了政权，并开始屠杀共产党人。不清楚这是怎么回事。看来，共产党人好像是溜掉了，留下了群众自己，没人领导。"},{"type":"paragraph","text":"任务并不是在力量不够的时候一定要打。如果形势无法控制，党可以宣布它认为可以更换一个对当前形势更适合的政府，可以考虑停正战争。但是党有责任把这点向群众说清楚！"},{"type":"paragraph","text":"力量不足以继续战斗的情况是会有的！"},{"type":"paragraph","text":"会有失败的。列宁在1915年说过，敌人把我们打败了。不是一定要进攻不可，但是党有责任告诉群众做什么，而不是退到一边，让群众无所适从。"},{"type":"paragraph","text":"党有责任向群众解释政府为什么不战而退。对马德里军事独裁政权要采取正确的立场。最大的缺点是米亚哈等人从前就是暗藏的阴谋家并作为阴谋家行事。"},{"type":"paragraph","text":"当战斗不在加泰洛尼亚进行的时候，他们在马德里站稳了脚跟。"},{"type":"paragraph","text":"马德里变了天！"},{"type":"paragraph","text":"共产党人忽视了这一点。"},{"type":"paragraph","text":"西班牙的共产党人很好地表现了应该怎样与敌人进行斗争并积累了重要经验。"},{"type":"paragraph","text":"他们没能很好地表现出应该怎样交出政权，怎样退却。必须召开西班牙共产党人会议，弄清所有这些问题，以便其他党也能吸取教训。"},{"type":"paragraph","text":"也必须从反面经验吸取教训。"},{"type":"paragraph","text":"关于陶里亚蒂在信中解释说他们未能推翻军事独裁政权是因为未能开辟战线，斯大林叙述了1918年在斯大林格勒（察里津）的一段往事：当我们被团团包围时，反革命分子发动了暴动。斯大林和伏罗希洛夫向每个团里要了70名战士，把暴动镇压了下去。《季米特洛夫日记选编》"},{"type":"paragraph","text":"选自新编《斯大林全集》2002年版第91-92页"},{"type":"paragraph","text":"档案附卷十第166一167页"}],"authors":["斯大林"],"dates":[{"year":1939,"month":4,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2781,"page_end":2782},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1d07a458c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

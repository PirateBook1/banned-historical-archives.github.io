script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——肃反是在错误理论根据下进行的","authors":["四川大学","许存信"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——肃反是在错误理论根据下进行的","type":"title"},{"text":"四川大学许存信","type":"authors"},{"text":"川大政治课资料室主任许存信(民盟)发言摘要","type":"subtitle"},{"text":"肃反是在三个错误理论根据下进行的：1．大胆怀疑；2．凑百分比；3．坦白无罪。上面先确定了反革命分子占5％，下面就来凑数字，先作一个框框安上，然后再来找反革命分子。","type":"paragraph"},{"text":"在肃反中硬要搞一个思想批判，把思想批判和历史问题夹在一起，从思想批判中，左一批判，右一批判，就把反革命分子批评出来了。","type":"paragraph"},{"text":"群众路线有很大问题，材料都装在党团员的包包内，群众只是摇旗呐喊，临阵助威。批判的方式狂风暴雨，人格侮辱，非常粗暴，造成人人过关，被批判者都被划了一付非常难看的脸谱。","type":"paragraph"},{"text":"在运动中领导上有些说法实际上起了精神隔离作用。肃反以后党对知识分子更加不相信，肃反以前非党团员还可以作教研组主任，肃反后都被取下来了。周总理关于知识分子问题报告后，有所转变，但转变不大。","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选辑3》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年7月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbb353b670"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

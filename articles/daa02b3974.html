script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把毛主席建党学说学到手","authors":["颜广沅"],"dates":[{"year":1967,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"原基建科党支部书记　颜广沅"},{"type":"paragraph","text":"我虽然入党多年，但对于毛主席的建党路线和中国赫鲁晓夫的修正主义建党路线，一直分辨不清。作为一个中国共产党党员，如果分不清什么是马克思主义，什么是修正主义，那是很危险的。无产阶级文化大革命的深入发展，使我逐步认识了这个问题。这是我一年多来的重大收获之一。"},{"type":"paragraph","text":"过去，由于分不清两条截然不同的建党路线，因此，就自觉不自觉地按照中国赫鲁晓夫的修正主义建党路线办事，做一个所谓“好党员”，并且按照他的标准去发展“好党员”，而所谓“好党员”，也就是“听话的党员”，就是要党员不折不扣地听上级的话。"},{"type":"paragraph","text":"中国赫鲁晓夫的这套“驯服工具论”，这套奴隶主义，是为颜他复辟资本主义的阴谋服务的。请想一想，如果一个共产党员只是“听上级的话”，而不是沅以战无不胜的毛泽东思想作为一切行动的指南，那么，上级“修”掉了，国家变颜色了，还以为一切都很好，那就真的是脑袋掉了还不知怎样掉的。"},{"type":"paragraph","text":"过去，由于分不清两条截然相反的建党路线，因此，在吸收党员、对党员进行政治审查等方面都有不够严格的地方。往往是生产好、听话的，就容易被吸收入党；有些能够坚持正确意见的同志，却不能经常得到支部的帮助。有时，为了消灭某一部门的“空白点”，就按照生产、技术的要求发展党员，这就必然降低了党员的标准。由于不从政治出发，所以也容易被坏人混进党内来。所有这些，都是中国赫鲁晓夫修正主义建党路线的流毒.今天，一定要彻底地把它肃清。"},{"type":"paragraph","text":"围绕两条建党路线问题的一场大学习、大批判的新高潮已经掀起。我一定要真正把毛主席的建党学说学到手，彻底批判中国赫鲁晓夫修正主义建党路线，把我们的一切工作带动起来。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"daa02b3974"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

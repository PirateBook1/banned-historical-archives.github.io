script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"圆满结束对我国的国事访问  尼雷尔总统离开北京回国  我国领导人周恩来、叶剑英、李先念、邓小平、陈锡联、吴德、阿沛·阿旺晋美等到机场热烈欢送坦桑尼亚贵宾","authors":[],"dates":[{"year":1974,"month":4,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"圆满结束对我国的国事访问"},{"type":"paragraph","text":"尼雷尔总统离开北京回国"},{"type":"paragraph","text":"我国领导人周恩来、叶剑英、李先念、邓小平、陈锡联、吴德、阿沛·阿旺晋美等到机场热烈欢送坦桑尼亚贵宾"},{"type":"paragraph","text":"新华社一九七四年三月三十一日讯　坦桑尼亚联合共和国总统朱利叶斯·克·尼雷尔等坦桑尼亚贵宾圆满结束了对我国的国事访问，今天上午乘专机离开北京回国。"},{"type":"paragraph","text":"我国领导人周恩来、叶剑英、李先念、邓小平、陈锡联、吴德、阿沛·阿旺晋美，有关方面负责人姬鹏飞、方毅、彭绍辉等，到机场热烈欢送坦桑尼亚贵宾。"},{"type":"paragraph","text":"在飘扬着中、坦两国国旗的首都机场上，举行了隆重的欢送仪式。乐队奏坦桑尼亚国歌和中国国歌。尼雷尔总统由周恩来总理和叶剑英副主席陪同，检阅了中国人民解放军陆、海、空三军仪仗队。当坦桑尼亚贵宾不断招手向首都数千欢送群众告别时，男女青少年挥动彩带、花环，跳起欢乐的舞蹈，祝贺尼雷尔总统访问我国获得成功，祝愿中、坦两国人民友谊和两国友好合作关系不断地巩固和发展。"},{"type":"paragraph","text":"到机场欢送贵宾的还有人大常委会委员、政府有关部门、中国人民解放军、北京市革命委员会和对外友协的负责人。"},{"type":"paragraph","text":"由非洲统一组织解放委员会执行主席、索马里外长奥马尔·阿尔特·加利卜率领的非洲统一组织解放委员会友好代表团全体成员，柬埔寨王国民族团结政府外交大臣沙林察，坦桑尼亚驻中国大使万布拉以及各国驻中国使节，也到机场欢送。（附图片）"},{"type":"paragraph","text":"尼雷尔总统等坦桑尼亚贵宾圆满结束了对我国的国事访问，三月三十一日乘专机离开北京回国。我国领导人周恩来、叶剑英、李先念、邓小平、陈锡联、吴德、阿沛·阿旺晋美等，到机场热烈欢送坦桑尼亚贵宾。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"936a5cbc13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></

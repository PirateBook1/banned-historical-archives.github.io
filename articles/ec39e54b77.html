script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席周总理李主任委员赠送的礼品达赖喇嘛以万分感激的心情亲手接受","authors":[],"dates":[{"year":1952,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社拉萨廿二日电】　西藏地方政府达赖喇嘛最近以万分感激的心情在拉萨接受了中央人民政府毛泽东主席、政务院周恩来总理、中央人民政府民族事务委员会李维汉主任委员赠与的礼品。"},{"type":"paragraph","text":"达赖喇嘛于十二月十四日在拉萨罗布林卡接见了出席北京中华全国工商业联合会筹备代表会议的西藏地区代表桂香巴·贡尕那嘉、三多仓·罗桑格登、黎之淦等三人。代表们送上毛主席、周总理和李维汉主任委员送给达赖喇嘛的电影放映机、影片、江西瓷器、杭州绸缎以及亲笔信件等各种名贵礼品共一百一十余件。当送礼行列到达罗布林卡时，达赖喇嘛的乐队和卫队前往迎接。在乐声中，达赖喇嘛亲手接受毛主席和周总理的信件，并按西藏最尊敬的礼节举行“头顶”(将信件举至头上)表示敬意。代表们向达赖喇嘛报告了他们在祖国各地参观时看到民族平等、宗教信仰自由政策贯彻执行的情况，和经济、文化等建设事业飞跃发展的情况。达赖喇嘛万分感激毛主席、周总理、李主任委员对他的关怀。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec39e54b77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发展革命新生事物　限制资产阶级法权  馆陶县委领导成员认真学习毛主席关于理论问题的重要指示，积极支持和发展社会主义新生事物，有力地巩固了无产阶级专政","authors":[],"dates":[{"year":1975,"month":3,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"发展革命新生事物　限制资产阶级法权"},{"type":"paragraph","text":"馆陶县委领导成员认真学习毛主席关于理论问题的重要指示，积极支持和发展社会主义新生事物，有力地巩固了无产阶级专政"},{"type":"paragraph","text":"新华社石家庄一九七五年三月三十日电中共河北省馆陶县委领导成员认真学习马克思主义关于无产阶级专政的理论，深刻认识社会主义新生事物对于限制资产阶级法权，巩固无产阶级专政的重大意义，决心做支持和发展社会主义新生事物的促进派。"},{"type":"paragraph","text":"毛主席关于理论问题的重要指示发表后，中共馆陶县委领导成员联系实际进行了学习和讨论。他们回顾无产阶级文化大革命以来，社会主义新生事物不断成长壮大的斗争历程，畅谈支持和发展社会主义新生事物的重大意义。他们谈到，无产阶级文化大革命以来，馆陶县和全国各地一样，社会主义新生事物象雨后春笋般地涌现出来，例如各级领导班子实行老中青三结合，贫下中农管理学校和商业，工人阶级登上上层建筑斗、批、改政治舞台，革命样板戏很快得到普及，广大干部走《五·七指示》的光辉道路，知识青年上山下乡，赤脚医生队伍迅速成长，等等。这些生气勃勃的革命新生事物，猛烈地冲击着旧社会的痕迹和资产阶级法权观念。但是，林彪反党集团为了复辟资本主义，对社会主义新生事物进行了恶毒的攻击，少数想利用资产阶级法权发展资本主义的人，也跟着刁难、指责。在批林批孔运动中，中共馆陶县委带领全县干部和贫下中农，深入批判林彪反革命的修正主义路线和反动没落阶级的意识形态孔孟之道，批判否定社会主义新生事物的错误倾向，打击阶级敌人的破坏活动，使社会主义新生事物不断得到发展和完善。县委按照无产阶级革命事业接班人的五项条件，选拔了一大批青年积极分子，充实了县、社、队三级领导班子，加强了贫下中农管理学校和商业的工作，加强了党对合作医疗的领导。现在，全县二十一个公社二百七十五个大队，普遍实行了合作医疗。各级领导干部参加集体生产劳动蔚然成风。全县培养了一支一万多人的马克思主义理论队伍。这些新生事物的茁壮成长，有力地巩固了无产阶级专政。县委联系这些事实，学习毛主席关于理论问题的指示，感到无比亲切。他们说，社会主义新生事物，具有强大的生命力。它们的出现，有利于消灭三大差别，有利于限制资产阶级法权。他们表示，一定要满腔热情地关心它、爱护它、支持它、促使它不断发展、壮大。"},{"type":"paragraph","text":"县委还举办了大队党支部书记以上干部的学习班，并且利用政治夜校，组织干部、社员认真学习毛主席的重要指示和无产阶级专政的理论。许多干部、社员经过学习，提高了无产阶级专政下继续革命的觉悟，决心更好地支持社会主义新生事物。县委还注意总结典型经验，加以推广，使社会主义新生事物在斗争中不断完善，对巩固无产阶级专政发挥更大作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5496db1bfe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

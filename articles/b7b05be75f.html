script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席语录板","authors":["何林"],"dates":[{"year":1964,"month":11,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席语录板（小演唱）"},{"type":"paragraph","text":"沈阳部队　何林"},{"type":"paragraph","text":"一参加解放军，来到咱们班，第一个知心的朋友就是那个语录板，毛主席的话儿写在上边呀，字字句句金光闪，照亮我心坎。"},{"type":"paragraph","text":"二我原想入伍后当一个驾驶员，没想到当步兵整天拉枪栓，可惜我满肚子的文化水儿没处用，板凳子白白坐了十来多年，这真是高射炮打蚊子儿不合算。"},{"type":"paragraph","text":"（白）指导员，你让我去当技术兵吧，我"},{"type":"paragraph","text":"保证干好！"},{"type":"paragraph","text":"（指导员白）咱们来请教请教毛主席，你"},{"type":"paragraph","text":"看！一抬头我看见了主席语录板："},{"type":"paragraph","text":"（白）“我们所做的一切，都是为人民服"},{"type":"paragraph","text":"务……。”从此后把主席教导记在心间。"},{"type":"paragraph","text":"（白）联系实际，改造思想，做一个人民忠实的勤务员。"},{"type":"paragraph","text":"三我心想当步兵技术最简单，没想到上了靶台可就傻了眼，端起枪心发慌啊手还直发颤，打完枪去看靶呀找不到弹着点，哎呀呀第一次打靶就吃了个大鸭蛋。"},{"type":"paragraph","text":"（白）班长，打枪这么简单，我怎么打不"},{"type":"paragraph","text":"好？"},{"type":"paragraph","text":"（班长白）咱们来看看毛主席是怎么说"},{"type":"paragraph","text":"的。靶场上我看见了主席语录板："},{"type":"paragraph","text":"（白）“要认真学习一点东西，必须从不"},{"type":"paragraph","text":"自满开始。”从此后把主席教导记在心间。（白）反复思考，虚心学习，下定决心勤学又苦练。"},{"type":"paragraph","text":"四我心想练本领只有在白天，没想到半夜里集合号令传，同志们一个个跑出营房外，可是我黑灯瞎火啥也找不见。哎呀呀一着急把衣服也穿反。"},{"type":"paragraph","text":"（白）王大虎同志！你们集合动作为什么"},{"type":"paragraph","text":"那么快？"},{"type":"paragraph","text":"（王白）因为咱们牢记毛主席教导。回营房我看见了主席语录板："},{"type":"paragraph","text":"（白）“帝国主义者和国内反动派决不甘"},{"type":"paragraph","text":"心于他们的失败，他们还要作最后的挣"},{"type":"paragraph","text":"扎。……我们务必不要松懈自己的警惕"},{"type":"paragraph","text":"性。”从此后把主席教导记在心间。"},{"type":"paragraph","text":"（白）学了就用，带着敌情，随时准备杀敌上前线。"},{"type":"paragraph","text":"五我原想超期服役申请不复员，没想到家里来信催我回家转，妈妈说她想着早把孙子抱，爸爸说早点回家好把喜事办，哎呀呀真叫我没主意心里也犯了难。忽然间我想起了主席语录板："},{"type":"paragraph","text":"（白）“共产党员无论何时何地都不应以"},{"type":"paragraph","text":"个人利益放在第一位。”我写信教育家庭眼光要放远，要把那党的利益摆在最头前。"},{"type":"paragraph","text":"六参加解放军来到咱们班，第一个知心的朋友就是那个语录板，毛主席的话儿是我的方向盘，我把那朵五好红花挂上语录板！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7b05be75f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

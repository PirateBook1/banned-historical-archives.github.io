script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"只有用毛泽东思想武装起来的人，心最红，眼最亮，胆最壮，骨头最硬，什么人间奇迹都可以创造……英雄思想给我们增添新的战斗力","authors":[],"dates":[{"year":1966,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海石油机械配件厂钻机车间钳床三组"},{"type":"paragraph","text":"32111英雄钻井队的光辉事迹传来，给我们增添了新的战斗力。我们小组全体同志一致表示:要一辈子学英雄的思想，一辈子走英雄的道路，一辈子创英雄的业绩。要象英雄们那样，对毛主席、对毛泽东思想无限热爱、无限忠诚、无限信仰、无限崇拜，“把毛主席的指示印在脑子里，溶化在血液中，落实在行动上”。"},{"type":"paragraph","text":"勇士们的力量来自毛泽东思想。我们小组同志一遍又一遍地学习了英雄钻井队的光辉事迹后，同摆在我们面前的革命和生产两大任务联系起来进行了讨论。大家一致认为，只有用毛泽东思想武装起来的人，心最红，眼最亮，胆最壮，骨头最硬，什么人间奇迹都可以创造。我们小组在这次文化大革命中，所以能敢想、敢说、敢干、敢革命，就是因为毛泽东思想在指挥我们战斗。九月份，我们小组接受了过去从来没有过的五台钻机装配任务，当时困难重重。在困难面前，一位老年工人说:石油工地的同志在最困难的条件下，还要命令大地献油献气，我们这点困难算得了什么!一位青年工人接上来说:老师傅说得对，我建议还是坐下来先学一学毛主席的指示。我们通过反复学，反复用，使大家的精神面貌为之一振。正在这时，又传来了32111英雄钻井队的光辉事迹，为我们石油工业战线上的同志树立了光辉的榜样。我们学习了英雄钻井队的光辉事迹后，都不怕苦，不怕累，不怕担子重，坚守生产岗位。有一位同志操作时不小心将鎯头落在自己的脚指上，感到一阵阵剧痛，但他为了避免返工，坚持不离开生产岗位。当他想到32111英雄们的硬骨头精神，就忍着痛，一口气装完了这只部件。事后，他到医院里去检查，发现已经骨裂了。有一位艺徒学习了32111英雄钻井队的事迹后，自觉地把英雄的思想同自己的思想作对比，以高标准要求自己，坚持早上读毛主席著作，经常用毛主席的话对照自己的思想和行动。他表示，要在革命的大风大浪中把自己培养成共产主义的新人。"},{"type":"paragraph","text":"我们小组活学活用毛主席著作虽然取得了一些成绩，但同32111英雄钻井队比起来差距很大。我们坚决响应中共中央华东局和中共上海市委的号召，要象英雄们那样，无限热爱毛主席，学好用好毛主席著作，真正把毛泽东思想化为自己的灵魂，办成一个革命化战斗化的小组。我们要继续把在无产阶级文化大革命中激发起来的冲天干劲用到生产斗争中去，保证革命、生产双胜利，为我国的石油工业和世界革命发出我们的一份光和热。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8cc90b448"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对电讯稿《北京新华印刷厂军管会发动群众开展对敌斗争的经验》的批语","alias":"","parts":[{"type":"paragraph","text":"对电讯稿《北京新华印刷厂军管会发动群众开展对敌斗争的经验》“的批语"},{"type":"paragraph","text":"（1968年5月19日）文元同志："},{"type":"paragraph","text":"建议此件批发全国。先印若干份，分发有关同志，然后在碰头会上宣读一次，加以修改，再加批语发出。在我看过的同类材料中，此件是写得最好的。"},{"type":"paragraph","text":"此厂情况，我已从个别同志那里听过两次。你是否可以去那里看一看，问一问？"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十九日"},{"type":"paragraph","text":"[1]新华社1968年5月12日编印的内参特刊《文化革命动向》上刊载的这篇电讯稿说，北京新华印刷厂军管会在发动广大革命职工开展对敌斗争中，引导群众正确处理两类不同性质的矛盾，团结大多数，狠狠地打击和孤立一小阶级敌人，做到了稳、准、狠。他们的经验是：一、对于广大革命群众，必须坚决依靠，也要善于引导；二、对于犯了严重错误的人，必须严格要求，也要注意团结；三、对于一小阶级敌人，必须狠狠打击，也要分化瓦解，指明出路。1968年5月25日，中共中央、中央文革将这个经验材料转发全国，要求参照执行。1979年9月28日，中共中央批准北京市委、国家出版局关于为北京新华印刷厂间题彻底平反的报告，指出“四人帮”1968年在北京新华印刷厂炮制的那个假经验文件，应予否定；强加给该厂广大干部的一切诬蔑不实之词，应予推翻；所造成的一切冤假错案，应予平反昭雪。"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":5,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":209,"page_end":209},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85876f2958"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

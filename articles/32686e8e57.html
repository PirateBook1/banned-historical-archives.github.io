script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上饶地区和福建各地干部对毛主席讲话的反应","authors":["刘光辉","马钟明"],"dates":[{"year":1957,"month":5,"day":11}],"is_range_date":false,"parts":[{"text":"上饶地区和福建各地干部对毛主席讲话的反应","type":"title"},{"text":"马钟明刘光辉","type":"authors"},{"text":"新华社上饶11日讯　江西省上饶地区部分干部对毛主席讲话的精神还领会得不够，顾虑重重。部分民主人士和党外知识分子怕讲错了被扣帽子，因此在讨论时，只讲好的，或者是一言不发。有些参加工作较早的干部在听了传达后，害怕整风。有些部门的负责干部顾虑公开讨论人民内部矛盾会搞乱。东乡县文教局长说：“在学校里公开讨论内部矛盾，工作就更不好作了。过去提出全面发展、因材施教的教育方针就有点乱。百家争鸣毒草也出来了。”有的人提出：“最好还是领导掌握，不要公开宣传。”不少领导同志反映：矛盾这样多，怎样解决得了。怕以后不好收摊子。","type":"paragraph"},{"text":"对一些具体问题也有不同的认识：","type":"paragraph"},{"text":"(1)地委机关有的干部认为现在这样强调人民内部矛盾，是不是因为党中央去年工作犯了错误？是不是由于波匈事件影响，才强调解决人民内部矛盾，以清醒领导干部的头脑，避免波匈事件的重演？","type":"paragraph"},{"text":"有的说，人民内部矛盾的形成，主要是上级领导机关的官僚主义和主观主义造成的。如棉布供应，第二期布票打折使用，去年动员学生入学，今年动员学生参加生产。这样就造成了国家和群众之间的显著矛盾。","type":"paragraph"},{"text":"(2)肃反问题：曾在肃反中被斗过的人，认为过去是受了冤枉，把人民内部矛盾当作敌我矛盾来处理。专署交电公司被斗过的人，在座谈中说：毛主席报告真过瘾，什么秘密都给我们讲了，我过去被斗是领导上的错误，要求恢复名誉。","type":"paragraph"},{"text":"(3)民主与集中问题：上饶市税务局薛天白说：“过去的民主是口头上的民主，毛主席这次讲的民主才是真正的民主，现在发牢骚不会挨整了。”市商业局有的干部认为民主在大城市比小城市讲得多，小城市比农村讲得多。","type":"paragraph"},{"text":"(4)“百花齐放、百家争鸣”问题：许多人认为在我们小地方没有可“鸣”、可“放”的，这是高级知识分子和大城市的事情。有的人提出既然要“放”要“鸣”，就什么都应该“放”、应该“鸣”。上饶中学教师提出共产党内部的事和国家的各项政策，也都应该“放”出来，让大家“鸣”一“鸣”。","type":"paragraph"},{"text":"(5)与民主党派长期共存问题：一些人认为：长期共存的方针是一种策略，台湾解放后，不一定能够存在。","type":"paragraph"},{"text":"(6)解决矛盾的方式，有人认为：不应该单纯强调团结——批评——团结这一面，他们举出许多具体例子，如粮食统购统销，如果只用说服教育的方法就不能完成任务，必须在说服教育的前题下，加以压力才行。相反，如果群众粮食不够吃，说服教育也行不通。　　(马钟明、刘光辉)","type":"paragraph"},{"text":" 来源： 1957年5月11日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32686e8e57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

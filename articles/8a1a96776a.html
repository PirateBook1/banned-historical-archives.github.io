script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谁的意见符合毛泽东思想就照谁的办","authors":["世浩　大章"],"dates":[{"year":1968,"month":6,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"谁的意见符合毛泽东思想就照谁的办"},{"type":"paragraph","text":"我们伟大领袖毛主席的亲密战友林副主席说：“我国是一个伟大的无产阶级专政的社会主义国家，有七亿人口，需要有一个统一的思想，革命的思想，正确的思想，这就是毛泽东思想。有了这个思想，才能保持旺盛的革命干劲，才有坚定正确的政治方向。”武汉邮电学院革命委员会的新老干部，牢记这一指示，从制订全院工作规划到处理日常事务，都以毛泽东思想作为根本的指导方针，谁的意见符合毛泽东思想，就照谁的办。"},{"type":"paragraph","text":"复课闹革命初期，各班级纷纷提出计划，要到社会上做关于教育革命的调查，有的还要到上海，到广州去。负责具体抓教育革命工作的革委会委员，是个革命群众的代表。这位年轻干部很赞成到社会上做调查的计划，并且积极帮助同学们联系了一些工厂和施工单位。他高兴地把群众的要求告诉了教育革命领导小组的负责人、革命干部郭继姜，满以为会得到他的赞同。谁知郭继姜一听，就表示不同意。他说：“一个班一个班地往外走，这不符合毛主席关于复课闹革命的指示。同学们都走光了，谁来搞学校的斗、批、改呀！”这位新干部很不高兴地说：“这是群众的意见，你不同意就是脱离群众。”郭继姜说：“群众的意见有正确的，也有考虑不周到的。革命群众最听毛主席的话，我们坚持按照毛泽东思想办事，就不会脱离群众。”郭继姜坚持搞社会调查只能有计划地组织少数人去搞。"},{"type":"paragraph","text":"这位新干部觉得领导意见和群众的要求相差太远了，认为事情不好办，再有同学来商量搞社会调查的事，他就干脆叫他们直接去找郭继姜。郭继姜这位体弱多病的老同志，参加革委会同青年干部一道工作以后，觉得自己年轻了许多。他不厌其烦地接待一批又一批的同学，一遍又一遍地耐心向他们讲道理。有时候还跑到班里去跟同学们谈心或者开展辩论，主动做说服工作。"},{"type":"paragraph","text":"这位新干部看了郭继姜的这些作法，心里想：象老郭这样的革命老干部，处理问题就是能从长远着想，从全局出发。对于群众的意见，符合毛泽东思想的就接受，不符合毛泽东思想的就劝说。从表面上看，老郭是“顶”了来自群众的意见，但由于他坚持按照毛泽东思想办事，用毛主席的教导向群众作解释，实际上不仅没有脱离群众，相反却受到了群众更大的信任。于是，这位新干部也主动地把郭继姜的意见带到群众中去，同大家一起商量。许多同学对他说：“老郭的意见很对，应该按他的意见办。”并且积极建议由革命师生组成少而精的社会调查队，到附近的农村人民公社、工厂企业作调查。"},{"type":"paragraph","text":"这位新干部把群众的这些反映告诉了郭继姜，郭继姜高兴地说：“‘群众是真正的英雄，而我们自己则往往是幼稚可笑的’，这是千真万确的真理。群众想的比我们更全面，更周到。的确群众最听毛主席的话，最能按照毛泽东思想办事！”这个新干部更加激动，他说：“现在我明白了一个真理：要不脱离群众，最根本的是要一时一刻也不脱离毛泽东思想。”"},{"type":"paragraph","text":"教育革命领导小组把郭继姜提出的意见和群众的建议结合在一起，作出了统筹安排的决定，有力地推动了全校的斗、批、改。"},{"type":"paragraph","text":"从此以后，这位新干部做事比过去细心多了，遇事总要用毛泽东思想衡量衡量，全面地考虑考虑。他和郭继姜的关系也更加密切，遇事充分交换意见，彼此合作得很好。　　世浩　大章（附图片）"},{"type":"paragraph","text":"上海铁路分局松江线路革委会的新老干部互相学习，互相帮助，共同提高，决心做到象毛主席所教导的那样，使前辈人不脱离群众，使青年人得到锻炼。这是松江线路革委会主任（原总支副书记）（右）和扳道工出身的革委会副主任唐如山（中）在一起学习毛主席的最新指示。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a1a96776a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

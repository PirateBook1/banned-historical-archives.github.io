script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南边疆1到11月份外逃、外迁的边民达七万八千二百多人","authors":["陈铮"],"dates":[{"year":1958,"month":12,"day":4}],"is_range_date":false,"parts":[{"text":"云南边疆1到11月份外逃、外迁的边民达七万八千二百多人","type":"title"},{"text":"陈铮","type":"authors"},{"text":"新华社昆明4日讯　据各地汇报，云南边疆今年以来连续发生外逃、外迁事件，截止11月中旬，共外逃、外迁七万八千二百八十二人，其中德宏自治州三万四千人，思茅地区二万三千一百六十六人。据不完全统计，外逃人员中有干部二百七十八人，党、团员二百零七人，民兵一百七十五人，中小头人四百三十人。从民族成份来看，主要是傣、景颇、傈傈、拉祜、苗、瑶、哈尼、苦聪等族。","type":"paragraph"},{"text":"外逃缅甸的边民，几乎遍布缅甸掸邦的棒线、黑梦龙、孟更、贵介、腊戊、南渡、南坎、木姐、南山等地，克钦邦的八莫、密支那、瑰地、孟拱及主要交通沿线大部分山庄，有的山庄完全都是外逃边民。傣族遍布掸邦、克钦邦各地；景颇族集结于克钦邦；外逃的汉族多藏匿于南坎山上的村庄。","type":"paragraph"},{"text":"外逃的原因是多方面的，除了敌人针对我各项运动进行造谣、破坏、策反煽动以外，与干部在具体执行政策中的强迫命令作风有关。","type":"paragraph"},{"text":"边民外逃的情况已引起各级党委的注意，最近中共云南省委正在召开边疆地、县委书记会议，检查外逃的原因，以便采取有效措施，争取外逃人员归来。","type":"paragraph"},{"text":" (陈铮根据省委“情况反映”摘编)","type":"paragraph"},{"text":"来源：1958年12月9日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fcd8fbca2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把看书学习和批修整风结合起来陈港大队团员、青年认真读马、列和毛主席著作，深入开展革命大批判","authors":[],"dates":[{"year":1972,"month":1,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　青浦县西岑公社陈港大队团支部遵照伟大领袖毛主席关于“认真看书学习，弄通马克思主义”的教导，组织团员、青年认真读马、列的书和毛主席的书，把批修整风和认真看书学习结合起来，不断推动大学习、大批判的深入开展。"},{"type":"paragraph","text":"在深入开展批修整风中，这个大队的团支部在党支部的领导下，组织广大团员、青年认真学习了毛主席的“对于马克思主义的理论，要能够精通它、应用它，精通的目的全在于应用”等教导，把批修整风和看书学习结合起来，不断推动革命大批判的深入开展。前一个时期，他们在批判刘少奇一类骗子肆意歪曲、篡改毛主席提出的无产阶级革命事业接班人的五个条件的严重罪行时，团支部首先组织大家认真学习毛主席关于培养和造就革命事业接班人的论述，回顾了国际共产主义运动的历史，学习了《红旗》杂志发表的有关文章，从而使大家认识到:刘少奇一类骗子所以要另立一套所谓共产党员和革命干部的“标准”，闭口不谈马列主义，不谈人民群众，就是妄想用资产阶级面貌改造我们的党，阴谋复辟资本主义。这样一学以后，大家懂得了一些马列主义、毛泽东思想的基本观点，眼睛亮了，批判的武器有了，批修整风也就开展得深入了。"},{"type":"paragraph","text":"陈港大队团支部从实践中认识到:只有学得好，才能批得深；只有努力弄通马列主义、毛泽东思想，才能从思想上、政治上、理论上把刘少奇一类骗子批深批透。在批修整风中，广大团员、青年纷纷行动起来，愤怒声讨、批判刘少奇一类骗子的罪行，声讨会、批判会一个接一个，搞得热火朝天。但过了一段时间后，部分团员、青年觉得再要批，说不出新道理了。为什么会出现这种情况呢?大队团支部经过认真的分析研究，觉得关键还在于没有认真看书学习。大队团支部立即采取了两项措施:一是要求团员、青年除参加生产队政治夜校学习外，每星期要利用一、二次晚上的时间进行自学；二是在学习中发扬理论联系实际的革命学风。如最近他们在批判反动的“天才史观”时，首先组织大家认真学习毛主席的《实践论》和《人的正确思想是从那里来的?》等光辉著作，然后引导大家排刘少奇一类骗子鼓吹的“天才史观”的黑话，并引导大家围绕“知识和才能是先天就有的，还是后天才有的?”“‘天才史观’的要害是什么?”等问题进行揭发、批判。通过学习和批判，大家认识到:刘少奇一类骗子拼命鼓吹“天才史观”，竭力把自己打扮成“天才”，其罪恶目的，就是阴谋篡党、篡政，妄图复辟资本主义。"},{"type":"paragraph","text":"这个大队团支部，在一、二个月的时间内，已组织团员、青年开了三次批判大会，二十多次小型批判会，并出了二期大批判专栏，写了几十篇批判文章。团员、青年带头学、带头批，也推动了全大队群众性的大学习、大批判。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e8a88082d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

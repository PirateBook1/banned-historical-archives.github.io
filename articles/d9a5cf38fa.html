script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席是世界革命人民的伟大领袖  南也门人民说毛泽东思想给他们无穷的力量","authors":[],"dates":[{"year":1967,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席是世界革命人民的伟大领袖"},{"type":"paragraph","text":"南也门人民说毛泽东思想给他们无穷的力量"},{"type":"paragraph","text":"据新华社亚丁五日电  南也门人民在最近欢庆独立的时候，他们纷纷热情地表达对全世界人民心中最红最红的红太阳毛主席的无限敬仰和爱戴。他们称赞毛主席是伟大的无产阶级革命思想家，毛主席不仅是中国人民的伟大领袖，也是南也门人民的伟大领袖。"},{"type":"paragraph","text":"一位民族解放阵线的战士对新华社记者说：“当我们庆祝我们的胜利时，我们永远不会忘记伟大领袖毛主席给我们的支持和鼓舞。我们的革命就是按照毛主席的农村包围城市、武装夺取政权的伟大的人民战争思想进行的。”"},{"type":"paragraph","text":"六位从哈达拉毛地区来的民族解放阵线的战士，在深夜一点多钟特地找到新华社记者，热情而真挚地表达了他们对伟大领袖毛主席和新中国的热爱。其中一位战士说：“三十日在哈达拉毛庆祝独立时，人们高举伟大领袖毛主席的像。毛主席领导的中国人民给了我们很大的支持和鼓舞，特别是毛泽东思想给了我们无穷的力量。独立前，英帝国主义尽管千方百计地禁止我们得到毛主席著作，但是我们还是冒着生命危险，穿过英国封锁线，把毛主席的著作送到前线战士手里。”这位战士从兜里掏出一本红彤彤的《毛主席语录》后，意味深长地接着说：“你看，这本书就是一年前我穿过封锁线从中国朋友那里得到的。现在英帝被我们赶走了，但是，我们的斗争，我们的革命并没有结束。我们那里的人们非常渴望和非常迫切地期待着更多更多的毛主席的著作和他的语录。”临别时，记者给他们戴上毛主席像章，战士们双手抚摸着胸前说：“毛主席是世界革命人民的伟大领袖，我们永远热爱他。”"},{"type":"paragraph","text":"这几天，许多南也门人民络绎不绝地向中国朋友索取《毛主席语录》和毛主席像章。一位南也门工人说：“毛主席的书一看就懂，因为他讲的都是革命的道理。”一位司机得到一本《毛主席语录》后，当天晚上一口气读到深夜三点，他说：“我是一个字一个字、一句一句地读的。我要反复地学习，因为毛主席的书都是革命的真理。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9a5cf38fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

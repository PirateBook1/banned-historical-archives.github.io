script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"“文革手抄本”与民间阅读","authors":["解玺璋"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"现在常有以怀旧为理由将“文革”中的某些作品拿出来招摇的，比如所谓“红色经典”的复排复演，被很多人说得神乎其神，说穿了不过是想利用当下某种畸形的社会心理赚一把钞票。另外，它还可能对人们认识“文革”，重建关于“文革”的历史记忆带来极其恶劣影响。实际上，我们已经从很多地方看到了年轻一代对于“文革”的误读。","type":"paragraph"},{"text":"于是我觉得，“文革”手抄文存《暗流》能在当下出版，就有了“拨乱反正”的意思在里面。现在很多人喜欢说原汁原味，而这本书恰恰是在原汁原味上下了功夫。近年来，我们陆续也见到一些所谓的“文革”出版物，可惜是被人改写过的。我想，这些改写过的东西，它的文本价值还能剩下多少呢？实际上，它已经不能被认为是“文革”的文本了，这是令人感到非常遗憾的一件事。《暗流》却有些不同，它基本上保存了抄写者当年抄写下来时的原貌，叙事和文字很多地方都保留了口头文学的痕迹和特征。这一点我们在阅读的时候就应该可以感觉得到。我是从那个时代过来的，那时在工厂里，讲故事是我们最经常的消闲娱乐活动，有些故事我还给同事们讲过。所以，当我们现在回过头来重新阅读这些故事的时候，可能会有一些怀旧的情绪在里面，于是由此及彼，想到自己的青春已在岁月中流逝，生发出一些伤感来。这都是极有可能的，但肯定不是最重要的。","type":"paragraph"},{"text":"民间的文学和民间的阅读总是在社会的底层流动，它是社会精神文化的一道潜流，也是奔腾着社会原始欲望的地火。很多年来我一直以为，后人利用文字重建历史真实性的可能几乎是微乎其微的，但那个时代的文学，特别是民间文学，则往往能提供那个时代真实的社会心理潜影。有人曾经说过，要了解一个时代，最好的办法是读那个时代的文学。我想这其中应该包括民间的文学。有很多时候，民间文学和民间阅读是被排除在历史记忆之外的，它所拥有的大量社会心理信息也就因此湮灭并丧失了。只有很少的时候，有人发现了它的价值，从历史记忆的深处把它发掘出来，公诸于众，可谓功莫大焉。","type":"paragraph"},{"text":"白士弘先生所编《暗流》一书，就是这样的一件善举。《暗流》的出版使３０年前的民间文学读本在当下重新进入了我们的阅读空间。当然，它的历史文本价值明显地高于它的文学价值。通过阅读这些作品，我们几乎可以真切地触摸到生活在“文革”中的民众的精神脉搏，触摸到那个时代的精神“软肋”。这在当下“文革”研究几乎停滞不前的时候，差不多是给这种集体的麻木不仁注入了一针兴奋剂。特别值得提到的还有，书中收录了周京力先生对几位手抄本收藏者的访谈，他们对当年的描述虽然只能是一种对以往生活经历的追述，但是，对于重建“文革”历史记忆来说，这种来自民间的、现实性的个人情感记忆，有时反而会体现出它的不同于群体记忆的价值。它的存在提供了现实通向历史的纵深角度，对研究“文革”群体记忆的演变应该是有所帮助的。","type":"paragraph"},{"text":"———————————————————————————————————本期编辑：      《华夏文摘》执行编辑：      《ＣＮＤ》总编：华新民（美国）    吕青（加拿大）          熊波（美国）————————————————————————————————————\u003c/pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fb660304a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

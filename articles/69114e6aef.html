script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"古巴桑切斯少校来沪访问张春桥昨晚举行宴会热烈欢迎客人","authors":[],"dates":[{"year":1961,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　中国人民对外文化协会上海市分会会长张春桥昨晚举行宴会，热烈欢迎来上海进行友好访问的古巴起义军炮兵参谋部桑切斯少校夫妇和他的随行人员。桑切斯少校夫妇等四人是应中国拉丁美洲友好协会邀请访问了北京、南京后，于昨天中午乘火车到达上海的。"},{"type":"paragraph","text":"出席宴会作陪的，有上海警备区副司令员熊应堂少将、东海舰队司令部副参谋长王清川大校、上海警备区司令部副参谋长王世延上校、中国拉丁美洲友好协会在沪理事赵忍安、上海市妇女联合会秘书长曹舜琴等。"},{"type":"paragraph","text":"会上，张春桥、桑切斯少校、熊应堂少将先后讲了话。他们热情赞扬中国古巴两国人民和军队之间的深厚友谊。宴会充满了热烈友好的气氛，宾主频频祝酒，为两国人民在反对共同的敌人——美帝国主义的斗争中取得更大的胜利干杯。"}],"comments":[],"origin":"事报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69114e6aef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

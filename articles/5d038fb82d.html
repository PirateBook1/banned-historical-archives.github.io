script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"轩天霍守义陈大庆李品仙部即是接助华北东北","alias":"","parts":[{"type":"paragraph","text":"歼灭霍守义陈大庆李品仙部"},{"type":"paragraph","text":"即是援助华北东北1]"},{"type":"paragraph","text":"（1945年10月30日）陈、黎，并告华中局："},{"type":"paragraph","text":"（一）陈黎酉俭布置甚妥。（二）北面歼灭霍守义，南面歼灭陈大庆”，即是援助东北，因为这些军队都是要开东北的。除注意邹滕?间战役，不失时机歼陈吴，并还须准备对付更多北上顽军外，北面歼灭霍守义极端重要，请注意该地作战指导，首先歼霍部二、三个团，顿挫其行动，然后各个歼灭之。（三）李品仙亦有开平津之可能，徐蚌\"间破路及歼灭李部战役，其意义即是援助华北、东北，此点望华中充分注意。（四）破路重在掘毁路基及军民兼顾，掘毁路基使缺乏人力之顽方难于修复，公私兼顾使人民获得利"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给新四军军长兼山东军区司令员陈毅和山东军区副政治委员黎玉的电报。"},{"type":"paragraph","text":"[2]霍守义，当时任国民党军第十二军军长。[3]陈大庆，当时任国民党军第十九集团军总司令。[4]邹滕，指山东邹县和滕县。"},{"type":"paragraph","text":"[5]陈，指陈大庆。吴，指吴化文，原任伪军第三方面军总司令，此时由国民党政府军事委员会任命为国民党军第五路军总司令。"},{"type":"paragraph","text":"[6]李品仙，当时任国民党军第十战区司令长官。益，方能彻底执行破路。"},{"type":"paragraph","text":"中央酉三十"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":10,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":493,"page_end":494},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d038fb82d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

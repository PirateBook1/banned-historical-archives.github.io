script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见迪亚议长率领的代表团  宾主坚信中塞两国的关系会得到进一步发展","authors":[],"dates":[{"year":1981,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见迪亚议长率领的代表团"},{"type":"paragraph","text":"宾主坚信中塞两国的关系会得到进一步发展"},{"type":"paragraph","text":"新华社北京9月22日电  中共中央副主席邓小平今天上午会见了塞内加尔国民议会议长阿马杜·西塞·迪亚和夫人以及由迪亚议长率领的塞内加尔议会代表团。邓小平说，中国同塞内加尔两国关系一直很好。我们两国在重大国际问题上的看法是一致的。在国际事务中，我们互相支持，合作得很好。他表示相信，两国关系一定会更好地发展。"},{"type":"paragraph","text":"邓小平说，发展中国家要维护民族独立和国家主权，归根结底要发展本国的国民经济。他指出，中国正在采取一系列政策发展农业和工业，争取在本世纪内改变落后面貌。他说，我国正在提倡精神文明，教育人民要有理想，保持艰苦奋斗，坚持走社会主义道路。中国属于第三世界，永远不称霸。这是毛主席、周总理生前制定的方针。我们要用这种精神教育后代。"},{"type":"paragraph","text":"邓小平请迪亚议长回国后转达他对阿卜杜·迪乌夫总统和前总统桑戈尔的亲切问候。"},{"type":"paragraph","text":"迪亚议长说，我们在参观中看到了中国人民在建设现代化方面所取得的成就，看到他们如何以自己的勇气和智慧在努力建设自己的国家。我们认为，塞内加尔在发展自己国家方面可以从中国学到很多经验。他指出，塞中关系一定会得到进一步发展。"},{"type":"paragraph","text":"人大常委会副秘书长张加洛，塞内加尔驻中国大使马马杜·塞尼·姆邦格等参加了会见。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38fafc79ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"晋察冀中央局致电毛主席  全力支援陕甘宁保卫战  全区成万健儿涌入人民解放军","authors":[],"dates":[{"year":1946,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"晋察冀中央局致电毛主席"},{"type":"paragraph","text":"全力支援陕甘宁保卫战"},{"type":"paragraph","text":"全区成万健儿涌入人民解放军"},{"type":"paragraph","text":"【新华社晋察冀十六日电】蒋军即将进攻陕甘宁消息传抵此间后，全区四千万人民万分愤慨。中共晋察冀中央局顷致电毛主席，响应党中央号召，誓以战斗行动配合陕甘宁保卫战，粉碎蒋介石进攻。原电略称：“蒋介石在所谓‘停战令’之烟幕下，调动十五个旅，包围陕甘宁东南西三面边境，完成了进攻的一切准备，蒋军并于十一日十二时停战令生效后侵占我晋察冀之望都、五京两城镇；铁的事实，再一次证明蒋介石的‘停战令’是一个最虚伪的欺骗！我晋察冀边区必须动员一切力量，继续大量歼灭敌人，支援陕甘宁保卫战，争取全面抵抗胜利的早日到来。"},{"type":"paragraph","text":"【又讯】中共冀晋区党委亦于日前致电毛主席，响应党中央号召，动员全区党政军民配合保卫陕甘宁边区。"},{"type":"paragraph","text":"【新华社晋察冀十六日电】晋察冀全区成万青壮年涌入解放军，以回答蒋介石侵占晋察冀边区首都张家口及继续扩大对边区的进攻。易县五天内即有八百余青年涌进主力军，徐水参军者达六百人，唐县东安乐村群众组织之复仇小队整队入伍，三四十余名区村干部入伍时高呼：“拿回张家口”！易县杜岗村青联主任祥桑子于参军前说：“土地改革后，我由贫农升成中农，我不能忘记，要和蒋介石干到底！”另一个青年说：“为保卫我这件红奖文书，不能不和反对派拼命！”一老年人将胡子剃光，要求参军，并说：“吃姜还是老的辣，保卫解放区不分老小！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee11a2008a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

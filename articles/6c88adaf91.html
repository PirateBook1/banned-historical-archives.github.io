script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"制止不法地主破坏减租的活动","authors":["《新华日报》社论"],"dates":[{"year":1950,"month":10,"day":13}],"is_range_date":false,"parts":[{"text":"制止不法地主破坏减租的活动","type":"title"},{"text":"《新华日报》社论","type":"authors"},{"text":"西南军政委员会第一次全体会议根据共同纲领的精神与西南区的实际情况，明确决定秋后实行反恶霸、减租、退押运动。8月初这个重大决定公布后，很快传遍各地城镇和广大农村，获得数千万农民热烈拥护，各阶层人民、工人、学生、工商业者亦莫不热烈拥护与赞助。为有计划有步骤地领导这次运动，军政委员会确定秋收后两个月，先完成征粮任务再开展减租退押运动，并在征粮期间对干部群众进行法令政策教育，健全农民协会组织；这是完全正确的，符合于西南广大人民利益的。可是，反动的封建地主阶级，特别是一部分不法的恶霸地主分子，他们勾结土匪特务，在减租退押运动开展之前，正千方百计，积极布置抵抗和破坏减租退押运动。这些不法地主分子的种种阴谋对干部的要求应该比一般代表高，他有较高的阶级觉悟，立场坚定，能较系统的了解党的政策，民主作风好，能联系群众能领导群众，在同封建阶级作斗争中，能英勇积极的领导斗争，表现有办法，有能力，在斗争中取得群众的信任。我们对于这样的人应经常注意发现与培养，应多给他们开会，从检查总结工作中提高他们，开训练班，多启发他们的阶级觉悟，并提高他们的政治认识，使他们能很快的成为党和人民的好干部。","type":"paragraph"},{"text":"目前群众运动中，注意群众思想上的充分发动很重要。但为了使运动深入一步，发挥农民组织的作用，培养农协的领导能力也应该很好的注意与加强。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c88adaf91"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

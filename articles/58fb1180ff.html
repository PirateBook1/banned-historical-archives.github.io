script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贯彻执行毛主席“农业学大寨”指示　艰苦奋斗改造自然  普集街公社连续五年粮棉跨《纲要》","authors":[],"dates":[{"year":1970,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贯彻执行毛主席“农业学大寨”指示　艰苦奋斗改造自然"},{"type":"paragraph","text":"普集街公社连续五年粮棉跨《纲要》"},{"type":"paragraph","text":"据新华社西安电　陕西省武功县普集街公社的贫下中农和革命群众响应伟大领袖毛主席关于“农业学大寨”的号召，发扬延安革命精神，艰苦奋斗改造自然，农业生产连年获得丰收。从一九六五年以来，全社粮、棉平均每亩产量连续五年跨过《全国农业发展纲要》规定的指标。"},{"type":"paragraph","text":"普集街公社位于渭河滩上，耕地绝大部分是盐碱、水洼和沙滩地。解放后，特别是公社化以后，在三面红旗的光辉照耀下，全社贫下中农和革命群众依靠集体经济的力量，向河滩宣战，取得了治碱治涝的初步成绩。但是在叛徒、内奸、工贼刘少奇反革命修正主义路线影响下，农田基本建设遭到了冲击。"},{"type":"paragraph","text":"一九六四年，伟大领袖毛主席发出的“农业学大寨”的伟大号召，大大激发了普集街公社广大贫下中农、社员群众改变落后面貌的革命精神。他们以大寨贫下中农为榜样，自力更生，艰苦奋斗，与天斗，与地斗，经过几年的连续奋战，改造了盐碱、水洼地，使全社平均每人有一亩多旱涝保收的水浇田，保障了粮、棉的稳产高产。五年来，全社粮食平均亩产在六百斤以上，棉花平均亩产皮棉过百斤。集体经济不断巩固发展，对国家的贡献也越来越大。"},{"type":"paragraph","text":"在征服渭水，治理水洼地、改造盐碱地的战斗中，这个公社的革命群众以“老三篇”为座右铭，以大寨贫下中农为榜样，发扬“老愚公”挖山不止的革命精神，顶风冒雪，披星戴月，挖泥、掏沙、修渠道，打桩、运石、筑堤坝。普东大队在治理被人称为“臭水坑”的水洼地时，老贫农赵升带头下坑排水，腿撞伤了，仍然坚持干到底。何家大队老贫农李崇林，三年如一日地战斗在修堤防洪的第一线。他在搬运石头时受了重伤，在医院治疗出院后，连家门也没进，又到工地继续战斗。五年来，全社修筑了十里长的防洪堤，二十里长的排水渠道，还修了五十多条拦河坝，打了许多井。一万多亩盐碱、水洼、沙滩地得到了治理。"},{"type":"paragraph","text":"普集街公社的贫下中农、社员群众和革命干部，在斗争实践中深刻体会到：千重要，万重要，用毛泽东思想武装人的头脑最重要。在治河治滩的初期，有些干部和社员存在着畏难情绪。公社党委针对这种情况，不断组织干部和社员学习毛主席著作，破除靠天吃饭的思想，立为革命种田的思想。在农田基本建设取得显著成绩，全社粮、棉产量都有了很大提高的新形势下，少数干部和群众又产生了“差不多”思想。针对这种活思想，公社又及时举办了有大队、生产队干部和贫下中农代表参加的学习班，以“老三篇”为武器，以大寨大队贫下中农为榜样，查思想，找差距。通过学习，使大家进一步认识到，这种“差不多”思想，就是“半截子”革命的思想。要革命，就要不断前进。认识提高后，各大队分别修订了征服渭河，改造盐碱，治理水洼地的规划，进一步掀起了大搞农田基本建设的高潮。"},{"type":"paragraph","text":"文化大革命期间，大队的革命和生产形势越来越好，有的人产生了“增产到顶”的思想。针对这种情况，公社党委一方面组织干部、社员学习毛主席关于无产阶级专政下继续革命的伟大学说，一方面在各队普遍开展了“粮、棉产量是否到顶了”的大讨论，使广大干部、社员进一步树立了夺取粮、棉高产再高产，为中国革命和世界革命作出更大贡献的雄心壮志。一九六九年，在百日大旱的情况下，这个公社仍然夺得了粮棉双丰收，粮食平均亩产达到六百四十六斤，棉花平均亩产皮棉达到一百零六斤。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58fb1180ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"源源湘泉悠悠乡情——《毛泽东与湖南》丛书简评","authors":["张静如杨冠琼"],"dates":[{"year":1994,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"源源湘泉悠悠乡情"},{"type":"paragraph","text":"——《毛泽东与湖南》丛书简评"},{"type":"paragraph","text":"张静如杨冠琼"},{"type":"paragraph","text":"湖南出版社出版的《毛泽东与湖南》（共５本：《湖湘文化与毛泽东》、《青年毛泽东的思想轨迹》、《青年毛泽东与湖南思想界》、《青年毛泽东与他的湘籍师友》、《毛泽东回湖南纪实》）是一套颇具特色的丛书。"},{"type":"paragraph","text":"视角独特，立意新颖。《丛书》紧紧围绕毛泽东诞生于湖南、启蒙教育与文化熏陶于湖南、初期革命活动始于湖南以及革命和建设的经验探索于湖南这一历史事实，溯本求源，从点到线、从线到面，深刻、全面、生动地再现毛泽东思想形成的历史轨迹，展现毛泽东一生成长、交往和革命与建设活动的风采，开辟了毛泽东研究的新视野和新方法。《丛书》通过考察毛泽东生长于其中的具体的历史文化背景、毛泽东的交往及这些人的思想、文化取向，从文化碰撞、创新与整合的角度，来探索毛泽东的世界观和思想转变、形成和发展的轨迹，从而客观全面地展现毛泽东如何从一个普通的湖南农民的儿子转而变成全世界瞩目的不同凡响的世界性历史人物的过程。"},{"type":"paragraph","text":"体系严紧，结构完整。《湖湘文化与毛泽东》，从整体上，从宏观的角度，通过对毛泽东哲学思想和军事思想的对比研究中，探究了毛泽东思想产生的伟大民族根源与民族特点，以及他与近代湖湘文化的历史渊源，展示了毛泽东思想形成、发展的历史轨迹，刻画、勾勒出毛泽东思想形成、发展的历史、文化背景及其整体轮廓。《青年毛泽东的思想轨迹》则从具体的、微观的角度，对毛泽东思想的具体构成，作了历史的探索，揭示了毛泽东具体思想的产生形成、转变演化及发展创新的全过程。包括文化思想的形成与发展、哲学思想的形成与发展、伦理思想的形成与发展、政治思想的形成与发展、工运思想与农民革命思想的形成、国共合作思想的形成与发展、法律思想、教育思想的形成与发展等１５个方面的内容。《青年毛泽东与湖南思想界》和《青年毛泽东与他的湘籍师友》，则从社会交往和实际行动及社会实践来再现、印证毛泽东思想形成与发展的历史过程和演化轨迹。而《毛泽东回湖南纪实》则反映、揭示了毛泽东本人对其思想形成、发展的历史回顾、反思和进一步的探索。从另一个角度上说，前两本是对毛泽东思想形成与发展做理论上的说明和论述；中间两本则是从社会实践和具体的社会交往而做的实证考察；最后一本则是从理论和实践相统一的角度对毛泽东思想的形成与发展所做的反思与探索。"},{"type":"paragraph","text":"内容翔实，史料丰富。《丛书》不仅仅是对已往所有资料的运用和综合，而是突破原有资料与研究的局限，挖掘出大量新的鲜为人知的宝贵资料，从多维的、全方位的角度，在不同层次上加以论述。作者不是简单地照搬照抄原有史料，而是做了大量考证工作，从而一方面对原有史料进行了重新的印证或修订，另一方面又挖掘出许多过去未被发现的新的史料。如《湖湘文化与毛泽东》在论述毛泽东与湖湘文化的渊源关系时，不仅从王船山—谭嗣同—杨昌济—毛泽东的线索进行考察，而且还从另一条线索，即王船山—曾国藩—杨昌济—毛泽东进行追踪。在这种总体历史考察的基础上，又对毛泽东的哲学思想和军事思想分别进行了纵向与横向的对比研究，从不同层面揭示毛泽东思想与传统文化特别是湖湘文化和西方文化的渊源关系。《青年毛泽东的思想轨迹》不仅从政治、经济、文化、军事等传统的分类方面进行详尽的论述，而且还从妇女解放、地方自治、爱国主义与国际主义、道德伦理、宣传舆论等方面进行历史探索。《青年毛泽东与湖南思想界》、《青年毛泽东与他的湘籍师友》以及《毛泽东回湖南纪实》则提供了丰富翔实的史料，其中有不少资料是首次出现在出版物中。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31592e2e2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

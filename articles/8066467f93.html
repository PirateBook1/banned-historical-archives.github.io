script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-863","name":"中共中央关于为‘杨、余、傅事件’公开平反的通知","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央关于为‘杨、余、傅事件’公开平反的通知","dates":[{"year":1979,"month":3,"day":28}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织干审局, 干审工作政策文件选编(上), 834-835","tags":[{"name":"二月逆流","type":"主题/事件"},{"name":"傅崇碧","type":"主题/事件"},{"name":"山头主义","type":"主题/事件"},{"name":"杨成武","type":"主题/事件"},{"name":"余立金","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央关于为“杨、余、傅事件”公开平反的通知"},{"type":"paragraph","text":"1979年3月28日·中发〔1979〕28号"},{"type":"paragraph","text":"林彪、“四人帮”为反军乱军，篡党夺权，推行反革命修正主义 路线，于一九六八年三月，捏造罪名，突然袭击，制造了所谓“杨、 余、傅事件”即“3·24事件”，诬陷杨成武、余立金、傅崇碧同志“为 二月逆流翻案”，是“二月逆流新反扑”。捏造杨成武同志搞“山头主 义、宗派主义”，“同余立金勾结要夺空军的领导权，要打倒吴法 宪”，“同傅崇碧勾结要夺北京市的权，要打倒谢富治”，“整了江青 的黑专案黑材料”，“杨成武三次下命令给傅崇碧冲钓鱼台到中央 文革去抓人”，还“打了江青”。说杨成武等同志有“黑后台”，后台就 是“叶(剑英)、聂（荣臻）、陈（毅）、谭（震林）”。诬陷余立金同志是 “叛徒”。其后，诬蔑“杨成武、余立金、傅崇碧是‘5·16的黑后台’” 等等，并发了一九六八年中发52号，一九七〇年中发20号文件。 林彪、“四人帮”还把所谓杨、余、傅问题作为“为二月逆流翻案的邪 风”写入了党的八届十二中全会公报和九大政治报告。林彪、“四人 帮”对杨成武、余立金、傅崇碧等同志进行了残酷的迫害，并在全国 范围内株连了一大批同志，有的致残、致死，造成严重恶果和影响。      中央已经查明，所谓“杨、余、傅事件”纯系林彪、“四人帮”反党 集团制造的冤案;他们强加的罪名，纯属捏造。毛主席、周总理对这 一冤案的平反工作十分关心。一九七四年七月，毛主席亲自批准为 杨成武、余立金、傅崇碧三同志平反恢复名誉，宣布:杨、余、傅问题 是林彪搞的，搞错了，宣布平反。中央、中央军委重新安排了他们的 工作。但由干“四人帮”的干扰破坏，致使中央为“杨、余、傅事件”平 反的决定，长期未能向广大干部和群众公布，许多受株连和受迫害的同志没有得到平反昭雪和落实党的政策。      现在，中央决定，为“杨、余、傅事件”公开平反。对杨成武、余立 金、傅崇碧同志的一切污蔑不实之词，都应予以推倒；凡有关“杨、 余、傅事件”的文件、材料、讲话一律作废;撤销一九六八年中发52 号，一九七〇年中发20号文件。由于这个案件受到株连的同志，一 律平反，恢复名誉;被迫害致死致残的同志，要公开平反昭雪。有关 单位对因“杨、余、傅事件”受株连的同志，要认真落实党的政策。"}],"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"傅崇碧","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"二月逆流","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8066467f93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

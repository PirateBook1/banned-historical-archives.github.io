script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黄碾公社“四清”结束后出现两方面的问题","authors":["冯东书"],"dates":[{"year":1964,"month":5,"day":8}],"is_range_date":false,"parts":[{"text":"黄碾公社“四清”结束后出现两方面的问题","type":"title"},{"text":"冯东书","type":"authors"},{"text":"新华社太原讯    山西长治市黄碾公社“四清”结束不久就出现了以下两方面的问题：","type":"paragraph"},{"text":"第一、刮起了翻案风。全公社犯错误的四百多个干部、职工中，有百分之十的人想翻案（不属应订正的性质），其中百分之二点五的人已经公开翻案。","type":"paragraph"},{"text":"与翻案风相联系的是，一部分下台干部，资产阶级思想阴魂不散，在下面为非作歹，和新上台干部闹摩擦。","type":"paragraph"},{"text":"第二、新上台的干部又开始了“四不清”。四个月中，小常、黄研、安居等四个大队，又发现新“四不清”事件十四起。","type":"paragraph"},{"text":"黄碾公社针对这种情况，依靠贫、下中农开展了反翻案斗争和反新“四不清”斗争。（冯东书）","type":"paragraph"},{"text":"来源：根据1964年5月8日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8dd7d7fb5a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

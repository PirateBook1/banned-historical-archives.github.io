script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"对《彻底驳倒富裕中农反对“八字宪法”的谬论》等三个材料的批语","alias":"","parts":[{"type":"paragraph","text":"对《彻底驳倒富裕中农反对"},{"type":"paragraph","text":"“八字宪法”的谬论》等三个材料的批语！!"},{"type":"paragraph","text":"（1959年12月）各同志阅，退毛。教育富裕中农问题。"},{"type":"paragraph","text":"[1]这个批语写在中共中央办公厅1959年12月25日编印的《情况简报》第二六六号上。这期简报登载了3篇材料，其中《彻底驳倒富裕中农反对“八字宪法”的谬论》的材料说，广东省的粮食生产特别是晚造生产今年又获大丰收，但相当一部分有严重右倾思想的上中农和老农民，却把丰收原因归结为“风调雨顺，规格下放，执行疏植，老农挂师”等，企图反对党的领导和农业“八字宪法”，动摇广大群众对明年继续跃进的信心。因此，全省在农村开展了一场对农业“八字宪法”的大辩论。经过群众性的辩论之后，进一步提高了广大干部和群众的思想觉悟，有力地推动了冬季生产，为今后更全面地贯彻“八字宪法”和实现明年农业生产的更大跃进打下了巩固的思想基础和技术基础。《河北深入检查农村整风整社工作》的材料说，河北省农村整风整社运动的发展是正常的、健康的，彻底搞臭了以富裕中农为代表的资本主义思想和资本主义道路，使广大群众更加坚定了走社会主义道路的信心和决心。但在运动中也发生了一些问题，个别地区计划重点批判的面偏宽。由于政策交代不清，毛泽东全集第四十三卷有严重资本主义思想的基层干部和富裕中农怕公社收回多留的牲畜、果林等，出现了杀猪宰羊、滥伐树木的现象。为了把运动搞深搞透，省委要求各地对少数资本主义思想严重、坚持走资本主义回头路的富裕中农，必须批深批透。《甘肃省委进一步加强农村整社运动的领导》的材料说，甘肃省农村整社运动已经全面开展，目前省委又作了进一步的安排和部署，指出整社的中心内容是两条道路的斗争和社会主义教育，即对广大群众进行社会主义教育，对富裕中农开展两条道路的斗争。斗争的方法是坚持摆事实、讲道理，以理服人。重点批判对象一般不超过总人口的1%，一律不戴帽子。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":34,"page_end":35},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43bcdc3e11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"首都职工革命造反总部等单位和陈伯达座谈记录","parts":[{"type":"title","text":"251.首都职工革命造反总部等单位和陈伯达座谈记录"},{"type":"paragraph","text":"(1966年11月12日)"},{"type":"paragraph","text":"参加这次座谈会的有中央文革负责同志王力、戚本禹、余秋里、谢镗忠，姚文元、谷牧等同志。"},{"type":"paragraph","text":"代表问：陈伯达同志，您对我们成立司令部有什么看法？"},{"type":"paragraph","text":"陈伯达同志：我们不是什么首长，我们都是老百姓，我们是小学生，我认为不要搞什么司令部，有司令就该发号施令了，开会可以成立一个指挥，大会开完指挥就算了。"},{"type":"paragraph","text":"原来我们有一个红卫兵司令部，有一个司令。他要汽车，好几个女秘书，还有很多的警卫，这样就不好了，有的组织向国家要办公室、汽车等，这样也不好了，我们要把坏的吸取教训，当然学生在这次运动中担任了先锋作用，他们敢闯、敢干、敢于革命。我们要吸取好的去掉坏的。我们要坚决的执行十六条，十六条在工人当中是普遍适用的。同志们，我们的国家是一个什么样的国家？"},{"type":"paragraph","text":"代表们：是一个无产阶级专政的国家。"},{"type":"paragraph","text":"陈伯达同志：对，所以我们工人阶级应当在这次运动中成为一个模范。我建议你们是不是在组织名称上叫“联络会”、“总会”，这和大家商量。我们要按十六条，抓好革命，促好生产。"},{"type":"paragraph","text":"代表问：市委现在对我们革命职工的行动表示特别冷淡。"},{"type":"paragraph","text":"陈伯达同志：他们如不注意，他们要检查的。我是一个小小的学生，我懂的很少，我是劳动人民的儿子。我们现在向大家学习，向大家请教，和大家商量。我们要坚决贯彻执行十六条。我们的国家要在短时期内赶上和超过世界上的先进水平。"},{"type":"paragraph","text":"代表问：现在我们没有工作做，没有户口，被开除厂籍，我们怎样参加革命搞好生产？"},{"type":"paragraph","text":"陈伯达同志：中央有规定，凡是运动中群众被打成反革命等的一律不算。中央有规定的，一、二天就要下达的。材料一律当众销毁。"},{"type":"paragraph","text":"代表问：如果他们不这样做，我们可以抢？"},{"type":"paragraph","text":"陈伯达同志：不行，不能抢，如他们不这样做，他们就违反了党的纪律。"},{"type":"paragraph","text":"代表问：我们可以自己审查吗？"},{"type":"paragraph","text":"陈伯达同志：应当按中央指示办事。"},{"type":"paragraph","text":"代表问：我们在不影响生产的影响下，如：我们十个人的工作八个人干了，两个人出来写大字报、看大字报可以吗？"},{"type":"paragraph","text":"陈伯达同志：我们在完成生产任务的情况下，还要超额完成生产任务嘛！"},{"type":"paragraph","text":"代表问：我们经常开会的时间很长，没法休息。"},{"type":"paragraph","text":"陈伯达同志：我们现在工作的时间是八小时，有四个小时搞革命，其余的时间可以睡好觉，吃好饭。我现在休息虽然很不好，但我还要强调睡觉是很重要的。"},{"type":"paragraph","text":"文革委员会不能脱产，因脱离生产，就等于脱离群众，短时间还可以，一个月就不行了。"}],"authors":["陈伯达"],"dates":[{"year":1966,"month":11,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":412,"page_end":412,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47921c950c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

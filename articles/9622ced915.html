script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"夸大狂杜林与野心家张春桥","authors":["张民"],"dates":[{"year":1977,"month":3,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"夸大狂杜林与野心家张春桥"},{"type":"paragraph","text":"张　民"},{"type":"paragraph","text":"一百多年前，以社会主义行家自居的杜林，在论证社会主义必然性时，撇开当时的经济条件，根本不顾“讨厌的物质事实”，胡说“它置根于‘普遍的公平原则’之上”。这样才算超凡脱俗，至高无上。"},{"type":"paragraph","text":"恩格斯批判了杜林这种社会主义理论，尖锐地指出：“在他看来，社会主义根本不是历史发展的必然产物，更不是粗糙物质的、单纯为了喂饱肚子的现代经济条件的产物。”（《马克思恩格斯选集》第3卷第324页）恩格斯的这个批判，剔肤见骨地揭露了杜林不从“物质事实”出发，而从“公平原则”出发，是彻头彻尾的唯心史观。"},{"type":"paragraph","text":"现在重新学习恩格斯对于杜林的批判，感到格外亲切。恩格斯早就为我们准备了一面识破“四人帮”的照妖镜。张春桥与杜林，虽然相隔一百多年，但在理论上是一丘之貉。张春桥也摆出一副“理论权威”的架势，说什么“我的兴趣在领导权是否掌握在马克思主义者和群众手里，以及上层建筑和生产关系革命这一条上”，“至于物质基础，共产主义的物质我就管不了”。请看，张春桥的谬论与杜林的高超的胡说，在思想上是多么合拍：杜林的社会主义不顾“讨厌的物质事实”，张春桥对“共产主义的物质”不感兴趣。"},{"type":"paragraph","text":"恩格斯说，杜林离开现代大工业的生产条件去分析社会主义的必然性，是把科学社会主义庸俗化。张春桥离开了发展生产力，离开了物质基础，去谈什么生产关系和上层建筑的革命，去谈什么向共产主义的过渡，同样是把科学社会主义庸俗化。恩格斯指出：“社会阶级的消灭是以生产的高度发展阶段为前提的”（《马克思恩格斯选集》第3卷第321页）。就是说，只有生产力极大地发展，社会财富的一切源泉都充分涌流之后，才有可能消灭工农之间、城乡之间、脑力劳动与体力劳动之间的差别，才有可能消灭一切阶级和阶级差别，最终实现共产主义。在这个问题上，我们要看到创造共产主义物质基础的极端重要性，这是前提，是基础，离开了这一点，向共产主义过渡就无从谈起。张春桥把共产主义高调唱得震天价响，但又不管“共产主义的物质”，不是正好说明他的理论是伪科学，是对马克思主义的歪曲和篡改吗？！"},{"type":"paragraph","text":"杜林与张春桥，虽然都反对马克思主义，但他们两个人还是有所不同的。杜林虽然也抱着“巨大的野心”，也搞过“阴谋的手段”，但恩格斯把对杜林的“全部判断总括为一句话：无责任能力来自夸大狂”（《马克思恩格斯选集》第3卷第364页）。张春桥就不同了。他不仅有杜林的夸大狂，而且更进一步，他首先感兴趣的是“领导权是否掌握在马克思主义者和群众手里”。事实也说明他的兴趣的确是在领导权上，不过是要把党和国家的最高领导权从马克思主义者手里夺到“四人帮”手里而已。他离开发展社会主义生产力，离开物质基础，搞什么生产关系革命呀，上层建筑革命呀，不过是些假革命的反革命高调，只是为了把社会主义生产搞垮，把我们的国家搞乱，以便于他们在乱中夺权，颠覆无产阶级专政，复辟资本主义。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9622ced915"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

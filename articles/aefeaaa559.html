script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"暑假加紧学习毛主席著作求新船厂在读书运动活动日介绍学习经验","authors":[],"dates":[{"year":1958,"month":7,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海各界青年，昨晚在青年宫欢度了鲁迅奖章读书运动活动日。上海工人文化宫、青年宫、新华书店、人民和上海图书馆为了进一步开展读书运动，掀起学习毛主席著作的热潮，联合举办了读书运动活动日。"},{"type":"paragraph","text":"随着鲁迅奖章读书运动的展开，三月来，全市参加读书运动的已达45万人。读好书的风气，正在工厂、农村、学校、机关和商店中普遍形成。现在，读书运动成了上海青年在思想战线上灭资兴无的有力武器。"},{"type":"paragraph","text":"特别是通过整风，在拔白旗插红旗的斗争中，广大职工和学生，迫切要求用革命理论来武装自己，积极开始学习毛主席的著作。求新造船厂和国棉十厂等厂工人，先后成立了哲学小组。67中学、财经学院和政法学院等学生提出，在暑假里每人至少要学习三本毛主席著作，首先要学好“关于正确处理人民内部矛盾的问题”、“矛盾论”和“实践论”。许多青年并把学习毛主席著作，订进了自己的红专规划。"},{"type":"paragraph","text":"昨晚，在读书运动活动日，上海求新造船厂、财经学院和政法学院，介绍了他们学习毛主席著作的经验。在人民图书馆所设的“毛主席著作的图书展览会”上，展出了自第一次国内革命战争时期以来，毛主席的各种著作和有关学习资料。上海合唱团的歌手为读书活动分子演唱和教唱了“蝶恋花”。上海人民出版社的编辑也来到了“书市”，就出版等问题和青年谈，心。团市委宣传部副部长何长城作了读书运动的指导报告。他号召大家掀起阅读毛主席著作的热潮。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aefeaaa559"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

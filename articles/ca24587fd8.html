script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天高没有毛主席的威望高  海深没有毛主席的恩情深","authors":["张玉成","荣改改","郭凤莲"],"dates":[{"year":1967,"month":11,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天高没有毛主席的威望高  海深没有毛主席的恩情深"},{"type":"paragraph","text":"毛主席啊，毛主席！我们决不辜负您老人家的教导和希望，一定按照您的最新指示，狠斗私，猛批修，在大风大浪里把自己锻炼成无产阶级革命事业接班人。"},{"type":"paragraph","text":"北京部队学习毛主席著作积极分子  郭凤莲  荣改改  张玉成"},{"type":"paragraph","text":"最响亮的歌是《东方红》，最伟大的领袖是毛泽东，世界上最最幸福的人是见到了我们心中最红最红的红太阳毛主席的人。我们日日夜夜想念的毛主席，十三日终于见到了。当我们看到毛主席他老人家红光满面，神采奕奕，迈着健壮的步伐，微笑着向我们走来的时候，我们的心呀，真是激动得要跳出来！"},{"type":"paragraph","text":"毛主席啊，毛主席！天高没有您老人家的威望高，海深没有您老人家的恩情深，天大地大没有您老人家的思想威力大，爹亲娘亲没有您老人家亲。我们望着您慈祥的面孔，感动得流出幸福的眼泪。我们有千言万语要说，汇成一句话，祝您老人家万寿无疆！万寿无疆！"},{"type":"paragraph","text":"毛主席啊，毛主席！是您，伟大的导师，领导着中国人民克服重重困难，冲破惊涛骇浪，从胜利走向胜利！是您，伟大的领袖，对青年一代关怀得无微不至，为我们指出了前进的方向，哺育着我们健康地成长！是您，伟大的统帅，点燃了无产阶级文化大革命的烈火，领导全国革命群众破旧立新，摧毁了资产阶级司令部，巩固了无产阶级专政，同时促进了人的思想革命化，使祖国面貌焕然一新。是您，伟大的舵手，为全世界人民开辟了革命的航道，给了世界人民反帝反修的强大思想武器，引导全世界人民革命到底。"},{"type":"paragraph","text":"毛主席啊，毛主席！您老人家身体那样健康，这是全中国和全世界人民最大最大的幸福。"},{"type":"paragraph","text":"毛主席啊，毛主席！您今天接见了我们，这对我们是最大的关怀，最大的鼓舞，最大的鞭策。我们决不辜负您老人家的教导和希望，一定按照您的最新指示，狠斗私，猛批修，在灵魂深处爆发革命。"},{"type":"paragraph","text":"我们要紧跟您的伟大战略部署，深入开展革命的大批判，把以中国赫鲁晓夫为首的党内一小撮走资派，从政治上、思想上、理论上彻底批深批透，批倒批臭，叫他们永世不得翻身！"},{"type":"paragraph","text":"我们保证永远永远忠于毛主席，忠于毛泽东思想，忠于毛主席的无产阶级革命路线。我们在激烈复杂的阶级斗争中，刀山敢上，火海敢闯，誓把无产阶级文化大革命进行到底！我们决心在大风大浪里把自己锻炼成无产阶级革命事业的接班人！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca24587fd8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

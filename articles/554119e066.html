script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东的乡亲们过上小康日子","authors":["李志林黄伯洋"],"dates":[{"year":1995,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东的乡亲们过上小康日子"},{"type":"paragraph","text":"本报讯１２月３１日，笔者从电话簿上找到号码，拨通湖南省湘潭市韶山乡竹鸡村农户贺良平家的电话。他的妻子说，这几年来，日子过得一天比一天好，她家开了个乳猪加工厂，每月销货２０多吨到广东、香港，年人均收入过万。"},{"type":"paragraph","text":"贺良平家的状况，是毛泽东的乡亲们生活变化的一个缩影。元旦前夕，湘潭市小康综合调查组公布的评估结果显示：韶山乡１９９４年农民人均纯收入为４１０６元，各项考核加权综合评分９４．７分，达到小康标准。"},{"type":"paragraph","text":"调查组抽查了韶山乡１０个村的１００家农户。这１００户共有人口４３９人，１９９４年动物性食品年消费量人均５２公斤；有混凝土和砖木结构住房的农户占７７％，人均住房面积５５平方米；９６户拥有电视机；劳动力平均受教育年限为７．８年；通电率、完成国家税收、遵纪守法的农户全部达１００％。根据湖南省制定的农村小康生活水平监测评价方案，韶山乡达到小康水平的农户为４２２３户，占农户总数的９４．２％，成为湘潭市第一个经验收达小康的乡镇。"},{"type":"paragraph","text":"（李志林黄伯洋）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"554119e066"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

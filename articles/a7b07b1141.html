script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"现代修正主义的社会基础","alias":"","parts":[{"type":"paragraph","text":"现代修正主义的社会基础！"},{"type":"paragraph","text":"（1963年1月12日）"},{"type":"paragraph","text":"凡是马列主义政党都不会接受机会主义和修正主义的影响，但是修正主义有它的社会基础。我们党的第一任书记陈独秀就是机会主义，一九二七年大革命失败后他成了托派，大概在一九三八年抗日战争时期病死的。今天，我们有少数党员和干部还受到修正主义的影响，反映了在社会主义制度里还有资产阶级残余的影响，阶级斗争还存在。旧的官僚资本被我们没收了，民族资本被我们赎买了，但资产阶级的人还存在。十三年来，资产阶级中间的很多人接受了改造，愿意跟我们走，但另一部分人就不接受改造，他们是资产阶级的右派，坚持资产阶级的世界观。此外，我们社会里还有一个比较活跃的阶层，就是农村的富裕中农。他们有自己的政治代表，不过不占优势，是少数，要改造他们也很困难。美国人说我们好洗脑筋，但这些人的脑筋是洗不清的。你们（指卡瓦略夫妇）在中国住了三年，正是我们困难的几年，你们是知道一些中国的情况的。"},{"type":"paragraph","text":"（外宾插话略）"},{"type":"paragraph","text":"[1]1963年1月12日下午，毛泽东在南昌接见委内瑞拉民族解放阵线代表团和巴西专家卡瓦略夫妇。谈话在座的委方参加人：委共政治局委员埃·马查多和罗德里格斯、左派革命运动领导人萨埃斯、民主共和联盟代表纳胡尔；中方参加人：杨尚奎、李启新。这是毛泽东和卡瓦略夫妇谈话的一部分。毛泽东全集第四十五卷"},{"type":"paragraph","text":"去年比前年好一些，今年比去年会更好一些。我们开始搞社会主义建设没有经验，又不会做教育工作。现在我们已经取得了一些经验。十三年的经验中，和过去革命时期一样，有成功的经验，也有失败的经验。·…·"},{"type":"paragraph","text":"现代修正主义是第二次世界大战后这段和平环境滋长起来的，它和老修正主义在本质上是一回事，都是要和平道路，不要革命。老的修正主义者说，列宁“不是”马克思主义者，是“冒险分子”。"},{"type":"paragraph","text":"在十九世纪时，还没有无线电，打电报也要通过海底的电线。资产阶级学得会的东西，我不相信无产阶级就学不会。"},{"type":"paragraph","text":"我已经说过，他们的社会基础是高薪阶层，是农村中的富裕中农，是那些生活优裕的人。现代修正主义是战后和平环境滋长起来的思潮。"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":1,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":339,"page_end":340},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7b07b1141"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

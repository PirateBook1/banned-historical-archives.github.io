script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民主乎？党主乎？","authors":["余毅忠","刘鸿钧","北京师范大学","吴云生"],"dates":[{"year":1957,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"民主乎？党主乎？","type":"title"},{"text":"北京师范大学吴云生刘鸿钧余毅忠","type":"authors"},{"text":"（吴云生、刘鸿钧、余毅忠：北京师范大学中文系四年级丙班学生，当时用三人的笔名“天、水、心”发表）","type":"subtitle"},{"text":"我国的民主凭良心说始于1949年。","type":"paragraph"},{"text":"1949年至今已八年,保障人民主权利的宪法也颁布了。有脑筋的人想一想,民主生活是否充分？答案是否定的。所谓“民主”者空有其名。人民除物质生活有保障外,其他一切民主权利既无保证,党独揽一切,专断一切,党即人民全体,党即国家,党即法律。所谓“民主”者实际上已被党主所代替。","type":"paragraph"},{"text":"略举一二事例：","type":"paragraph"},{"text":"宪法规定人民有选举权,然而人民代表已由党内定。人民不认识代表,代表不代表人民。","type":"paragraph"},{"text":"宪法规定人民有言论自由,然而报刊、广播、电台均为党所垄断,凡发表有与党的调子不谐和的言论,概以反革命论罪。","type":"paragraph"},{"text":"宪法规定人民有集会、结社自由,然而凡结社、集会不经党批准,并接受其指定的领导人,均有可能冠以反革命罪。","type":"paragraph"},{"text":"宪法规定人民有人身自由,然而“肃反”表明：各级党组织负责人都有权以党的名义,限制任何一个正直的公民的自由。","type":"paragraph"},{"text":"毛主席说现阶段我国政权性质是人民民主专政,然而党包办专断一切,民主党派只是充当傀儡,人民民主其名,一党专政其实。","type":"paragraph"},{"text":"党的中央委员会是一千二百万党员的代表大会选举的,然而党中央向全国六亿人民发号施令,人人均得服从。","type":"paragraph"},{"text":"宪法规定政府向民主机构人民代表大会负责,然而实际上政府的一切政策均由党来决定,政府只对党负责,人民代表大会空有其名。","type":"paragraph"},{"text":"我们是要党的领导,但坚决反对党独断独行。我们不反对“党主”(因党也有作主权),但反对以“党主”代“民主”。把民主权给予人民,让人民有享受宪法所赋予的民主权利的充分保障。","type":"paragraph"},{"text":" (师范大学大字报,6月6日)","type":"paragraph"},{"text":" 来源：俞安国、雷一宁编《不肯沉睡的记忆》，雷一宁提供。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d07fa26b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

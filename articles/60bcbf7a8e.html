script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"山东根据地今后的任务","alias":"","parts":[{"type":"paragraph","text":"山东根据地今后的任务！]"},{"type":"paragraph","text":"（1940年8月28日）朱瑞，陈、罗，并告彭，杨，黎玉："},{"type":"paragraph","text":"（一）一一五师、山纵及山东地方工作是有很大成绩的。（二）我们认为山东今后应努力的是："},{"type":"paragraph","text":"甲、巩固与扩大一一五师与山纵，使两部打成一片。坚持山东根据地，并在将来必要时，准备再调一部向苏北发展。故山东是你们的基本根据地。华中则是你们的准备发展方向，因此极力加强山纵，提拔山东本地干部，使山纵正规化是你们的共同任务。"},{"type":"paragraph","text":"乙、对山东抗战作长期打算，因此必须实行正确政策，尤其是财政经济政策。山东虽已提出了统筹统支，然据军政学院\"山东学生说（虽然他们离开了六个月不知近状），各部队仍多自筹自支，民众负担颇重，且无严格规定，民众有逃亡敌占区的，部队还有浪费的（如四支队)。因此，分局、一一五师及山纵应组织统一的财政经济委员会，确实整理财政收入与开支。各地区党政军亦应组织同样"},{"type":"paragraph","text":"[1]这是毛泽东和朱德、中共中央军委副主席王稼祥给中共中央山东分局书记朱瑞、八路军第一一五师代师长陈光和政治委员罗荣桓的电报。"},{"type":"paragraph","text":"[2]彭，指彭德怀。杨，指杨尚昆，当时任中共中央北方局书记。黎玉，当时任八路军山东纵队政治委员。"},{"type":"paragraph","text":"[3]军政学院，指八路军军政学院。正式成立于1941年1月1日，院长的委员会。政策应当是集中的统一的，办理应当是分散的。"},{"type":"paragraph","text":"丙、开展山东统一战线，采取纯粹自卫原则，减少军事磨擦。但这不是要我们停止反对投降分子的斗争，而是要我们更努力地从政治上争取中间派，孤立顽固派。"},{"type":"paragraph","text":"丁、对敌人的行动应积极化，与敌人挤地盘，缩小敌占区，扩大我占区。"},{"type":"paragraph","text":"戊、对石友三、沈鸿烈、缪激流\"等投降派部队，应取分化瓦解方针。惟分化部分仍以左翼军队面目出现，不属于八路，而是八路之外围军。"},{"type":"paragraph","text":"（三）为统一山东领导，分局与师部应靠拢。请商决具体地点。"},{"type":"paragraph","text":"毛朱王"},{"type":"paragraph","text":"八月二十八日"},{"type":"paragraph","text":"[1]石友三，当时任国民党军冀察战区副总司令、第三十九集团军总司令兼第六十九军军长。沈鸿烈当时任国民党山东省政府主席、国民党军鲁苏战区副总司令兼山东游击总司令。缪激流，当时任国民党军鲁苏战区第五十"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":8,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":121,"page_end":122},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60bcbf7a8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"第一仗似以打伪军为主为适宜","alias":"","parts":[{"type":"paragraph","text":"第一仗似以打伪军为主为适宜"},{"type":"paragraph","text":"（1950年10月25日）彭、邓，并高："},{"type":"paragraph","text":"新得情况如下：（一）伪六师之第二第七两团经桧木洞昨日到达接近江边之古场，今日当可到楚山城，这就威胁我辑安、长甸河口两处交通线，请速作处置。（二）八师两个团估计今日可到熙川。（三）美二十四师和英二十七旅一道已过新安州、清川江。据说美军战斗力比伪军为弱，但第一仗似以打伪军为主为适宜。（四）美二十五师维持平壤至大田交通线，美骑一师守平壤、镇南浦一带，以上两师均不能动，美第二师似在平壤南北，情况不明，伪七师主力尚在江东，其一个团附属于伪一师已到宁边。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月二十五日六时[1]桧木洞，位于慈江道楚山郡南部。[2]古场，位于慈江道楚山郡中部。[3]辑安，旧县名，即今吉林集安。长甸河口，位于辽宁宽甸县南部。"},{"type":"paragraph","text":"[4]美骑一师，即美军骑兵第一师，建立于美国南北战争时期，虽已改编为机械化部队，仍保留了骑兵第一师的番号。"},{"type":"paragraph","text":"[5]镇南浦，即今南浦，位于平安南道西南。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":292,"page_end":292},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e81308661"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

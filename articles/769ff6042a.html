script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市纺织工业系统坚持把活学活用毛泽东思想放在首位结合实际开展群众性讲用活动进一步推动了活学活用毛泽东思想群众运动的深入发展","authors":[],"dates":[{"year":1969,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海十六日讯　上海市纺织工业系统各级革委会在斗、批、改群众运动中，坚持把狠抓活学活用毛泽东思想放在一切工作的首位，带领广大工人群众广泛展开讲用活动。广大干部和群众结合实际，活学活用，进一步推动了全系统活学活用毛泽东思想群众运动的深入发展。"},{"type":"paragraph","text":"在群众性的讲用活动中，各级领导成员坚持带头讲用，带头斗私批修，让思想和群众直接见面，接受群众的帮助和监督，更好地促进自身思想革命化。上海针织工业公司革委会的一些领导成员为了更好地落实毛主席关于“团结起来，争取更大的胜利”的伟大号召，在全行业讲用会上带头向基层工厂的干部和工人群众亮私斗私，进一步消除资产阶级派性，增强了革命的大团结。在他们的影响下，针织行业的许多基层工厂革委会成员也纷纷召开讲用会，狠批山头主义、宗派主义、个人主义，增强无产阶级党性，进一步巩固了革命的大联合和革命的三结合."},{"type":"paragraph","text":"上海纺织机械工业公司革命委员会中的一位老干部，原来在基层抓点时浮在上面，两次蹲点，效果不大。后来，在工人群众的帮助下，他深入群众，深入实际，认真调查研究，总结典型经验，第三次蹲点就取得了成绩。他在讲用会上讲用了自己的体会，推动了这个公司和所属工厂的干部迅速改变了领导方法和工作作风。"},{"type":"paragraph","text":"上海纺织工业系统开展讲用活动的另外一个特点是，把讲用会和斗私批修紧密配合，使讲用会成为进一步肃清大叛徒刘少奇的反革命修正主义路线的余毒，自觉克服各种错误倾向的战场，成为广大群众进行自我教育、促进思想革命化的课堂。不久前，上海市纺织工业局的部分先进单位在一片赞扬声中滋长了骄傲自满思想，影响了斗、批、改群众运动的进展。针对这种情况，局革委会就帮助这些单位的新老干部召开讲用会，斗私批修，克服骄傲自满思想，提高继续革命的觉悟。这些单位的新老干部提高觉悟后，又在本单位召开群众讲用会，帮助群众在赞扬声中找差距，成绩面前找不足，继续革命，不断前进。第二纺织机械厂二连三排三班是个先进小组。工人们针对小组中存在的满足现状的思想，围绕“保先进”还是“向前进”这一问题，召开班组讲用会，以毛主席关于无产阶级专政下继续革命的理论为武器，批判了不求上进的倾向，树立了鼓足干劲，力争上游的雄心壮志，全组迅速出现了狠抓革命、猛促生产的新局面。"},{"type":"paragraph","text":"前一时期，纺织行业有些单位受无政府主义思潮影响，资产阶级歪风邪气有所抬头。各级革委会发动群众，认真学习毛泽东思想，层层召开讲用会，狠批反动的无政府主义，给了资产阶级的歪风邪气以有力的打击。国棉三十一厂革委会以班组为单位，广泛召开以批判资本主义倾向为中心的讲用会，把资本主义倾向批得臭不可闻。有些青年工人过去受了资产阶级思想的影响，缺乏抓革命促生产的积极性，现在是“工作往前冲，革命不放松”，全厂出现了革命勇往直前、生产蒸蒸日上的景象。"},{"type":"paragraph","text":"讲用会和群众性的总结交流经验相结合，这是上海纺织工业系统开展讲用活动的又一特点。"},{"type":"paragraph","text":"全系统各级革委会通过实践反复学习毛主席关于“人民群众有无限的创造力”的教导，更深刻地体会到，群众中有很多用毛泽东思想解决问题的好方法、好经验，让群众自己在讲用会上进行交流，就能使一个单位的经验在面上迅速推广，成为大家的共同财富。今年上半年，部分单位在清理阶级队伍的过程中出现了一些错误倾向，影响了党的政策的落实。许多单位就组织群众认真学习毛主席的各项无产阶级政策，在讲用会上讲用落实党的政策的体会和经验。局革委会在群众讲用的基础上，又召开全局的讲用会，请国棉二十七厂和红卫漂染厂讲用“落实政策要大搞群众运动”和“清理阶级队伍要认真注意政策”的经验。这些经验来自群众，既具体又生动，很有说服力。这些经验的交流，更好地促进了各项无产阶级政策的落实，加快了整个系统斗、批、改的前进步伐。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"769ff6042a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对甘肃省委关于三反斗争情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对甘肃省委关于三反斗争"},{"type":"paragraph","text":"情况报告的批语"},{"type":"paragraph","text":"（1952年1月9日）各中央局，并转分局，省市区党委；各大军区，志愿军："},{"type":"paragraph","text":"甘肃省委对三反斗争抓得很紧，很认真，反映了真实情况。有些贪污情况比甘肃还要严重的地方，在其报告中却说成不甚严重，贪污人数甚少，款数不多，这是不真实的，请你们加以注意，不要被下面的不真实报告欺骗了。甘肃省委这个报告\"可在党刊上发表。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月九日"},{"type":"paragraph","text":"[1]指中共甘肃省委1952年1月3日关于三反斗争给西北局的第二个报告。报告列举大量事实说明，全省贪污、浪费现象极为严重，各类人员贪污的方式极多，中央提出开展三反斗争是非常适时、万分必要的。但是，有一些领导干部对中央的精神领会不足，对资产阶级思想侵袭警惕不够，对三反采取冷淡态度；在中下层干部中则有很多顾虑，怕这怕那。为此，省委召开扩大会议，专门讨论三反领导问题。会上批评了把贪污浪费看作“生活小节”“不是原则问题”的错误思想，明确指出三反斗争是当前重要的政治任务，必须领导亲自动手，充分发扬民主，发动群众大张旗鼓地去进行。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":249,"page_end":249},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f10fe43f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

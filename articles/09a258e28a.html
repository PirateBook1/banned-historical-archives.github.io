script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"为发表调查报告《从上海机械学院两条路线的斗争看理工科大学的教育革命》写的《红旗》杂志编者按","alias":"","parts":[{"type":"paragraph","text":"为发表调查报告《从上海机械学院"},{"type":"paragraph","text":"两条路线的斗争看理工科大学的教育革命》“写的《红旗》杂志编者按"},{"type":"paragraph","text":"（1968年9月3日）"},{"type":"paragraph","text":"[1]这是上海市革委会继1968年8月29日报送调查报告《上海工人技术人员在斗争中成长》之后，又报送的一个调查报告。这个调查报告说，上海机械学院的前身一上海机器制造学校创办时，第一届招收的2000余名学生全是从工人、农民和一部分农村基层干部中选拔的。这批从有实践经验的工人、农民中间选拔的学生，学习自的性明确，阶级觉悟高，学以致用，冲击了旧的教育制度、教学内容和教学方法。最近，部分当年从这个学校毕业的上海机床厂工程技术人员以及这个学校附属工厂的工人和广大师生，在总结建校以来正反两方面的经验以后，对理工科大学的教育革命提出了一些看法和设想。一、理工科大学要走上海机床厂的道路，必须解决由哪个阶级掌握领导权的问题。二、理工科大学的学制以二年至三年为宜。三、理工科大学还要担负起办好业余技术教育的任务。四、建立一支无产阶级的教师队伍。今后的教师队伍，应当采取有高度无产阶级政治觉悟的有实践经验的工人、工农学生和革命知识分子三结合的形式。社会上一大批在实践中有发明创造的工人、技术人员，要有计划地定期地深入学校讲课。学生们也都有实践经验，可以走上讲台，互相交流。现有的教师应该分期分批地到工农中去，走与工农相结合的道路。这篇调查报告和毛泽东写的《红旗》杂志编者按，均发表在1968年9月10日出版的《红旗》杂志第三期。毛泽东全集第五十卷红旗杂志编者按："},{"type":"paragraph","text":"这是上海市的又一个调查报告，现发表，供参考。全国各大、中、小工业城市所属各工厂的工程技术干部情况如何，各理工科高等、中等学校教育革命的情况如何，希望各地革命委员会组织一些人做些典型的调查，报告中央，本刊将择要予以发表。这里提出一个问题，就是对过去大量的高等及中等学校毕业生早已从事工作及现正从事工作的人们，要注意对他们进行再教育，使他们与工农结合起来。其中必有结合得好的并有所发明创造的，应予以报导，以资鼓励。实在不行的，即所谓顽固不化的走资派及资产阶级技术权威，民愤很大需要打倒的，只是极少数。就是对于这些人，也要给出路，不给出路的政策，不是无产阶级的政策。上述各项政策，无论对于文科、理科新旧知识分子，都应是如此。"},{"type":"paragraph","text":"二姚文元同志："},{"type":"paragraph","text":"此件仍有用，可发表。我写的这个按语，是否妥当，请提到碰头会一议。"},{"type":"paragraph","text":"毛泽东九月三日"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":9,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":292,"page_end":293},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09a258e28a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

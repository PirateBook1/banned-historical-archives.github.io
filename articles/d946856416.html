script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2423","name":"最高人民法院、最高人民检察院、公安部关于对少年儿童一般犯罪不予逮捕判刑的联合通知","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院、最高人民检察院、公安部关于对少年儿童一般犯罪不予逮捕判刑的联合通知","dates":[{"year":1960,"month":4,"day":21}],"is_range_date":false,"authors":["公安部","最高人民检察院","最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"广东省高级人民法院，司法工作文件选编(1950-1978)，150-151","tags":[{"name":"逮捕","type":"主题/事件"},{"name":"判刑","type":"主题/事件"},{"name":"少年儿童","type":"主题/事件"}],"parts":[{"type":"title","text":"最高人民法院、最高人民检察院、公安部关于对少年儿童一般犯罪不予逮捕判刑的联合通知[1]"},{"type":"subtitle","text":"1960年4月21日"},{"type":"subtitle","text":"(60)法行字第87号"},{"type":"subtitle","text":"(60)高检二字第45号"},{"type":"subtitle","text":"(60)公劳联字第五号"},{"type":"paragraph","text":"各省、市、自治区高级人民法院、人民检察院、公安厅、局:"},{"type":"paragraph","text":"北京市公安局自1957年以来，根据中共北京市委的指示，对少年儿童违法犯罪的人不予逮捕判刑，而采取收容教养改造的办法，经过近三年的工作实践，效果很好。北京市少管所收容的870名少年儿童犯罪的人，经过教育，绝大部分都能积极劳动，努力学习，遵守纪律，并且有一部分确实已经改造好了，1959年底已经解除教育130名。天津、湖北等地，经省、市委批准，也相继实行了收容教养的办法，证明效果也是很好的。这是因为：（一）少年儿童年令小，判刑多了不恰当，判刑少了时间短，不易改造过来。（二）少年儿童犯罪的人，还没有刑法观念，判刑与否对他们作用不大。因此，对少年儿童犯罪不判刑，而采取收容教养改造的办法，比较主动，有利改造。"},{"type":"paragraph","text":"鉴于上述地方的经验，我们意见：今后少年儿童除犯罪情节严重的反革命犯、凶杀、放火犯和重大的惯窃犯以及有些年龄较大、犯有强奸幼女罪，情节严重，民愤很大的应予判刑外，对一般少年儿童违法犯罪的人，不予逮捕判刑，采取收容教养的办法进行改造。教养改造的期限，一般不作规定，但应当根据他们在改造过程中的好坏表现，确定解除或继续进行教养。"},{"type":"paragraph","text":"以上意见，请各地研究执行。"},{"type":"paragraph","text":"[1] Note: This document can also be found in 最高人民法院刑事审判第二庭, 刑事申诉工作手册, pp. 411-412."}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d946856416"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"就巴拉马人民反对美帝国主义的爱国斗争对《人民日报》记者发表的谈话","alias":"","parts":[{"type":"paragraph","text":"中国人民将永远支持加纳人民和非洲各国人民的正义斗争。祝加纳共和国在开下的领导下，在各方面取得新的成就。就非洲各国人民在反对帝国主义和新老民主义的基础上，加强团结，胜利前进。"},{"type":"paragraph","text":"再一次向您表示最良好的祝愿！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九六四年一月九日就巴拿马人民反对美帝国主义的爱国斗筝"},{"type":"paragraph","text":"对《人民日报》记者发表的话"},{"type":"paragraph","text":"（一九六四年一月十二日）"},{"type":"paragraph","text":"目前巴拿马人民正在英勇地进行的反对美国侵略、维护国家主权的斗争，是伟大的爱国斗争。中国人民坚决站在巴拿马人民的一边，完全支持他们反对美国侵略者，要求收同巴拿马运河区主权的正义行动。"},{"type":"paragraph","text":"美帝国主义是全世界人民最凶恶的敌人。美帝国主义不仅对巴拿马人民犯了严重的侵略罪行，精心一意地策划扼杀社会主义的古巴，而且一直在掠夺和压迫拉丁美洲各国人民，压这些国家的民族民主革命斗争。"},{"type":"paragraph","text":"在亚洲，美帝国主义霸占着中国的台湾，把朝鲜南部和越南南部变作它的殖民地，对日本实行控制和半军事占领，破坏老挝的和平、中立和独立，阴谋复柬埔寨王国政府，对亚洲其他国家进行干涉和侵略。它最近又决定把美国队派到印度洋，威胁东南亚各国的安全。"},{"type":"paragraph","text":"在非洲，美帝国主义加紧推行新殖民主义政策，力图取代老殖民主义者的地位，掠夺和奴役非洲各国人民，破坏和扑灭民族解放运动。"},{"type":"paragraph","text":"美帝国主义的侵略政策和战争政策，也严重地威胁着苏联、中国和其他社会主义国家。它还力图对社会主义国家推行“和平演变”政策，实行资本主义复辟，瓦解社会主义阵营。"},{"type":"paragraph","text":"美帝国主义甚至对它在西欧、北美和大洋洲的盟国，也实行“弱肉强食”的政策，力图把它们跌在自己的脚下。"},{"type":"paragraph","text":"美帝国主义称霸全世界的侵略计划，从杜鲁门、艾森豪威尔、肯尼延到约翰逊，是一相承的。"},{"type":"paragraph","text":"社会主义阵营各国人民要联合起来，亚洲、非洲、拉丁美洲各国人民要联合起来，全世界各大洲的人民要联合起来，所有爱好和平的国家要联合起来，所有受到美国侵略、控制、干涉和欺负的国家要联合起来，结成最广泛的统--战线，反对美帝国主义的侵略政策和战争政策，保卫世界和平。"},{"type":"paragraph","text":"美帝国主义到处横行霸道，把它自已放在同全世界人民为敌的地位，使它自已越来越陷于孤立。美帝国主义手里的原子弹、氢弹，是吓不倒一切不愿意做奴隶的人们的。全世界人民反对美国侵略者的怒潮是不可阻挡的。全世界人民反对美帝国主义及其走狗的斗争一定会"},{"type":"paragraph","text":"（《人民日报》九六四年一月十三日）取得更加伟大的胜利。"},{"type":"paragraph","text":"·80·"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":1,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":93,"page_end":93},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08fbd48912"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席关于“开发矿业”的伟大教导  浙江很快建立一批小型铁矿  一些县已用自己生产的钢铁制造农机具、机床和排灌设备等，对提高农业机械化程度和发展县办机械工业起了很大作用","authors":[],"dates":[{"year":1971,"month":6,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席关于“开发矿业”的伟大教导"},{"type":"paragraph","text":"浙江很快建立一批小型铁矿"},{"type":"paragraph","text":"一些县已用自己生产的钢铁制造农机具、机床和排灌设备等，对提高农业机械化程度和发展县办机械工业起了很大作用"},{"type":"paragraph","text":"新华社杭州电　遵照毛主席关于“开发矿业”的伟大教导，浙江省各级党组织和革委会放手发动群众，自力更生，艰苦奋斗，大打矿山之仗，很快地建立起一批小型铁矿。据不完全统计，目前全省已有近一半的县、市建起了小铁矿，今年第一季度，开采铁矿石数万吨，为发展地方小钢铁工业打下了良好的基础。绍兴、三门、淳安、建德、新昌等二十八个县、市已经用自己开采的铁矿石炼出了钢铁。"},{"type":"paragraph","text":"浙江省铁矿资源丰富。进入伟大的七十年代以来，全省人民坚决贯彻执行党的“鼓足干劲，力争上游，多快好省地建设社会主义”的总路线，决心大打矿山之仗，为发展钢铁工业提供充足的原料。在大打矿山之仗的过程中，各级党组织和革委会狠抓阶级教育和两条路线斗争教育。他们通过各种会议和举办各种类型的毛泽东思想学习班，引导广大干部和群众，认真总结本省、本地区在发展钢铁工业上两条路线斗争的历史经验，狠批叛徒、内奸、工贼刘少奇在发展钢铁生产上推行的“抓中间带两头”的反动方针，进一步明确地认识到，只有按照毛主席的无产阶级革命路线，下苦功夫抓好矿山建设，保证钢铁工业有足够的“粮食”，才能促使钢铁工业多快好省地发展。"},{"type":"paragraph","text":"为了加强对矿山建设的全面领导和统一安排，浙江省各级党组织和革委会领导成员，纷纷深入实际，认真调查铁矿资源的分布情况。杭州、丽水、台州、嘉兴等地区的领导同志，遵照毛主席关于“应用马克思列宁主义的理论和方法，对周围环境作系统的周密的调查和研究。不是单凭热情去工作，而是如同斯大林所说的那样：把革命气概和实际精神结合起来”的教导，深入第一线，开调查会，办学习班，和贫下中农一起翻山越岭，实地勘察，发动群众找矿报矿。不少地方还组织起一支支由干部、贫下中农、工人或下乡知识青年参加的“土地质队”，查矿探矿。同时组织专业地质人员认真勘探，把群众性的找矿报矿和专业队伍找矿紧密结合起来。安吉县报福公社的社员们利用空余时间，积极寻找矿源，在一个多月的时间里，报的矿点就有五十多处。台州地区三门县革委会一位副主任，带领“土地质队”，深入社队，在群众报矿的基础上，重点勘探了十三个公社的地质情况，收集了三十多个矿样，在专业地质勘探队的支持和帮助下，基本上摸清了一些矿点的资源情况，并且办起了三处小铁矿，一处小有色金属矿。"},{"type":"paragraph","text":"在建设地方小型铁矿时，浙江省各级党组织和革委会，带领广大干部和群众，坚决贯彻“自力更生”、“艰苦奋斗”的方针，认真开展“工业学大庆”的群众运动。各地小矿山以大庆为榜样，坚持自力更生，因陋就简，土法上马。他们采取边基建、边生产的办法，用钢钎和榔头，土箕加扁担开挖和运输出了大量的矿石，多快好省地建起了许多小型铁矿。淳安县安阳铁矿的工人自己动手修旧利废，制成了压风机、柴油机、破碎机等主要设备，两年来生产了万余吨矿石。"},{"type":"paragraph","text":"由于加强了矿山建设，促进了地方钢铁工业的迅速发展。现在，浙江省一些县已用自己生产的小钢铁，制造出拖拉机、各种机床和排灌设备等，对提高农业机械化程度，发展县办机械工业，起了很大作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"浙江文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8aa2529152"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

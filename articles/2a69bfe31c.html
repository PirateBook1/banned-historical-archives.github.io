script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对李维汉在民族宗教问题上主要言论摘录的批语","alias":"","parts":[{"type":"paragraph","text":"对李维汉在民族宗教问题上"},{"type":"paragraph","text":"主要言论摘录的批语"},{"type":"paragraph","text":"（1964年9月11日）徐冰同志："},{"type":"paragraph","text":"希你坚持阶级立场，团结大多数同志，叫他们于方不要动摇。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月十一日退徐冰同志。"},{"type":"paragraph","text":"[1]中共中央统战部办公室1964年9月3日印发的中央统战部部长李维汉（即罗迈）关于民族宗教问题的主要言论摘录共分八个问题：一、改革和平叛问题；二、宗教问题；三、区域自治问题；四、班禅问题；五、上层统一战线问题；六、新疆问题；七、民族关系、民族主义等问题；八、社会主义民族问题。这个言论摘录当时是用来批判李维汉的。1964年9月3日，中央统战部副部长徐冰为报送这个材料，给中共中央政治局委员、中央书记处书记彭真写了一封信。信中说：“送上罗迈同志关于民族宗教问题的言论，文字不多，还容易看。请审阅，如认为可以，则请送主席阅。书记处和政治局常委我们另外送。”彭真将徐冰的信和李维汉言论摘录送毛泽东后，毛泽东在这封信上写了批语。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":9,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":147,"page_end":147},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a69bfe31c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

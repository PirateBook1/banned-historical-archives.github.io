script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛主席伟大旗帜　将革命进行到底  广州举行隆重集会，纪念毛主席主办农民运动讲习所和《中国社会各阶级的分析》发表五十一周年　韦国清同志主持了大会","authors":[],"dates":[{"year":1977,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛主席伟大旗帜　将革命进行到底"},{"type":"paragraph","text":"广州举行隆重集会，纪念毛主席主办农民运动讲习所和《中国社会各阶级的分析》发表五十一周年　韦国清同志主持了大会"},{"type":"paragraph","text":"据新华社广州一九七七年五月五日电  五月三日，广州地区工农兵各界群众一千多人，在伟大领袖和导师毛主席主办农民运动讲习所旧址举行隆重集会，纪念毛主席主办农民运动讲习所和《中国社会各阶级的分析》发表五十一周年。"},{"type":"paragraph","text":"中共中央政治局委员、中共广东省委第一书记韦国清同志主持了纪念大会，中共广东省委书记、原农讲所学员王首道同志在会上讲话。中共广东省委、省革命委员会、中国人民解放军广州部队、广东省军区、中共广州市委、广州市革命委员会的负责同志孔石泉、林李明、江燮元、焦林义、张根生、郭荣昌等出席了大会。"},{"type":"paragraph","text":"韦国清同志在宣布大会开始后说，我们广州地区革命群众，在这里举行隆重集会，纪念伟大领袖和导师毛主席主办农民运动讲习所和《中国社会各阶级的分析》发表五十一周年，使我们更加怀念毛主席。当年毛主席在这里，为中国革命培养了大批革命干部和农民运动骨干，并亲自讲授了光辉文献《中国社会各阶级的分析》，提出了“谁是我们的敌人？谁是我们的朋友？这个问题是革命的首要问题。”坚持用革命武装斗争的思想武装学员的头脑。今天，我们缅怀毛主席的伟大革命实践，重温《中国社会各阶级的分析》这篇光辉著作，对指导我们当前的斗争具有重大的现实意义。今后我们一定要紧密地团结在华主席为首的党中央周围，更高地举起毛泽东思想伟大红旗，更好地学习马列著作和毛主席著作，学习《毛泽东选集》第五卷，武装我们的思想，抓纲治国，把揭批“四人帮”的斗争进行到底！把毛主席开创的无产阶级革命事业进行到底！"},{"type":"paragraph","text":"王首道同志在讲话中说：毛主席在《中国社会各阶级的分析》一文中的光辉思想，至今仍然是指导我们在斗争中分清敌我，把无产阶级革命事业进行到底的指南。王首道同志愤怒批判了“四人帮”疯狂反对毛主席关于阶级斗争学说和阶级分析方法的罪行，表示一定要高举毛主席的伟大旗帜，沿着毛主席的革命路线，在华主席为首的党中央领导下，把无产阶级专政下的继续革命进行到底。"},{"type":"paragraph","text":"纪念大会会场设在毛主席当年给学员讲课的课堂里。五十多年前，毛泽东同志曾三次前来广州从事革命活动。一九二三年六月，毛泽东同志第一次来广州参加了中国共产党第三次全国代表大会。一九二四年一月，毛泽东同志第二次来广州出席了国民党第一次全国代表大会。一九二五年秋，毛泽东同志第三次来广州领导工农革命运动，并于一九二六年五月主办了全国性的农民运动讲习所，为我党培养革命干部。毛主席亲自任所长。我党许多优秀的老革命家，如我们敬爱的周恩来总理，还有萧楚女、彭湃、恽代英等同志都在这里担任教员。广州农民运动讲习所旧址从一九五三年正式开放以来，一直成为革命人民学习毛主席伟大革命实践，学习毛泽东思想，进行革命传统教育的重要阵地。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4029ad28b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发陕西省委关于评审富农入社问题的意见","authors":[],"dates":[{"year":1956,"month":11,"day":10}],"is_range_date":false,"parts":[{"text":"中共中央转发陕西省委关于评审富农入社问题的意见","type":"title"},{"text":"陕西省委并告上海局，各省（市）委、自治区党委：","type":"appellation"},{"text":"中央同意陕西省委在接收富农入社时不必重新评定成分的意见。现将原报告转发各地参考。","type":"paragraph"},{"text":"（此件及附件均可登党刊）","type":"paragraph"},{"text":" 中央1956年11月10日","type":"paragraph"},{"text":"关于评审富农入社问题的意见","type":"subtitle"},{"text":"西安市委，各地委、县（市）委并报中央：","type":"appellation"},{"text":"最近各地在试办评审富农入社问题中，有的把居于支配地位的家长划为富农分子，其余划为农民成分；有的把劳动不好的划为富农分子，劳动好的划为农民；有的把土改时不足劳动年龄的子弟、一贯上学的学生和从事其他劳动的人除去，其余都按富农分子看待。这样把富农家庭成员，逐个区分为富农分子和非富农分子，我们觉得是不必要的。因为老解放区的富农大部已经在1954年普选中摘掉了帽子，剩下的部分，这次评审入社时多数也将摘掉帽子。在晚解放区的富农原来就享有一般人民的选举权，同时在土改中对富农家庭成员也没有这样划开，如果现在再把他们一家人中划分为富农分子与非富农分子，不但实际意义不大，而且增加了工作量，对于他们当中换当户长，以及一些人有几年劳动好有几年劳动不好等复杂情况，一时也难以辨清。所以我们的意见，对于富农的成分不必重新评定，对于富农入社问题，应以户为单位进行评审。有些富农家庭大多数成员可以做社员，个别的也可以做候补社员；有的富农家庭大多数成员可以做候补社员，只有个别成员政治上反动，不遵守政府法令，劳动不好，应经过群众民主评议，准其参加合作社劳动生产，但不给社员或候补社员的称号；有的富农家庭大部分人被评为候补社员或只参加社内生产，但对其家庭成员中有特殊情况的个别人，如土改时年龄不满18岁的少年儿童、在校读书的学生、在家中劳动或居于被支配地位的人，则应根据本人现在的情况给予社员或候补社员的称号。","type":"paragraph"},{"text":"以上意见，不妥之处，请中央指示。","type":"paragraph"},{"text":" 中共陕西省委1956年10月23日","type":"paragraph"}],"comments":[],"origin":"陕西省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3db5f67920"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

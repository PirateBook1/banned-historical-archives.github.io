script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"原胡风反革命集团骨干分子何满子继续放毒","authors":["樊天益"],"dates":[{"year":1957,"month":8,"day":19}],"is_range_date":false,"parts":[{"text":"原胡风反革命集团骨干分子何满子继续放毒","type":"title"},{"text":"樊天益","type":"authors"},{"text":"【文汇报讯】 上海出版界前日举行的反右派斗争座谈会上，大家以无可辩驳的事实，彻底揭穿了右派分子何满子的丑恶面目。","type":"paragraph"},{"text":"右派分子何满子，原是胡风反革命集团在上海的骨干分子之一。他在获得政府宽大处理以后，分配在古典文学出版社当编辑。可是他不痛改前非，重新做人，反而恩将仇报，在匈牙利事件发生后，特别鸣放以来，反动气焰嚣张，到处寻找机会，煽动群众闹事。并乘资产阶级右派分子向党进攻的时候，居然企图为胡风翻案。","type":"paragraph"},{"text":"在“放”“鸣”期间，他积极地拉拢人和利用一些人，向党大肆进攻。当领导上为了加强编辑工作，准备邀请社外专家参加“编审委员会”时，何满子就公然抗拒。当他的意见受到批评时，他又污蔑说:“大多数人的眼睛是朝上看。”他又主谋以编辑“分组”为名，用步步深入等办法，企图达到“职权下放”，来反对党的领导。与此同时，他还积极煽动资方恢复私营出版社，并要把社内一些主要编辑人员拉出去，企图使国家的出版社垮台。","type":"paragraph"},{"text":"“鸣”“放”开始以后，何满子错误地估计“天下大乱”时机已到，就到处搜集闹事消息，加以宣扬，在出版社进行煽动。今年5月间，他抓住编务科负责人没有同意盖章证明社内有人代朋友买书的小事，乘机打击社的领导和扩大领导与编辑人员的矛盾。这样一件小事成了他闹事的导火线，他立即策划组织开会，亲自出马责问社长，提出取消编审委员会，取消编务科等等要求。虽然他的阴谋未能得逞，但也说明了他反党反社会主义的本质。","type":"paragraph"},{"text":"在17日下午的座谈会上，何满子在大量事实的面前，已不得不开始交代他的反动言行。","type":"paragraph"},{"text":" ——原载《文汇报》1957年8月19日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a46519788"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

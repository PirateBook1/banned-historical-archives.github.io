script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"我行动愈坚决有力和平可能性愈增","alias":"","parts":[{"type":"paragraph","text":"我行动愈坚决有力和平可能性愈增！"},{"type":"paragraph","text":"（1946年6月12日）丙丁，并告寅卯："},{"type":"paragraph","text":"真电悉。（一）山东灰电称：泰安、大汶口、枣庄、张店、周附、胶县已完全占领，德州已占四门正向城内扫荡中。（二）我已令刘邓?攻取永年并令陈赓纵队占领太原、临汾间同蒲线，因阎部大举向我太岳区抢粮及以六个团攻占我文水、交城地区。（三）我愈取坚决有力之报复行动，美蒋对我愈有所顾忌，和平可能性愈增加。（四）蒋军攻我南满海城以东地区战事激烈，我已克服拉法?。"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给在南京的中共代表团并告中共中央东北局的电报。"},{"type":"paragraph","text":"[2]大汶口，镇名，位于山东泰安市南部。[3]张店、周村，均为镇名，属今山东淄博市。"},{"type":"paragraph","text":"[4]刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫军区司令员和政治委员。"},{"type":"paragraph","text":"[5]陈纵队，指晋冀鲁豫野战军第四纵队，纵队司令员陈。[6]阎，指阎锡山，当时任国民党军第二战区司令长官。"},{"type":"paragraph","text":"[7]南满，指中长路沈阳至大连段以东的安东（今丹东)、庄河、通化、临江、清原和沈阳西南的辽中等地区。（五）哈尔滨机场完好，林彭罗、高陈\"均在哈尔滨。（六）可先修复津浦、胶济、陇海三路，在三路中应先修津浦，后修胶济、陇海，否则先修津浦、平汉3，后修胶济、陇海。"},{"type":"paragraph","text":"甲乙"},{"type":"paragraph","text":"已文"},{"type":"paragraph","text":"[1]林彭罗，指林彪、彭真、罗荣桓，当时分别任东北民主联军总司令、第一政治委员和第二政治委员。高陈，指高岗、陈云，当时分别任东北民主联军北满军区司令员和政治委员。"},{"type":"paragraph","text":"[2]津浦，即津浦路，指天津至浦口的铁路，今京沪线一段。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":6,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":383,"page_end":384},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e029a331df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

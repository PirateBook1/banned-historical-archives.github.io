script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"揭穿刘少奇假“民主集中制”的骗局","authors":["宛效东"],"dates":[{"year":1969,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宛效东"},{"type":"paragraph","text":"伟大的领袖毛主席教导我们说:不论党内党外，都要有充分的民主生活，就是说，都要认真实行民主集中制。最充分地发扬民主，就是认真实行民主集中制的基础。我们无产阶级的集中，就是要用毛泽东思想统一全党和全国人民的思想。毛主席是当代无产阶级的最伟大的导师和最杰出的领袖。毛泽东思想是最高水平的马克思列宁主义，是无产阶级的最高真理。只有毛泽东思想的威力，才能把全党全国人民的思想统一起来。只有在毛泽东思想的旗帜下，全党全国人民才会有统一认识，统一政策，统一计划，统一指挥，统一行动。只有在毛泽东思想的统帅下，才会有无产阶级最充分的民主，才能运用无产阶级专政下大民主的方法，将革命进行到底。"},{"type":"paragraph","text":"但是，大叛徒、大内奸、大工贼刘少奇捡起赫鲁晓夫“反对个人迷信”的破旗，大反特反我们心中最红最红的红太阳毛主席，企图挖掉统一无产阶级意志的灵魂，从根本上否定无产阶级的民主集中制。"},{"type":"paragraph","text":"正是这个大叛徒，拼命挥舞资产阶级反动路线的大棒，镇压革命群众和群众运动。谁要求批判资产阶级的自由，谁要行使对资产阶级反动路线进行斗争的民主权利，谁便是“牛鬼蛇神”、“反革命”。相反，对阶级敌人，他却爱护备至，招降纳叛，结党营私，包庇叛徒、特务等等，让他们逍遥法外，继续与人民为敌。这就充分暴露了刘少奇破坏民主集中制、破坏无产阶级专政的反动真面目。"},{"type":"paragraph","text":"在阶级斗争的新形势下，阶级敌人总是玩弄反革命的两面手法，打着“红旗”反红旗，以假象欺骗我们，而在暗里干着反革命勾当。刘少奇也正是这样一类货色。"},{"type":"paragraph","text":"你看，他一会儿鼓吹“就是不对也要服从”，一会儿又诬蔑我们在工作中，“没有充分地发扬民主”，大叫“压制了民主”，真是自己打自己的耳光。"},{"type":"paragraph","text":"你看，他嘴里喊“加强集体领导”，“反对分散主义”，可是他专横跋扈，骄横独断，大搞反革命的山头主义。"},{"type":"paragraph","text":"刘少奇这个党内最大的反革命两面派，就是这样一边玩弄“民主集中制”的词句；一边干尽了破坏无产阶级民主集中制的罪恶勾当。"},{"type":"paragraph","text":"刘少奇所说的“民主集中制”，究竟是什么货色呢?说来说去，就是在“加强集中统一，反对分散主义”的幌子下，力图推销奴隶主义的黑货；就是在“不准不执行决议”、“不准搞派别活动”的大帽子下，威胁下级和地方不得抵制他们资产阶级黑司令部的危害革命的错误领导；就是妄想借他们虚假的多数压制群众对他们反革命复辟活动的揭露斗争；就是在实行所谓“三不主义”的烟幕下，煽动牛鬼蛇神“说心里话”，向以毛主席为首、林副主席为副的无产阶级司令部进攻。总之，就是为他们变无产阶级专政为资产阶级专政的篡党篡政活动创造便利。这种“民主集中制”，说穿了，就是搞独立王国，就是搞反动的多中心，对广大干部和群众搞法西斯独裁。这种逼上压下、胡作非为的假“民主集中制”，就是要全面实现反革命的资本主义复辟。"},{"type":"paragraph","text":"没有民主集中制，无产阶级专政不可能巩固。这是毛泽东思想的一条伟大真理。我们的民主集中制，就是毛泽东思想和革命群众运动相结合的新形式。没有实行这样的民主集中制，资本主义就要采用各种形式复辟，被推翻的阶级敌人就会重新爬起来骑在人民头上，我们的党就会变成资产阶级党，法西斯党，我们的国家就会变颜色。刘少奇如此疯狂地从一切方面践踏和破坏民主集中制，就从反面证明了这个伟大真理的无比正确。"},{"type":"paragraph","text":"长时期来，刘少奇把许多马克思列宁主义、毛泽东思想的正确口号接过去，阉割掉它们的革命内容，装填上反革命修正主义黑货，再抛出来毒化党员和群众的头脑。他把为巩固无产阶级专政的民主集中制，篡改成破坏无产阶级专政的假“民主集中制”，就是这种反革命两面手法的典型表现。这套黑货流毒甚广。我们要实现真正的民主集中制，为巩固无产阶级专政而斗争，就必须奋起毛泽东思想的千钧棒，将这套修正主义货色彻底批臭，彻底砸烂!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db335512e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

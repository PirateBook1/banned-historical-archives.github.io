script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“我愿是一座桥梁”——访美籍华裔舞蹈家江青","authors":["李佳蕙"],"dates":[{"year":1987,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美籍华裔现代舞蹈家江青在京举行的现代舞独舞晚会，以其民族性和现代化的完美结合，震动了首都舞蹈界。在华侨饭店，我见到了这位现代舞蹈家:一条中国式的辫子，一身白底黑纹的绸衣裙，清纯自然，和舞台上相比更有一番风韵。"},{"type":"paragraph","text":"江青是在北京舞蹈学院接受了最初的舞蹈基本功训练，中华民族深厚的文化渊源在她身上留下了深刻的烙印，也是她现代舞创作的源泉。她的舞蹈从内涵到舞蹈语汇都有，强烈的民族色彩。这种传统特色使江青的现代舞在世界各地受到热烈的欢迎。"},{"type":"paragraph","text":"“我愿是桥梁，在舞蹈艺术世界里，构筑一条中国和世界的通道。”江青和我谈到了她的理想。她认为，中国有渊源流长的民族舞蹈传统，这为中国现代舞的创作提供了丰富的素材。她还认为中国的舞蹈演员技术也是第一流的。“但从编导到舞美的总体构思思想相当陈旧。表现在舞蹈教育上就是局限于模仿式，缺少启发式的创造性教育。”"},{"type":"paragraph","text":"江青已先后来华八次讲学和演出，这次她在北京、上海、拉萨等八城市的“独舞晚会”使中国的舞蹈界很受启发，最近，她又担任了广东舞蹈学校将要开办的现代舞蹈班顾问，并联系了许多国外的教授、专家准备前来讲学。"},{"type":"paragraph","text":"告别时，她风趣地叮嘱我:“你一定要写明我是跳舞的江青，不是那个江青。”——那个“江青”，是令人憎恨和厌恶的。"},{"type":"paragraph","text":"驻京记者　李佳蕙"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"219eb6d728"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

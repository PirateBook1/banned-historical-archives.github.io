script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"崔乐春关于镇压反革命工作给毛泽东的报告","authors":["崔乐春","河北省房山县"],"dates":[{"year":1951,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"崔乐春关于镇压反革命工作给毛泽东的报告","type":"title"},{"text":"河北省房山县崔乐春","type":"authors"},{"text":"[崔乐春：中共河北省房山县委书记]","type":"subtitle"},{"text":"毛主席：","type":"appellation"},{"text":"河北房山县自大张旗鼓的镇压反革命以来，共捕反革命分子二百五十六名，约占全县总人口十九万八千九百二十四人（老区十一万六千九百六十一人，新区八万一千九百六十三人）的千分之一二八强。经过审讯，通过群众控诉大会，已经杀掉六十名；审讯总结分别判刑的八十名，其余正继续审讯中。镇压的反革命分子中，有叛国为敌、罪恶昭彰的罪首张德祥。该犯在日本时期任伪房山县民众自卫队中队长、总队长。日本投降后继任蒋匪河北省保安三十三团团长，始终忠于敌伪。所到之处奸淫、烧、杀，无恶不做，人民恨之入骨。仅一九四六年至一九四八年间，即杀害全县群众一百六十余人，捕杀我县、区干部三十八人，其中县公安局股长马文亮同志被该犯用开水活活煮死，并提出口号：“宁错杀一百，不错放一人”。一九四七年冬指挥匪军向我内地进攻，仅在二区张坊等十余村烧房即近四千余间；解放县城时拒降顽抗，被困缴械后，潜逃在张家口，终于在群众协助下捕获杀掉。","type":"paragraph"},{"text":"房山王家台惨案的组织者杨天沛，在日伪统治时期曾当自卫团团长，警察所所长。于一九三八年组织地方反动武装“联庄自卫团”，自称团长，我八路军北上挺进军第五支队进入房山县境时，该犯准备抗拒，打死我军三十余名；八月间又将我八路军一个连包围活埋，制造了王家台惨案；一九四○年十月间勾结伪军程子良进攻山区霞云岭，该犯做内应，包围我庄户台区公所，杀死崔区长，并将罗区长和区干陈大利等十余名全部活埋。从犯任成恒、任成顺、王丙旺亦均已枪决，大快人心。","type":"paragraph"},{"text":"把这些反革命首恶分子逮捕镇压后，群众都呈现扬眉吐气。宽大无边的偏向，在党的正确领导下很快得到了纠正。从镇压反革命运动中，全体干部和全县人民均受到了深刻的数育，分清了敌我，提高了觉悟，反革命气焰受到了严重打击；工作上有了新的转变。如一区田家园子农民崔法说：“共产党为民除害，杀了我村北霸天可宽心了！”去了祸根，干部情绪提高了。如三区东良各庄村，过去工作不起劲，镇反后抗旱种棉超过了任务。支书向区委汇报说：“以前工作挺不开腿，现在挺起腰板了！”从运动中提高了群众的觉悟和爱国的思想，各阶层人民均协助政府积极检举、控诉反革命分子。在生产植棉工作上，抗旱点种一万九千亩，超过了原计划。以上这一切都是在主席英明领导下贯彻镇压反革命工作的结果。我们不因此而骄傲，将继续依靠群众、团结各阶层人民，继续深入地开展这一工作，以实现“巩固成果，避免错误，彻底肃清反革命。”","type":"paragraph"},{"text":" 一九五一年六月六日","type":"paragraph"}],"comments":[],"origin":"《华北各省县委书记关于镇压反革命工作给毛主席的报告（第一辑）》，中国共产党中央华北局办公厅编印·1951年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0db52a3e9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

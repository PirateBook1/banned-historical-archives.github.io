script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在周恩来、江青、李先念、吴德等我国领导人陪同下尼雷尔总统观看革命现代京剧《平原作战》","authors":[],"dates":[{"year":1974,"month":3,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年三月二十五日电　坦桑尼亚联合共和国总统朱利叶斯·克·尼雷尔以及其他随同来访的坦桑尼亚贵宾，今晚由周恩来、江青、李先念、吴德等我国领导人陪同，观看了中国京剧团演出的革命现代京剧《平原作战》。"},{"type":"paragraph","text":"尼雷尔总统等贵宾，在我国领导人陪同下走进剧场时，全场起立，长时间热烈鼓掌。"},{"type":"paragraph","text":"演出受到了贵宾们和全体观众的热烈欢迎。演出结束时，尼雷尔总统等走上舞台，同演员们亲切握手，并且赠送花篮，祝贺演出成功。"},{"type":"paragraph","text":"文艺晚会是由北京市革委会、中非友协为欢迎尼雷尔总统访华而举办的。"},{"type":"paragraph","text":"坦桑尼亚驻中国大使万布拉和大使馆外交官员，也应邀出席观看演出。"},{"type":"paragraph","text":"陪同观看演出的还有方毅、何英、王海容、浩亮、刘庆棠、杨骥等有关方面负责人和中国驻坦桑尼亚大使李耀文。"},{"type":"paragraph","text":"今天上午，尼雷尔总统等贵宾，由李先念副总理和冶金工业部副部长杨殿奎陪同，参观了北京铁矿，受到工人们的热烈欢迎。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c60e9b612d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

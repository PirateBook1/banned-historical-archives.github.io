script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于立即停止招收新职工和固定临时工的通知","authors":[],"dates":[{"year":1959,"month":1,"day":5}],"is_range_date":false,"parts":[{"text":"中共中央关于立即停止招收新职工和固定临时工的通知","type":"title"},{"text":"上海局，各省、市、自治区党委：","type":"appellation"},{"text":"据国家统计局预计， 一九五八年全国新增加职工（包括学徒和临时工）的数目很大，有近一千万人之多。工业生产方面增加了八百万人左右，超过了第一个五年计划期间全部职工增加人 数的总和（即超过了一九五七年比一九五二年增加数）。一九五八年的后几个月，增加的更猛，自八月份至年底，工业生产方面大约增加了六百八十万人，为全年增 加人数总数的百分之七十八。目前，有些单位仍在继续招收新的职工或继续固定临时工人。","type":"paragraph"},{"text":"现在看来，有些单位的新职工已经招得过多了。这是两种原 因促成的：一是几个月前设想的一九五九年和以后的生产和基本建设规划，比较更大一些，需要培训预备的人员也就更多一些，十二月武昌会议对于一九五九年的生 产和基本建设指标作了适当的调整，对第二个五年计划指标也有了原则指示，这样，已经招到的工人就显得多了一些，二是一九五八年下半年放松了对招工的控制以 后，某些单位看到劳动力紧张，生怕往后招不到人，因而在招工时就宁多毋少，宁早毋迟，过多过早地招收了新职工和固定临时工人，有的甚至不择手段地私招乱挖 在职工人。为了避免给国家造成严重的人力和物力的浪费，并且避免给城市和工矿区增加市场的紧张情况，请各地党委立即采取以下措施：","type":"paragraph"},{"text":"一、通知各企业事业单位立即停止招收新的职工和继续固定临时工人。对现有职工人数要根据节约用人、提高劳动效率的原则，确实核定各单位的人员需要量，并且报告省、市、自治区党委备查。","type":"paragraph"},{"text":"二、必须严格制止私招乱挖在职工人的错误作法，参照一九五八年十二月十八日中央批转劳动部党组关于私招农民和挖用在职工人情况的报告进行整顿和处理。","type":"paragraph"},{"text":"三、加强劳动力调配工作，如果某些单位确实需要增加职工，首先应该从本地区内其他单位的多余职工中进行调剂。","type":"paragraph"},{"text":"四、经过确实核算和进行调配后，某些单位的职工还有多余的时候，应该按照劳动合同处理，没有签订劳动合同的，应该在对职工作好思想工作的基础上，作妥善的处理。","type":"paragraph"},{"text":"五、各省、市、自治区党委必须加强一九五九年的劳动计划工作，并且通知各企业事业单位严格按照劳动计划办事。各省、市、自治区一九五九年的劳动力计划，必须报告中央批准，然后方可按计划招工，超过原计划的招工，还须报告中央批准。","type":"paragraph"},{"text":" 中共中央一九五九年一月五日","type":"paragraph"}],"comments":[],"origin":"根据中共中央文件刊印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36fa128e3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南省文联文学座谈会与会者〈呼吁书〉","authors":["栾星","河南"],"dates":[{"year":1957,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"河南省文联文学座谈会与会者〈呼吁书〉","type":"title"},{"text":"河南栾星","type":"authors"},{"text":"(栾星：作家，河南省文联创作部主任)","type":"subtitle"},{"text":"编者注：这是马长风右派集团发动的，得到苏金伞右派集团积极支持的，最后并由栾星起草的，在右派分子把持下的河南省文联文学座谈会上通过的〈呼吁书〉全文。","type":"paragraph"},{"text":"中共河南省委员会：","type":"paragraph"},{"text":"河南人民检察院：","type":"paragraph"},{"text":"我们为马炳玉同志呼吁！","type":"paragraph"},{"text":"马炳玉同志是郑州铁路局的一位工人业余作者。由于业余从事文学创作，在“肃反”运动中，遭到严重的非法刑询与拷打，致成残疾，至今一年有余，尚未恢复健康。听了马炳玉同志在座谈会上的陈述，我们一致对造成这一不幸事件应负主要责任的违法乱纪分子，表示愤慨。","type":"paragraph"},{"text":"为此，特建议省委及检察部门迅速的严肃处理这一事件，以平民愤。","type":"paragraph"},{"text":"一、建议你们联合组织检察组，检查事件原委，对马炳玉事件作出公正结论；对违犯党纪国法、打人成性的分子，予以严肃制裁。","type":"paragraph"},{"text":"二、对马炳玉同志予以安抚，赔偿其全部物质损失；即送医疗机构疗治，其医疗费用，应由铁路局全部负责，在医疗期间其工资全部照发。","type":"paragraph"},{"text":"三、建议将处理结果公诸报端，或通过省文联转告所有与会同志。","type":"paragraph"},{"text":"最后，我们对省委在处理这一事件中的拖沓作风，表示遗憾。","type":"paragraph"},{"text":"我们忠心拥护党，因而文不饰词，直言以陈。","type":"paragraph"},{"text":"此致！","type":"paragraph"},{"text":"敬礼","type":"appellation"},{"text":" 河南省文联文学座谈会全体与会作者一九五七年五月二十八日(附签名一份)","type":"paragraph"},{"text":" 来源：《苏金伞右派集团言论与作品》（河南省文学美术工作者联合会，1958年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07ac380901"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

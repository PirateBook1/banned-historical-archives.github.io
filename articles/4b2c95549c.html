script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"/中央转发西北局关于调查研究问题报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发西北局关于调香研究问题报告的批语"},{"type":"paragraph","text":"（1961年4月15日）各中央局，各省、市、区党委："},{"type":"paragraph","text":"现将西北局四月十一日关于调查研究问题的报告\"二件发去，"},{"type":"paragraph","text":"[1]中共中央西北局给中央的这一报告说，在广州中央工作会议后，西北局书记处召开了一次会议，讨论了广州会议的指示精神和毛泽东1930年春《关于调查工作》的文章。会议一致认为，毛泽东在广州会议上的讲话，非常恳切，语重心长，对大家教育极深。大家以批评与自我批评的精神，检查了几年来的工作，痛感过去对调查研究重视不够，做得很差。加强这一工作，在今天已不是坐而言的问题，重要的是起而行的问题。会议决定，西北局各级党委，都要把调查研究作为自己的首要任务，领导干部特别是第一书记要亲自动手，西北局机关的干部都要分期分批地轮流下去，书记处的大多数同志和各个部门的主要负责人都要带领干部下去。目前，调查研究的重点是农村，同时也要用一定的力量进行城市调查。调查的内容和力量，要按照全面规划、各有重点的原则进行统一组织。下去之前，认真地组织干部进行学习，强调调查研究工作要有正确的立场和态度，虚心向下级干部和群众学习。要密切结合当地的中心工作，在农村主要是结合中央关于人民公社当前政策问题的12条指示和农村人民公社工作条例草案的贯彻执行，通过调查研究，解决农村工作中存在着的两个平均主义和其他问题，正确地贯彻执行党的政策，把农民的积极性充分调动起来，争取今年的农业丰收。毛泽东全集第四十四卷供你们参考。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九六一年四月十五日小平“同志阅办。[1]小平，即邓小平，当时任中共中央总书记。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":4,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":247,"page_end":248},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b2c95549c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在华主席为首的党中央亲切关怀下《毛泽东选集》第五卷日文版出版发行","authors":[],"dates":[{"year":1977,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年八月四日电　在华主席为首的党中央亲切关怀下，《毛泽东选集》第五卷日文版最近已由外文出版社出版，将于八月五日开始在国内外陆续发行。"},{"type":"paragraph","text":"《毛泽东选集》第五卷的汉文版出版以后，各国读者纷纷来信，迫切希望能够早日得到外文版的《毛泽东选集》第五卷。以华主席为首的党中央十分关怀选集第五卷外文版的翻译出版工作，在中共中央毛泽东主席著作编辑出版委员会的领导下，迅速成立了外文版的翻译机构，保证了各种外文版翻译出版工作的顺利进行。现在首先出版的是《毛泽东选集》第五卷的日文版。"},{"type":"paragraph","text":"参加日文版翻译、出版、印刷、发行的工作人员，发扬无产阶级国际主义精神，努力把选集第五卷日文版翻译好、印刷好、发行好。翻译人员认真钻研原文，力求做到译文准确、流畅，表现出毛主席的文风；外文出版社和外文印刷厂的干部、工人密切配合，全力以赴，大大提前了出版时间；中国国际书店已及早做好各项准备工作，保证日文版出版后即可迅速分发。"},{"type":"paragraph","text":"这次出版的《毛泽东选集》第五卷日文版为三十二开本，分精装本和平装本两种。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"748c7e4191"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

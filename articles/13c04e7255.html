<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"耿飚就对美国关系的讲话","authors":["耿飚"],"dates":[{"year":1976,"month":8,"day":24}],"is_range_date":false,"parts":[{"text":"耿飚就对美国关系的讲话","type":"title"},{"text":"耿飚","type":"authors"},{"text":"〖耿飚：中共中央对外联络部长。地点：外交学院。摘要。〗","type":"appellation"},{"text":"（一）耿飚说：“苏联已非二十年前的苏联。但美国却仍是和二十年前一样，是两霸中之一霸。美国对内仍实行资本主义制度，对外继续加紧扩军备战和核竞赛。第七舰队还在太平洋闯荡。在泰国已没有军事基地，在越南亦没有一兵一卒，但在菲律宾仍保有军事基地，在南朝鲜亦驻有重兵，在冲绳岛还有空军基地，在欧洲仍有驻军。美国的军事力量比过去已有衰退，行径亦收敛些，但并没有改变其侵略本性。因此从道理上说，我们的斗争矛头，不仅应该指向苏联修正主义者，还应不失时机的把斗争矛头继续指向美国。我们现在已很少提‘美帝’这个称呼，只简提‘两霸中之另一霸’。这样是否就是我们放弃了马列主义基本原则，而不反对帝国主义和殖民主义了呢？这个问题不少同志至今仍很模糊，许多兄弟党都不理解甚至误解。这一点需要我们去做教育宣传工作，要反复去讲，不断从正反两面去引证，让大家把毛主席的革命外交路线彻底弄清楚。苏修和美帝始终是战争的策源地，在当前国际形势中，这一事实是不会改变的。”","type":"paragraph"},{"text":"（二）耿飚说：“由于苏修是从一个社会主义国家演变成社会帝国主义国家，而使大好的革命形势急骤转变，而出现一股黑风残云，面对着这种情况，不得不使我们的外交政策重新来个大转变。今天我们处于两个帝国主义集团的夹缝中，美、苏在某些方面是互相争霸，互不相让，但在某些方面却也互相勾结，进行幕后交易，瓜分利益。如果把这两霸逼在一块，让我们一个个来对付，造成的结果是不可设想的，因此，为了生存，就必须先舍一取一。从整个战略观点来说：我们放下“中”美之间的争执，就可以使我们全力对付一面，并更能得到时间先解决我们内部的问题，在比较和平的环境里建设我们的国家。所以努力搞好‘中’美关系，减少一个敌人，团结更多的朋友，这是毛主席革命外交路线的具体表现，也是根据形势需要而提出的。”","type":"paragraph"},{"text":"（三）耿飚说：“一些革命的盲动主义和冒险主义者，他们在对美国关系上没有正确地看到美国统治阶级的两面性，大多是单看其反动的一面，强调斗争，根本没见其软弱的一面可予利用，以致否定对美的软弱进行必要斗争和利用的想法。不管从那一个角度来说：对美国的政策问题，我们必须要有一个正确的观念，即第一，美国仍然是帝国主义国家。第二，根据形势发展，我们要在一些方面积极搞好‘中’美关系。这两方面包含着既团结又斗争的哲学，是实行一项既有的原则性政策，而又有灵活性策略的问题”。","type":"paragraph"},{"text":"（四）耿飚进一步指出：“只要我们充分认识到美帝的两重性，就很容易理解今天我们所实行的对美政策，看似矛盾，其实不矛盾的情形。例如：我们一方面谴责美帝的军队赖在一些国家不走，但另一方面我们却支持美军驻在西欧或菲律宾等地，说穿了一点也不奇怪。美军留在西欧，虽然遏止不了苏修新沙皇的侵略野心，但至少可以造成暂时的稳定和发生吓阻作用，来推迟战争的时间。‘推迟’对我们、对整个世界都有好处。其实，反对美军赖在别人的土地上这是我们一贯的外交方针，但在某些地区，我们赞同美军继续留驻，这是在大原则前提下灵活的策略运用。相反的，如果我们把美国完全推向敌对的一边，也以对苏俄那样的态度待之，很明显，我们会陷入一个腹背受敌，而难于应付的局面”。","type":"paragraph"},{"text":"（五）耿飚说：“今天的台湾在国际上已没有多大的政治影响，但要很快在短期内解决台湾问题还不可能。也许是一、二十年，甚至更长的时间，即使说‘中’美关系正常化了，也不能马上就可以解放台湾，但作为中国领土的一部份，而不去据理坚持，仍让其像美国这样的大国肆意制造‘两个中国’论，则绝不允许。所以我们说，美国要与‘中国’建交，先决的条件必须承认‘中国’政府是唯一合法的政府，撤走驻台大使。至于建交后仍保持与台湾的贸易和民间交往，我们不反对。日本、马来西亚、加拿大和英国等许多国家已和我们建交，但对台湾仍有贸易和民间等关系，这点我们也没有非议。承认一个‘中国’是大前提，其他则为次要，但这点美国没有做到”。","type":"paragraph"},{"text":"（六）耿飚说：“解放台湾是我们既定的政策，但要看整个国际形势的发展和我们本身的准备工作。如能够不用武力解决，而‘和平解放’最好。目前还是维持现状好，只要这个战略要地能有一段时间现状不变，将来时机成熟，自然瓜熟蒂落。眼前也好，让美国来替我们守一守抵挡苏修的势力，守住东海边，让我们有更多的力量对付北边的势力，致力于‘国家建设’。等到有那么一天我们认为时机成熟时，我们会开诚布公：请山姆大叔卷起包袱走。”","type":"paragraph"},{"text":"（七）耿飚最后说：“目前我们所关心的，并不完全在台湾问题上，台湾是中美关系正常化的最大障碍，但并非我们急于关心的头等大事，我们可再等待，既然能等上近廿六年，也可以再等。处于今天的世界局势下，首先要对付的是苏修社会帝国主义这个头号敌人，其他问题是其次。大势所趋，美国自会对此问题慎重考虑和改变其决策。惟美国统治阶级内部出现不断增长‘与苏俄搞和缓’的空气则是值得我们关注的大事。尼克松、福特都曾来访问过，参众两院议员、两党国会领袖、前国防部长斯勒辛格也在邀请之列，今后还要再邀请更多的美国政界、军界、在社会上有影响力的美国客人来访。只有一个目的，要反复向他们说明我们对局势的看法，要指出对苏联搞缓和政策是行不通、是投降、是倒退，不是积极解决世界问题的办法，这样搞大家要吃亏”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"耿飚","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13c04e7255"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报：反对围剿葛佩琦","authors":["王叔彬","西南师范学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"大字报：反对围剿葛佩琦","type":"title"},{"text":"西南师范学院王叔彬","type":"authors"},{"text":"（王叔彬：西南师范学院外语系1960级学生）","type":"subtitle"},{"text":"反对围剿葛佩琦（载西南师范学院《群众报》第十四期，《白丁报》第十六期）","type":"subtitle"},{"text":"当我看到葛佩琦的发言后，除一点（没有中国共产党别人也不会卖国）外，都引起我的共鸣。确实，党和进城以前相比是差了十万八千里。很多党员不但脱离群众，耍特权，而且，他们不是在为人民服务，而是在为自己的地位待遇服务了。他们在每一项社会改革运动中，怕受批评，怕不能升级，怕完不成任务受处分，以致乱害好人。从全国的情况来看是普遍的，不是个别的。每一个大小机关，几乎都有被冤枉的人民，几乎都有人在那里哭哭啼啼地抱着自己的孩子，带着自己的妻子叫苦，有的党员竟不惜采取卑鄙下流的手段，对别人打击报复，这也是常见的事情。我承认三、五反的成绩是主要的，但我不承认肃反的成绩是主要的。我认为错误才是主要的。如我们那里大小机关三十多个，每个机关平均要打一个半人，结果只打出三个有严重历史问题的人。这是什么成绩？有一个文化馆长被关了半年，正值他爱人生育，情景多悲惨啊！结果这位馆长屁事都没有。朋友，你们不同情这种人吗？葛佩琦的发言，我认为对党有莫大的好处。而且，也会警惕起来。因次，我也对党在改进作风方面抱有莫大的希望。可是，从这几天的情况来看，个个很悲观，全国各地开始了对葛的“围剿”，骂别人是胡说八道，说别人是反动份子。可是我从葛的发言中看不出一点不对的言论，只看到他在忠告党，遗憾的是刚一开始争鸣，就只许歌功颂德，不许尖锐的分析和批评。我认为即使葛佩琦发表的言论不对，可以给他指出，不应该动员人们起来对他斥责、谩骂、抗议。要是这样作下去，谁人都不敢说话了。","type":"paragraph"}],"comments":[],"origin":"《西南师范学院资產阶级反动右派言论汇集》第二辑，中共西南师范学院委员会宣传部西南师范学院马列主义教研组编，1958年3月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7c12a2b4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

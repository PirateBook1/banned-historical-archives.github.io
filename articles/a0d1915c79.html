script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中阿两国领导人亲切联欢共庆“五一”  谢胡卡博同志由刘少奇周恩来同志陪同看芭蕾舞","authors":[],"dates":[{"year":1966,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中阿两国领导人亲切联欢共庆“五一”"},{"type":"paragraph","text":"谢胡卡博同志由刘少奇周恩来同志陪同看芭蕾舞"},{"type":"paragraph","text":"新华社三十日讯　“五一”国际劳动节的前夕，刘少奇、周恩来等同志，同谢胡、卡博同志和阿尔巴尼亚党政代表团的全体同志，举行了联欢。"},{"type":"paragraph","text":"在联欢会上，中国文艺工作者演出了《游击队之鹰》、《北京—地拉那》、《大海航行靠舵手》、《毛主席的战士最听党的话》、《公社女民兵》等中阿两国的歌舞节目。联欢会上洋溢一片欢乐的气氛。"},{"type":"paragraph","text":"陈毅、薄一波同志，中共中央和政府各有关部门、中国人民解放军和人民团体的负责人，曾经访问过阿尔巴尼亚的各界人士，参加了联欢。应邀参加联欢的，有阿尔巴尼亚驻中国大使馆外交官员，正在北京访问的阿尔巴尼亚同志，阿尔巴尼亚专家、实习生和留学生。"},{"type":"paragraph","text":"新华社三十日讯　文化部和中国阿尔巴尼亚友好协会今天举行文艺晚会，热烈欢迎由谢胡同志率领的阿尔巴尼亚党政代表团。"},{"type":"paragraph","text":"谢胡同志、卡博同志和阿尔巴尼亚全体贵宾，由刘少奇、周恩来、陈毅、薄一波等同志陪同，观看了中央歌剧舞剧院芭蕾舞剧团演出的现代芭蕾舞剧《红色娘子军》。"},{"type":"paragraph","text":"演出结束以后，谢胡、卡博、凯莱齐、纳赛、纳塔奈利等同志，和刘少奇、周恩来等同志，在全场热烈的掌声中一起走上舞台，同演员们亲切握手，并且合影留念。"},{"type":"paragraph","text":"陪同贵宾们观看演出的，还有各方面的负责人伍修权、章汉夫、蒋南翔、孔原、王炳南、赵辛初，以及我国驻阿尔巴尼亚大使许建国。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0d1915c79"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"康生对《北京市革命委员会宣言（草案）》的意见","authors":["康生"],"dates":[{"year":1967,"month":4}],"is_range_date":false,"parts":[{"text":"康生对《北京市革命委员会宣言（草案）》的意见","type":"title"},{"text":"康生","type":"authors"},{"text":"宣言要有个中心，文笔有了，棱角没有了。要砸烂旧市委打倒新市委。要说明他们不行，你们行，他们下台，你们上台。","type":"paragraph"},{"text":"北京市革命委员会的建立，主席说慢一些，是为了做充分的准备，这是世界大事情。中央没有夺权任务？北京的夺权是头等大事，应宣布旧北京市委的罪状，要把毛主席历来对北京市的批示都写上去。聂元梓的大字报也可以写上去。要点彭、刘、郑的名，宣布他们的死刑。新市委的问题也没说透、没说清楚，好象他们还可以似的，不宣布他们的死刑，至少也宣布他们倒台了，我们要把他们的问题提高一些，调子高一些，至多主席批评我们左点没什么关系。","type":"paragraph"},{"text":"北京市革命委员会的成立，就要揭彭真的盖子，大会一开就接着搞彭真。把毛主席的指示都看一看，要一针见血地宣布彭真的死刑。不能钝刀子割肉。","type":"paragraph"},{"text":"你们要宣布自己掌权了。要把批判刘、邓和砸烂旧市委结合起来，要把没拿出来的东西都拿出来。如彭投降帝国主义、“三和一少”、“二月提纲”等等。全面批判彭、罗、陆、杨的罪状。要列出几条，这就可以震动全世界。刘、邓就是彭真，是一码事。要通过大会大破大立，你可以大胆放手地搞。李雪峰的名字也可以写上去，叫主席划掉也没关系，这样写宣言的同志就不怕没有路子。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"彭真","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67cf864966"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刚果（金）爱国武装西线政治委员会一位负责人热烈赞扬中共中央《通知》  毛泽东思想指导着世界人民的革命斗争  毛泽东思想同本国斗争具体情况相结合，斗争就能取得胜利","authors":[],"dates":[{"year":1968,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刚果（金）爱国武装西线政治委员会一位负责人热烈赞扬中共中央《通知》"},{"type":"paragraph","text":"毛泽东思想指导着世界人民的革命斗争"},{"type":"paragraph","text":"毛泽东思想同本国斗争具体情况相结合，斗争就能取得胜利"},{"type":"paragraph","text":"新华社十六日讯刚果（金）爱国武装西线政治委员会一位负责人发表谈话，热烈赞扬在伟大导师毛主席亲自主持下制定的中共中央一九六六年五月十六日的《通知》，是当代马克思列宁主义的光辉的文献。"},{"type":"paragraph","text":"他说，毛主席创造性地发展了马克思列宁主义。毛主席在这篇具有历史意义的文献中，精辟地为在无产阶级专政条件下防止资本主义复辟指明了正确的道路。他说，这是毛主席在马克思列宁主义理论和实践方面对全世界无产阶级作出的最重大的贡献之一。"},{"type":"paragraph","text":"他指出，这篇伟大的文献是中国无产阶级文化大革命的纲领。这位负责人在欢呼中国无产阶级文化大革命的伟大胜利时说，在我们心中的红太阳毛主席领导下开展的中国无产阶级文化大革命，极大地鼓舞了全世界的革命战士，使他们勇敢地同以美帝国主义为首的帝国主义、新老殖民主义和现代修正主义进行斗争。"},{"type":"paragraph","text":"这位负责人最后说，我们高度赞扬伟大的毛泽东思想。我们的时代是毛泽东思想的崭新的时代。伟大的毛泽东思想是战无不胜的武器。毛泽东思想正在正确地指导世界人民的革命斗争。世界革命人民只要根据本国斗争的具体情况，正确地运用毛泽东思想，就一定会取得最后胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73069bf83c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红心永向毛主席","authors":["陈振望"],"dates":[{"year":1967,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习毛主席著作积极分子　陈振望"},{"type":"paragraph","text":"伟大统帅毛主席和他的亲密战友林副统帅亲自树立起来的“支左爱民模范排”和“支左爱民模范”李文忠同志，是全国军民破私立公，改造世界观，实现思想革命化的光辉榜样。我们全院人员一致欢呼这是毛主席对全军指战员、全国无产阶级革命派和广大革命群众最大的关怀，最大的鼓舞，最大的激励，最大的鞭策。"},{"type":"paragraph","text":"英雄的壮丽诗篇，是响彻云霄的毛泽东思想的凯歌，是在“斗私，批修”新高潮中爆发的又一颗威力巨大的精神原子弹。我们上战场打敌人，靠的是毛泽东思想；在文化大革命中揪出了党内走资派，靠的是毛泽东思想。我们的一切胜利，都是毛泽东思想的伟大胜利。要忠于毛主席，就要用毛泽东思想把心染红。我们要以英雄四排和李文忠同志为光辉榜样，真正做到生为毛主席革命路线战斗，死为毛主席革命路线献身。要做到这样，就要象他们那样，在两个阶级、两条道路、两条路线斗争中，活学活用毛主席著作，破私立公，破私一定要破在要害处，立公一定要立在根本上，从灵魂深处爆发革命，真正做到对毛主席赤胆忠心，跟毛主席寸步不离。李文忠同志的钢铁誓言:“毛主席热爱我热爱，毛主席支持我支持，毛主席指示我照办，毛主席挥手我前进”，表达了我们革命战士的共同心声。我们要坚决做到:毛主席的每一个战略部署，每一个战斗号令，都要坚信不疑，认真领会，步步紧跟，句句照办，时时照办，处处照办，永远忠于毛主席，永远忠于毛泽东思想，永远忠于毛主席的无产阶级革命路线。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bad0fbcbe7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

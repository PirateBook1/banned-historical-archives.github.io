script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"康藏前线全体指战员电毛主席朱总司令贺年保证解放西藏巩固西陲国防","authors":[],"dates":[{"year":1951,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社康藏前线卅一日电】　康藏前线人民解放军全体指战员，在欢愉地迎接一九五一年新年之际，特电毛主席、朱总司令致敬。电文说:"},{"type":"paragraph","text":"敬爱的毛主席、朱总司令:当我们在康藏前线以欢欣愉快的心情，迎接一九五一年新年的时候，很自然的想起了您们——我们敬爱的领袖。在过去几个月中，由于您们的英明领导，全国军民和广大藏族人民的鼓舞和支援，我们赢得了昌都战役的伟大胜利，使民族平等团结友爱的光辉，普照到金沙江以西的广阔土地上。在长期处于帝国主义侵略势力和国民党反动统治压迫之下的藏族同胞，开始享受着祖国大家庭的抚慰和温暖，但我们决不因此自满，我们知道摆在我们面前的还有许多艰巨任务，亟待我们用最大的努力去完成。因此我们愿意向您们保证:我们不但要继续设一支包括藏族人民在内的强大国防军，巩固祖国西陲国防。我们同时将以最大决心学习苏联建设西伯利亚的伟大精神，战胜一切困难，和藏族人民站在一起，全力建设西藏，化荒山旷野为绿原，使藏族同胞脱离苦难，进入幸福之境。这就是我们对您们深切关怀的回答，也就是在新年将届之际给您们的最好献礼。"},{"type":"paragraph","text":"【本报讯】　据新华社北京二日电:人民空军中的战士们，在新年前夕写信给毛主席、朱总司令贺年，并向他们报告自己勤奋学习的成绩，并表示了保卫祖国领空的决心。"},{"type":"paragraph","text":"【本报讯】　北京消息:北京市聂荣臻市长于新年前夕致电莫斯科市苏维埃主席雅斯诺夫祝贺一九五一年元旦。雅斯诺夫已覆电申谢。"},{"type":"paragraph","text":"又:波兰和越南的工会组织分别电函"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ade94a3b7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

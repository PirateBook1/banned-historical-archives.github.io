script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻沪空军某部理论骨干学习毛主席军事著作联系战例狠批林彪“六个战术原则”","authors":["李武"],"dates":[{"year":1975,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在批林批孔运动不断普及、深入、持久地开展的大好形势下，驻沪空军某部组织连队理论骨干深入学习毛主席军事著作，领会毛主席的“十大军事原则”的基本精神，结合战例，批判林彪“六个战术原则”，使大家进一步从思想上划清了两条军事路线、两种战术思想的界限，提高了执行毛主席无产阶级军事路线的自觉性。"},{"type":"paragraph","text":"连队理论骨干通过反复学习毛主席的“十大军事原则”和有关军事著作，认识到“十大军事原则”的基本精神就是在人民战争的基础上，集中优势兵力打歼灭战。大家运用毛主席的军事思想，逐条剖析了林彪的“六个战术原则”，看清其实质就是反对’打歼灭战，主张打击溃战、消耗战。他们结合战例狠批了林彪的反动军事路线。副厂长李廷桃参加过解放战争中的孟良崮战役。他向大家讲述了这次战役的经过，当时，我华东野战军遵照毛主席关于“集中优势兵力，各个歼灭敌人”的指示，彻底歼灭了蒋匪七十四师共三万余人，击毙师长张灵甫。李廷桃同志深有体会地说，孟良崮战役的胜利，充分证明了毛主席集中兵力打歼灭战的思想是我军克敌制胜的法宝。他的发言对大家启发很大，大家说，林彪在解放战争时期，抛出“六个战术原则”，把打击溃战、消耗战的所谓“一点两面战术”吹得天花乱坠，招摇撞骗，其目的就是对抗毛主席给我军制定的灵活机动的战略战术，把战争主动权交给敌人，以延缓蒋家王朝的灭亡。"},{"type":"paragraph","text":"为了深挖林彪反对打歼灭战的思想根源，理论骨干还研究了公元前六三八年的宋楚泓水之战。大家认为，宋军在这场战斗中全军覆没，完全是宋襄公推行儒家路线，实行蠢猪式的，“仁义道，德”和坚持“不迫人于阨”战法的结果。二千六百多年后的林彪，又拣起宋襄公的破烂，加以修饰和补充，炮制出“一点两面战术”，这说明林彪在战术思想上是同儒家一脉相承的。大家说，儒家兜售蠢猪式的“仁义道德”，鼓吹“不推人于险，不迫人于阨”的谬论，是他们腐朽没落阶级意识形态在军事上的反映；林彪反对集中优势兵力打歼灭战，鼓吹打击溃战、消耗战，同样是他的地主资产阶级思想意识所决定的。"},{"type":"paragraph","text":"通过批判，大家表示要以毛主席光辉军事思想为武器，从实践上、理论上彻底批倒林彪的“六个战术原则”，按照毛主席的军事思想指导战备训练，做好未来反侵略战争的准备。"},{"type":"paragraph","text":"(李武)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa383cb9a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

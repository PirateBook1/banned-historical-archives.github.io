script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"关于请张东苏等民主人士来解放区开代表会议事给刘仁的信","alias":"","parts":[{"type":"paragraph","text":"关于请张东苏等民主人士来解放区开代表会议事给刘仁的信"},{"type":"paragraph","text":"（1948年4月27日）刘仁同志："},{"type":"paragraph","text":"去年张东荪符定一两先生有信给我，我本想回信给他们，又怕落入敌手，妨碍他们的安全，今年张东荪先生又想和我们联络，现在请你经过妥善办法告诉张符两先生，我很感谢他们的来信，他们及平津各位文化界民主战士的一切爱国民主活动，我们是热烈同情的。此外请经妥人告诉张符两先生，我党准备邀请他们两位及许德珩，吴晗，曾昭抢及其他民主人士来解放区开各民主党派各人民团体的代表会议讨论："},{"type":"paragraph","text":"（甲）关于召开人民代表大会成立民主联合政府的问题；"},{"type":"paragraph","text":"（乙）关于加强各民主党派各人民团体的合作及纲领政策问题，我党中央认为各民主党派及重要人民团体（例如学生联合会）的代表会商此项问题的时机业已成熟，但须征求他们的意见，即他们是否亦认为时机业已成熟及是否愿意自已或派代表来解放区开会。会议的名称拟称为政治协商会议。会议的参加者，一切民主党派及重要人民团体均可派遣代表。会议的决议必须参加会议的每一单位自"},{"type":"paragraph","text":"[1]这是毛泽东给北平地下党组织负责人刘仁的信。愿同意不得强制。开会地点在哈尔滨。开会时间在今年秋季。"},{"type":"paragraph","text":"上述各点请首先告知张东荪先生，并和他商量应告知和应邀请的是些什么人。"},{"type":"paragraph","text":"毛泽东卵感"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":4,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":239,"page_end":240},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5bfe3bea2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于认真学习邓小平同志在联大特别会议上的发言的通知","authors":[],"dates":[{"year":1974,"month":5,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央关于认真学习邓小平同志在联大特别会议上的发言的通知","type":"title"},{"text":"毛主席已圈阅","type":"subtitle"},{"text":"各省、市、自治区党委，各大军区、省军区、各野战军党委，中央和国家机关各部委领导小组或党的核心小组，军委各总部、各军兵种党委：","type":"appellation"},{"text":"邓小平同志一九七四年四月十日在联大特别会议上的发言（已见报），是根据毛主席的历次指示写的，经中央政治局讨论通过，并报请毛主席审阅。毛主席批示：“好，赞同。毛泽东。七四年四月四日”各单位在学习毛主席同卡翁达总统、希迈丁主席的谈话（中发[1974]10号）和毛主席同尼雷尔总统的谈话（中发[1974]15号）时，要和学习邓小平同志在联大特别会议上的发言结合起来，认真学习讨论，领会精神，贯彻执行。","type":"paragraph"},{"text":"此文件请妥为保管，不得遗失，不得翻印、传抄、广播。","type":"paragraph"},{"text":" 中共中央一九七四年五月十二日","type":"paragraph"},{"text":"（此件只发至省、军级）","type":"paragraph"},{"text":"（根据中央文件地方翻印件。原件无标题。）","type":"appellation"},{"text":"附：","type":"appellation"},{"text":"中国代表团团长邓小平在联合国大会关于原料和发展问题特别会议上的发言稿（摘要）","type":"subtitle"},{"text":"（1974年4月4日通过，4月10日发言）","type":"subtitle"},{"text":"目前世界上各种政治力量经过长期的较量和斗争，发生了急剧的分化和改组。现在的世界实际上存在着互相联系又互相矛盾着的三个方面、三个世界。美国、苏联是第一世界；亚非拉发展中国家和其他地区的发展中国家，是第三世界；处于这两者之间的发达国家，是第二世界。发言稿讲到，原料和发展问题的实质，就是发展中国家维护国家主权，发展民族经济，反对帝国主义、特别是超级大国的掠夺和控制的问题。这是当前第三世界国家和人民反殖、反帝、反霸斗争的一个极其重要的方面。第三世界国家要发展自己的经济，首要的前提是维护政治独立。没有政治独立，就不可能获得经济独立；而没有经济独立，一个国家的独立就是不完全、不巩固的。第三世界国家强烈要求改变目前极不平等的国际经济关系，并且提出了许多合理的改革建议，中国政府和人民热烈赞同并坚决支持他们提出的一切正义主张。发言稿中还阐明了包括国家之间的政治和经济关系应当建立在和平共处五项原则基础上在内的中国政府的六项主张。其中宣布：中国是一个社会主义国家，也是一个发展中的国家，中国属于第三世界。","type":"paragraph"},{"text":"中国政府和人民，坚决支持一切被压迫人民和被压迫民族的正义斗争，这是我们应尽的国际主义义务。中国现在不是，将来也不做超级大国。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"464d59b94b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

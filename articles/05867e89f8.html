script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对海军党委综合报告的批语","alias":"","parts":[{"type":"paragraph","text":"对海军党委综合报告的批语！!"},{"type":"paragraph","text":"（1952年10月16日）肖劲光同志："},{"type":"paragraph","text":"十月十五日的综合报告收到阅悉。希望在下一次综合报告中看到各项缺点的改进情形。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月十六日"},{"type":"paragraph","text":"[1]这是毛泽东对中国人民解放军海军司令员肖劲光1952年10月15日呈送的中国人民解放军海军党委综合报告的批语。"},{"type":"paragraph","text":"[2]指肖劲光呈送的中国人民解放军海军党委综合报告。报告说：海军于8月份抽调人员分赴各地进行了40多天的工作检查，所反映的情况如下：一般的优点为，海军战士们能以高度热情和积极性进行苦学苦练，并已初步掌握了技术，提高了文化，依靠这些力量执行护渔、护航、剿匪的任务，取得了不少成绩。在缺点方面，概括来说，业务技术学习还不够，尚未提到战术高度，急须提高；组织机构仍不健全，工作不踏实；幼稚无知的骄傲自满情绪普遍存在；官僚主义的领导作风很严重。海军党委为克服与改正这些严重问题，已采取了解决措施，以后当将工作进行的情形及改进的结果继续报告主席。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":10,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":301,"page_end":301},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05867e89f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席最关心群众最信任群众","authors":[],"dates":[{"year":1966,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席最关心群众最信任群众"},{"type":"paragraph","text":"您最关心青少年成长"},{"type":"paragraph","text":"谁最信任群众，最善于依靠群众？是我们最伟大的领袖毛主席。谁最关心青少年的健康成长？是我们伟大的导师毛主席。谁最关心被压迫人民的解放事业？是世界革命人民的领袖毛主席。"},{"type":"paragraph","text":"敬爱的毛主席，我们在您的阳光雨露抚育下健康成长，我们有雄心，有壮志，不怕狂风暴雨，永远向前进！"},{"type":"paragraph","text":"福建林业学校一红卫兵"},{"type":"paragraph","text":"您最尊重群众首创精神"},{"type":"paragraph","text":"我们伟大的红司令毛主席啊，您最关心群众，最信任群众，最尊重群众的首创精神，最支持群众的革命行动。您永远和我们红小兵在一起，我们红小兵永远在您的身边。有了您的关心、信任和支持，我们浑身都是胆，敢于粉碎旧世界，“敢教日月换新天”！"},{"type":"paragraph","text":"江西上饶师范一红卫兵"},{"type":"paragraph","text":"您是我们的带路人"},{"type":"paragraph","text":"我们从红色的旧都瑞金来到祖国的心脏北京，感触万千，内心激动。在中国人民革命历史上，从瑞金到北京，这是一条多么艰难多么漫长的道路啊！英明伟大的领袖毛主席，您始终是我们的带路人。今天，我要向您宣誓：在当前阶级斗争的风暴里，任凭狂风恶浪，那怕泰山压顶，我们一定要跟着您干一辈子革命。"},{"type":"paragraph","text":"江西瑞金一红卫兵"},{"type":"paragraph","text":"您永远领导我们闹革命"},{"type":"paragraph","text":"毛主席啊，毛主席，是您扭转乾坤，深谋远虑，高瞻远瞩，转战南北，胸中自有雄兵百万，把历史车轮推向前进。"},{"type":"paragraph","text":"毛主席啊，您是革命人民当之无愧的伟大导师、伟大领袖、伟大统帅、伟大舵手。您是红司令，我们是红小兵，永远听您的话，读您的书，永远跟着您闹革命。"},{"type":"paragraph","text":"黑龙江克山县东方红中学一红卫兵"},{"type":"paragraph","text":"您大长了无产阶级志气"},{"type":"paragraph","text":"自古以来，在阶级社会中，都是“压迫有理”，“造反有罪”。在这次无产阶级文化大革命中，革命小将根据毛主席提出的“造反有理”的名言，扭转了乾坤，震动了世界，大长无产阶级的志气，大灭资产阶级的威风。"},{"type":"paragraph","text":"我们红卫兵为什么敢大造资产阶级老爷的反，大造一切牛鬼蛇神的反？就是因为有了毛主席这句至理名言的支持。"},{"type":"paragraph","text":"上海轻工业局技校一学生"},{"type":"paragraph","text":"您始终和群众心连心"},{"type":"paragraph","text":"毛主席，您老人家最关心群众，最相信群众，您始终和广大群众心连着心。群众无限信任您，您也无限信任群众。您在百忙中先后四次接见我们革命师生，就是对革命群众的最大信任，最大支持，最大鼓舞。"},{"type":"paragraph","text":"山东农学院一红卫兵"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b16644b352"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

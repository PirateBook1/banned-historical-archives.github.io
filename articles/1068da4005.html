script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4","name":"毛泽东思想万岁（1913-1943卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年武汉","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4.pdf"],"article":{"title":"非自杀（节录）","alias":"","parts":[{"type":"paragraph","text":"之盆，无不可与之联骼，结为同心。此节和森信中祥言，子升亦有提及。我觉得创造特别环境，改造中国与世界的大业，断不是少数人可以包办的，希望我们七十几"},{"type":"paragraph","text":"个人，人人注意及此。"},{"type":"paragraph","text":"我的意见大略完了。开子升已回国到北京，不久可以面。请在法友再将我的意见加以批部，以期求得-个共同的决定。个人幸甚，学会幸甚。"},{"type":"paragraph","text":"弟毛泽东"},{"type":"paragraph","text":"九年十二月一日"},{"type":"paragraph","text":"文化书社夜十二时给和森的信"},{"type":"paragraph","text":"一九二一年一月二十一日利森见："},{"type":"paragraph","text":"来信于年底始由子升转到。唯物史观是吾党哲学的根据，这是事实。不象唯理观之不能实而容易被人摇动。我固无研究，但我现在不承认无政府的原理是可以证实的原理，有很强固的理由。一个工厂的政治组织（工厂分配管理等）与一个国的政治组织，与世界的政治组织，只有大小不同，没有性质不同。工团主义以国的政治组织与工厂的政治组织异性，为为另一回事而举以属之另一种人，不是因为曲以冀苟且偷安，就是愚陋不明事理之正。况乎尚有非得政权则不能发动革命不能保护革命不能完成革命在手段上叉有十分必要的理由呢。你这一封信见地极当，我没有一个字不赞成。党-一层陈仲甫先生等已在进行组织，出版物-一层上海出的“共产党”，你处可得到，颇不愧“旗帜鲜旷”四字，（宣言即仲甫所为）。群情后报。"},{"type":"paragraph","text":"弟泽东"},{"type":"paragraph","text":"十年--月廿-一日在城南非自杀（节录）"},{"type":"paragraph","text":"（一九一九年十一月一日）"},{"type":"paragraph","text":"吾人应主张与会奋斗。···……·…··反抗旧社会，与其自杀而死，宁奋斗被杀而亡。为目的达不到，截决战，玉碎而亡，则宾天下之至刚至勇，而最足以印人脑府的了！"},{"type":"paragraph","text":"（原戴长沙《大公报》，转抄自《光辉的五四》中国青年出版社-九五九年）"}],"authors":["毛泽东"],"dates":[{"year":1919,"month":11,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":57,"page_end":57},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1068da4005"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

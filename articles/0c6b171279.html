script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决煞住早婚歪风把刘少奇的修正主义“幸福观”扔进粪缸去","authors":[],"dates":[{"year":1969,"month":7,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"最近在我厂青年工人中，早婚现象很突出，有些青年同志受大叛徒刘少奇鼓吹的个人“幸福”的修正主义流毒的影响，一味追求安逸，想早点建立小家庭。今年上半年结婚的青工，年龄大都是二十岁刚出头。有些人在结婚后，对生产关心少了，对学习不感兴趣了，革命意志逐渐衰退了。还有不少青年工人正在为筹备自己的婚事而奔忙。"},{"type":"paragraph","text":"我们认为，当前青年工人中出现早婚现象，不是一般的生活小事，而是资产阶级对我们发动的新进攻。我们千万不能掉以轻心。提倡晚婚，是一件移风易俗的大事，各级领导干部，应加强对青年的思想政治工作，在当前，尤其要深入开展革命的大批判，肃清刘少奇散布的反革命修正主义的流毒，大力发挥青年在社会主义革命和社会主义建设中的积极作用。"},{"type":"paragraph","text":"上无七厂"},{"type":"paragraph","text":"几个革命工人"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c6b171279"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

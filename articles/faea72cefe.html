script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"许谭兵团休整后向津浦线行动","alias":"","parts":[{"type":"paragraph","text":"许谭兵团休整后向津浦线行动"},{"type":"paragraph","text":"（1948年5月7日）许、谭，并华东局："},{"type":"paragraph","text":"辰微电悉。王匪西撤必集结谨慎，暂难歼灭。我七、九、十三等纵应集结休整至本月十八日或二十日为止，准备于十九日或二十一日以后开始向津浦线行动。那时如新泰敌一个旅未退，则以围新泰打援军为第一目标，如该敌已退，则直向济南、徐州间选择某地攻击并打援，以协助粟裕兵团?之作战。粟兵团渡江目前尚有困难，决定在运河以西、淮河以北地区歼灭几批敌人再行南进。你们有协助他们作战并供给弹药及新兵之任务。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"七日十五时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军山东兵团司令员许世友和政治委员谭震林并中共中央华东局的电报。"},{"type":"paragraph","text":"[2]王，指王耀武，当时任国民党军第二绥靖区司令官。[3]津浦线，指天津至浦口的铁路，即今京沪线一段。[4]粟裕兵团，指华东野战军第一兵团，兵团司令员兼政治委员粟裕。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":5,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":248,"page_end":248},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"faea72cefe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想统帅生产无往不胜  太原机车车辆厂革命派狠抓革命猛促生产，一至八月，月月超额完成计划，产品质量提高，成本降低，为国家节约九十五万多元","authors":[],"dates":[{"year":1967,"month":9,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想统帅生产无往不胜"},{"type":"paragraph","text":"太原机车车辆厂革命派狠抓革命猛促生产，一至八月，月月超额完成计划，产品质量提高，成本降低，为国家节约九十五万多元"},{"type":"paragraph","text":"据新华社太原十六日电太原机车车辆厂的无产阶级革命派夺权后，团结广大革命群众和干部，抓革命，促生产，今年一至八月，月月超额完成国家计划，产品质量显著提高，成本大大降低，为国家节约九十五万多元。"},{"type":"paragraph","text":"这个厂的无产阶级革命派在一月十八日夺了工厂党内一小撮走资本主义道路当权派的权。夺权的第二天，保守势力就利用党内一小撮走资本主义道路当权派破坏生产所造成的困难，对革命派施加压力，大喊大叫：“没有煤了，没有铁了，没有人了！”百般刁难。无产阶级革命派对着毛主席像，庄严宣誓：一定要坚决响应毛主席的伟大号召，狠抓革命，猛促生产。他们连续三次发出《告全厂职工书》，揭露和批判党内一小撮走资本主义道路当权派破坏生产的罪恶阴谋，大力宣传毛主席“抓革命，促生产”的伟大指示，同时分别召开全厂和各车间的抓革命促生产誓师大会，进行大动员，调动全厂革命职工的积极性。缺少煤，他们节省烤火煤，用于生产；缺少铁，他们利用业余时间拣废铁；人力不足，基层干部到第一线参加劳动，子弟中学的革命小将也来支援。结果，出色地完成了一月份的生产计划，大长了无产阶级革命派的志气，大灭了党内一小撮走资本主义道路当权派的威风。"},{"type":"paragraph","text":"太原机车车辆厂无产阶级革命派在驻厂解放军的帮助下，一直坚持用毛泽东思想统帅生产，指挥生产。他们彻底改变过去厂里党内一小撮走资本主义道路当权派下达任务，只下达指标；汇报情况，只报数字；开会只讲生产的修正主义作法。在布置、检查、汇报、总结工作时，首先布置、检查、汇报、总结学习毛主席著作的安排、情况、收获和经验。他们还建立了“天天读”的制度，每天学习一小时毛主席著作，并经常召开“讲用会”。这样做，促进了广大革命职工活学活用毛主席著作的自觉性，加速了人的思想革命化。"},{"type":"paragraph","text":"这个厂的无产阶级革命派根据毛主席“不但要团结和自己意见相同的人，而且要善于团结那些和自己意见不同的人，还要善于团结那些反对过自己并且已被实践证明是犯了错误的人”的教导，端正了对待群众的态度，主动团结广大职工一同狠抓革命，猛促生产。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0baec9059"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

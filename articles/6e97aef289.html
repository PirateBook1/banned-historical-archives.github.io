script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央领导人毛泽东主席等接见解放军和各民族国庆观礼代表","authors":[],"dates":[{"year":1960,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央领导人毛泽东主席等接见解放军和各民族国庆观礼代表"},{"type":"paragraph","text":"新华社7日讯　中共中央主席毛泽东，副主席刘少奇、周恩来、朱德、陈云、林彪今天下午接见了中国人民解放军国庆观礼代表。"},{"type":"paragraph","text":"接见时，中国人民解放军总参谋长罗瑞卿，总政治部主任谭政、副主任萧华，中国人民解放军高级将领刘亚楼、张爱萍、李聚奎、陈士榘等也在场。"},{"type":"paragraph","text":"新华社7日讯　中共中央主席毛泽东，副主席刘少奇、周恩来、朱德、陈云、林彪，中共中央书记处书记谭政和国务院副总理罗瑞卿等同志，今天下午接见了参加国庆观礼的各民族参观团。这些参观团是：以段明为首的云南省各民族参观团，以张平凡为首的西藏参观团，以桂芝为首的西藏青年、妇女参观团，以王福田为首的宁夏参观团，以托乎提阿不都拉为首的新疆参观团。接见时，中共中央统一战线工作部、全国人民代表大会民族委员会、中华人民共和国民族事务委员会的负责人也在场。（附图片）"},{"type":"paragraph","text":"中共中央主席毛泽东、副主席刘少奇、周恩来、朱德、陈云、林彪等接见参加国庆观礼的各民族参观团。图为接见时情形。"},{"type":"paragraph","text":"新华社记者　孟庆彪摄"},{"type":"paragraph","text":"中共中央主席毛泽东、副主席刘少奇、周恩来、朱德、陈云、林彪接见解放军国庆观礼代表。图为接见时合影。"},{"type":"paragraph","text":"新华社记者　侯波摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"陈云","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e97aef289"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

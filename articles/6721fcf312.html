script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"对江苏省委关于农业中学问题的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对江苏省委关于农业中学问题的"},{"type":"paragraph","text":"报告\"的批语"},{"type":"paragraph","text":"（1958年4月8日）付讨论。研究推广办法。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五八年四月八日"},{"type":"paragraph","text":"[1]指中共江苏省委1958年3月29日关于农业中学问题给中央、上海局的报告。报告说，江苏省的农业中学，是从邗江县施桥乡和海安县双楼乡开始的。施桥乡用七天的时间办了两所，双楼乡用四天时间办了一所。现在，全省各县都在筹办这类学校，截至本月24日，共兴办851所。举办农业中学必须贯彻群众自办、半耕半读、勤俭办校、为生产服务和谁读书谁出钱的原则。从已办和正办的农业中学来看，有以下几个特点：办学的目的比较明确，是为了培养有社会主义觉悟有文化知识的劳动者。办学的方法，是在党的领导下，依靠群众，相信群众，许多重大问题都经过群众讨论解决。学制一般暂定三年，也有打算学两年的。课程一般有语文、数学、农业知识（或者有关技术知识课等）、政治四门课。教材暂由各县、市自编，省和专区也在编写。教师就地取材，一是没有升学的高中生，二是下放干部兼课，三是在中小学教师中挖潜力，兼课。上课时间，有半日制，有隔日制，个别也"},{"type":"paragraph","text":"对江苏省委关于农业中学问题的报告的批语有早晚班制，形式不拘，以有利于生产、有利于教学为原则。学生一律走读，实行半耕半读，又劳动，又学习。收费标准，各地不一，一般是每学期收学费四至五元。校舍一般利用原有祠堂、届宇或公房，也有租用民房或搭些草房。都能做到因陋就简，贯彻群众自办，乡社领导，勤俭办学、勤工俭学的方针。"},{"type":"paragraph","text":"[2]1958年4月8日，中共中央向上海局，各省市委、自治区党委转发了江苏省委关于民办农业中学问题的报告。中央批语中说：（一）普遍发展民办农业中学，对于满足广大农民学习科学文化的强烈要求和小学毕业生的升学要求，有重大的作用。这是实现农业技术改造的一项重要工作，也是文化革命的一个重要方面。凡是有条件的省、市和自治区，应当仿效江苏的办法，大力发展民办农业中学和其他职业中学。（二）随着各地大量举办农业中学，师资必然感到不足。这一方面需要充分发挥现有师资的潜力，组织未升学的高中毕业生、下放干部和农业技术推广站的干部去做教员；另一方面需要加强和改进师范大学、师范学院、师范专科学校和农学院的工作，采取各种有效方法，迅速培养农业中学的师资，并且帮助农业中学教师的提高。同时，各级党委还要组织有关方面的力量，根据因地制宜、学以致用的原则，编辑当地农业中学的教科书。（三）农业中学是一种职业学校，它和普通中学担负着不同的任务。在城市和农村发展民办职业中学的同时，还应当加强对普通中学的领导，改进普通中学的教学工作，积极提高教学质量，以保证高等学校有较高质量的学生来源。普通中学的学生，要利用假期和休息日的一部分进行劳动，实行勤工俭学，但不应实行“半工半读”，也不要勉强实行学校“自给”和“半自给”，以致妨碍学生的学习。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":4,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":230,"page_end":231},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6721fcf312"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市革委会下乡上山办公室召开革命家长代表参加的讲用大会用实际行动落实毛主席的最新指示 过细地做下乡上山子女的思想工作从政治上关心已到农村去的子女，鼓励他们在农村干一辈子革命","authors":[],"dates":[{"year":1969,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　八月一日，在全市军民认真学习毛主席关于“我赞成这样的口号，叫做‘一不怕苦，二不怕死’”，“要过细地做工作。要过细，粗枝大叶不行，粗枝大叶往往搞错”的最新指示热潮中，上海市革命委员会下乡上山办公室在市革委会大礼堂及时地召开了“高举毛泽东思想伟大红旗，进一步落实毛主席最新指示讲用大会”，本市各条战线送子女下乡上山的一千八百余名革命家长代表参加了大会。"},{"type":"paragraph","text":"上海知识青年积极响应伟大领袖毛主席关于“知识青年到农村去”的号召，奔赴农村、边疆，到祖国最需要的地方去干革命，这是可贵的革命行动。他们经过一段时间的锻炼，在当地贫下中农的教育和帮助下，正在迅速地成长。在他们中，有的已被评为先进集体和活学活用毛泽东思想积极分子；有的经过一个时期体力劳动的磨练，已闯过劳动关，正在为建设社会主义新农村贡献自己的力量；有的已闯过生活关，正在乐意地过艰苦生活，立志在农村艰苦奋斗一辈子。知识青年在农村这个广阔的天地里是可以大有作为的，前途是无限的，未来的世界是属于他们的。但是，革命的道路是不平坦的，有些知识青年由于碰到了困难，思想动摇了，出现了这样和那样的问题。到会的革命家长，都感到自己肩上责任重大，认识到:以前认为自己的子女已经到农村去了，算是尽到自己责任的想法是不对的；应该继续关心他们的成长，从政治上帮助他们。"},{"type":"paragraph","text":"会上，黄浦区十二名赴云南省勐海县勐阿公社曼波生产队插队落户知识青年的革命家长小组代表谢寒佩、普陀区十名赴贵州省农村插队落户知识青年的革命家长小组代表胡镇春、长宁区革命家长沈祥裕和卢湾区打浦街道生产联管组革命家长周秀英等同志发了言，介绍了他们做知识青年思想工作的体会。他们认为，当子女在农村出现了这样或那样的思想问题时，家长应该突出无产阶级政治，根据毛主席的教导，“要过细地做工作”，做好子女的思想工作，从政治上关心和帮助他们，使他们用毛泽东思想武装自己的头脑，解决思想问题，战胜在前进道路上所遇到的困难。"},{"type":"paragraph","text":"大会要求全市送子女下乡上山的革命家长，以实际行动落实毛主席的最新指示，从政治上关心、帮助在农村的子女，过细地做他们的思想工作，鼓励他们发扬一不怕苦，二不怕死的彻底革命精神，下决心在农村干一辈子革命。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1969\\08\\6984030201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在云南杨柳公社插队落户的上海知识青年，劳动休息时，听彝族贫下中农谈活学活用毛泽东思想的体会。\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7e739d233"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜平壤杂技团访华演出开幕式在京举行张春桥、吴德、王震等同志参加开幕式并观看了演出　　朝鲜艺术家们的精彩演出，受到首都一万多观众的热烈欢迎","authors":[],"dates":[{"year":1975,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一九七五年九月二日电　朝鲜平壤杂技团今晚在北京首次演出了具有民族特色、矫健优美的杂技节目，受到首都一万四千多观众的热烈欢迎。"},{"type":"paragraph","text":"演出前，举行了朝鲜平壤杂技团访华演出开幕式。"},{"type":"paragraph","text":"参加开幕式并观看演出的有:"},{"type":"paragraph","text":"中共中央政治局常委、国务院副总理张春桥，中共中央政治局委员、人大常委会副委员长吴德，中共中央委员、国务院副总理王震，有关部门负责人于会泳、何英、张香山、王炳南、丁国钰、黄作珍、刘庆棠、林林；"},{"type":"paragraph","text":"朝鲜文化艺术部副部长、朝鲜平壤杂技团团长张春燮，副团长崔基柱、严道烈，朝鲜驻中国大使玄峻极和夫人，以及大使馆外交官员。"},{"type":"paragraph","text":"今晚，北京工人体育馆充满了中朝两国人民团结、友好的热烈气氛。主席台上方并排悬挂着朝鲜人民伟大领袖金日成主席的巨幅画像和中国人民伟大领袖毛泽东主席的巨幅画像。主席台对面的横标上写着:“中朝两国人民的伟大友谊和战斗团结万岁!”"},{"type":"paragraph","text":"演出休息时，张春桥、吴德、王震等同志会见了张春燮团长、崔基柱、严道烈副团长，以及杂技团的指导员和演员代表，同他们进行了亲切友好的谈话。张春桥同志对杂技团演出成功表示祝贺。他说，你们的成就是朝鲜人民的伟大领袖金日成主席领导和演员们刻苦锻炼的结果。你们的演出，对我们的杂技是个推动，我们要相互学习。张春燮团长感谢中国同志的热情协助。他说，我们到中国象到了家里一样。"},{"type":"paragraph","text":"对外友协会长王炳南主持了开幕式。在开幕式上，文化部负责人刘庆棠和张春燮团长先后讲话。刘庆棠在讲话中说:朝鲜文艺工作者在金日成主席革命文艺思想指引下，继承和发扬了优秀的民族文化艺术传统，以饱满的政治热情创作了很多具有革命内容和民族特色的优秀作品，在用光荣的革命传统和共产主义精神教育人民方面，取得了巨大的成就。这次杂技团来我国访问演出，为我们带来了朝鲜人民和文艺工作者的深情厚谊，同时也为中国文艺工作者提供了一次很好的学习机会。"},{"type":"paragraph","text":"张春燮团长在讲话中说，在朝中两国人民之间的战斗友谊和团结得到加强和发展的时候，我们访问兄弟的中国，同我们的战友见面，从而加强了我们两国人民和文艺工作者之间的战斗友谊。他表示相信，杂技团这次访问演出，将为进一步发展朝中两国人民和文艺工作者之间日益加深的用鲜血凝成的战斗友谊和团结作出贡献。"},{"type":"paragraph","text":"刘庆棠同志和张春燮团长讲话以后，双方互赠了锦旗。"},{"type":"paragraph","text":"演出开始，朝鲜艺术家在《金日成将军之歌》的雄壮乐曲声中高举朝中两国国旗，挥动花束，朝气蓬勃地迈步进入场地，全场响起了热烈的、有节奏的掌声。在两个多小时的演出中，朝鲜艺术家演出了表现朝鲜人民勇敢精神、智慧和才能的许多优秀节目。《跳板》是根据朝鲜民间游戏改编成的杂技节目。参加演出的七名男女演员穿着鲜艳的民族服装，轻盈地在空中作了换位、钻圈、侧身翻和向后连续翻等优美的动作，表现了浓厚的民族特色。《走绳》是另一个具有朝鲜杂技艺术特色的节目。演员在离地四米多高的大绳上伴随着轻快的民族乐曲前后走动，左右交叉坐着前进，向后空翻。演员技巧熟练，姿态优美。由两名男女演员表演的《双层秋千》在高空中翻转自如，生动活泼地反映了朝鲜人民机智勇敢的革命精神，表现了丰富的思想内容和艺术形式的高度统一，博得了观众的赞赏，激起热烈的掌声。演出过程中，演员们还用中国话表演了幽默、动人和具有政治内容的小插剧，受到观众的欢迎。"},{"type":"paragraph","text":"演出结束时，全场灯火齐明，全体演员放声歌唱《东方红》和《金日成将军之歌》。这时场上一片欢腾，观众起立，长时间鼓掌。我国领导人走进场地，和演员们亲切握手，并向他们赠送了花篮。"},{"type":"paragraph","text":"今天上午，文化部部长于会泳会见了张春燮团长、崔基柱、严道烈副团长等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"王震","type":"人物"},{"name":"于会泳","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bd1a690c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿报和越电台热烈欢呼中国发射导弹核武器试验成功中国新成就是毛泽东思想光辉胜利极大鼓舞世界人民斗争　彻底打破美帝苏修核垄断","authors":[],"dates":[{"year":1966,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社地拉那28日电　阿尔巴尼亚《人民之声报》今天就我国发射导弹核武器试验成功发表社论指出，中国发射导弹核武器试验成功具有重大的历史意义。这是对正在为争取民族独立、解放和保卫真正和平而斗争的全世界人民的一个新贡献和巨大鼓舞。"},{"type":"paragraph","text":"社论说，中国在两年内三次核爆炸成功和这次发射导弹核武器试验成功最好地证明了中国科学技术的巨大跃进。"},{"type":"paragraph","text":"社论说，在当前的世界形势下，中国国防力量的进一步增长具有特别重要的国际意义。中国发射导弹核武器成功对正在同美帝国主义和苏联修正主义的威胁和阴谋进行斗争的革命人民是一个重大支持。"},{"type":"paragraph","text":"社论说，中国发展核武器的目的在于增强国防力量，彻底打破美帝国主义和苏联修正主义的核垄断，有利于保障世界和平。"},{"type":"paragraph","text":"社论最后说，阿尔巴尼亚人民为自己的战友和兄弟的中国人民在光荣的中国共产党和毛泽东主席的英明领导下取得的这一历史性的新胜利而感到无限的喜悦和自豪。我国人民热烈祝贺兄弟的中国人民的这一辉煌的胜利。"},{"type":"paragraph","text":"据新华社河内28日电　《越南之声》广播电台二十八日连续广播了中国试验导弹核武器成功的消息，并且发表题为《热烈欢呼兄弟的中国人民巨大的新成就》的评论。评论指出“中国的这一巨大成就，是以毛主席为首的中国共产党的正确领导的结果，是马克思列宁主义和毛泽东思想的光辉胜利。”"},{"type":"paragraph","text":"评论说，“越南人民对兄弟的中国人民试验导弹核武器成功感到欢欣鼓舞。我们把中国的这一胜利看作是自己的胜利，我们怀着无比兴奋的心情，向中国人民解放军、工人、工程技术人员和全体兄弟的中国人民致以最热烈的祝贺。”"},{"type":"paragraph","text":"评论说，以美国为首的帝国主义，正在中国成功试验导弹核武器的消息面前惊慌失措。而越南人民和世界爱好和平人民却感到无限兴奋和自豪。因为中国拥有原子武器，接着又拥有导弹，这是对正在进行抗美救国斗争的越南人民和正在进行解放斗争的各国革命人民的巨大鼓舞，是对保卫世界和平事业的极其宝贵的贡献。"},{"type":"paragraph","text":"评论说，中国发展导弹和核武器是为了自卫，是为了保卫中国人民、反对美帝国主义的导弹和核武器威胁。中国在这个领域中的目标，是为了粉碎美帝国主义的导弹和核武器的垄断，使它们不能继续用导弹和核武器来威胁和恫吓各国人民。"},{"type":"paragraph","text":"评论说，“在这次试验中，中国再一次郑重宣布，在任何时候、任何情况下，中国都不会首先使用核武器。中国人民和中国政府将一如既往，坚定不移地为全面禁止和彻底销毁核武器的崇高目的而奋斗。这一声明是中国决心保卫和平的强有力的证据。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6c68f4684"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

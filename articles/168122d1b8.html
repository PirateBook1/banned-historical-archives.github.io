script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想传到家　心明眼亮干革命  福建山区漳平县实现社社有广播站队队通广播","authors":[],"dates":[{"year":1970,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想传到家　心明眼亮干革命"},{"type":"paragraph","text":"福建山区漳平县实现社社有广播站队队通广播"},{"type":"paragraph","text":"福建省山区的漳平县各级革委会，遵照毛主席关于“努力办好广播，为全中国人民和全世界人民服务”的伟大教导，依靠群众，自力更生，实现了全县每个公社社社有广播站，一千一百九十个生产队队队通广播。广大贫下中农高兴地说：座座山来道道坡，村村户户通广播，毛泽东思想传到家，心明眼亮干革命。"},{"type":"paragraph","text":"这个县的各级革委会在无产阶级文化大革命中建立后，狠批刘少奇及其一伙破坏农村广播事业的罪行，深入山村进行调查，充分发动群众，掀起了大办农村广播的群众运动。他们在这项工作中坚持贯彻自力更生的方针，发动社与社、队与队之间相互支持，大搞协作，从而使农村广播网的建设速度大大加快。象湖公社在短短的一个月内，全公社就架设了广播专用线三百九十六里，新安装了喇叭六百多个，成为全县最早实现队队通广播的一个公社。居住在海拔一千四百多米高山顶上的吾祠公社上洋大队坎兜生产队的贫下中农，为了早日听到毛主席的声音，自力更生，自己动手，顶风冒雨，苦干五天，架设了二十多里的广播线路，使二十二户贫下中农户户都装上了广播喇叭。"},{"type":"paragraph","text":"（据新华社讯）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"福建文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"168122d1b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

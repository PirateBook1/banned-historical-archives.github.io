script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"集中最大兵力阻援与打援","alias":"","parts":[{"type":"paragraph","text":"集中最大兵力阻援与打援\""},{"type":"paragraph","text":"（1948年8月28日）粟裕同志："},{"type":"paragraph","text":"感晨电?悉。此役关系甚大，根据敌我两方情况，你的顾虑是有理由的。战役计划应以能对付最坏情况，即我们二十六日三时电所说第三种情况为根本出发点，而不应以第一第二两种情况为根本出发点。攻克济南之时间不能预先只规定一种，而应预先规定三种，即二十天、一个月、两个月。这三种时间中，我们固然要争取第一种，其次是第二种，但这在战役发起之前只是一种理想，是否能实"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军代司令员兼代政治委员粟裕的电报。"},{"type":"paragraph","text":"[2]指1948年8月27日晨粟裕给中共中央军委的电报。电报说：关于攻占济南，原建议分两阶段进行。第一阶段以足够攻占机场及达到吸引援敌之力量（约2至3个纵队）使用于济南方面外，其余应全部使用于打援，以求于第一阶段歼援敌6个旅，迫使援敌其余各路不敢继续猛进。然后于战役第二阶段，集中主力（东兵团全部及西兵团3至4个纵队）攻占济南，仅以一部担任阻援，为此才能争取攻济时间，才能保证打援无问题。顷奉军委26日3时电令后，拥护军委电示作战原则，发动硬攻，尽量争取第一种前途，避免第三种前途。但鉴于敌我情况之变化及此役关系战局及政局甚大，可否本稳打方针采取上述两阶段作战方案，但我们当尽一切努力以迅速夺取济南为唯一目的。"},{"type":"paragraph","text":"[3]即《济南作战应准备在最困难的情况下战胜敌人》现要依攻击过程中敌之防御能力如何才能确定。或者二十天左右即可攻克，这样我阻援兵团是有把握阻得住援敌的（包括歼敌一部分）；或者要一个月左右才能攻克，这样我必须歼灭援敌几个旅，虽然不一定是六个旅，但歼其三至四个旅是完全必须的，否则就不能阻住援敌，我攻济必功败垂成。但最重要者是一个月左右还不能攻克济南，必须大量歼灭援敌，例如六个旅、八个旅或更多些，根本停止了援敌前进，给我以所需要的一切攻城时间，例如一个半月，两个月，或更多些（打临汾曾费去七十二天）才能克城，你们的根本出发点应放在这种情况上。我们不是要求你们集中最大兵力，不顾一切硬攻济南，这样部署是非常危险的。我们要求你们的是以一部兵力真攻济南（不是伴攻，也不是只占飞机场），而集中最大兵力于阻援与打援。济南是否攻克，决定于时间，而取得时间则决定于是否能阻援与打援。故我们于十二日十二时电要你们只用东兵团攻城，至多再加个别的师或一个纵队，而用其余全力阻援及打援，二十六日三时电则要你们不但在阻援打援方面留出强大后备兵力，就在攻城方面亦须如此，以便在必要时机集中全力先歼援敌，因不真攻济南，则援敌必不来。攻城使用兵力太大，则打援又无力量。在此种形势下同意你的意见，第一阶段以足够攻占机场及吸引援敌之力量（两至三个纵队）用于攻城，其余全部用于打援。依情况发展，如援敌进得慢，而攻城进展顺利，又有内应条件，则可考虑增加攻城兵力，先克城，后打援；如援敌进得快，则应以全力先打援，后攻城。"},{"type":"paragraph","text":"军委俭丑"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":8,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":426,"page_end":427},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad75947932"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

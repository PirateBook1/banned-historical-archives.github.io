script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关於整风运动的右派言论","authors":["云立峰","吴中禄","易家鎏","李正德","程渡","西北农学院","贾文林","赵云梦","郭士英","陶仲侃","靳鹏飞"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于整风运动的右派言论","type":"title"},{"text":"西北农学院郭士英吴中禄靳鹏飞李正德程渡贾文林陶仲侃云立峰易家鎏赵云梦","type":"authors"},{"text":"1．“我早就知道整风运动不会搞得好的”并且会“夭折的”，整风运动“简直是骗人。”“帮助党整风，我们不需要那一套：成绩是基本的，成绩是主要的，缺点是难免的。这一套枯燥的八股调，实在听得人耳朵起茧。”(植保系讲师　郭士英)","type":"paragraph"},{"text":"2.  “我认为‘团结——批评——团结’这个公式是否合于任何人，我认为官僚主义分子，可能有顽固分子怎么办？”“整自己就是和风细雨，整别人就是粗风暴雨。”(农化系教授吴中禄)","type":"paragraph"},{"text":"3．“这次整风提出和风细雨，我认为院内有‘墙’和‘沟’，就应以暴风骤雨，否则，推不倒墙填不了沟。”“有人说这次运动是和风细雨，这等于给群众嘴上贴个封条，不让群众说话。”(林学系助教靳鹏飞)","type":"paragraph"},{"text":"4．“学生闹事，提出要求，我们教师应比学生更积极，要求更高，走在群众前头。” (农学系副教授李正德)","type":"paragraph"},{"text":"5．“过去运动是党团员带头整人，现在该落后分子了。”(农学系助教程渡)","type":"paragraph"},{"text":"6．“共产党几年来领导得到胜利，为什么又要来一下‘鸣放’，这是多事。”(农经系副教授贾文林)","type":"paragraph"},{"text":"7．“有些人守口如瓶，虽也提了一些意见，但总怕象整风一样，都记在个人账上。”(化学系教授陶仲侃)","type":"paragraph"},{"text":"8．“有人说党委可能不打记号，但怕中级领导打记号，对以后工作不利。”“不要党委领导，应由工会来领导还次鸣放”，“党过去以领导者自居，这次就算完了，一踏糊涂了，很糟糕。”“群众不相信党了，应由民主党派成立接待站。”(林学系讲师云立峰)","type":"paragraph"},{"text":"9．“我很担心我校是否有好的结果，其他各校都搞的很好，提了意见恐怕白花时间。北京鸣放有广播，谁有意见就可在广播上说。每次运动党委都动员，而这次敷衍一下了事，一边改，一边不改，糊里糊涂。”(化学系助教易家鎏)","type":"paragraph"},{"text":"10．“自己过去在运动中是个靶子，还可以出一把力，这次是整党，自己不是靶子，有力也没处使。”(化学系教授赵云梦)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c6c33617a"},"buildId":"Sk_QHO4GJi-ijW

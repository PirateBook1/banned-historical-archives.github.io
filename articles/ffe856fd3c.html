script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州市工商界鸣放中“污蔑苏联”的言论","authors":["广州市工商界"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"广州市工商界鸣放中“污蔑苏联”的言论","type":"title"},{"text":"广州市工商界","type":"authors"},{"text":"王君诚：苏联说拉西科可以撤换，但要格罗来代替，这个问题，铁托的演说是有理由的。我认为苏联作为一个国家，对别国这样做法显然是干涉匈牙利内政。","type":"paragraph"},{"text":"谭伯益：从马林科夫等反党事件的发生可以说明苏共党是有宗派存在。","type":"paragraph"},{"text":"杨海明：苏联建设没有什么好，莫斯科建设还比不上上海，老大哥的嘢唔知真系假，手表、皮鞋都靠人家，俄罗斯建设几时才追得上日本建设。","type":"paragraph"},{"text":"博汤文：苏联虽是社会主义国家，但或多或少都有“利”字存在，马林科夫辞职问题就知道，马虽能力好，但资历不够，主要是一班老坑（注：指布尔加宁等）仇视他想不辞也不行。","type":"paragraph"},{"text":"凌志荣：苏联反党问题（注：指莫洛托夫、马林科夫反党事件发生），也就可以看到以美国为首的资本主义国家确实也有些眼光，他们指出过社会主义国家内部是不团结的。从这次苏联反党事件来说，证明资本主义国家并非无眼光的。","type":"paragraph"},{"text":"苏联的老头子马林科夫等反党事件是预料不到的，这个问题可能是马林科夫与莫洛托夫不同意苏联第20次代表大会中对斯大林的批判，因而发生派别，所以有这个问题发生。","type":"paragraph"},{"text":"关漱石：解放初期一切都采取“非美主义”，招牌的英文字要铲除，外国杂志禁止进口，现在逐渐克服过来，以前的做法是否有不当之处，因为单纯学苏联仍不够，美英也有很多好的事物可以学习。","type":"paragraph"},{"text":"苏联出兵（注：指帮助匈牙利镇压反革命）是根据华沙条约，那么台湾蒋介石请美国阻挠我们解放台湾那又如何说呢？是否可说是合法呢？","type":"paragraph"},{"text":"叶海：裁军问题首先是美国提出的，虽然如此，就算减了必要时也不过象中国人民志愿军一样。","type":"paragraph"},{"text":"吴光汉：苏联出兵匈牙利是否革命输出（注：输出意思是干涉）。","type":"paragraph"},{"text":"彭锦昌：世界两大阵营，一个说解放全人类，一个说解除世界人类奴役，其实大家均有野心。","type":"paragraph"},{"text":"彭裕伯：美国好野真系好野，不得不承认它是先进，美国平均100人只得10个人失业，苏联经过几个五年计划后，还系100个人有19人失业，人地架势即系架势。","type":"paragraph"},{"text":" 来源：《广州市工商界错误的右派的言论汇编》（第一辑），中共广州市委社会反右办公室编印，1958年4月10日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffe856fd3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

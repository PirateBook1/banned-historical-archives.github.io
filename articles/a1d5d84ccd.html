script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"长春第一汽车制造厂的工人说：毛主席和我们汽车工人心连心  我们颗颗红心永远向着毛主席","authors":[],"dates":[{"year":1969,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"长春第一汽车制造厂的工人说："},{"type":"paragraph","text":"毛主席和我们汽车工人心连心"},{"type":"paragraph","text":"我们颗颗红心永远向着毛主席"},{"type":"paragraph","text":"党的第九次全国代表大会隆重开幕的特大喜讯，给长春第一汽车制造厂的数万汽车工人带来了巨大的鼓舞和无穷的力量。广大工人满怀激情庆“九大”，一心要把忠于毛主席的红心炼得更红。"},{"type":"paragraph","text":"连日来，汽车城一片欢腾。汽车工人沉浸在幸福的回忆中。一九五三年七月十五日，汽车厂破土动工的时候，毛主席亲笔题写了“第一汽车制造厂奠基纪念”十一个金光闪闪的大字，奠定了我国汽车工业的坚实基础，照亮了我国汽车工业的锦绣前程。一九五八年，伟大领袖毛主席亲临汽车厂视察。毛主席对汽车工人的无比关怀永远铭记在汽车工人的心坎里。十几年来，长春第一汽车制造厂的工人沿着伟大领袖毛主席指引的革命航道奋勇前进，在发展我国汽车工业中，取得了一个又一个的巨大胜利。"},{"type":"paragraph","text":"在欢庆“九大”的大喜日子里，汽车工人欢聚在毛主席视察时走过的厂区中央大道上，簇拥在毛主席亲笔题写的“第一汽车制造厂奠基纪念”的白玉基石前，手捧毛主席的革命宝书，眼望北京城，怀着深厚的无产阶级感情，热烈赞颂伟大领袖毛主席的丰功伟绩，热烈赞颂毛泽东思想和毛主席无产阶级革命路线的伟大胜利。工人们激动地说：毛主席啊，毛主席！天大地大不如您的恩情大，爹亲娘亲不如您亲。我们从斗争实践中深深体会到，紧跟您就是幸福，紧跟您就是胜利！"},{"type":"paragraph","text":"老工人吕海在欢庆“九大”的幸福时刻，回忆起毛主席当年视察总装配线时微笑着同工人握手的动人情景。在旧社会，吕海给地主扛了八年大活，一双长满老茧的手，拿过放羊鞭，拎过打狗棍，挎过讨饭筐。当他同毛主席握手时，激动得泪水满面，一句话也说不出来。今天在欢庆“九大”时，他激动地说：“敬爱的毛主席啊！我们颗颗红心永远向着您。我们工人阶级一定要用您的光辉思想统帅一切，永远沿着您指引的革命道路奋勇前进。”"},{"type":"paragraph","text":"铸造分厂灰造车间的同志，反复学习党的“九大”隆重开幕的新闻公报，畅谈活学活用毛泽东思想的体会。"},{"type":"paragraph","text":"在欢庆“九大”的时候，已经超额完成今年第一季度国家计划的长春第一汽车制造厂的工人，决心狠抓革命，猛促生产，以更大的成绩向毛主席表达忠心。近几天来，全厂捷报频传，仅锻造、底盘、铸造三个分厂，就有五十多个班组创造了建厂以来的最高生产纪录。与此同时，还实现了五项重大技术革新项目。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1d5d84ccd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

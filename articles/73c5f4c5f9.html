script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对外文协上海分会会长张春桥举行宴会欢迎印尼人民文化协会歌舞团","authors":[],"dates":[{"year":1963,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　昨晚，中国人民对外文化协会上海市分会会长张春桥举行宴会，热烈欢迎由苏纳尔迪团长率领的印度尼西亚人民文化协会歌舞团。"},{"type":"paragraph","text":"张春桥会长在宴会上讲话。他说，印度尼西亚丰富多采的音乐舞蹈艺术，早已深为我们熟悉和喜爱。这次印度尼西亚人民文化协会歌舞团光临上海，不仅又一次给我们带来了印度尼西亚人民的深厚友谊，而且也带来了来自印度尼西亚七个地区的优秀的歌舞艺术，反映了印度尼西亚人民反对帝国主义、殖民主义的革命精神和对创造新的美好生活的坚强信念。"},{"type":"paragraph","text":"张春桥会长说，中国和印度尼西亚两国人民的兄弟友谊，在反对帝国主义、殖民主义的长期斗争中，不断地巩固和发展。我们深信，印度尼西亚人民文化协会歌舞团的光临和演出，必将为进一步加强我们两国人民的友谊作出新的贡献。"},{"type":"paragraph","text":"苏纳尔迪团长在宴会上讲话。他说，上海这个城市在中国共产党和毛泽东主席的英明、正确领导下，已经不再是“冒险家的乐园”，已经不再是乞求别人的消费城市，她已经成为一个生产的城市了，同时，她正在培养优秀的人，创造美好的未来。为此，请允许我转达印度尼西亚人民和文艺工作者对上海人民和文艺工作者的衷心问候，并祝印度尼西亚和中国两国人民的友谊日益发展。"},{"type":"paragraph","text":"宴会在热烈、友好的气氛中进行。出席宴会作陪的有:对外文协上海市分会副会长、上海市文化局局长孟波，对外文协上海市分会理事、上海市文化局副局长许平，音协上海分会副主席周小燕，中国印度尼西亚友好协会理事韩仰山，对外文协上海市分会秘书长袁冬林、副秘书长刘厚生，以及上海文艺界人士姜彬、丁善德、孙裕德、司徒汉、高芝兰、葛朝祉、董爱琳、顾圣婴、何无奇、周志勇、舒巧、白水等。曾经访问过印度尼西亚的上海文艺界人士也出席了宴会作陪。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73c5f4c5f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

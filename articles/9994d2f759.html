script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“中法医学日”开幕式在京举行","authors":[],"dates":[{"year":1980,"month":4,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“中法医学日”开幕式在京举行"},{"type":"paragraph","text":"新华社北京三月三十一日电  “中法医学日”开幕式今天下午在北京举行。"},{"type":"paragraph","text":"为了加强中法两国医学学术交流，经双方协商定于一九八○年三月三十日至四月十四日为中法医学活动日。在这以前，中法两国各自成立了中国“中法医学日”荣誉委员会和法国“法中医学日”荣誉委员会。中国由国务院副总理邓小平任中国“中法医学日”荣誉委员会主席，法国总理巴尔任法国“法中医学日”荣誉委员会主席。"},{"type":"paragraph","text":"以路易·德·居兰戈为名誉团长、索万为名誉副团长，勒杰尔教授为团长、拉蓬丹医生、拉布朗教授为副团长的法国医学代表团出席了今天的开幕式。"},{"type":"paragraph","text":"中华医学会会长白希清在开幕式上致词时，代表中国医学界对“中法医学日”的开幕表示祝贺。中国科学技术协会副主席、中国医学科学院院长黄家驷在讲话中指出，“中法医学日”是两国医学界增进相互了解、发展友谊、加强合作的新起点。"},{"type":"paragraph","text":"法国前外长、法兰西大使路易·德·居兰戈和勒杰尔教授也在开幕式上讲话。路易·德·居兰戈指出，“医学日”的开幕是法中两国合作的一个重要日子。"},{"type":"paragraph","text":"出席开幕式的有卫生部长钱信忠、中国“中法医学日”学术委员会、组织委员会在京委员以及首都医学界代表二百多人。法国驻中国大使克洛德·沙耶也出席了开幕式。"},{"type":"paragraph","text":"开幕式上展出了法国医学书刊近二十种、五百多本。"},{"type":"paragraph","text":"钱信忠今晚为法国医学代表团举行了欢迎宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9994d2f759"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

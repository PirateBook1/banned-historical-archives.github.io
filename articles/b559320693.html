script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委关于追分散、赔偿等问题给武都地委的复示","authors":[],"dates":[{"year":1952,"month":1,"day":22}],"is_range_date":false,"parts":[{"text":"甘肃省委关于追分散、赔偿等问题给武都地委的复示","type":"title"},{"text":"西北局批示","type":"subtitle"},{"text":"同意甘肃省委对武都地委关于追分散、赔偿等问题的复示。","type":"paragraph"},{"text":" 1月29日","type":"paragraph"},{"text":"武都所提追分散与赔偿等问题，一般是对的，再提如下意见：","type":"paragraph"},{"text":"（一）关于追要地主非法转移财产问题：","type":"paragraph"},{"text":"一、追要地主非法转移财产时，除恶霸地主外，对一般地主应当约束在土改法所规定的五大项财产范围以内。","type":"paragraph"},{"text":"二、追还或赔偿非法转移财产的问题，非常复杂，只有领导群众采取正确的方法步骤去进行，才能防止乱追乱迫或不敢追要的偏向。应当是结合着评成份、镇压恶霸、说理斗争、没收等一系列工作，用调查研究、说理谈判、民主人士向地主作动员等方式去解决。一面要严格防止乱追硬迫和使用肉刑的偏向；另一面也要纠正干部中那种不积极领导群众据理据法、运用各种条件、进行追还工作的偏向。","type":"paragraph"},{"text":"三、如到没收时还有未缴回或赔偿者，可分别情节，予以处理。同意你们所提的，对于恶霸地主、大地主应当且能够赔偿得起而拒不赔偿者，可交人民法庭予以法办。对问题不大的或赔偿不出的，可不再追究。只要把这个原则向下边交待清楚，法办对象应由人民法庭依上述原则审查即可，不必再规定经县委或地委批准的手续。","type":"paragraph"},{"text":"（二）没收地主多余房屋，一般应明确规定，是指地主现在占用房屋以外的多余房屋而言。但凡遇地主把多余房屋中原有家具搬移到自住房屋中的情况时，可令其将原有家具照旧拿出没收分配。","type":"paragraph"},{"text":"（三）封半地主式富农的耕畜，只征收其与出租土地相连之租牛，而对其不是与出租土地相连的出租的耕畜和伴喂的牛，则一律保留不动。","type":"paragraph"},{"text":"（四）对自耕雇人耕种大量土地并出租大量土地的人，首先应根据划成份标准和最近省土改委员会关于划成份中若干具体问题的指示第二项第五条，看其是否应当订为地主，半地主式富农或是富农，如确系富农，对其出租之大量土地，一般不动，只有在当地土地确实奇缺的情况下，可报省人民政府，经省人民政府批准后再征收。余均同意。","type":"paragraph"}],"comments":[],"origin":" 甘肃省委农村工作部编印《甘肃土地改革文集（党内文件）》，1954年10月 1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b559320693"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

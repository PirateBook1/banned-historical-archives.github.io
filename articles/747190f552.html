script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"写信报告毛主席生活改善延安人民欢渡春节家家户户有吃有用也都有余粮　杀猪过节小孩带上喜爱的花帽","authors":[],"dates":[{"year":1951,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社西安十日电】　延安讯:延安人民欢度春节。毛主席的故居——杨家岭村全体村民，在春节中给毛主席写信报告他们生活改善的情形。信里说:“自从一九四八年延安收复后，我们全村十八户七十口人的光景，像南瓜一样，一年结得比一年大了。去年夏秋两季，全村六百亩地的产量，平均超过了常年产量的一倍。今年我们除吃用外，家家都有余粮。今年我们过年时，每户都能杀一口猪和两只鸡，孩子们过去喜爱的花帽帽新袜子也都有了，这是您带来的福气。”"},{"type":"paragraph","text":"旧历元旦日延安分区党、政各机关曾召集烈士家属、军人家属及驻军代表千余人举行联欢大会。该地烈士家属和军人家属的门口，都挂着美丽的光荣灯。南关新市场的入口，早就搭好了彩棚，中间挂着毛主席和朱总司令像，两旁石碑上有毛主席在抗日战争时期亲笔写的“坚持抗战，坚持团结，坚持进步，边区是民主抗日的根据地；反对投降，反对分裂，反对倒退，人民有充分的救国自由权。”的对联。革命纪念馆陈列着土地革命和抗日战争时期人民军队的武器、英雄荣誉章、缴获品等，来自各地的观众整日络绎不绝。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"747190f552"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

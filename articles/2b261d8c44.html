script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢迎毛主席周总理返国　政协全国委会各民主党派举行宴会和晚会毛主席勉励大家团结一致为国内建设和国际和平而共同努力","authors":[],"dates":[{"year":1950,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十一日电】　中国人民政治协商会议全国委员会和各民主党派于本日晚间举行宴会，欢迎毛泽东主席和周恩来总理归国。应邀赴宴的有最近访苏归来的毛泽东主席、周恩来总理及师哲、叶子龙、汪东兴、赖亚力等。应邀作陪的，有中央人民政府的首长，中国人民解放军的高级将领、各人民团体的领袖和北京市的党政军机关负责人等约一百四十余人。在宴会后举行了晚会。"},{"type":"paragraph","text":"李济深副主席在宴会上致欢迎词说:中苏友好同盟互助条约的签订，是毛主席向以苏联为首的和平民主阵线一边倒的政策的成功，也是斯大林大元帅对中国多年来一贯的和平外交政策的成功。美帝国主义及其帮凶过去千方百计地造谣、挑拨、离间、企图破坏中苏两大盟国人民的友爱、团结的阴谋诡计，现在已被澈底地粉碎了。中苏两国七万万人民更紧密地团结在一起，不只巩固了中国人民民主革命的基础，促进了新中国经济、文化建设的速度，而且奠定了东方人民民主和平的基础。加强了全世界人民民主的阵线。李济深副主席说:我们今后只有在毛主席及中国共产党的领导下，忠诚履行中苏新约规定的义务，更进一步发展和巩固中苏两国友谊，学习苏联的建国经验，才能完成新民主主义建设的大业，才能争取全世界的人民民主与和平。我代表中国人民政治协商会议全国委员会及各民主党派，谨以满腔热爱与无限的挚诚，对毛主席和周总理为国家和人民，长途跋涉的辛勤劳苦，表示万分的感激，并致最崇高的敬意，同时我们对斯大林大元帅和苏联人民表示至诚的谢意。"},{"type":"paragraph","text":"毛主席对李副主席及各党派各团体的欢迎表示谢意，并勉励大家团结一致为国内建设和国际和平而共同努力。"},{"type":"paragraph","text":"郭沫若副总理在晚会开幕时致欢迎词。他说:团结就是力量。中苏友好同盟互助条约把七万万的人民，一下变成了一个铁锤，足以抵抗任何帝国主义的侵略。伟大盟邦苏联给中国人民的帮助，是中国历史上所没有前例的。我们应该感谢斯大林大元帅对中国人民的关怀照顾，感谢苏联人民兄弟般的友谊。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b261d8c44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

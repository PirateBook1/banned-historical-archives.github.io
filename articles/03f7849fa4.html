script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川江津等地中学想搞“大民主”","authors":[],"dates":[{"year":1957,"month":2,"day":18}],"is_range_date":false,"parts":[{"text":"四川江津等地中学想搞“大民主”","type":"title"},{"text":"新华社成都18日讯　最近四川省江津、璧山、江北等县、市的中学、师范中，为副食品供应问题想闹“大民主”，但都被说服和制止了。","type":"paragraph"},{"text":"璧山师范和江北一中的学生要求罢课和游行请愿。他们说：“匈牙利的学生游行，党和政府还支持，我们也要求游行”。“游行是宪法上规定了的”。璧山师范的学生提出四点要求：一、要求吃肉吃油。要把公路上往外调的猪拦住，不准运走。二、不住潮湿房子。三、要求改善电灯不亮的问题。四、减轻功课负担。","type":"paragraph"},{"text":"江北一中的学生到重庆的学校参观后，感到他们的生活不如重庆的学校，回去酝酿罢课、游行请愿。","type":"paragraph"},{"text":"江津一中、二中的学生不愿吃红苕(甘薯)，在学校的墙上和厕所内，到处写起“反对吃红苕”、“抗议吃红苕”、“要吃肉！要吃肉”的标语，并且按照抗议英法侵略埃及的一首歌的调子，编成“抗议吃红苕”的内容，到处唱。","type":"paragraph"},{"text":"不少学校师生，把目前副食品供不应求的问题跟匈、波事件联系起来议论。他们说：“匈波事件的发生，就是没有满足人民的生活要求”。他们对哥穆尔卡在波兹南问题上的分析很感兴趣，说：“物必先腐而后虫生，自己有问题怎能怪反革命”。“再不拿肉来吃：匈牙利事件就是一个教训”。","type":"paragraph"},{"text":" (挺军据省委材料编写)","type":"paragraph"}],"comments":[],"origin":"1957年2月18日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03f7849fa4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

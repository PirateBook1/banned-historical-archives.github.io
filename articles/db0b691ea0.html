script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席周总理参观苏联飞机工厂  维辛斯基欢宴周总理","authors":[],"dates":[{"year":1950,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席周总理参观苏联飞机工厂  维辛斯基欢宴周总理"},{"type":"paragraph","text":"【新华社北京七日电】塔斯社莫斯科讯：中华人民共和国中央人民政府主席毛泽东以及中华人民共和国政务院总理兼外交部部长周恩来、中华人民共和国驻苏大使王稼祥、陈伯达教授等二月六日参观了第二十三飞机工厂。"},{"type":"paragraph","text":"在三小时的参观当中，佳宾们怀着很大的兴趣视察了机器间、装配间及其他工作间。随后，他们参观了该厂的文化宫。"},{"type":"paragraph","text":"苏联航空工业部部长贺鲁尼切夫和该厂厂长列什钦柯为佳宾们进行讲解。"},{"type":"paragraph","text":"该厂的工人们热烈地欢迎毛泽东。"},{"type":"paragraph","text":"佳宾们由苏联外交部副部长佐林、苏联驻中华人民共和国大使罗申及苏联外交部交际司司长莫洛赤科夫陪同前往参观。"},{"type":"paragraph","text":"【新华社北京七日电】塔斯社莫斯科讯：苏联外交部部长维辛斯基在二月六日设宴款待中华人民共和国政务院总理兼外交部部长周恩来。"},{"type":"paragraph","text":"出席宴会者有周恩来，东北人民政府副主席李富春，中华人民共和国驻苏大使王稼祥、陈伯达教授，新疆省政府副主席赛福鼎，东北人民政府贸易部副部长张化东，赖亚力先生，欧阳钦先生，邓力群先生，吕东先生，中国驻苏大使馆参事曾涌泉、徐介藩、戈赛权及中华人民共和国武官边章五中将。"},{"type":"paragraph","text":"苏联方面赴宴的有：苏联对外贸易部长孟希科夫，苏联外交部副部长葛罗米柯、佐林，苏联对外贸易部副部长库米金，苏联驻中华人民共和国大使罗申，莫斯科市苏维埃主席雅斯诺夫，苏联驻中华人民共和国贸易代表米古诺夫，苏联外交部秘书长波得佐罗德，斯拉温中将，苏联对外贸易部东方司司长斯拉特科夫斯基，苏联外交部负责官员莫洛赤科夫、洛巴诺夫和库尔文科夫等。"},{"type":"paragraph","text":"宴会在热烈而友好的气氛中举行。"},{"type":"paragraph","text":"【新华社北京七日电】综合塔斯社莫斯科消息：莫斯科各报于二月七日刊登中华人民共和国中央人民政府主席毛泽东和政务院总理兼外交部长周恩来等于二月六日参观飞机工厂的消息。各报并刊登苏联外交部长维辛斯基于二月六日设宴款待周恩来的消息。中国人民解放军总部所发表的中国人民解放军战争一九四九年下半年的战绩总结公报亦在各报刊载。各报并报道中国的广大群众要求惩办日皇裕仁及其他战犯并拥护苏联政府要求将日本战犯交付国际法庭审判的消息。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db0b691ea0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

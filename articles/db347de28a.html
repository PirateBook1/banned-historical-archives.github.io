script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"诬蔑毛主席的言论（一）","authors":["中国人民大学","吴元富","唐若萦","潘俊民","王铁生","薛新卓","鲍子津","齐俊成"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"诬蔑毛主席的言论（一）","type":"title"},{"text":"中国人民大学齐俊成薛新卓王铁生唐若萦吴元富鲍子津潘俊民","type":"authors"},{"text":"“党中央只是毛主席和政治局几个委员说了算，中央委员不过是个牌位，不起作用。”","type":"paragraph"},{"text":"“党是一个特权集团，党对人民是统治，比日本统治的还厉害。”（中国人民大学出版社助理编辑　齐俊成）","type":"paragraph"},{"text":"“假如没有个人崇拜，为什么又把毛主席的话当成事实上的‘金科玉律’？‘人非圣贤，谁能无过’这句名言在某些享有很高声誉，居有极高地位的中共中委说来是否还起作用？”（中国人民大学计划系学生  薛新卓）","type":"paragraph"},{"text":"“毛主席、党中央怎样说，下面就怎样说，不能发表创造性见解。如毛主席到外面跑了一趟，回来说合作化右倾了，大家就赶快搞；毛主席说人民内部矛盾已提到第一位，大家就拥护，换个人说这样的话一定会受到批判。”（中国人民大学工业经济系助教  王铁生）","type":"paragraph"},{"text":"“毛主席提出大民主、小民主的划分没有理论根据，马、恩、列、斯都没有谈过。”（中国人民大学工业经济系学生　唐若萦）","type":"paragraph"},{"text":"“不应该喊、或少喊毛主席万岁。”“人都一样，光喊毛主席万岁，是否也有个人崇拜的问题。”（中国人民大学历史系学生　吴元富）","type":"paragraph"},{"text":"“党中央不敢公开暴露自己的缺点，使我们感到党中央没有一点错误。何以见得，据说：","type":"paragraph"},{"text":"（1）党中央有许多档案不公布。","type":"paragraph"},{"text":"（2）毛主席和中央首长的报告录音不公布，因为怕人觉得党中央和毛主席也有不正确的估计。党中央发表的都是定论性的意见，这样使很多人不敢开动脑筋，党中央的意见代替了大家的头脑。","type":"paragraph"},{"text":"（3）认为中央首长犯了错误也不公布，如南汉宸、冯文彬、高岗、饶漱石的错误都不公布在群众面前。","type":"paragraph"},{"text":"（4）认为党喜欢强调客观原因，如三反运动出了偏差，就是‘是运动嘛，偏差难免’。”（中国人民大学历史系学生  鲍子津）","type":"paragraph"},{"text":"“毛主席的辩证法是世界闻名的，但口头上的辩证法要与实际一致起来。”（中国人民大学新闻系学生  潘俊民）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db347de28a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

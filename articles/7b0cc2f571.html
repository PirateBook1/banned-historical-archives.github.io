script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏南区各国营专业公司干部对公私关系的糊涂观念","authors":[],"dates":[{"year":1950,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"苏南区各国营专业公司干部对公私关系的糊涂观念","type":"title"},{"text":"（华东总分社6月19日讯）苏南区各国营专业公司的干部对公私关系存在某些糊涂观念，且不善于正面宣传政策：","type":"paragraph"},{"text":"（一）少数干部对去年华东贸易会议上提出目前商业方面的情势是“敌强我弱”（所指“敌”即是投机分子，并非一般工商业），思想上认识很模糊。认为“资本家的剥削就如地主对农民”，个别公司新干部曾盲目地告诉私商“我们要取消中间剥削”。某些公司经理对平稳物价所作的临时性“措施”，视为经常性的业务方针与工作方法。忽视具体情况研究。","type":"paragraph"},{"text":"（二）有个别干部在统战性质会议上，还用教训口吻，对待私商善意发言中讲错的地方；不善于正面宣传政策，对我们的某些缺点亦少自我批评。如中国百货公司苏南分公司经理陈东波，当私商提出不正确意见时，立即严词“驳斥”。并当场要某私商承认在会外曾说过怪话。在无锡市各界人民代表协商会议小组会上，无锡市工商局副局长马步青当商业代表要求“在调整公私关系上能照顾大众利益”时即说：“这是追求暴利的‘大众’，我们只能照顾人民利益，不能照顾这些‘大众’”。使发言者面红耳赤。又如当工商业代表说：“我们过去在公私关系上，主要是联系不够，希望公营企业能与我们多多联系，这样误会就少了。”而马步青即说：“我认为根据无锡情况，私营企业应多于公营企业联系，因为私营工商业家数太多，而公营企业却仅仅几家。”这不仅是我们对待私商态度上欠善，同样亦反映了我们干部对统筹兼顾精神的领会还是不够的。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年6月23日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b0cc2f571"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

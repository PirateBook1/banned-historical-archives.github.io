script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"瑞典《马克思主义论坛》编委霍姆伯格说毛泽东思想适用于瑞典  毛泽东思想指导着全世界革命者","authors":[],"dates":[{"year":1966,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"瑞典《马克思主义论坛》编委霍姆伯格说毛泽东思想适用于瑞典"},{"type":"paragraph","text":"毛泽东思想指导着全世界革命者"},{"type":"paragraph","text":"据新华社斯德哥尔摩电　瑞典《马克思主义论坛》杂志编委尼尔斯·霍姆伯格最近向新华社记者发表书面谈话说：“今天，毛泽东思想指导着全世界的革命者。帝国主义者、反动派和修正主义者之所以诽谤毛泽东同志以及在他领导下创建的党和国家，是因为毛泽东同志是我们时代世界革命最杰出的领袖，是因为中国共产党是这场革命的中坚力量，是因为中华人民共和国是世界革命的不可摧毁的堡垒”。"},{"type":"paragraph","text":"他指出：“在我看来，正象瑞典其他许多马克思列宁主义者看来一样，毛泽东同志对马克思列宁主义的杰出的和创造性的发展，不仅是被压迫国家进行民族和社会革命的灯塔和武库，而且也是我们在瑞典这个有高度发展的资本主义的小国为社会主义而斗争的取之不尽用之不竭的革命智慧的源泉。通过对毛泽东著作的学习，我们可以获得我们革命所需要的许多知识和许多宝贵的教训。”"},{"type":"paragraph","text":"他说：“如果我们把这种知识和这些教训正确地运用于我国的情况，它们就将帮助我们建设一个强大而勇敢的共产党，并使它牢固地在群众中扎根。有了群众的参加，并进行正确的分析，我们就能制订出我党的政策、策略和工作方法，这样，它就真正能够领导瑞典工人阶级战胜资本主义和帝国主义。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb5fdf8989"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

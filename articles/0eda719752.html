script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡共总书记桑穆加塔桑同志撰文祝贺我国庆毛主席领导中国人民取得伟大成就","authors":[],"dates":[{"year":1970,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社科伦坡九日电　锡兰共产党机关报《劳工报》最近刊载锡兰共产党总书记桑穆加塔桑同志的文章，热烈祝贺中国人民在毛主席的领导下二十一年来取得的伟大成就。"},{"type":"paragraph","text":"文章说:在一个比较短的时期，人民中国已经发展成为世界上最强大的国家之一。一个沉睡的、半封建的、经济落后的国家，经过二十一年，已经变成拥有现代工业、农业、拥有核力量的技术发达的极为先进的国家。"},{"type":"paragraph","text":"文章说:人们看到中国的进展是在这样情况下取得的:美帝实行经济封锁，赫鲁晓夫修正主义者采取了完全敌对的行动，停止了一切经济合作，撕毁了一切合同，撤走了在中国工作的一切苏联专家。"},{"type":"paragraph","text":"文章说:中国共产党在当代最伟大的马克思列宁主义者毛泽东同志的英明领导下，发挥了七亿人民的创造力，实行了自力更生的政策，使中国今天在经济上达到了自给自足，成为世界上唯一的既无内债又无外债的国家。"},{"type":"paragraph","text":"文章说:中国革命是伟大的十月革命的继续，是今天朝着世界范围胜利发展的世界社会主义革命的一部分，是在毛泽东思想的光辉指引下，经历种种曲折的道路进行了二十一年长期艰苦斗争的结果。中国共产党不仅在占世界人口四分之一的一个亚洲大国建立了第一个无产阶级专政的国家，而且还通过毛泽东同志亲自发动和领导的无产阶级文化大革命，捍卫了无产阶级专政。"},{"type":"paragraph","text":"文章说:毛泽东思想的光辉，照亮了全世界革命的道路。毛泽东同志最近发表的具有历史意义的“全世界人民团结起来，打败美国侵略者及其一切走狗!”的庄严声明，进一步促进了世界革命运动。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0eda719752"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

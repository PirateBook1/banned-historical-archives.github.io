script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"打在刘少奇头上　痛在帝国主义身上","authors":[],"dates":[{"year":1969,"month":3,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"去年夏天的一个下午，小盛和老师傅们一起在线路上改道。火辣辣的太阳晒得钢轨直冒烟，轨面温度达到摄氏五十多度。"},{"type":"paragraph","text":"“叮叮——噹噹——”，顿时老师傅们抡起铁锤把道钉一只只打进枕木里去，打得又稳、又准、又快，小盛在一旁看得羡慕极了。"},{"type":"paragraph","text":"“我来打!”小盛看到大家忙得满头大汗，也就抡起铁锤学着他们的样儿，向道钉打去。可是，铁锤老是不听话，不是偏在这边，就是偏在那边，打了好几下，才打中一下，小盛急得直喘气，额上的汗珠象雨水似的往下淌。“小盛，别慌!要沉着气，看准道钉打。”沈师傅看到这个进线路不久的小青年，干起活来浑身是劲，心里有说不出的高兴。"},{"type":"paragraph","text":"收工了，大家唱着“大海航行靠舵手，干革命靠毛泽东思想”的歌曲，愉快地回到工区。洗澡的洗澡，吃饭的吃饭，可是等到大家吃完饭后还不见小盛回来。小盛呢?大家走出工区一找，只见小盛穿着汗褂，露出了一身强健的肌肉，前面一排废旧的枕木上立着许多笔直的道钉，小盛双手挥舞铁锤，对准一只只道钉打去，嘴里不停地喊着:“打在刘少奇头上，痛在帝国主义身上!”"},{"type":"paragraph","text":"“好样的，小盛!你真行!”大家一齐拥过去真想把他抱起来。小盛一听到有人便停下来，笑着对大家说:“我想到解放军打靶时，靶子上画了蒋该死的嘴脸，这样打起来就有阶级仇恨了。现在我也要以道钉作靶子，当作刘少奇打，这样打起来就浑身是劲，我要狠狠地打，打在刘少奇头上，痛在帝国主义身上，我要打得他永世不得翻身。”说完，小盛又抡起铁锤狠狠打下去，嘴里不停地喊着:“打在刘少奇头上，痛在帝国主义身上!”"},{"type":"paragraph","text":"(上海铁路分局工务段革委会供稿)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"513d19335c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

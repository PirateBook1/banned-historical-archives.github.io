script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共上海市直属机关委员会关于张宝源同志错划为右派的改正结论","authors":[],"dates":[{"year":1979,"month":3,"day":19}],"is_range_date":false,"parts":[{"text":"中共上海市直属机关委员会关于张宝源同志错划为右派的改正结论","type":"title"},{"text":"张宝源，男，51岁，浙江绍兴县人，家庭出身资本家，本人成份学生，原任上海市人委机关干部业余文化学校教员。","type":"paragraph"},{"text":"一九五八年整风反右运动中，原认定张宝源同志“攻击干部政策与人事制度，污蔑社会主义制度，攻击肃反运动，攻击复员政策，反对党对工会工作的领导”等问题。经市人委干部业余文化学校整风领导小组和市人委直属机关整风领导小组批准，划为右派分子，在行政上给予“撤销职务，另行分配待遇较低的工作”处分。下放农村劳动。五八年十二月又因“继续散布反动言论”为理由，经上海市浦东县公安局批准，送江西芙蓉农村劳动教养。六三年六月经江西省劳动教养管理局批准解除劳动教养，并摘除右派分子帽子，现在江西九江地区国营芙蓉农场基建大队石灰厂工作。","type":"paragraph"},{"text":"现经复查，张宝源同志的问题主要是对有关领导和某些部门的工作作风和方法有意见，不是反党反社会主义。按照中共中央（1978）第五十五号文件精神，我们意见张宝源同志一九五八年被错划为右派分子的问题应予改正，恢复政治名誉，恢复原有工资级别（中学教师七级65元5角，恢复原工资待遇的时间从一九七八年十月份算起）。建议公安机关对张宝源同志送去劳动教养问题进行复查。","type":"paragraph"},{"text":" 原改正结论由上海市革委会机关党委复查组作于一九七九年三月十九日上海市直属机关党委组织组一九八四年九月七日修改","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f59e73bab3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

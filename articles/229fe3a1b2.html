script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"斯里兰卡刊物《战士》和《人民力量报》发表文章  赞扬我国粉碎“四人帮”保证了革命成果","authors":[],"dates":[{"year":1976,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"斯里兰卡刊物《战士》和《人民力量报》发表文章"},{"type":"paragraph","text":"赞扬我国粉碎“四人帮”保证了革命成果"},{"type":"paragraph","text":"新华社科伦坡一九七六年十二月十六日电　斯里兰卡泰米尔文刊物《战士》十一月号刊登的一篇文章中说，以华国锋同志为首的中国共产党中央委员会粉碎了王、张、江、姚反党“四人帮”的篡党阴谋，“保证了中国人民流血牺牲取得的革命成果，保证了中国不变颜色。”"},{"type":"paragraph","text":"这篇题为《中国人民和被压迫人民、被压迫民族的伟大胜利》的文章说，从十月二十一日至二十五日，中国许多城市和农村的千百万人民举行盛大的集会和游行，向全世界被压迫人民以及他们的敌人清楚地表明，中国人民坚定地团结在以华国锋同志为首的党中央周围。"},{"type":"paragraph","text":"文章说，以华国锋同志为首的中国共产党中央委员会粉碎了“四人帮”的反革命阴谋，从巨大的危险中挽救了党。"},{"type":"paragraph","text":"文章指出，王、张、江、姚这些阴谋家，长期以来进行分裂党的阴谋活动，结成“四人帮”。伟大领袖毛主席对此早有察觉，对他们进行了严厉的批评和反复的教育，并对这一问题的解决作了部署。“四人帮”对毛主席的批评和教育采取阳奉阴违的两面派手法。毛主席看透了他们的手法，一九七六年四月提议华国锋同志担任党中央第一副主席和国务院总理。"},{"type":"paragraph","text":"文章说，华国锋同志任党的第一副主席和总理以后，直接领导了抗震救灾和反对“四人帮”的斗争，他正确地、卓越地和胜利地解决了这一困难。"},{"type":"paragraph","text":"文章说，以华国锋同志为首的党中央继承毛主席遗志，作出了建立毛主席纪念堂和出版毛主席著作的决定。这两项英明的决定受到了全世界人民的欢迎。"},{"type":"paragraph","text":"文章最后在评价中国共产党时，引用了毛主席的话：“从历史上看，我们这个党是有希望的。”"},{"type":"paragraph","text":"新华社科伦坡一九七六年十二月十六日电　斯里兰卡《人民力量报》最近发表一篇文章，祝贺华国锋同志任中国共产党中央委员会主席，欢呼以华国锋同志为首的党中央粉碎“四人帮”反党集团取得的历史性胜利。"},{"type":"paragraph","text":"文章说，在中国人民的伟大领袖和导师毛泽东主席逝世以后，华国锋同志担任了中国共产党中央委员会主席，“粉碎了‘四人帮’的阴谋，挽救了中国政府和人民”。“全世界革命人民认为这是一个历史性胜利。”"},{"type":"paragraph","text":"文章说：“如果‘四人帮’上台，中国就会变成一个象苏联一样的社会帝国主义和修正主义国家。”“通过斗争把他们从党和政府里清除出去是一个伟大的历史性胜利。”"},{"type":"paragraph","text":"文章指出：“已故的毛主席对华国锋主席极其信任，决定华主席作他的接班人。华主席能粉碎这四个人的阴谋，证明了毛主席的决定是正确的。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"229fe3a1b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

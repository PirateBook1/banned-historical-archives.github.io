script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无限忠于毛主席　发奋建设新崇明","authors":[],"dates":[{"year":1968,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"崇明县革命委员会"},{"type":"paragraph","text":"我们最最敬爱的伟大领袖毛主席和他的亲密战友林彪副主席亲自批准，由中共中央、中央军委、中央文革发布命令，追授门合同志以“无限忠于毛主席革命路线的好干部”的光荣称号的喜讯一传到崇明，海岛立刻沸腾了。从工厂到人民公社，从学校到军营，到处都在传颂英雄事迹，到处都在学习中央命令以及市革委会的有关通知。我们县革命委员会扩大会议决定，立即在全县掀起一个大学习、大宣传的运动，各级革命委员会的领导人员要亲临“三夏”第一线，深入田头、场头、宅头，向广大革命人民群众宣读中央命令，宣传门合同志的光辉事迹。通过这一学习，要使全县六十万革命人民做到身在长江东海滨，胸怀世界风和云，无限忠于毛主席，发奋建设新崇明。"},{"type":"paragraph","text":"学习门合同志，就要象他那样时刻为毛主席革命路线放好哨，站好岗，打好仗。崇明是上海的前哨，祖国的门户。崇明过去是国民党反动派的“模范县”，两个阶级、两条道路、两条路线的斗争，在崇明历来都是异常尖锐。当前，我们所进行的无产阶级文化大革命，就是我们同国民党反动派长期斗争的继续。我们一定要一个不漏地挖出隐藏的阶级敌人，要当一辈子无限忠于毛主席革命路线的红色哨兵，把崇明县革命委员会建设成“忠”字化的革命委员会。"},{"type":"paragraph","text":"学习门合同志，就要象他那样，密切联系群众，时时想到群众，处处关心群众。我们一定要做好群众的贴心人，当好群众的带路人。我们要永远牢记毛主席的伟大教导，“毫不利己专门利人”，“从群众中来，到群众中去”。我们不要嫩皮白手，我们不要做官当老爷，我们要到群众中去滚一身泥巴，炼一颗红心。我们向伟大领袖毛主席宣誓:一定要象门合同志那样，生为您的革命路线而战斗，死为您的革命路线而献身，誓把崇明岛办成红彤彤的毛泽东思想大学校."}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af794be4ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

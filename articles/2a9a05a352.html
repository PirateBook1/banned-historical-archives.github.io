script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于抓紧做好煤炭生产和运输工作的通知","authors":[],"dates":[{"year":1968,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"国务院关于抓紧做好煤炭生产和运输工作的通知","type":"title"},{"text":"一、在春节放假期间，煤炭上的军管会机关干部和毛泽东思想宣传队，以及煤炭的支援部队都要把他们组织起来带头不放假，领导群众参加煤矿生产和拉运存煤的工人过一个革命化的春节。无论是中直煤矿或是地方煤矿，不要矿里有存煤。不论是优质煤、低质煤、煤泥、煤炭资源可以拉出来的，都一定要想办法拉出来。生产工具不足的，首先由煤矿自己想办法，然后请军区支援。劳动力不足的可以动员家属参加。还有不足时，另外在当地雇短期临时工来解决。","type":"paragraph"},{"text":"二、春节过后，要立即组织煤炭工人按时上班，尽快地恢复正常生产。同时，还要动员组织解放军、干部、家属以及其他行业的职工到煤矿去参加生产。要在二月底以前掀起一个煤炭生产的新高潮，完成和超额完成国家规定的生产任务。","type":"paragraph"},{"text":"三、在抓好煤炭生产和拉运存煤时，还必须进一步认真学习毛主席“要节约闹革命”的指示。千方百计地做好节煤、节油、节电等方面的节约工作。","type":"paragraph"},{"text":"四、进一步做好煤炭运输的调度工作。请各大军区根据国家规定的生产指标，分配数字，进行调入的安排，进行调度和适当的调整，并要求有专人负责煤炭运输工作。在春节期间要建立值班制度，指定负责同志值班，及时解决本地区的问题。有需要解决的问题，可以同国务院工业交通办事组取得联系。","type":"paragraph"},{"text":" 国务院一九六八年一月廿五日","type":"paragraph"}],"comments":[],"origin":"根据台湾《中共研究》编辑部编《中共文化大革命重要文件汇编》，台北：1973年4月出版","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a9a05a352"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一切想着毛主席　临危不惧勇向前","authors":["伍福全"],"dates":[{"year":1968,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一切想着毛主席　临危不惧勇向前"},{"type":"paragraph","text":"人民解放军某部指导员　伍福全"},{"type":"paragraph","text":"无限忠于毛主席革命路线的好干部门合同志，奋不顾身，用自己的生命保卫了二十七名阶级兄弟。这一英雄行为，为我们树立了无限忠于毛主席的光辉榜样。"},{"type":"paragraph","text":"无限忠于毛主席，是我们革命战士最大的公，最高的觉悟，最纯的党性。无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席革命路线，是考验一个人革命与不革命的试金石，是区分真革命和假革命的分水岭。无限忠于毛主席革命路线的好干部门合同志，正是由于他对毛主席无限忠诚，所以他怀着深厚的无产阶级感情，活学活用毛主席著作，学了就用，毫不利己专门利人，永当革命“老黄牛”。正是由于他对毛主席无限忠诚，所以他能二十年如一日，坚决执行、勇敢捍卫毛主席的革命路线，在阶级斗争的风浪中，始终不渝地站在毛主席革命路线一边。正是由于他对毛主席无限忠诚，所以他在二十七名阶级兄弟生命遇到威胁时，临危不惧，面不改色，为保卫毛主席革命路线而英勇献身，表现出用毛泽东思想武装起来的革命干部的最大智慧和勇敢。"},{"type":"paragraph","text":"我也是毛泽东思想哺育下的一个革命干部。去年三月，我和一个同乡战友回广西探家，在渡河时，河水猛涨，水深流急，我们坐的小船，船身猛一倾斜，几个红卫兵小将和革命群众掉进水中，被卷入急流。就在这关键时刻，是毛主席“为人民利益而死，就比泰山还重”和“要奋斗就会有牺牲”的伟大教导，使我跳下急流，奋不顾身，战胜了寒冷和疲劳，抢救上来三个红卫兵小将和革命群众。当人民感谢我时，我虽然全身麻木，但我想到的第一句话就是“要感谢毛主席，这是毛主席叫我这样做的。”我仅仅为人民做了这点小事，领导上给我记了二等功。我学习了门合同志的事迹，反复进行了对照，感到我和门合同志相比还差得很远。今年年初，党让我担任指导员，我感到自己能力差，信心有些不足。和门合同志相比，千差万差，就是差在对毛主席的“忠”字上，差在活学活用毛主席著作的“用”字上。"},{"type":"paragraph","text":"今后，我决心以门合同志为榜样，带着深厚的无产阶级感情，更加努力活学活用毛主席著作，发扬毛主席倡导的理论联系实际的革命学风，永不自满，自觉地在灵魂深处爆发革命，对“私”字打进攻战。真正做到象门合同志那样：一切想着毛主席，一切服从毛主席，一切紧跟毛主席，一切为着毛主席。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdcc79f156"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"同“四人帮”反党集团斗争到底","authors":[],"dates":[{"year":1976,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共上海市手工业局委员会"},{"type":"paragraph","text":"华国锋同志任中共中央主席、中央军委主席，以华国锋主席为首的党中央根据伟大领袖毛主席的遗愿，采取果断措施，一举粉碎了王、张、江、姚“四人帮”反党集团，这两件特大喜事充分表达了全国亿万人民的共同愿望。我们决心最紧密地团结在以华国锋主席为首的党中央周围，誓同“四人帮”反党集团斗争到底。"},{"type":"paragraph","text":"伟大的领袖和导师毛主席提出的“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”三项基本原则，是区别真假马克思主义和识别党内走资派的标准。“四人帮”反党集团肆意篡改马列主义、毛泽东思想，打着马列主义的旗号，大搞修正主义，疯狂反对毛主席的革命路线。他们拉山头，搞行帮，安插亲信，排斥异己，捏造罪名，陷害同志，顺我者昌，逆我者亡。他们背着党中央自成体系，另搞一套，为所欲为，称王称霸，把自己凌驾于毛主席、党中央之上，大搞宗派分裂活动，破坏党的团结统一。他们当面说得好听，背后又在捣鬼，到处插手，煽风点火，打击别人，抬高自己，大搞阴谋诡计，妄图篡夺党和国家的最高领导权。他们是一伙阴谋家、野心家，是吸工人血的党内资产阶级分子，是不肯改悔的正在走的走资派，是党内资产阶级的典型代表。以华国锋主席为首的党中央，继承毛主席的遗志，采取果断措施，一举粉碎“四人帮”反党集团，为我党消除了一大祸害，真是大快人心，大得人心!这是毛主席关于无产阶级专政下继续革命伟大理论的一次伟大实践，是无产阶级文化大革命的伟大胜利，是毛泽东思想的伟大胜利。这充分证明我们党不愧为毛主席亲手缔造和培育的党，不愧为政治上成熟的马克思列宁主义政党，不愧为伟大的、光荣的、正确的党。“四人帮”反党集团罪大恶极，人心丧尽，极为孤立，极为虚弱，一旦揭露，顷刻瓦解。斗争实践再次表明，一切搞修正主义，搞分裂，搞阴谋诡计，篡党夺权的人，都逃脱不了失败的命运。我们决心一切听从以华国锋主席为首的党中央的指挥，立场坚定、旗帜鲜明地同“四人帮”反党集团斗争到底，迅速掀起学习马列著作和毛主席著作的新高潮，以阶级斗争为纲，抓革命，促生产，促工作，促战备，夺取社会主义革命和社会主义建设的更大胜利，把毛主席开创的无产阶级革命事业进行到底。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66f3e7d2e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

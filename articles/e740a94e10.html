script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见出席亚洲经济讨论会后到北京的各个国家和地区的朋友","authors":[],"dates":[{"year":1964,"month":7,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见出席亚洲经济讨论会后到北京的各个国家和地区的朋友"},{"type":"paragraph","text":"新华社九日讯　毛泽东主席今天下午接见出席第二次亚洲经济讨论会后到北京的各个国家和地区的朋友，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"被接见的朋友有：越南对外贸易促进会主席杨文谈，越南对外贸易促进会副秘书长阮代，越南亚非团结委员会委员阮罗昆，日本和平人士、亚洲及太平洋区域和平联络委员会副秘书长西园寺公一，日本亚非经济委员会会员、东京经济大学副教授北田芳治，驻亚洲经济讨论会常设局日本代表梅原宏之，印度尼西亚安塔拉通讯社经济编辑苏普利约，锡兰代表团团员德席尔瓦夫人，前泰国国会议员乃沙茵·玛兰恭，前泰国经济导报副总编辑乃素真·阿卡拉沙密，叙利亚代表阿卜杜勒·法塔赫·尤纳斯，巴勒斯坦的两位代表，北加里曼丹代表阿·优素福，马里代表比拉马·托拉奥雷，卢旺达民族联盟副主席卡伊胡拉·米切尔，卢旺达解放阵线指导委员会委员康加波，刚果（利）非洲团结党非洲的对外事务代表辛加马·鲁威拉，刚果（利）非洲团结党欧洲和北非的对外事务代表姆旺加·扎查里，苏丹和平人士、亚非作家常设局成员艾哈迈德·穆罕默德·凯尔和夫人，安哥拉代表克鲁兹，肯尼亚商会主席马查里亚，肯尼亚商会秘书长高尔，索马里民主联盟中央委员法拉·奥斯曼·希拉伯，莫三鼻给解放阵线财政书记洛朗苏·安多尼奥·姆塔卡，贝专纳人民党驻开罗代表波比·马克，澳大利亚和平联络委员会名誉秘书贝迪·玛格丽特·李特尔夫人等。"},{"type":"paragraph","text":"接见时在座的，有廖承志、南汉宸、张化东、勇龙桂、侯桐、李茂斋等。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"毛主席接见参加第二次亚洲经济讨论会后来到北京的各个国家和地区的朋友　　　新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e740a94e10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"致电毛主席朱总司令庆贺“八一”建军节","authors":[],"dates":[{"year":1949,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【又讯】本市大专学校教职员团体联合会为庆祝八一建军节，致电毛主席朱总司令庆贺，略调:"},{"type":"paragraph","text":"“辉煌的八一建军节来临，我们上海市全体高等教育工作者，谨以无限欢欣来庆祝这个伟大的纪念日!”"},{"type":"paragraph","text":"从廿二年前的今天，“南昌起义”，奠定了人民解放军的初基，经过长期艰苦奋斗，这一支人民自己的军队一天一天地长大茁壮起来了，就靠了这个伟大的武装力量，在中共中央英明领导之下，已给人民解放事业造成了基本的胜利，很快就要全功底定了。"},{"type":"paragraph","text":"现在眼见全面胜利在望，新中国的伟大建设已经开始，我们上海市的高教同仁们，深切了解今后在新文化教育的建设中我们应有责任。我们已经团结在一起了，我们正在集体学习，进行自我教育与自我改造的工作，相信以我们共同的力量，是能够完成我们的任务的。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c90d26e468"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

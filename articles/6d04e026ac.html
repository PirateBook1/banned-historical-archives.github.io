script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中山大学委员会关于詹安泰同志被错划右派分子改正通知书","authors":[],"dates":[{"year":1979,"month":3,"day":21}],"is_range_date":false,"parts":[{"text":"中共中山大学委员会关于詹安泰同志被错划右派分子改正通知书","type":"title"},{"text":"根据中共中央〔1978〕55号文件指示，我们对詹安泰同志1958年4月被划为右派分子进行了复查，认为属于错划，决定给予改正，恢复政治名誉。","type":"paragraph"},{"text":" 中共中山大学委员会1979年3月21日","type":"paragraph"},{"text":"此件发给本人、其所属单位及有关亲属各一份，存档两份。","type":"paragraph"},{"text":"中国民主同盟广东省委员会：","type":"appellation"},{"text":"现接中共中山大学委员会来函称：关于詹安泰同志在反右斗争中被划为右派分子的问题，经复查系属错划，已予改正。据此，我盟过去对他相应所作的留盟察看的处分，也应同时撤销。特此通知。","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":"詹安泰同志家属","type":"appellation"},{"text":" 民盟广东省委会机关临时工作组1979年3月28日","type":"paragraph"},{"text":"中山大学","type":"paragraph"},{"text":"吴南生同志：","type":"appellation"},{"text":"您向黄焕秋同志提及的已故詹安泰教授的爱人的住房安排一事，我校领导也很关心，准备在今年年底安排一厅二房给她，专此函达。","type":"paragraph"},{"text":"致","type":"appellation"},{"text":"敬礼","type":"appellation"},{"text":" 中山大学校长办公室1985年9月26日","type":"paragraph"},{"text":"送伯慧同志。","type":"paragraph"},{"text":" 吴　9月27日","type":"paragraph"},{"text":"通知","type":"subtitle"},{"text":"兹定于本月29日（星期六）上午9时在本校大礼堂为我校詹安泰同志举行追悼大会。","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":"柯娥仙同志","type":"appellation"},{"text":" 中山大学1978年7月19日","type":"paragraph"},{"text":"如要送花圈，请提前三天与追悼大会筹备小组联系，电话号码为51710转436。","type":"paragraph"},{"text":"中山大学","type":"subtitle"},{"text":"（67）中人字第07号","type":"subtitle"},{"text":"詹安泰同志：","type":"appellation"},{"text":"你于去年8月份起因病全休，根据国家机关工作人员病假期间生活待遇试行办法，从今年2月份起按你的原工资228.50元的80%发给生活182.80元（2月份多发的由3月份扣回），请安心治疗，早日恢复健康。","type":"paragraph"},{"text":" 人事处","type":"paragraph"},{"text":"抄送：财务科","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d04e026ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

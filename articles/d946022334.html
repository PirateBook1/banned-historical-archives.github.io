script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜金日成主席电毛主席致贺  波兰国防部长电朱总司令致贺","authors":[],"dates":[{"year":1950,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朝鲜金日成主席电毛主席致贺"},{"type":"paragraph","text":"波兰国防部长电朱总司令致贺"},{"type":"paragraph","text":"【新华社三十一日讯】毛泽东主席收到朝鲜民主主义人民共和国部长会议主席兼军事委员会委员长金日成将军祝贺中国人民解放军创建廿三周年纪念日的贺电，电文如下：中华人民共和国中央人民政府主席兼人民革命军事委员会主席毛泽东阁下："},{"type":"paragraph","text":"兹当光荣的中国人民解放军创建二十三周年纪念日，我以朝鲜人民和朝鲜人民军的名义，谨向阁下和经由阁下向中国人民解放军全体指战员和全体中国人民，致以热烈的祝贺。从长期帝国主义者们的侵略和蒋介石的反动统治下，中国人民得到了完全的解放。在争取中国人民的自由独立的斗争中和在为了发展与富强新的人民中国并保卫领土完整的斗争中，中国人民的真正子女——中国人民解放军所争取到的一切英勇事迹，更加激励和鼓舞了现正为了祖国的完全统一独立、消灭李承晚卖国匪帮、反对美帝国主义者们野蛮的武装干涉而起来进行正义战争的朝鲜人民和全体朝鲜人民军的指战员们。中国人民解放军和全体中国人民所争取的巨大成果以及反对美帝国主义者们侵略中国领土台湾野心的中国人民的坚强斗争，和站在共同反对美帝侵略线上的朝鲜人民们的斗争合在一起，我相信确能给全世界的持久和平和全亚洲民族解放斗争的完全胜利，以很大的贡献，并更加强化了世界民主阵营的力量。我更希望阁下和中国人民解放军全体指战员们和中国人民在来日的斗争中更获得新的辉煌成就。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国部长会议主席兼军事委员会委员长"},{"type":"paragraph","text":"金日成"},{"type":"paragraph","text":"一九五○年七月三十日于平壤"},{"type":"paragraph","text":"【新华社三十一日讯】中国人民解放军朱德总司令收到波兰国防部长罗科索夫斯基元帅祝贺“八一”建军节的贺电，电文如下：北京中国人民解放军总司令朱德将军："},{"type":"paragraph","text":"值此英雄的中国人民解放军建军二十三周年纪念之际，谨以波兰军队的名义向你致最衷心的祝贺。谨祝贵国在巩固美好的社会制度和解放人民中国全部国土的斗争中获得更进一步的光辉胜利。"},{"type":"paragraph","text":"波兰国防部长罗科索夫斯基元帅"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d946022334"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

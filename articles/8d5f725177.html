script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央、国务院、中央军委、中央文革小组通令","alias":"","parts":[{"type":"paragraph","text":"大的战无不胜的毛泽东思想，就一定会把整个旧世界打得落花流水，把帝国主义、现代修正主义、各国反动派这些妖魔鬼怪统统赶出历史舞台"},{"type":"paragraph","text":"（原载1967年6月4日《人民日报》）中共中央、国务院、中央军委、中央文革小组"},{"type":"paragraph","text":"通"},{"type":"paragraph","text":"令"},{"type":"paragraph","text":"（一九六七年六月六日）"},{"type":"paragraph","text":"为了维护无产阶级文化大革命的秩序，维护无产阶级专政的权威，保护无产阶级专政下的大民主，保护大鸣、大放、大字报、大辩论的正常进行、纠正最近出现的打、砸、抢、抄、抓的歪风防止反革命分子和坏分子混水摸鱼、乘机捣乱，特发出以下通令："},{"type":"paragraph","text":"一、除国家专政机关奉命依法执行必要的逮捕拘留任务外，任何团体和个人，都不准抓人，都不准私设公堂和变相地私设公堂。"},{"type":"paragraph","text":"二、各级党政军机关的档案文件和印章，任何团体和个人，都不准抢夺：窃取和破坏。"},{"type":"paragraph","text":"三、社会主义的国家财产和集体财产绝对不可侵犯，革命群众都有保护的责任，任何团体和个人，都不准侵占，不准砸抢、不准用任何借口进行破坏。"},{"type":"paragraph","text":"四、严禁武斗，严禁行凶打人，严禁在本单位和到外单位打群架，严禁抢夺个人所有的财物。"},{"type":"paragraph","text":"五、除国家专政机关奉命依法执行任务外，任何团体和个人，都不准对任何团体和个人，进行搜查和抄家。六、由各地卫成部队和驻军负责保证上述各条的执行。自即日起，对于违犯上述各条的，都应该严加处理。"},{"type":"paragraph","text":"对于肇事者和背后挑动者，对于打死和打伤人的凶手，卫戌部队和当地驻军，有权逮捕和拘留，依法惩处。"},{"type":"paragraph","text":"对于破坏、侵占和抢夺国家财产、集体财产和个人财物的，都必须追回或按价赔偿。对于违犯上述各条的团体，分别情节轻重，在一定的范围内通报批判。"},{"type":"paragraph","text":"七、各革命群众组织，应该成为执行本通令的模范，并协助卫戌部队和驻军进行政治思想工，作。"},{"type":"paragraph","text":"这个通令可在城乡广泛张贴，并在群众中广泛宣读。"}],"authors":[],"dates":[{"year":1967,"month":6,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":507,"page_end":507},"tags":[{"name":"中央文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组通令","authors":[],"dates":[{"year":1967,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"中共中央，国务院，中央军委，中央文革小组通令","type":"title"},{"text":"为了维护无产阶级文化大革命的秩序，维护无产阶级专政的权威，保护无产阶级专政下的大民主，保护大鸣，大放，大字报，大辩论的正常进行，纠正最近出现的打，砸，抢，抄，抓的歪风，防止反革命分子和坏分子混水摸鱼，乘机捣乱，特发出以下通令：","type":"appellation"},{"text":"一，除国家专政机关奉命依法执行必要的逮捕拘留任务外，任何团体和个人，都不准抓人，都不准私设公堂和变相地私设公堂。","type":"paragraph"},{"text":"二，各级党政军机关的档案文件和印章，任何团体和个人，都不准抢夺，窃取和破坏。","type":"paragraph"},{"text":"三，社会主义的国家财产和集体财产绝对不可侵犯，革命群众都有保护的责任，任何团体和个人，都不准侵占，不准砸抢，不准用任何借口进行破坏。","type":"paragraph"},{"text":"四，严禁武斗，严禁行凶打人，严禁在本单位和到外单位打群架，严禁抢夺个人所有的财物。","type":"paragraph"},{"text":"五，除国家专政机关奉命依法执行任务外，任何团体和个人，都不准对任何团体和个人，进行搜查和抄家。","type":"paragraph"},{"text":"六，由各地卫戍部队和驻军负责保证上述各条的执行。自即日起，对于违犯上述各条的，都应该严加处理。对于肇事者和背后挑动者，对于打死和打伤人的凶手，卫戍部队和当地驻军，有权逮捕和拘留，依法惩处。对于破坏，侵占和抢夺国家财产，集体财产和个人财物的，都必须追回或按价赔偿。对于违犯上述各条的团体，分别情节轻重，在一定的范围内通报批判。","type":"paragraph"},{"text":"七，各革命群众组织，应该成为执行本通知的模范，并协助卫戍部队和驻军进行政治思想工作。","type":"paragraph"},{"text":"这个通令可在城乡广泛张贴，并在群众中广泛宣读。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第二集）》， 北京：1967年6月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d5f725177"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

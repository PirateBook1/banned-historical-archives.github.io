script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席途经伊尔库次克 受到当地人民热烈欢迎","authors":[],"dates":[{"year":1957,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社伊尔库次克21日电】　毛泽东主席和他率领的中国代表团乘“图-104”专机由莫斯科回国，在今天上午9时40分(当地时间)到达伊尔库次克。"},{"type":"paragraph","text":"同机陪送中国代表团到伊尔库次克的有苏共中央主席团候补委员、苏共中央书记波斯伯洛夫，苏联外交部副部长扎哈罗夫，马里宁大将，谢巴科夫少将，外交部远东司司长顾德夫，中国代表团团员、中国驻苏联大使刘晓。谢巴科夫少将将一直陪送中国代表团到北京。"},{"type":"paragraph","text":"苏联驻中国大使尤金乘同一飞机前往北京。"},{"type":"paragraph","text":"毛泽东主席和中国代表团到达伊尔库次克机场时，受到了当地党政领导人和群众代表的热烈欢迎。"},{"type":"paragraph","text":"到机场迎接的有伊尔库次克州委第二书记谢尔宾娜，州委书记儒拉夫烈夫、麦尔库里耶夫，州苏维埃副主席鲁达科夫，伊尔库次克市委第一书记盖齐曼，市苏维埃主席帕特罗夫，伊尔库次克军区司令叶留申克上将。"},{"type":"paragraph","text":"毛泽东主席下飞机后，同冒着零内0度严寒前来机场欢迎的人们握手。"},{"type":"paragraph","text":"毛泽东主席和中国代表团团员在机场稍事休息，并进早餐。"},{"type":"paragraph","text":"在当地时间上午11时，飞机继续飞往北京。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"388a2328e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

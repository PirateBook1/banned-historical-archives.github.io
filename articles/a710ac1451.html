script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席关于“备战、备荒、为人民”的伟大教导　赣州专区大力发展钢铁工业　自力更生建小煤窑、小铁矿、小土炉，用无烟煤炼铁","authors":[],"dates":[{"year":1970,"month":3,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席关于“备战、备荒、为人民”的伟大教导"},{"type":"paragraph","text":"赣州专区大力发展钢铁工业"},{"type":"paragraph","text":"自力更生建小煤窑、小铁矿、小土炉，用无烟煤炼铁"},{"type":"paragraph","text":"本报讯　江西省赣州专区革委会，遵照毛主席关于“备战、备荒、为人民”的伟大教导，因地制宜，积极利用本地开采的无烟煤炼铁，大力发展钢铁工业，取得了显著成绩。从去年冬天至今年二月，这个专区的兴国、信丰、赣县、于都、会昌、龙南、全南、上犹等八个县的二十多座小土炉，已用本地无烟煤炼出了二百多吨生铁。其中百分之六十可以作为工业铸件用铁，其他的是白口铁，可以用来制造农具。"},{"type":"paragraph","text":"赣州专区无烟煤储藏量较丰富。但是，过去在“无烟煤质量差，不能炼铁”的旧框框的束缚下，这里的钢铁工业几乎是一张白纸。一九五八年，在党的社会主义建设总路线的光辉照耀下，全区掀起了一个轰轰烈烈的大炼钢铁的群众运动，许多县社都办起了炼铁厂，用无烟煤炼铁。以后，叛徒、内奸、工贼刘少奇及其代理人却疯狂地反对这一社会主义新生事物，下令砍掉了这些炼铁厂，致使全区钢铁工业的落后面貌长期得不到改变，甚至制造小农具的铁也要从外地运进。"},{"type":"paragraph","text":"赣州专区革委会遵照毛主席关于一个粮食，一个钢铁，有了这两个东西就什么都好办了的伟大教导，为彻底改变赣州地区钢铁工业的落后面貌，从去年年底起，发动各县因地制宜，就地取材，自建小煤窑、小铁矿、小土炉，采用无烟煤炼铁。"},{"type":"paragraph","text":"他们首先组织干部和群众反复学习了毛主席关于独立自主、自力更生，“打破洋框框，走自己工业发展道路”的伟大教导，大讲建小土炉、用无烟煤炼铁对落实毛主席的“备战、备荒、为人民”战略方针的伟大意义，狠批了刘少奇鼓吹的“洋奴哲学”、“爬行主义”等修正主义黑货。同时，认真总结了一九五八年用无烟煤炼铁的经验，有力地批判了“无烟煤不能炼铁”的谬论。大家认识到，自力更生发展地方工业，发展钢铁工业，是一场两个阶级、两条路线和两种思想的斗争，是贯彻执行毛主席“备战、备荒、为人民”伟大方针的一项重要措施。广大干部和群众提高了认识，坚决表示：一定要打破洋框框，自力更生，大力发展钢铁工业，为伟大领袖毛主席争光，为伟大的社会主义祖国争光！"},{"type":"paragraph","text":"为了迅速发展本地钢铁工业，赣州专区各县广泛发动群众，因陋就简，大建小煤窑、小铁矿、小土炉，积极试用本地开采的无烟煤炼铁。建小土炉没有耐火砖，就到附近山上去开采“耐火石”、“耐火泥”代替耐火砖。兴国县龙冈炼铁厂由领导干部、老工人、青年工人组成了一个“三结合”的炼铁尖刀班，在一无技术人员，二无资料，三无热风设备的情况下，用附近山上开采来的“耐火石”代替耐火砖，用一般鼓风机代替热风设备，经过五次试验，终于用一座一点五立方米的砖砌小土炉炼出了工业铸件用的优质铁。专区革委会抓住这个典型，立即召开现场会。许多县的炼铁厂学习龙冈炼铁厂的经验，也都炼出了质量较好的生铁。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a710ac1451"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共重庆市委统一战线工作部关于不给康心如改正的通知","authors":[],"dates":[{"year":1979,"month":3,"day":30}],"is_range_date":false,"parts":[{"text":"中共重庆市委统一战线工作部关于不给康心如改正的通知","type":"title"},{"text":"北京朝阳区职工大学党委：","type":"appellation"},{"text":"你处职工康国雄同志之父康心如先生（已病故）的右派复查结论，经中共重庆市委今年二月十一日讨论，决定不予改正。现将“关于康心如右派问题的复查结论”寄上。请你们告诉康国雄同志，并请协助作好本人的思想教育工作。","type":"paragraph"},{"text":"致以","type":"paragraph"},{"text":"敬礼","type":"appellation"},{"text":" 中共重庆市委统战部  (公章)1980年5月12日","type":"paragraph"},{"text":"关于康心如右派问题的复查结论","type":"subtitle"},{"text":"康心如，男，1889年生，陕西城固县人，民建会员。解放前曾任重庆美丰银行、民生公司等60余家企业的董事长、总经理、董监事等职。曾任原国民党国大代表、重庆市临时参议会参议长。解放后，曾任市人民委员会委员、市政协常委、市民建、市工商联副主席、全国工商联执委等职。1957年7月划为极右分子，保留市政协委员、市工商联委员和民建会籍，撤消其他一切职务，由行政13级降为17级。1960年10月摘帽，1961年迁北京居住，1969年病逝。","type":"paragraph"},{"text":"原划为右派主要依据是：","type":"paragraph"},{"text":"1。诬蔑社会主义制度是暴政。他说：“古今中外，执政者有两种，即霸道和恕道，亦即施仁政或暴政。暴政易施，但不巩固，古代的秦始皇，现在的斯大林。仁政难施，乃治本之道。施仁政要有条件，民殷物丰。现在百分之九十九的中国人民生活都很困难，吃饭都成问题，国家物资很缺乏。执政者人为使然”。","type":"paragraph"},{"text":"2。曲解赎买政策。说：“定息是赎金，不是剥削，是双方同意办的，不是一方强要的”。不承认资产阶级需要脱胎换骨的改造。说：“脱胎换骨是道家的说法，只是二辈子做人才办得到”。","type":"paragraph"},{"text":"3。不承认私方代表。阶级关系划得如此严，要公私关系处得好，我看很难。","type":"paragraph"},{"text":"4。认为党缺乏友情，没有人情味。","type":"paragraph"},{"text":"经复查，上述内容是康心如于1957年6月在市委召开的工商界人士鸣放座谈会上的发言。当时的报纸、记录和本人检查，基本都是一致的，事实没有出入。原划右派的依据中的二、三、四部分，言论有差误，反映了他的资本主义立场。第一部分即暴政问题是对社会主义制度的攻击诬蔑，是从根本上反对社会主义制度，仅此一条即够右派。根据中央(1978)55号文件有关规定，不予改正。","type":"paragraph"},{"text":" 中共重庆市委统战部(公章)1980年1月22日","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"重庆文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5fa20ca417"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"打垮美帝和岸信介集团的侵略政策坚决响应毛主席号召　支持日本人民斗争柯庆施市长在市人代大会作政治报告时分析当前国内外形势","authors":[],"dates":[{"year":1960,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　柯庆施市长在前天市人民代表大会上所作的政治报告中，分析了当前国内外的政治形势。指出当前国际形势正向着有利于社会主义方面发展，对我们有利，对敌人不利。"},{"type":"paragraph","text":"柯庆施同志说，以苏联为首的社会主义阵营正呈现着一片欣欣向荣的景象，社会主义制度的优越性越来越显著；而帝国主义阵营则恰恰相反，他们的日子更不好过了。美国的经济危机日益深刻，前一个危机刚刚过去，新的危机又将到来。美帝国主义及其帮凶，做尽了坏事，正合着中国的一句老话，已经“恶贯满盈”，它们的寿命是不会太长了。当前国际形势的发展，愈来愈证明了毛主席论断的正确:东风进一步压倒西风，我们一天天好起来，敌人一天天烂下去。“捣乱，失败，再捣乱，再失败，直至灭亡”。这就是帝国主义本身的规律。"},{"type":"paragraph","text":"柯庆施同志说，当前国际形势的一个突出的特点，是亚洲、非洲、拉丁美洲人民反帝斗争的新高涨，革命的风暴方兴未艾，将有更大的兴起。日本人民反对日美军事条约的斗争，持续了很久，从五月九日开始，展开了第十六次的统一行动，运动正汹涌澎湃，席卷全国，为日本人民的斗争史揭开了新的一页。亚洲其他地区和非洲、拉丁美洲人民的斗争，也日益发展，汇成一股波涛翻腾的反帝巨浪。现在，天涯海角，再没有一块美国帝国主义的安全后方了。"},{"type":"paragraph","text":"柯庆施同志说，现在，全世界人民越来越清楚地认识到，美帝国主义是各殖民地国家人民的头号敌人，是社会主义阵营的头号敌人，是包括美国人民在内的各资本主义国家人民的头号敌人。它的侵略本性，豺狼本性，没有任何的改变，也永远不会改变。虽然在东风压倒西风的形势下，它有时也被迫披上一张羊皮，披上一件和平外衣，但豺狼究竟还是豺狼。美帝国主义为什么要长期占领日本，为什么要在日本和世界各地建立那么多的军事基地，为什么死抱着“实力地位”政策不放?难道这都是为了和平?五月一日，苏联将前来挑衅的美国军用飞机击落，侵略者受到了应得的惩罚，对苏联的这种严正立场，我们完全支持。艾森豪威尔公然表示，美国的这种侵略行为，是美国既定的、一贯的政策。这就再一次暴露出美帝国主义在虚伪和平幌子掩盖下准备侵略战争的真面目。所以，对美帝国主义不应有任何幻想，幻想只会麻痹自己，招致严重的灾难。和平不是乞求可以得来的，只有斗争，只有全世界人民的团结斗争，才能粉碎美帝国主义的侵略计划和战争计划，才能维护世界和平。"},{"type":"paragraph","text":"柯庆施同志说，我国人民同亚洲、非洲、拉丁美洲人民站在一条战线上，同世界各国人民站在一条战线上。我们坚决支持日本人民的反对日美军事条约的斗争，坚决支持亚洲其他地区和非洲、拉丁美洲人民的反帝斗争。我们把他们每一个斗争的胜利，看作是自己的胜利。柯庆施同志说，继全国各地人民示威游行之后，明天上海人民将举行大集会，大示威。上海全市人民坚决地响应毛主席的号召，坚决支持日本人民反帝爱国的正义斗争，粉碎日美军事同盟条约。这个条约是为了压迫日本人民，是为了侵略中、苏和亚洲各国人民，是对亚洲和世界和平的威胁，同时也给日本人民带来严重的灾难。我们要同日本人民、同各国人民团结起来，为打垮美帝国主义及岸信介集团的侵略政策，为反对美帝国主义、保卫世界和平斗争到底。"},{"type":"paragraph","text":"接着，柯庆施同志分析了上海当前的跃进形势，提出进一步展开技术革命、文化革命和思想革命的战斗任务。他号召全市人民不骄不懈，再接再厉，为争取完成和超额完成今年的跃进计划而斗争。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31e661fb1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

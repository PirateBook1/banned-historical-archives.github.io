script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世界拳王阿里在北京","authors":["傅溪鹏"],"dates":[{"year":1980,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"世界拳王阿里在北京"},{"type":"paragraph","text":"十二月十九日上午十一时许，一架银燕降落在首都机场，带来了一位不寻常的客人——美国黑人拳王穆罕默德·阿里。他一走进机场休息室，马上被中外记者包围起来。"},{"type":"paragraph","text":"“欢迎你来做客。可惜，你只能在中国逗留一天，时间太短了。”中国奥委会副主席宋中对阿里说。"},{"type":"paragraph","text":"“时间虽然短，总不会什么东西也吃不着吧？”阿里风趣地说，“我早就听说北京烤鸭的名气了”。"},{"type":"paragraph","text":"“是的，吃了北京烤鸭，会使你更有力气，在拳坛上取得更大成功。”"},{"type":"paragraph","text":"“太好了，不仅是北京烤鸭会给我力量，友好的中国人民会给我更大的力量……。”"},{"type":"paragraph","text":"下午三时，阿里及其夫人一行，来到故宫博物院参观。他对中国辉煌的古代建筑十分赞叹。并且指着高大的皇宫一再地说：“从前皇帝一个人住这么多的房子，而人民却受苦受难……。”在一些著名的建筑和艺术珍品前摄影留念时，他又说：“旧中国的一切都已过去了。在这里拍几张照片，让我们记住过去，展望将来……我对中国人民所做的一切感到骄傲！”"},{"type":"paragraph","text":"下午五时许，身材高大的阿里端坐在人大会堂的迎客厅里，等候一个重要时刻的到来。当他看到邓小平副总理健步从屏风后走出来时，激动地从沙发上站起来，快步迎上去。邓副总理伸出右手握住阿里的大手：“欢迎你，中国人民欢迎你！”"},{"type":"paragraph","text":"“谢谢！”阿里兴奋地跨前一步，热烈地拥抱了邓副总理。并且说：“请你不要嫌我鲁莽。因为我了解中国，热爱中国；更因为你为中国人民做了许多好事，我热爱你，我觉得光握手，还不足以表达我的心情，所以我要热烈拥抱你。”"},{"type":"paragraph","text":"邓副总理说：“这次你来去太匆促，欢迎明年再来。中国现在没有拳击这个项目，以后可能要向你学习。”"},{"type":"paragraph","text":"阿里表示，他明年要带两个优秀的助手来为中国人民表演，并赠送拳击手套、沙包和拳击台整套设备给中国，希望在中国呆三个星期左右，为中国训练拳击手。"},{"type":"paragraph","text":"邓副总理请阿里抽烟。阿里微笑着谦让说：“拳击运动员是不能抽烟的，抽烟会使人容易疲劳。我将来为中国训练年轻运动员，第一件事就是不准他们抽烟。”"},{"type":"paragraph","text":"“幸亏没有让你来训练我，要不，我也就不能抽烟罗。”邓副总理一边抽着烟，诙谐地说。"},{"type":"paragraph","text":"客厅里明亮的华灯，照耀在阿里古铜色的脸庞上，反映出喜悦的光辉。他激动地说：“我在北京虽然只有几小时，但看到中国人民是那样地守纪律，那样地热爱和平！”"},{"type":"paragraph","text":"“如果你在十几年前来，就会看到更好的社会风气。”邓副总理回答说：“我们为我们的人民而自豪。”"},{"type":"paragraph","text":"“那个时候，中国人民一定象仙人那样好！”阿里赞扬道。"},{"type":"paragraph","text":"“粉碎‘四人帮’后，我们正在恢复良好的社会风气”。"},{"type":"paragraph","text":"“我们美国黑人、美国人民是了解中国人民的，相信你们会有更美好的将来……。”"},{"type":"paragraph","text":"分别时，阿里再次热烈拥抱邓副总理，热泪顿时从他明亮诚挚的黑眼睛流淌下来……"},{"type":"paragraph","text":"·傅溪鹏·（附图片）"},{"type":"paragraph","text":"阿里在故宫，被天井中的一条飞龙吸引住了。他走上前去，举起有力的拳头，做出一副要与巨龙决斗的姿态：“飞龙虽大，但人更强大；要是它是活的，我也要制服它……”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75bea7226d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵循毛泽东思想的正确路线  加强亚非人民的战斗团结  马尔加什进步人士坚决支持在北京召开亚非团结大会","authors":[],"dates":[{"year":1967,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵循毛泽东思想的正确路线"},{"type":"paragraph","text":"加强亚非人民的战斗团结"},{"type":"paragraph","text":"马尔加什进步人士坚决支持在北京召开亚非团结大会"},{"type":"paragraph","text":"新华社讯　塔那那利佛消息：马尔加什一位进步人士最近写信给中国朋友，热情颂扬毛主席说：“指引我们的是我们心中最红的太阳、敬爱的伟大领袖毛泽东的思想。”信中还强烈谴责苏联修正主义领导集团同美帝国主义狼狈为奸，大搞分裂亚非人民团结反帝运动的勾当，并且表示最坚决支持今年在北京召开第五届亚非人民团结大会。"},{"type":"paragraph","text":"信中说：“苏修及其仆从现在在我们这里明目张胆地同美帝狼狈为奸；更恶劣的是，这些家伙拚命地对中华人民共和国的内部事务横加抨击。亲爱的同志们和朋友们，现在再也不能容忍了。毛主席教导我们说：‘凡是反动的东西，你不打，他就不倒。这也和扫地一样，扫帚不到，灰尘照例不会自己跑掉。’因此，正当无产阶级文化大革命在中华人民共和国全国结出丰硕的果实，并在全世界产生影响的时刻，我们满怀最大的热情欢呼关于今年在北京举行第五届亚非人民团结大会的决议。我高兴地告诉你们，我们最坚决地支持在北京召开这次会议。”"},{"type":"paragraph","text":"这位进步人士在信中接着说：“我确信并且要非常高兴地对你们说，这次会议将使得良莠分明，从而加强反对苏联修正主义者的革命派的团结，用所有的斗争手段彻底摧毁敌人。”"},{"type":"paragraph","text":"他还说：“我们并不是轻易发怒的。我们是要和平的，但是，只要美帝国主义者及其走狗不放弃他们那种蛮横无理的要求和扩大侵略的阴谋，我们就只有下定决心，同伟大的中国人民一起，继续战斗下去，因为我们是用现在全世界所瞩望的、当代最伟大的马克思列宁主义者毛主席的思想武装起来的。”"},{"type":"paragraph","text":"这封来信揭露说：“在马达加斯加（按：马尔加什过去的名称），由于目前有两名苏联记者在这里，一小撮卑鄙的、被收买的家伙，公然同苏联修正主义者和美帝国主义者一样，无耻地胆敢在他们的报纸上，用肆无忌惮的谣言抨击毛泽东思想的伟大影响。”"},{"type":"paragraph","text":"这位进步人士热情地说：“机不可失，时不再来。现在形势大好。由于中国的无产阶级文化大革命的迅猛发展，将在北京举行的第五届亚非人民团结大会，将是遵循毛泽东思想的正确路线、决定世界革命命运的一次会议。毛主席以他的‘谁是我们的敌人？谁是我们的朋友？’的阶级分析，首先向我们指出了我们取得成功的基础。”"},{"type":"paragraph","text":"他强调说：“毛主席是当代最伟大的马克思列宁主义者。”“日从东方出，毛主席是最伟大的领袖，是照亮我们前进道路的指路明灯。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92b84e9d4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

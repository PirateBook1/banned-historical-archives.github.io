script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平、汪东兴副主席接见西藏妇联干部学习参观团  乌兰夫、蔡畅、邓颖超、康克清、杨静仁参加接见","authors":[],"dates":[{"year":1978,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平、汪东兴副主席接见西藏妇联干部学习参观团"},{"type":"paragraph","text":"乌兰夫、蔡畅、邓颖超、康克清、杨静仁参加接见"},{"type":"paragraph","text":"新华社北京五月二十五日电　中共中央副主席、国务院副总理、政协全国委员会主席邓小平，中共中央副主席汪东兴，今天上午接见了西藏自治区妇联干部学习参观团、中央民族学院干部训练班学员、北京医学院少数民族学员。"},{"type":"paragraph","text":"中共中央政治局委员、人大常委会副委员长、中共中央统战部部长乌兰夫，人大常委会副委员长、全国妇联主任蔡畅，人大常委会副委员长、全国妇联副主任邓颖超，政协全国委员会副主席、全国妇联副主任康克清，政协全国委员会副主席杨静仁，参加了接见。"},{"type":"paragraph","text":"今天被接见的有五百多人，他们来自祖国各地的四十多个少数民族。"},{"type":"paragraph","text":"邓小平、汪东兴副主席等在雷鸣般的掌声中来到人民大会堂接见大厅，同大家一起照了像。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"康克清","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8f5dd355e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

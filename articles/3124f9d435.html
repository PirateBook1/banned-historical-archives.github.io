script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席永远活在我们心中《伟大领袖和导师毛泽东主席纪念展览》在京正式展出","authors":[],"dates":[{"year":1977,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年九月十日电　《伟大领袖和导师毛泽东主席纪念展览》，九日在中国人民革命军事博物馆正式展出。"},{"type":"paragraph","text":"展览大厅正中，矗立着一年前首都百万军民在天安门前隆重举行追悼大会时悬挂的毛主席巨幅遗像，人们仰望毛主席的遗像，更加激起对伟大领袖和导师的深切怀念。遗像前两侧，是由一千八百多本几十种文字的毛主席著作组成的书塔。大厅进口的两侧，是毛主席接见全国各族人民代表、毛主席和亚非拉朋友在一起的两帧巨幅彩色照片。"},{"type":"paragraph","text":"展览包括四个部分，即毛主席在新民主主义革命时期，毛主席在社会主义革命时期，毛主席在世界革命斗争中，毛主席永远活在我们心中。一千多件文物、照片，生动地表现了毛主席是我党、我军、我们伟大社会主义祖国的缔造者。毛主席在革命理论和革命实践上，为中国人民、为全世界无产阶级和革命人民立下的丰功伟绩，是永垂不朽的。"},{"type":"paragraph","text":"在展出的四百八十多幅照片中，毛主席和他的亲密战友周恩来总理、朱德委员长在一起的照片，毛主席和康生、董必武、李富春、陈毅、贺龙同志等老一辈无产阶级革命家在一起的照片，令人缅怀先烈，无限怀念。毛主席和他亲自选定的接班人、我们的英明领袖华国锋主席在一起的照片，毛主席和叶剑英副主席、邓小平副主席、李先念副主席、汪东兴副主席在一起的照片，激励着人们高举毛主席的伟大旗帜，跟着以华主席为首的党中央，在继续革命的大道上奋勇前进。"},{"type":"paragraph","text":"展出的照片中，有一部分还是第一次公开展出的。如一九四四年毛主席在延安接见中外记者西北参观团，一九四七年毛主席转战陕北时和贫农在一起吃饭，一九四八年八月毛主席和周恩来副主席在西柏坡，一九五六年政协开会期间毛主席和台湾籍代表握手，一九六一年九月二十四日毛主席畅游长江，一九六一年毛主席在庐山看世界地图等等。这些照片格外引起观众的缅怀之情。"},{"type":"paragraph","text":"展出的一千多件文物中，有各个革命历史时期毛主席著作、文电的手稿、修改稿，亲笔书写的题词、诗词、书信；有一九四七年毛主席转战陕北时送给当地群众的毛巾；有毛主席视察部队时抚摸察看过的战士的棉被和武器；有毛主席用过的旧搪瓷脸盆；还有毛主席巡视南方期间，福州部队某部把自己生产的蔬菜、猪肉送给毛主席，毛主席收下后付给连队的菜金。这些珍贵的历史文物，体现着毛主席在半个多世纪中为中国革命建立的不朽功勋和毛主席崇高的品德。"},{"type":"paragraph","text":"这个展览于去年十月中旬开始筹办。参加工作的人员怀着对伟大领袖和导师的深切悼念，对“四人帮”的深仇大恨，夜以继日地工作，两个月后就开始了预展。在预展的五个多月里，接待了近百万观众，广泛听取了各方面的意见，不断进行了充实修改。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3124f9d435"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

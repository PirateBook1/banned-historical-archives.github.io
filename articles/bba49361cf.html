script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于禁止私自放映封存影片的通知","authors":[],"dates":[{"year":1973,"month":11,"day":26}],"is_range_date":false,"parts":[{"text":"国务院关于禁止私自放映封存影片的通知","type":"title"},{"text":"各省、市、自治区革命委员会，国务院各部委：","type":"appellation"},{"text":"近来，有些地区和部门未经中央批准私自放映封存影片而且看的范围很广，这是违反中央规定的。中央有些部门，在京召开的专业会议，看内部参考影片，范围过火，看后也不组织批判消毒。这个问题，各地区，各部门，应当引起重视，严肃对待。今后，对封存的影片，必须严格管理，对经批准放映的内部参考影片，必须严格控制放映范围。为此，特作如下通知：","type":"paragraph"},{"text":"一、必须坚决贯彻执行中共中央一九六八年六十号文件的规定。凡封存的影片，未经中央批准，一律不得动用。","type":"paragraph"},{"text":"二、看内部参考影片按下列规定办理 ：","type":"paragraph"},{"text":"1、凡是国务院已批准放映的内部参考影片，可组织内部放映。放映范围，应按国务院一九七—年十四号文件的规定严格执行。","type":"paragraph"},{"text":"中央各部门看上述影片，可持部委领导同志签署的函件，到“中影公司”租、借影片。","type":"paragraph"},{"text":"2、中宣部、外交部、总参二部以及新闻文艺、科研等单位组织观看内部参考影片，需列出片名，报请中央领导同意后，持批件到“中影公司”租借影片。","type":"paragraph"},{"text":"3、外宾看内部参考影片，由有关外事部门报请中央领导同志批准后，持批件到“中影公司”租、借影片。","type":"paragraph"},{"text":"4、各地区、各部门看了内部参考影片，必须组织批判。毒草经过锄掉，才能化为肥料。","type":"paragraph"},{"text":"以上希遵照执行。","type":"paragraph"},{"text":"（此件可发至县，由省、市，自治区革委会自行印发）","type":"paragraph"}],"comments":[],"origin":"原载中华人民共和国文化部办公厅《文化工作文件资料汇编 （三）》， 北京：[内部出版]，1988年12月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bba49361cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

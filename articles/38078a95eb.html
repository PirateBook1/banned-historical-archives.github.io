script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理接受美国坦普尔大学名誉法律博士学位","authors":[],"dates":[{"year":1979,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理接受美国坦普尔大学名誉法律博士学位"},{"type":"paragraph","text":"新华社华盛顿一月三十一日电  邓小平副总理今天早晨在华盛顿布莱尔大厦接受了美国费城坦普尔大学名誉法律博士学位，因他“重新确立了学术水平并且鼓励尊重作为教育和科学发展基础的智力劳动，从而整顿了中国的教育制度”。"},{"type":"paragraph","text":"坦普尔大学的大约三十名教职员、学生以及校董会和校友的代表，其中包括牛满江教授出席了授予学位的仪式。"},{"type":"paragraph","text":"坦普尔大学创立于一八八四年，现有学生三万五千名。"},{"type":"paragraph","text":"坦普尔大学校长马文·瓦赫曼博士把名誉法律博士学位授予邓副总理。他说：“在两国关系正常化这一历史时刻，你抽出时间同我们一起来强调教育在一个国家生活中的重要性，这是很有意义的而且是感人的”。他表示希望，在今后的年代里，我们两国之间将不断地进行富有成果的人员和思想的交流”。"},{"type":"paragraph","text":"邓副总理在接受名誉学位后致答词说，这不仅是给他个人的荣誉，也是美国人民对中国人民友好和尊重的表示。"},{"type":"paragraph","text":"他赞扬美国人民为人类文明所作出的杰出贡献。他说：“美国人民在建设自己的国家中所表现出来的才干和求实精神，历来为各国人民所称道。美国作为当今世界上经济发达的国家，在工农业生产和科学技术的很多领域领先，在经济管理和教育事业等方面也有很多成就”。"},{"type":"paragraph","text":"他说，为了加速四个现代化，中国人民应该把社会主义制度的优越性同发达国家的先进科学技术以及在经济管理、训练技术人员等方面的先进经验结合起来。"},{"type":"paragraph","text":"方毅、黄华、柴泽民、章文晋等出席了仪式。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"邓小平副总理一月三十一日在华盛顿宾馆会见美国前总统理查德·尼克松。新华社记者钱嗣杰 摄"},{"type":"paragraph","text":"（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38078a95eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

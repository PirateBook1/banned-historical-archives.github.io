script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命的指南　力量的源泉　胜利的保证  莫三鼻给游击战士无限热爱伟大的毛泽东思想","authors":[],"dates":[{"year":1968,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命的指南　力量的源泉　胜利的保证"},{"type":"paragraph","text":"莫三鼻给游击战士无限热爱伟大的毛泽东思想"},{"type":"paragraph","text":"据新华社达累斯萨拉姆电　在南部非洲，正在为推翻美国支持下的葡萄牙殖民统治而英勇战斗的莫三鼻给游击战士，无限热爱世界革命人民的伟大领袖毛主席。他们在实际斗争中深深地体会到：干革命要靠毛泽东思想，毛泽东思想是莫三鼻给人民斗争取得胜利的指路明灯。因此，他们怀着深厚的阶级感情，勤奋地学习毛主席著作。他们用战无不胜的毛泽东思想来武装自己，指导自己的斗争。"},{"type":"paragraph","text":"日夜渴望得到红色宝书"},{"type":"paragraph","text":"莫三鼻给的游击战士们，都日夜渴望自己能有机会得到一本红色宝书。有一天，一批来自斗争前线的莫三鼻给游击战士得到了红彤彤的葡萄牙文《毛主席语录》。当时，他们的心情非常激动。他们情不自禁地一遍又一遍地高唱《大海航行靠舵手》歌曲，不断振臂高呼：“毛主席万岁，万万岁！”"},{"type":"paragraph","text":"农民家庭出身的战士阿萨奈把红色宝书放在胸前，眼里闪着激动的泪花，他说：“毛泽东思想是强大的思想武器，得到《毛主席语录》，我从心底里感到温暖。”另一位战士说：“毛泽东思想是指导我们莫三鼻给非洲人民求解放的指路明灯。我要象爱护眼珠一样，爱护毛主席的宝书，要用毛主席的思想来指导我们的革命斗争。”"},{"type":"paragraph","text":"遵循毛主席教导　将革命进行到底"},{"type":"paragraph","text":"许多莫三鼻给游击战士学习毛主席光辉著作“老三篇”后，决心按照毛主席关于全心全意为人民服务的教导，将革命进行到底。"},{"type":"paragraph","text":"一个名叫第马卡的青年战士在学习了《纪念白求恩》后说：“毛主席是最光辉、最伟大的国际主义者，他给了我们非洲人民的解放斗争以巨大的支持和鼓舞。我们一定能够彻底推翻帝国主义、殖民主义的反动统治，一定能够取得彻底的独立和解放。因为毛主席和我们在一起。”一位曾经到过苏联的游击战士说：“有人劝我们通过‘和平谈判’取得独立，那简直是欺骗；如果接受这种主张，就会使革命半途而废，就不能获得真正的独立，我们一定要遵循毛主席的教导，全心全意为人民服务，将革命进行到底。”"},{"type":"paragraph","text":"分清敌友　打倒殖民者"},{"type":"paragraph","text":"游击战士阿达纳西奥是一个青年农民，他家庭的命运和所有莫三鼻给非洲劳苦人民一样，受尽帝国主义和殖民主义的残酷压迫和剥削。由于反抗葡萄牙殖民当局，他全家人曾被捕入狱，他母亲和妹妹至今仍在监狱中遭受折磨。他读了毛主席的《中国社会各阶级的分析》的著名著作后，怀着强烈的民族仇，阶级恨，控诉了葡萄牙殖民主义者及其走狗在莫三鼻给犯下的滔天罪行。当他谈到葡萄牙农场主如何进行“强迫劳动”甚至把丧失劳动力的非洲人加以活埋时，他泣不成声。他坚定地说：“我们莫三鼻给非洲人民正在受难。我们必须遵照毛主席的指示，分清敌友，打倒葡萄牙殖民主义者，解放我们的民族”。另一位革命战士指出：“毛主席教导我们说：‘谁是我们的敌人？谁是我们的朋友？这个问题是革命的首要问题。’在莫三鼻给，帝国主义者、葡萄牙殖民主义者及其走狗是莫三鼻给人民的主要敌人。”"},{"type":"paragraph","text":"坚持武装斗争的莫三鼻给游击战士们对世界人民的伟大领袖毛主席无限热爱，无限崇拜。一位战士强调指出：“青苗离不开土地，革命者离不开毛主席，离不开毛泽东思想。”他们勤奋地钻研毛主席的军事思想。许多战士都能背诵毛主席语录，会唱歌颂毛主席的歌曲。他们说：“毛主席不仅是中国人民而且是世界人民的大救星，是中国人民和世界人民心中永远不落的红太阳。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e07c4d064"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

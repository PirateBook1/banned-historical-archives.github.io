script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决支持孩子到西藏去干革命","authors":["刘梅芬"],"dates":[{"year":1976,"month":7,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"复旦大学中文系毕业生赵根法的母亲　刘梅芬"},{"type":"paragraph","text":"我最小的儿子赵根法马上要在复旦大学毕业了。早在一个多月前，他就向党组织表示决心，要与邓小平的修正主义路线对着干，来自工农，不忘工农，毕业以后坚决到西藏去干革命。孩子有这样的决心，是党和人民培养教育的结果，他做得对，我做家长的心里也感到高兴。我坚决支持孩子到西藏去干革命。"},{"type":"paragraph","text":"有人对我说:你孩子好不容易从农村来上海读大学，毕业后可以留在城里工作了，为什么一定要到西藏去呢?你年纪大了，可以对领导上讲讲，把这个最小的孩子留在身边照顾照顾。听了这样的话，我心里想了很多很多。"},{"type":"paragraph","text":"我想:孩子不是我们家长的私有财产，孩子是属于党和人民的。拿根法来讲吧，他有今天的一切，都是毛主席和党给的。我记得，在旧社会，我有五个孩子是因为受饥受寒，先后死掉的。解放后，毛主席、党中央处处为人民谋幸福，对我们劳动人民非常关心，非常爱护。根法是解放后生的，他两岁的时候，生了痧子，七天七夜吃不进一点东西，我当时很着急，想他的性命恐怕保不住了。谁知组织上一了解这个情况，马上把他送进了医院。半个月后，当我把已经长得白白胖胖的孩子抱回来的时候，感动得流下了热泪。我常对根法讲:你的命是毛主席给的。孩子在毛主席革命路线指引下，成长得也很快。一九六九年，他响应毛主席号召，到黑龙江农村干革命。一九七三年，又被当地党组织和贫下中农推荐上了大学。现在，党和人民需要工农兵大学生到西藏等边疆去干革命，孩子表示要坚定地走这条道路。孩子的革命行动好得很!我们革命家长，只有坚决支持的理由，没有半点拖后腿的权利。如果硬要把孩子留在身边，不是中了孔老二的毒吗?而且这样做，也不是真正爱护自己的子女。"},{"type":"paragraph","text":"也有人说:西藏离上海很远，天气很冷，生活条件也很艰苦，孩子到那边去吃得消吗?可是根法讲:他有决心克服困难。所以，对这点我也不担心。其实，只要是干革命，路近路远有什么要紧呢?白求恩同志还是外国人，却不远万里来到中国，帮助我们搞革命。现在孩子到祖国的边疆去，路远一点，有什么可以计较的呢?要说生活条件差，我对孩子说，解放前我们劳动人民的生活才是比黄连还要苦呢!在毛主席、共产党的领导下，西藏人民的生活水平已经有了很大提高，孩子在那里也一定会过得惯的。再讲，干革命就不应当怕艰苦。毛主席教导我们说:“越是困难的地方越是要去，这才是好同志。”如果大家都怕苦怕累，不愿到西藏去干革命，那么革命到哪一天才能搞好呢?孩子听毛主席的话到西藏去干革命，我就是一百个放心。我对孩子没什么要求，只是希望他好好读马列著作和毛主席著作，好好地在西藏干一辈子革命，好好地为西藏人民服务，为社会主义革命和建设出力。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7339903d4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央文革小组隆重举行文艺晚会　热烈欢迎阿尔巴尼亚党政代表团共祝毛主席霍查同志万寿无疆周恩来陈伯达康生李富春江青等同志陪同贵宾观看演出","authors":[],"dates":[{"year":1967,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二日电　中共中央文化革命小组今天隆重举行文艺晚会，热烈欢迎由谢胡同志率领的阿尔巴尼亚党政代表团。"},{"type":"paragraph","text":"中央文革小组组长陈伯达同志，顾问康生同志，第一副组长江青同志，成员戚本禹和姚文元同志陪同谢胡、阿利雅等阿尔巴尼亚同志出席了晚会。"},{"type":"paragraph","text":"中央领导同志和有关方面负责人周恩来、李富春、李先念、谢富治、刘宁一、杨成武、粟裕、叶群和汪东兴也陪同阿尔巴尼亚同志出席了晚会。"},{"type":"paragraph","text":"当谢胡、阿利雅同志由周恩来、陈伯达、康生、李富春、江青等同志陪同进入会场时，全场起立，长时间地热烈鼓掌，高呼“毛泽东-恩维尔”、“恩维尔-毛泽东”!最热烈地欢迎阿尔巴尼亚贵宾。"},{"type":"paragraph","text":"在文艺晚会开始的时候，全场又长时间地热烈鼓掌，一起高唱《大海航行靠舵手》，并共同祝愿毛主席万寿无疆!霍查同志万寿无疆!"},{"type":"paragraph","text":"在文艺晚会上，由中国京剧院演出了革命现代京剧《智取威虎山》。"},{"type":"paragraph","text":"演出结束时，全场起立，一起高唱《国际歌》。谢胡、阿利雅等同志由周恩来、陈伯达、康生、李富春、江青等同志陪同，走上舞台，和演员们亲切握手，祝贺演出成功，并与演员们一起照了像。这时，全场响起了“万岁!毛主席”“万岁!恩维尔”的欢呼声，再一次共同祝愿毛主席万寿无疆!霍查同志万寿无疆!"},{"type":"paragraph","text":"出席今天晚会的还有方毅、刘晓、罗贵波、肖劲光、李作鹏、吴法宪、余立金、李天佑、李强等。"},{"type":"paragraph","text":"阿尔巴尼亚地拉那“一手拿镐、一手拿枪”业余艺术团、阿尔巴尼亚新闻代表团和阿尔巴尼亚其他在京的同志，以及阿尔巴尼亚驻华使馆外交官员也出席了文艺晚会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"李富春","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"198d767eca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

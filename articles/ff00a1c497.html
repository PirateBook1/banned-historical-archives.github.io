script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"毛泽东等祝贺罗马尼亚解放十一周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺罗马尼亚解放十一周年的电报！"},{"type":"paragraph","text":"（1955年8月21日）罗马尼亚人民共和国国民议会主席团主席彼·格罗查同志，罗马尼亚人民共和国部长会议主席格·乔治乌-德治同志，罗马尼亚人民共和国外交部长西·布吉奇同志："},{"type":"paragraph","text":"值此罗马尼亚解放十一周年之际，我们谨代表中华人民共和国政府和人民向你们，并通过你们向罗马尼亚人民共和国政府和人民致衷心的热烈的祝贺。"},{"type":"paragraph","text":"中华人民共和国政府和人民怀着万分兴奋的心情注视着罗马尼亚人民共和国十一年来在罗马尼亚工人党的领导下在社会主义的建设事业中所取得的巨大成就。这个成就加强了以苏联为首的和平、民主、社会主义阵营的力量。祝兄弟的罗马尼亚人民在巩固和繁荣"},{"type":"paragraph","text":"[1]这是毛泽东以中华人民共和国主席的名义和全国人民代表大会常务委员会委员长刘少奇、国务院总理兼外交部长周恩来联名给罗马尼亚人民共和国国民议会主席团主席彼·格罗查、罗马尼亚人民共和国部长会议主席格·乔治乌一德治、罗马尼亚人民共和国外交部长西·布吉奇的电报。祝贺罗马尼亚解放十一周年。1944年苏联红军进入罗马尼亚，同年8月23日，罗马尼亚共产党领导发动反法西斯武装起义推翻了安东尼斯库政权，罗马尼亚转而加入反德国法西斯战争。此后，8月23日成为罗马尼亚的解放日。"},{"type":"paragraph","text":"毛泽东等祝贺罗马尼亚解放十一周年的电报自己的祖国以及保卫欧洲和世界的和平的事业中获得新的胜利。祝中罗两国牢不可破的友谊进一步巩固和发展。"},{"type":"paragraph","text":"中华人民共和国主席毛泽东中华人民共和国全国人民代表大会常务委员会委员长刘少奇中华人民共和国国务院总理兼外交部长周恩来"},{"type":"paragraph","text":"一九五五年八月二十一日"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":305,"page_end":306},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff00a1c497"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

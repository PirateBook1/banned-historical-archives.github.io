script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"衡阳工商界对调整公私关系的反映","authors":[],"dates":[{"year":1950,"month":6,"day":18}],"is_range_date":false,"parts":[{"text":"衡阳工商界对调整公私关系的反映","type":"title"},{"text":"(新湖南报六月十八日讯) 衡阳工商界对调整公私关系情绪很高，都认为现在对政府的政策摸到底了。“从前不敢说，以后想说，现在要说了。”过去有七百余户请求歇业，现在都纷纷申请开业、复业了。其原因是：(1)政府要调整公私关系，以后生意好做了；(2)第二期公债不发行(毛远耀市长在一次工商界座谈会公开宣布过)；(3)征税是采取税率征收，不再是民主评议，大挤小，小挤大了。(4)劳资纠纷已获初步解决，劳资双方从对立斗争转到协商共议。但有的商人仍采取观望的态度：“政策是好，恐怕做不到那么好，看是不是说的是一套，做的又是一套。”","type":"paragraph"},{"text":"在公私关系上，衡阳市仍存在不正常的现象。如：(1)食盐业：公营盐支公司在市场的交易额竟达到百分之九十至一百，致使一百多家的私商有三十余户申请歇业。(2)碾米业：在碾米加工上，采取先公后私的办法，致使许多私厂无米可碾，无钱可赚。(3)砖瓦业、豆腐业、麦面业、运输业等业，均反对军队做他们的生意。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1950年7月12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6635acd201"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

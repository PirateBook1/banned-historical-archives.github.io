<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"“牛长”","authors":["方成"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"相面的给我看过相，说我不能独当一面，做不了领导人，我已离职休养多年，从档案上看，确实没担任过领导职务。但有一次例外。那是在“文革”初期，我在“牛棚”里当过“牛长”，也算是领导了，连副部长级的胡绩伟和陈俊同志都是我的部下，我领导着他们。","type":"paragraph"},{"text":"这例外，是另一次例外引来的。那时被当罪大恶极而押进“牛棚”受刑的，都是任领导职务和有严重政治历史问题的人。我却不是。我是被一张白纸条送进去的。","type":"paragraph"},{"text":"那天，报社“造反派”从社外揪来胡乔木同志，开大会批斗。我和“革命群众”坐在一起。在气势昂扬的口号声中，一张白纸条从会场后座传到主席台。主持人拿起大声宣读，大意是：方成在１９５７年没划“右派”，全是胡乔木保下的。众人听了，暴发起怒吼声，立即把我推上台去陪斗，让我做“喷气式”立在一旁。会后就被“勒令”劳动去。我曾和副总编王揖同志一起，被押到幼儿园当杂工，扫地、升炉子，什么都干。也曾和副总编辑李庄同志一起“推大纸”——把从纸厂运来成吨重的纸卷卸下车，推进纸库。各“战斗队”多次闯进我家里“抄家”。先来的几次只是用封条将书橱封上，什么也没动。来的全是工厂和行政部门的职工，平时常和他们在一起打乒乓球，说说笑笑的。只一次例外——翻箱倒柜、大动干戈，把书信笔记本抄走，当批斗材料。他们是编辑部的一个“战斗队”。","type":"paragraph"},{"text":"进了“牛棚”除了向着伟大领袖像“早请示”、“晚汇报”、听训话和“学习”之外，就是体力劳动。监管“牛棚”的“革命小将”，也是平时常在一起打球、说笑的，使我的心情稍安，实际上也暗中受惠，挨“批斗”少，也不重，正式“揪斗”也不多，因为拿得出的“罪证”只是我在１９５７年写的杂文《过堂》——现收入《中国杂文大观》第３集，此外没什么可无限上纲、震人心魄的了。所以只判为“漏网右派”和“反革命文人”——我只写过那一篇算得是“文”的《过堂》，其他全属例外。","type":"paragraph"},{"text":"我被任命当众“牛”之长，领着这几十位“牛鬼蛇神”天天下地劳动。我刚过５０大寿，体质强健，体力劳动我不怕。批斗无非是硬上纲的一套，触不动灵魂，心里明白，应付也无所苦。苦的是“学习”时闲下来，想那在另一“牛棚”里的老伴陈今言和家里无人照料的两个孩子，一个上初小，一个刚６岁，生怕他们饿死。那时谁敢去看顾“牛鬼蛇神”的家属啊。我只好用写检查来排遣，苦度时光。在“学习”时，默默地在四卷宝书上做索引记号。因为劳动量很大，疲劳之身躺下就睡着。饭量也大，一顿早餐吃三个大窝头和一大碗粥。别人写检查，一一通过，不久就陆续被释，出“牛棚”，进“干校”。造反派说：看了我的检查很生气。“牛棚”里最后只剩下我一个，也只好放出来。到１９７０年，“造反派”遵照林彪的指示，把“牛鬼蛇神”横扫出北京城，户口也必须迁走。但在执行中，不得不迁户口的唯有负严重历史问题的两户。只一户例外，是我们一家，那是我当众举手报名要迁的。我不想在北京这么呆下去了，于是随干校迁到河南叶县刘店村。","type":"paragraph"},{"text":"我借农民的一间房住下。和农民为邻，精神为之一振。他们像来了亲戚那样欢迎我们。房主还是生产队的书记，对孩子特别爱惜。别家也一样。常把我孩子接去玩，煮好红薯给他们吃。他们十分穷困，红薯是他们能拿得出的最好的礼物了。孩子还交了好些小朋友，我们住下来一百个放心。在干校我被安排到厨房帮厨，那是最轻松的活儿了。整天干活，心情比在北京好多了。平时下班回家唱着进门的陈今言，已变得进门一言不发，闷得无奈只能唱唱“样板戏”过那沉闷的时日。半夜里她常猛然惊醒，说是以为翻箱倒柜抄家的又来了。那次恼人的情景在她心里结了个大疙瘩，怎么也解不开。１９７２年我家户口迁回北京。她变得郁闷不堪，日夜干活，不开口讲话，到１９７７年终于倒下，刚满５３岁！她原是排球、篮球和乒乓球运动员，又是文娱活动积极分子，是爱说爱笑爱唱，体质比我强的人。我们共同生活２５年，没红过脸，一次也没有。直到如今，我还在梦里常见到她。","type":"paragraph"},{"text":"□  摘自《往事——１９６６写真》，百花洲文艺出版社１９９９年１月版","type":"paragraph"},{"text":"∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞","type":"paragraph"}],"alias":""},"tags":[{"name":"胡乔木","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd11449634"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

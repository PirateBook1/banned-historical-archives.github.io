<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"写作思想的转变听了毛主席的延安文艺座谈会讲话以后","authors":["陈学明"],"dates":[{"year":1949,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"陈学明"},{"type":"paragraph","text":"我对于毛主席座谈会上讲话的精神的体会深度和贯彻的程度，是经过了一个较长时间，随着时间和革命的实际锻炼而进展的。"},{"type":"paragraph","text":"最初，当座谈会之后，我完全否定了自己过去的写作，认为以前写的东西纯粹是发泄个人情感，就使写了一点对旧社会的不满，那也是出于个人观点，个人立扬的，对革命和工农兵简直是没有什么联系的。自己在那个时候是茫然的不知道今后应从何着手来从事写作，或者说怎样重新开始来学习写作，使自己的写作成为真正的一件革命事业。我又感到写作是不容易的，而文艺工作者的责任是异常重大的，这些思想常常来回地在我脑于里转着，这些想转得愈多，我对自己写作的前途和信心就愈加少，愈加悲观。后来想起来，那一个时期对于自己写作的否定和一时的丧失信心，都是情理上说得通的必然经过的路程；如查没有对旧的不正确的东西给以否定，那么就很难吸收和培养起新的东西来的。"},{"type":"paragraph","text":"那么后来，我对写作的信心又怎样渐渐地增加起来的呢?首先是要感谢党和领导同志给我的帮助。最初给我教育和帮助最大最多的是解放日报。我会永远记得博古同志(巳经过世)，我也永远记得陆定一同志，当有时在副刊编辑室里听到他们谈对于一篇文章的意见，一个字的改正或一句话的增减上，他们的片言只字，我都记得很牢、给我很大的启示和教育，党报和这几位领导同志给我的好处是我永远珍贵着的。在近两年的修改工农同志的作品中，给我的教育也很大，渐渐地对自己的写作前途有些信心，觉得即使写不出什么好东西，只要使自已对工农同志有用，对工农大众有些小用处，做他们文字上的理发员也是很愉快的。"},{"type":"paragraph","text":"一九四五年年初的劳动英雄大会，我也去参加写劳动英雄和模范工作者，这是第一次——座谈会以后——我去和劳动人民的代表接触，听着他们谈他们英勇的事迹，给我兴奋也给我教育，并且使我觉得还能拿起笔来，为他们写，为他们记录，是多么光荣的事情!对写作的信心也就更大了些。以后我在党校四部做文化教员，天天和工农干部接近，和他们一起学习，从那以后，我愈来愈清楚的看到自己的思想状况；只要一和工农大众接近，我对写作信心就大，后且使我整个生命都变得新鲜和活泼。如果我有一天稍稍远离他们一点，我就又垂头丧气，觉得烦恼了。但对于写作我还是不够勇敢，不够大胆的，我的笔也很滞钝，总赶不上有些同志能及化的反映一些东西，我是拘谨的，总要再三考虑直到看清楚了，自已完全明白了，才敢提笔，例如虽然我也做过一点土改，可是我连报道的短文章也没有敢于写过。另外也有一种标新立异的想法，这就使自己更加束缚住了，不敢动笔。"},{"type":"paragraph","text":"“八、一五”后，这近四年来，我一边行军或一边工作，一边就写，我的写就是我的工作，也就是我的学习!，自然我还没有写出使大家满意或使自已满意的东西，但是我一点也不丧气，我有的是和工农兵结合，为工农兵服务，向工农兵学习的决心，因而我对于写作的信心和热望也从来没有过的是那样的坚强和饱满。这一次短期进工厂，更加坚定了我的决心和信心。"},{"type":"paragraph","text":"最后，我应该说毛主席所指示的文艺方针为工农兵的方向是多么的伟大和正确!是他，在他的座谈会讲话以后，我才找到了我新的写作的生命!"},{"type":"paragraph","text":"六月二十九日、一九四九年。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa27ddc0a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

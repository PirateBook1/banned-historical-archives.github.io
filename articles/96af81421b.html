script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对友好邻邦菲律宾进行正式友好访问  李先念副总理抵马尼拉受到热烈欢迎","authors":[],"dates":[{"year":1978,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"对友好邻邦菲律宾进行正式友好访问"},{"type":"paragraph","text":"李先念副总理抵马尼拉受到热烈欢迎"},{"type":"paragraph","text":"马科斯总统和夫人到机场迎接　李副总理和夫人拜会马科斯总统和夫人"},{"type":"paragraph","text":"新华社马尼拉三月十二日电　中华人民共和国国务院副总理李先念，应菲律宾共和国总统费迪南德·埃·马科斯和夫人伊梅尔达·马科斯的邀请，三月十二日乘专机到达马尼拉，对一水相隔的友好邻邦菲律宾共和国进行正式友好访问，受到热烈隆重的欢迎。"},{"type":"paragraph","text":"随同李先念副总理前来访问的外交部部长黄华以及林佳楣、何理良、王晓云、刘华等也同机到达。"},{"type":"paragraph","text":"下午三时，李先念副总理乘坐的专机在马尼拉国际机场徐徐降落。马科斯总统和夫人迎上前去，在飞机舷梯旁的红地毯上同李先念副总理和夫人林佳楣紧紧握手。马科斯夫人亲自把洁白芳香的茉莉花环挂在李副总理颈上，并向林佳楣献了花束。"},{"type":"paragraph","text":"机场上举行了隆重的欢迎仪式。鸣礼炮十九响后，乐队奏起中、菲两国国歌。李副总理在马科斯总统的陪同下检阅了三军仪仗队，随后同前来迎接的菲律宾官员和各国驻菲律宾外交使节见面。"},{"type":"paragraph","text":"机场主楼前的广场上，上千名儿童排着整齐的队伍，穿着鲜艳的民族服装，载歌载舞。当李副总理和林佳楣在马科斯总统和夫人陪同下走近时，他们把新鲜花瓣撒向李副总理一行，表示热烈的欢迎。李副总理等频频向他们挥手致意。"},{"type":"paragraph","text":"然后，李副总理由马科斯总统陪同，林佳楣由马科斯夫人陪同乘车前往总统府宾馆。"},{"type":"paragraph","text":"今天，马尼拉市洋溢着一片节日气氛。阳光煦丽，椰林葱翠，数十万群众穿着绚丽的各式民族服装，有的跳着各地的土风舞，有的唱着民歌，有的弹着民族乐器，有的挥舞着中菲两国国旗或彩旗，热烈欢迎中国贵宾。整洁的海滨大道——罗哈斯大街焕然一新，沿途两国国旗迎风飘扬。用中、英文写的“欢迎中华人民共和国副总理李先念阁下及夫人一行”大标语牌和横幅比比皆是。机场和市中心一带许多地方高挂着成排的五彩缤纷的大花篮。欢迎群众几次拦住李副总理的车队，向中国客人献花。"},{"type":"paragraph","text":"到机场欢迎李副总理的菲律宾高级官员有：外交部长、国事访问委员会主席卡洛斯·罗慕洛，副外长、国事访问委员会副主席何塞·迪·英格里斯和夫人，副外长、国事访问委员会副主席曼努埃尔·科连特斯，武装部队参谋长罗米欧·埃斯皮诺上将和其他内阁成员以及菲律宾驻中国大使纳西索·杰·雷耶斯和夫人等。"},{"type":"paragraph","text":"中国驻菲律宾大使柯华和夫人张明以及大使馆其他外交官员也到机场欢迎。"},{"type":"paragraph","text":"新华社马尼拉三月十二日电　中华人民共和国国务院副总理李先念和夫人林佳楣，三月十二日傍晚到菲律宾总统府马拉坎南宫拜会了菲律宾共和国总统费迪南德·埃·马科斯和夫人伊梅尔达·马科斯。"},{"type":"paragraph","text":"宾主进行了亲切友好的谈话。李先念副总理转达了华国锋总理、叶剑英委员长和邓小平副总理对马科斯总统和夫人的问候。马科斯总统对中国第五届全国人民代表大会的成就表示祝贺，并且对华国锋总理继续担任总理表示高兴。"},{"type":"paragraph","text":"拜会时在座的有：外交部部长黄华和夫人何理良以及中国驻菲律宾大使柯华和夫人张明。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96af81421b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

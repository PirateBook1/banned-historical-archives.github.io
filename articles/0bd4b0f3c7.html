script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杂文——团支书争鸣","authors":["中央民族学院","李鹤亭"],"dates":[{"year":1957,"month":6,"day":3}],"is_range_date":false,"parts":[{"text":"杂文——团支书争鸣","type":"title"},{"text":"中央民族学院李鹤亭","type":"authors"},{"text":"（李鹤亭：中央民族学院语文系一年级藏语班学生）","type":"subtitle"},{"text":"团支书争鸣        白痴(李鹤亭)","type":"subtitle"},{"text":"支书：来!帮我一下，吾今天第一次写大字报。","type":"paragraph"},{"text":"同学：什么内容?","type":"paragraph"},{"text":"支书：我念，你听。","type":"paragraph"},{"text":"同学：你念吧!我替你写。","type":"paragraph"},{"text":"支书：“党是我头脑的创始者，也是千百万人的救主！！”","type":"paragraph"},{"text":"同学：这是什么意思？","type":"paragraph"},{"text":"支书：含蓄，有力，充分说明我爱党。","type":"paragraph"},{"text":"同学：好!你再念？","type":"paragraph"},{"text":"支书：“在党的教练和锤培下，我甜密的活到现在。”","type":"paragraph"},{"text":"同学：这你争什么鸣呢？","type":"paragraph"},{"text":"支书：鸣我心内的赤诚吗?你听这最后两句更有力：“我保证，在不久的将来，我将摇身一变，成为一个神圣的共产党员?”","type":"paragraph"},{"text":"(录自“野草”第3期)","type":"appellation"},{"text":"渣滓    春回(李鹤亭)","type":"subtitle"},{"text":"王影摇(此处一字打不出)着肥大的身躯，来回的走动，爬满怒须的油光闪闪的脸上，开始流着汗，“同志们！”他停了下来，向围在四周的几个人扫了一眼：“我们必须立即动手，否则我们便会失败!”","type":"paragraph"},{"text":"“我说，支书……”一个瘦子向他弓了弓腰，“我认为：要达到我们的目的，第一步我们要缓和矛盾，抓住群众!”","type":"paragraph"},{"text":"王影的头猛然抖了一下，肥胖的脸朝着瘦子：“你说的很对，我也这样想，其他的人还有意见吗?”他又向大家扬了扬脸。","type":"paragraph"},{"text":"“我说，”一个带眼镜的青年说：“我不同意这样作，帮助党搞好整风，揭发内部矛盾，这是好事情，既然我们党员已经落在群众后边了，那我们就应该赶上去!”","type":"paragraph"},{"text":"“行了?”王影厉声的说，“我们是党员，是整风之对象，现在群众已闹得这么厉害，请什么高教部民委会来，同志们!现在我们应该懂得缓和矛盾!”","type":"paragraph"},{"text":"刚才说话的那个瘦子又蹭了几步到王影面前：“支书，还有几个团的干部可以为我们作些事，他们都正在要求入党。”","type":"paragraph"},{"text":"“哫……”王影责备的眼光扫了他一眼，瘦子退了下来，他知道这些话不应当在这里说。","type":"paragraph"},{"text":"王影提了提胖大的脾部，坐了下来，脸上还继续流着汗。","type":"paragraph"},{"text":" (录自“野草”第3期)","type":"paragraph"},{"text":"为了我    茅竹(李鹤亭)","type":"subtitle"},{"text":"“哈哈……哈…”李催扶着肥胖的嘴巴大笑着，谁知什么事使他这么快乐，汗珠顺脸上滚着，两条乱眉笑的也几乎要飞起来。","type":"paragraph"},{"text":"他旁边站着一个高个儿青年，脸上带着喜色，“老李啊，咱们的好时候到了!”","type":"paragraph"},{"text":"“哈哈!是呀，我们的好时候来了”，他脸上的笑纹像一条条黑色的绳索，两只眼睛眯起来，闪着一种似笑非笑的清冷的光辉，“哼！我们报复的时候到了，早几天，那群落后分子一个劲给我提意见，现在也该让我们整他们了!”","type":"paragraph"},{"text":"他不惜用最恶毒的语言咒骂着：“这群右派分子，反党分子。”“那么我那个事怎么办?”青年人焦急的问他：“这学期我是不是能入上党?”","type":"paragraph"},{"text":"“哎！别慌吗!这又不是我一个人当家，这个学期你做得很有成绩，我已经把情况汇报上去了。”","type":"paragraph"},{"text":"“希望你今后继续努力，向那些人继续战斗，尽量庇护我。”青年人点了头。","type":"paragraph"},{"text":"“你一定能入上的”，他笑着赏赐的拍了拍青年的肩膀“干吧!为了我，为了你入党。”","type":"paragraph"},{"text":" (录自“野草”第4期，6月20日)","type":"paragraph"}],"comments":[],"origin":"《关于“野草”、“蜜蜂”社反动小集团的材料》，中共中央民族学院整风办公室编，1957年12月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0bd4b0f3c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

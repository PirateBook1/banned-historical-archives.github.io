script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全面落实毛主席最新指示　总结一年来斗争经验川沙县召开贫下中农代表会议通过《告全县贫下中农书》，要求再接再厉，夺取文化大革命全面胜利","authors":[],"dates":[{"year":1968,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为条条落实、全面落实伟大领袖毛主席的最新指示，总结和交流一年多来全县农村无产阶级文化大革命的斗争经验，川沙县从二十三日到二十五日召开了县贫下中农代表会议。来自全县农村的二千多名代表，怀着对伟大领袖毛主席的无限热爱的感情，共同讨论了夺取无产阶级文化大革命全面胜利的斗争任务。"},{"type":"paragraph","text":"上海市革命委员会抓革命、促生产三秋指挥部，市农业局革命委员会和有关驻军负责同志出席了会议，并作了讲话。县级各革命群众组织负责同志都到会祝贺。"},{"type":"paragraph","text":"会议以大量事实证明川沙农村的革命形势，也和全市、全国一样，出现了一个空前未有的崭新局面。广大革命群众都充分发动起来了；全县的阶级斗争盖子已基本上揭开，揪出了旧县委内一小撮走资派，隐藏在我们干部队伍里的特务、叛徒、自首变节分子等坏人，也正在一个一个地被揪出来；新生的权力机构——川沙县革命委员会在阶级斗争的大风大浪中经受了考验，正在日益巩固完善，在农村，从公社到生产队，大学习、大批判的群众运动搞得轰轰烈烈，毛泽东思想学习班如雨后春笋，遍及各社、队。全县三十一个公社(镇)，已有二十五个公社(镇)建立了革命委员会；农业生产也获得了全面丰收。"},{"type":"paragraph","text":"会上，代表们以毛泽东思想为武器，总结和交流了一年多来农村无产阶级文化大革命的斗争经验。代表们满怀激情地指出，紧跟伟大的舵手毛主席，紧跟毛泽东思想，紧跟毛主席的伟大战略部署就是胜利。会议一致认为:我们伟大领袖毛主席的最新指示和中央两报一刊元旦社论，是向我们发出的新的战斗动员令，一定要认真学习，坚决执行，坚决照办，全面落实。代表们热烈讨论了今后斗争任务，通过了《告全县贫下中农书》，要求再接再厉，乘胜前进，夺取文化大革命全面胜利。"},{"type":"paragraph","text":"会议最后经过推选，建立了“川沙县贫下中农代表大会筹备委员会”。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92155362e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

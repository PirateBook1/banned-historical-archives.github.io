script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席无产阶级文艺路线的又一伟大胜利本市工农兵盛赞彩色影片《沙家浜》一致认为这部影片对于开展思想和政治路线方面教育和战备教育，都有巨大的现实意义","authors":[],"dates":[{"year":1971,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在迎接中华人民共和国成立二十二周年的大喜日子里，由长春电影制片厂《沙家浜》摄制组拍摄的革命现代京剧《沙家浜》彩色影片，二十一日起在本市隆重上映，受到本市广大工农兵群众和革命人民的热烈欢迎。他们看了影片后激动地指出，这部彩色影片的拍摄成功，是毛主席无产阶级文艺路线的伟大胜利，是无产阶级文化大革命的又一新成就。这部影片的放映，对于当前开展思想和政治路线方面的教育，对于加强战备教育，都有巨大的现实教育意义。彩色影片《沙家浜》运用电影艺术的表现手段，做到了“还原舞台，高于舞台”，突出了原舞台剧的光辉主题和革命激情，突出了郭建光、阿庆嫂、沙奶奶等无产阶级的英雄形象。本市各条战线上的广大工农兵群众看了以后感到无比的振奋。上海机修总厂、国棉二十一厂等厂的工人群众，上海警备区某部和驻沪空军某部的战士们都说，看了《沙家浜》彩色影片，心潮起伏，浑身是劲，使我们受到了一次深刻、生动的毛主席革命路线的教育，上了一堂形象化的战备教育课。他们说，这部彩色影片鲜明地揭示了“枪杆子里面出政权”的伟大真理。它告诉我们:用武装的革命消灭武装的反革命，这是被压迫人民和被压迫民族争取解放的必由之路。本市四○四六公司、上钢八厂的工人同志说，银幕上塑造的用毛泽东思想武装起来的无产阶级英雄人物郭建光，坚决遵循毛主席的教导，用革命的枪杆子“捣敌巢擒贼擒王”。夺取政权靠革命的枪杆子，保卫政权也要靠革命的枪杆子。郭建光的英雄形象是我们广大革命人民继续革命的光辉榜样。上海杨树浦发电厂、革新电机厂等单位的工人同志说，无产阶级的英雄战士郭建光，他以“奋臂挥刀斩豺狼”的英雄气概，积极带领新四军伤病员和沙家浜人民群众坚持开展武装斗争，终于用枪杆子消灭了日寇、汉奸和匪帮，深刻地体现了毛主席革命路线的胜利。许多同志指出:这部彩色影片再一次启示我们:有了毛主席的革命路线，没有枪可以有枪，没有政权可以夺取政权。毛主席的革命路线是我们革命取得胜利的根本保证。"},{"type":"paragraph","text":"许多基层单位的工农兵群众，还热烈赞扬了这部彩色影片以突出的镜头，生动地表现人民军队和人民群众的鱼水感情，描绘了一幅幅军爱民、民拥军的动人画面。驻沪海军某部战士、国棉七厂的工人群众、嘉定县长征公社真北大队的贫下中农看了影片后都兴奋地说，影片里郭建光等十八位新四军战士，时刻想到人民群众的利益，无限热爱人民群众，密切联系人民群众，真是人民的子弟兵，毛主席的好战士。沙家浜的人民群众把新四军伤病员看成比亲人还要亲，他们时时关心伤病员，处处掩护伤病员。在这样军民团结的坚强的铜墙铁壁面前，任何狡猾、凶恶的敌人都将会碰得头破血流，粉身碎骨。他们表示要向《沙家浜》里的郭建光、阿庆嫂、沙奶奶学习，进一步加强军民团结，“早已森严壁垒，更加众志成城”，如果帝国主义胆敢发动侵略战争，就把它们彻底消灭在人民战争的汪洋大海之中。"},{"type":"paragraph","text":"彩色影片《沙家浜》在政治思想内容和艺术形式的完美结合方面，也获得了工农兵群众和革命人民的广泛赞扬。他们说，这部影片不仅忠实地反映出原舞台剧的深刻的思想内容，充沛的革命激情，高度的艺术成就，而且运用和发挥了电影艺术的特长，把原舞台剧的政治和艺术成就表现得更加鲜明强烈，更加细致生动。上钢一厂、上海针织六厂的工人群众说，影片通过镜头的运用，布景装置和彩色、光线的处理，既完整地表达了原舞台剧的人民战争这一光辉主题，又突出地表现了郭建光这个人民军队的英雄典型，把无产阶级英雄形象塑造得更加高大，更加光彩照人，给我们留下了深刻、难忘的印象。他们还说，这部彩色影片的摄制成功和上映，使革命样板戏进一步普及，使人们能够更好地理解革命样板戏，向无产阶级英雄人物学习，把郭建光、阿庆嫂、沙奶奶等英雄人物作为推动当前批修整风、“一打三反”和加强战备的巨大精神力量。他们纷纷表示:学英雄，见行动，一定要象郭建光那样，毛主席的教导记心中，不断提高贯彻执行毛主席革命路线的自觉性，“紧握手中枪”，要继承和发扬沙家浜军民开展人民战争的革命传统，从思想上物质上组织上做好反侵略战争的准备，为进一步巩固无产阶级专政，贯彻执行“备战、备荒、为人民”的伟大战略方针，贡献自己的一切力量。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"一打三反","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f07a89b726"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

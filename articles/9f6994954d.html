script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在五届政协三次会议上的开幕词（1980年8月28日）","authors":["邓小平"],"dates":[{"year":1980,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在五届政协三次会议上的开幕词"},{"type":"paragraph","text":"（1980年8月28日）"},{"type":"paragraph","text":"邓小平各位委员，各位同志："},{"type":"paragraph","text":"中国人民政治协商会议第五届全国委员会第三次会议，现在开幕！"},{"type":"paragraph","text":"这次会议，要审议政协常务委员会的工作报告，讨论和决定全国政协领导人员的调整，进一步研究在新的历史时期加强人民政协的工作问题。还要列席第五届全国人大第三次会议，参加有关国家政治生活和经济建设等重要议程的讨论。开好这次会议，对于调动全国人民的积极性，推进我国社会主义现代化建设，具有重要的意义。"},{"type":"paragraph","text":"为了把我国建设成为一个现代化的、高度民主、高度文明的社会主义强国，需要用极大的努力，发挥我国社会主义制度的优越性。重要的是：在经济上，要积极发展社会生产力，逐步改善人民的物质、文化生活；在政治上，要充分发扬社会主义民主，健全社会主义法制，发展安定团结、生动活泼的政治局面；在组织上，要大量发现、培养和提拔适应现代化建设需要的人才，广开才路，人尽其才。我国革命的爱国的统一战线具有空前的广泛性，它在社会主义和爱国主义的基础上更加巩固和发展了。我们要进一步加强全体社会主义劳动者、拥护社会主义的爱国者和拥护祖国统一的爱国者的广泛团结，使我国统一战线和人民政协在发挥社会主义制度优越性的实践中，作出积极的贡献。"},{"type":"paragraph","text":"人民政协是在共产党领导下实现各党派和无党派人士团结合作的重要组织，也是我们政治体制中发扬社会主义民主、实行互相监督的重要形式，它在我国各族人民中享有很高的威信。一年来，各级人民政协作了大量的工作，是有成绩的。今后人民政协要广泛联系各界人士，充分发挥民主协商和监督的作用。要继续推动各界人士学习马列主义、毛泽东思想，学习专业知识。要组织视察参观和专题调查，深入实际，开展多方面的活动。要积极主动地开展国际友好往来。我们相信，人民政协在为发展我国社会主义现代化建设，实现台湾归回祖国和反对霸权主义、维护世界和平的事业中，必将发挥更重大的作用。"},{"type":"paragraph","text":"预祝会议圆满成功！"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"政协全国委员会主席邓小平致开幕词"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f6994954d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

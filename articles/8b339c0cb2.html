script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国印度尼西亚两党代表团举行会谈  双方对当前国际形势、国际共产主义运动问题以及两党共同关心的其他问题，充分地交换了意见，双方的立场和观点完全一致","authors":[],"dates":[{"year":1965,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国印度尼西亚两党代表团举行会谈"},{"type":"paragraph","text":"双方对当前国际形势、国际共产主义运动问题以及两党共同关心的其他问题，充分地交换了意见，双方的立场和观点完全一致"},{"type":"paragraph","text":"新华社四日讯　以中共中央副主席刘少奇同志为首的中国共产党代表团，同以印度尼西亚共产党中央委员会主席迪·努·艾地同志为首的印度尼西亚共产党代表团，一九六五年八月三日和四日举行了会谈。"},{"type":"paragraph","text":"参加会谈的印度尼西亚共产党代表团成员有：印度尼西亚共产党中央委员、中央书记处成员、中央国际部部长克雷尔·苏皮特，中央委员、中央书记处成员鲁斯兰·卡马鲁丁，中央委员努恩季克。"},{"type":"paragraph","text":"正在北京的印度尼西亚共产党中央政治局委员、中央书记处副总书记优素福·阿吉托罗普也参加了会谈。"},{"type":"paragraph","text":"中国共产党方面参加会谈的有：中共中央副主席周恩来，总书记邓小平，政治局委员、书记处书记彭真，政治局候补委员、书记处书记康生，中央候补委员赵毅敏，中央机关负责工作人员吴冷西、王力、张上明。"},{"type":"paragraph","text":"会谈是在亲切、友好的气氛中进行的。"},{"type":"paragraph","text":"双方对当前国际形势、国际共产主义运动问题以及两党共同关心的其他问题，充分地交换了意见。在上述所有问题上，双方的立场和观点完全一致。（附图片）"},{"type":"paragraph","text":"以中共中央副主席刘少奇同志为首的中国共产党代表团，同以印度尼西亚共产党中央委员会主席迪·努·艾地同志为首的印度尼西亚共产党代表团，在亲切友好的气氛中进行会谈"},{"type":"paragraph","text":"新华社记者  刘庆瑞摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b339c0cb2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

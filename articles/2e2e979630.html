script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"关于转发中南局组织部通知的批语和对中央批语稿的修改","alias":"","parts":[{"type":"paragraph","text":"关于全军必须以全力进行三反"},{"type":"paragraph","text":"然后整编的电报"},{"type":"paragraph","text":"（1952年1月22日）谭政、陈毅\"二同志，并告各中央局，大军区，志愿军："},{"type":"paragraph","text":"你们两个大军区规定一月份以三反为主，结合整编，我们亦已同意。现在看来不妥，必须以全力进行三反，三反完了再整编，全军不许有一人例外。时间照前通知延至二月十日。请你们至少每三天和各军区各军用电话通话一次，不要单靠电报。你们两大军区所属各军区和各军的三反报告，有许多单位劲头不足，空话太多，不能令人满意，请你们给以批评，严令他们限期检讨，尤其注意打一亿元以上的大老虎。各大军区和你们清出的老虎都太少。像华东中南西南三大军区系统估计至少有大老虎二百个以上，华东中南可能更多，千万不要让他们溜走了。望各大军区提出一个大老虎的估计数字告我为盼（中央一级估计至少可以打出七十只大老虎）。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月二十二日"},{"type":"paragraph","text":"[1]谭政，当时任中国人民解放军中南军区第三政治委员。陈毅，当时任中国人民解放军华东军区司令员。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":21},{"year":1952,"month":2,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":286,"page_end":286},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e2e979630"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji37","name":"毛泽东全集第37卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji37.pdf"],"article":{"title":"中国外交方面的某些政策问题","alias":"","parts":[{"type":"paragraph","text":"中国外交方面的某些政策问题！"},{"type":"paragraph","text":"（1957年3月、9月）我还想同你们谈谈我国外交方面的某些政策问题。"},{"type":"paragraph","text":"台湾的情况现在有变化。美国现在想搞垮蒋介石。它正在扶植一派人，想用这派人来代替蒋介石。现在我们需要帮助蒋介石来反对美国。因为问题是：蒋介石好些呢，还是美国所扶植的更亲美的势力好些？台湾像目前这样作为美国的半占领地好些呢，还是台湾成为美国完全的占领地好些？"},{"type":"paragraph","text":"美国、英国这些国家要搞“两个中国”的阴谋，它们想一方面承认我们，一方面又承认台湾。我们的方针是：承认我们就不能承认台湾。我们不怕它们不承认。美国愈晚承认愈好，这样我们可以更好地清理内部。它要是在我们这里有使馆，它就要在我们内部搞各种破坏活动。这是我们实际的政策。在对外方面，我们同美国也进行谈判，这是为了在外交上采取攻势。这个谈判已经搞了一年多，到自前之所以一直没有破裂，是因为双方都想把谈判破裂的责"},{"type":"paragraph","text":"[1]本篇一是毛泽东和捷克斯洛伐克政府代表团谈话的一部分；二是毛泽东和捷克斯洛伐克国民议会代表团及布拉格市人民委员会代表团谈话的一部分。"},{"type":"paragraph","text":"中国外交方面的某些政策问题任加在对方身上。只要它愿意谈下去，我们就陪它谈下去，谈几十年也可以，看样子有可能长期拖下去。"},{"type":"paragraph","text":"同英国，我们不同它建立正式外交关系，只同它建立半正式的外交关系，同它采取若即若离的方针。"},{"type":"paragraph","text":"关于参加国际组织问题，如奥林匹克委员会、联合国的附属机构等，有些兄弟国家不大了解我们，一片好心，总希望我们参加这些组织一我不知道包括不包括你们在内，认为我们太左。我们的看法是：如果这些组织内有国民党代表在，我们就不参加；如果参加了，那就是承认“两个中国”。我们说，我们可以依靠同苏联、同各人民民主国家的合作。我国是一个大国，我们同亚非国家也进行着合作，没有这些西方国家，我们一样可以发展经济和文化。美国现在搞禁运，我们愿意它搞。它不禁运，我们就要同它搞贸易，就要同英国、法国、西德等等国家都搞贸易，但是由于经济落后，我们还拿不出东西同它们搞。当然我们的口号是反对禁运，它搞禁运我们就骂它，这也是外交攻势。到第二个或第三个五年计划后它解除禁运时，那我们就会有些东西同它搞贸易，到那时我们可以同它建立关系。"},{"type":"paragraph","text":"（一九五七年三月二十二日）"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"我们的外交政策原则：首先是和社会主义阵营各国团结；第二是和亚、非、拉丁美洲及北欧的一部分国家建立关系；第三是对西方主要国家，现在主要是和他们斗争，不忙于建交。所以这和杜勒斯的方针相同，他们怕我们去闹事，不同我们建交。"},{"type":"paragraph","text":"（一九五七年九月二十九日）"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":3},{"year":1957,"month":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":497,"page_end":498},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1d0dd0ab7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

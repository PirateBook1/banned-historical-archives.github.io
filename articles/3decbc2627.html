script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"春耕期间生产大队和生产队不夺权","authors":["《人民日报》编辑部"],"dates":[{"year":1967,"month":3,"day":13}],"is_range_date":false,"parts":[{"text":"春耕期间生产大队和生产队不夺权","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"党中央关于农村无产阶级文化大革命的指示发布以来，全国农村广大贫下中农和革命干部高举毛泽东思想伟大红旗，坚持以毛主席为代表的无产阶级革命路线，大造党内一小撮走资本主义道路当权派的反，大造坚持反动立场的地富反坏右分子的反，取得了很大的胜利。农村文化大革命的形势一片大好！","type":"paragraph"},{"text":"在这样的大好形势下，各地农村的贫下中农、民兵和革命干部，积极贯彻执行毛主席“抓革命，促生产”的方针，团结广大群众，动员一切力量，在当地驻军和有关部门的支援下，正在掀起一个轰轰烈烈的春耕生产高潮。","type":"paragraph"},{"text":"搞好今年的春耕生产，这是关系到全年农业生产的收成，关系到“备战、备荒、为人民”，关系到无产阶级文化大革命的胜利进行，关系到巩固无产阶级政权的头等大事。这是一场严重的政治斗争。","type":"paragraph"},{"text":"为了集中力量打好春耕生产这一仗，夺取春耕生产的胜利，党中央指示：在春耕大忙期间，生产大队和生产队不要进行夺权斗争。","type":"paragraph"},{"text":"这一指示，是贯彻毛主席“抓革命，促生产”方针的又一重大措施。它代表了广大贫下中农和全国人民的要求和利益，它将推动农村春耕生产走向新的高潮。广大贫下中农和各级革命干部，必须认真学习这个指示，坚决贯彻执行。","type":"paragraph"},{"text":"已经夺权并经革命群众和上级同意的生产大队和生产队的领导班子，应该切实地挑起革命和生产的两副重担，当抓革命的闯将，做促生产的模范，带领广大贫下中农和革命群众活学活用毛主席著作，克服一切困难，胜利地完成春耕生产的战斗任务。","type":"paragraph"},{"text":"领导软弱或涣散的生产大队和生产队，贫下中农积极分子和革命干部应该挺身而出，组成临时的领导班子，用毛泽东思想调动一切积极因素，抓好春耕生产。","type":"paragraph"},{"text":"在春耕大忙期间，生产大队和生产队不进行夺权斗争，广大贫下中农和革命群众，要保持更高的警惕性，严防一切阶级敌人进行破坏活动和复辟活动，要坚决保卫四清运动成果。在已经进行过四清的地方，决不允许那些走资本主义道路的下台干部和地富反坏右分子翻案。如果他们胆敢这样做，就立即予以制裁。","type":"paragraph"},{"text":"党中央认为，农村干部（包括正职）大多数是好的和比较好的，对于犯有错误的干部，应该本着毛主席的“惩前毖后、治病救人”的方针，对他们进行批评教育，帮助他们改正错误。只要不是反党反社会主义分子而又坚持不改和累教不改的，就要允许他们改过，鼓励他们将功赎罪。","type":"paragraph"},{"text":"“抓革命，促生产”是毛主席一贯的战略思想。只有抓好文化大革命，大立毛泽东思想，促进人的思想革命化，才能保证把春耕生产搞好。","type":"paragraph"},{"text":"贫下中农和农村革命干部同志们，让我们积极响应毛主席和党中央的伟大号召，团结一致，共同奋斗，为搞好春耕生产，夺取今年农业大丰收贡献一切力量！","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九六七年三月十三日，社论","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3decbc2627"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

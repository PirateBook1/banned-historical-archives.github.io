script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席关于“不违农时”的教导  各地商业部门积极组织货源支援春耕","authors":[],"dates":[{"year":1972,"month":3,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席关于“不违农时”的教导"},{"type":"paragraph","text":"各地商业部门积极组织货源支援春耕"},{"type":"paragraph","text":"新华社一九七二年三月十七日讯　目前，我国南北农村已进入春耕、备耕生产大忙季节。商业战线的广大职工，遵照毛主席关于“不违农时”的教导，积极做好春耕生产所需物资的供应工作，为夺取今年农业新丰收贡献力量。"},{"type":"paragraph","text":"去年秋收以后，各地商业部门根据农业生产发展的需要，积极组织货源，做好今年春耕所需生产资料的供应准备工作。今年以来各地供应农村的大部分生产资料，数量超过往年。山东省供应农村的化肥、农药、拖拉机配件、排灌机械等物资，比去年同期有较大幅度的增长。广东、广西、上海、四川、辽宁、黑龙江等地供应农村的生产资料，也比去年同期多。各地商业部门对主要经济作物产区春耕生产物资的供应工作，也积极作了安排。今年，供应种植棉花、油料、糖料、茶等经济作物地区的化肥，数量比一般地区多。现在，大批物资正源源运往基层供销社和春耕生产第一线。各地商业部门第一季度供应农村的化肥，已提前超额完成了计划。"},{"type":"paragraph","text":"我国地区辽阔，各地农村需要的生产资料数量多，尤其是各种小农具，品种复杂，规格不一。针对这种情况，各级商业部门除了按照国家供应计划，及时组织货源以外，还大力协助县、社、队，发扬自力更生精神，就地取材，就地生产，就地供应。为了满足各地对耕畜的需要，商业部门一面帮助社、队自繁自养，大力发展耕畜，一面开展余缺调剂活动。去年秋季以来，商业部相继从内蒙古、新疆、青海、辽宁、吉林、黑龙江等省、自治区的牧区，调剂出大批耕畜，支援了山东、河南、安徽、江苏、河北等省农村。"},{"type":"paragraph","text":"各地商业部门还开展清仓查库、修旧利废、综合利用、加工改制、节约代用等活动，挖掘物资潜力，支援春耕生产。四川省乐山地区商业人员帮助社、队用尿素、甲醛等化工原料制成的尿醛树脂胶修制竹、木农具，深受广大社员群众欢迎。湖南、陕西、天津等省、市商业部门还组织支农服务队下乡，帮助社、队修理农具。有些地方的商业部门还在农村增设商业网点，边供应生产资料，边收购农副产品，有力地支援了春耕生产。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c0023967f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

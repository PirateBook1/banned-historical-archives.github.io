script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平同志同金日成同志继续会谈 金日成主席和代表团参观北京维尼纶厂吴德同志陪同参观　广大工人热烈欢迎朝鲜战友","authors":[],"dates":[{"year":1975,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年四月二十一日电　中共中央副主席、国务院副总理邓小平同志同朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成同志，今天下午在充满革命友谊和战斗团结的热烈气氛中继续举行了会谈。"},{"type":"paragraph","text":"新华社北京一九七五年四月二十一日电　朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成同志和由他率领的朝鲜民主主义人民共和国党政代表团，由中共中央政治局委员、人大常委会副委员长吴德同志陪同，今天上午参观访问了北京维尼纶厂，受到工人群众的热烈欢迎。"},{"type":"paragraph","text":"这个厂是在一九六三年开始建设的。建厂以来，这个厂曾几次派出代表赴朝鲜，向朝鲜的二·八维尼纶联合企业学习，朝鲜战友也曾到这个工厂交流经验。中朝两国工人通过友好交往，结下了深厚的友情。金日成主席这次亲临工厂参观访问和指导，工人们感到非常高兴，受到极大的鼓舞。"},{"type":"paragraph","text":"今天，北京维尼纶厂洋溢着中朝两国人民的热烈友好气氛。工厂厂院里，红旗林立，四季常青的柏树上系上了彩带，厂房内外悬挂着一幅幅欢迎标语，张贴着工人们自己画的欢迎画。当金日成主席等朝鲜同志来到这个工厂时，厂党委书记武素等工厂负责人迎上前去同金日成主席热情握手。工人们挥动花束和中朝两国国旗，高呼口号，向来自英雄国土的朝鲜战友表示热烈欢迎。"},{"type":"paragraph","text":"金日成主席等朝鲜贵宾参观了这个厂的维尼纶车间和牵切纺车间，观看了维尼纶产品。金日成主席一边参观，一边询问了工厂的生产情况。工厂负责人向朝鲜同志介绍:在无产阶级文化大革命中，这个厂的工人、干部和技术人员组成三结合小组，对维尼纶生产的工艺设备进行了改革，产量有了较大的增长。金日成主席祝贺工人们取得的成绩，并且亲切勉励工人们今后取得更大的成就。"},{"type":"paragraph","text":"参观后，工厂负责人把这个厂生产的维尼纶产品赠送给朝鲜党政代表团，金日成主席向维尼纶厂赠送了礼品。"},{"type":"paragraph","text":"朝鲜驻中国大使馆外交官员也随同前往参观访问。陪同朝鲜同志参观的还有轻工业部副部长谢鑫鹤。"},{"type":"paragraph","text":"下午，朝鲜民主主义人民共和国党政代表团团员金东奎、吴振宇、朴成哲、许锬等朝鲜同志，由人大常委会副委员长李素文、中国人民解放军副总参谋长杨成武陪同，游览了颐和园。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45b9fbe751"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

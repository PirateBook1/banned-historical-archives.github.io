script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"人民日报社论发表后西安地区高等学校少数右派分子继续散布反动言论","authors":["孙传镐","韩国英"],"dates":[{"year":1957,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"人民日报社论发表后西安地区高等学校少数右派分子继续散布反动言论","type":"title"},{"text":"孙传镐韩国英","type":"authors"},{"text":"新华社西安15日讯  从8日起人民日报接连发表了“这是为什么”等反批评社论后，西安地区高等学校的“鸣”、“放”情势起了若干变化，总的情况是：有相当一部分以前提反面意见的或别有用心者突然见风转驼，向党说起好话来了，其中有的背地里仍在私下活动；一些平素言行较谨慎，“鸣”、“放”中态度趋向中间的老教师变得沉默，不放了；有少数在风浪中经不起考验的青年教师、学生、职工(包括一些共青团员)发觉前两天自己的某些言行错了，而向党团组织检讨悔过，但师生中少数右派激烈分子还在继续散布反共、反社会主义的谬论，斗争仍很激烈。西北大学物理系四年级学生一再呼吁农民生活太苦，他们提出要组织调查团到农村中收集这方面材料。有的班级已成立了编辑、宣传等机构。13日，有几个右派学生还硬要参加工人座谈会，企图煽动工人闹事，后被工人识破，他们的阴谋没有得逞。","type":"paragraph"},{"text":"各校有少数青年学生看了社论之后，很不满意，又发表了一些反动言论，他们认为受了共产党的骗。西安医学院四年级王全恩说：“咱们说了话，现在变成肃反的对象了。”西北俄专三年级学生王永连说：“共产党杀人不见血，过几天大概又要逮捕一批反革命分子。”西安师范学院语文系学生霍戡非在看了人民日报社论后，认为大陆上没有自由，没有温暖，他根据宪法上公民有迁徙自由的规定，准备迁往台湾。西北俄专十六班学生时明堂(预备党员)由于带头闹事，打击班上党员，看了人民日报的社论后，自己感觉失去立场，已正式申请退党。至于同情储安平、葛佩琦的也大有人在，他们说储安平仅仅说了个“党天下”，就扣了反共、反社会主义的帽子，这是大惊小怪。他们认为报纸上所刊登的那些工人、农民反对葛佩琦、储安平的消息，实际上是报社组织的，不是工人、农民出于真正心愿的话。","type":"paragraph"},{"text":" 来源：    1957年6月20日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1478de8ddf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“无产阶级专政制度产生了斯大林后期的错误”","authors":["中国民主同盟陈新桂"],"dates":[{"year":1957,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"“无产阶级专政制度产生了斯大林后期的错误”","type":"title"},{"text":"中国民主同盟陈新桂","type":"authors"},{"text":"（陈新桂：中国民主同盟候补中央委员、上海市副主任委员）","type":"subtitle"},{"text":"陈新桂说，无产阶级专政已有四十年的历史，就实践过程来检验，其必要性优越性的成绩的一面是肯定的，但也有缺点的一面。陈新桂认为，无产阶级专政制度产生了斯大林后期的错误，以及拉科西的错误，并使他们的错误长期没有得到纠正。这都说明无产阶级专政这一政治制度有问题。陈新桂认为，无产阶级专政这一概念的主要涵义是共产党领导、指导地位。共产党的执政和无产阶级专政，在实际上是同义异语。无产阶级只能通过这个阶级的先锋队——共产党来专政。党在执行共国家领导和政治统治时，主要是党员起核心作用，再是依靠党所领导的群众组织，在苏联是职工会、合作社、青年团，在中国还有民主党派、工商联等。这些群众组织，经典作家称为“杠杆”、“引带”（传导带）。陈新桂认为这一专政形式和过程是值得研究的问题。比如，列宁在“论无产阶级专政”一文中指出的无产阶级专政的五种任务中，共第四种是利用资产阶级专家，改造旧知识分子，使用阶级斗争形式。这点于中国民主同盟有关。在苏联实践中除利用旧知识分子，并大力培养本阶级的知识分子，即工农出身的专家。我们对旧知识分子的改造采用阶级斗争形式，如李景汉所谓“尽力屈打成招”，报上揭露的各大学派青年教师、留学生专注重政治条件，就无产阶级专政的逻辑而论，这是必然之势。","type":"paragraph"},{"text":"陈新桂认为，无产阶级专政的平常说法是对敌人专政、对人民民主。这说法在理论上事实上均不全面。无论列宁、斯大林论无产阶级专政时，都是除镇压剥削者、抵御外国侵犯外，其职能还须组织社会主义经济工作、政治工作、文教工作。进行时只有通过党和党员及靠拢党的积极分子。党首先信任党员，党员首先信任党员或团员，再次信任靠拢党的积极分子，这是势所固然，理所必然的。因而没有宗派主义和由之而滋长的官僚主义、主观主义，倒是难以想像的。党员不产生“党天下”思想，也是难以想像的。","type":"paragraph"},{"text":"陈新桂还认为，在无产阶级专政的制度下，执政党联系全国劳动人民的群众组织，是被使用的工具，全是被动的，不能发挥主观能动性的。要改进无产阶级专政的弱点、阴暗面，只有使依靠的环节发挥应有的主观能动性，想出个使党不可能或少脱离群众脱离实际的补救办法。","type":"paragraph"},{"text":" 来源：1957年6月11日《北京日报》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c63402ac64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

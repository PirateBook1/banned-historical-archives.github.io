script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席的无产阶级教育路线前进","authors":[],"dates":[{"year":1975,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\12\\75c6040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e从有实践经验的工人农民中间选拔学生上海机床厂“七·二一”工人大学，是文化大革命中涌现出来的一所社会主义新型大学。他们坚决贯彻执行毛主席的无产阶级教育路线，培养又红又专的学生。这是工大教师在现场给学员上课。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\12\\75c6040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e坚持开门办学的正确方向宝山县刘行中学坚持开门办学，使教学紧密结合生产斗争实际，为农业学大寨运动服务。这是学生在为生产队测量农田，为农田基本建设出力。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\12\\75c6040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e文化大革命推动群众业余教育蓬勃开展文化大革命以来，上海郊区群众业余教育有了很大发展，有的公社还创办了农民业余大学。这是嘉定县马陆公社农民业余大学正在上水稻专业课。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\12\\75c6040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e坚定地走与工农相结合的道路复旦大学国际政治系遵照毛主席关于知识青年要与工农相结合的教导，组织工农兵学员走出校门，进行社会调查。这是学员和上海益民食品四厂的工人一起学习马列和毛主席著作。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\12\\75c6040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e教育革命必须有工人阶级领导驻上海师范大学的工宣队在校党委的统一领导下，带领师生深入开展教育革命，牢固占领教育阵地。这是物理系工宣队员和工农兵学员一起研究教育革命中的问题。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\12\\75c6040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e教育与三大革命运动相结合同济大学五·七公社师生坚定地走“五·七”道路，把教育与三大革命运动紧密结合起来，巩固和发展教育革命成果。这是学员们结合典型工程进行教学，在实践中向工人阶级学习。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\12\\75c6040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上好阶级斗争这一门主课培光中学党支部经常请工农兵对学生进行阶级教育提高学生阶级斗争和路线斗争的觉悟。这是黄浦区包装服务部老工人在给学工学生上阶级教育课。"},{"type":"paragraph","text":"本版照片均为本报通讯　员、本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f43481e308"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

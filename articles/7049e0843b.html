script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"一二（师在普西北的部署","alias":"","parts":[{"type":"paragraph","text":"一二○师在晋西北的部署"},{"type":"paragraph","text":"（1937年10月27日）朱、彭川："},{"type":"paragraph","text":"甲、苏联远东军似对满洲日本有所示威，华北日军有一部出关一部回国说，但未证实，请勿下达致起轻敌之心。"},{"type":"paragraph","text":"乙、我右翼主力既集中正太路？，如打得好当能有效制止敌进。我前提一二○师主力北上未见答复，仍盼考虑。我意只留一团在原平以西，主力两团，以宋团3全部位于大同、怀仁、岱岳、左云、右玉至平鲁地区，分数支队，主力袭击铁路沿线，一部开辟西面工作；另一团位于山阴、雁门关、朔县地区，主力袭击铁道，一部开辟朔县工作，目的在保证切断运输大道，又能发展北面工作。"},{"type":"paragraph","text":"丙、王兆相部\"暂在原地待命，如八十六师不占神府苏区交[1]朱、彭，指朱德、彭德怀。[2]正太路，指正定至太原的铁路，即今石太线。"},{"type":"paragraph","text":"[3]宋团，指八路军第一二○师第三五八旅第七一六团，团长宋时轮。此时宋时轮已改任由该团第二营为基础组成的雁北支队支队长兼政治委员。"},{"type":"paragraph","text":"[4]山阴，县名，位于山西省北部，内长城雁门关外。雁门关，位于山西代县北部，长城主要关口之一。"},{"type":"paragraph","text":"[5]王兆相部，指八路军一二〇师工兵营，营长王兆相。[6]八十六师，指国民党军第八十六师，师长高双成。涉有效，则该师可以不回，使其在晋补充整理，交涉无效时，再电告调回。"},{"type":"paragraph","text":"毛泽东二十七日"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":10,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":343,"page_end":344},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7049e0843b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

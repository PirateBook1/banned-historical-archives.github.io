script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"福建农村今年非正常死亡人数超过解放以来任何一年","authors":["戚慧之"],"dates":[{"year":1956,"month":12,"day":12}],"is_range_date":false,"parts":[{"text":"福建农村今年非正常死亡人数超过解放以来任何一年","type":"title"},{"text":"戚慧之","type":"authors"},{"text":"新华社福建１２日讯　据福建省有关部门调查：全省农民从今年１月到９月非正常死亡人口达二千八百九十四人（其中，因贫病、生活困难而自杀的五百零四人，因婚姻问题而自杀的二百九十八人，事故死亡四百五十四人，反革命、坏分子畏罪自杀二百三十人，因干部强迫命令而自杀的九十人，其他一千三百一十八人），为全省解放以来最高的一年。","type":"paragraph"},{"text":"在这些非正常的死亡事件中，特别值得注意的是因贫病、生活困苦而自杀的数字上升得最为突出。虽然今年１月至９月，全省发放的社会救济金比去年增加了４１。４％，部分农业社开始实行了“五保”，但因生活困难而自杀的人数比去年全年增加了五十九人。","type":"paragraph"},{"text":"今年这类自杀事故之所以增多。主要是有关部门对目前农业社经济力量了解不够，主观地认为实行了“五保”什么问题都解决了。因此对那些鳏、寡、孤、独、残废和患病又有困难的人，关心不够，有些地区虽然发了救济金，但却发给农业社，没有发给本人。另一方面是与合作化后农民经济生活发生变化也有关系。合作化前，农民在青黄不接时依靠搞副业，打零活等收入来解决生活、口粮等问题，迫不得已，还可以变卖土地、农具、以济燃眉之急；合作化后，劳力统一安排，基本的生产资料归公，特别是由于上半年一度片面抓粮食生产忽视搞副业，使农民收入减少，群众之间互助借贷的能力相对的减弱，而目前农业社经济基础还很薄弱，因此，问题得不到解决。","type":"paragraph"},{"text":"另一个值得注意的是，今年因领导机关官僚主义、干部强迫命令、违法乱纪造成死亡人数也比以往增加。","type":"paragraph"},{"text":"莆田县今年１月因税务干部强迫收税有四个群众被迫自杀（未遂）。该县华亭区宫利农业社丢失谷子七十斤（仅是估计，现该社尚不知道有多少），社里干部在陈金铨家里搜到七十斤谷子，便怀疑是陈偷的，屡次非法审问，陈思想极度恐慌，认为非被逮劳改不可，就在８月１６日晚上，先将六岁长子陈文光，五岁女儿陈细花用布带勒死，然后上吊自杀。该县四区枫林乡干部林玉宣、林春光等八人，因公债完不成任务，强迫该乡农民林金坤认购，被林拒绝，他们就用枪杆毒打，林昏倒，为了隐瞒罪恶，即又把林抬到家中，在梁上吊死（有关人员已逮捕）。","type":"paragraph"},{"text":"来源：１９５６年１２月１２日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"414bf32ae6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

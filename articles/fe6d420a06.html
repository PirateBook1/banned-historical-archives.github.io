script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命派大联合、大夺权好得很","authors":["解放军某部毛泽东思想宣传队"],"dates":[{"year":1967,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命派大联合、大夺权好得很"},{"type":"paragraph","text":"解放军某部毛泽东思想宣传队战号频频吹，鼓声四海传。无产阶级文化大革命，在毛泽东思想指引下，到达了一个新的转折点，开始了一个新的阶段。革命造反派如滚滚洪流，冲击着敌人的老巢。革命造反派象熊熊烈火，把资产阶级反动路线焚烧。一小撮党内走资本主义道路的当权派，极少数坚持资产阶级反动路线的顽固分"},{"type":"paragraph","text":"子，面临灭顶之灾，吓得鬼哭狼嚎。他们一手打着抓革命的幌子，一手拿着扼杀革命的屠刀，利用他们窃取的党政大权，又抛出了“经济主义”鬼圈套，企图迷惑革命人民，转移斗争目标。呸！蚍蜉撼树不自量，螳螂休想来挡道！毛泽东思想武装起来的革命造反派，“白色恐怖”无所惧，“糖衣炮弹”打不倒！我们要的是社会主义江山，谁稀罕你那几张臭钞票！"},{"type":"paragraph","text":"“天下者我们的天下。国家者我们的国家。社会者我们的社会。”怎能让资本主义复辟，怎能让资产阶级反动路线捣乱！革命的根本问题，是政权问题。千重要，万重要，掌握政权最重要。我们是顶天立地的好汉，我们有远大的革命目标。有毛主席给我们作主，有毛主席给我们撑腰！刀山敢上，火海敢跳！革命到底不变节，大风大浪不动摇，永远听毛主席的话，坚决响应毛主席的伟大号召：抓革命，促生产！彻底粉碎经济主义，斩断资产阶级反动路线的魔爪！革命派大团结，大联合，为无产阶级夺权，为共产主义事业夺权！把一小撮走资本主义道路的当权派，把极少数坚持资产阶级反动路线的顽固"},{"type":"paragraph","text":"分子，把一切牛鬼蛇神打翻在地，再踏上一只脚！让天是毛泽东思想的天，让地是毛泽东思想的地，让人是毛泽东思想武装起来的人，让毛泽东思想伟大红旗漫天飘！（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe6d420a06"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

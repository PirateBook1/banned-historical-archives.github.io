script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"福特总统和夫人观看体育表演并在京参观  邓小平、李素文等陪同观看体育表演。吴德等陪同参观","authors":[],"dates":[{"year":1975,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"福特总统和夫人观看体育表演并在京参观"},{"type":"paragraph","text":"邓小平、李素文等陪同观看体育表演。吴德等陪同参观"},{"type":"paragraph","text":"新华社一九七五年十二月三日讯　美国总统杰拉尔德·福特和夫人贝蒂·福特今天晚上应邀在首都体育馆观看了体操、武术和乒乓球表演。应邀观看体育表演的还有国务卿亨利·基辛格博士、美国驻中国联络处主任乔治·布什和夫人，以及随同福特总统访问的其他人员。"},{"type":"paragraph","text":"国务院副总理邓小平，人大常委会副委员长李素文，外交部长乔冠华，国家体委主任庄则栋，中国驻美国联络处主任黄镇等，陪同美国客人观看表演。观看表演的还有首都各界群众。"},{"type":"paragraph","text":"新华社一九七五年十二月三日讯　美国总统杰拉尔德·福特今天下午由吴德副委员长陪同在全国农业展览馆参观了全国农业学大寨展览。美国驻中国联络处主任乔治·布什也前往参观。陪同参观的还有农林部副部长肖鹏、中国驻美国联络处主任黄镇。"},{"type":"paragraph","text":"福特总统的夫人贝蒂·福特今天上午由李素文副委员长陪同参观了故宫博物院，下午在文化部负责人王曼恬陪同下参观了中央五·七艺术大学舞蹈学校。连日来，福特总统的随行人员还分别参观了红星人民公社、全国摄影艺术展览，游览了长城、颐和园。（附图片）"},{"type":"paragraph","text":"邓小平副总理、李素文副委员长等陪同美国客人观看表演。"},{"type":"paragraph","text":"新华社记者 摄"},{"type":"paragraph","text":"福特总统在吴德副委员长陪同下参观农业学大寨展览。"},{"type":"paragraph","text":"福特总统的夫人贝蒂·福特由李素文副委员长陪同参观故宫博物院。"},{"type":"paragraph","text":"新华社记者 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d331deb767"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

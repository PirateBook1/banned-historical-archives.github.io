script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"多米尼加人民运动机关报赞扬中国革命推动世界革命  毛泽东同志发展了人民战争的理论  中共在反修斗争中有伟大历史功勋","authors":[],"dates":[{"year":1966,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"多米尼加人民运动机关报赞扬中国革命推动世界革命"},{"type":"paragraph","text":"毛泽东同志发展了人民战争的理论"},{"type":"paragraph","text":"中共在反修斗争中有伟大历史功勋"},{"type":"paragraph","text":"新华社三十一日讯　圣多明各消息：多米尼加人民运动机关报《自由报》发表文章，赞扬中国人民的革命斗争和在反对现代修正主义斗争中的伟大作用。"},{"type":"paragraph","text":"这篇在去年十月十八日发表的文章说：“中国共产党从一成立起就领导人民进行激烈的国内战争和反对帝国主义的战斗。”文章说：“中国人民的胜利，冲破了帝国主义的东方阵线，改变了力量对比，推动了世界各国的革命运动。”"},{"type":"paragraph","text":"文章指出，“（中国）武装斗争的经验使毛泽东同志在我们的时代第一次发展了人民战争的原则。”文章接着赞扬了新中国成立以后的伟大成就。它说：“由于在中国建立了人民政权和解放了生产力，能继续完成民主革命所提出的伟大任务。由工人阶级领导的民主革命使中国人民按照时代的要求，走上了社会主义。由于实行了‘大跃进’的经济发展计划和建立了人民公社，社会主义在这个伟大国家得到了发展。”"},{"type":"paragraph","text":"文章在谈到中国共产党对现代修正主义进行斗争的时候指出：“中国共产党和毛泽东同志在反对赫鲁晓夫修正主义的斗争中，有着作为世界先锋队的伟大历史功勋。忠于马克思列宁主义的毛泽东的观点，摧毁了现代修正主义攫取国际共产主义运动的计划。”"},{"type":"paragraph","text":"文章最后指出：“为了打破帝国主义的核讹诈，中华人民共和国去年爆炸了中国的原子弹，这是对世界和平的巨大贡献。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72edaaf4e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

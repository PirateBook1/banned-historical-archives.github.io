script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入传播毛泽东思想新疆用各族文字出版“毛泽东选集”　上海各阶层人民昨踊跃登记预购","authors":[],"dates":[{"year":1951,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十四日电】　新疆省各民族干部及人民群众热烈欢迎上海各阶层人民昨踊跃登记预购版前夕，党员与机关干部五百余人曾举行集会，由中共中央新疆分局第三书记张邦英作了“努力学习毛泽东思想”的专题报告。他号召全省各民族干部努力学习毛泽东著作，广泛、深入地传播毛泽东思想。他在会上表示:“毛泽东选集”将用新疆省各主要少数民族文字出版。这个消息得到各少数民族干部的热烈欢迎。新华书店新疆总分店在十二日开始发售“毛泽东选集”第一卷，各民族干部都踊跃前往购买。新华书店除发售“毛泽东选集”外，同时出售维吾尔文、哈萨克文、蒙古文版本的毛主席著作:“新民主主义论”、“论联合政府”、“论人民民主专政”等。中共新疆分局委员张希钦、王恩茂等并在新疆日报发表了他们学习毛泽东著作特别是“实践论”的论文。"},{"type":"paragraph","text":"【本报讯】　深切热爱“毛泽东选集”的上海工人、教师、学生、战士、人民警察、家庭妇女、里弄居民……他们昨日放弃了星期例假休息，纷纷到新华书店等去登记购买“毛泽东选集”。"},{"type":"paragraph","text":"昨日“毛泽东选集”共预约出四、○四○部，其中福州路新华书店一、六○○部，南京路新华书店六○○部，新华书店读者服务科电话预约一、一六五部，中国图书发行公司上海分公司五○○部，私营图书发行业联合供应处一八○部。"}],"comments":[],"origin":"本报,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2ca4a503c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

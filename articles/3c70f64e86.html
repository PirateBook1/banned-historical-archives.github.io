script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"满载着阿尔巴尼亚人民对中国人民的深情厚谊姚文元吴桂贤率我党政代表团离地拉那回国谢胡、卡博等同志和各群众组织的代表到机场送行","authors":[],"dates":[{"year":1974,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社地拉那一九七四年十二月一日电　以中共中央政治局委员姚文元为团长、中共中央政治局候补委员吴桂贤为副团长的中国党政代表团，在参加了阿尔巴尼亚解放三十周年的庆祝活动之后，满载着阿尔巴尼亚人民对中国人民的深情厚谊，十二月一日下午乘专机离开地拉那回国。"},{"type":"paragraph","text":"到机场送行的有:阿尔巴尼亚劳动党中央政治局委员、部长会议主席穆·谢胡，党中央政治局委员阿·凯莱齐、阿·查尔查尼、哈·托斯卡、希·卡博、卡·哈兹比乌、利·蒂奥多西、马·穆夫蒂乌、拉·阿利雅、里·马尔科、斯·科列加，党中央政治局候补委员查·斯巴秀，党中央书记彼·多德，人民议会主席团副主席谢·佩奇，劳动党中央委员，人民议会主席团委员，政府部长以及各群众组织的代表等。"},{"type":"paragraph","text":"中国驻阿尔巴尼亚大使刘振华，外交部副部长余湛，外交部苏欧司副司长郗照明，以张潮为团长的《人民日报》代表团以及在阿尔巴尼亚的中国工程技术人员和留学生代表等也到机场送行。"},{"type":"paragraph","text":"到机场送行的还有各国驻阿尔巴尼亚的外交使节。"},{"type":"paragraph","text":"当姚文元团长、吴桂贤副团长和谢胡、卡博等阿尔巴尼亚党政领导人进入机场时，前来欢送中国战友的阿尔巴尼亚工人、合作社农民、机关干部、学生、各界群众爆发出一片热烈的掌声和“恩维尔—毛泽东!”的欢呼声。一批少先队员向代表团成员献了鲜花。乐队高奏中阿两国国歌后，姚文元团长由谢胡同志陪同检阅了阿尔巴尼亚人民军仪仗队，并同前来送行的阿尔巴尼亚各界代表和外交使节等握手告别。接着，姚文元团长、吴桂贤副团长在谢胡、卡博同志的陪同下绕场一周，同前来欢送的群众告别，全场再次响起了热烈的掌声和欢呼声。"},{"type":"paragraph","text":"在中国党政代表团的同志们登上飞机前，谢胡、卡博等阿尔巴尼亚党政领导人再次同他们亲切握手，祝他们一路平安。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"谢胡","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c70f64e86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席的致敬电","authors":[],"dates":[{"year":1954,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向毛主席的致敬电亲爱的毛主席："},{"type":"paragraph","text":"当我们正遭到严重雪灾，交通断绝、人饥畜饿、牲畜不断死亡的时候，您派来飞机给我们空投了大批粮食，救活了我们的牲畜，保全了我们的生命财产，我们欢欣鼓舞，感激无尽！"},{"type":"paragraph","text":"回想解放以前，历代的反动统治阶级只知道向牧区人民摊差要畜，打骂烧杀，奸淫掠夺，人畜死亡从不曾放在他们的心上。那时候，牧区也曾遭受过无数次的雪灾，在人亡畜死的关头，有谁曾经记起过我们呢？反动统治者从来也没有给过我们一粒粮、一根草。人死了，成千上万的牲畜死了，从没有过问一次，但是，今天，您——亲爱的毛主席却从遥远的北京给我们送来了粮食，怎能不令我们感激落泪啊！"},{"type":"paragraph","text":"亲爱的毛主席！我们蒙古民族是在您英明的领导下，和全国各兄弟民族一道从内外敌人的压迫下得到解放的，我们蒙古民族已成了各民族友爱团结大家庭中的一员。几年来，在您的领导下，我们的疾病得到医治，我们的牲畜有了发展，生活大大改善，我们已经永远摆脱了贫困愚昧和疾病死亡的苦海。您的无限关怀，您的仁慈的光辉永远照耀着我们，深厚的恩情是我们全体牧民永世不忘的，我们只有永远跟着您，按照您指引的光明灿烂的大路走。"},{"type":"paragraph","text":"亲爱的毛主席！这次雪灾证明了我们的畜牧业生产还极其分散落后，经不起自然灾害的袭击。我们一定要在国家过渡时期总路线和总任务的照耀下，加强各民族团结，逐步开展牧区的互助合作运动，积极充实抗灾设备，争取在最大限度上减少牲畜的死亡，增产更多的牲畜和皮毛来支援我们的祖国。对于当前的雪灾，我们代表东联旗全体牧民满怀信心地向您提出保证：我们决心全力作好抗灾工作，您送来的粮食保证作到粒粒有效，我们深深知道多保全一头牲畜就是给建设祖国增加一分力量。"},{"type":"paragraph","text":"祝我们各民族人民的伟大领袖万寿无疆！"},{"type":"paragraph","text":"内蒙古自治区锡林郭勒盟东部联合旗首届人民代表大会全体代表"},{"type":"paragraph","text":"一九五四年四月四日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a578ebff9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

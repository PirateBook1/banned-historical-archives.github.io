script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"批转太行区党委关于检讨统一领导问题的报告","alias":"","parts":[{"type":"paragraph","text":"批转太行区党委关于检讨统一领导问题的报告!"},{"type":"paragraph","text":"（1945年7月30日）这里提出了一个重要问题，转发各区党委仿照办理。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"午三十"},{"type":"paragraph","text":"[1]这是毛泽东在批转报告上的批语。太行区党委在报告中称：“（一）在上下级关系上，重要的有两个：认为历来军队欺压地方，地方上许多意见未能伸张。区党委患“软骨病”，不与撑腰。认为过去自我批评与批评风气不开展，党内干部不敢大胆活跃，上级即使有检讨，一则提不到思想观点上，二则又不敢公开揭露，开展群众性的检讨与批评，对下面呼声不注意。（二）在同级关系上，重要的反映是：党委会如何领导部队、军政委员会及政治部如何成为党委一个部门，有的嫌地委会讨论问题多，有的嫌讨论少，地方说军队不服从决议，军队说地方强调人民困难，不解决实际问题。其次是军队兼书记的，不懂如何领导党委会，有首长作风，书记兼政委的，是不懂如何做政委，成为形式，引起不尊重。”"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":7,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":194,"page_end":194},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fee8440f46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

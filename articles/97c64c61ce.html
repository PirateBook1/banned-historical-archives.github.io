script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南南方共和临时革命政府代表团举行告别宴会","authors":[],"dates":[{"year":1973,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越南南方共和临时革命政府代表团举行告别宴会"},{"type":"paragraph","text":"周恩来、李德生、张春桥、李先念、吴德、邓小平、阿沛·阿旺晋美、姬鹏飞、耿飚、方毅、李强、肖劲光等应邀出席宴会　吴船大使和沙林察大臣、秀蒲拉西大臣也应邀出席"},{"type":"paragraph","text":"阮友寿主席和周总理讲话。大家共祝中越人民的伟大友谊和战斗团结不断发展巩固"},{"type":"paragraph","text":"新华社一九七三年十一月二十日讯越南南方民族解放阵线中央委员会主席团主席、越南南方共和临时革命政府顾问委员会主席阮友寿率领的越南南方共和临时革命政府代表团，今天晚上在人民大会堂宴会厅举行盛大告别宴会。"},{"type":"paragraph","text":"我国党政领导人和有关部门负责人周恩来、李德生、张春桥、李先念、吴德、邓小平、阿沛·阿旺晋美、姬鹏飞、耿飚、方毅、李强、肖劲光等，应邀出席宴会。"},{"type":"paragraph","text":"阮友寿主席和代表团团员阮氏萍、黎光政、阮文广、胡春山出席宴会。"},{"type":"paragraph","text":"越南民主共和国驻中国大使吴船也出席宴会。"},{"type":"paragraph","text":"柬埔寨王国民族团结政府大臣沙林察、秀蒲拉西也应邀出席宴会。"},{"type":"paragraph","text":"宴会厅里并排悬挂着中国国旗和越南南方共和正式旗帜。"},{"type":"paragraph","text":"阮友寿主席和周恩来总理先后在宴会上讲话（全文见第二版）。他们的讲话受到热烈鼓掌欢迎。讲话以后，乐队分别奏中国国歌和越南南方共和正式歌曲。"},{"type":"paragraph","text":"宴会在充满中越人民兄弟情谊的热烈气氛中进行。大家为阮友寿主席率领的代表团访问成功而感到高兴，共同祝愿中越两国人民的伟大友谊和战斗团结不断发展和巩固。席间，乐队为贵宾们演奏了越南乐曲和中国乐曲。"},{"type":"paragraph","text":"应邀出席宴会的还有："},{"type":"paragraph","text":"人大常委会委员马纯古、谢扶民；"},{"type":"paragraph","text":"政协全国委员会常务委员孙晓村、楚图南；"},{"type":"paragraph","text":"政府部门、中国人民解放军、中国人民对外友好协会、北京市革命委员会等有关方面负责人李达、封永顺、韩念龙、申健、周化民、苏杰、张之强、王星、李学实、王海容、姚晓程、沈图、杨骥、贾汀、石少华、吴庆彤、金照、王揖，中越友好人民公社的代表，以及中国驻越南南方共和大使王若杰。"},{"type":"paragraph","text":"在京的老挝、柬埔寨朋友，各国驻中国外交使节，也应邀出席宴会。"},{"type":"paragraph","text":"出席宴会的还有越南南方共和临时革命政府代表团的随行人员，越南民主共和国驻中国大使馆和越南南方共和驻中国大使馆的外交官员，在京的越南专家、留学生、实习生。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"左图：由阮友寿主席率领的越南南方共和临时革命政府代表团，二十日晚举行盛大告别宴会。周恩来、李德生、张春桥、李先念、吴德、邓小平、阿沛·阿旺晋美等应邀出席。图为主宾步出宴会厅。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李德生","type":"人物"},{"name":"李先念","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97c64c61ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

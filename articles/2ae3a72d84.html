<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东和他的校长","authors":[],"dates":[{"year":1991,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"解放初，在湖南第一师范旧址妙高峰上的一所中学里，有一位66岁的算学教员，他面色抑郁，惶惶不安，常常夜不成寐。他就是张干，就是毛泽东1915年在湖南第一师范求学时，在君子亭起草传单，要赶走的那个“反动校长”张干；就是恼羞成怒，坚持要开除毛泽东等17名学生，未成，要给毛泽东记大过的那个张干；就是后来被这场学潮驱逐出校的那个张干。"},{"type":"paragraph","text":"张干有几块心病:恨只恨当初不该执意开除毛泽东，也不该给其记大过处分。在重庆谈判前夕，他还贸然给毛泽东发了封有失恭敬的电报:“延安毛润之兄勋鉴:抗日获胜，建国弥艰，万恳应召赴渝，赞襄国政，幸勿固执，致失人望”。这不是把蒋介石当成“皇帝老子”，把毛泽东为首的共产党人看做“臣民”?张干忧心忡忡，加上生活窘困，有时竟无以为炊，而老心又患风湿病……他真想给毛泽东写封信，袒露自己艰难的处境和心情。又如何拿得起笔?写了又有何用……"},{"type":"paragraph","text":"1950年10月5日，毛主席在自己家宴上，正与他敬爱的师长徐特立、谢觉哉、王季范、熊瑾玎和周世钊谈起老校长张干来。"},{"type":"paragraph","text":"“张干还在不?”毛泽东望着周世钊。“在。一直教书。现在妙高峰中学当算学教员。”周世钊回答说。“哦?还在吃粉笔灰!”毛泽东放下筷子，似乎受到很大触动，脸上流露出惊诧之色，“张干这个人很有能力，很会讲话。30几岁就当第一师范校长，不简单。原来我不高兴他。我估计他一定要向上爬的。他要爬上去是容易的。结果他没有向上爬。解放前吃粉笔灰，解放后还吃粉笔灰，难能可贵!”"},{"type":"paragraph","text":"周世钊趁此机会把张干6口之家的生活窘况和愁苦心境，一一向毛主席作了汇报。"},{"type":"paragraph","text":"毛泽东感慨系之，不假思索地说:“对张干这个人，应该照顾，应该照顾。”"},{"type":"paragraph","text":"10月11日，毛泽东致函湖南省主席王首道:"},{"type":"paragraph","text":"“拟请湖南省政府每月给津贴米若干，供资养老。”"},{"type":"paragraph","text":"于是，前后两次1200斤救济米和人民币50万(旧币)送到张干家。"},{"type":"paragraph","text":"张干在收到王首道同志派人送去的救济大米和资助金之后，又相继收到同事、同学寄的3封书信。灯下，他展纸握笔，热泪涌到眼角。他给毛泽东主席写了一封信:"},{"type":"paragraph","text":"张干投邮，日夜盼复，屈指一个半月，杳无音讯。毛主席公务繁忙，他是能想到的，但是否忙到抽不出片刻时间给他复函?该不是考虑到身为一国之最高决策人，与他张干这样一个卑微的教师通信，影响不好吧?张干有些失望。然而，就在第二天，收到了毛主席给他的复信——"},{"type":"paragraph","text":"次仑先生:"},{"type":"paragraph","text":"十月三十日惠书及为中苏条约所致贺函，均已收到。甚为感谢!生活困难情形，极为系念，已告省府有所协助。此复，敬颂教祺!"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五○年十二月十四日"},{"type":"paragraph","text":"1951年秋，张干应毛泽东之邀，赴京度过了一生中最难忘怀的两个月。9月26日毛泽东派车来接去吃午饭。当车进新华门，驶到丰泽园，毛泽东就笑盈盈地迎上前来，一一握手问好。随即请进客厅。毛泽东躬谨谦和，定要张干、李漱清先生坐上方，他自己坐下方。李漱清是毛泽东在韶山读私塾时的老师，已80高龄，坐上方理所当然。但李先生定要首席让给小他十几岁的前校长张干，张干不敢当，直到毛泽东发了话。"},{"type":"paragraph","text":"叙谈间，毛泽东叫来子女，向他们介绍自己的老校长和师友，诙谐地说:“你们平时讲，你们的老师怎么好，怎么好。这是我的老师。我的老师也很好。”师友们顿时消除了拘谨情绪。"},{"type":"paragraph","text":"主席又说:“次仑先生和元鲲先生，都没有加入蒋匪帮，是好的。没有听人讲你们的坏话。”"},{"type":"paragraph","text":"张干内疚不安，想到当年那场学潮和要开除毛泽东的事，骨鲠在喉，欲吐为快。又觉得师友久别重逢，气氛融和，此刻道出来不好。然而，他还是控制不住自己的感情，自责了起来。"},{"type":"paragraph","text":"毛泽东缓缓地摆摆手:“我那时年轻，看问题片面。过去的事，不要提它了。”随即问张干现在任教的情形。"},{"type":"paragraph","text":"张干说:“我在妙高峰中学教几点钟书。”"},{"type":"paragraph","text":"毛泽东说:“你年纪大了，就不要教了。学校应该优待，照送薪水。”"},{"type":"paragraph","text":"张干回到湖南，先受聘为省军政委员会参议室参议，后被聘为省人民政府参事室顾问，每月领取优金，加上学校薪水，一家生活有了保障。"},{"type":"paragraph","text":"1966年9月，“文化大革命”中有人造谣说，张干家藏有金器、银器，是过去剥削来的。加上他当过“反动校长”的那一段历史，便被抄了家。此时，张干瘫痪在床，起坐困难，气得全身抖颤。张干凄楚异常，病体更难支。"},{"type":"paragraph","text":"百思不解的张干之子张六如，在母亲和姐妹的支持下，悄然奔向火车站，火速赴京。折腾了10来天，总算见到了中央办公厅的负责人，带回一封加盖了中央办公厅大印的函件，并500元生活费。于是，抄去的一部分东西和500元存款给退回来了。从此，再没有人上门高叫“造反有理”了。"},{"type":"paragraph","text":"(摘自《毛泽东交往录》一书，人民出版社出版"},{"type":"paragraph","text":"\u003cIMG alt=请插入9号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1991\\12\\91cb080201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e李之久\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e题图:李之久\u003c/FONT\u003e"}],"comments":[],"origin":"《毛泽东交往录》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ae3a72d84"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

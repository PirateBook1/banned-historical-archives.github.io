script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席指示照耀着前进航程","authors":["中共屯昌县委员会"],"dates":[{"year":1976,"month":3,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席指示照耀着前进航程"},{"type":"paragraph","text":"中共屯昌县委员会"},{"type":"paragraph","text":"正当反击右倾翻案风的伟大斗争胜利发展的时刻，毛主席最近发表的重要指示传到了海南岛。我们广东屯昌县各族劳动人民怀着深厚的无产阶级感情，联系斗争实际认真学习，反复领会，感到格外亲切，受到极大的鼓舞。毛主席的话，犹如一盏明亮的红灯，照耀着我们前进的航程。"},{"type":"paragraph","text":"毛主席指出：“翻案不得人心。”这千真万确地反映了全国人民坚决反修防修的心意。我县从文化大革命以来，特别是认真学大寨近五年来，以阶级斗争为纲，坚持学习无产阶级专政理论，坚持用马克思主义、列宁主义、毛泽东思想教育人，大批资本主义促进了大干社会主义，实现了人变、地变、产量变。全县基本上闯过了水利关，进行了大面积的农田整治，粮食亩产连续五年跨《纲要》，去年亩产超千斤，总产量比一九七○年翻了一番多。油、糖、猪和各种经济作物有了更大的发展。我们屯昌成了大寨式的先进县，进一步把巩固无产阶级专政的任务落实到了基层。这都是同修正主义、资本主义斗争的结果，是无产阶级文化大革命的胜利成果。"},{"type":"paragraph","text":"党内那个不肯改悔的走资派，却抛出什么“三项指示为纲”的修正主义纲领，公然与毛主席的革命路线相对抗，翻文化大革命的案，算文化大革命的账。这完全违背了全国人民的心意。我们屯昌人民坚持继续革命、反对复辟倒退的斗志是不可动摇的。在这场伟大的斗争中，我们县委一班人一定要站在运动的前列，带头学，带头揭，带头批，带头反击右倾翻案风，带领全县人民，以阶级斗争为纲，坚持党的基本路线，把这场斗争进行到底，争取抓革命促生产的新胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2dd28143b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

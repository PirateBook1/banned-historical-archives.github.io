script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"注意对付黄维的最后挣扎","alias":"","parts":[{"type":"paragraph","text":"注意对付黄维的最后挣扎!!"},{"type":"paragraph","text":"（1948年11月26日）刘、陈、邓，并告粟、陈、张，谭、王："},{"type":"paragraph","text":"二十五日十一时二十六日五时两电均悉。黄维被围，有歼灭希望，极好极慰。但请你们用极大注意力对付黄维的最后挣扎，你"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军司令员刘伯承、第一副司令员陈毅和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]粟、陈、张，指粟裕、陈士、张震，当时分别任华东野战军代司令员兼代政治委员、参谋长和副参谋长。谭、王，指谭震林、王建安，当时分别任华东野战军山东兵团政治委员和副司令员。"},{"type":"paragraph","text":"[3]指1948年11月25日11时和26日5时刘伯承、陈毅、邓小平给粟裕、陈士、张震并中共中央军委的电报。前电说：昨夜我一、二、三、六纵由西向东出击，正在南平集、芦沟集之线与敌激战中。黄维以十军、十四军、十八军主力向我朱口、半埠店、丁楼、大小王庄之线四、九纵阵地猛攻，企图打开宿县通路。请粟陈张“令各纵兼程南进，主力（包括六纵，不包括王张纵）控制宿县、桃园集、蕲县集及其西南二十五里之大营集一线（线上均属华野），置重点于桃园集、蕲县集以东地区，并控制宿县、水池铺沿铁路线待机作战”。后电说：“黄维兵团完全被我合围于南平集、蕲县集、邵围子、双堆集、芦沟集之间地区。敌企图向邵围子、双堆集之间突围，已被我堵阻。我们已令各纵逐步紧缩，达成全歼此敌。请军委令新华广播台加紧对敌的政治争取和瓦解工作。”们除使用华野的二纵、王张纵“外，十纵亦应迅速进入战场，准备参加最后战斗，保证歼黄维的足够兵力。粟陈张对李延年如有歼击机会，以抓歼其一个军左右的兵力为好。总之，使手里保有余力，足以应付意外变化为适宜。在黄维全部解决并休息数日之后，请由华野各部中抽出两个纵队渡淮南进，切断宁蚌?联系，孤立蚌埠，同时加紧对刘汝明?的工作，追其反正，是为至要。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十六日二十时"},{"type":"paragraph","text":"[1]王张纵，指中原野战军第十一纵队，纵队司令员王秉璋、政治委员张霖之。当时归华东野战军指挥。"},{"type":"paragraph","text":"[2]李延年，当时任国民党军第六兵团司令官。[3]宁蚌，指江苏南京和安徽蚌埠。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":280,"page_end":281},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9332d19b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

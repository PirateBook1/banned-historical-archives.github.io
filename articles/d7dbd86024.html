script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"优秀革命现代京剧《奇袭白虎团》反映了毛主席战略思想伟大胜利昨起在本市公演　受到观众热烈赞扬","authors":[],"dates":[{"year":1966,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　山东省京剧团的优秀革命现代戏《奇袭白虎团》，经过不断加工修改后，昨晚起在上海公演，受到观众热烈赞扬，认为这出戏紧密结合当前国际反美斗争形势，政治性与艺术性都比较强。"},{"type":"paragraph","text":"加工修改后的《奇袭白虎团》，在加强和深化主题思想，塑造中国人民志愿军指战员——特别是侦察排长严伟才的英雄形象上，都有很大提高。"},{"type":"paragraph","text":"《奇袭白虎团》主题思想突出鲜明，通过志愿军侦察排长严伟才带领尖刀班，在朝鲜人民的支援下，化装插入敌后，直捣美李匪帮首都师白虎团指挥部，配合我主力军全歼白虎团的事迹，揭露了美帝国主义真打假谈的反革命两手的阴谋骗局；阐明了我志愿军以革命的两手同反革命的两手针锋相对，敢于斗争、敢于胜利的革命思想；表现了中朝人民并肩作战的爱国主义、国际主义和革命英雄主义精神；显示了我军不畏艰苦、不怕牺牲的战斗作风，有力地证明毛泽东思想武装起来的志愿军战士，是战无不胜、攻无不克的!这出主题思想突出鲜明的革命现代戏反映了我志愿军在金城战役和奇袭白虎团战斗中取得的胜利，正是毛主席伟大战略思想的胜利。"},{"type":"paragraph","text":"修改后演出的《奇袭白虎团》，在塑造我志愿军指战员、特别是侦察排长严伟才的英雄形象上，也比原来更较丰满、高大。在“侦察”和“请战”两场里，为严伟才设计了成套唱腔，抒发了严伟才的革命豪情壮志，显示了他不只是足智多谋、英勇善战的指挥员，而更重要的是，他在毛泽东思想的哺育下，具有无产阶级的思想感情，具有胸怀祖国、放眼世界的革命情操。毛主席思想是他能够产生勇敢与智谋的力量的源泉。"},{"type":"paragraph","text":"为了加强这出戏的连贯性，使戏剧结构更为紧密合理，修改过程中，省去了崔老汉和小顺姬等人物，并将原来的崔大嫂和李大娘合成一家。这就不仅人物关系扣得更紧，情节连贯，同时起了衬托严伟才的作用，使这一英雄人物的思想感情更加丰满。"},{"type":"paragraph","text":"《奇袭白虎团》在音乐设计上，还运用了西洋乐器来为京剧服务，并取得了一定的成就。"},{"type":"paragraph","text":"《奇袭白虎团》自参加前年在北京举行的京剧现代戏观摩演出大会后，在党的关怀和有关领导同志的帮助下，经过了多次修改。他们在修改过程中，坚持学习毛主席著作，用毛主席思想来武装头脑，提高了对革命现代戏占领舞台的重大意义的认识；并以不断革命精神和三结合的创作方法，对剧本进行了反复修改加工。在排演时，剧团还为部队演出，广泛征求原志愿军部队和济南部队指战员的意见，并听取了部队有关方面的一些报告。演员们并向部队战士学习军事知识和军事技术。这些生活积累，有些部分已融化到戏里的舞蹈、武打程式中。"},{"type":"paragraph","text":"山东省京剧团同志在沪演出期间，将广泛收集多方面的意见，使《奇袭白虎团》能进一步精益求精，不断加工提高。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\01\\661j010401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e京剧《奇袭白虎团》序幕:中朝军队并肩战斗，把美帝及其走狗李伪匪军埋葬在人民战争的汪洋大海中。\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7dbd86024"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

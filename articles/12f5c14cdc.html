script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"七律·读报有感之一","alias":"","parts":[{"type":"paragraph","text":"七律?读报有感之一"},{"type":"paragraph","text":"（1959年）反苏忆昔闹群蛙，今日欣看大反华3。恶煞腐心兴鼓吹凶神张口吐烟霞"},{"type":"paragraph","text":"神州岂止千重恶间，[1]读报有感，阅读报纸产生的即兴感想。"},{"type":"paragraph","text":"[2]苏，指苏联。反苏，1956年来，帝国主义和各国反动派在国际上掀起了一股反苏的浪潮。反苏忆昔闹群蛙，即“忆昔反苏群蛙闹”，意思是说，记得过去帝国主义和各国反动派反对苏联，如群蛙鼓噪，喧嚣一时。"},{"type":"paragraph","text":"[3]今日，现在。欣，喜悦。反华，即反对中国。1958年帝国主义和各国反动派又在国际上掀起了一股反华浪潮。"},{"type":"paragraph","text":"[4]恶，凶恶，凶狠。煞，凶神。恶煞，即凶神。腐心，形容痛恨之极。这里指帝国主义和各国反动派切齿痛恨苏联、中国。兴，发动。鼓吹，宣传，宣扬。这里指帝国主义和各国反动派的反华叫嚣。"},{"type":"paragraph","text":"[5]凶神，义同恶煞。亦指帝国主义和各国反动派。张口，张开嘴巴。烟霞，中国神怪小说中常描述许多妖魔鬼怪，口吐烟雾或霞光等迷惑、杀伤对方。这里指帝国主义和各国反动派颠倒是非，迷惑人民的欺骗性宣传。"},{"type":"paragraph","text":"[6]神州、赤县，中国的别名。岂，哪里。止，仅，只。重，层。千重，极言其多。恶，坏的行为。这里是反语，讽刺帝国主义和各国反动派的口气。毛泽东全集第四十三卷"},{"type":"paragraph","text":"赤县原藏万种邪川。遍寻全球侵略者口，"},{"type":"paragraph","text":"惟馀此处一孤家3。"},{"type":"paragraph","text":"[1]原，原来，本来。藏，隐藏。万种，极言其多。邪，坏的东西。这里也是反语，讽刺帝国主义和各国反动派的口气。"},{"type":"paragraph","text":"[2]侵略者，指帝国主义。"},{"type":"paragraph","text":"[3]惟余，只剩。孤家，古代国君诸侯自谦之称。这里指帝国主义作恶多端，遭到全世界人民的反对，最后成为孤家寡人，落得凄惨的下场。"}],"authors":["毛泽东"],"dates":[{"year":1959}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":84,"page_end":85},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12f5c14cdc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

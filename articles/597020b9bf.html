script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"为湖南百治敬告长沙三十万市民","alias":"","parts":[{"type":"paragraph","text":"为湖南自治敬告长沙三十万市民"},{"type":"paragraph","text":"（1920年10月7日）"},{"type":"paragraph","text":"湖南自治是现在唯一重大的事，是关系湖南人死生荣辱的事。我劝湖南人，我劝我三千万亲爱的同胞，爹妈死了，且慢去理，大家来将这自治的海堤筑好再说。大风和海潮要来了，这大风和海潮曾经扫荡过我们多少次，现在又将要来扫荡我们了，我们的海堤尚没有筑好，并且还没有开始筑，多危险！大家知道吗？"},{"type":"paragraph","text":"但是三千万人实在太疏远了。道路也远，觉悟的也少，赶不及这个堤工。因此这个责任，便不得不归到我们三十万长沙市民的身上了。长沙市民现在不赶快起来做自治运动，湖南自治终无成立之望。长沙的市民！三千万同胞虽没有明白将这责任付托于你们，却隐隐将这责任付托于你们了。你们成功，三千万人蒙福。你们失败，三千万人受祸。你们的责任真不轻！你们应该知道。"},{"type":"paragraph","text":"西洋各国的政治改革和社会改革，无一不起于市民运动。不但现在俄德诸国震荡全球的大举动，是起于市民，就是中世的自由都市，从专制家手里争得“自由民”的地位，也是惟市民才有。市民的权威真大！市民真是天之骄子！"},{"type":"paragraph","text":"市民呵！起来。创造未来湖南的黄金世界只在今日。"}],"authors":["毛泽东"],"dates":[{"year":1920,"month":10,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":278,"page_end":278},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"597020b9bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

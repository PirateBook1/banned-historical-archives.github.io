script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共横县县委关于部分生产队闹单干的情况给地委、区党委的报告（节录）","authors":[],"dates":[{"year":1962,"month":4,"day":20}],"is_range_date":false,"parts":[{"text":"中共横县县委关于部分生产队闹单干的情况给地委、区党委的报告（节录）","type":"title"},{"text":"我县几年来由于天灾和“五风”的危害以及分配上存在着平均主义，严重地损害了群众集体生产的积极性，因而几年来的生产搞得不够好，某些社、队甚至连年减产，群众生活水平下降了，所以使部分群众对集体经济失去了信赖，迷惑了社会主义方向。早在去年夏收夏种后，在相当一部分社队（占生产队总数12％）先后出现了各式各样的单干，县、区、社各级党委，曾几次下大决心去纠正，特别是经过改变基本核算单位的群众运动，一般说来，单干思想行为得到了批判和纠正，但是，入春以来，部分社、队的单干思想有所回升，行动有所蔓延。","type":"paragraph"},{"text":"从单干行动的程度看，重则有全大队全部实行分田到户或包产到组到户，轻则有一个大队内个别生产队实行单干，个别队则搞土地耕牛“回老家”。根据已进行单干的755个生产队排队，大体有如下十种情况：","type":"paragraph"},{"text":"（一）全部土地分到户，谁种谁收，包干上交征购粮的69个生产队。","type":"paragraph"},{"text":"（二）全部土地包到户，生产队统一分配，超产全得的19个生产队。","type":"paragraph"},{"text":"（三）全部土地包产到组，生产队统一分配，超产以组分配的44个生产队。","type":"paragraph"},{"text":"（四）口粮田分到户，征购田集体种的9个生产队。","type":"paragraph"},{"text":"（五）远田坏田包产到户顶口粮的62个生产队（也有谁种谁收不顶口粮的）。","type":"paragraph"},{"text":"（六）畲地全部分到户或包产到户顶口粮的294个生产队（也有谁种谁收不顶口粮的）。","type":"paragraph"},{"text":"（七）零星少量畲地分到户谁种谁收不顶口粮的53个生产队。","type":"paragraph"},{"text":"（八）玉米和花生、芋头地包到户的59个生产队。","type":"paragraph"},{"text":"（九）山林、茶园分到户的8个生产队。","type":"paragraph"},{"text":"（十）多分自留地的138个生产队。","type":"paragraph"},{"text":"此外，还有72个生产队是属于以产记分，耕牛私有公用，以地顶生猪上交任务，中造田或晚造秧地给群众种早熟作物，长期包工到户等。","type":"paragraph"},{"text":"分田到户和包产到户一般采用四种办法：一是按人头来分或者包产到户；二是按劳动力来分或者包产到户；三是按等级口粮标准的比例来分或者包产到户；四是口粮田采取按人定等以定量包产到户，征购田按劳动力包到人。","type":"paragraph"},{"text":"单干思想行动产生的原因：","type":"paragraph"},{"text":"根据我们的调查了解，原因也是多种多样的，我们认为主要是；","type":"paragraph"},{"text":"（一）由于几年来的天灾和我们工作中“五风”的危害，以及分配上存在严重的平均主义，严重地挫伤群众的集体生产积极性，部分社队连年减产，群众的生活水平下降了，因而使部分群众对集体经济丧失了信赖。这个情况是比较普遍的。","type":"paragraph"},{"text":"（二）某些社队由于改变核算单位，思想工作走过场，政策落实不到底，单干思想暴露不充分，解决得不够透彻，基层干部和群众对社会主义与资本主义、社会主义和平均主义划分不清，致使去年已受到批判的单干思想，今年又死灰复燃；去年潜伏着的单干思想，今年却公开行动起来。","type":"paragraph"},{"text":"（三）由于几年来人民公社的经营管理工作没有搞好，分配上存在严重的平均主义。改变核算单位后队与队之间的平均主义基本解决了，但是人与人之间的平均主义这个根本问题还未彻底解决好，不少劳动积极的社员感到“帮人养侬儿，累死我老娘”，有些群众认为搞单干是解决平均主义的好办法。","type":"paragraph"},{"text":"（四）某些大队和生产队的组织不够健全，干部软弱无能，组织涣散，甚至处于无人领导的状态，“不单干如何办？”","type":"paragraph"}],"comments":[],"origin":"广西省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3d61832a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

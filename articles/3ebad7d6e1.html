script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛主席和上海人民同庆“五一”》本市各影院今晚起上映纪录片","authors":[],"dates":[{"year":1961,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　我国各族人民最敬爱的领袖毛主席和全上海一千万人民一起欢度“五一”国际劳动节的热烈情景，已由上海科学教育电影制片厂摄成纪录片《毛主席和上海人民同庆“五一”》。"},{"type":"paragraph","text":"影片纪录了上海人民最幸福、最难忘的时刻:毛主席在柯庆施同志陪同下来到上海电机厂，参加职工群众的庆祝大会。"},{"type":"paragraph","text":"毛主席满面红光，含笑向大家招手。喜气洋洋的会场顿时欢声雷动。“毛主席万岁!”的欢呼声、经久不息的掌声响彻云霄。工人阶级的优秀儿女——朱恒、祁火凤等在毛主席面前说出了大家的心里话:亲爱的党，亲爱的毛主席，我们永远跟着你走，我们永远听你的教导。"},{"type":"paragraph","text":"影片还将使人们看到，参加大会的职工眼睛里闪耀着幸福的泪花，和毛主席握手的人久久不愿放开，人们浸沉在幸福和欢乐的海洋里。影片使观众也分享到了这份幸福。"},{"type":"paragraph","text":"领袖的亲切关怀和巨大鼓舞，激动了上海人民的心，形成了无穷无尽的力量。上海工人阶级连日来正以掀起新的生产高潮，来报答领袖的关怀。影片最后纪录了上海电机厂锻木车间工人姚友田等在见过毛主席以后，当夜搞成了大型木工断料机，以及各工厂工人们纷纷表示决心，积极投入增产节约洪流的热烈情景。"},{"type":"paragraph","text":"影片将于今晚起在全市新片影院和新闻影院映出。复映片影院及各县放映队也将陆续放映。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ebad7d6e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

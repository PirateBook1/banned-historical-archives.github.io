script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席接见台湾同胞  叶剑英、李先念、汪东兴副主席等一起接见  同出席台湾省五届全国人大代表协商选举会议的同胞亲切握手、交谈","authors":[],"dates":[{"year":1977,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华主席接见台湾同胞"},{"type":"paragraph","text":"叶剑英、李先念、汪东兴副主席等一起接见"},{"type":"paragraph","text":"同出席台湾省五届全国人大代表协商选举会议的同胞亲切握手、交谈"},{"type":"paragraph","text":"新华社一九七七年十二月二十二日讯　英明领袖华国锋主席，中共中央副主席叶剑英、李先念、汪东兴，以及政治局其他同志，今天下午在人民大会堂接见了出席台湾省五届全国人大代表协商选举会议的台湾同胞，同他们一起照了像。"},{"type":"paragraph","text":"参加接见的政治局其他领导同志是：韦国清、乌兰夫、纪登奎、吴德、张廷发、陈永贵、陈锡联、耿飚、徐向前、陈慕华。"},{"type":"paragraph","text":"当华主席和党中央其他领导同志来到接见厅时，全场一片欢腾，“向华主席致敬！”“向党中央致敬！”的口号声，此起彼伏。华主席和中央其他领导同志十分高兴地向大家鼓掌致意，并且同一些台湾同胞亲切握手、交谈。"},{"type":"paragraph","text":"被接见的台湾同胞来自二十八个省、市、自治区，有中央党政机关干部，有工人、农民、解放军指战员，有文教、科技、卫生工作者，有高山族同胞，还有新近从海外回来的爱国民主人士和爱国青年等。（附图片）"},{"type":"paragraph","text":"华主席高兴地向出席台湾省五届全国人大代表协商选举会议的台湾同胞鼓掌致意。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cfd7aaf5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

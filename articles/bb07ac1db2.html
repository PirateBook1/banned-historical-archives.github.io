script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"热河省余粮户抵抗购粮的各种方法","authors":[],"dates":[{"year":1954,"month":11,"day":23}],"is_range_date":false,"parts":[{"text":"热河省余粮户抵抗购粮的各种方法","type":"title"},{"text":"【热河分社二十三日讯】热河省余粮较多的户，特别是去年购粮工作不深不透的地区，今年抵抗情绪更为严重。他们抵抗购粮的方法，大致有以下几种：","type":"paragraph"},{"text":"第一种，在秋收时就进行瞒粮工作。割地时，放宽(此处一字打不出)子，捆大捆。打场时，先打好庄稼，剩下坏庄稼找干部看了再打，打小场，黑夜打场，打一点背一点，打完就埋。北票县黑城子村鲁贵、盖凤阁两户就疏散了八千多斤粮食。为了不漏底，打场时不找人帮忙，退出互助组单干。甚至有的余粮多的军属，打场时连代耕工都不要了，自己打。北票县丁杖子村有一半农户召开了家庭会议，以便报产量时，大人小孩“一口同音”。","type":"paragraph"},{"text":"第二种，软磨：口头上拥护国家粮食统购政策，但见到干部就哭穷，说：没有多少余粮！当购粮工作干部到他家吃饭时，故意作坏的吃。然后，老头子，老太太，就哭着哀求干部：“年成不好，可怜可怜吧！”","type":"paragraph"},{"text":"第三种，威胁干部：一是从放弃生产方面威胁。朝阳县铁匠营子村余粮户说：“我劳动一年，多打点粮食，还要购去，明年再不这样干了”；另是从自杀方面威胁。北票县八区郭玉和向干部说：“购，就把脑袋给你！”再是从杀害干部方面威胁。滦干县二区余粮户王景发，假装好意地向村长说：“你这样干(指购粮积极)，不怕坏人揍死你吗？你是住在村边上孤零零的呀！”","type":"paragraph"},{"text":"第四种，利诱干部：围场县发现有的余粮户给村干部送礼，请吃饭。个别的还企图使用妇女拉拢区干部。","type":"paragraph"},{"text":"第五种，套购粮票：平泉县发现了余粮户套购非余粮户粮票的事情。非余粮户往供销社卖周转粮时，供销社给他开售粮票，余粮户就出很少的几个钱把这种粮票从非余粮户手中买来，用票顶他应卖的粮食，以保存自己的粮食。","type":"paragraph"},{"text":"(朱成根据省委召开的下乡干部汇报会上的汇报材料编写)","type":"paragraph"},{"text":"1954年11月30日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb07ac1db2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

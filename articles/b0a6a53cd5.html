script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"关于持久作战和提高士气等问题","alias":"","parts":[{"type":"paragraph","text":"关于持久作战和提高士气等问题"},{"type":"paragraph","text":"一一致毛泽东电"},{"type":"paragraph","text":"（1951年6月5日）北京致克拉索夫斯基："},{"type":"paragraph","text":"转毛泽东同志："},{"type":"paragraph","text":"“已收到您6月4日的电报以及彭德怀同志的两个指示。"},{"type":"paragraph","text":"我同您一样认为，不应加快朝鲜战争的进程，因为持久的战争，第一，能够使中国军队在战场学习现代战争；第二，将动摇美国杜鲁门政府和降低英美军队的军事威信。"},{"type":"paragraph","text":"我在自己的电报中主要谈的是，如果在接近前沿的后方没有强大的防御工事，匆忙地进行机动作战是危险的，要能够迅速地把主力调到那里去。彭德怀同志写道，他在后方建立了三条防线。如果这样做，防线就将是真止巩固的，事情就会进行得更好，军队就不会陷入包围。"},{"type":"paragraph","text":"您抱怨说，你们那里大炮、反坦克炮和其他武器很少。两个月前我已通知您，波兰人放弃了他们的订货，因此我们能在今年给您额外的供应，并相应地增加1951年度的军事贷款额。周恩来同志欢迎我的这个通知并告诉我们，您很快就会寄来新的订单。但是，没有收到您的订单，是怎么回事？原因何在？我再次通知您，如果您想要的话，我们可以向您提供新的大炮、武器。"},{"type":"paragraph","text":"彭德怀同志认为应加强敌人后方游击队的行动，这是对的，是绝对必要的。"},{"type":"paragraph","text":"彭德怀同志谈到英美军队有较高的士气，而中国军队中则战现了“严重的右倾情绪”。我认为，这是由于你们采取的先是稍稍向前推进，然后又数次重复后撤的局部性机动作战，给你们的部队造成中国人和朝鲜人力量弱小的印象，而给英美军队造成他们强大的印象。我担心，这种情况可能破坏中朝军队的士气。我认为，如果不准备和不实行对敌人的重大打击，消灭其3-4个师，就不可能消除这些不健康的情绪。这种打击将导致中朝军队和英美军队士气的重大转变。当然，这不是广泛的和大规模的进攻，而只是对敌人进行短暂而重大的打击，但这将是使敌人清醒和提高中朝军队的士气的一次打击。此外，这样还可以使您能够在以后进行更广泛和更有效的局部战役这是消耗敌人所必需的。"},{"type":"paragraph","text":"菲利波夫"},{"type":"paragraph","text":"1951年6月5日”"},{"type":"paragraph","text":"选自新编《斯大林全集》《朝鲜战争：俄国档案馆的解密文件》（中册）第784一785页"},{"type":"paragraph","text":"档案附卷九第132一133页"}],"authors":["斯大林"],"dates":[{"year":1951,"month":6,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2749,"page_end":2750},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0a6a53cd5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

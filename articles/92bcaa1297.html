script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"重现毛泽东与普通工作人员交往情景话剧《走近毛泽东》别具新意","authors":["张立行"],"dates":[{"year":1992,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯(记者张立行)　昨晚，上海青话排练厅变成了红墙青瓦、长廊回旋、宫灯高悬的毛泽东住处“丰泽园”。近百名观众“身临其境”似地在这里观看了青话的小剧场话剧《走近毛泽东》，场内笑声不断。"},{"type":"paragraph","text":"《走近毛泽东》是上海青话根据该团去年创作的话剧《巨人的情怀》修改而成的。与原剧相比，《走近毛泽东》在结构框架上作了很大的改动，删去了原作中贺子珍、江青及老大娘三个女性形象，以“串糖葫芦”式的架构铺叙了毛泽东与身边卫士、卫生员、理发员，与老朋友、老师、外国记者等各阶层人士交往的小故事，从一个更为广阔的艺术视野表现出毛泽东性格的各个侧面。全剧采用了小剧场戏剧的表现方式，拉近和缩短了表演者和观赏者在心理上的距离，使两者处于一个共同的戏剧环境中，给人以较强的艺术感染力。剧中毛泽东由张名煜扮演，导演为李家耀。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92bcaa1297"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

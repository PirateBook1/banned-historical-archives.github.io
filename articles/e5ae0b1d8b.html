script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-369","name":"中央组织部关于当前大学生中预备党员转正及有关问题的答复意见","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部关于当前大学生中预备党员转正及有关问题的答复意见","dates":[{"year":1989,"month":6,"day":26}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编(下), 1222-1223","tags":[{"name":"党员","type":"主题/事件"},{"name":"动乱","type":"主题/事件"},{"name":"反革命","type":"主题/事件"}],"parts":[{"type":"title","text":"中央组织部关于当前大学生中预备党员转正及有关问题的答复意见"},{"type":"subtitle","text":"1989年6月26日 · 组电字〔1989〕31号"},{"type":"paragraph","text":"最近，北京、天津、内蒙古、辽宁、黑龙江、四川等省、自治区、直辖市党委组织部来电话询问：在这场动乱和反革命暴乱中参加非法游行、绝食、静坐、请愿、罢课等活动的大学生，是否影响其入党，预备党员是否影响其转正。高等院校是否要暂停发展党员等问题，现答复如下：一、这场制止动乱，平息暴乱，稳定局势的斗争,对每个要求入党的积极分子和预备党员都是严峻的考验，高等院校的党组织要认真考察他们在斗争中的表现。当前，衡量一个大学生能否入党，预备党员能否按期转正，应根据党章规定的党员标准，主要看他在这场政治斗争中的立场，态度和表现，是否旗帜鲜明地反对动乱和暴乱，是否真心实意地拥护党在社会主义初级阶段的基本路线，坚持四项基本原则，反对资产阶级自由化。二、凡参加了非法游行、绝食、静坐、请愿、罢课等活动的大学生（包括应届毕业生）中预备期已满的预备党员，以及支部大会已讨论通过入党、上级党组织尚未审批的，应先将情况弄清楚，组织处理可暂缓办埋。三、对干暂缓办理预备党员转正和入党审批手续的应届毕业生，高等院校党组织要给用人单位党组织书面说叫未予办埋的原因，待情况查清后及时向用人单位党组织提出能否转正或能否吸收为预备党员的意见。应届毕业生中预备期未满的预备党员，学校党组织要认真负责地将其在这场斗争中的表现情况，如实地介绍给用人单位党组织。四、在这场政治斗争中立场坚定，表现好的申请入党的积极分子应及时吸收到党内来。始终保持正常的教学秩序、党的生活健全的高等院校，发展党员和预备党员转正工作应正常进行。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5ae0b1d8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

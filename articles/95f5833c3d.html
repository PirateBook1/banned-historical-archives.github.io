script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"对《斯大林传略》第一版的批评","alias":"","parts":[{"type":"paragraph","text":"对《斯大林传略》第一版的批评"},{"type":"paragraph","text":"（谈话记录）"},{"type":"paragraph","text":"错误非常多。基调不好，像是社会革命党人的腔调。我的学说名目繁多，甚至包括关于战争的学说。闹半天，我还有关于共产主义的学说，看到了吗？似乎列宁只谈到了社会主义，而关于共产主义他什么也没有说。而我，你们看，讲了共产主义。再往下看，似乎我有关于国家工业化和农业集体化的学说，等等，等等，不一而足。实际上，提出工业化问题以及关于农业集体化的问题，恰恰应归功于列宁。"},{"type":"paragraph","text":"传记中有很多赞扬的话，对个人的作用大加吹捧。读者在读完这本传记后应该做什么？是下跪和面对着我画十字吗·····"},{"type":"paragraph","text":"再看看关于巴库是怎么说的。什么在我到来之前，布尔什维克没做什么，而我一出现，一切焕然一新。信不信由你！而真实情况是什么？需要建立干部队伍。而这样的布尔什维克干部队伍在巴库已经形成。在相应的地方，我列举了这些人的名字。"},{"type":"paragraph","text":"同样的问题涉及另一个时期。要知道，有这样一些人，像捷尔仁斯基、伏龙芝和古比雪夫，他们当时还健在和进行工作，但没有写他们，没有他们···"},{"type":"paragraph","text":"而这同样适用于卫国战争时期。当时起用了有才华的人，把他们召集在一起，锻炼他们。止是这样的一批人聚集在红军最高司令部周围。"},{"type":"paragraph","text":"没有一个地方清楚地说出，我是列宁的学生。实际上，我过去认为，现在依然认为自己是列宁的学生。对此，在众所周知的与路德维希的谈话中我已明确讲到····我是列宁的学生，列宁教导了我，而不是相反。他开辟了道路，而我们在已开辟的道路上前进。"},{"type":"paragraph","text":"莫恰洛夫记录引自《苏共二十大“秘密报告"},{"type":"paragraph","text":"选自新编《斯大林全集》与赫鲁晓夫的谎言》2015年版"},{"type":"paragraph","text":"档案附卷一第186一187页"},{"type":"paragraph","text":"①莫恰洛夫是《斯大林传略》第一版的撰写人之一，他留下了自己两次与斯大林会面时的谈话记录。会见中，该书的第一版受到了斯大林激烈批评。谈话具体时间不详。"}],"authors":["斯大林"],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2512,"page_end":2513},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95f58

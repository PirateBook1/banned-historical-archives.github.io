script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华东“毛泽东思想”学习委员会昨举行首次全体委员会议决定制订学习计划成立分会进行领导","authors":[],"dates":[{"year":1951,"month":12,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　华东“毛泽东思想”学习委员会在昨(十五)日晚间举行了第一次全体委员会议，到会委员五十余人。会议由舒同副主任委员主持，他首先就学习步骤与组织工作发表意见。经讨论后。决定:(一)由学委会常委会制订学习计划；(二)华东学习委员会以领导高教界学习及上海市的学习运动为中心，上海市的文艺、中小社教、卫生、新闻出版、工商界等均分别成立分会；其他省市则成立综合性的分会，领导各省市各界学习组织。上海市各分会分别由各界筹备，推定学委人选，报经华东学委会批准。分会成立后即着手建立各基层学习组织。(三)推定马寅初、舒同、孟宪承、冯定、夏衍、盛丕华、吴克坚、金仲华、沈志远、颜福庆、匡亚明、陈同生、崔义田、恽逸群、姚溱、唐守愚、戴白韬、徐平羽、黄源、王子成等二十人为总学委常委。(四)高教界分会增加委员三人:温仰春、李培南、李正文。(五)高教界分会以匡亚明为秘书长、李正文为副秘书长，王子成为办公厅主任，傅赤先、车载为副主任。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6fd9b2183"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

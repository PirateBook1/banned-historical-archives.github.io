script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"闪耀着毛泽东思想灿烂光辉的革命样板戏《海港》和《白毛女》再度在上海公演","authors":[],"dates":[{"year":1969,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"闪耀着毛泽东思想灿烂光辉的革命样板戏《海港》和《白毛女》再度在上海公演"},{"type":"paragraph","text":"新华社上海一日电　为庆祝伟大的中华人民共和国成立二十周年，闪耀着毛泽东思想灿烂光辉的革命样板戏——革命现代京剧《海港》和革命现代舞剧《白毛女》，从九月三十日开始，再度在上海公演。"},{"type":"paragraph","text":"伟大领袖毛主席教导说：“要使文艺很好地成为整个革命机器的一个组成部分，作为团结人民、教育人民、打击敌人、消灭敌人的有力的武器，帮助人民同心同德地和敌人作斗争。”上海京剧院《海港》剧组和上海市舞蹈学校《白毛女》剧组全体革命文艺战士，为迎接这次演出，专门举办了毛泽东思想学习班，以毛主席《在延安文艺座谈会上的讲话》等光辉著作为强大思想武器，狠抓阶级斗争，紧密联系思想实际，对反革命修正主义文艺黑线进行了深入的革命大批判，大大促进了思想革命化。他们对革命样板戏的每个动作、每段音乐、每句唱词都进行了认真的排练，决心以优异的演出成绩，来庆祝伟大的中华人民共和国成立二十周年。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f3c055ae3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪关于战备问题给军委办事组的指示","authors":[],"dates":[{"year":1969,"month":9,"day":29}],"is_range_date":false,"parts":[{"text":"林彪关于战备问题给军委办事组的指示","type":"title"},{"text":"[林彪到北京西郊转车后，立即要秘书张云生电话通知军委办事组黄（永胜）、吴（法宪）、李（作鹏）、邱（会作）及副总参谋长阎仲川即刻到毛家湾开会。]","type":"paragraph"},{"text":"今天叫你们来，主要是谈战备问题。这个仗看来八成是打不起来，但要做八成可能打起来的准备。后天就是国庆日，在节日举行大型群众集会，当人们欢欢乐乐的时候，说不定战争就打响了。如果敌人趁我们过节，对我们来个突然袭击怎么办？苏联设在外蒙（古）的空军基地，距北京只有几百公里，用不到一个小时飞机就到了，如果打导弹，只要几分钟。我刚才坐车到西郊机场去转了一下，看见飞机还一排排地在那里明摆着，似乎没有一点应付意外的准备。这不行，也很危险，要立即采取措施，改变这种等着挨打的状况。","type":"paragraph"},{"text":"第一、北京附近几个机场的飞机，除留下作战值班的以外，其余的一律要在今天夜间转移到外地机场去。","type":"paragraph"},{"text":"第二要在机场跑道设障碍，以防止敌空军实行机降。","type":"paragraph"},{"text":"第三、留在机场的值班人员要全部配发武器，准备打敌人伞兵。","type":"paragraph"},{"text":"另外节日的其他战备工作也要搞好。关键是10月1日、2日、3日，1日又是关键中的关键。只要在关键的几天里不出事，问题就不大了。你们看怎么样？你们可以再想想，还要采取甚么措施？","type":"paragraph"}],"comments":[],"origin":"《林彪元帅文集》（下册），香港凤凰书品， 2016年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c22087556c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

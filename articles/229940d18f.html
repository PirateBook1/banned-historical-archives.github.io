script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"内江县委这样对待揭发批评对吗？","authors":["罗茂城"],"dates":[{"year":1983,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"内江县委这样对待揭发批评对吗？"},{"type":"paragraph","text":"本报记者  罗茂城"},{"type":"paragraph","text":"最近，记者在四川省纪律检查委员会看到两份材料，一份是关于群众反映内江县委“五股歪风”的情况调查报告，一份是关于内江县委对上级和群众批评的言论摘要。两篇材料，观点鲜明；两相对照，发人深省。"},{"type":"paragraph","text":"去年上半年，四川省委接到一封未署名的群众来信，揭发内江县委严重存在打麻将、走后门、请吃请喝、强占宿舍和投机倒把等五种歪风。省纪委责成内江地委调查了解。内江地委立即决定由地委组织部和地委纪委联合派人调查。事实证明，除后面两个问题与事实不符外，其余都是事实。例如，关于打麻将，来信说：“内江县的书记、常委真是麻将‘模范’，带头罚站、蹲，有时干到深夜两点多。部长、副部长和一般干部也上行下效。”调查报告举例说，去年6月县里召开人代会，县委书记许文炳被打输罚蹲。有的同志为其求情，但许书记却说：“要过硬，不过硬打起来没得劲！”当时围观的同志很多。当时打麻将成风。有的领导打麻将至深夜，第二天不能按时起床上班，还要工作人员去喊。"},{"type":"paragraph","text":"又如，关于走后门问题，来信称：“内江县委领导把亲属子女，通通调到党政部门来。有的是工人、售货员，有的文化水平只有初小，却弄到县委、县政府、公检法等部门，摇身一变为‘国家干部’。特别是书记、常委、部长安排的更多。”经调查，内江县委、县政府及部、委、办中约有10余名领导干部，违反规定安置和调动子女亲属工作。例如，有一名县委常委、副县长的女儿，1979年用自然减员指标安排在县检察院搞起诉工作，以后又在办公室搞材料和收发，要求转干未批。后听说“三警”可以转干，又当了法警，转了干。有一个县委副书记，1981年11月将在威远县建设局设计室当工人的女儿，调到内江县保健站来搞化验工作。她报到的当天，又介绍到县卫校去进修一年。保健站的群众说：“我们站没有工人工作岗位，硬要调来有啥办法。”此外，来信揭露县委经常利用开会、下乡多吃少交，也基本符合事实。"},{"type":"paragraph","text":"可是，县委一部分领导同志对群众的意见并不接受，特别是抓住投机倒把、强占宿舍与事实不符的问题，全盘否定群众的批评意见。县委书记许文炳说：“群众来信反映的，是基本失实的，有的是颠倒黑白的。打麻将算什么性质？有什么危害？我儿子是安置办安排的，吃喝问题我从来就是交5角（一天），是交够了的。我认为我们受到了诬陷，要大胆否定！”县委副书记王德明说：“请吃请喝是中国农民的传统，上面的干部去了，办好点，招待一下，有什么奇怪？”又说：“打麻将有何不对？是哪个领导讲的？我孩子调动有啥错？我女儿进卫校，是培养年轻人，有啥错？叫我检查我不检查，叫我签字我不签字！”县委副书记蒋自立说：“群众来信反映县委搞投机倒把，完全不符合事实，要追究调查，花的费用要他负担！”其他有问题的领导干部，也程度不同地说了类似的话。"},{"type":"paragraph","text":"最近，经省、地委再三敦促、教育，他们才作了一些自我批评，对有些问题表示要纠正。"},{"type":"paragraph","text":"内江县委这样对待群众意见的态度对吗？群众来信所提意见与事实有出入、甚至不符，能说是“诬陷”吗？"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"229940d18f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"怀念刘少奇同志对沪剧事业的关怀上海沪剧团加紧复排《芦荡火种》","authors":[],"dates":[{"year":1980,"month":3,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海沪剧团正全力以赴，加紧复排刘少奇同志曾经观看过的沪剧《芦荡火种》。"},{"type":"paragraph","text":"为了使这个戏恢复十六年前的风格和特色，沪剧团的同志们找出了当年的剧本，并请上海人民广播电台复制了一九六四年的全剧录音。戏的编剧文牧、导演杨文龙和当年参加演出的主要演员，认真细致地进行案头工作。他们一遍又一遍地听录音、对剧本，回忆当年演出的舞台动作、服装以及布景设计和导演处理。从事作曲和舞美设计的同志，也闻风而动，干劲分外高涨。"},{"type":"paragraph","text":"一九六四年一月，刘少奇同志在北京观看了《芦荡火种》，热情称赞这个戏演得很好，并祝贺演出成功。从北京回来后，《芦荡火种》在上海演出，连满九个月。回忆起当年的情景，沪剧团的同志们个个喜形于色，激动不已。上海沪剧团团长、当年在剧中扮演阿庆嫂的丁是娥手术后在家休养，尽管伤口还在隐隐作痛，但一连几天都赶到剧团里来参加复排工作。她高兴地对记者说:一想到排这个戏，夜里就睡不着觉。“四人帮”把《芦荡火种》打成毒草，讲它为刘少奇同志的白区工作树碑立传，对抗无产阶级司令部。现在刘少奇同志恢复了名誉，我们这个戏也彻底翻了身。在排练场上，记者看到年近七旬、已退休在家的老演员俞麟童，这次也被请了回来，扮演胡传奎一角。观众所熟知的老演员解洪元也不顾自己患病在身，自告奋勇到团里来参加工作，并对中青年演员进行辅导。剧中扮演过沙老太的石筱英和扮演刁德一的邵滨荪，在党的十一届五中全会公报发表的第二天，就联名向剧团党总支写了一封信，要求复排这个戏。他们说:《芦荡火种》语言生动，生活气息浓郁，具有沪剧所特具的风格。这次复排，剧中有情趣、出效果的地方我们都尽量不让它漏掉。现在，沪剧团的老中青演员四代同堂，正加倍努力，使这个戏能早日与广大观众见面。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8f5fe194b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

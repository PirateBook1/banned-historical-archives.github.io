script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李曼村在解放军测绘学院粉碎反动路线新反扑大会上的讲话","authors":["李曼村"],"dates":[{"year":1967,"month":1,"day":24}],"is_range_date":false,"parts":[{"text":"李曼村在解放军测绘学院粉碎反动路线新反扑大会上的讲话","type":"title"},{"text":"李曼村","type":"authors"},{"text":"测绘学院革命造反派的同志们：","type":"appellation"},{"text":"徐副主席要我代表全军文革和总参文革，来参加你们的会议，坚决支持你们的革命行动。","type":"paragraph"},{"text":"你们坚决贯彻毛主席的无产阶级革命路线，及时察觉和揭穿你们学院党委里一小撮坚持资产阶级反动路线的顽固分子，玩弄经济主义的手段，破坏文化大革命的阴谋。你们决心打退资产阶级反动路线的新反扑，夺回学院的领导权。你们这个革命行动好得很。你们已经取得了初步胜利，我们向你们表示热烈的祝贺。","type":"paragraph"},{"text":"毛主席亲自决定广播上海市革命造反团体的“告上海市人民书”和“紧急通告”，标志着无产阶级文化大革命开始了一个新阶段。这个新阶段的主要任务，就是无产阶级革命派大联合，夺走资本主义道路当权派的权。我们希望测绘学院各个革命造反组织和一切革命战友，积极响应毛主席的伟大号召，认真学习上海市革命造反派的经验，在毛泽东思想的旗帜下，加强革命左派的团结，实现革命大联合，向党内一小撮走资本主义道路的当权派和坚持资产阶级反动路线的顽固分子展开总攻击。你们要大力突出政治，活学活用毛主席著作，在用字上狠下功夫，提高无产阶级觉悟，提高斗争水平，克服困难，勇往直前，为完成毛主席给我们的伟大任务，为学院的无产阶级文化大革命的彻底胜利而共同奋斗！","type":"paragraph"},{"text":"无产阶级文化大革命万岁！","type":"paragraph"},{"text":"毛主席的无产阶级革命路线胜利万岁！","type":"paragraph"},{"text":"在毛泽东思想的红旗下，无产阶级革命派大联合万岁！","type":"paragraph"},{"text":"我们伟大领袖毛主席万岁！万岁！万万岁！","type":"paragraph"},{"text":" （中国人民解放军测绘学院《彻底粉碎资产阶级反动路线新反扑》大会筹备处印，一九六七年一月二十四日）","type":"paragraph"}],"comments":[],"origin":"1967年3月北京玻璃总厂红卫兵联络站编《中央首长讲话（1）》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李曼村","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c613bb683"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body

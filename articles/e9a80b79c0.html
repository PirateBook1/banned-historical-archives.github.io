script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"河北省立各院校教职员　宣言拥护毛主席声明","authors":[],"dates":[{"year":1949,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"河北省立各院校教职员"},{"type":"paragraph","text":"宣言拥护毛主席声明"},{"type":"paragraph","text":"【新华社天津二十二日电】河北省立工学院、河北省立法商学院、河北省立女师学院，河北省立医学院、河北省立水产专科学校教职员羡书剡、李鉴波、刘慈、杨临青、徐增元、孙继武、冯致安等二百七十二人，顷联名发表宣言，一致拥护毛主席一月十四日所发表的对时局声明，原文如下："},{"type":"paragraph","text":"平津解放，南京上海不久解放，全中国不久也就解放，从此脱离了黑暗的地狱，重见了光明的太阳。"},{"type":"paragraph","text":"当人民解放军在东北树立了光辉的战绩，入了榆关，逼进平津时，国民党天字号的战犯蒋介石，被迫的在元旦发出了文告，提出了伪装的和平。他希望骗取时间，延缓人民解放军的强大进攻，暗中积极布置残余军事，以图实现侥幸的阴谋。这套旧戏法，早已无人愿意看它，不过又宣示自己手法的卑鄙与龌龊而已。"},{"type":"paragraph","text":"我们毛主席为了实现真正的和平，使国民党匪军放下武器，停止顽抗，得已早日建设新中国，于十四日发表对时局宣言，提出八项正义光大的主张。在反动政府将要走入、尚未走入绝路以前，明示出一条正路，使它有所遵循，绝不可能再看丝毫的宽假。"},{"type":"paragraph","text":"八路军抗日，八年血战，完成了历史上未有之光荣，平津两大都市反为无耻的国民党军攫取了胜利的果实，卖国的蒋介石又与美国帝国主义勾结，枪口向北，以美国新式的装备装器，残酷地向人民进攻，我们又陷在黑天暗地之中。所见的无非是骑在人民脖子上的强盗官僚，反人民、反民主的豪横罪行，一直又被压迫了三年。东北锦州、长春、辽西、沈阳解放已使我们闻讯色喜了，继而人民解放军包围了天津，我们心里替英勇的武士们向市内打枪，解放，解放，好似洪流奔向南方，为了永久和平，从此以后再也没有战争，我们一致拥护毛主席的八项主张，将革命进行到底，彻底消灭土崩瓦解的蒋匪军，使其残渣余滓，不要再有浮泛的机会。大胜利即将完成，解放不久普遍全国的时候，我们以为部分的意见集合即为全国人民意见，特再对毛主席的八项主张郑重表示拥护到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9a80b79c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"敢顶修正主义的先锋战士","authors":[],"dates":[{"year":1976,"month":6,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敢顶修正主义的先锋战士"},{"type":"paragraph","text":"去年七月中旬的一天，辽宁省营口市京剧一团党支部书记刘玉书，向全团同志提出这样一个问题：“现在上面有个新提法，叫做以‘三项指示为纲’，希望大家通过学习无产阶级专政理论来研究、探讨。”京剧一团工宣队队长、党支部副书记张运生听了，觉得很不对味。会后，他对刘玉书说：“若是以‘三项指示为纲’，那阶级斗争往那放？”刘玉书说："},{"type":"paragraph","text":"“我也这样考虑，总觉得有点犯嘀咕。”"},{"type":"paragraph","text":"深夜，张运生回到家，翻开了毛主席的光辉著作《矛盾论》。当他读到毛主席论述主要矛盾和次要矛盾的关系时，认真思考起来。毛主席说，有两个以上的矛盾同时存在时，就要抓主要矛盾。在社会主义历史时期，主要矛盾只能是无产阶级和资产阶级的矛盾，提“三项指示为纲”，不是否认了主要矛盾吗？张运生越学心里越亮堂。第二天，他找到刘玉书说：“老刘，我看以‘三项指示为纲’这种提法有问题。毛主席教导我们‘千万不要忘记阶级斗争’，不管别人怎么说，咱还得抓阶级斗争这个纲啊！”"},{"type":"paragraph","text":"去年七月二十七日，市里召开大会，请张运生代表驻京剧一团工宣队在会上介绍经验。在研究写发言稿时，他旗帜鲜明地说：“咱们团是靠抓阶级斗争起家的，要讲就讲这个。”可是，开会前一天，他看到在准备好的材料上，结尾处写有今后工作要以“三项指示为纲”的话，立即提笔把以“三项指示为纲”划掉，写上了工工整整的七个大字：以阶级斗争为纲。"},{"type":"paragraph","text":"七月底，张运生听了一个传达，才知道以“三项指示为纲”是邓小平讲的。回到剧团，他斩钉截铁地对刘玉书说：“老刘，‘三项指示为纲’是邓小平讲的，但这个讲法不符合毛泽东思想，不管是谁讲的，我们也不听！”"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平刮起的右倾翻案风，在营口市文化部门也掀起了一层浪。张运生从以“三项指示为纲”想到剧团内外的斗争，敏锐地意识到，这些都不是孤立的，它是当前两个阶级、两条路线斗争的反映。在一次会议上，他列举了大量的事实，讲述了以革命样板戏为标志的文艺革命取得的伟大胜利和丰硕成果，歌颂了社会主义文艺满园春色的大好形势，最后，深刻地批判了那些翻案复辟的谬论。张运生的发言象一发发炮弹，射向了那股歪风。过后，一位领导同志兴奋地对他说：“张师傅，你这几炮放的太好了！”张运生响亮地回答：“有人在搞修正主义，要开历史倒车，是该放炮的时候了！”有的同志对他这种做法不理解，劝他别老扭着干。张运生坚定地说：“咱就是要按照毛主席的指示办，符合毛主席革命路线的，拚命也要干，不符合的，坚决顶！”　　　　　本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b18de3dc82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

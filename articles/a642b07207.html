<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理访问缅甸","authors":[],"dates":[{"year":1978,"month":2,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中华人民共和国国务院副总理邓小平，应缅甸联邦社会主义共和国总统兼国务委员会主席吴奈温和总理吴貌貌的邀请，于一月二十六日至三十一日对缅甸联邦社会主义共和国进行了正式友好访问。访问期间，邓小平副总理及其一行受到吴奈温总统、山友将军、吴貌貌卡总理等国家和政府领导人以及缅甸群众的热烈欢迎。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7825040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一月二十六日，邓小平副总理到达仰光，吴奈温总统等缅甸国家和政府领导人到机场热烈欢迎。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7825040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e从机场到宾馆的途中，数万名仰光市民穿着民族服装夹道热烈欢迎邓副总理访问缅甸。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7825040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一月二十七日，邓小平副总理同缅甸联邦社会主义共和国总统兼国务委员会主席吴奈温举行会谈。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7825040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e邓小平副总理一月二十七日拜会缅甸国务委员会秘书山友将军。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7825040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一月二十八日，邓小平副总理在仰光参观缅甸制药厂。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7825040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一月二十七日，邓小平副总理在吴貌貌卡总理、吴拉蓬和吴埃貌部长陪同下，参观著名的仰光大金塔。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7825040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e邓小平副总理在参观大金塔时在纪念册上题字:“中缅两国人民世世代代友好下去”。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7825040108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e缅甸联邦社会主义共和国总理吴貌貌卡，一月二十七日晚举行盛大宴会，欢迎中华人民共和国国务院副总理邓小平。图为吴貌貌卡总理同邓小平副总理在宴会上互相祝酒。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7825040109.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一月二十九日，邓小平副总理在山道威观看表演和比赛。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7825040110.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e邓副总理在访问山道威时，观看当地渔民捕鱼。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7825040111.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一月三十日，邓小平副总理结束在山道威的参观访问，缅甸群众热烈欢送。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7825040112.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e邓小平副总理一月三十日晚在仰光举行告别宴会，答谢缅甸领导人在他访问期间所给予的盛情接待。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7825040113.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e邓小平副总理圆满结束了对缅甸的正式友好访问，一月三十一日离开仰光回国。图为邓小平副总理在机场同缅甸领导人亲切握手告别。"},{"type":"paragraph","text":"本版照片均为新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a642b07207"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"打倒“四人帮”  话剧得解放","authors":["雷平"],"dates":[{"year":1977,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"打倒“四人帮”  话剧得解放"},{"type":"paragraph","text":"中国话剧团　雷平"},{"type":"paragraph","text":"大野心家江青说话剧死了，她“要把死了的话剧救活”。我们说：话剧没有死！要把话剧扼杀死的，不是别人，恰恰是她江青。"},{"type":"paragraph","text":"一九六四年，我们演出了以南泥湾大生产运动为素材创作的话剧《豹子湾战斗》。敬爱的周总理看了我们的演出，还邀请了朱德、董必武、叶剑英、陈毅、贺龙、王震等老一辈无产阶级革命家一起观看演出，他们都热情赞扬这个戏宣传了延安精神。而江青看了却大唱反调，诬蔑是“一台叫花子”，一句话把它打入了冷宫！"},{"type":"paragraph","text":"江青一伙为什么如此仇视《豹子湾战斗》呢？现在很清楚了，因为它是周总理肯定的，因为它歌颂了延安精神。同样，歌颂延安精神的新创作的话剧《喝延河水长大的》，也遭到“四人帮”的残酷扼杀。江青一听说这是写延安的戏，又是要查“线”，又是拿出她那“三突出”的棍子，百般非难，必欲置之死地而后快。由于作者不听他们那一套，宁肯不排演，也不戴他们那个“三突出”的紧箍咒。直到打倒了“四人帮”，这个戏才开始排练，准备在纪念《讲话》三十五周年时公演。"},{"type":"paragraph","text":"其实，“四人帮”何止是反周总理，他们的矛头是对着伟大领袖毛主席，是对着毛主席的革命路线的。他们为了砍杀毛主席亲自树立的大庆红旗，不是把孙维世同志根据周总理指示创作的、由大庆职工自己演出的、歌颂大庆精神的话剧《初升的太阳》打成了毒草么！这几年话剧确实是少了，可这是谁造成的？难道不正是万恶的“四人帮”扼杀的结果么！打倒了“四人帮”，话剧得解放！打倒了“四人帮”，毛主席的“百花齐放，百家争鸣”的方针和党的文艺政策才能真正贯彻落实，社会主义文艺才能兴旺繁荣。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ba62afe9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

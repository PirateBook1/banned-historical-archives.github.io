script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"对中间派倒蒋活动应取的策略","alias":"","parts":[{"type":"paragraph","text":"对中间派倒蒋活动应取的策略！"},{"type":"paragraph","text":"（1948年8月1日）沪局、港分局，并告克坚、汉年："},{"type":"paragraph","text":"据克坚午?电告，李济深、冯玉祥想利用美国务院及司徒促蒋下台，由李、冯主政，下令国军就地停战，不听命者以武力解决。据说此事李恐我港方人员幼稚，不便实告，乃改派人告克坚将此事转告中央，克坚表示我港方人员很好，应大家合作等语。另讯，冯将回国至港。据闻，李曾派彭泽湘见司徒，要求倒蒋，司徒未同意。按美国务院政策，现仍以支持蒋介石反共为主，同时对蒋"},{"type":"paragraph","text":"[1]这是由周恩来起草、毛泽东修改的中共中央给上海局、香港分局的电报。"},{"type":"paragraph","text":"[2]克坚，即吴克坚（1900一1986)，湖南平江人。汉年，即潘汉年。他们当时分别是中国共产党派在上海、香港进行统一战线工作和情报工作的负责人。"},{"type":"paragraph","text":"[3]午，即7月17日。"},{"type":"paragraph","text":"[4]李济深，当时任中国国民党革命委员会中央执行委员会主席。冯玉祥，当时任中国国民党革命委员会中央执行委员会常务委员兼中央政治委员会主席，1948年7月底由美国启程回国准备参加新政治协商会议，途中因轮船失火于9月1日遇难。"},{"type":"paragraph","text":"[5]司徒，即司徒雷登（1876一1962)，出生于中国的美国人。当时任美国驻中国大使。"},{"type":"paragraph","text":"[6]彭泽湘（1899一1970)，湖南岳阳人。当时在李济深处帮助工作。无能及老吃败仗感不满。为迫蒋让出更多权力，为准备在蒋军更加崩溃时能够团结反动统治各派并企图团结一部分中产阶级分子共同反共起见，又正在进行各种阴谋活动，其中包括对我党试探和谈的可能性。到蒋介石真正无法统治下去时，则准备以李宗仁、何应钦等代替蒋介石。此时则希望与我党停战议和，以便取得喘息时间，重整兵力，然后卷土重来，消灭革命力量。在准备以李、何代蒋一点上，蒋及其死党是要反抗的，近日平、津、沪、宁一带所传出的和谣及翁文灏的反共演说，都是这种反抗的表现。我们对于美帝这类阴谋是应当揭穿的，但对反动统治内部的分裂与倒蒋运动则应当利用，以促成他们间的更大分裂。我们对于李济深、冯玉祥一类中间派人士的倒蒋活动，不要无分析地一概反对，而应告诉他们美帝及李宗仁、何应钦等反动集团是靠不住的，我们赞成倒蒋是因为蒋倒之后对于解放战争的开展有利，而不是对美帝及李宗仁、何应钦等有任何幻想。相反，应在人民中随时揭破美帝和反动派的阴谋，以免上当。望你们体会上述策略，与李济深、冯玉祥、章伯钧、谭平山及其他中间派反蒋分子保持密切联系，尊重他们，多对他们作诚恳的解释工作；争取他们，不使他们跑入美帝圈套里去。是为至要。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"未东"},{"type":"paragraph","text":"[1]李宗仁（1891一1969)，广西桂林人，当时任国民党政府副总统。何应钦（1890一1987），贵州兴义人，当时任国民党政府国防部部长。"},{"type":"paragraph",

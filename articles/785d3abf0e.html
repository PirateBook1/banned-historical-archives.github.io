script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡兰新任驻华大使佩雷拉  向刘少奇主席递交国书","authors":[],"dates":[{"year":1961,"month":8,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锡兰新任驻华大使佩雷拉"},{"type":"paragraph","text":"向刘少奇主席递交国书"},{"type":"paragraph","text":"新华社13日讯　锡兰新任驻中国特命全权大使阿尔温·伯纳德·佩雷拉偕大使馆外交官员，今天中午向刘少奇主席递交国书。"},{"type":"paragraph","text":"佩雷拉大使在递交国书时致颂词，刘少奇主席致答词，祝贺中锡两国的友好关系在和平共处五项原则的基础上进一步巩固和发展。"},{"type":"paragraph","text":"佩雷拉大使在颂词中说，和平共处五项原则和万隆宣言是我们两国外交关系中亲善、相互合作和友好的永恒保证。锡中两国关系现在已经扩展到许多方面——政治、经济、文化和社会各方面。大使说：自从你们1949年革命胜利之后，锡兰人民以日益增长的钦慕心情注视着你们伟大的国家在建立社会主义方面已经和正在继续迈开的巨大步伐。你们的人民所作的努力，以及中华人民共和国的领导人在取得民族自由、社会平等和国际威望方面的成就，在我们看来是“实例哲学教育”。"},{"type":"paragraph","text":"大使说：我们锡兰人认为你们的伟大国家是万隆精神的缔造者之一。我们两国人民一贯支持万隆原则。从故总理班达拉奈克的政府起，我们两国一直非常密切地为谋求解决全世界所面临的严重和困难问题而相互合作。这种合作在今后还将继续下去。"},{"type":"paragraph","text":"大使最后向刘少奇主席转达锡兰总理西丽玛沃·班达拉奈克夫人的良好祝愿，并且表示希望进一步加强锡中两国业已存在的友谊。"},{"type":"paragraph","text":"刘少奇主席在答词中说：中国和锡兰是两个友好的国家。近年来，在中锡两国政府和人民的共同努力下，我们两国间的传统友谊和经济、贸易、文化关系，在和平共处五项原则的基础上，得到了不断的巩固和发展。两国签订的长期贸易协定，正根据平等互利的原则顺利地执行着，两国间的经济技术合作也在不断加强。最近，为了满足锡兰人民瞻礼中国佛牙的愿望，中国佛牙护侍团把在我国的佛牙送到锡兰供奉，受到锡兰政府和人民的隆重接待和热烈欢迎。这生动地反映了两国人民之间的传统友谊。我深信，这种友谊今后必将获得更大的加强和发展。"},{"type":"paragraph","text":"刘少奇主席说：中国对锡兰政府坚持奉行独立自主和和平中立的外交政策，一向表示尊重和支持。锡兰是万隆会议的发起国之一。已故总理班达拉奈克先生在促进亚非各国友好合作和发展中锡友好关系方面作出了卓越的贡献。我们衷心地希望锡兰政府在总理西丽玛沃·班达拉奈克夫人阁下的领导下，在发展民族经济和民族文化、反对殖民主义、加强同亚非各国的友好合作方面，获得更大的成就。"},{"type":"paragraph","text":"刘少奇主席最后说：中国坚决奉行和平外交政策，愿意根据互相尊重主权和领土完整、互不侵犯、互不干涉内政、平等互利、和平共处的五项原则，同不同社会制度的国家和平共处，友好往来。中国一贯遵循这些原则发展同锡兰的友好关系。在加强亚非团结、发扬万隆精神和维护世界和平的事业中，中国始终愿意同锡兰共同努力。"},{"type":"paragraph","text":"递交国书以后，刘少奇主席同佩雷拉大使进行了亲切友好的谈话。递交国书时在场的有：外交部副部长姬鹏飞、礼宾司副司长葛步海、第一亚洲司副司长程之平。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"785d3abf0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

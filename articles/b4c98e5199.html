script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不斗争就不能进步","authors":["江苏如皋县奚斜农业中学"],"dates":[{"year":1976,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"不斗争就不能进步"},{"type":"paragraph","text":"江苏如皋县奚斜农业中学"},{"type":"paragraph","text":"我校是一所农村中学，现有九个班级，五百五十五名学生，二十七名教职工。文化大革命以来，在党委领导下，我们按照毛主席《七·三○指示》精神，改革农村中学，努力办好这所社会主义新型学校，为社会主义新农村培养了一批新型农民。"},{"type":"paragraph","text":"我们在贯彻执行毛主席《七·三○指示》的过程中，充满了两个阶级、两条道路、两条路线的激烈斗争。我们不仅受到社会上阶级敌人的诬蔑和攻击，而且遭到党内资产阶级的干扰和破坏。我们深深体会到，要贯彻执行毛主席的指示，就一定要同党内资产阶级斗，同修正主义路线斗，不斗争是不能进步的。"},{"type":"paragraph","text":"一九六四年，我们开始按照毛主席《七·三○指示》办学，走无产阶级自己办学的道路。当时有人出来指手划脚，歪曲毛主席《七·三○指示》的精神实质，大力推行刘少奇的修正主义黑货，说什么“你们要抓钱，有了钱，学校才能发展”。结果，把我们学校的勤工俭学活动引上了邪路。"},{"type":"paragraph","text":"无产阶级文化大革命中，全校革命师生反复学习毛主席有关教育革命的指示，开展了对修正主义教育路线的批判。大家认识到，《七·三○指示》是毛主席无产阶级教育思想的重要组成部分，《七·三○指示》指引的道路，是坚持无产阶级政治挂帅，培养德、智、体全面发展的有社会主义觉悟的有文化的劳动者的正确道路。在贯彻执行《七·三○指示》过程中，必须把转变学生的思想放在首位；开展勤工俭学活动，必须坚持为无产阶级政治服务，为农业生产服务，同时要彻底改革旧的教育制度、教育方针和教学方法。通过学习讨论，我们对《七·三○指示》有了比较正确的认识，从而端正了办学的方向。"},{"type":"paragraph","text":"一九七二年，社会上刮来了一股歪风。这股歪风否定我们的办学方向，某些人还用统一考试来压我们。在这些压力面前，我们组织师生反复学习毛主席的《七·三○指示》，并且组织师生调查本校毕业生回队后的情况，用他们在农村三大革命运动中发挥积极作用的大量事实，回击这股歪风。去年夏季前后，党内最大的不肯改悔的走资派邓小平带头刮起了右倾翻案风，教育界的走资派也随着散布了很多奇谈怪论。在这场斗争面前，我们再一次学习毛主席的《七·三○指示》，学习无产阶级专政的理论。通过学习，我们认识到：按照毛主席《七·三○指示》办学，有利于限制资产阶级法权，缩小脑力劳动和体力劳动的差别，有利于铲除滋生资产阶级的土壤。邓小平和教育界走资派的那些奇谈怪论，就是要扭转教育革命的方向，否定教育革命的成果，复辟资本主义。我们在党委领导下坚持同那些奇谈怪论对着干。反击右倾翻案风斗争开始后，我们学习毛主席的一系列重要指示，大家越学心越明，眼越亮，主攻方向更明确了，全校师生斗志昂扬，积极投入批邓、反击右倾翻案风的斗争。"},{"type":"paragraph","text":"回顾十多年来我校几次重大的斗争，反复学习毛主席一系列重要指示，我们进一步认识到，那些妖风的风源，都是来自党内走资本主义道路的当权派。他们利用手中的权力，发号施令，施加压力，迫使我们走回头路。这种现象不是偶然的。社会主义这个历史阶段还存在着阶级、阶级矛盾和阶级斗争。党内资产阶级，必然要和我们争夺这块文化教育阵地。因此，我们必须努力学习毛主席的一系列重要指示，树立长期作战的思想，坚持把邓小平反革命的修正主义路线批深批透，同党内走资本主义道路的当权派进行针锋相对的斗争，把无产阶级教育革命进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4c98e5199"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

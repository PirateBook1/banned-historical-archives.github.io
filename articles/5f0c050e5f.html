script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宣化宋家营村中共支部党员上书毛主席报告生产计划  争取超过战前水平并向全县各支部提出挑战","authors":["李永胜"],"dates":[{"year":1950,"month":4,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宣化宋家营村中共支部党员上书毛主席报告生产计划"},{"type":"paragraph","text":"争取超过战前水平并向全县各支部提出挑战"},{"type":"paragraph","text":"【本报讯】通讯员李永胜报道：察哈尔省宣化县顾家营区宋家营村中共支部党员响应增产号召，上书毛主席报告今年生产计划，争取今年农业生产超过战前水平。原信如下：亲爱的毛主席："},{"type":"paragraph","text":"我们全体党员坚决响应号召，争取今年农业生产超过战前水平，我们作出了具体计划，有信心保证实现。现在把这计划写出来报告你，并以这个计划，向我们全县各村支部提出挑战。下面是我们的计划："},{"type":"paragraph","text":"全村一百七十七户，人口：男三百七十三口，女三百二十三口，共计六百九十六口。劳动力：男二百零六个，女一百零六个，共计三百一十二个。牲畜：马二匹，骡子八头，毛驴七十六头。土地：水地四百四十六亩，碱旱坡山水地在内共三千八百三十八亩三分。我们争取在同等年景下把产量提高一成，每亩增产一斗二升（市斗）。"},{"type":"paragraph","text":"提高农业技术：谷子、高粱、小麦、黍子作到浸种。为完成这一任务，全体党员要首先学会浸种。未种地前，每户训练好一个浸种人员。并在春分前组织妇女儿童老汉拾完谷茬。为杀害病毒（特别??），购买砒霜一百斤。鸟兽为害很厉害，在害鸟孵化时，发动每个儿童掏麻雀、鸽子蛋和小鸟二十个，全村儿童八十五名，计可掏鸟、蛋一千七百个。党员罗忠有保证打狼一只，党员赵堂保证打十五个兔子。推广优良作物：种白马牙玉米一百亩，调蔚县玉皇谷籽三斗，能种三十亩。并保证每人种大麻子十窝，计种七千窝。在豆地内带种菜籽一百亩，胡麻二十亩。全村白茬地假耕地计四百亩，保证深耕一遍。秋耕地保证再耕一次，并保证不种一亩白茬地。施肥方面，除把积下的肥施完外，并发动户户打炕，每户保证打炕一条，能多不能少，并购买麻生（肥料）二千斤。"},{"type":"paragraph","text":"有河滩四百亩，用工一千个，开渠一道，全地已淤出，今年不能种上。有旧井两眼，今年恢复起来，浇地六亩。植树造林方面：为长期建设，县各界代表会决议每人植三十棵。本村有条件每人保证四十棵，分三季植完。春季植二十五棵，下剩夏秋植完，计二万八千棵。并在南河滩种苗圃三亩，造防风林十亩。每个青壮年采榆树籽四两，并发动户户种桔桔草四埬，计七百一十埬。副业要在今年大大发展：养猪，计划每户一猪，十五户养母猪一口，原有猪九十五口，还要增加八十二口，大母猪原有三口，还要再增八口。一人一鸡，原有鸡三百二十只，要再增三百七十六只，再孵三十窝，够一人一鸡。根据自愿两利，要在今年把百分之八十的人力畜力组织起来。百分之六十的妇女参加拾茬、夏锄、收秋、打场。代耕方面：有烈、军、工属十户，四户缺乏劳动力。要教育群众克服应付态度，必须作好代耕工作。全村谷子、黍子、高粱保证锄三遍，豆类小麦锄两遍。今年的秋耕地完成百分之百。今年完全作到田间选种。为了接济春荒，今年种小麦一百五十亩。同时在一切工作中对群众用动员说服的办法，不犯强迫命令的错误。另外，我们看到支部生活第九期沙岭子宋家庄支部领导生产搞得好，特提出与他们村挑战，宋家庄支部如果应战，可寄来应战书。"},{"type":"paragraph","text":"顾家营区宋家营村"},{"type":"paragraph","text":"中共支部全体党员启"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f0c050e5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

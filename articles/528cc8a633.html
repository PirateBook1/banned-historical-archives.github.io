script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"擦亮眼睛  提高警惕","authors":["中共北京人民机器厂委员会"],"dates":[{"year":1976,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"擦亮眼睛  提高警惕"},{"type":"paragraph","text":"中共北京人民机器厂委员会"},{"type":"paragraph","text":"我们全厂广大工人、干部和技术人员，坚决拥护中共中央关于华国锋同志任党中央第一副主席和国务院总理的决议，坚决拥护中共中央撤销邓小平党内外一切职务的决议，坚决拥护首都军民对制造天安门广场反革命政治事件的一小撮阶级敌人实行无产阶级专政的革命行动。毛主席、党中央的英明决策，说出了我们工人阶级的心里话，表达了全党、全军和全国人民的愿望，真是大快人心！这是对不肯改悔的走资派邓小平和一小撮反革命分子的极其沉重的打击。"},{"type":"paragraph","text":"毛主席亲自发动和领导的反击右倾翻案风的斗争，是无产阶级文化大革命的继续和深入，是两个阶级、两条道路、两条路线的又一次大搏斗，必然会遇到阶级敌人的疯狂抵抗和捣乱。发生在天安门广场的反革命政治事件，就是这种斗争的尖锐反映。这正好说明反击右倾翻案风的斗争，打中了阶级敌人的痛处，他们必然要进行疯狂的反扑。他们在天安门广场行凶作恶，丧心病狂地把攻击的矛头直接指向我们的伟大领袖毛主席，指向以毛主席为首的党中央。同时，为邓小平歌功颂德，公开打出拥护邓小平的旗号，妄图让二十年前发生在匈牙利的反革命事件在中国重演，推出邓小平当中国的纳吉。这清楚地表明，邓小平是党内外资产阶级的总代表，他的问题的性质已经变为对抗性的矛盾。"},{"type":"paragraph","text":"党内资产阶级和社会上一小撮阶级敌人是决不会甘心于自己的失败的。他们还会以各种方式进行破坏和捣乱。我们决不能放松警惕。阶级敌人越是要破坏，越是想扭转批判邓小平反革命的修正主义路线、反击右倾翻案风的大方向，我们越是要认真学好毛主席一系列重要指示，牢牢掌握斗争的大方向，深入批判邓小平复辟资本主义的罪行，运用无产阶级专政的铁拳，坚决打击反革命破坏活动，把反击右倾翻案风的斗争进行到底。我们要坚持“抓革命，促生产”的方针，用实际行动巩固无产阶级专政。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"528cc8a633"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

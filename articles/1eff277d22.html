script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西北各民族代表参观团向毛泽东主席献旗致敬","authors":[],"dates":[{"year":1952,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西北各民族代表参观团向毛泽东主席献旗致敬"},{"type":"paragraph","text":"【新华社十七日讯】西北各民族代表参观团在十七日下午向中央人民政府毛泽东主席献旗。中央人民政府朱德副主席代表毛主席受旗。"},{"type":"paragraph","text":"献旗时，在场者有：中央人民政府民族事务委员会副主任委员刘格平，中央人民政府典礼局局长余心清。"},{"type":"paragraph","text":"献旗前，西北各民族代表参观团团长张乐山代表参观团全体人员献词。献词称：“敬爱的毛主席："},{"type":"paragraph","text":"您是我们各族人民的救星，是我们的指路明灯。自从有了您，我们各族人民便有了希望，便看到了光明。您领导我们各族人民，赶走了帝国主义的侵略势力，推翻了国民党的反动统治，使我们得到了自由，得到了解放。我们的宗教信仰和生活习惯，都受到了尊重。您的恩惠，我们永远不能忘记。"},{"type":"paragraph","text":"一面红旗，代表着我们各族人民火热的心。我们永远跟着您走，我们愿意把每一颗心都献给您，愿您永远健康，万寿无疆，领导我们各族人民永远前进，永远胜利。我们愿意向您保证：永远团结在您的旗帜下为祖国的繁荣与幸福而努力。”"},{"type":"paragraph","text":"献词后献旗。旗上写着“毛主席万岁”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1eff277d22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

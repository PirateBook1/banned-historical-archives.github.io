script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想统一认识和行动","authors":[],"dates":[{"year":1969,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想统一认识和行动"},{"type":"paragraph","text":"长沙肉类联合加工厂革委会开展积极的思想斗争，不断增强革命团结，充分发挥了战斗指挥部的作用，全厂出现一派生气勃勃景象"},{"type":"paragraph","text":"据新华社长沙三十日电　湖南长沙肉类联合加工厂革命委员会，在驻厂解放军支左人员的帮助下，遵循伟大领袖毛主席关于“我们主张积极的思想斗争，因为它是达到党内和革命团体内的团结使之利于战斗的武器”的教导，开展积极的思想斗争，不断增强革委会内部在毛泽东思想原则基础上的团结，使革委会充分发挥了坚强有力的革命战斗指挥部的作用。"},{"type":"paragraph","text":"这个厂的革委会成立后，在毛泽东思想伟大红旗下紧密地团结起来，带领全厂革命工人，紧跟毛主席的伟大战略部署，在革命和生产上都取得了很大成绩。但是，由于领导成员经历不同，水平有别，加上社会上一些非无产阶级思想的影响，革委会成员对问题的认识也常常出现不一致。针对这一情况，解放军支左人员帮助革委会成员经常开展积极的思想斗争，使大家不断用毛泽东思想统一认识。"},{"type":"paragraph","text":"革委会成员在解放军支左人员帮助下，反复学习了毛主席关于“党内不同思想的对立和斗争是经常发生的，这是社会的阶级矛盾和新旧事物的矛盾在党内的反映。党内如果没有矛盾和解决矛盾的思想斗争，党的生命也就停止了”等有关教导，认识到在革委会成员中有分歧意见是必然的现象。必须正确对待在大方向一致的前提下认识上的某些分歧，遵照毛主席的教导：“有了问题就开会，摆到桌面上来讨论”，在解决一些重大问题或社会上的各种非无产阶级思想影响到厂里的时候，都抓住苗头，抓住火候，及时召开革委会，各抒己见，展开争论。通过争论，在毛泽东思想的原则基础上达到五个“统一”。这样，就及时抵制住了各种错误思想，落实了毛主席的各项无产阶级政策，革委会成员在开展积极的思想斗争中，也得到了锻炼和提高。"},{"type":"paragraph","text":"毛主席教导说：“我们一定要建设一个集中的统一的党，一切无原则的派别斗争，都要清除干净。”这个厂的革委会在开展积极的思想斗争中，也是有过一些曲折的。例如，有一段时间，革委会内部曾在一些非原则问题和细微末节上争论不休，或者有些同志在争论问题时态度不好，结果影响了革委会集中精力解决原则问题，也不利于革委会内部的团结。驻厂解放军支左人员发现后，就及时引导革委会成员斗私批修，提倡大家顾全大局，严以律己，宽以待人，正确地开展批评和自我批评。厂革委会有个副主任和一个委员在研究工作时发生了争执，那个委员把对方的不同意见不适当地“上纲”，态度也不够好。这个副主任认为他们之间虽然有分歧，但出发点都是好的，目标是一致的，只是在具体问题上有不同的看法。他仍然虚心听取对方的意见，不意气用事。后来，那个委员也认识到了自己的缺点，便主动找那个副主任作了自我批评。平时，革委会成员之间，也做到互相尊重，互相学习，互相支持，坚持不断地用毛泽东思想统一认识；做到在原则问题上坚持斗争，毫不马虎，对非原则问题，不斤斤计较，互相让步，求大同，存小异。这样就把思想斗争紧紧地引导到毛泽东思想的轨道上，有力地增强了革委会内部的团结。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“共产党基本的一条，就是直接依靠广大革命人民群众。”这个厂的革委会在解放军支左人员帮助下，特别注意紧紧依靠群众，在群众的监督下，使革委会成员不断克服不利于团结的思想作风。有一段时间，革委会对一些问题的不同意见不适当地传到了群众中，影响了革委会内部、革委会成员和群众之间的团结。许多工人严肃地批评了这种不利于团结的自由主义作风，引起了革委会成员的重视。他们对照毛主席关于团结问题的教导，斗私批修，克服了这些错误，注意了维护革委会的团结。"},{"type":"paragraph","text":"这个厂革委会的成员在实践中认识到，广大工人群众直接处在三大革命运动最前线，对情况最熟悉，对毛主席的指示理解也最深。革委会成员只有紧密联系群众，才能掌握情况，丰富思想，避免片面性、盲目性和自以为是，在重要问题上迅速统一认识，保证毛泽东思想的一元化领导。例如革委会在讨论领导方法时，有的成员感到斗、批、改任务繁重，反映上来的问题很多，主张委员分到革委会的各办事机构“分兵把口”；有的成员则认为必须深入群众，到基层解决问题。在争执不下的时候，他们就把问题拿到群众中去，吸收群众的正确意见，结果很快统一了认识，绝大部分委员下到车间、班组边劳动边工作，使革委会办事机构的工作来了个大的变革。现在，在一些重要问题上，他们都召开各种不同人员的座谈会，广泛同群众个别谈心，及时把群众的正确意见集中起来，丰富领导思想。"},{"type":"paragraph","text":"这个厂的革委会由于上靠毛泽东思想，下靠广大革命群众，经常开展积极的思想斗争，不断巩固和加强了革委会内部的革命团结，全厂出现一派生气勃勃的景象。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4363cd5159"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

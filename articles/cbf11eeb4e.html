script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2488","name":"中共中央批准中央统战部关于处理原工商业者捐献财产问题的几点意见","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央批准中央统战部关于处理原工商业者捐献财产问题的几点意见","dates":[{"year":1979,"month":8,"day":16}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共河北省委统战部, 统一战线文件选编(第一册), 640-641","tags":[{"name":"查抄财物","type":"主题/事件"},{"name":"捐献财产","type":"主题/事件"},{"name":"民族资产阶级","type":"主题/事件"},{"name":"退还退赔","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央批准中央统战部关于处理原工商业者捐献财产问题的几点意见"},{"type":"subtitle","text":"（一九七九年八月十六日）"},{"type":"paragraph","text":"中央："},{"type":"paragraph","text":"自从落实党对民族资产阶级的政策，发还查抄的巨额存款和补发被扣减的薪金以来，上海、北京、辽宁、浙江等地，陆续有些原工商业者表示愿意捐献部分财产，支援祖国的四个现代化建设。有的要求捐献部分财产给其母校或本企业、本地区举办科研、文教或社会福利事业。有的原工商业者夫妇双亡，其子女要求将父母遗产捐献给国家。据了解，有的原工商业者在粉碎“四人帮”以来，对党中央实现社会主义现代化建设的宏伟规划，深受教育和鼓舞，确系出于爱国热忱自愿捐献的。但也有少数单位主动向原工商业者劝募，动员捐献，引起他们的疑虑和不安，影响很不好。早在一九五四年，中央曾规定：“资本家要求捐献财产者，目前一律不予接受”。目前，原工商业者要求捐献财产的，虽然人数不多，但是，由于这个问题对各方面的影响比较大，在政策上需要再作明确的规定，以便各地贯彻执行。"},{"type":"paragraph","text":"一、 任何机关、企业、事业、学校、团体、人民公社、生产队，都不得向原工商业者进行劝募和动员捐献。"},{"type":"paragraph","text":"二、 对于原工商业者要求捐献财产，包括捐献其一九六六年九月定息停止前应领而尚未领取的定息的，原则上不予接受。个别人经向其讲明政策后，仍坚持要求捐献，并且不影响其生活的，可以接受。"},{"type":"paragraph","text":"三、 原工商业者夫妇双亡，子女要求捐献其父母遗产的，如确已取得财产的完全处理权，也无家庭纠纷，且本人已有固定收入的，可以接受。"},{"type":"paragraph","text":"四、 对于原工商业者要求捐献财产以及捐献款项的使用，必须经省、市、自治区党委统战部报党委同意后报中央统战部批准。"},{"type":"paragraph","text":"五、 对于原工商业者捐献财产，不作公开宣传，不在报刊公布，也不作口头的鼓励宣传。"},{"type":"paragraph","text":"六、 少数民族上层和宗教界上层爱国人士，要求捐献财产者，也按此件精神处理。"},{"type":"paragraph","text":"以上如无不当，请中央批转各省、市、自治区党委贯彻执行。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbf11eeb4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"af3e9ad5-8eb6-487c-b6ae-b39d0a3657c4","name":"毛远新反动言论摘录（1977.1）","internal":true,"official":true,"type":"img","author":"毛远新，沈阳军区选编，1977.1印","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/af3e9ad5-8eb6-487c-b6ae-b39d0a3657c4/1.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/af3e9ad5-8eb6-487c-b6ae-b39d0a3657c4/2.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/af3e9ad5-8eb6-487c-b6ae-b39d0a3657c4/3.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/af3e9ad5-8eb6-487c-b6ae-b39d0a3657c4/4.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/af3e9ad5-8eb6-487c-b6ae-b39d0a3657c4/5.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/af3e9ad5-8eb6-487c-b6ae-b39d0a3657c4/6.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/af3e9ad5-8eb6-487c-b6ae-b39d0a3657c4/7.png"],"article":{"title":"一、毛远新反对毛主席，反对周总理，反对华主席和中央其他领导同志","alias":"","parts":[{"type":"title","text":"一、毛远新反对毛主席，反对周总理，反对华主席和中央其他领导同志"},{"type":"paragraph","text":"一九七三年“十大”时，毛主席不同意选毛远新为中央委员，圈掉了他候选人的名字。有位同志解释说，这是毛主席对自己亲属的严格要求，毛远新对此大为不满，恶狠狠地说：“不是严格不严格的问题，而是路线问题。”"},{"type":"paragraph","text":"（摘自军区揭发“四人帮”反党集团罪行材料之三十五）"},{"type":"paragraph","text":"一九六八年八月，毛远新代表省革委会接见旅大市革命群众组织，当群众代表提出让他转达对伟大领袖毛主席的敬意，希望到北京见毛主席时，毛远新一手夹着烟卷，用手指了一下毛主席像说：“那不是么？”说完，转身就走了。"},{"type":"paragraph","text":"一九七一年十二月，旅大警备区向军区主要领导同志汇报为外宾表演抗登陆演习准备工作时，毛远新说：“你们的解说词毛主席语录太多了，不要讲那么多，讲一、二条就行了，讲多了谁听，反正我不听。”"},{"type":"paragraph","text":"（摘自军区揭发“四人帮”反党集团罪行材料之三十七）"},{"type":"paragraph","text":"一九七二年，毛主席对毛远新在《红旗》上发表《光芒万丈的灯塔》一文，提出了批评，说他不调查研究，出风头，叫他要“少吹多批”，事后他不满地说：“我到辽宁总有点成绩吧，文章写得不多嘛！”“我要一个月不出门，闭门思过”。"},{"type":"paragraph","text":"（摘自军区揭发“四人帮”反党集团罪行材料之二十三）"},{"type":"paragraph","text":"今年一月，军区组织了一批领导干部去大寨学习。毛远新说：“为什么不抓头等大事（注：指批邓、反击右倾翻案风），这么多领导干部去学大寨？！”又说：“国务院抓学大寨，就是搞粮食；总结大庆经验，讲来讲去，还不是责任制？！”"},{"type":"paragraph","text":"（摘自军区揭发“四人帮”反党集团罪行材料之四）"},{"type":"paragraph","text":"毛远新时常私自去北京。周总理请示：“远新已是省委领导人，到北京来应当请示中央领导同志，不能随意来的，今后要注意。”不久，他又要去北京，身边工作人员提醒他，是不是报告总理一下，他说：“用不着，别管他。”"},{"type":"paragraph","text":"周总理逝世后，军区一位领导同志讲到马来亚有个诗人，写诗悼念周总理，很感动人。毛远新听了极其反感，恶狠狠地说：“扯蛋！”"},{"type":"paragraph","text":"（摘自军区揭发“四人帮”反党集团罪行材料之一）"},{"type":"paragraph","text":"一九七五年二月，海城、营口地震，华国锋同志率中央慰问团到灾区慰问。当时，毛远新在鞍山，军区主要领导同志约他一起去看华国锋同志，他说：“我不去！”“别告诉他我在这里。”"},{"type":"paragraph","text":"（摘自军区揭发“四人帮”反党集团罪行材料之一）"},{"type":"paragraph","text":"今年九月，毛远新家属问他：“主席逝世了，咱们国家今后不知会怎么样？”他说：“看吧，谁是中国的赫鲁晓夫。”"},{"type":"paragraph","text":"（摘自军区揭发“四人帮”反党集团罪行材料之三十三）"},{"type":"paragraph","text":"一九七〇年，汪东兴同志曾找毛远新谈话，批评他在生活作风上犯的错误。从那以后，他就对汪东兴同志怀恨在心，并告诉身边工作人员说：“今后打电话不要找汪东兴，发文件也不要写给汪东兴，有事只能找王良恩”。"},{"type":"paragraph","text":"（摘自军区揭发“四人帮”反党集团罪行材料之一）"},{"type":"paragraph","text":"一九七三年，辽宁省委第一书记陈锡联同志调北京工作后，毛远新对身边工作人员说：“要我当省委第一书记，我就不兼革委会主任。”还散布说：“现在不能再当红娘了，是唱主角的时候了，要唱老旦了。”中央任命曾绍山同志当第一书记后，他对中央很不满意说“中央没有征求我的意见。”"},{"type":"paragraph","text":"（摘自军区揭发“四人帮”反党集团罪行材料之一、之三）"},{"type":"paragraph","text":"毛远新对一个年轻同志说：“我不怕这些嘴上没毛的年青人，可怕的是一些白了头的老家伙一齐触动。可能有一天，我的头会被吊在天安门城楼上示众，但我不怕，……”"},{"type":"paragraph","text":"（摘自军区揭发“四人帮”反党集团罪行材料之四十七）"},{"type":"paragraph","text":"一九七三年初，毛远新刚结婚不久，就对他家属说：“你到这来不是享福，要准备坐牢，要准备杀头。大不了劳动改造。”"},{"type":"paragraph","text":"（摘自军区揭发“四人帮”反党集团罪行材料之四十七）"}],"authors":["毛远新"],"dates":[{"year":1968,"month":8},{"year":1970},{"year":1971,"month":12},{"year":1972},{"year":1973},{"year":1975,"month":2},{"year":1976},{"year":1976,"month":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"（根据军区初步揭发材料选编，供部队批判用）","page_start":1,"page_end":3},"tags":[{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"毛远新","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1dd05ee507"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

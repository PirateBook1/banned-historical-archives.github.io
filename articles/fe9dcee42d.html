script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央委员、全国人大常委会委员、国防委员会委员张云逸同志追悼会在北京举行伟大领袖毛主席、中共中央及党和国家其他领导人送了花圈　王洪文、叶剑英、张春桥、李先念、邓小平、陈锡联、徐向前、聂荣臻、阿沛·阿旺晋美、周建人参加了追悼会。叶剑英主持追悼会，邓小平致悼词","authors":[],"dates":[{"year":1974,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年十一月二十五日电　中国共产党第十届中央委员会委员、第三届全国人民代表大会常务委员会委员、国防委员会委员张云逸同志，因病医治无效，于一九七四年十一月十九日在北京逝世，终年八十二岁。"},{"type":"paragraph","text":"张云逸同志的追悼会今天下午在八宝山革命公墓礼堂举行。"},{"type":"paragraph","text":"追悼会会场正中安放着张云逸同志的遗像和骨灰盒，骨灰盒上面覆盖着中国共产党党旗。"},{"type":"paragraph","text":"伟大领袖毛主席和中国共产党中央委员会送了花圈。"},{"type":"paragraph","text":"党和国家其他领导人董必武、朱德、周恩来、王洪文、康生、叶剑英、李德生、张春桥、韦国清、刘伯承、江青、许世友、华国锋、纪登奎、吴德、汪东兴、陈永贵、姚文元、吴桂贤、苏振华、倪志福、赛福鼎、郭沫若，也送了花圈。"},{"type":"paragraph","text":"送花圈的还有:人大常委会，国务院，中央军委，国防委员会，中共中央办公厅，中共中央组织部，国防部，中国人民解放军总参谋部、总政治部、总后勤部、国防科委、军事科学院、军政大学、海军、空军、北京部队，中共北京市委员会和北京市革命委员会，中共广西壮族自治区委员会和广西壮族自治区革命委员会。"},{"type":"paragraph","text":"党和国家领导人王洪文、叶剑英、张春桥、李先念、邓小平、陈锡联、徐向前、聂荣臻、阿沛·阿旺晋美、周建人参加了追悼会，并向张云逸同志的家属韩碧同志等表示亲切慰问。"},{"type":"paragraph","text":"追悼会由叶剑英同志主持，邓小平同志致悼词。悼词中说:“张云逸同志，广东省文昌县人，一九二六年参加中国共产党，一九二九年在广西右江领导武装起义参加中国工农红军。红军时期，历任红军第七军军长，中央军委副参谋长，粤赣军区司令员。抗日战争时期，历任新四军参谋长，新四军江北指挥部指挥员，新四军副军长。解放战争时期，历任华东军区副司令员，山东军区司令员，中共中央华中局委员，中共中央华东局委员。全国解放后，历任中共广西省委书记，广西省人民政府主席，广西军区司令员兼政治委员，中共中央中南局委员，中共中央华南分局第二书记，中南行政委员，会副主席，中共中央监察委员会副书记。张云逸同志曾任党的第七届、第八届、第九届中央委员会委员，第一届、第二届全国人民代表大会常务委员会委员。”"},{"type":"paragraph","text":"悼词说，“张云逸同志是中国共产党的优秀党员。几十年来，他在毛主席、党中央的领导下，在长期革命战争中，在社会主义革命和社会主义建设中，忠于党，忠于人民，努力学习马克思主义、列宁主义、毛泽东思想，坚决执行毛主席无产阶级革命路线。积极工作，艰苦朴素，密切联系群众，勤勤恳恳地为人民服务，为革命事业贡献了一生。”"},{"type":"paragraph","text":"“张云逸同志的逝世，使我们失去了一位老战友、老同志，是我党我军的一大损失。我们沉痛地悼念张云逸同志，要学习张云逸同志的革命精神和优良作风，化悲痛为力量，在以毛主席为首的党中央领导下，在毛主席无产阶级革命路线的指引下，把批林批孔运动普及、深入、持久地开展下去，抓革命，促生产，促工作，促战备，团结起来，为争取新的更大的胜利而奋斗。”"},{"type":"paragraph","text":"参加追悼会的还有:"},{"type":"paragraph","text":"中共中央和政府部门的负责人郭玉峰、耿飚、罗青长、李金德、宇光、康克清、余秋里、苏静、谷牧、李水清、刘伟、王诤、张文碧、钟夫翔、方毅、廖承志、刘湘屏、钱正英、吴庆彤、李梦夫；"},{"type":"paragraph","text":"人大常委会委员和政协全国委员会常务委员严济慈、吴有训、武新宇、罗叔章、季方、胡愈之、曾志、陈奇涵、陈此生、周士第；"},{"type":"paragraph","text":"国防委员会委员刘斐、董其武；"},{"type":"paragraph","text":"中国人民解放军各总部、各军兵种、国防科委、军事科学院、军政大学、北京部队和北京卫戍区的负责人张才千、向仲华、李达、张廷发、胡炼、何正文、魏伯亭、张宗逊、郭林祥、张池明、陶鲁笳、方强、宋时轮、王新亭、廖汉生、肖克、唐亮、王宏坤、傅传作、张达志、张翼翔、吴烈、姚国民、李真、刘贤权、宋维栻、崔田民、周世忠、黄文明、陈先瑞、滕海清、吴忠、杨俊生；"},{"type":"paragraph","text":"中共北京市委、北京市革命委员会的负责人黄作珍。"},{"type":"paragraph","text":"参加追悼会的还有张云逸同志的生前友好谭震林、韩先楚、陈漫远、江华、江渭清、叶飞、张令彬、李人俊、张劲夫、胡立教、杨成武、肖华、彭明治、郭化若、莫文骅、余立金、成钧、邝任农、李寿轩、林月琴、马国瑞、郭述申以及群众代表数百人。"},{"type":"paragraph","text":"张云逸同志逝世以后，朱德、叶剑英、张春桥、李先念、邓小平、陈锡联、苏振华、徐向前、聂荣臻、阿沛·阿旺晋美、周建人以及有关方面负责人和群众代表前往医院向张云逸同志的遗体告别。张云逸同志患病期间，一些党、政、军领导同志曾到医院探望。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李先念","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"朱德","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe9dcee42d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

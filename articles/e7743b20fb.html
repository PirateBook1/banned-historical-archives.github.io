script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"庆祝红军二十四周年","alias":"","parts":[{"type":"paragraph","text":"庆祝红军二十四周年凹"},{"type":"paragraph","text":"（1942年2月18日）"},{"type":"paragraph","text":"今年二月二十三日是苏联红军二十四周年纪念日。当这个日子到来时，特别使人回想起红军诞生的时候，红军是在反对德国帝国主义对列宁格勒的进攻中间诞生的。而今天的红军又正在与德国法西斯侵略者进行着决死的斗争。但也正是今年，红军的力量不但比它刚刚诞生的时候不知强大到若干倍，就是比它在去年六月二十二以前，也是更加强大了。现在的红军，在它自己的历史上是最强大的，经过了八个月战斗的锻炼，又已经被证实是全世界最强大的军队了。当此全世界划分为法西斯和反法西斯两大阵线并进行着最后决战的时候，红军便是人类绝大多数的主要希望所寄。今年的红军纪念日，乃是全人类共同庆祝的节日。我们中国人民将更加热烈豹庆祝这个节日，则是因为红军还在一九二五年的时候就是中国民族解放事业的忠实援助者，在五年的抗日战争中，红军又给了我们最大的鼓励和援助，而中国最后战胜日本的主要援助者，又将期于红军。红军目前正发展着胜利的反攻以打击希特勒，希特勒军虽还没有退出苏联领土，但是离它崩溃之日已不远了。日本法西在不久的将来有进攻苏联的危险，红军须准备对付两面的敌人，[1]这是毛泽东在苏联红军成立二十四周年（2月23日）前夕撰写的一文章。的。有种种因素可以预断，一年之内会把希特勒打败，两年之内会把日本法西斯打败。这种种因素，便是苏联、英国、美国、中国和其他一切反对法西斯的人民，而苏联便是这一切国家的模范。红军的历史说明了一个无可置辩的真理：只有与人民群众相联系的武力才是不可战胜的力量。宣扬和学习这个真理，依照这个真理来加强反法西斯的战斗，使反法西斯的胜利快一些到来，这便是全中国人民和全世界人民在庆祝红军二十四周年中的任务。"}],"authors":["毛泽东"],"dates":[{"year":1942,"month":2,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":447,"page_end":448},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7743b20fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

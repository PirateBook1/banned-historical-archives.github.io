script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东的光芒照耀在雅鲁藏布江上","authors":["林田"],"dates":[{"year":1952,"month":7,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东的光芒照耀在雅鲁藏布江上"},{"type":"paragraph","text":"新华社记者    林田"},{"type":"paragraph","text":"毛主席的队伍——人民解放军来到了我国西部边疆雅鲁藏布江边的日喀则城。日喀则城和后藏的人民欢庆自己新的生活的开始，他们和解放军战士很快地建立了亲密的兄弟般的友谊。"},{"type":"paragraph","text":"当解放军进驻到日喀则城不久，战士们就发扬了民族团结友爱的精神，为藏族人民修补残破的家园，打扫街道院落，帮助藏民背水。藏族同胞都亲切地感到多来一个战士，家里就多了一个子弟。初春解冻的时候，部队开始开荒生产，藏民们自动借给工具，还协助解放军进行修渠引水的工作。农民们在参观了战士用耧（播种的车子）播种，用水车抽水灌苗以后，钦佩赞扬地说：“毛主席教养出的人真是又好又能干！”"},{"type":"paragraph","text":"解放军的工作人员到日喀则以西的拉孜、协噶尔各宗去访问，每到一个村镇就被藏民围聚起来。工作人员向他们宣传了中央人民政府毛主席的民族政策和“关于和平解放西藏办法的协议”以后，藏民们都非常感激毛主席，把毛主席比作太阳。他们把看到毛主席像当作是自己的幸福。人们传阅着藏文版的人民画报和各种藏文书刊，舍不得轻易地放过眼去。萨迦地方红教首领热情地招待解放军的工作人员，他拿出保存了近四百年的明代帝王册封的命令，来说明他们和祖国不可分的悠久历史关系。"},{"type":"paragraph","text":"解放军到达日喀则后，每个藏族同胞都感到日喀则变样了，白天晚上都可以自由来往作生意。托巴下玛（日喀则北面）头人屈培听了解放军工作人员报告后说：几十年来我们像在黑夜里过日子，帝国主义者过去用一驮茶盗换去我二十六驮羊毛，我们有了毛主席领导，今后不再受这种残酷的剥削了！日喀则南郊朱村的两个贫苦农民得到解放军无利贷给的二百多斤种籽，今年雨水多青稞苗长得特别壮实，七十岁的老人普照说：太阳照到我们这里了！日喀则的儿童们，雅鲁藏布江畔背水的姑娘们和江面上撑牛皮船的水手们都快活地唱着“东方红”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a5b2d76d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

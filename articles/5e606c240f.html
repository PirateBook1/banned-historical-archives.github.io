script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席革命文艺路线的新胜利","authors":["刘训文"],"dates":[{"year":1969,"month":11,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上钢一厂　刘训文"},{"type":"paragraph","text":"在伟大领袖毛主席的亲切关怀下，在江青同志的精心培育、指导下，革命现代京剧《智取威虎山》，经过千锤百炼，精益求精，政治内容和艺术形式都更加完美、统一了，放出了更加灿烂夺目的光彩。"},{"type":"paragraph","text":"我怀着对伟大领袖毛主席无限热爱的无产阶级感情，一口气读完了《智取威虎山》一九六九年十月演出本，几次在收音机旁聆听《智取威虎山》的高亢激昂、扣人心弦、鼓舞斗志的革命唱腔，受到了极其深刻的教育。"},{"type":"paragraph","text":"过去，我们厂内的走资派，就是让老爷、太太、少爷、小姐搬到厂内文艺舞台上，来麻痹、腐蚀、瓦解我们的斗志。他们胡诌:你们创造一个新记录，就让你们看一场《杨门女将》，甚至还组织了一个所谓“百人艺术团”，演唱了一些颠倒历史的旧京剧。当时，受到我们钢铁工人的坚决抵制。无产阶级文艺革命开展以来，江青同志亲自指导、精心培育出的一批革命样板戏，正以排山倒海之势，雷霆万钧之力，磅礴于全世界，而葆其美妙之青春。革命样板戏，在无产阶级文艺百花园中，盛放着鲜艳的花朵，成为世界文化宝库中的灿烂明珠。从这时起，我们钢铁工人，对革命样板戏越听越要听，越看越爱看，它鼓舞我们革命干劲，激励我们革命斗志。现在我们厂里，从凌晨到深夜，在烈火熊熊的炼钢炉前、金龙飞舞的轧钢机旁、巍峨耸立的高炉脚下……，到处播放着革命样板戏，我们钢铁工人一遍又一遍地学唱革命样板戏。"},{"type":"paragraph","text":"现在，经过千锤百炼、一丝不苟地琢磨出来的《智取威虎山》一九六九年十月演出本的发表，是毛泽东思想的伟大胜利!是我们工人刘阶级的一件大喜事!我决心认真学习、热情训宣传、坚决捍卫革命样板戏《智取威虎山》，谁要攻击和破坏革命样板戏，我就要和他斗争到底!"},{"type":"paragraph","text":"我是一个炼钢工人，又是一个业余文艺爱好者。我要一手拿钢钎，一手拿钢笔，要站在炉前，胸怀革命，拿起笔杆，放眼世界，为巩固无产阶级专政，为全世界劳苦大众的解放而英勇战斗。炼钢也好，写稿也好，首先要搞好自身的思想革命化。在上层建筑领域里，要对资产阶级实行全面专政。要象杨子荣那样，“共产党员时刻听从党召唤，专拣重担挑在肩。”抓革命，促生产，促工作，促战备。多炼钢、炼好钢，狠狠打击帝、修、反!"},{"type":"paragraph","text":"革命的道路是不平坦的。在炼钢和写作时，一定还会碰到重重困难。但是，我决心要认真学习江青同志百折不挠、坚韧不拔、顽强战斗的革命毅力，以一丝不苟的精神，一手炼好钢，一手写好稿。同时，我还要以杨子荣为学习榜样，“立下愚公移山志，能破万重困难关。一颗红心似火焰，化作利剑斩凶顽!”为伟大领袖毛主席争光!为伟大社会主义祖国争光!一定要在学习、劳动、写作中，狠抓思想革命化，苦练基本功，为创造我们无产阶级英雄人物的典型形象而努力。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e606c240f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

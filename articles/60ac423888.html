script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对《人民日报》发表《深受贫下中农欢迎的合作医疗制度》等文章的批语","alias":"","parts":[{"type":"paragraph","text":"对《人民日报》发表《深受贫下中农欢迎的合作医疗制度》等文章的批语\"!"},{"type":"paragraph","text":"（1968年）此件照办。"},{"type":"paragraph","text":"另外关于城市小学及中学是否可以归工厂办和街道联合起来办的问题，也应提出讨论。上海和北京都有些可供发表的材料。吴研因的信似也可发表。"},{"type":"paragraph","text":"[1]中共中央文化革命小组组员姚文元1968年11月30日给毛泽东写报告说，关于湖北省长阳县乐园公社合作医疗制度的一篇报道，经核实后，又拿到北京郊区开了两次座谈会，也整理了一个材料。“可否过两天将按语、报道及座谈会情况（摘要）同时见报，展开讨论，请批示。”毛泽东的批语，写在姚文元的这个报告上。12月5日，《人民日报》加编者按发表了湖北省宜昌地区革委会、长阳县革委会、长阳县人民武装部调查组《深受贫下中农欢迎的合作医疗制度》一文和《黄村、良乡公社对乐园公社实行合作医疗制度的意见一贫下中农、农村基层干部、公社医务人员座谈会纪要》。"},{"type":"paragraph","text":"[2]1968年11月14日，《人民日报》发表了题为《建议所有公办小学下放到大队来办》的群众来信。次日，即开辟了《关于公办小学下放到天队来办的讨论》专栏。从1968年12月2日专栏第七期起，增加了关于城市小学及中学应当如何办的讨论内容，开始涉及可否划归工厂和街道联办的问题。这个讨论专栏后来一直延续到1976年8月，共一九七期。"},{"type":"paragraph","text":"[3]指著名教育家吴研因题为《我对“建议”的看法》的来信。"}],"authors":["毛泽东"],"dates":[{"year":1968}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":368,"page_end":368},"tags":[{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60ac423888"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"搬出洋幽灵　黔驴技穷","authors":["程博洪","黄瑞章"],"dates":[{"year":1977,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"副教授　程博洪"},{"type":"paragraph","text":"教师　黄瑞章"},{"type":"paragraph","text":"‘四人帮’不但抓中国历史，搞古为帮用，而且搬出一些外国历史人物，作为他们影射史学的箭镞，真是黔驴技穷。"},{"type":"paragraph","text":"去年四月间，罗思鼎大头目下令炮制一篇关于路易·波拿巴(一八五二—一八七○年的法国皇帝拿破仑三世)的文章。"},{"type":"paragraph","text":"路易·波拿巴何许人也?马克思在《路易·波拿巴的雾月十八日》这篇光辉著作中对他作了精辟分析。马克思指出当时“法国阶级斗争怎样造成了一种条件和局势，使得一个平庸而可笑的人物有可能扮演了英雄的角色”(《马克思恩格斯选集》第一卷第五九九页)。这个路易·波拿巴实行资产阶级军事独裁，埋葬一八四八年革命的成果，后又自封皇帝，搞复辟，建立第二帝国，是法国反动大资产阶级的代表人物。罗思鼎炮制这篇文章搞影射，真是反动透顶。"},{"type":"paragraph","text":"“四人帮”借史学以影射攻击革命老干部，无所不用其极。一九七六年三月，“四人帮”控制的帮刊《学习与批判》突然发表了一篇《梯也尔小传》，并特别配以漫画(这是《学习与批判》从来所没有过的)。大家知道，梯也尔是扼杀一八七一年巴黎公社的刽子手。马克思在《法兰西内战》一书中已经用了相当的篇幅，对这个资产阶级反动分子的卑鄙嘴脸和罪恶生平作了绘声绘色、淋漓尽致的描述。《小传》根据自己的需要，把马克思的描述片面地摘引几句，别有用心地渲染什么“镇压革命、投降卖国”呀!“造谣为了复辟”，“复辟通向卖国”呀!“梯也尔充当搞复辟倒退的还乡团头子”呀!等等。显然，这种恶毒的语言，不是在刻画梯也尔的形象，而是和“四人帮”的另搞一套紧密呼应，打击诬陷邓小平同志。这篇文章发表之后，理所当然地引起广大读者的抗议，指出这是一株诬陷、影射攻击中央领导同志，颠倒敌我关系的大毒草。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e14cfedeb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

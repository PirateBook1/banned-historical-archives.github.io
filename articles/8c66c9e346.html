script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国和越南建交二周年纪念  胡志明主席致电毛主席祝贺","authors":[],"dates":[{"year":1952,"month":2,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国和越南建交二周年纪念"},{"type":"paragraph","text":"胡志明主席致电毛主席祝贺"},{"type":"paragraph","text":"【新华社四日讯】越南民主共和国政府胡志明主席曾于中华人民共和国与越南民主共和国建交二周年纪念时，致电我国中央人民政府毛泽东主席，致以友谊的祝贺。毛泽东主席已于二月四日电复胡志明主席，表示感谢。两电文如下："},{"type":"paragraph","text":"（一）胡志明主席致毛泽东主席的贺电中华人民共和国主席毛泽东阁下："},{"type":"paragraph","text":"值此中华人民共和国承认越南民主共和国二周年纪念之际，我谨代表越南人民与政府向您、贵国政府及中国人民致以友谊的祝贺。"},{"type":"paragraph","text":"我预祝中国人民在您的领导下，在抗美援朝运动及新中国的建设中获得辉煌的成就。由于中国人民的胜利以及他们亲切的友谊，我确信越南人民必将在为争取民族独立与自由的反对帝国主义侵略者的斗争中得到胜利。谨祝健康。"},{"type":"paragraph","text":"越南民主共和国主席　胡志明"},{"type":"paragraph","text":"（二）毛泽东主席复电越南民主共和国政府主席胡志明同志："},{"type":"paragraph","text":"感谢您在中华人民共和国与越南民主共和国建交二周年纪念时的友谊祝贺。我确信：越南人民反对帝国主义、争取祖国独立与自由的坚决不懈的持久斗争，在您的领导下，在亚洲及全世界爱好和平人民的同情下，终将获得最后的胜利。"},{"type":"paragraph","text":"毛泽东  一九五二年二月四日  北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c66c9e346"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北省容城县破获破坏粮食统购工作的反动组织“劳动人民文化宫”","authors":[],"dates":[{"year":1954,"month":1,"day":26}],"is_range_date":false,"parts":[{"text":"河北省容城县破获破坏粮食统购工作的反动组织“劳动人民文化宫”","type":"title"},{"text":"河北省容城县去年十一月底在大河村破获了破坏粮食统购工作的反动组织  “劳动人民文化宫”的案件，华北局为此于去年十二月十一日发出通报，指示各地提高警惕，认真加强粮食统购统销工作中的治安保卫工作。","type":"paragraph"},{"text":"容城县大河村反动组织 “劳动人民文化宫”，是以富农分子沈宗仁为 “总指挥”，并勾结还乡转业的解放战士刘新玉、被管制分子崔延瑞、被门富农陈健、政治嫌疑分子赵廷俊、被撤职的富公安员张小合（共产党员）第六人组成，并已纠集二十四人参加，其中多系失学青年和对我不满的分子，还有六人是共产党员和青年团员。该反动组织下设有 “人民问事处”和 “实行民主主义先锋队”，队下并设小组。他们公开挂上 “劳动人民文化宫”和 “问事处”的牌子，把村公所的意见改成他们 “意见箱”，裂好了方印和胸章，还准备制旗子。他们在街上贴反对标语，写墙报，公开叫嚷什么 “我们这是革命，要实行真民主”，并造谣说他们是受中央人民政府政务院的领导，给中央人民政府办公厅及政务院写信，以欺蒙群众。向群众进行反动宣传，威吓群众说：“政府要征收粮食，咱们谁都不要拿，全县要把公粮交到文化宫来！在十一月二十三日，刘新玉、崔廷瑞等竟明目张胆地带领十四名为  “先锋队员”到容城县委捣乱，要求在城内贴反动标语。他们险谋先将反动组织  “劳动人民文化宫”普及全县，组织游行示威，壮大声势，然后向附近县份扩展。该反动组织进行活动的花样很多，但中心目标是破坏我们国家的粮食统购统销政策的实施。该县党、政领导机关发现以上的破坏活动后，便立即组织了三十多名干部，于去年十一月二十三日晚破获了这一反动组织，逮捕了四个主要分子，并当从宣布取缔其组织，向广大群众进行了揭发与教育。","type":"paragraph"},{"text":"华北局在所发通报中指出：容城县破获反动组织 “劳动人民文化宫”的案件证明，反革命分子和心怀不满的分子正在用公开的或秘密的办法破坏我们国家的粮食统购统销工作，应引起各地高度注意。在粮食统购统销工作中，各地必须认真加强治安保卫工作，特别在某些落后乡村和城镇、交通要道，尤须提高警惕，配备较强干部坐镇，及时掌握社会情况和动态，加强管制工作，随时揭穿反革命谣言，对反革命分子的破坏活动予以及时处理。在处理反革命分子的破坏活动时，要防止乱捕、多捕，严格防止把落后群众的不满与反革命的破坏混淆起来的偏向发生。","type":"paragraph"}],"comments":[],"origin":"《建设》1954年1月26日第266期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf1b499c81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

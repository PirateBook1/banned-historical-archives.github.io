script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为伟大领袖毛主席争光，为伟大的社会主义祖国争光！  开滦煤矿深入开展社会主义革命竞赛","authors":[],"dates":[{"year":1970,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为伟大领袖毛主席争光，为伟大的社会主义祖国争光！"},{"type":"paragraph","text":"开滦煤矿深入开展社会主义革命竞赛"},{"type":"paragraph","text":"据新华社石家庄二十日电　河北省开滦煤矿广大革命矿工，怀着为伟大领袖毛主席争光，为伟大的社会主义祖国争光的雄心壮志，深入开展社会主义革命竞赛，狠抓经济领域里的两条路线斗争，横扫因循守旧的思想。他们在连续两年超产的基础上，今年上半年又提前二十二天完成了国家产煤计划。上半年已经增产的煤炭，相当于一九六八年和一九六九年两年增产数量的总和。开拓进尺、洗精煤、坑木消耗、原煤成本等各项主要指标，也完成得很出色。"},{"type":"paragraph","text":"开滦煤矿革委会成立以来，革命和生产形势一派大好，越来越好。在跨入伟大的七十年代之前，有的领导成员认为，煤矿生产是地下作业，不同于地面工厂，能保持现有的生产水平就差不多了。开滦煤矿党组织发现这种情况后，立即组织各级领导成员，认真学习毛主席的“备战、备荒、为人民”的伟大战略思想和毛主席关于在无产阶级专政下继续革命的伟大理论，学习中央两报一刊元旦社论，大破因循保守的“守业”观点，大立不断革命的“创业”精神。领导班子成员的思想觉悟提高以后，积极带领广大工人群众举办各种类型的毛泽东思想学习班，使整个矿区又出现了一片朝气蓬勃的革命景象。各级党组织和革委会成员，遵照毛主席关于“既当‘官’，又当老百姓”的伟大教导，深入生产第一线，和群众一起活学活用毛泽东思想，认真改造主观世界，摸索革命和生产的规律。"},{"type":"paragraph","text":"开滦煤矿各级领导成员和广大矿工，在社会主义革命竞赛中，狠抓经济领域里两条路线的斗争，深入开展革命大批判，不断扫除束缚生产发展的思想障碍。广大工人群众狠批了“矿井已经定型”、“老矿无所作为”、“矿大、人多、浪费难免”等错误思想，破除了“检修要停产”、“夜班不出煤”等陈规旧习，使生产大大发展。林西矿是个比较老的矿井，过去，资产阶级技术“权威”花了六年时间，搞了一个中深部开发设计，规定一九七○年的日产水平只能达到四千多吨。在无产阶级文化大革命中，老矿工登上设计舞台，仅用了二十天时间，就搞出了一个中深部开发日产七千吨的新方案。今年，工人们批判了“矿井已经定型”、“老矿无所作为”等错误思想，革命干劲倍增，使中深部开发日产水平达到八千吨以上。广大矿工说：不是老矿无所作为了，而是思想僵硬了。照着洋资料、洋图纸爬行，老矿就无所作为；用毛泽东思想作指导，用革命大批判开路，老矿就能恢复青春，作出新贡献。赵各庄矿的广大矿工，狠批了“工艺定型论”，甩掉了旧采煤法，创造了开采急倾斜煤层的先进采煤法，使煤炭回收率提高了百分之三十六，坑木消耗降低了百分之五十。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ce02788a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

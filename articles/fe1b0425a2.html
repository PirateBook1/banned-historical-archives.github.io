script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决响应毛主席抓革命促生产的伟大号召本市近二十万革命师生投入三夏战斗一边劳动，一边宣传毛泽东思想，和贫下中农一起投入革命的大批判运动　很多学校在劳动中建立了红卫兵团筹备小组，有力地促进了革命的大联合","authors":[],"dates":[{"year":1967,"month":6,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市大中学校的革命师生，坚决响应毛主席“抓革命，促生产”的伟大号召，纷纷组织起来，开赴农业生产第一线。据统计，全市已有近二十万革命师生先后下乡，投入“三夏”战斗。这样多的革命师生下乡参加“三夏”劳动是从未有过的。"},{"type":"paragraph","text":"今年广大革命师生在劳动中，把活学活用毛主席著作都放在高于一切、先于一切、大于一切、重于一切的地位，以战无不胜的毛泽东思想统帅“三夏”工作。海运学院、师大、市六女中、五十一中学等许多学校，都规定了每天学习一至二小时毛主席著作的学习制度，在出工前与劳动休息时都和贫下中农一起读毛主席语录。他们还和贫下中农一道投入了当前革命大批判运动。贫下中农以自己的切身经历，愤怒控诉资产阶级反动路线在农村中的滔天罪行；他们对党内最大的一小撮走资本主义道路当权派的全面揭露和有力的批判，使广大的红卫兵小将和革命师生受到了深刻的教育。很多学校在革命大批判中还普遍开展了访贫问苦，忆苦思甜的活动。这些活动，给下乡的革命师生上了一堂活生生的阶级教育课。"},{"type":"paragraph","text":"下乡的革命师生，在“三夏”劳动中还一边劳动，一边积极宣传毛泽东思想。复旦、师大、海运学院、外语学院、鞍山中学、育群中学、幼儿师范等学校的毛泽东思想宣传小分队，以战斗的姿态和饱满的政治热情，在田头、场上、宅旁，到处为贫下中农演出，热情歌颂毛主席，歌唱党，大力宣传光焰无际的毛泽东思想，宣传无产阶级文化大革命的伟大胜利，宣传毛主席革命路线的辉煌胜利。这些宣传都深受广大贫下中农的欢迎。"},{"type":"paragraph","text":"红卫兵小将和革命师生把这次参加“三夏”劳动作为坚决贯彻毛主席指示，向贫下中农学习，与工农群众相结合，自觉锻炼改造的最实际的行动。因此他们在劳动中不怕累、不怕苦、不怕脏、不怕臭，坚持与社员同劳动。社员出早工，他们也出早工，社员开夜工，他们也开夜工。红卫兵小将和革命师生旺盛的劳动热情和良好的劳动态度得到了广大贫下中农的好评。"},{"type":"paragraph","text":"在劳动过程中，很多还没有实行革命大联合的学校的革命师生，由于在一起劳动、一起生活，通过活学活用毛主席著作和学习市革委会“六·二”决议及张春桥、姚文元同志的报告，过民主生活、开展整风和批评与自我批评，彼此消除了隔阂，加强了团结，很多学校在劳动中建立了红卫兵团的筹备小组，有力地促进了学校的革命大联合。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\06\\676g020501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海中学学生在上海县北桥公社灯塔大队东陆生产队参加“三夏”劳动。　本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe1b0425a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

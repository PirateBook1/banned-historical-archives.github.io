script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"戚本禹接见河南“二七”代表时讲话摘要","parts":[{"type":"title","text":"820.戚本禹接见河南“二七”代表时讲话摘要"},{"type":"paragraph","text":"(1967年6月28日晚)"},{"type":"paragraph","text":"你们要在毛泽东思想基础上和“河造总”搞大联合，否则，河南的问题不好解决。“河造总”这个组织，大部分还是杀出来的，整个不能说是保守组织，十大总部可以说是保守组织。"},{"type":"paragraph","text":"你们倒有三个缺点：第一，你们那个组织有不纯成分，有坏人，这不能全怪你们。抓的人放出来了，全进了“二七”，有的人是不好的。第二，有小团体主义，不大善于团结不同意见的群众，甚至统一战线也不讲，我们无产阶级反对帝国主义，还搞统一战线，你们老子天下第一，唯我革命，什么都正确。第三，方法不对，抢、打、砸，你们不知哪里听到消息，说中央支持你们，使你们的有些组织非常骄傲，将来要站不住脚的，我看现在就有点站不住脚。你们面临着垮台的危险，你们有没有办法不垮台呀(“二七”答：有)你们胜利，中央会很高兴的。"},{"type":"paragraph","text":"你们发表了一个整风公告，不好好整风一定要失败的，造反到底就是胜利，这个“底”在那里？“底”就在自己，不革自己的命必败无疑。"}],"authors":["戚本禹"],"dates":[{"year":1967,"month":6,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":293,"page_end":293,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c84b37581e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"畢鳴岐被安排作天津市副市長後的思想動態","authors":[],"dates":[{"year":1957,"month":1,"day":15}],"is_range_date":false,"parts":[{"text":"毕鸣岐被安排作天津市副市长后的思想动态","type":"title"},{"text":"新华社天津15日讯  天津市工商联代理主任委员、大资本家毕鸣岐当选为天津市副市长后，认为“这是自己争出来的，理当如此。”他断言：“当初（在工商界中）争‘头牌’是必要的。否则，他们（共产党）还是不重视我的。”他说：“咱受大家拥护，是咱从工作中得来的，是敢于大胆发言、代表大家的合理意见和合法利益换来的。”","type":"paragraph"},{"text":"他被认为安排为副市长与党中央和民建中央对他的：“重视”也有关。他说：“这次在北京和陈云副总理谈话后，陈云必定告诉毛主席，所以毛主席在开会时才对我很注意。毛主席去过也知道我，但这次对我的印象会更深刻。所以黄炎培说我真是一鸣再鸣。没有这个基础，也没有今天。”“天津不给我这样的安排，中央那裡也交代不下去。”","type":"paragraph"},{"text":"谈起他在工商界的地位时，他认为“现在‘头牌’已定下来了。王光英（市工商联秘书长）算服了我了，朱继圣（市工商联副主委民建天津市分会主委）将来可能调走。这一来，工商联和民建的领导就一致起来了（毕很早就主张工商联和民建领导一元化）。”他还说：“当初外贸部副部长李哲人让我去外贸部，我没答应；我说我要服从地方。今天看来我作对了，不然不会有今天。”他联想到另一个大资本家谭志清去北京救人民建中央副秘书长时，带有轻蔑的口吻说：“谭志清头脑不清、作的不聪明，以为离开天津到北京就好了，结果落个上下摸不著。他不走，将来更有利，等到实现全民所有制时，无论如何也得安排他当个局长，绝不止是一个专业公司的经理。”","type":"paragraph"},{"text":"毕鸣岐是副市长选举中的票最少的一个。他对投票作这样的分析：工商界裡的中小户支持他，大户和他有矛盾。他说：“这次我得票少，准是朱继圣、李光英他们没投我的票。大户有矛盾，今后的事也好办，比如买公债、李勉之不带头就有困难。”他还认为在这次选举中，恐怕有些机关干部和欧美派的大夫们没投我的票，这是因为他们对我不了解。即使干部中有投我票的，这裡面还不定作了多少工作呢！”","type":"paragraph"},{"text":"毕当选后表现很积极，在举行市长联合会办公室会议和市人民委员行政会议时，他来得最早。在市长联合办公室会议讨论分配1957年公债时，他主动提出工商界潜力很大，可以多分配一些。","type":"paragraph"},{"text":"他在欣喜的同时，流露出慾望无穷。有人当面说他现在的地位只不过是“小结”，他说：“现在是‘小结’，将来‘总结’时还怕不来个部长吗？”他想找个私人秘书，条件是青年、理论水平高，并且还要是了解他的。（方 凌）","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2105期，1957年1月15日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e18562e79b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"香港爱国同胞向毛主席宣誓一定把反迫害斗争进行到底  港九反对港英迫害委员会号召全港同胞团结一致夺取胜利","authors":[],"dates":[{"year":1967,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"香港爱国同胞向毛主席宣誓一定把反迫害斗争进行到底"},{"type":"paragraph","text":"港九反对港英迫害委员会号召全港同胞团结一致夺取胜利"},{"type":"paragraph","text":"据新华社香港二十一日电　港九各界同胞反对港英迫害斗争委员会今天上午举行全体紧急会议，最最强烈抗议香港英国当局蓄意扩大事态，进一步对香港中国同胞进行血腥镇压和残酷迫害的暴行；警告港英当局必须立即无条件地接受我外交部的五项严正要求和港九各界同胞反对港英迫害斗争委员会的四项要求。紧急会议号召全香港同胞动员起来，团结一致，把反迫害斗争进行到底，夺取最后胜利。"},{"type":"paragraph","text":"会议由港九工会联合会理事长杨光主持。全体参加会议的委员一致通过下列决定：扩大各界反对港英迫害斗争委员会委员名额；发表《告全港九同胞书》；发表《紧急通告》，凡受港英迫害、逮捕、殴打、非法审讯、失踪及因而遭受损失，或生活困难者，一律可向各界反迫害斗争委员会登记，并提出要求；发动捐款和慰问受害者。"},{"type":"paragraph","text":"会议通过的《告全港九同胞书》揭露说：近日来，戴麟趾一面公然拒绝港九各界代表的抗议，一面又开动它的宣传机器力图混淆是非，蛊惑人心，以遂其不可告人的阴谋。"},{"type":"paragraph","text":"《告全港九同胞书》严正指出：“港英当局这次对我同胞进行有计划、有组织的血腥镇压，这是蓄谋已久的。它要勾结美帝、蒋匪反对中国人民；它要阻遏伟大的毛泽东思想的传播和抵消我国无产阶级文化大革命的伟大影响；它要扑灭刚刚点燃的香港工人阶级斗争的烈火；它要打击我们蓬勃发展的爱国力量；它要侵犯我港九同胞的正当权益。他们异想天开地认为中国正忙于无产阶级文化大革命，顾不了香港的中国同胞，但是他们算错时间，找错对手，他们必将碰得头破血流”。"},{"type":"paragraph","text":"《告全港九同胞书》指出：十多天来，成千上万的同胞被迫起来反抗，我们仅仅是初试锋芒，已经大长中国人民的志气，大灭帝国主义的威风，港英帝国主义的“纸老虎”原形已经暴露在港九同胞的面前。"},{"type":"paragraph","text":"《告全港九同胞书》说：我国外交部在五月十五日向英国政府提出了最紧急、最强烈的抗议声明，北京和全国各大城市的千千万万革命群众和红卫兵举行声势浩大的声讨英帝国主义的大示威，“这是祖国对我们的强大支持，是我们伟大的领袖毛主席对香港同胞的无限关怀，我们的心里感到无限振奋！我们感到毛主席就在我们身边，更加鼓舞我们的斗志。我们坚决拥护我国政府的声明！万分感谢祖国政府和全国人民的强大支持！我们谨向毛主席宣誓：一定要把这场反迫害斗争进行到底！”"},{"type":"paragraph","text":"“我们只要把千千万万的同胞团结起来，把浩浩荡荡的反迫害斗争大军组织起来，港英当局就会陷在香港中国居民抗暴斗争的汪洋大海之中。港英必败，我们必胜！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba6af072da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

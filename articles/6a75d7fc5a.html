script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认识了毛泽东思想的伟大","authors":["王保林"],"dates":[{"year":1951,"month":7,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华东盐管局　王保林"},{"type":"paragraph","text":"学习党史后，第一个非常强烈的感觉，就是毛泽东思想的无比伟大。"},{"type":"paragraph","text":"现在我已懂得，由于有了毛泽东同志的正确领导，才能取得了今天的伟大胜利。在党史上我们可看到:由于陈独秀集团的机会主义的领导，使第一次国内革命战争遭到失败，使党的许多宝贵干部为敌人所屠杀；由于立三路线的错误，曾引起国民党统治区的秘密组织的严重损失；同样，由于王明、博古为首的以教条主义为特征的新的“左”个派别，又使党的工作，使革命的军队遭到莫大的损失(在国民党的第五次围攻以前，红军曾发展到三十万人，但是由于党内的领导，受到了许多的挫折，经过长征到陕北会合之后，总共已不到三万人)；这是叫人多么痛心呀!然而，自从一九三五年一月遵义会议以后，毛主席当了家之后，党的领导就开始了新的历史阶段，中国革命也就走上了顺利发展的道路。无论在抗日战争时期，还是在第三次国内革命战争时期；无论在对敌斗争上、在统一战线工作上；无论是土地改革，或经济建设；总之，由于有了正确的领导，都获得了伟大的胜利。党成立到今天是整整的三十年，自建立以毛泽东同志为首的正确领导却又是占整个历史的“一半”，而这后“一半”与前“一半”是多么不同的强烈的对照呀，我体会到，所以有如此不同，主要是由于后一时期里有了毛泽东思想的天才的光辉的领导的缘故!"},{"type":"paragraph","text":"从此，我知道我应该很好的学习毛泽东思想，在过去:我对毛泽东思想的了解是很肤浅的，读毛主席著作时不是很好的了解他的精神实质而断章取义的记取一些生动字句。例如在读“论人民民主专政”以后，并没很好去结合研究人民政府现时的施政方针；而记取了“亲爱的先生们”“可爱的先生们”“如此而已，岂有他哉”等字句，并乱加引用。很显然，这样不是学习毛泽东思想的正确态度。同时，我过去读毛主席的著作也很少，更应当在今后加倍努力。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a75d7fc5a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"污蔑党的领袖的言论","authors":["北京政法学院","张敬臣","张景明","张西冰","王明欣","章文岳"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"污蔑党的领袖的言论","type":"title"},{"text":"北京政法学院张景明王明欣张敬臣张西冰章文岳","type":"authors"},{"text":"张景明对刘歧山说：“‘数风流人物，还看今朝’一语，说明毛主席也自高自大。”他在团小组会上说：“人都会犯错误，毛主席也会犯错误。”在天安门召开反对英美侵略埃及大会时，他又故意在彭真同志的发言中挑毛病，并和董大伟说：“你看他念稿子都念得不通顺。”","type":"paragraph"},{"text":"王明欣说：“三害来自党中央和毛主席。”","type":"paragraph"},{"text":"有人谈到过去国民党辱骂我们的领袖时，张敬臣插嘴说：“国民党骂毛主席和朱德为毛竹筒，蛀得两头空”，说过了还哈哈大笑。","type":"paragraph"},{"text":"有人说，储安平说毛主席是老和尚，这是污辱，而张西冰说：“老和尚是当家人的意思，你是教条主义，我的看法和你的看法就是不同。”","type":"paragraph"},{"text":"章文岳说：“毛主席，刘少奇，周恩来等有些神秘化，既是人民的领袖，不应神秘化，这会引起个人崇拜，一些同志在《诗刊》上认为毛主席是最伟大的诗人，我看了毛骨悚然。”","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第1部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王明","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e8533beb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

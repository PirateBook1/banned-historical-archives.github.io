script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老一代应该留下宝贵的资料","authors":["董尧"],"dates":[{"year":1979,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"老一代应该留下宝贵的资料"},{"type":"paragraph","text":"最近，我们搜集材料编写一部淮海战役的故事集。着手编写时，甚感材料不足。当年参加淮海战役的老同志说：“你们还是各地跑跑，趁着一些老同志还健在，请他们谈谈。”我们觉得这个意见很好，从今年春天起，开始走访老同志。"},{"type":"paragraph","text":"这些老同志虽然大部分年近古稀，身体虚弱，还是热情地介绍了当年许多情况。谈起来有声有色，极为生动。但是，令人惋惜的是一部分同志已不在人间，一部分同志不是久卧病床，便是神志不清。许多老同志当年在战场上积累的宝贵资料，也因抄家、受审查而被洗劫一空。我们了解到，在总前委成立之后，刘伯承、邓小平、陈毅等同志有许多可歌可泣的事迹，便设法从扬州经广州、昆明，最后来到泰安，终于见到了当年的保卫科长。可是，他已神志恍惚，连生活都无法自理。"},{"type":"paragraph","text":"如果再过几年，这些老同志离开人世，再也无法得到真实的材料了。为此，提几点意见。"},{"type":"paragraph","text":"一、请党政军各方配合，组织专门班子，按年代、战役、地区或某一关键性人物写历史资料。"},{"type":"paragraph","text":"二、请老同志写自己经历的重大生活片断。他们身边人才很多（包括老部下、子女、学生），可以口述，由别人代笔。"},{"type":"paragraph","text":"三、请文人动手，帮助老一代写回忆录、某某将军传、某某在××战役中的事迹等。"},{"type":"paragraph","text":"四、请搞史料专业的同志、档案工作者编写以人物为主要内容的史料。要以历史的观点，有成绩就写成绩，有缺点就写缺点，有错误就写错误。我们看到的不少材料就有偏见。当这人在台上时，写的尽是歌功颂德；一旦出了什么事情，就什么都坏了。建议实事求是地写史实。"},{"type":"paragraph","text":"时光不留情，急切盼望有人做这个工作。"},{"type":"paragraph","text":"江苏徐州地区文化局创作组  董尧"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5b4a83822"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

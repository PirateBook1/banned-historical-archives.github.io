script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1435","name":"宣传老干部新的光荣责任","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"宣传老干部新的光荣责任","dates":[{"year":1980,"month":8,"day":28}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部，宣传动态：1980 (选编)，247-249","tags":[{"name":"老干部","type":"主题/事件"},{"name":"离职","type":"主题/事件"},{"name":"退休","type":"主题/事件"},{"name":"休养","type":"主题/事件"},{"name":"宣传","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"宣传老干部新的光荣责任"},{"type":"paragraph","text":"最近，中共中央、国务院发出了《关于设置顾问的决定》。国务院《关于老干部离职休养的暂行规定》，不久亦将下达。这两个文件，充分体现了党和政府对老干部的关怀，也是有步骤地改革党的干部制度的一项重要内容。它势在必行，意义深远。各级党委宣传部和各个宣传部门要认真做好这方面的宣传工作。"},{"type":"paragraph","text":"几十年来，我们党的老干部，在党的领导下，为新中国的创立，为社会主义事业的胜利，忠心耿耿，艰苦奋斗，作出了重大贡献，积累了丰富的经验。他们是党和国家的宝贵财富。现在，不少的同志年事已高，健康状况愈来愈难以适应繁重的工作。为了爱护这些老同志，使他们能够健康长寿，并利用自己的经验，在晚年尽可能为党做一些工作，保证党的优良传统和优良作风代代相传，中央决定在县级以上单位设置顾问，并且作为一项制度，长期坚持下去。这是十分适时和必要的。"},{"type":"paragraph","text":"老同志肩负的一项重大的政治任务和光荣的责任，就是培养新干部，把党的好传统、好作风和自己的经验知识传给年轻一代。我们老同志，革命几十年了，都要想一想党在今后五年、十年的情况，要努力协助党发现、选拔、培养年富力强的、有文化科学知识的优秀干部，让他们参加到各级领导班子中去，以加强党的领导。那些年高体弱的老同志要少管一些具体事，多在一些方针大政上出主意、当参谋。毫无疑问，这将更有利于我们党的事业的巩固和发展，也是我们老干部在现阶段能对党做出的更大的贡献。"},{"type":"paragraph","text":"老干部当顾问，基本上丧失工作能力的离职休养或退休，这是一项新的制度，这方面我们的经验不多，在贯彻实施中一定会遇到一些困难和障碍。必须进行大量的宣传教育工作，才能行得通。在党的会议上，在公开报刊上，要从我们党面临的新形势、新任务，老干部承担的光荣历史责任上，充分宣传设置顾问的重要意义，不断报道老干部按照党的要求，物色、培养优秀中青年干部的先进事例。还要发扬我党关心、爱护老干部的优良传统和中华民族敬老尊贤的美德，教育干部、群众虚心向老干部学习，尊重、支持他们，关心他们的生活。对担任顾问或离休的老干部，不得有任何轻视和怠慢。"},{"type":"subtitle","text":"(第36期，8月28日）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b79d1777e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

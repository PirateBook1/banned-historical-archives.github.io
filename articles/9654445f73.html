script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的“备战、备荒、为人民”的伟大方针指引下上海郊区又夺得早稻丰收“三抢”战斗已获全胜。广大贫下中农、社员和干部决心再接再厉，乘胜前进，夺取今年粮棉更大丰收","authors":[],"dates":[{"year":1970,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海郊区“三抢”战斗已获全胜。广大贫下中农、社员群众和革命干部在毛主席的“备战、备荒、为人民”的伟大方针指引下，在喜获夏熟作物丰收的基础上，经过艰苦奋斗，又夺得了早稻丰收:总产量比去年增加两成左右，单产亦有增长。"},{"type":"paragraph","text":"由于今年上海郊区“三熟制”面积有所增加，而早稻的收割期又推迟了五、六天，因而“三抢”的任务特别重，季节特别紧。部分社、队最近遭到了飓风的袭击，更增加了战斗的困难。但是。郊区广大干部和群众遵照毛主席的教导。发扬了“一不怕苦，二不怕死”的革命精神，提出了豪迈的战斗口号:“胸有朝阳战‘三抢’，天大困难也要上。”在“三抢”战斗中，广大贫下中农和革命干部无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的革命路线，把“三抢”战场变成了活学活用毛泽东思想的大课堂。他们白天冒着盛夏酷暑，抢收抢种；晚上又披星戴月，连续作战。许多社、队从八月五日到十三日，只用了一个星期左右的时间，就高速度、高质量地完成了“三抢”任务。广大贫下中农和革命干部说:“时间就是粮食，多收一颗粮，就是为支援中国革命和世界革命多贡献一份力量。”"},{"type":"paragraph","text":"前一时期，郊区广大贫下中农和革命干部看到上海工业战线一派欣欣向荣的跃进形势，受到极大的鼓舞。在松江县城东公社长溇大队先进经验的启发下，各社、队普遍展开了三个“怎么办”的讨论。通过这场群众性的大讨论，广大贫下中农、社员群众和革命干部提高了继续革命的觉悟，大大激发了“自力更生”、“艰苦奋斗”的革命精神，为夺取“三抢”全胜，从政治思想上准备了充分的条件。"},{"type":"paragraph","text":"郊区广大革命干部在夺取早稻大丰收以后，遵照毛主席关于“当然还有许多战斗在后头，还要努力作战”的伟大教导，继续深入群众，发动群众，加强晚稻和棉花的田间管理。广大干部和群众决心狠抓革命，猛促生产，再接再厉，乘胜前进，进一步夺取全年粮棉更大丰收。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\08\\708g010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海郊区广大贫下中农、社员群众和革命干部经过努力奋斗，又夺得了早稻丰收。这是松江县城西公社金星大队社员在进行脱粒。　本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9654445f73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

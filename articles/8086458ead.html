script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江青为什么不许我们高呼“毛主席万岁”","authors":["李爱民"],"dates":[{"year":1977,"month":1,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江青为什么不许我们高呼“毛主席万岁”"},{"type":"paragraph","text":"九班战士　李爱民"},{"type":"paragraph","text":"去年八月，大野心家江青窜到我们连里来，一下车，就装模作样地对大家说：“毛主席派我来看你们。”当时，同志们一听说是毛主席派她来看望我们，心里非常激动，齐声高呼“毛主席万岁！”哪知道，她一听，就气急败坏地大嚷：“别喊了，把我的耳朵震聋了！”“快别喊了，吵死人了！”"},{"type":"paragraph","text":"“毛主席万岁！”是我们时代的最强音。有了毛主席，才有了新中国，才有了我们劳动人民的翻身解放。去年七月二十八日，唐山、丰南一带发生了强烈地震，我的家乡受到了很大损失。伟大领袖毛主席非常关怀灾区人民，及时发出了慰问电，并派出了以华国锋同志为团长的慰问团深入灾区，问寒问暖，鼓舞灾区人民战天斗地。房子震塌了，国家支援我们及时搭上了抗震房。真是千好万好不如社会主义好，爹亲娘亲不如毛主席亲。我们高呼“毛主席万岁！”是我们对伟大领袖的无比热爱。江青为什么反对我们高呼“毛主席万岁”？这一直是我们心头的一个谜。在以华国锋同志为首的党中央粉碎了“四人帮”的阴谋以后，这个谜解开了。原来，“四人帮”是祸国殃民的害人帮，篡党夺权的野心帮，搞资本主义的复辟帮。毛主席健在的时候，再三揭露了他们结成一帮、篡党夺权的阴谋。告诫他们不要搞“四人帮”，明确指出，“江青有野心”。正因为这样，江青对毛主席怕得要死，恨得要命，对革命战士高呼“毛主席万岁”，她从内心里反感。她巴不得毛主席早一天去世，好让她为所欲为。毛主席逝世后，江青在花圈上写什么“战友”和“学生”，欺世盗名，真是不知羞耻！什么“战友”？她是迫害毛主席的凶手！什么“学生”？她是反对毛泽东思想的敌人！毛泽东思想深入人心，毛主席的恩情永远铭记在广大工农群众和革命战士的心头。“四人帮”想要压制我们热爱和崇敬毛主席的深厚无产阶级感情，这是白日做梦！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8086458ead"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼泊尔","authors":[],"dates":[{"year":1979,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼泊尔王国位于喜马拉雅山南麓，南北平均宽约一百七十七公里，东西长八百八十五公里。北面和我国西藏毗邻，东界锡金，东、南、西三面与印度接壤。全国面积十四万多平方公里。首都加德满都。"},{"type":"paragraph","text":"座落在群山之中的尼泊尔，素有“亚洲出国”之称，境内山峦起伏，高峰耸立，全国一半的土地处于海拔一千米以上。据统计，海拔在七千六百二十米以上的雪峰有五十多个，六千一百米以上的有二百四十多个。世界十大高峰中有八座在尼泊尔或中尼、尼锡边界上，世界第一高峰珠穆朗玛峰就在中尼边界线上。全国大致按北、中、南的地势，可分山区、谷地和平原。尼泊尔这种特异的自然条件，增添了它山河雄奇壮丽的景色，并提供了丰富多样的动、植物资源。"},{"type":"paragraph","text":"尼泊尔有一千三百多万人口，是一个多民族的国家，主要民族有廓尔喀人、尼瓦尔人、古隆人、马嘉人、克拉底人、舍尔巴人、菩提亚人和特鲁人等。尼泊尔语是国语。"},{"type":"paragraph","text":"尼泊尔是一个农业国，农业人口占全国人口的百分之九十以上，农业总产值占国民经济总产值的百分之七十左右。"},{"type":"paragraph","text":"尼泊尔有古老的文化和悠久的历史。早在公元前六世纪，尼泊尔人民已经在加德满都河谷一带定居，建立了王国。十八世纪中叶，廓尔喀人统一了全尼泊尔，建立了沙阿王朝。近二百年来，尼泊尔多次反抗外国侵略者。一九五○年英国与尼泊尔签订条约，放弃了在尼泊尔的特权。一九五一年二月十八日，尼泊尔国王颁布临时宪法，实行君主立宪。尼泊尔政府坚决维护民族独立和发展民族经济，奉行独立自主和和平中立的不结盟政策，为第三世界的团结和反帝反霸事业作出了贡献。"},{"type":"paragraph","text":"中尼两国的友好关系源远流长，已有一千五百多年的历史。早在公元四○六年东晋高僧法显就曾涉水跋山，到尼泊尔寻访释迦牟尼诞生地的遗迹。他是访问尼泊尔的外国人中第一个在历史上留有真实记录的人。唐时，中尼互派使节，来往不绝。玄类也曾到达尼婆罗国(今加德满都)。公元六五四年，我国僧人玄照并由印度取道尼泊尔回国，开创了经由我国西藏去尼泊尔的捷径。到了元代，尼泊尔著名艺匠阿尼哥曾先后到我国西藏和北京，修建佛寺，塑铸佛像。至今我国拉萨的布达拉宫和北京阜成门内的白塔，作为中尼文化交流的结晶，岿然耸立。"},{"type":"paragraph","text":"中华人民共和国成立后，中尼两国在历史上相互友好的基础上建立了新的关系。一九五五年八月一日，中尼两国正式建交。一九六○年四月已故周恩来总理第二次访尼时，签订了《中尼和平友好条约》。一九六一年九月至十月，已故马亨德拉国王访华并签订了《中尼边界条约》，圆满地解决了两国的边界问题。两国在政治、经济、文化等方面的友好合作关系不断增进。"},{"type":"paragraph","text":"比兰德拉国王登位后，曾两次来华正式访问，一九七六年六月比兰德拉国王飞越世界屋脊到我国四川、西藏地区进行友好访问，受到我国人民的热烈欢迎。一九七八年二月，邓小平副总理又飞越喜马拉雅山访问了尼泊尔。中尼两国人民历史悠久的友谊，正如周恩来总理一九五七年首次访尼时所说的那样，“连喜马拉雅山也阻隔不了”。"},{"type":"paragraph","text":"(据新华社)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d0eb0ff54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

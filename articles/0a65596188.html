script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇给刘作衡等人的信","authors":["刘少奇"],"dates":[{"year":1951,"month":1,"day":17}],"is_range_date":false,"parts":[{"text":"刘少奇给刘作衡等人的信","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"(刘奠邦，湖南省人委参事室秘书，窑厂董事长。刘秀林是刘奠邦的妹妹，张宏闿是刘秀林的丈夫)","type":"subtitle"},{"text":"作衡七哥并奠邦、秀林：","type":"appellation"},{"text":"你们的来信，都收到了。乡下土地改革正进入高潮，这是很好的事，你们应该赞成，不应反对。同时，你们应该小心谨慎，不要被地主欺骗。你们家的成份，应由农会大家评定，不要和大家争吵。听说三家都评定为富农，这也是有道理的。奠帮家因不种地，出租土地，虽生活不好，人家亦评为富农，但以缺乏劳动力为理由，或可请求定为小土地出租者。六嫂和四嫂家如不定富农，亦应定为小土地出租者，而不能定为中农和贫农。这些事，你们应完全服从农会决定。听说七哥到长沙开窑厂，如老实作这种事，是可以做的。但绝不要掩护乡间地主到城里住，到厂里作工，不要替地主藏一点东西，也不能接受他们一点送礼，如不注意这些，农会就会来找你的麻烦。你如有这些事，应即认错，把东西全拿出来。秀林家的情形我完全不清楚，如果也是小土地出租者，可请求农会留给你一些土地和房屋，如果不是那就难说。总之，也请求农会公平决定就是。张宏闿在天津听说不安心作事，和别人吵闹，要去学习。但他有许多小孩。不作事，就不能养孩子，所以他不能去学习。我很不赞成他。又刘允良来信要来北京，我不知他读了多少书?他读书太少，不能来北京，以在乡间参加工作，参加农会或合作社工作为好。","type":"paragraph"},{"text":"七嫂的病好些吗?甚念！以前你帮助我很多，很感谢你！望你安心修养。","type":"paragraph"},{"text":"四嫂、六姐、七姐问好。小孩子们在读书的都很进步，都是最优等，你们放心。","type":"paragraph"},{"text":" 刘少奇一月十七日","type":"paragraph"}],"comments":[],"origin":"一九五七年九月，人民出版社资料室《批判资料：中国赫鲁晓夫刘少奇反革命修正主义言论集》（1958．6—1967．7）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a65596188"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

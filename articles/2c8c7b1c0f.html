script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反简讯","authors":[],"dates":[{"year":1952,"month":2,"day":28}],"is_range_date":false,"parts":[{"text":"三反简讯","type":"title"},{"text":"▲陕西省优抚工作中存在着严重的贪污和官僚主义现象。该省民政厅会计王荣昌(留用人员)，于一九五零年四月将优抚费两亿余元存入银行，得月息二百五十多万元和出纳李士俊(青年团员)平分。王又于一九五零年七月假造单据窃领优抚费三千万元，投入西安私营沪灵西药房做生意(尚未报销)，事后恐上级查出，复于同年十二月从敌伪人员遣散费中以少报多，贪污人民币两千多万元，又从敌伪人员遣散费菜金款项中贪污八百余万元，以此弥补了窃领优抚费的账目。(陕西分社二月十二日)","type":"paragraph"},{"text":"▲南昌市五反围剿大虎的第一个战役已结束(为期一月)，截止二月底，已打下大老虎一百二十六只，下半月进展较快，并发现南昌市副市长李善元(资本家)可能是该市最大的一个垄断性集团核心人之一。三月初进入第二个战役后，运动进展更快，截止三月四日止已攻下二百零五只。估计打虎高潮将在三月上旬出现，市领导方面已作如下措施：一、要求在三月十日前店员的说理斗争在全市各主要店子铺开；二、约占不法工商户数的百分之七十已坦白悔过户，部分期处理一批，以减少攻大虎的阻力。(江西记者组三月五日)","type":"paragraph"},{"text":"▲许昌市的“五反”运动，现在正在四个重点行业(烟行、百货、杂货、粮行)中进行。这四个行业的运动进度，很不平衡，按发动群众的程度来说，以烟行业较好。目前最大的问题，最大部分店员还没有发动起来。因此，所掌握的材料还很有限，而且都是比较明显的。据烟行业发现的材料，不正当取利(包括偷税漏税、暴利、盗窃国家资财)二亿元到五亿元的仅有三户，这个数字与实际情况估计还相差很远(估计全市一亿元以上的大老虎约有一百五十个到二百个)。许昌市烟行业的投机暴利、偷税漏税、拖干部下水等罪行最为严重。一个烟行业的老板自己曾说：“干过三年烟行的人，拉出去枪毙了，保险不冤屈”。(河南分社二月二十八日)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年3月12日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c8c7b1c0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央统战部关于满族是否是少数民族的意见","authors":[],"dates":[{"year":1952,"month":12,"day":7}],"is_range_date":false,"parts":[{"text":"中央统战部关于满族是否是少数民族的意见","type":"title"},{"text":"各中央局、分局、并转各省、市、区党委统战部：","type":"appellation"},{"text":"山东分局统战部十月十日来电请示，满人应否列为少数民族及对满人应采取何种态度，对此问题，我们意见如下：","type":"paragraph"},{"text":"满族是我国境内的一个少数民族。许多大、中城市(多在北方)中有满人居住。由于他们长期地和汉人杂居，其民族语言及风俗习惯的特点已逐渐消失；自辛亥革命以来，他们更有意识地隐藏自己的民族特点，有许多已改变自己的民族成分，但是他们的民族情感，则仍然相当强烈地存在着。在东北还有一些人口不多的满人聚居区(新疆也有小块聚居区)，且或多或少地保存着民族语言及风俗习惯。聚居成区的满人，在某些城市中也可能存在。","type":"paragraph"},{"text":"中华人民共和国成立以后，全国各少数民族获得了民族平等权利，都呈现出欣欣向荣的新生气象，许多地方的满人也纷纷起来，要求人民政府承认他们是少数民族，并享有民族平等权利，这是自然的和合理的现象。我们认为，承认他们的少数民族的地位，保障他们应享有的民族平等权利，是完全必要的，对于团结满人和发扬他们爱国主义的积极性是有很大作用的。","type":"paragraph"},{"text":"各地对于散居的满人必须依照中央人民政府政务院关于保障一切散居的少数民族成分享有民族平等权利的决定，切实保障他们各方面的民族平等权利；对于满族集居区，则须帮助他们实行民族的区域自治。此外，其情况适合于“政务院关于地方民族民主联合政府实施办法的决定”者，应按该项决定处理。","type":"paragraph"},{"text":"请各地统战部对满人情况加以调查，连同你们的处理意见报告我们。","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"山东分局统战部请示满族是否少数民族","type":"subtitle"},{"text":"中央统战部：","type":"appellation"},{"text":"我省德州、益都、青岛等地均有聚居满族，中央人民政府民族事务委员会编印的中国少数民族人口统计资料中列有满族一项。但我们未曾看到中央有关满族的指示，该族是否应列入少数民族，我们对该族应采取何种态度敬希速示。","type":"paragraph"},{"text":" 十月十日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3860e6e1ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

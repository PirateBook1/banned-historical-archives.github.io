script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"批修整风提高了职工执行毛主席革命路线的自觉性  马万水工程队提前完成今年施工计划","authors":[],"dates":[{"year":1973,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"批修整风提高了职工执行毛主席革命路线的自觉性"},{"type":"paragraph","text":"马万水工程队提前完成今年施工计划"},{"type":"paragraph","text":"新华社石家庄电全国冶金工业战线的先进集体——河北省宣化钢铁公司龙烟铁矿马万水工程队，在批修整风运动的推动下，已提前一百六十天胜利完成了今年全年的施工计划，所做的工程质量达到了国家要求的标准，在开发矿业中又作出了新贡献。"},{"type":"paragraph","text":"马万水工程队今年继续抓紧了批修整风运动，发动职工深入批判刘少奇一类骗子修正主义路线的极右实质，进行思想和政治路线方面的教育，进一步提高了全队职工执行毛主席无产阶级革命路线的自觉性。他们精神焕发，斗志昂扬，一再创造出新的生产成绩。孙志平班一个班就创造了六小时放五茬炮，进尺六点四米的新纪录。全队以孙志平班为榜样，抢时间，争速度，掀起了你追我赶的热潮。一月份全队就创造了多头掘进一千五百六十七点三米的新纪录。"},{"type":"paragraph","text":"在取得这一胜利以后，领导上表扬，群众称赞。但是，职工们在工程队党支部的带领下，谦虚谨慎，不骄不躁，继续鼓足干劲，乘胜前进。今年五月份，马万水工程队被调到白庙矿区担负一项重要工程的建设任务。这里施工条件差，生活条件也比较困难。马万水工程队来到这个矿区后，一不等，二不靠，自己动手创造条件。宿舍不够住，他们就在坑口搭起临时工棚，一边生产，一边建宿舍。二分队在施工中遇到了罕见的地下水，每小时涌水量达七十多吨，严重地影响了施工进度。工程队队长、党支部副书记马明坚定地说：“大庆工人能在荒原上打井，建桥工人能在长江里建桥，我们就不能在水里施工？”他来到现场，和掘进工人一起研究，解决水大影响施工的问题。工人们也干劲十足，想出许多办法来克服水害。例如，火药和导火线因为水大受潮，虽然采取了防水措施，但是爆破时还是有百分之八十的“哑炮”。老工人和技术人员就在党支部领导下，开“诸葛亮”会研究对策，经过多次试验，采取了新的防水措施，又改进了装炮、点炮的操作方法，大大减少了哑炮。职工们群策群力，巧战地下水，保证了施工的正常进行。"},{"type":"paragraph","text":"为了加快施工进度，马万水工程队成立了三结合的技术革新小组，经常针对生产中的关键问题，开展技术革新活动。旧的装岩设备不能适应快速掘进的需要，三结合技术革新小组在北京矿冶研究院科研人员的帮助下，反复试验，试制成功了耙斗装岩机，使装岩效率比原设备提高一倍。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"acb8448232"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

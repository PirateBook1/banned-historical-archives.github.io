script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"同意陈谢韩三路出兵意见","alias":"","parts":[{"type":"paragraph","text":"同意陈谢韩三路出兵意见！]"},{"type":"paragraph","text":"（1947年9月20日）陈、谢、韩："},{"type":"paragraph","text":"我们因不明你们当前敌情、地形、道路、粮食等具体情况，为稳重起见，故有本（二十）日十七时电改变十六日十二时电意见，要你们集中兵力向商、洛、蓝田。但过细研究你们十九日二十时电三路出兵的意见亦有理由，因此可照你们意见，以刘旅?出商州，陈旅经朱阳镇、芦灵关出洛南，相机占商、洛，会师蓝田，威胁西安，掩护主力侧翼，周李查三旅?及十七师则第一步进至大峪口以南之芦灵关、巡检司地区，看情况，如情况有利，则进至华阴、华县、渭南三县地区，相机攻占一二城。如有必要，可将陈旅"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军陈谢集团前委书记陈、副书记谢富治和常委韩钧的电报。"},{"type":"paragraph","text":"[2]指1947年9月20日17时中共中央军委给陈、谢富治、韩钧的电报。电报说：根据目前的敌情，你们不应分兵先打潼关、华阴、华县等城，而应集中兵力先取商、洛，进迫蓝田，中间突破，相机歼灭蓝田至大华山一线之敌，在该线可能求得野战。"},{"type":"paragraph","text":"[3]刘旅，指晋冀鲁豫野战军陈谢集团第四纵队第十二旅，旅长刘金轩。[4]陈旅，指晋冀鲁豫野战军陈谢集团第四纵队第十三旅，旅长陈康。"},{"type":"paragraph","text":"[5]周李查三旅，指晋冀鲁豫野战军陈谢集团第四纵队第十旅、第十一旅和第八纵队第二十二旅，旅长分别为周希汉、李成芳和查玉升。向主力靠拢作战，只令刘旅出蓝田。如情况不宜如此行动，则可照我们二十日十七时电所述方针，以一个旅位于芦灵关、巡检司地区，向华潼\"之敌伴动，其余进至蓝田附近，相机作战。总之，由你们按敌情、地形、道路、粮食诸项具体情况临机决定，我们意见只作参考。敌人虽有九个旅，系统不一，大部战力不强，陕西人民反胡情绪甚高，均对我有利。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十日十九时[1]华潼，指陕西华阴和潼关。[2]胡，指胡宗南，当时任国民党军西安绥靖公署主任。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":9,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":303,"page_end":304},"tags":[{"name":"谢富治","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9a3f72791"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

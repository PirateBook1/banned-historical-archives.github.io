script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在民革省市委员会整风会上，周达夫吴家象检讨右倾思想","authors":["沈阳日报"],"dates":[{"year":1957,"month":7,"day":11}],"is_range_date":false,"parts":[{"text":"在民革省市委员会整风会上，周达夫吴家象检讨右倾思想","type":"title"},{"text":"沈阳日报","type":"authors"},{"text":"本报讯  民革省市委员会整风会议昨天复会。周达夫和吴家象改变了过去咬文嚼字进行辩护的态度，开始检查自己的右派思想。这是休会期间经过整风领导小组会议帮助和个别帮助的收获。","type":"paragraph"},{"text":"周达夫在检查中首先承认了自己的右倾思想是极严重的。他说，由于我有了右倾思想对民革组织进行反右派斗争起了很大的阻碍作用，不良后果也是极严重的。谈到这里，他向到会人员表示谢过。接着他说，这足以证明我的革命责任心不强，阶级觉悟太低，阶级感情薄弱，对右派分子表现不出憎恨，对党对人民对社会主义表现不出热爱。也就是立场不稳，不能和右派分子划清界限。周达夫的自我检查共分五个部分，他谈到对高风和王书田在认识上的错误，主持座谈会发言的错误，以及在反右派斗争中不虚心接受同志们意见等错误问题。在谈这些问题时，他举了许多事实并进行批判。例如对高风的反党言行，过去只认为是发牢骚、泄私愤，是思想问题，没有看到是向党、向人民进攻。他说，就正是我立场不明，观点模糊，所以在斗争中，在主持会议上，对反动言行不是坚决驳斥，对正确言论不给大力支持。他自我检查的第三部分谈到了右倾思想的根源。他的右倾思想有历史根源，也有思想根源，而毒根又深，思想又没经过根本改造，所以在阶级斗争中不知不觉就被右倾思想支配。他在谈了全部检查以后表示，今后决心要遵照毛主席的指示，继续加强自我改造和自我教育，逐步抛弃资产阶级世界观，和工人、农民打成一片，在反右派斗争中提高自己。","type":"paragraph"},{"text":"吴家象在自我检查中，除谈到在反右派斗争中的右倾思想，并且联系谈到在大鸣大放中自己的思想情绪。吴家象和高风是老世交，吴家象对高风所表现出的右倾情绪，不能不说是给高风的反动言论涂上了一层保护色，减轻了高风的反动本质，这些吴家象在他的自我检查中都承认了。吴家象开始认识到右派思想的危害性，和自我改造的必要性了。他说，反右派斗争也是一场阶级斗争，是两条路线的斗争，关系重大!他说，做为整风领导小组成员之一来说，这种右倾思想会影响领导力量，影响同志们斗争积极性，会削弱战斗力量；从一个政府工作人员来说，会给革命造成重大损失。他表示要在这次检查的基础上，继续进行检查，一定要端正、明确和稳定立场积极参加斗争，在学习和运动中改造自己。","type":"paragraph"},{"text":"他们检查以后，到会的省市委委员、各支部委员和部分成员，都先后发言。首先对他们能够认识错误表示欢迎。也进行了一些分析和批评，要求他们再进一步检查自己思想，端正态度，加强学习，加速改造，在党的领导下积极参加反右派斗争。","type":"paragraph"},{"text":"宁武非常关心民革的反右派斗争，昨天中午刚从北京参加全国人民代表大会回来，没有休息就赶来参加会议，并且讲了话。他讲了党整风的意义，反右派斗争的重要性，最后号召民革全体成员端正思想、积极参加反右派斗争。","type":"paragraph"},{"text":" 原载《沈阳日报》1957年7月18日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdec5d67d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

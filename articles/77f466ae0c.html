script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理同胡安·卡洛斯国王继续会谈  胡安·卡洛斯国王和王后出席文艺晚会","authors":[],"dates":[{"year":1978,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理同胡安·卡洛斯国王继续会谈"},{"type":"paragraph","text":"胡安·卡洛斯国王和王后出席文艺晚会"},{"type":"paragraph","text":"新华社北京六月十七日电　国务院副总理邓小平同西班牙国王胡安·卡洛斯一世今天上午继续举行了会谈。"},{"type":"paragraph","text":"新华社北京六月十七日电　西班牙国王胡安·卡洛斯和王后索菲娅陛下今天晚上应邀出席了文艺晚会。"},{"type":"paragraph","text":"人大常委会副委员长乌兰夫，文化部长黄镇，外交部副部长章文晋，全国妇联负责人黄甘英，中国驻西班牙大使马牧鸣和夫人陪同西班牙贵宾观看演出。"},{"type":"paragraph","text":"文艺晚会是由文化部举办的。文艺工作者为西班牙贵宾们表演了丰富多采的歌舞节目、乐器独奏和京剧《挡马》片断。为了表达对西班牙人民的友好情谊，中央乐团的文艺工作者还演奏了西班牙乐曲《瓦兰西亚》，受到热烈欢迎。"},{"type":"paragraph","text":"应邀出席文艺晚会的还有随同卡洛斯国王和王后来访的外交大臣马塞利诺·奥雷哈和夫人等正式成员，以及随行工作人员、随行记者、专机机组人员，西班牙驻中国大使馆外交官员。"},{"type":"paragraph","text":"演出结束时，卡洛斯国王和王后陛下由乌兰夫副委员长陪同登上舞台同演员们热情握手，祝贺他们演出成功，并赠送了花篮。"},{"type":"paragraph","text":"今天下午，卡洛斯国王和王后及其随同来访的其他西班牙贵宾，参观了故宫博物院，受到国家文物事业管理局局长王冶秋和故宫博物院副院长彭炎以及工作人员的热情欢迎。"},{"type":"paragraph","text":"上午，索菲娅王后参观了全国工艺美术展览。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77f466ae0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国纺织工业会议全体代表  写信向毛主席保证实现明年生产计划","authors":[],"dates":[{"year":1951,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国纺织工业会议全体代表"},{"type":"paragraph","text":"写信向毛主席保证实现明年生产计划毛主席：全国棉、毛、麻、丝、印染、复制、纺织机械制造等公私营工厂的行政、企业家和工会代表参加的全国纺织工业会议，现在胜利闭幕了。"},{"type":"paragraph","text":"会议总结了两年来纺织工业由旧企业改造为新企业的成就和经验，讨论了一九五二年各业的生产计划。按照这个计划，各种纺织工业产品的产量都将大大超过今年。棉、麻、印染、纺织机械制造的生产量都将打破我国历史上的最高纪录。两年来，由于您及共产党的英明领导，工人阶级高度的积极性与创造性和农民兄弟在原料生产上的努力，使旧的半殖民地性的纺织工业改变为新民主主义的企业，达到迅速地恢复和发展，我们衷心向您致诚挚的感谢！"},{"type":"paragraph","text":"我们全体代表热烈响应您“增加生产，厉行节约，以支持中国人民志愿军”的伟大号召，进行了认真而具体的研究和讨论，认识了增产节约不仅对于加强国防、支援人民志愿军、加速国家经济建设具有伟大意义，而且也是改进企业经营管理的根本方针。由于纺织工业原料还不充裕，设备利用率还不能充分发挥，但我们决定在节约原料的基础上，增产棉纱十万件（可织三百六十万匹布），麻袋一百九十五万条，纺机五万锭，并将从各方面降低成本，加速流动资金的周转，改进技术，推广先进工作法，为国家增产节约三万七千八百四十四亿元总值的财富（其中国营厂占百分之五十）并争取达到四万亿元。"},{"type":"paragraph","text":"我们坚决向您保证：一定要将增产节约运动深入到纺织工业的每一个角落去；动员纺织工业的全体工人们、行政管理人员们、技术人员们以及企业家们，努力完成并争取超额完成这个光荣任务，以加强我们伟大祖国的国防建设和经济建设力量！此致崇高的敬礼！"},{"type":"paragraph","text":"全国纺织工业会议全体代表同上    一九五一年十二月十一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05fc9997bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"牢记党的基本路线　坚持开展批邓斗争下沙公社党委对党员、干部进行共产主义理想教育","authors":[],"dates":[{"year":1976,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　南汇县下沙公社党委在批邓和反击右倾翻案风的斗争中，坚持对党员、干部进行共产主义理想教育，引导他们牢记党的基本纲领，坚持党的基本路线，不忘党的最终目的，自觉限制资产阶级法权，积极支持社会主义新生事物，深入批判邓小平。"},{"type":"paragraph","text":"为了引导党员、干部胸怀共产主义大目标，深入批判邓小平反革命的修正主义路线，下沙公社党委连续举办了几期党员、干部学习班，全公社各个大队和企事业单位也都在政治夜校里分别组织党员、干部和积极分子进行学习。他们采用上党课、唱国际歌、开专题讨论会、组织宣讲队、赛诗、开展谈心活动等多种形式进行教育。通过理想教育，不少党员、干部说:我们把邓小平的修正主义路线批深批透，就是为了坚持党的基本纲领和基本路线。离开了这个目标，我们就要转向。沉香大队在上“不斗争就不能进步”的党课时，宣讲了共产主义战士王国福“拉革命车不松套，一直拉到共产主义”的先进事迹。许多同志说:我们要象王国福那样，胸怀大目标，坚持和党内走资派斗、和资本主义倾向斗，生命不息，冲锋不止。四队老队长陆福海是工改时参加革命的老党员，这次参加了大队举办的共产主义理想教育学习班后，进一步提高了同党内资产阶级斗争的自觉性。最近他肺部动手术刚出院，但仍坚持带领社员召开田头批判会，深入批判邓小平反革命的修正主义路线。"},{"type":"paragraph","text":"“现在的努力是朝着将来的大目标的，失掉这个大目标，就不是共产党员了。然而放松今日的努力，也就不是共产党员。”(毛主席:《为争取千百万群众进入抗日民族统一战线而斗争》)下沙公社的广大党员、干部通过共产主义理想教育，认识到，自觉限制资产阶级法权，和党内最大的不肯改悔的走资派邓小平对着干，不断铲除滋生资本主义和资产阶级的土壤，热情支持孕育着共产主义因素的新生事物，就是为了实现共产主义大目标。因此，他们遵照毛主席的教导，大讲党的基本纲领，坚持党的基本路线，树立共产主义的大目标。他们在党委领导下，进一步加强理论队伍的建设，努力办好政治夜校；培训赤脚医生，巩固和发展合作医疗制度；继续做好知识青年上山下乡工作，在三大革命运动中培养无产阶级革命事业的接班人，等等。为了用实际行动同邓小平对着干，下沙公社党委“一班人”，争做限制资产阶级法权的带头人。他们掌权不谋私利，订立“约法三章”，“请客不到，送礼不要，不被花花绿绿的商品、货币所吸引”。这个公社的各级党员干部，胸怀大目标，坚持和贫下中农划等号，努力限制人们相互关系方面的资产阶级法权，从群众中吸取丰富的政治营养，使自己永远保持为共产主义而奋斗的旺盛的革命斗志。大家表示要争当通向共产主义大目标的铺路石。据统计，在“三夏”近一个月的战斗中，公社党委成员平均每人劳动达二十天，大队两委干部平均每人劳动二十五天"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0dea79114e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

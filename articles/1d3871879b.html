script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席和党的关怀下  空军部队女飞行员茁壮成长","authors":[],"dates":[{"year":1974,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席和党的关怀下"},{"type":"paragraph","text":"空军部队女飞行员茁壮成长"},{"type":"paragraph","text":"据新华社一九七四年三月七日讯　在毛主席和党的关怀下，人民解放军空军中的女飞行员茁壮成长。她们在保卫祖国和支援社会主义建设的斗争中作出了很大贡献。许多人已经担任了飞行部队和航空学校里的领导工作。"},{"type":"paragraph","text":"从一九五二年我国第一批女飞行员飞过天安门上空，接受伟大领袖毛主席检阅以来，一批又一批女飞行员走上了战斗岗位。这些入伍前是工人、农民、学生出身的女战士，现在不但能驾驶飞机飞行，有的已经担负了飞行部队的指挥员、政治工作人员；有的担负了航空学校的教学领导工作。她们和男同志一样，为保卫祖国，建设社会主义，日夜飞翔在祖国的万里天空。航空兵某师现有女飞行员中，百分之八十三的人参加了中国共产党，百分之三十二的人担负了团、大队、中队和机关各业务部门的领导工作。有的女飞行员还担任了师一级的领导职务。"},{"type":"paragraph","text":"这些担任了领导职务的女飞行员，更加努力学习马列著作和毛主席著作，积极参加三大革命运动，在各项工作中都发挥了很大作用。航空兵某团政治处主任于富兰，积极响应毛主席关于“认真看书学习，弄通马克思主义”的号召，在批林整风运动中，紧密结合实际，刻苦读书，在两年多的时间里，读完了中央规定的几本马列著作和毛主席的五篇哲学著作，增强了执行毛主席革命路线的自觉性。批林批孔运动开展以来，这些女飞行干部更加斗志昂扬，既当战斗员，又当指挥员。航空兵某师中队长孙玉兰，带领飞行员写了十七篇大批判稿，紧紧抓住林彪效法孔老二“克己复礼”，妄图复辟资本主义的罪行进行深入的批判。航空兵某师中队长韩淑琴为了批深批透林彪妄图复辟资本主义的反动纲领“克己复礼”以及“男尊女卑”、“三纲五常”、“三从四德”等孔孟之道，带领女飞行员们认真学习马列著作和毛主席著作，夜以继日地写大批判稿，在斗争中发挥了骨干作用。"},{"type":"paragraph","text":"毛主席说：“时代不同了，男女都一样。男同志能办到的事情，女同志也能办得到。”女飞行员们走上领导岗位后，带领部队在执行各项战斗任务中也同男同志一样完成得很出色。航空兵某部女飞行员武秀梅担任飞行副中队长以后，党支部分工她抓飞行训练，她经常和飞行员一块研究，认真组织实施；分工她担任飞行理论教学，她刻苦钻研，启发大家互教互学，使教学工作搞得生动活泼；遇上执行艰巨的飞行任务，她又亲自带领飞行员们去完成。近两年多来，武秀梅带领部队先后二十五次执行过紧急的飞行任务，每次都完成得很好，受到领导和群众的好评。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d3871879b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

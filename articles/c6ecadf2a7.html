script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对中央转发三年来侨汇、华侨投资情况报告的批语稿的修改","alias":"","parts":[{"type":"paragraph","text":"对中央转发三年来侨汇、华侨投资"},{"type":"paragraph","text":"情况报告\"的批语稿的修改2"},{"type":"paragraph","text":"（1952年12月22日）华南分局，福建省委，并告中南局、华东局："},{"type":"paragraph","text":"[1]中国人民银行和中央侨委1952年12月10日的这个报告说，3年来侨汇收汇情况已达战前水平，主要是小资产阶级与劳动阶层小笔的家费，投资只占极少数。在侨汇工作中，由于在个别地区我们对私营侨汇业的组织工作较差，对侨眷所收侨汇处理上有严重的偏差，华侨汇款的潜在力量还没有充分发挥出来。我们对华侨投资的辅导工作也做得很不够。各地没有辅导华侨投资的强有力的专管机构，使回国华侨资金的出路问题不能具体地及时地解决。今后开展侨汇工作，主要是如何组织国内外侨汇业冲破帝国主义的封锁，发动华侨汇款的积极性和保障侨汇的所有权，指导侨汇出路及正确指导华侨资金回国的问题。为此，提出以下意见：（一）必须坚决贯彻中央“不得侵犯侨汇”的指示，保障侨眷的侨汇所有权，解除侨眷顾虑。（二）华侨回国投资，实质上是华侨的资金内移。为更广泛地团结国外华侨资产阶级与华侨小资产阶级，特别是吸收华侨、侨眷的小量资金，应当采取一些相应的措施，如适当容许华侨回国经营商业，建立华侨信托公司等。（三）加强对反对帝国主义限制侨汇斗争的领导，设法沟通、保持和扩大汇源。（四）侨汇和回国投资问题牵涉面很广，需要有许多政府部门的共同努力，党政有关机关应当重视和搞好这一工作，特别是侨区的党政机关应把侨汇问题列为他们重要的工作之一。"},{"type":"paragraph","text":"[2]文中用宋体字排印的是毛泽东加写和改写的文字。"},{"type":"paragraph","text":"对中央转发三年来侨汇、华侨投资情况报告的批语稿的修改"},{"type":"paragraph","text":"兹将人民银行党组及中央侨委会党组关于三年来侨汇、华侨投资及现存问题的报告转发你们。中央批准这一报告，请你们指导所属严格执行。对于过去在此问题上所犯的错误，予以切实纠正。"},{"type":"paragraph","text":"中央十二月二十二日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":12,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":388,"page_end":389},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6ecadf2a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

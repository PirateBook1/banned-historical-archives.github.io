script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于阶级与阶级斗争（二）","authors":["中国人民大学","吴景超","张玉江","张芝文","徐京安","曹达夫","梁其璞"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"关于阶级与阶级斗争","type":"title"},{"text":"中国人民大学梁其璞吴景超徐京安张芝文张玉江曹达夫","type":"authors"},{"text":"“在旧社会统治者宣传相信命运，安分守己。可是今天呢，宣传专业思想，宣传起螺丝钉的作用。”（意即没有什么两样——编者注）","type":"paragraph"},{"text":"“过去皇帝让人民喊他万岁、万万岁。现在让人民说首长，也喊毛主席万岁。我从心眼里不愿意喊万岁。别人喊，也跟着喊就是了。”（中国人民大学工农速成中学地理教员  梁其璞）","type":"paragraph"},{"text":"“我既然没有批判掉我的改良主义，所以对于阶级斗争的学说，总觉得格格不入，这证明我根本没有站上人民的立场。我既然在思想上对于马列主义不习惯，所以总想以别种学说来‘补充’它，‘丰富’它。”（中国人民大学计划系教授  吴景超）","type":"paragraph"},{"text":"“今天的社会难道不复杂吗？阶级斗争迫使人与人之间进行如此无情的残酷的斗争，难道不是事实吗？因此我喜欢瑞典这样的中立国家，在那里是多么自由自在呵！”","type":"paragraph"},{"text":"“昨日亲家今日仇！这都是残酷的阶级斗争的结果。”（中国人民大学新闻系译员  徐京安）","type":"paragraph"},{"text":"“解放后几乎没有公开提出博爱这一名词，解放后提出的就是阶级友爱。我感到目前宣传的阶级友爱，是提无产阶级的阶级友爱是指无产阶级革命大家庭的阶级友爱。我认为这种友爱范围比较狭窄。在革命队伍内部可以宣传阶级友爱，但在人民群众之间，应该宣传人与人之间的博爱精神使人的生活更加美好和谐感到人间的温暖。”（中国人民大学历史系学生  张芝文）","type":"paragraph"},{"text":"阶级斗争是空洞的东西，是人为的，本来就没有什么阶级斗争。（中国人民大学工业经济系学生  张玉江）","type":"paragraph"},{"text":"“镇反后，阶级斗争实际变为恐怖统治和法制的破坏。如胡风问题，高饶事件。”（中国人民大学出版社编辑  曹达夫）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f9e8589c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

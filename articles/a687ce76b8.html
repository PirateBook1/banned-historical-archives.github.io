script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席关于“备战、备荒、为人民”的方针指引下  全国纺织行业开展互帮互学活动","authors":[],"dates":[{"year":1974,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席关于“备战、备荒、为人民”的方针指引下"},{"type":"paragraph","text":"全国纺织行业开展互帮互学活动"},{"type":"paragraph","text":"据新华社讯　在批林批孔运动推动下，全国纺织行业的互帮互学活动更加蓬勃开展。目前，已有二十个省、市、自治区的一百多个纺织企业开展了这一活动。重庆第二棉纺织厂经过上海纺织行业的帮助，棉纱单产由三十二点九公斤提高到三十四点六七公斤，棉布单产由三点九七米提高到四点三一米，棉布入库一等品率由百分之八十四提高到百分之九十二点七。黑龙江富拉尔基棉纺织厂经过天津纺织行业的帮助，全厂棉纱单产提高了百分之八点二，棉布单产提高了百分之十五。"},{"type":"paragraph","text":"地区与地区之间、企业与企业之间开展互帮互学，是纺织行业社会主义大协作的一种形式，有利于挖掘企业内部的生产潜力，促进一个地区、一个企业生产技术水平的提高和面貌的改变。"},{"type":"paragraph","text":"解放前，我国纺织工业主要集中在沿海地区。全国解放以来，在毛主席的无产阶级革命路线指引下，纺织工业布局有了根本改变。现在内地纺织工业的生产能力，已占全国纺织工业生产能力的一半以上。在内地新建的纺织企业，一般是新厂新设备，但技术水平和操作经验与沿海老厂相比，还有一定的差距。为了改变这种状况，在有关部门的统一规划和组织下，从去年下半年起，地区之间的纺织企业掀起了一个互帮互学的热潮。参加互帮互学活动的纺织企业双方，采取请进来、派出去的办法，有来有往，常来常往，反复帮学，不断提高。许多工厂从培养“种子”入手，先在厂里搞出样板机台，然后全面推广，扎扎实实地把帮学的成果巩固下来。纺织工业基础比较好的上海市的广大纺织工人，把支援内地纺织企业作为落实毛主席关于“备战、备荒、为人民”的方针的一个实际行动，从去年下半年以来，先后派出了二百多人，组成十一个帮学小组，到云南、四川两省的十一个纺织、印染企业进行帮助；这些企业也相应地派出职工到上海学习。"},{"type":"paragraph","text":"今春以来，参加互帮互学的纺织企业的广大职工，在批林批孔运动中深入批判林彪、孔老二“克己复礼”的反动纲领，阶级斗争和路线斗争觉悟进一步提高，坚持抓革命，促生产，互帮互学活动更加生气勃勃。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a687ce76b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

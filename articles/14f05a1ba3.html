script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席像前献忠心","authors":[],"dates":[{"year":1969,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按《工人宣传队在上层建筑领域里》这个专栏，从今天起陆续刊出。专栏通过小故事的形式，生动具体地反映工人毛泽东思想宣传队登上上层建筑斗批改政治舞台后，怎样用工人阶级的面貌改造上层建筑，用毛泽东思想对知识分子进行再教育，以及工人阶级怎样在斗争中不断提高自己的政治觉悟等先进思想和先进事迹。我们热忱欢迎广大工宣队员、革命知识分子和革命干部踊跃写稿，共同办好这个专栏。"},{"type":"paragraph","text":"傍晚，班长范泰浩和黎万鑫师傅又一次来到小王的寝室里。范师傅感到小王是年级头头，对他的要求应当高一些。他对小王说:“毛主席的红卫兵，不紧跟毛主席的伟大战略部署，还继续闹不团结，怎么对得起毛主席呢!”小王气鼓鼓地说:“上午学习班上，我听你们的话，尽量高姿态，但人家却把我当作软弱可欺，真是……”黎师傅见小王情绪不对头，严正地提出批评:“你这种态度就是不对!不要以为自己是老造反，什么都对。要正确对待自己，正确对待群众，尤其要正确对待当初在资产阶级反动路线的白色恐怖下，和你一起‘杀’出来的小李他们。”为了启发小王的政治觉悟，黎师傅对小王讲了一段自己在文化大革命中如何团结一位因受蒙蔽而打过自己的同志的经历。小王听了很惭愧，表示一定要向工人老师傅学习，削平山头，团结对敌。"},{"type":"paragraph","text":"当晚，在另一派头头小李的房间里，围桌坐着几位工宣队老师傅。范班长对小李说:“你们两派长期‘内战’不息，已影响了年级的斗批改和对敌斗争。这正是上了刘少奇的当，阶级敌人就是希望你们成天打‘内战’……”"},{"type":"paragraph","text":"小李虽没有说话，但他心里已感到自己不对了。为了进一步对他进行教育，黎师傅和小李进行了回忆对比，接着说:“是谁把你从苦海中拯救出来，送进大学读书?是毛主席!可是，你现在不听毛主席的话了，……”"},{"type":"paragraph","text":"小李听到这里，哭了。"},{"type":"paragraph","text":"老师傅见他思想上有了触动，进一步提出要求:“给你们两个头头办个学习班怎么样?”“好!”小李点点头说。"},{"type":"paragraph","text":"于是，范班长把小王叫来了。果然，两个头头斗私都斗得诚恳又深刻。当这一对在白色恐怖下一起冲杀出来的战友在毛主席像前握手和好时，范班长和黎师傅欣喜万状，激动地高呼:“毛主席万岁!万万岁!”(驻复旦大学工宣队)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14f05a1ba3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席关于“开发矿业”光辉指示指引下  湖北省铁矿石生产大幅度增长","authors":[],"dates":[{"year":1971,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席关于“开发矿业”光辉指示指引下"},{"type":"paragraph","text":"湖北省铁矿石生产大幅度增长"},{"type":"paragraph","text":"据新华社武汉电　在毛主席关于“开发矿业”的光辉指示指引下，湖北省今年以来又有一批冶金矿山建成投入生产。截至八月底，全省铁矿石产量已完成全年计划的百分之七十一点七，比去年同期增长了百分之七十七点二。矿山建设的迅速发展，促进了冶金工业生产。今年一至八月份，全省生铁、钢和钢材的产量，都比去年同期有较大幅度的增长。"},{"type":"paragraph","text":"在大打矿山之仗的群众运动中，湖北省冶金工业战线各级党组织和革委会认真总结了冶金工业战线两条路线斗争的历史经验，发动群众深入批判了叛徒、内奸、工贼刘少奇的“抓中间带两头”反动方针，积极发展矿山生产。鄂城钢铁厂过去由于受刘少奇反革命修正主义路线的影响，只建厂，不建矿，长期靠从外地调矿石过日子，生产受到很大影响。今年，这个厂的广大工人群众通过开展革命大批判，深刻地认识到，矿山是发展钢铁工业的基础，只有大力开发矿业，生产足够的矿石原料，才能掌握生产的主动权。认识提高以后，他们在有关县、社的支持下，建起了六座中、小型矿山，很快生产出了矿石，扭转了“无米之炊”的局面。今年以来，全厂钢铁产量稳步上升，现在已提前完成了全年的生铁生产任务。湖北冶炼厂过去由于只抓冶炼，不抓矿山，精矿粉长期要靠国家调拨。去年以来，这个厂的党委和革委会大力加强对矿山建设的领导，经过一年多的艰苦努力，使原有几座未投产的矿山投入了生产。精矿粉的产量，仅今年上半年就相当于去年全年总产量的百分之一百二十七，原料的自给率达到了百分之八十。"},{"type":"paragraph","text":"在发展矿山生产的过程中，广大群众和干部以大庆工人为榜样，发扬自力更生、艰苦奋斗的革命精神，自己动手，土法上马，解决了设备不足，条件较差等困难。一些正在兴建的矿山，在各级党组织的领导下，千方百计加快建设速度，使它们尽快地形成生产能力。"},{"type":"paragraph","text":"为了增产更多的矿石，保证冶金工业的需要，一些老矿山也大闹技术革新，挖掘设备潜力，不断提高现有的生产能力。武钢大冶铁矿是一座老矿山，过去生产一直停留在一个水平上。去年以来，这个矿的工人针对生产中的薄弱环节，开展技术革新，使生产能力提高到一个新的水平。去年，这个矿的生产就超过了设计能力的百分之二十，创造了历史最高纪录；今年，生产又大幅度上升。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8b51ed031"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席宴蒙大使周外长宴丹麦公使","authors":[],"dates":[{"year":1950,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十日电】　中央人民政府毛泽东主席于十日下午七时欢宴蒙古人民共和国驻我国大使贾尔卡赛汗及全体馆员。应邀作陪者有中央人民政府朱德副主席、刘少奇副主席，李济深副主席，张澜副主席，林伯渠秘书长，政务院周恩来总理兼外交部长，外交部章汉夫副部长，外交部办公厅王炳南主任，阎宝航副主任，中央人民政府典礼局余心清局长及外交部亚洲司乔冠华代司长，陈家康副司长，交际处王倬如处长，沈平副处长。"},{"type":"paragraph","text":"【新华社北京十日电】　蒙古人民共和国驻我国大使贾尔卡赛汗于呈递国书后，曾分谒朱德副主席，刘少奇副主席，李济深副主席，张澜副主席，郭沫若副总理，黄炎培副总理，并分访贸易部叶季壮部长，文化部沈雁冰部长，及北京市聂荣臻市长、吴晗副市长。"},{"type":"paragraph","text":"【新华社北京十日电】　中央人民政府外交部部长周恩来于今日下午一时宴请丹麦驻我国公使穆克。应邀作陪者有外交部副部长章汉夫、我国驻丹麦公使耿飚，外交部办公厅主任王炳南，副主任阎宝航，中央人民政府典礼局局长余心清，外交部欧非司司长宦乡、副司长温朋久，交际处处长王倬如、副处长沈平等。"},{"type":"paragraph","text":"丹麦驻我国公使穆克于呈递国书后，曾分别拜谒我中央人民政府朱德副主席、刘少奇副主席、李济深副主席、张澜副主席，政务院郭沫若副总理、黄炎培副总理，外交部章汉夫副部长，文化部沈雁冰部长，贸易部叶季壮部长，北京市人民政府聂荣臻市长、吴晗副市长等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"068bfd492a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东在“五一”和“五一”的前两天召开的中央常委、文革小组和政治局会议上的讲话（摘要）","authors":["毛泽东"],"dates":[{"year":1967,"month":4,"day":29}],"is_range_date":false,"parts":[{"text":"在“五一”和“五一”的前两天召开的中央常委、文革小组和政治局会议上的讲话（摘要）","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"我们一定不要脱离群众，不能脱离群众是一条；另外一条就是不能脱离马列主义。","type":"paragraph"},{"text":"我们党在四九年、五○年、五一年这三年当中，群众是拥护我们的，是尊重我们的，因为当时是艰苦朴素的，吃小米，住帐蓬。当时刚打完仗，还有饱满的革命热情，和群众有密切的联系。","type":"paragraph"},{"text":"一九五二年以后情况就发生了一定的变化，我们干部在群众当中开始受冷落。当时，在干部当中实行了薪金制，军队住了营房，机关盖了高楼大厦。过去和群众在一起吃、穿、住，现在有些脱离群众了。为什么会这样？就是没有听我的话。刘少奇、高岗、彭德怀学习了苏联那一套。薪金制我是不赞成的。学苏联那一套我也是不赞成的。我们这次文化大革命要把它改变过来。","type":"paragraph"},{"text":"我们现在要搞三结合，要使青年参加各方面的领导工作。不要看不起青年人，二十几岁，三十几岁都可以接受他们作事情，不把新一代搞上来怎么使他们受到锻炼？这个三结合就是老、中、小，就是二十岁以上就行了。","type":"paragraph"},{"text":"我们提倡青年人上台，有人说青年人没有经验，上台就有经验了。过去也提培养无产阶级革命事业接班人，那是从形式上讲的，现在要落实在组织上。","type":"paragraph"},{"text":"三结合，老、中、小要三结合，不主张把老干部都打倒，老干部一天天见上帝了。","type":"paragraph"},{"text":"国家机关的改革最根本的一条就是联系群众，机构改革要适合联系群众，不要搞官僚机构。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bafb67c08b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"陈伯达在北京第一机床厂讲话记要","parts":[{"type":"title","text":"452．陈伯达在北京第一机床厂讲话记要"},{"type":"paragraph","text":"(1967年1月28日)"},{"type":"paragraph","text":"开始陈伯达同志和到会的人员进行了座谈，听了该厂关于夺权和抓革命，促生产的汇报。然后伯达同志根据大家提的问题作了一些回答。"},{"type":"paragraph","text":"伯达同志讲：你们能不能超额完成生产任务？生产用的原料充足不充足？厂内有没有废料、废铁？两天之内就捡了几百斤。提练结果99%是好钢。厂内遍地都是金，废工具及零用品你们厂就更多了。"},{"type":"paragraph","text":"有人问关于目前联络站问题时，伯达同志讲：内部问题可以用协商方法解决，不要拍桌子、瞪眼睛，不能让走资本主义当权派笑话。为什么要分成两派？大方向一致联合起来吧。保守派要分化，瓦解他们，老工人要团结说服他们，搞成一个大派。"},{"type":"paragraph","text":"伯达同志又说：工人阶级当家作主，大方向一致不要争来争去，革命派内部不要闹纠纷，要加强团结，把革命搞好，把生产搞好。革命是生产的推动力，搞不好当权派就要笑话。我们国家就是要把生产搞好，加强国防。你们厂要做北京的模范，敌人高兴的事，我们不要做，敌人反对的事，我们就要多做。关于改选，酝酿一个时候再改选。通过充分的民主讨论，名单贴出来，让大家看一看，是不是赞成。经过民主讨论，不要包办代替，工作组包办代替错了，你们不要包办代替，听取大家意见。改选不要匆忙，匆匆忙忙不符合大家要求也不好。革命派之间有什么意见要协商办。要互相打招呼。互相不通气，本来之间没有问题，也会变成有问题了。"},{"type":"paragraph","text":"目前，你们之间争论激烈，是不是把脑子冷静一下，把核心名单贴出来，让大家分析，不称职的就撤职，这是一种方法；还有就是全面改选，也不一定全部都掉换，掉换也没关系。要把工作搞好，帮助选上的人把工作搞得更好，不要互相抬杠，这才是共产主义的态度。养成共产主义作风，不要非我当选不行，这回没有选上，下回就可以当选，都锻炼锻炼嘛。培养接班人，老人要帮助年青人，他们搞的不好可以帮助他们，这样才能进行革命大联合，才能抓革命、促生产，才能联合起来，大夺权。"},{"type":"paragraph","text":"今后，你们有任何事情都要和群众商量，不管是干部还是领导人，都要和群众商量，把不同的意见都贴出来嘛，让大家辩论。不和群众商量就要倒台，凡是受经济主义风的同志，都给他退回去，这样我们腰板才能硬气，才能站出来说话。东方红、红色造反联络站要联合起来，希望你们革命、生产、产量、质量都搞好，一定要做北京工厂的模范。了解捍卫团，你们做了许多漂亮的工作，但不要骄傲起来，别的工厂虽然比你们晚了一些，但可能比你们搞的更好，你们一定要抓好革命，促好生产。希望你们成为北京市工厂的模范。"}],"authors":["陈伯达"],"dates":[{"year":1967,"month":1,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":129,"page_end":129,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b05f8ae394"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

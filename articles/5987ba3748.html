script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上山下乡干革命　反击右倾翻案风  河北两万多名知识青年满怀激情奔赴农村","authors":[],"dates":[{"year":1976,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上山下乡干革命　反击右倾翻案风"},{"type":"paragraph","text":"河北两万多名知识青年满怀激情奔赴农村"},{"type":"paragraph","text":"据新华社石家庄一九七六年四月八日电　河北省两万五千多名应届和历届高初中毕业生最近满怀战斗激情奔赴农村广阔天地，走与工农相结合的道路，做缩小三大差别、限制资产阶级法权的促进派，用实际行动回击右倾翻案风。"},{"type":"paragraph","text":"反击右倾翻案风的斗争开展以来，河北省广大应届和历届高初中毕业生在学校党组织领导下，认真学习无产阶级专政理论，学习毛主席关于“知识青年到农村去”的重要指示，重温毛主席的光辉著作《青年运动的方向》，深入批判不肯改悔的走资派邓小平炮制的“三项指示为纲”的修正主义纲领，批判他否定教育革命，破坏知识青年上山下乡的种种奇谈怪论，进一步提高了阶级斗争、路线斗争和继续革命的觉悟。他们说，不肯改悔的走资派邓小平代表资产阶级利益，贩卖“读书做官”的反动腐朽的孔孟之道，妄图把我们青年引向修正主义的邪路，变成资产阶级的精神贵族，以达到他复辟资本主义的险恶目的。我们决不上当！我们决心用扎根农村干革命的实际行动，拆掉“读书做官”的阶梯，誓做缩小三大差别、限制资产阶级法权的促进派，在农村三大革命的大风大浪中锻炼成为无产阶级革命事业的接班人。他们纷纷给所在市、县党委和学校党组织写决心书、申请书，坚决要求到农村去，到艰苦的地方去，到党和人民最需要的地方去。石家庄市几名知识青年联名向全市知识青年发出了“上山下乡干革命，反击右倾翻案风，铁心务农学大寨，广阔天地炼红心”的倡议书，表达他们上山下乡的坚强决心。"},{"type":"paragraph","text":"河北省各级党组织满腔热情地支持社会主义新生事物，自觉地把做好知识青年上山下乡工作作为巩固文化大革命成果的大事来抓，使全省呈现出各级党委重视，各行各业支持，知识青年争先下乡的大好局面。知识青年的家长也在反击右倾翻案风的斗争中提高了觉悟，坚决支持自己的子女上山下乡，积极为他们上山下乡创造条件，鼓励他们坚定地走与工农相结合的道路。现在，广大干部和群众教子务农，送子下乡已成为社会主义新风尚。各级领导干部更是以身作则，带头送子女上山下乡。"},{"type":"paragraph","text":"河北省广大下乡知识青年到达农村社队时，受到当地党组织和贫下中农的热烈欢迎。在知识青年进村前，各社、队就收拾好住房，准备好食堂和劳动工具。不少大队还为下乡知识青年订了报纸和杂志，使新下乡的知识青年一进村，就能和广大贫下中农一道抓革命，促生产。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5987ba3748"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

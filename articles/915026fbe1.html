script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新华社揭发右派分子戴煌反动言行","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":8}],"is_range_date":false,"parts":[{"text":"新华社揭发右派分子戴煌反动言行","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社讯  新华社总社最近揭露和驳斥了党内右派分子戴煌的反党、反社会主义和反对苏联的一系列的反动言行。","type":"paragraph"},{"text":"戴煌是新华社记者，１９４４年入党。长期以来他就对党不满，以至企图推翻中国共产党。戴说他要组织新党叫“新共产党”，或者叫“共产党革命委员会”，或者叫“第三党”。按照他的说法，这个新党的纲领、目的就是要“消除干部和人民之间的生活剪刀差”、“实现民主自由”和“消灭特权阶级”。他所说的“特权阶级”就是对中国共产党党员和国家机关干部的诬称。去年１１月，戴煌就开始写给中共中央和毛主席的“万言书”（此信还未写完），对中共中央和毛主席进行了恶毒的诬蔑和攻击。他在“万言书”中肯定地说，“特权阶级是存在的；即使它没有构成全国统一的阶级，但是作为这个阶级的胚胎，正在全国各地形成和发展中。”戴煌攻击中央是同样的官僚。直到反右派斗争开始以后，戴还向党放出了一支最恶毒的箭，他说，他对国家的意见，“用五个大字来概括——神化和特权——这就是国家矛盾的根源”。他对党和国家的干部极尽诽谤之能事，他说今天的干部是“在老百姓头上拉屎拉尿，作威作福”。他硬说，“高级干部违法乱纪，低级的基层干部无法无天”，“除杀人放火外，无恶不作”。他强调这一切都“应该由中央负责”。他狂妄地攻击中国人民敬爱的伟大的领袖毛主席，说他对毛主席是“早就怀疑的”，说自从苏共第二十次代表大会以后他就“开始怀疑毛主席犯错误”。","type":"paragraph"},{"text":"戴煌还不惜从各个方面来诋毁新中国。他甚至把今天我们国家伟大的建设事业也看成是“令人诅咒的‘哗众取宠’的事情”。他认为，建造武汉大桥、飞机工厂和改造黄河，那也不过是“全世界的科学技术不断发展的必然结果”，是不值得“自豪”的。戴煌还公然站在帝国主义的立场来诋毁苏联，反对苏联出兵援助匈牙利镇压反革命叛乱。戴煌对党的新闻事业进行了恶意的攻击。他强烈地要求取消党对新闻事业的领导，向党要求新闻事业的“独立性”。他诬蔑人民新闻事业是“愚民政策”。","type":"paragraph"},{"text":"戴煌还同社会上其他右派分子互相呼应。他认为葛佩琦说要杀共产党员的说法“有其道理”，他同意章伯钧的“政治设计院”和储安平的“党天下”等谬论。","type":"paragraph"},{"text":"新华社的工作人员们一致表示要决心继续揭露和批判他的一切反党、反人民、反社会主义的言行，要他彻底缴械投降。","type":"paragraph"},{"text":" ——原载《解放军报》1957年8月8日，原标题为“对党恶毒攻击对国家肆意诋毁,新华社揭发右派分子戴煌反动言行”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"915026fbe1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

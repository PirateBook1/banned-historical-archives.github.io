script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把毛主席的最新指示最坚决地最迅速地落实到“三支”“两军”工作中去驻沪三军帮助地方大办毛泽东思想学习班以斗私批修为纲，推动了各单位的大学习，促进了革命大联合、革命的“三结合”和各单位的斗批改，并从根本上提高了无产阶级革命派的思想政治水平，大树特树毛泽东思想的绝对权威","authors":[],"dates":[{"year":1967,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社上海十五日讯　人民解放军驻沪陆海空三军广大指战员，最坚决、最迅速地贯彻执行毛主席最近发出的要斗私，批修的伟大战斗号令，大力帮助革命群众组织普遍举办、办好毛泽东思想学习班，以“斗私，批修”为纲，推动了各单位的大学习，促进了革命大联合、革命的“三结合”和各单位的斗批改。一个更大规模的活学活用毛泽东思想的新高潮，在上海地区蓬勃兴起，上海地区无产阶级文化大革命的形势越来越好。"},{"type":"paragraph","text":"驻沪三军指战员一致认为:毛主席关于要斗私，批修的最新指示，是指导无产阶级文化大革命的基本纲领，也是统帅“三支”“两军”工作的根本方针。积极帮助无产阶级革命派举办，办好毛泽东思想学习班，以毛泽东思想为武器，总结斗争经验，进一步掀起斗私、批修的热潮，是从政治上、思想上支持左派广大群众，把“三支”“两军”工作提高到一个新水平的最有效的实际行动，也是使部队受到最好的教育和最大的锻炼的最有效的措施。他们一致表示:要用饱满的政治热情，雷厉风行的战斗作风，坚定的革命意志，把毛主席的最新指示，迅速地落实到“三支”“两军”工作中去。"},{"type":"paragraph","text":"近半个月来，上海地区无产阶级革命派，在驻沪三军派出的毛泽东思想宣传队的协助下，根据上海市革命委员会《关于坚决贯彻执行毛主席最新指示的通知》的精神，认真总结了前一阶段举办毛泽东思想学习班的经验，发扬成绩，克服缺点，学习先进，普遍开花，创办了各种不同形式的毛泽东思想学习班，以适应训练各种不同对象的要求。驻沪三军专门组织了几十个毛泽东思想宣传组，深入到全市三十多个局(系统)，协同革命委员会(筹备小组)和革命群众组织，举办革命群众组织负责人和新老干部为主要对象的毛泽东思想学习班。"},{"type":"paragraph","text":"“一月革命”以来，驻沪三军广大指战员，按照毛主席关于“人民解放军应该支持左派广大群众”的伟大指示，在“三支”“两军”工作中，始终把广泛深入地宣传毛泽东思想，大树特树毛泽东思想的绝对权威，放在首要的地位，协助无产阶级革命派开办毛泽东思想学习班，又把“三支”“两军”工作提高到一个新的水平:从宣传毛泽东思想，发展到协助大办毛泽东思想学习班从向许多工业交通企业单位分散派出毛泽东思想宣传队，发展到既照顾面，又适当集中力量，重点协助工业交通财贸等各系统训练局和基层无产阶级革命派的负责人以及新老干部；从比较多地帮助无产阶级革命派用毛泽东思想处理和解决斗争实际中面临的具体问题，发展到用毛泽东思想帮助无产阶级革命派“斗私，批修”，从根本上提高无产阶级革命派的思想政治水平，大树特树毛泽东思想的绝对权威。"},{"type":"paragraph","text":"驻沪三军派出的毛泽东思想宣传队(组)，在支持和帮助无产阶级革命派举办毛泽东思想学习班的过程中，十分注意把林彪副主席提出的活学活用毛主席著作的方法和部队的经验，传给无产阶级革命派，解放军同志帮助举办的学习班，首先狠抓学员们对毛主席著作和毛泽东思想的根本认识和根本态度。他们把学习林彪副主席为《毛主席语录》写的再版前言和关于毛泽东思想是当代最高最活的马克思列宁主义的论述作为第一课。这样，抓住了根本的根本，中心的中心，重点的重点。通过“第一课”的学习，学员们大大增强了对毛主席著作和毛泽东思想无限热爱、无限崇拜、无限信仰、无限忠诚的阶级感情。参加学习班的许多革命群众组织的负责人，是带着各种各样的实际问题和思想来学习的。解放军同志在和他们共同学习、讨论中，坚持活学活用，学用结合，急用先学，立竿见影，在“用”字上狠下功夫的学习方法，以毛泽东思想之矢，去射实际问题之的，帮助他们辨别是非，同自己头脑里的“私”字作斗争。不少学习班还坚持以自我教育为主，以正面讲道理为主，以表扬鼓励为主的原则，采取自学和辅导结合，小组讨论和大会讲用结合，正面领会和个别谈心结合，会上交心和会后串连结合的学习方法，收到了显著效果。"},{"type":"paragraph","text":"解放军指战员们还把解放军的“三八作风”带到学习班里，大抓个别谈心，大办黑板报、墙报，大唱革命歌曲，大力表扬好人好事，学习班办得不但严肃、紧张，而且团结、活泼。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4b3c78c77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

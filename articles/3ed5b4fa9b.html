script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅共中央祝贺邓小平同志当选政协主席","authors":[],"dates":[{"year":1978,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"缅共中央祝贺邓小平同志当选政协主席北京中国共产党中央委员会亲爱的同志们："},{"type":"paragraph","text":"欣闻中国人民政治协商会议第五届全国委员会第一次会议一致选举邓小平同志为全国委员会主席，我们感到非常高兴。我们代表缅甸共产党党员和缅甸人民，谨向你们，并通过你们向中国共产党党员和中国各族人民表示最热烈的祝贺。"},{"type":"paragraph","text":"我们深信，在华国锋主席为首的中国共产党中央委员会的领导下，中国各族人民、广大知识分子、各爱国党派、各人民团体将高举毛泽东主席的伟大旗帜，坚决贯彻执行中国共产党第十一次全国代表大会的路线和中华人民共和国第五届全国人民代表大会制定的各项方针和任务，肃清“四人帮”的流毒和影响，发扬社会主义民主，调动一切积极因素，发展和壮大革命统一战线。我们坚决相信，团结起来的中国人民在巩固无产阶级专政，解放台湾、统一祖国，发展反对两个超级大国称霸的国际统一战线，以及在本世纪内把中国建设成为社会主义现代化强国的斗争中，将取得一个又一个的胜利。"},{"type":"paragraph","text":"我们把中国共产党领导下的世界革命的坚强堡垒——以马列主义和无产阶级国际主义为基础的社会主义的中国取得的每一个成就和胜利，都看成是自己的成就和胜利，并为此感到无比的高兴。"},{"type":"paragraph","text":"马克思主义、列宁主义、毛泽东思想万岁！"},{"type":"paragraph","text":"我们两党、两国人民的战斗团结万岁！"},{"type":"paragraph","text":"祝中国人民在华国锋同志为首的中国共产党中央委员会的领导下不断取得新的更大的胜利！"},{"type":"paragraph","text":"此致革命敬礼！"},{"type":"paragraph","text":"缅甸共产党中央委员会"},{"type":"paragraph","text":"一九七八年三月十八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ed5b4fa9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

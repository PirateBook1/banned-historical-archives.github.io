script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国艺术家给非洲人民带来毛泽东思想  坦桑尼亚人民热烈赞扬我东方红歌舞团的革命艺术","authors":[],"dates":[{"year":1967,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国艺术家给非洲人民带来毛泽东思想"},{"type":"paragraph","text":"坦桑尼亚人民热烈赞扬我东方红歌舞团的革命艺术"},{"type":"paragraph","text":"据新华社讯　中国东方红歌舞团最近在坦桑尼亚进行访问演出，受到坦桑尼亚观众的热烈欢迎。许多观众盛赞中国人民的革命歌舞“体现了伟大的无产阶级天才毛泽东主席的伟大思想”，并感谢中国的文艺工作者“通过他们的精采表演给非洲人民带来了毛泽东思想”。"},{"type":"paragraph","text":"中国文艺工作者怀着为世界人民服务的热忱，不顾疲劳，经常为非洲观众连续举行露天演出。在坦桑尼亚演出时，每当舞台天幕上出现伟大领袖毛主席像时，他们就热烈地鼓掌。当中国演员用斯瓦希里语唱坦桑尼亚歌曲《殖民主义者在坦桑尼亚干了什么》时，工人观众们很受感动。在演出结束前，热爱毛主席和中国人民的非洲工人，上台用中国话唱了毛主席语录歌：“下定决心，不怕牺牲，排除万难，去争取胜利。”博得热烈的掌声。演出结束时，观众们发出经久不息的热烈掌声，并高呼“毛主席万岁！”"},{"type":"paragraph","text":"十一月二十七日晚，中国东方红歌舞团在桑给巴尔举行首次演出。"},{"type":"paragraph","text":"坦桑尼亚第一副总统卡鲁姆和夫人、桑给巴尔的部长们、革命委员会委员和非洲—设拉子党的领导人观看了演出。"},{"type":"paragraph","text":"接待委员会主席伊斯梅尔在开幕式上发表讲话，对中国的革命艺术工作者表示衷心欢迎。"},{"type":"paragraph","text":"坦桑尼亚桑给巴尔人民无限热爱中国人民的伟大领袖、世界革命人民的伟大导师毛泽东主席和他的光辉思想。当红色的幕布上出现金光闪闪的毛主席像时，全场观众响起了热烈的掌声。一个坚持学习毛主席著作的桑给巴尔观众，看到中国的革命艺术工作者在演出中高举毛主席著作的模型和红色宝书《毛主席语录》时说：“毛主席著作是取之不尽的鼓舞源泉。毛主席著作鼓励我们敢于斗争，敢于胜利。”当报幕员朗诵毛主席的著名论断“帝国主义和一切反动派都是纸老虎”的时候，一位参加过桑给巴尔武装革命的老战士连声地说：“这是真理！”"},{"type":"paragraph","text":"中国艺术工作者用斯瓦希里语演唱的《把殖民主义者赶出去》、《桑给巴尔青年准备去安哥拉战斗》等桑给巴尔人民反帝反殖歌曲，博得了桑给巴尔观众的热烈鼓掌。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ac65ca71b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

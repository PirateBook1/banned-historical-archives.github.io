script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一个新滋生的反革命分子","authors":[],"dates":[{"year":1962,"month":11,"day":26}],"is_range_date":false,"parts":[{"text":"一个新滋生的反革命分子","type":"title"},{"text":"今年十月份，我县在升钟区双凤公社破获的匪“太华军四川地际队第二支队”预谋反革命组织案，其首犯冯加明是一个十九岁的贫农青年（已逮捕归案），现将冯加明走向反革命道路的具体事实综述如下：","type":"paragraph"},{"text":"冯加明，男，十九岁，南部县双凤公社十大队人，家庭贫农成份，本人学生出身，一九五八年高小毕业，接着读农中两期，至五九年九月被调去荣昌县广顺场省煤炭厅建安公司第三工程处混泥队当工人，表现一般，于六零年由本公司调重庆中樑山华岩工人技术学校建安班学习。在学习期中，由于对连续两年自然灾害带来的暂时困难认识不足，对国内形势产生悲观情绪，对现实生活不满，常闹粮荒，散布落后言论，加之行窃，被学校组织过两次批判，于六一年一月二次批判后，当晚即逃跑回家，返家后，不安心农业生产，东流西窜，把农村形势看成黑漆一团，认为农村什么都不好，说农村生活不如解放以前，对我党和政府敌视不满，常看“王匣记”，“挽回天意”和剑仙侠客等反动封建书籍，制造散布反动言论，时刻寻机进行反革命活动，六一年冬，冯犯先后向表兄何明格，姑父罗寒华等造谣吹虚说：“重庆有个组织，是台湾直接领导，由陈[此处有一字不清]的儿子陈伯遂负总责，指挥部在武汉，重庆是总办公室，阆中有地下室，里面有手枪、电刀、收音机，是一个医院副院长在管”，并说：这个组织已给我发有一个金属证件，只要有人愿意参加，我就可以和重庆取得联系。冯犯采取亲友串联等手段，先后在我县双凤、保城、升钟以及盐亭铁边等四个公社的十三个大队内，拉拢发展过成员十一人，威胁欺骗落后群众三十人，组织匪“太华军四川地际队第二支队”的反革命组织，并四处打听所谓蒋匪帮领导的地下组织，企图与敌特挂钩搭线，六月得悉匪“民主党”的反革命组织有名称纲领，刻有大印，便亲赴盐亭刺探“民主党”内幕情况，准备合而为一，因被发觉控制，未得其果。七月当公布蒋匪帮阴谋窜犯沿海大陆的消息以后，他认为机会已到，活动气焰更为嚣张，大肆造谣煽动说：“世界大战已打起来了，现在是八个国家的军队从朝鲜、台湾、西藏三路进攻中国，打起来了要丢原子弹，八、九月份，蒋介石要派五百架飞机来打四川，现有蒋介石和毛主席在武汉谈判，谈判不合适还是要打，……等。”并公开叫嚣要积极发展成员，搜罗武器，伺机暴动，同拉拢的骨干分子宋世奎共谋策划制订了如蒋匪帮反攻大陆成功就配合蒋匪帮统一行动的计划，并打算集中所有成员潜伏南部县城，先割电线，切断交通线，后攻兵役局和公安局，夺取武器，上山安营扎寨等。因被我发觉，现已逮捕归案。","type":"paragraph"},{"text":" 共青团南部县委1962年11月26日","type":"paragraph"},{"text":"来源：中共四川省委办公厅秘书处  一九六三年二月五日印发  共200份","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a582e06c5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

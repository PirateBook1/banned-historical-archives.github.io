script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北干部中对整风的几种不正确态度","authors":[],"dates":[{"year":1950,"month":7,"day":21}],"is_range_date":false,"parts":[{"text":"东北干部中对整风的几种不正确态度","type":"title"},{"text":"（东北日报7月21日讯）东北干部中对整风的几种不正确态度：一、消极等待，有恐惧心理。工作中有毛病的人多抱这种态度。错误越多的，程度越严重。二、准备报复，采取进攻态度，夸大小节，想算总账，有意气宗派之争，这种人本人不一定没有错误。三、有些缺点错误较多的人，正在设法布置过关，尽量隐蔽错误，到处搞好关系，八面逢迎，使大家少提些意见，或把可能暴露自己的人调开。四、“不能解决问题，还不就是这么回事”这类人数很多，主要是中下级干部。五、下级干部觉得“整领导干部，与我无关，我们只学习文件就是了”。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年7月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be898910e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学习关于农业合作化问题的文件以实际行动响应毛主席的号召","authors":[],"dates":[{"year":1955,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京高校教师进行科学研究"},{"type":"paragraph","text":"北京部分高等学校教师为了学习毛主席的‘关于农业合作化问题’，分别到农村搜集有关资料进行研究。北京农业大学农业经济系的教师已开始对北京郊区农业生产合作社进行调查。中国人民大学的教师已出发到河北省定县、满城县等地农村进行调查研究。"},{"type":"paragraph","text":"毛主席的‘关于农业合作化问题’发表后，北京各高等学校及时组织教师进行了学习。中国人民大学农业经济系和各政治理论教研室的二十多个教师，已确定了十四个专题，分别研究我国实现农业社会主义改造的步骤、速度、阶级政策和农业生产合作社的生产计划、劳动组织、收入、分配等问题。政治经济学教研室的教师选定的研究题目是“从经济发展规律来论证农民个体经济必须走合作化的道路”；马克思列宁主义基础教研室的教师在专题研究中准备根据苏联农业集体化的经验，论证毛主席在这一篇文章中正确规定的关于农业合作化的阶级政策。北京农业大学农业经济系的教师也拟定了有关农业合作化问题的四个研究题目。北京大学哲学系和经济系的教师正在讨论怎样对这一问题进行研究。"},{"type":"paragraph","text":"广东教师课余时间加强宣传"},{"type":"paragraph","text":"广东省中山、宝安、开平、惠阳、潮州等县、市的教师、学生，最近学习了有关农业合作化问题的文件，并利用课余时间积极参加宣传工作。"},{"type":"paragraph","text":"惠阳县龙冈区两百多名教师和中山县各中、小学教师分别展开以农业合作化为中心内容的政治学习。宝安县全体教师也决定以一个月时间来进行学习。在学习中，许多教师进一步认识了农业合作化运动的意义，并批判了某些认为这一运动与教学工作无关的错误思想。潮州市广东韩山师范学校师生在学习后，纷纷写信回家，鼓励其家庭和亲友参加农业生产合作社。"},{"type":"paragraph","text":"许多中、小学教师在不妨碍教学的原则下，组织了宣传队伍，利用课余时间和假日向农民宣传。"},{"type":"paragraph","text":"大量培养农民业余学校教师"},{"type":"paragraph","text":"四川省广汉县担任农民业余文化教育工作的一千多名教师，已经组织在各乡的传授站里学习。"},{"type":"paragraph","text":"很多业余教师经过学习，提高了业务。去年冬天，各业余学校推行单元识字教学法，大多数教师对教学原则和教学目的的认识不明确，不能掌握单元识字教学的步骤、方法。各乡传授站就进行了单元识字教学法的传授，帮助教师领会教学法精神。兴隆乡和金轮乡的传授站还根据两个乡的二十二所业余学校的情况，作了关于巩固复习旧课的传授报告，还分别召开教学座谈会，研究改进了教学方法，使业余学校逐步巩固起来。去年冬天以来传授站已经培养出三百个新的业余教师。"},{"type":"paragraph","text":"广汉县传授站是以乡为单位建立的。每一传授站有二名到三名传授员。这些传授员都是从政治、业务水平较高的业余教师中选拔的。各传授站每月传授两次。传授站根据‘缺啥补啥’、‘边学边教’的原则，密切结合教学实际，采取作报告、供给学习文件、观摩示范、交流经验等方式，帮助业余教师提高教学质量。"},{"type":"paragraph","text":"全县业余教师在传授站领导下，以村为单位组织了二百多个备课小组每周或每十天集体备课一次。传授站定期召集备课小组的小组长了解情况，并且深入重点学校检查业余教师教学情况，及时发现教学中的问题，研究解决的办法。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a220b21cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

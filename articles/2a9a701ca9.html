script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《胡乔木回忆毛泽东》　《胡乔木文集》第三卷出版朱镕基出席首都理论界、党史界座谈会并讲话","authors":["张宿堂","陈维伟"],"dates":[{"year":1994,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京12月23日电　(人民日报记者　陈维伟、新华社记者　张宿堂)在毛泽东同志诞辰101周年之际，《胡乔木回忆毛泽东》、《胡乔木文集》第三卷日前由人民出版社出版。中国社会科学院、中央文献研究室、中央党史研究室、当代中国研究所今天上午在人民大会堂召开这两部著作出版的座谈会。中共中央政治局常委朱镕基出席座谈会并讲了话。"},{"type":"paragraph","text":"座谈会由王忍之主持。宋任穷、李德生、黄华和中央有关部门负责人，首都理论界、党史界的研究人员和胡乔木同志生前好友和亲属100多人出席了座谈会。"},{"type":"paragraph","text":"李政道博士为这两本著作的出版发来电文表示祝贺，并表达了对胡乔木同志的景仰和思念。"},{"type":"paragraph","text":"胡绳、郑必坚、叶子龙、林默涵、龚育之、郑惠、石仲泉、马洪、邓力群等先后在会上发言，畅谈了阅读《胡乔木回忆毛泽东》和三卷《胡乔木文集》后的心得和感想。"},{"type":"paragraph","text":"发言的同志认为，《胡乔木回忆毛泽东》是一部系统地反映四十年代毛泽东重要的思想和活动的党史著作。这本书为我们研究毛泽东思想提供了三点重要思路:一是要注重对具体政策的研究；二是要注重对国际形势的研究；三是要注重对延安整风和确立毛泽东思想的指导地位对我们党的事业的意义的研究。历史地研究这些问题，对于我们今天正确认识邓小平同志建设有中国特色社会主义理论的特点和价值，深刻理解党的十四大确立这个理论在全党的指导地位，提出用这个理论武装全党的战略任务的重要意义，是大有教益的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡乔木","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a9a701ca9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

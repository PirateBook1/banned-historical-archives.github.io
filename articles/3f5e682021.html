script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"给周小舟的信","alias":"","parts":[{"type":"paragraph","text":"给周小舟的信"},{"type":"paragraph","text":"（1959年8月1日）送周小舟同志："},{"type":"paragraph","text":"“迷途知反，往哲是与，不远而复，先典攸高”，几句见丘迟与陈伯之书。此书当作古典文学作品，可以一阅。“朱碟血于友于，张绣事刃于爱子，汉主不以为嫌（疑），魏君待之若旧”，两个故事，可看注解。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月一日夜十时"},{"type":"paragraph","text":"[1]周小舟，当时任中共中央候补委员、湖南省委第一书记。1959年8月在中共八届八中全会上，被错误地定为所谓“彭德怀、黄克诚、张闻天、周小舟反党集团”的成员。1981年6月27日中共十一届六中全会通过的《关于建国以来党的若干历史问题的决议》指出：“八届八中全会关于所谓“彭德怀、黄克诚、张闻天、周小舟反党集团”的决议是完全错误的。”"},{"type":"paragraph","text":"[2]丘迟，南朝梁人，官至司空从事中郎。善诗赋文章，曾作《与陈伯之书》。陈伯之，南朝梁人，曾为北魏平南将军。梁北伐，丘迟函劝陈归梁。陈后官至通直散骑常侍。"},{"type":"paragraph","text":"[3]朱，东汉初人。刘玄称帝后，被任为大司马。曾劝刘玄杀刘秀之长兄刘演。刘秀称帝后归降，官至少府。"},{"type":"paragraph","text":"[4]张绣，三国时董卓部将。后降曹操，不久又反袭曹操，曹军败，长子曹昂在战斗中身亡。曹操征袁绍时，张绣再度归降，在官渡力战有功，任破羌将军。"},{"type":"paragraph","text":"给周小舟的信如克诚有兴趣，可给一阅。"},{"type":"paragraph","text":"[1]克诚，即黄克诚，当时任中共中央书记处书记、中央军委秘书长、中国人民解放军总参谋长、国防部副部长。1959年8月在中共八届八中全会上，被错误地定为所谓“彭德怀、黄克诚、张闻天、周小舟反党集团”的成员。1981年6月27日中共十一届六中全会通过的《关于建国以来党的若干历史问题的决议》指出：“八届八中全会关于所谓“彭德怀、黄克诚、张闻天、周小舟反党集团’的决议是完全错误的。”"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":8,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":241,"page_end":242},"tags":[{"name":"毛泽东","type":"人物"},{"name":"张闻天","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f5e682021"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></bod

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"誓死保卫无产阶级专政！誓死保卫毛泽东思想！","authors":["清华大学附属中学红卫兵"],"dates":[{"year":1966,"month":6,"day":2}],"is_range_date":false,"parts":[{"text":"誓死保卫无产阶级专政！誓死保卫毛泽东思想！","type":"title"},{"text":"清华大学附属中学红卫兵","type":"authors"},{"text":"党中央，毛主席向全国人民吹响冲锋号，将无产阶级文化大革命进行到底！","type":"paragraph"},{"text":"我们，无产阶级革命的后代，无限热爱，无限信仰，无限崇拜毛泽东思想。对一切反毛泽东思想的言行，怀着刻骨的仇恨。在大革命中，我们一定要树立起毛泽东思想的绝对权威，一脚踢开一切反毛泽东思想的所谓“权威”，凡是毛主席指示的，我们就坚决照办，坚决执行，就是上刀山，下火海也在所不辞！凡是违背毛泽东思想的，不管他是什么人，不管他打着什么旗号，不管他有多么高的地位，统统都要砸得稀烂！","type":"paragraph"},{"text":"文化大革命，是两个阶级，两种世界观的决战。我们一定要突出无产阶级政治，大搞人的思想革命化，大搞世界观、人生观的改造，不准资产阶级在任何领域中负隅顽抗！","type":"paragraph"},{"text":"资产阶级的老爷们，你们既然挑起了这一场斗争，那么，好吧！我们来者不拒，坚决奉陪到底，不拔掉黑旗，不打垮黑帮，不砸烂黑店，不取缔黑市，决不收兵！","type":"paragraph"},{"text":"同志们，革命战友们：","type":"paragraph"},{"text":"誓死跟着党中央，誓死跟着毛主席，誓死保卫无产阶级专政！","type":"paragraph"},{"text":"毛主席万岁！","type":"paragraph"},{"text":" 红卫兵  1966年6月2日","type":"paragraph"},{"text":"注：此文为清华大学附属中学红卫兵第一张大字报","type":"paragraph"}],"comments":[],"origin":"此文为清华大学附属中学红卫兵第一张大字报","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b003a4403e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陕西荣获奖励的爱国丰产模范写信给毛主席报告增产计划各地农民热烈响应爱国增产竞赛挑战","authors":[],"dates":[{"year":1952,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报综合报道】荣获中央人民政府农业部一九五一年农业爱国丰产模范奖励的陕西省王蟒村互助组、张明亮互助组、弓维周互助组和农民史安福、等，联名写信给毛主席，报告今年增产计划，决定继续提高生产，加强国防力量，为彻底打败美帝国主义的疯狂行为而奋斗。"},{"type":"paragraph","text":"为了完成今年的农业增产任务，陕西省长安县西王蟒村的互助联组，兴平县张明亮、弓维周、许敬章、李菊义(女)、高德福、苗伯林等六个互助组和甘肃省永昌县焦家庄农业生产合作社全体社员，纷纷提出增产计划，热烈响应李顺达等农业生产合作社和互助组联合发出的爱国增产竞赛挑战。黑龙江省查哈阳机械农场、克山县农业试验场和通北县示范农场，也分别提出增产条件，向全国各地联名挑战的农场应战。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2869be9cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

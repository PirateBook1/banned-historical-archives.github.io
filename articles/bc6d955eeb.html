script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"在十月革命一百周年之际，向十月革命及其领袖致敬！","authors":["青年党人倡议"],"dates":[{"year":2017}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"青年党人倡议\n二〇一七年"},{"type":"paragraph","text":"世界各地的数以百万计的被压迫人民响应列宁的号召：‘’昨天太早了，明天太晚了，时机就是今天。” 时机就是那一天。那一天是人类历史上一个不可磨灭的里程碑。新时代的大门打开了，“帝国主义和革命”时期开始了。陈旧的世界经济体系受到了震撼。几千年的人类历史开始逆转。被压迫群众的红旗在反动派的领地中升起了，它后来成为了工人阶级不可动摇的壁垒。"},{"type":"paragraph","text":"十月革命为摆脱各种形式的剥削和暴政开辟了道路。十月革命是从奴隶制和工资奴隶制解放的标志。十月革命意味着民族解放斗争实际上是无产阶级革命的一部分。十月革命是苏联辽阔领土上最先进的革命学说。"},{"type":"paragraph","text":"苏联是在巴黎公社之后无产阶级的一次伟大经验。对资产阶级来说，苏联过去是，现在仍然是一个可怕的噩梦。苏联遭受了无数的侵略，但数以百万计被压迫人民的鲜血保护着它。无产阶级专政成为希特勒法西斯主义的目标，然而在约瑟夫·斯大林和红军的领导下，它得到了所有苏联人民的保护。世界各国人民粉碎了法西斯主义。"},{"type":"paragraph","text":"今天，十月革命及其教导继续为世界各国人民照亮解放的道路。我们将继续在十月革命的光辉道路上坚定不移地前进，保卫革命不受一切形式的侵略。"},{"type":"paragraph","text":"“至今一切社会的历史都是阶级斗争的历史。”历史是在这场战役中由群众书写的。为了加深我们对由布尔什维克领导的人民群众发动的十月革命的了解，我们发起了“纪念十月革命100周年”的运动。我们在此宣布，我们将通过在各个领域组织各种活动，为无产阶级革命的新浪潮进行斗争。"},{"type":"paragraph","text":"在十月革命100周年之际，向十月革命及其领袖致敬！"},{"type":"paragraph","text":"无产阶级国际主义万岁！"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc6d955eeb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

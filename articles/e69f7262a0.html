script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"井冈山人民向毛主席报告  今年实现农业纲要粮食指标","authors":[],"dates":[{"year":1958,"month":2,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"井冈山人民向毛主席报告"},{"type":"paragraph","text":"今年实现农业纲要粮食指标"},{"type":"paragraph","text":"据新华社井冈山8日电　井冈山全体人民在3日写信给毛主席，坚决表示他们要提前九年实现全国农业发展纲要（修正草案）粮食指标，1958年粮食单位面积产量达到八百三十四斤，每人纯收入达到一百六十元。"},{"type":"paragraph","text":"信上说：在重获解放的八年多来，在党的领导下，井冈山乡1955年起由缺粮乡变成了余粮乡。1957年全乡粮食总产量已比解放前增加了三倍，粮食单位面积产量由解放前每亩平均一百八十多斤提高到三百六十六斤，和平、湘洲两社还出现了亩产一千零二斤到一千零二十七斤的新纪录。全乡人民的生活已大大地得到改善和提高。"},{"type":"paragraph","text":"但是，我们决不因此而有丝毫的自满。我们学习了全国农业发展纲要（修正草案），经过讨论，全乡要在1958年基本实现双季化，亩产八百三十四斤，并做到全乡有千斤社，社社有千斤队，队队有千斤组，组组有千斤亩。同时开展多种经营，全乡每人纯收入由1957年的七十多元达到一百六十元以上，实现富裕化。虽然我们这里是个崇山峻岭、风劲水冷、霜雪很大的山区，但是我们已经有了亩产八百斤、一千斤的事例，只要加倍的努力，1958年达到全乡平均亩产八百多斤是完全可能的。现在，我们已经全面修理好水利，完成了冬耕灭虫，每个男女劳力平均积肥三百一十多担。在这跃进的浪潮中，老革命同志的不畏艰难困苦的精神鼓舞和教育着我们。现在已经七十九岁、土地革命时期的苏维埃财粮委员蔡文明，年纪都在五十岁以上的老革命邹文阶、邹文而、蓝亚七等同志，都冒雪犁田。他们永远都是我们学习的榜样。"},{"type":"paragraph","text":"信的最后说：敬爱的毛主席！我们一定永远记住您的教导，保持光荣、发挥光荣。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e69f7262a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

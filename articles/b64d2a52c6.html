script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为中保两国友谊干杯　向新中国及毛泽东主席致贺  科拉罗夫等欢宴我国代表团","authors":[],"dates":[{"year":1949,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为中保两国友谊干杯"},{"type":"paragraph","text":"向新中国及毛泽东主席致贺"},{"type":"paragraph","text":"科拉罗夫等欢宴我国代表团"},{"type":"paragraph","text":"【新华社布拉格六日电】在保加利亚政府宣布承认中华人民共和国政府的当晚，保部长会议主席科拉罗夫即接见赴保向季米特洛夫致祭的中共中央和人民解放军代表萧华及中国新民主主义青年团代表韩天石、陈家康等。保共政治局第一书记契尔文科夫、国防部长达米扬诺夫及保共中委与保政府其他部长等数人亦在座。这是七十三岁高龄的部长会议主席在休养中第一次接待外宾。他和中国代表见面时，第一句话就告诉说，保政府已承认了中华人民共和国中央人民政府，并向这个年青的人民共和国祝贺。科氏并欢宴中国代表，席间宾主举杯为新中国及其领袖毛泽东致贺，为中保两国友谊干杯，为斯大林干杯。"},{"type":"paragraph","text":"【新华社布拉格七日电】索非亚讯：由萧华率领的出席世界民主青年代表大会的中国代表团，于勾留保加利亚八日之后，已于五日离索非亚。该代表团系专为代表中国共产党、中国人民领袖毛主席以及中国人民解放军和中国青年，进谒季米特洛夫陵墓敬献花圈而来保加利亚的。赴车站送行的，有保加利亚共产党中央委员会第一书记及部长会议副主席伏尔科·契尔文科夫、保共中央各委员、季米特洛夫人民青年团及其他人民团体代表。"},{"type":"paragraph","text":"在他们离索非亚之前，保加利亚共产党中央委员会曾以季米特洛夫艺术像一幅交给中国代表团，作为赠给毛主席的礼物，保加利亚人民军也以一本附有生活照片的精制的纪念册相送。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b64d2a52c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决反对佐藤反动政府为美帝侵越效劳  日本人民威武不屈同反动派展开英勇斗争  两千多工农和学生高举“毛泽东思想万岁”红旗在三里塚成田市集会示威","authors":[],"dates":[{"year":1968,"month":4,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决反对佐藤反动政府为美帝侵越效劳"},{"type":"paragraph","text":"日本人民威武不屈同反动派展开英勇斗争"},{"type":"paragraph","text":"两千多工农和学生高举“毛泽东思想万岁”红旗在三里塚成田市集会示威"},{"type":"paragraph","text":"据新华社一日讯　据东方通讯社报道：日本千叶县三里塚农民和来自东京、大坂等地的工人和爱国学生两千五百人，三月三十一日在三里塚和成田市举行集会和示威游行，继续反对亲美佐藤政府修建所谓“新东京国际机场”为美帝侵略越南效劳。"},{"type":"paragraph","text":"佐藤政府为了镇压日本人民的反美爱国运动，十天以前就在成田市政府附近设置了几重铁丝网和障碍物，在市政府门前配备了装甲车和水龙车，并在当天出动了五千名武装警察。英雄的日本人民，面对着血腥镇压，以威武不屈的精神进行了针锋相对的斗争。"},{"type":"paragraph","text":"上午十时，农民、工人、学生，高举写有“毛泽东思想万岁”字样的红旗，首先在预定修建“新东京国际机场”的三里塚举行抗议大会。"},{"type":"paragraph","text":"三里塚农民运动领导人户村一作在会上讲了话。集会强烈谴责美帝国主义侵略越南，要求美军从冲绳撤走B—52型轰炸机，要求美国立即无条件地把冲绳归还给日本。"},{"type":"paragraph","text":"大会结束后，示威群众浩浩荡荡地向相距十公里的成田市进发。他们在中途冲击了正在修建的警察营房，并在房顶上插上了红旗。然后到成田市政府门前，同前来镇压他们的武装警察展开了搏斗。"},{"type":"paragraph","text":"一支农民和工人队伍，配合爱国学生，迎着警察的棍棒和水龙，突破了铁丝网和障碍物，闯进市政府院内。有的人勇敢地登上装甲车，摆动着红旗，激励士气。示威群众在市政府院内坚持了两个半小时的斗争。"},{"type":"paragraph","text":"这场反美爱国斗争得到了日本各阶层人民的广泛支持。五千名成田市民在市政府周围汇合起来，声援农民、工人和学生的英勇斗争。"},{"type":"paragraph","text":"日本警察当局妄图用镇压来扑灭日本爱国人民的愤怒火焰。他们当场打伤了两百多名示威群众，并无理逮捕了五十多名爱国者。但是，日本人民越斗越勇，直到傍晚才胜利地结束了这场斗争。（附图片）"},{"type":"paragraph","text":"示威群众高举写着“毛泽东思想万岁”的红旗，同反动警察进行英勇斗争。　新华社发（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"551d03f83e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

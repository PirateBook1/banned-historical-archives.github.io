script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红卫大队贫下中农学了毛主席著作心明眼亮  粉碎阶级敌人的破坏阴谋  把最好的小麦交售给国家","authors":[],"dates":[{"year":1967,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红卫大队贫下中农学了毛主席著作心明眼亮"},{"type":"paragraph","text":"粉碎阶级敌人的破坏阴谋"},{"type":"paragraph","text":"把最好的小麦交售给国家"},{"type":"paragraph","text":"新华社昆明十四日电  云南蒙自县红卫公社红卫大队各族贫下中农，活学活用毛主席著作，粉碎阶级敌人的阴谋破坏，抓紧时机收割小麦，并向国家交售了七万多斤风干、扬净的上好小麦。"},{"type":"paragraph","text":"今年一月份，党内一小撮走资本主义道路当权派纠合农村地、富、反、坏、右分子，刮起了一股经济主义的妖风，这个生产大队的生产也受到了影响。广大贫下中农在当地驻军毛泽东思想宣传队的协助下，认真学习毛主席“抓革命，促生产”的伟大方针和《中共中央给全国农村人民公社贫下中农和各级干部的信》，及时识破阶级敌人的阴谋，掀起春耕生产热潮，加强了小春作物的田间管理，使得这个大队今年的小春作物获得了比去年更好的收成。"},{"type":"paragraph","text":"当麦子成熟后，阶级敌人不甘心他们的失败，煽动社员多分麦子，少交售给国家，妄图在分配问题上进行破坏。广大贫下中农针对敌人的这一诡计，结合当前批判党内头号走资本主义道路当权派，学习了“老三篇”和毛主席的其他有关指示。许多贫下中农说：没有毛主席他老人家领导，就没有我们贫下中农的一切。党内头号走资本主义道路当权派想把我们再拉到旧社会去过苦日子，我们坚决不答应。我们贫下中农跟毛主席跟定了，粮食就是要首先交售给国家。有的社员在学习了“老三篇”后说：毛主席教导我们要毫不利己专门利人，我们不能上阶级敌人的当，要象张思德、白求恩那样，毫不利己专门利人，把粮食首先交售给国家。"},{"type":"paragraph","text":"通过学习，大家识破了敌人的阴谋，表示要把最好的小麦交售给国家，以实际行动支援国家建设，粉碎阶级敌人的破坏。他们怀着对毛主席无限热爱的心情，抬着毛主席像，打着红旗，挑上最好的小麦，敲锣打鼓向粮食局交售了自批判资产阶级反动路线以来的第一批爱国粮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a88ab0ccab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

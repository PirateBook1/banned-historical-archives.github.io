script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见波兰政府代表团","authors":[],"dates":[{"year":1954,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见波兰政府代表团"},{"type":"paragraph","text":"【新华社二十八日讯】中华人民共和国毛泽东主席在二十八日下午二时十五分，接见了应邀来我国参加建国五周年国庆典礼的波兰人民共和国政府代表团团长、波兰统一工人党中央委员会第一书记波·贝鲁特，团员：波兰统一工人党中央委员会政治局委员、波兰人民共和国部长会议副主席雅·贝尔曼，波兰统一工人党中央委员会委员、波兰人民共和国部长会议副主席斯·英德里霍夫斯基，波兰统一农民党最高执行委员会副主席、波兰人民共和国国务委员会副主席斯·伊格纳尔。接见时在座的，有刘少奇、周恩来、林伯渠、陈云、李富春、沈雁冰。接见时，波兰人民共和国驻我国特命全权大使基里洛克也在座。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71ee1ee7a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

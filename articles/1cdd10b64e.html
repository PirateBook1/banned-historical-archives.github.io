script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"中央转发中央代表团关于当前西藏动态和代表团工作情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发中央代表团关于当前西藏动态和代表团工作情况报告的批语"},{"type":"paragraph","text":"（1956年5月8日）四川省委，并转西康地委："},{"type":"paragraph","text":"此件\"发给你们参考。西藏方面前往康区的考虑（察）团，不久就会到来，你们应予以热情的接待，将叛乱原因、平乱情况，党的政策和工作办法老老实实地告诉他们，我们工作中的某些缺点错误也可以告诉他们，并请他们帮助你们做些安抚劝说工作。如果他"},{"type":"paragraph","text":"[1]指中央代表团党组1956年4月29日关于当前西藏政治动态和代表团工作情况给中共中央的报告。报告说，中央代表团自北京出发的同时，四川藏区发生叛乱的消息传到拉萨，在喇嘛、贵族上层中间引起很大的震动和恐惧，怀疑自治区筹委会的成立和代表团的来藏是来搞改革的，对这两件事的态度由热情转为冷淡。经过召开上层分子座谈会，广泛地进行拜会、访问和向寺院发放布施等各种活动，宣传中央的政策，解释误会，揭露谣言，局势已逐渐稳定下来。自治区筹委会成立大会已胜利闭幕。估计再继续进行一些工作之后，拉萨的局势可进一步安定下来。报告还谈到，达赖提出派人组成代表团去四川藏区，协助当地党政进行宣传和安抚工作，我们已表示同意。"},{"type":"paragraph","text":"中央转发中央代表团关于当前西藏动态和代表团工作情况报告的批语们愿意到成都和北京走一趟则更好。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五六年五月八日"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"请四川省委和西康党委注意：拉萨方面所说引起叛乱的四条原因，请按实情加以分析，对于即将到来的拉萨考察团予以符合情况的说明——中央注。\""},{"type":"paragraph","text":"[1]中央代表团给中共中央的报告说，拉萨对四川藏区叛乱发生的原因有多种传说，比较普遍的说法是：叛乱是由于斗争上层、收枪、收税和破坏宗教等四条原因引起的。本篇二是毛泽东在报告中所说的这四条原因后加的一个批注。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":5,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":353,"page_end":354},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cdd10b64e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

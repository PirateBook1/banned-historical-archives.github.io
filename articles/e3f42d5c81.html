script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"康生给中共中央组织部各战斗组织的信","authors":["康生"],"dates":[{"year":1967,"month":8,"day":24}],"is_range_date":false,"parts":[{"text":"康生给中共中央组织部各战斗组织的信","type":"title"},{"text":"康生","type":"authors"},{"text":"中共中央组织部各革命战斗组织：","type":"appellation"},{"text":"中共中央组织部是党中央直属的一个机关，是存有党中央重要机密文件的机关，中央文革早有指示，在这样党的重要机关中，各地各外单位的群众组织不能在这里设置联络站和联络组织。过去有些外单位曾擅自在中共中央组织部设置联络机构，中央文革当时已严格制止并勒令其立即撤除。现在中共中央组织部某些人又违反中央文革的指示，会同一些外单位擅自在中共中央组织部设置反联络站，这是不对的，是不符合中央文革指示的。现在已经进驻中共中央组织部的各革命组织的联络人员，必须严格遵守中央文革的指示，立即从中共中央组织部撤出，回到各单位进行彻底批判刘、邓反革命修正主义路线的斗争。中共中央组织部的各战斗组织联合起来，彻底批判刘、邓、安（子文）反革命修正主义路线，这是正确的，是很好的，但中共中央组织部各战斗组织和个人，不得联络外地和外单位在中共中央组织部内设置任何联络机构和擅自留住外地外单位的联络人员。中共中央组织部韶山兵团、东风战斗团要负责将组织联络站的经过写一详细报告交来。","type":"paragraph"},{"text":" 康生1967.8.24","type":"paragraph"},{"text":"附：情况介绍","type":"subtitle"},{"text":"由地质学院东方红、中央统战部东方红，中央组织部韶山兵团等44个单位（组织）筹办成立并设在中央组织部的“彻底批判刘、邓、安反革命修正主义建党路线、干部路线联络站”，于8月15日发表了成立“公告”，在全市广泛张贴，并将公告报送康生同志批。康生同志收到“公告”后，于8.24在信封上批示：“原件退回，不批准。”在公告原文上批示：“中共中央组织部内不得设置联络站和联络机构。”并就此事给中共中央组织部各革命战斗组织写了一封信。","type":"paragraph"}],"comments":[],"origin":"1967年8月26日红代会清华井冈山一部第三动态组编《动态》第133期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3f42d5c81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"布雷利大使为卡尔德拉访华举行宴会   宾主共祝委中友谊进一步发展","authors":[],"dates":[{"year":1981,"month":4,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"布雷利大使为卡尔德拉访华举行宴会"},{"type":"paragraph","text":"宾主共祝委中友谊进一步发展"},{"type":"paragraph","text":"新华社北京4月6日电　为委内瑞拉基督教社会党最高领导人拉斐尔·卡尔德拉和夫人访问中国，委内瑞拉驻中国大使布雷利今晚在大使馆举行宴会。"},{"type":"paragraph","text":"国务院副总理、中联部部长姬鹏飞和夫人许寒冰，人大常委会副秘书长张加洛，政协全国委员会副秘书长孙起孟，中联部副部长冯铉、顾问唐明照，外交部副部长浦寿昌，应邀出席了宴会。"},{"type":"paragraph","text":"卡尔德拉在宴会上首先祝酒。他说，通过同中国领导人邓小平和李先念的交谈，我们对世界进程有了清晰的了解。他说，中国在世界进程中有着巨大的影响。卡尔德拉说，在北京期间，我们看到了中国人民在漫长的历史中以及在目前和不远的将来为壮大自己的力量所作出的努力。他指出，委内瑞拉同中国之间已经开辟了合作和友谊的道路。"},{"type":"paragraph","text":"姬鹏飞在祝酒时说，卡尔德拉先生这次率领委内瑞拉基督教社会党代表团访问中国是很成功的。通过两党领导人的接触和会谈，我们高兴地看到，我们双方在许多重大的国际问题上的看法是一致的或相接近的。他说，卡尔德拉先生等委内瑞拉贵宾的访问，为增进我们两党和两国人民之间的友谊作出了新的贡献。"},{"type":"paragraph","text":"委内瑞拉基社党代表团团员出席宴会作陪。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26186229a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

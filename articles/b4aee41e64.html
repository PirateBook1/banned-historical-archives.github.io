script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部批转中南局宣传部对长江日报的批评","authors":[],"dates":[{"year":1953,"month":3}],"is_range_date":false,"parts":[{"text":"中央宣传部批转中南局宣传部对长江日报的批评","type":"title"},{"text":"中央宣传部批示：","type":"subtitle"},{"text":"中南局宣传部关于长江日报在宣传取缔会道门工作中所犯错误的批评是正确的，兹转发各地参考，希各地注意。","type":"paragraph"},{"text":"武汉市长江日报在2月21日和25日的取缔反动会道门的宣传中，将反动会道门与宗教团体作了比照的解释，甚至一般的说反动会道门是披着“宗教”外衣，这是不必要和不妥当的。另外在上述宣传中，也有过分强调宗教界在取缔反动会道门斗争中的地位和作用的毛病（如着重地引用宗教界人士的话，而将工会、农会、妇联代表的发言放在次要地位，而且寥寥数语）；并将取缔反动会道门牵强附会的说成“正是保障人民宗教信仰自由的具体表现”。这样宣传的结果必然在人民群众中造成错觉，亟需引起各地注意。","type":"paragraph"},{"text":"取缔一贯道等反动会道门是镇压反革命的基本任务之一，这与我们保障宗教信仰自由的政策是两件性质完全不同的事情。我们的责任正是应该及时揭发反动会道门假借利用宗教合法形式来进行反革命的阴谋诡计，但该报竟一般的说反动会道门是“披着宗教外衣”，并引申地强调宗教界在这一斗争中的作用和证明这一斗争正是具体的保障宗教信仰自由，则不是策略的，也是错误的。","type":"paragraph"},{"text":"取缔反动会道门的工作各地都正在进行，为了避免类似情况再度发生，各级党委宣传部，在宣传工作上应切实加以领导。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4aee41e64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

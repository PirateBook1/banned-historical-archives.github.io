script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于秦金龙在“文革”期间所犯错误的审查结论","authors":["中共内蒙古自治区丰镇县委"],"dates":[{"year":1985}],"is_range_date":false,"parts":[{"text":"关于秦金龙在“文革”期间所犯错误的审查结论","type":"title"},{"text":"中共内蒙古自治区丰镇县委","type":"authors"},{"text":"秦金龙，男，汉族，54岁，高小文化，原籍山西岱县。1945年入伍，1949年8月入党。行政18级。现为丰镇县基本建设局离休干部。","type":"paragraph"},{"text":"秦在部队先后任警卫员、通讯员、副班长、班长等职。在解放战争中立过战功，赴朝战斗中负过伤。1955年复员后，一直担任丰镇县粮食局基层粮站党支部书记、主任。","type":"paragraph"},{"text":"在“挖肃”及挖“内人党”期间，秦是丰镇县承旺庄粮站党支部书记兼主任。当时秦按照公社的部署，组织指挥对本粮站被审查对象的批斗，并亲自动手，刑讯逼供，造成严重后果。","type":"paragraph"},{"text":"68年12月中旬，秦从公社参加反右倾会议后回到粮站，立即召开“骨干”会议，研究安排追逼本站职工吕富和（吕在日伪时期曾当过警察）的枪支问题，和张让、赵丙英、范艮州等人的历史问题。12月21日晚在粮站磅房内，由秦指挥，先将张让、赵丙英捆吊逼供，而后又将吕捆上吊起来刑讯逼供，强逼吕承认藏有枪支。在严刑逼供下，吕假供有长枪。放下来不久，又吊起来，逼其承认藏有短枪。吕又假供有“2把盒子”、“八音”、“3把连枪”，并说枪埋在城内×院南墙下。将吕放下来后，秦对吕说“如果真有，就派人进城取枪，如没有，连累好人二罪归一。”吕当即推翻了自己的口供，秦十分恼火，说吕不老实并亲自上去将吕捆起来，又吊在梁上，同时给吕的脖子上挂了3块铁道垫板（约30多斤），此时逼问什么，吕就供什么。直到晚11时秦让吕回去“继续交待问题”。第二天一早吕趁看管人出去打水之机，跑出关押室投井死亡。","type":"paragraph"},{"text":"秦金龙在“挖肃”期间组织指挥刑讯逼供，并亲自动手捆绑、吊打摧残职工群众，致使吕富和同志被迫含冤身亡。使张让、赵丙英等同志的人身也均受到不同程度摧残。","type":"paragraph"},{"text":"粉碎“四人帮”后，在落实政策中秦能主动检查交待自己的错误并积极联系安排受害者子女就业，主动照顾吕的遗属，帮助解决生活困难，取得了受害者的谅解。","type":"paragraph"},{"text":"根据秦金龙所犯错误事实和本人一贯表现及认错态度，按照中央〔84〕17号文件精神，丰镇县委常委会研究认为：秦金龙所犯错误是属于一时一事上干了坏事。本人又是工作多年的老干部，曾为党、为人民作过贡献。现在又已离休。本人对所犯错误，多次检讨，并有悔改表现。为此认定：秦金龙属于在“文革”中犯有严重错误，决定给予党内警告处分。","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f7ef35eeb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

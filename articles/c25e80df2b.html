script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于建立党组、党委问题的补充通知","authors":[],"dates":[{"year":1978,"month":4,"day":5}],"is_range_date":false,"parts":[{"text":"中共中央关于建立党组、党委问题的补充通知","type":"title"},{"text":"根据党的十一大通过的《中国共产党章程》的有关规定，中央曾对建立党组和在党中央各部委建立党委的问题发出《中共中央关于国家机关、人民团体改设党组的通知》。现在根据各地提出的问题，作如下补充通知：","type":"paragraph"},{"text":"一、中央一级国家机关和人民团体中的党组，可以领导直属单位的党组织，可以管理干部和审批所属单位干部的任免。","type":"paragraph"},{"text":"地方各级国家机关和人民团体中的党组，可以参照上述原则办理。","type":"paragraph"},{"text":"二、国家机关各部委的政治部，是党的政治工作机关，受各部委的党组领导。","type":"paragraph"},{"text":"三、中央一级国家机关和人民团体中的党组，可以领导该单位的机关党委。","type":"paragraph"},{"text":"四、党中央各部委应成立党委，由机关党代表大会或党员大会选举产生，报中央审查批准。各部委的党委和它的常委会是各部委实行集体领导的班子；同时，负责管理本机关的党务工作。","type":"paragraph"},{"text":"五、地方各级党委的部委，可建立由领导成员组成的部务会议或办公会议的制度。这些部委中的机关党组织(党支部或总支或机关党委)，归同级直属机关党委领导。","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c25e80df2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——我们呼吁，要求“还政于民”","authors":["哈尔滨工业大学","敢做敢为"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——我们呼吁，要求“还政于民”","type":"title"},{"text":"哈尔滨工业大学敢做敢为","type":"authors"},{"text":"我们呼吁要求民主，要求真正的自由平等，要求还政于民、大家的事情让大家来处理，坚决反对少数人专政专断，少数人把大家任意摆布，革命胜利是广大人民的成果，这成果只能大家共享，任何人不能有特权。党的专制专断，事实上剥夺了广大人民的民主。我分述如下：","type":"paragraph"},{"text":"①党员干部成了新的贵族，造成许多不平等，不合理现象。在革命战争时期，党为了群众利益，为了群众解放，来领导人民进行了坚决的斗争，因此在群众中建立起了威信。","type":"paragraph"},{"text":"但今天事情是另一回事情，党员是人民中的上等人，甚至是特殊人物；他们享受特权，享受特殊的待遇。每月能拿到几百元，据说，水果每天花用可超过一个工人的全家生活之用，他们能得到普通人所得不到的东西，出门坐小汽车，住的高楼大厦，他们的子女在学校有小汽车……。","type":"paragraph"},{"text":"留苏的必要条件是干部子弟，他们可以自由调动专业，他们在班上成为了当然的领导，班上成员为他们所调动……。","type":"paragraph"},{"text":"②党的专制是产生大官僚主义的根源。","type":"paragraph"},{"text":"我们认为党的专制独行，必然会有官僚主义出现，他本身是官僚主义后台，使官僚主义获得特权，因此官僚主义的责任不在于他本身而是产生官僚主义的这一专制独裁的制度，我们反对这种制度，我们支持有些人所提出的学校是民主办校，工厂内成立工人委员会。","type":"paragraph"},{"text":"③党的专制独行摧残了广大人民民主生活的。","type":"paragraph"},{"text":"党政不分，党直接代替行政，一切事情由党办理，群众不知晓，也无权过问，好的事情向群众夸耀，坏的事情竭力掩盖。在那的机关，那的学校，找不出几个真正的有职有权的干部，我们学校找出几个非党团员的班长。","type":"paragraph"},{"text":"非党团干部只能跟着党团干部脚印走，开会时只能举手通过。据说是有外国记者说，我对八大各项决议都一致通过，感到惊奇为什么以这的代表没反面意见呢？这是值得深思的问题。","type":"paragraph"},{"text":"选举方面，为什么选拟好名单，我们只能画圈……。","type":"paragraph"}],"comments":[],"origin":"《鸣放言论（三）》（哈尔滨：“学习生活”编辑室编，1957年7月10日）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a3c49e3a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

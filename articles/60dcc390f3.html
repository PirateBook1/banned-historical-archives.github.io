script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转北京市郊区人民公社社员有十五个不满的反映的通知","authors":[],"dates":[{"year":1958,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"中共中央批转北京市郊区人民公社社员有十五个不满的反映的通知","type":"title"},{"text":"各省、市、自治区党委：","type":"appellation"},{"text":"北京市郊区人民公社社员有十五个不满，这是带有普遍性的现象，特转发各地，望在整社工作中加以注意。","type":"paragraph"},{"text":"其中社员第一个不满，认为大协作打乱了原来的生产计划。这一点是有道理的。今年各种作物的收获工作都做得不够完善，特别是棉花和花生损失不少，希望各地认真抓一下棉花和花生的收获和收购工作，保证收购任务的完成。","type":"paragraph"},{"text":"其中社员第五个不满，认为公共食堂粮食定量不加限制是不好的。这一点确实是一件大事，粮食浪费不少，而且把许多副食品都自己吃掉了，影响市场和出口供应和现金收入，有些食堂还派人到外面去出高价收购副食品，这种作法应当立即制止，并应适当规定公共食堂的伙食标准，不要弄得吃得很好，但工资发不出，或者发得很少。","type":"paragraph"},{"text":"其他各项不满基本上都是正确的，是必须注意纠正的缺点。","type":"paragraph"},{"text":" 中央","type":"paragraph"},{"text":"北京郊区社员有十五不满","type":"subtitle"},{"text":"北京市顺义区第一书记崔旭东同志最近到人民公社当了一个星期的普通社员，发现社员有十五不满：","type":"paragraph"},{"text":"一、对大协作不满，什么工作都要大协作。协作抽走劳动力，打乱了他们的生产计划。","type":"paragraph"},{"text":"二、对有些干部不参加劳动生产不满。","type":"paragraph"},{"text":"三、对公社向社员要东西（如砖、瓦、木料等）太多不满。","type":"paragraph"},{"text":"四、对常常苦战几昼夜不满。","type":"paragraph"},{"text":"五、对食堂粮食定量不加限制不满（实行吃饭不要钱以后，有的人以前每月吃27斤，现在吃80斤）。","type":"paragraph"},{"text":"六、对干部作风生硬、不民主不满。","type":"paragraph"},{"text":"七、对少数干部贪污腐化不满。","type":"paragraph"},{"text":"八、对劳动力流入城市，影响农业生产不满。","type":"paragraph"},{"text":"九、对丰产田指标过高不满。","type":"paragraph"},{"text":"十、对今年水利建设任务太重，影响农业增产的其他措施不能实现不满。","type":"paragraph"},{"text":"十一、对不搞副业生产不满。","type":"paragraph"},{"text":"十二、对城里有些单位到农村用高价购买物品不满。","type":"paragraph"},{"text":"十三、对今年谷子种得少，牲口草不够用不满。","type":"paragraph"},{"text":"十四、对猪集中饲养，死亡率高不满。","type":"paragraph"},{"text":"十五、对没有时间积肥不满。","type":"paragraph"},{"text":"（摘自北京市委党内参考资料）","type":"paragraph"},{"text":"已发：各省、市委、自治区党委，宁夏工委，政治局、书记处各同志，中央各部委，国家机关各党组。共印一三○○○份。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅机要室一九五八年十二月三十一日发的文件","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60dcc390f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

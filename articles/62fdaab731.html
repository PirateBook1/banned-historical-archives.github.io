script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"石化总厂职工医院抓住医疗中的典型事例肃清“四人帮”流毒提高医疗质量","authors":[],"dates":[{"year":1978,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海石油化工总厂职工医院党总支抓住医疗工作中的典型事例，对医务人员进行思想教育，改善了服务态度，提高了医疗质量。"},{"type":"paragraph","text":"石化总厂职工医院地处远郊，除为本厂职工治病外，也收治农村病员。一天深夜二点多钟，几位社员抬着一个患尿潴留的病人，来到医院要求急诊。急诊值班护士怕收治了这个病人影响自己休息，就以种种借口，将病人拒之门外。党总支了解此事后，立即组织有关人员查找病人，经与多方联系，得知病人经亭林医院积极治疗，已痊愈出院。这件事使党总支认识到，“四人帮”修正主义路线的流毒和影响还很深，不可低估。他们不仅对那位护士进行批评教育，还发动医务人员联系这一事例，深入批判林彪、“四人帮”，广泛开展如何加强责任心，热情为病员服务的讨论。党总支委员周义生在急诊室蹲点近一个月，反复对医务人员进行全心全意为病员服务的思想教育。经过学习、讨论，急诊室的面貌有了较大的变化，做到了对危重病人立即抢救，对观察室的病人也热情送水、送药，受到了病员和家属的称赞。"},{"type":"paragraph","text":"石化总厂职工医院还注意抓住有些医务人员对于病情复杂的病人不敢大胆负责治疗的表现，进行政治思想工作。有位社员因高热住在内科病房，经用各种药物治疗，高热不退，病情较重，内科医生根据病人的其它症状，认为可能是胆道疾病，建议外科收治，外科有关医生以症状不典型为理由不愿收治。党总支委员、院长刘铸了解到这个情况后，亲自对病人进行了检查，仔细询问病史，经剖腹探查，证实确是胆结石症，取出大小结石几十块，解除了病人的痛苦。党总支成员从这一事例中认识到，有些医务人员心有余悸、不敢大胆负责，正是由于“四人帮”乱扣帽子、乱打棍子造成的后果。院领导及时召开了有内外科负责人及其他医生参加的座谈会，又组织医务人员深入揭批“四人帮”打击、迫害知识分子的罪行，使大家认识提高，精神面貌有了较大的变化。现在，科与科之间互相扯皮的现象明显减少。消化道大量出血病人，过去都由内科收治，往往要耽误病情。现在外科发现这样的病人主动收治，病情危急的，及时进行手术，解除了病人的疾苦。今年上半年，这个医院抢救重危病人的成功率达到百分之九十五。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62fdaab731"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

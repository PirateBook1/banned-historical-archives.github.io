script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"在中央警卫团战士的几份农村情况调查上写的文字","alias":"","parts":[{"type":"paragraph","text":"在中央警卫团战士的几份农村情况"},{"type":"paragraph","text":"调查上写的文字"},{"type":"paragraph","text":"（1955年7月）河南省兰考县六区小胡庄乡的情况\"（一九五五年五月）胡全德（党员）调查。此乡缺粮，农民不满，值得注意。交吴芝圃同志一阅。退毛泽东。"},{"type":"paragraph","text":"七月十九日"},{"type":"paragraph","text":"[1]指中央警卫团战士胡全德1955年5月关于河南省兰考县第六区小胡庄乡北孙庄村的调查报告。报告说，由于连年水灾，该村大多数群众，尤其是贫农没有余粮，缺粮户达到50%。今春没有东西吃，只好吃树叶。造成这种情况的原因主要是发放的购粮证太少，困难户太多，定产过高，实际产量达不到。群众普遍反映村干部传达政策不及时，因此不满意。有的农户甚至拔麦子吃，影响了明年的粮食生产。"},{"type":"paragraph","text":"[2]吴芝圃，当时任中共河南省委第二书记、河南省省长。在中央警卫团战士的几份农村情况调查上写的文字"},{"type":"paragraph","text":"二河南延津县第五区阎屯乡王文礼（党员）调查的情况\"送吴芝圃同志一阅。阅后退毛泽东。"},{"type":"paragraph","text":"七月十九日此乡粮食有些问题，不大。合作社问题较大。"},{"type":"paragraph","text":"三新蔡县第八区新化乡李好学（团员）回家调查的情况"},{"type":"paragraph","text":"[1]指中央警卫团战士王文礼关于河南省延津县第五区阎屯乡王连屯村的调查报告。报告说，该村农民对粮食统购统销政策反映不一，有好有坏。统购时，有些农民想不通，干部的工作方法简单粗暴。统销时，有2/3的农户要购粮证，实际上现在没有吃的是少数。该村去年冬天组织了一个生产合作社，贫农占2/3，中农占1/3。开始建社时，由于速度过快，又没有采取自愿互利原则，使部分人想不通，准备退社。由于不注意喂养，社里的牲口死了一些。社员不断吵架，生产情绪不高。社领导力量薄弱，缺乏经验，影响了生产。"},{"type":"paragraph","text":"[2]指中央警卫团战士李好学1955年5月关于河南省新蔡县第八区新化乡的调查报告。报告说，该乡连年受灾，粮食收成不好，缺粮户增多，私商从中牟利，粮价上涨，有些人为买粮食把农具、日用品都卖光了，农民的思想波动很大。在统购时，由于去年收成不好和部分干部工作中的偏差，使许多农户把口粮都卖了，而有些区乡村干部的余粮则未卖，农民有意见。毛泽东全集第三十五卷"},{"type":"paragraph","text":"据说，这个乡有些问题。乡主席邹明发（较富裕的老中农）有320斤余粮，只卖出70斤，春季又向政府购进20斤，人民有意见。"},{"type":"paragraph","text":"送交吴芝圃同志一阅，阅后，退毛泽东。"},{"type":"paragraph","text":"七月十九日"},{"type":"paragraph","text":"四扣留了两户不愿卖余粮的。合作社很好。2"},{"type":"paragraph","text":"五此份报告写得不错。有分析，有例证。3"},{"type":"paragraph","text":"[1]吴芝圃1955年7月22日给中共中央办公厅机要室负责人写信说：“主席批交我阅的河南三个乡的调查材料，我已经阅过，感到这些情况很值得注意。”“为了便于回去进一步作调查研究和改正工作中的错误，已把这三个材料抄写了。兹把原件送回，请查收。”"},{"type":"paragraph","text":"[2]这个批语写在中央警卫团战士叶遥1955年6月关于广东省南雄县第三区新田乡溯水村的调查报告上。报告说，该村的农业生产合作社是去年成立的。一年来，战胜了自然灾害，完成了增产任务，产量比单干户和互助组增加了30%，被评为全县二等模范社。许多去年有顾虑的社员今年纷纷要求入社，最后全村除被剥夺政治权利者和一家单干外，全都入了社。在粮食统购方面，该村采取自报卖余粮的办法，农民都踊跃卖粮，特别是合作社有组织地把全部余粮都卖出去了。但也有极少数农民不愿意卖余粮，该村在自报余粮时，有一户中农和一户贫农拒卖余粮，被工作干部扣留起来，造成了不好的影响。"},{"type":"paragraph","text":"[3]这个批语写在中央警卫团战士高碧岑1955年6月关于湖南省宁乡县第六区南竹乡的调查报告上。在中央警卫团战士的几份农村情况调查上写的文字"},{"type":"paragraph","text":"八中农叫苦是假的。钦县大旱灾。努力学习"},{"type":"paragraph","text":"日有功"},{"type":"paragraph","text":"死乐"},{"type":"paragraph","text":"矾日"},{"type":"paragraph","text":"毛泽东为警卫战士写的题词。"},{"type":"paragraph","text":"[1]这个批语写在中央警卫团战士凌理德1955年7月7日关于广西省防城县东兴区松柏乡松柏村的调查报告上。报告说，该村对粮食问题的反映主要是叫苦，而这些叫苦的绝大多数是单干的中农。经了解，10户叫苦的中农中没有一个有真正的苦。报告还谈到相邻的钦县遭受大旱灾，粮食恐慌，每人每天只能吃到一两米，完全靠上山挖野生植物吃，有人因此中毒身亡。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":205,"page_end":208},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af86a3b2f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

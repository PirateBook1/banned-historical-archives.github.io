script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念伟大领袖毛主席畅游长江十周年全国游泳表演大会在河北邯郸举行各地代表队把认真学习、深入批邓放在首位，学习唐山人民的革命精神，执行毛主席的革命体育路线，坚持体育革命，取得较好成绩","authors":[],"dates":[{"year":1976,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社石家庄一九七六年九月八日电　在全国掀起深入批邓、反击右倾翻案风新高潮的大好形势下，纪念伟大领袖毛主席畅游长江十周年全国游泳表演大会最近在河北省邯郸市举行。"},{"type":"paragraph","text":"参加这次表演大会的有来自全国二十个省、市、自治区的三百七十多名运动员，其中少年选手占三分之二。大会期间，各地代表队把学习毛主席的重要指示、深入批邓，放在首位。他们在住地办起大批判专栏，召开各种类型的批判会，集中火力批判邓小平授意炮制的《论总纲》、《汇报提纲》和《条例》三株大毒草，联系体育战线的实际批判邓小平散布的各种反动谬论，进一步提高了阶级斗争和路线斗争觉悟，有力地推动了这次表演大会的顺利进行。"},{"type":"paragraph","text":"最近，邯郸地区阴雨连绵，气温降低，给表演带来了许多困难。但是，运动员们学习英雄的唐山人民在严重的地震灾害面前所表现出来的泰山压顶不弯腰的革命精神，不怕风吹雨淋，战胜困难，顽强地坚持表演，取得了较好成绩。特别是少年运动员通过这次表演，在思想、意志和技术上都经受了一次很好的考验，成绩更为突出。邯郸市广大工农兵群众踊跃地冒雨观看表演，给了运动员以热情的鼓励。"},{"type":"paragraph","text":"各地运动员在大会期间认真贯彻执行毛主席的革命体育路线，坚持体育为无产阶级政治服务，为工农兵服务的方向。他们到一些厂矿企业进行表演和辅导，推动基层单位群众性游泳活动的开展，受到人们的好评。大会还组织运动员到工厂和郊区生产队参加劳动，接受工人和贫下中农的再教育，促进世界观的改造。云南、贵州和河南队的运动员在邯郸钢厂焦化分厂参加劳动时，冒雨清理炉渣，从泥水中捡废钢铁。工人师傅劝他们避避雨再干，他们都说:“这正是改造思想，接受工人阶级再教育的好机会。”"},{"type":"paragraph","text":"这次游泳表演大会坚持体育战线的社会主义革命。各地运动员和教练员以实际行动批判修正主义体育路线，批判锦标主义，决心开创社会主义体育的一代新风。大会成立了工农兵评论组，由工农兵评论员对各代表队和运动员的表现进行评论。最后，大会根据政治标准第一、技术标准第二的原则，评选出了八个先进集体和一百三十三个先进个人。八个先进集体是:天津、北京、四川、河北、湖北、广西、湖南、云南代表队。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de88c96eb2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

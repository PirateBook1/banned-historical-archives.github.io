script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海公共卫生界人士百余人驳斥金宝善反党谬论，他们以亲身体验证明卫生事业的成就","authors":[],"dates":[{"year":1957,"month":8,"day":12}],"is_range_date":false,"parts":[{"text":"上海公共卫生界人士百余人驳斥金宝善反党谬论，他们以亲身体验证明卫生事业的成就","type":"title"},{"text":"【文汇报讯】 中华医学会上海分会公共卫生学会，昨天举行反右派斗争座谈会，揭发和驳斥北京医学院卫生系主任金宝善的反动言行。参加座谈的公共卫生界著名人士百余人，他们根据亲身的体验，用解放后党领导卫生事业的成就，雄辩地驳斥了金宝善诬蔑党不能领导卫生事业的荒谬言论。昨天发言的有王聿先、苏德隆、许世瑾、许士骐、唐慎齐、顾学箕、颜福庆、林家瑞、李楠生、张议明、都康平、余霖、陈邦宪、陈方之、潘素芝、钱潮等。苏德隆教授首先从右派分子金宝善长期充当国民党政府卫生官的历史事实，来说明金宝善的反动本质，并概括地揭露了金宝善诬蔑“预防为主”的卫生方针没有贯彻，攻击卫生部领导不是专家，不懂业务，因而不能领导预防保健工作等谬论。许世瑾教授愤怒谴责右派分子金宝善把解放后卫生工作说得一团糟的谬论。他说，卫生工作的好坏，人口死亡率的高低，就是主要标志之一，当国民党统治年代，也是金宝善掌握卫生行政大权的年代，我国人口死亡率达世界最高纪录。解放后，由于贯彻预防为主的卫生方针，大城市中人口死亡率已降低到1%以内，婴儿死亡率在5%以内。金宝善企图篡夺卫生事业领导权，走复辟道路，人民是决不答应的。长宁区副区长兼卫生科科长唐慎齐举出两件事例，驳斥右派分子金宝善的谬论。他说，第一，上海市的人口死亡率:在1951年1.91%到1956年降至0.68%；长宁区1956年已降到0.58%；婴儿死亡率，1951年8%，到1956年已降到3.09%，长宁区1956年已降到2.71%。第二，中央卫生部部长、北京卫生局局长、上海卫生局局长都是非党人士；上海各区的许多区长和卫生科科长也是非党人士。试问右派分子金宝善，在国民党政权之下，非国民党党员能担任伪政府要职吗?到底谁是“清一色”呢?","type":"paragraph"},{"text":" ——原载《文汇报》1957年8月12日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c1740744e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央华东局召开宣传工作会议推动华东县委以上干部活学活用毛主席著作以焦裕禄同志为榜样，突出政治，用毛泽东思想统帅一切，改造世界观，促进思想革命化和工作革命化","authors":[],"dates":[{"year":1966,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中共中央华东局十五日召开宣传工作会议，专门研究县委以上干部学习毛主席著作的问题，推动全区县委以上的干部，以焦裕禄同志为榜样，活学活用毛主席著作，突出政治，用毛泽东思想统帅一切，改造自己的世界观，促进思想革命化和工作革命化。"},{"type":"paragraph","text":"当前，华东地区和全国各地一样，学习毛主席著作已形成群众性的运动。各级干部都普遍在学习，特别是广大工农群众学得很好，用得很好，“一分为二”“物质变精神，精神变物质”等哲学思想，已成了群众的普通常识。这就进一步改变了人们的精神面貌和工作面貌。工农群众掌握马克思列宁主义、毛泽东思想，这是中国历史上从来没有过的事，也是世界历史上从来没有过的事。这一鼓舞人心的形势，也要求县委以上的干部带头学好用好毛主席著作，以更好地领导广大干部、群众学习毛主席著作的运动进一步发展和不断提高。"},{"type":"paragraph","text":"这次会议，将通过交流县委以上干部学习毛主席著作的经验，研究和讨论存在的各种思想认识问题，统一思想，提高认识；并确定县委以上干部学习毛主席著作，首先要解决什么问题，学习什么内容，以及学习的方法和领导等。"},{"type":"paragraph","text":"中共中央华东局书记处书记魏文伯，华东六省和上海市负责文教工作的省委、市委书记或副省长、宣传部长，以及部分地委、省辖市委、县委的书记，参加了会议。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\02\\662g010101.JPG\"\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"245962c705"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

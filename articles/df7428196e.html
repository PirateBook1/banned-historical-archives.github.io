script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的好战士蔡永祥烈士事迹陈列馆在杭州建成","authors":[],"dates":[{"year":1968,"month":10,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社杭州二十九日电　毛主席的好战士蔡永祥烈士事迹陈列馆，已在杭州建成。十月二十八日，杭州市数千军民隆重举行陈列馆落成典礼大会。到会同志决心更好地学习蔡永祥同志无限忠于伟大领袖毛主席，无限忠于战无不胜的毛泽东思想，无限忠于毛主席无产阶级革命路线的崇高品质，更高地举起毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，认真搞好斗、批、改，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"蔡永祥烈士事迹陈列馆建设在蔡永祥同志生前守卫过的钱塘江大桥北端月轮山上。馆内大厅正中耸立着伟大领袖毛主席全身塑像。陈列馆有四个陈列室，陈列着蔡永祥烈士生前学习过的毛主席著作，写满学习心得的笔记本、日记本，以及他在文化大革命开始后写的批判文章，还有他在抢救红卫兵专车时舍身排除掉的木头。陈列着的许多实物和图片，集中地反映了毛主席的好战士蔡永祥同志无限热爱毛主席，如饥似渴地活学活用毛泽东思想的高贵品质，反映了蔡永祥同志誓死捍卫毛主席的革命路线，舍身抢救红卫兵的英雄事迹。"},{"type":"paragraph","text":"浙江省、杭州市革命委员会负责人王子达、朱全林，人民解放军驻浙江部队和蔡永祥同志生前所在部队的负责人，以及工代会、农代会和红代会的代表，参加了大会。蔡永祥同志家乡安徽省革命委员会负责人程叶堂，蔡永祥同志的父亲蔡宝余、哥哥蔡永龙和蔡永胜，也专程赶来参加了大会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df7428196e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

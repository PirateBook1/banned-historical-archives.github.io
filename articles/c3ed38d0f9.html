script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"看看这些“同人”要办什么样的“同人报”？","authors":["甄为民"],"dates":[{"year":1957,"month":8,"day":2}],"is_range_date":false,"parts":[{"text":"看看这些“同人”要办什么样的“同人报”？","type":"title"},{"text":"甄为民","type":"authors"},{"text":"《人民日报》南京３０日电：本报记者甄为民报道：南京新闻界、知识界和民主党派的反右派斗争中，已揭发出四起筹办反对党和国家领导、贯彻资产阶级方向的“同人报刊”的事件。他们共同的纲领是要和党报和人民报刊唱对台戏。","type":"paragraph"},{"text":"这四起办同人报刊的事件是：新华日报记者祖中远（共产党员）、编辑强剑衷（共青团员）和财经组副组长张少昕（共产党员）筹办的“星期日晚报”；一个是新华日报编辑余中奇筹办的所谓“新人民日报”或“新新华日报”；一个是文汇报驻南京记者陆续（农工民主党成员）等筹办的“鹰啼序”或“江南草”诗刊；还有一个是右派分子刘敬坤（南京大学历史系助教、共产党员）等筹办的反动报纸。","type":"paragraph"},{"text":"这些报刊和杂志有一个共同的宗旨，就是不要党和政府的领导，要走资产阶级政治路线。从整风开始以来，他们都不约而同地散布党委领导办不好报纸、党委干涉过多和资产阶级新闻自由等谬论，宣称要办一种和现在出版的报刊唱对台戏的报刊。如祖中远、强剑衷、张少昕所筹办的同人报要“言人所不敢言”、“凡是党报不登的它都要登”。强剑衷、张少昕还互相呼应地叫嚣：要新华日报“领导退休十天，让党内外先进分子掌握报纸”，妄图改变党报的方向。而余中奇更狂妄地“要用共产党的钱来办反对共产党的报纸”，他并“愿意当这个同人报的发行人，将来坐牢吃官司，我一人去”。说什么“判几年徒刑出来，还要办这样的报，再吃官司，出来，再办”。右派分子刘敬坤这位自称“党内民主人士”，“纳吉”和“新生的反革命分子”的人物，则声称他要报道“预见别人看不到的国家大事”。","type":"paragraph"},{"text":"这些同人报发起者已搜罗了一批人马，并着手筹集了经费。祖中远已经为他们的同人报约稿。余中奇则两次写信给上海新闻界右派分子许君远要他下山来做台柱。","type":"paragraph"},{"text":"在连日举行的新华日报、南京大学和江苏农工民主党反右派斗争会议上，筹办不要党领导和党唱对台戏的同人报刊的主张，已开始受到批判。新华日报时事组组长、从事新闻工作多年的夏晨中说：“同人报名义是一个虚伪的帽子，自有阶级以来，作为上层建筑底报纸是为一定的阶级服务的。他们主张办不要共产党领导的报刊，显然是要走资产阶级的办报路线”。许多同志用报纸刊登了毛主席报告、发展农业纲要后报纸发行量显著增加和资产阶级新闻自由的虚伪性等事实，驳斥了所谓“党委领导办不好报纸”、“资产阶级新闻自由”的谬论。有些受右派影响、参加了“同人”报刊的“同人”，也已开始检查了自己的错误，揭发和交代了一些反动活动的内幕情况。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月2日，原标题为“看看这些‘同人’要办什么样的‘同人报’？他们要‘用共产党的钱来办反共产党的报纸’”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3ed38d0f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

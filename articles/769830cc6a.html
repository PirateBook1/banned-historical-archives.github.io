script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇为北京市各工作组领导干部会议写的检讨（摘录）","authors":["刘少奇"],"dates":[{"year":1966,"month":9,"day":10}],"is_range_date":false,"parts":[{"text":"刘少奇为北京市各工作组领导干部会议写的检讨（摘录）","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"〖注：九月初，中央通知召开北京市各工作组领导干部会议，安排刘少奇和邓小平在会上作检查。刘少奇写此检讨交毛泽东审阅。后会议取消，改开中共中央工作会议。刘少奇在中央工作会议上另作检讨。〗","type":"appellation"},{"text":"在今年六月一日以后的五十多天中，我在指导无产阶级文化大革命中发生了路线错误、方向错误。这个错误的主要责任应该是由我来负担。其他同志的责任，例如在京的中央其他领导同志，某些工作组的领导同志，某些地方的领导同志等等，他们虽然也有一定的责任，但是，第一位要负责任的，就是我。","type":"paragraph"},{"text":"……在工作组派出之后的五十多天中，我是一直支持工作组的，这样就增加了工作组犯错误的可能性和严重性。有少数工作组实在不能维持下去了，把工作组撤离之后，接着又派了新的工作组去。工作组的负责人大多数既不理解无产阶级文化大革命，又没有好好向群众学习，一开始就要业已发动起来的广大群众按照我们和工作组主观设想的计算和步骤行动。这样，就违背了革命群众运动发展的规律，就发生了许多严重事件，就在事实上站到反动的资产阶级的立场上去了，实行了资产阶级专政，将无产阶级轰轰烈烈的文化革命运动打了下去，颠倒了是非，混淆了黑白，长了资产阶级的威风，灭了无产阶级的志气。即使在这个时候，我还不是很明白的，不知道这种情况是极不正常的，极不利于文化大革命，不利于党和社会的利益。这是右倾机会主义的错误。虽然才五十多天，但损失是很大的。这种后果直到现在还没有肃清，有些地方变本加厉造成了群众的对立。","type":"paragraph"},{"text":"一九六二年我犯右倾错误，一九六四年又犯形“左”实右，我这次在无产阶级文化大革命中所犯的路线错误是跟以前的错误有联系的。","type":"paragraph"},{"text":"（检查犯错误的原因，大意）第一条是对这场“文化大革命”不理解，“怕乱，怕大民主，怕群众起来造我们的反，怕反革命上台”；第二条是“错误地估计了当时无产阶级文化大革命的形势”；第三条是“资产阶级世界观还没有完全转变过来”；第四条根本的原因，“没有学好和掌握毛主席思想”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"769830cc6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席声明是对美帝严厉打击南越民族解放阵线驻亚非人民团结组织书记处代表发表谈话　认为毛主席的深刻分析大大鼓舞了南越人民的爱国正义斗争","authors":[],"dates":[{"year":1963,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社开罗2日电】　越南南方民族解放阵线驻亚非人民团结组织书记处代表阮文进今天在这里接见新华社记者时说:“毛泽东主席和中国人民对越南南方人民的正义斗争的坚决支持，是对美帝国主义者的恶毒阴谋的严厉打击，并且比任何时候都更加鼓舞了我们的爱国正义斗争。”"},{"type":"paragraph","text":"阮文进是在表示支持毛主席8月29日发表的反对美国-吴庭艳集团侵略越南南方和屠杀越南南方人民的声明时说这番话的。"},{"type":"paragraph","text":"阮文进说，这个再次表示中国人民对越南南方人民的衷心支持的声明具有重大意义，因为它是由中国人民尊敬的领袖毛泽东主席亲自发表的。"},{"type":"paragraph","text":"阮文进说:“毛主席深刻地分析了美帝国主义者为了把越南南方变为美国的殖民地而在那里发动特种战争的恶毒阴谋，他严厉地谴责了美国和吴庭艳集团在越南南方所犯下的罪行，他坚信吴庭艳政权终将不能逃脱众叛亲离、土崩瓦解的结局，以及越南南方人民的革命将最终取得胜利，所有这一切都证明:毛泽东主席和中国人民始终是同情我们人民的革命斗争的。”"},{"type":"paragraph","text":"阮文进最后指出，越南南方人民以巨大的热情和对自己的斗争必将胜利的深刻信念欢迎毛主席的声明。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a8351ed95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

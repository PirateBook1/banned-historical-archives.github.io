script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"通电向毛主席致敬献旗、献慰劳信、献慰劳品","authors":[],"dates":[{"year":1949,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在讲话之后，大会通过了向毛主席等的致敬电，全文如下:"},{"type":"paragraph","text":"“北平毛主席，朱总司令，周副主席，统战部李部长:我们文汇报职工会筹备会今天正式成立了，我们决在共产党领导下，使这张报纸充分执行党的政策，改造知识份子，为人民服务以及争取和团结产业界发展生产繁荣经济，为新民主主义的建设而努力，我们盼望能临时得到您们的指示，专致敬礼!"},{"type":"paragraph","text":"文汇报职工会筹备会成立大会”"},{"type":"paragraph","text":"然后开始本报职工会对解放军战士献旗，献慰劳信，献慰劳品。两面锦旗，一面上写“向崇高的人民解放军致敬”，一面上写“我们用纸弹协助你们解放全中国”，由本报的余仙藻、殷之慧两女同志献给解放军代表夏邦华、石林两同志。"},{"type":"paragraph","text":"慰劳信由朱嘉树当众宣读。"},{"type":"paragraph","text":"本报向解放军致送的慰劳品共有:大家唱一百册，南阳肥皂十六箱，大英牌香烟三听，红三星香烟八条，跑鞋三双，毛巾一百三十打，钢笔十二打，铅笔十四打，自来火八封，牙膏二打，另牙粉，手帕，日记簿，茶杯，信封信纸，牙刷等。这些礼物是由朱树兰，储芍云两人代表致送给解放军代表夏，石两同志的。随后，解放军代表石林同志讲话，他报告了军中生活，诸如办报等等。他的话结束后，全场高呼口号，遂即开始余兴节目。"},{"type":"paragraph","text":"余兴节目"},{"type":"paragraph","text":"余兴节目以新药业职工会的乐队演奏“东方红”，“解放区的天”开始，继之是本报歌咏队合唱“中国人民个个要牢记”，“别让他遭灾害”，“西北农民歌唱毛主席”等歌。下去是高元钧说山东快书“武二郎”和他与刘宝瑞合演相声。新安旅行团的“王大娘赶集”充分表现了农民对共产党及解放军的热爱。在这短剧之后，“新旅”一位女同志陈伟唱了一支“陕北小调”。接着，丝营歌唱组唱出三支歌子，随后就开始了剧专的短剧“流水账之三”。下来，大公报歌咏团登场合唱。精武体育会表演单杠，表演人的技术纯熟，引得观众掌声不断；最后的一个节目是儿童剧团的腰鼓表演。在锣鼓声中，腰鼓队员，演唱了上海解放以及市民热烈劳军的种种情绪。大会一直在欢笑声中进行，晚七点始散。"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1949\\08\\498g020501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(上)解放军代表石林同志讲话\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1949\\08\\498g020502.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(下)解放军代表接受职工献旗\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6caae3f31e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

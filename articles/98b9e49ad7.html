script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"摩洛哥首相奥斯曼致华国锋总理的贺电","authors":[],"dates":[{"year":1976,"month":4,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"摩洛哥首相奥斯曼致华国锋总理的贺电北京中华人民共和国国务院总理华国锋先生阁下："},{"type":"paragraph","text":"在你任中华人民共和国国务院总理的时候，我谨向阁下表示衷心的祝贺和诚挚的祝愿，祝你在完成新的崇高使命中获得圆满成功。我相信，在毛泽东主席的英明领导下，以你为首的中国政府将沿着已故的周恩来总理所开辟的道路，继续完成建设一个新的、繁荣统一的中国社会的伟大事业，加强中国在国际社会中的影响，以利于和平与世界安全。哈桑二世国王陛下政府决心坚定地为加强我们两国人民之间的友好和相互谅解关系和发展我们两国之间卓有成效的合作关系而努力。"},{"type":"paragraph","text":"顺致诚挚的崇高敬意。"},{"type":"paragraph","text":"摩洛哥王国政府首相"},{"type":"paragraph","text":"艾哈迈德·奥斯曼"},{"type":"paragraph","text":"一九七六年四月十三日于拉巴特"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98b9e49ad7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"郑洞国与毛主席","authors":[],"dates":[{"year":1985,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"郑洞国是国民党的一员“名将”，是被蒋介石称为“做事极端认真打仗又稳又准”的中将司令。他是黄埔军校第一期的高材生，曾任国民党吉林省政府主席兼第一兵团中将总司令。"},{"type":"paragraph","text":"一九四八年十月，郑洞国曾奉蒋介石命令指挥十万重兵死守东北名城长春。当中国人民解放军兵临城下之际，他拒不和谈。解放军终于攻克了长春。郑洞国既不是起义投诚的国民党将领，也不是战场被俘的败将，用他自己的话来说:“我是十分顽固的，最后才不得不在四面楚歌之中放下了武器……”"},{"type":"paragraph","text":"郑洞国如今居住在北京一所宽敞的寓所里，他自称是一个有罪的人。可是，解放以来，他一直得到很高的待遇。一九五四年，他当选为国防委员会委员，这天，当他接到一张红底金字的请帖时，几乎不敢相信自己的眼睛，原来毛主席要在中南海宴请他。来到中南海时，毛主席远远望见郑洞国心事重重的样子，便迎了过来说:“郑洞国，郑洞国，你这个名字好响啊!”毛主席十分风趣地紧紧握住郑洞国的手。"},{"type":"paragraph","text":"“主席，我……”郑洞国惭愧地低下了头。"},{"type":"paragraph","text":"“坐下，坐下嘛，”毛主席热情地拉着郑洞国的手，“这下，我们终于同坐在一条凳子上了嘛!”"},{"type":"paragraph","text":"“哈哈哈哈——”在座的人都开怀大笑起来。"},{"type":"paragraph","text":"“你还是对人民有功的嘛!”毛主席不停地点着头说:“如果不是你回电蒋介石，曾泽生的六十军将被蒋的飞机炸为平地了嘛。你说得对，轰炸已毫无意义。蒋介石也太绝情了，是不是?而且，你还是位抗日名将呢，我们说话是算数的，只要放下武器，我们一律欢迎，你还很年轻，还可以为中国人民做很多工作。”"},{"type":"paragraph","text":"接着，毛主席问起郑洞国的家庭情况，然后点着头笑笑说:“我们还是老乡啊，老乡见老乡，这种场面不至于泪汪汪的，是吗?”"},{"type":"paragraph","text":"毛主席回忆起年轻时在湖南萍乡搞煤矿调查的事，毛主席说:“当年接受了马列主义教育之后，总认为自己已经是个革命者了，可哪知道一去煤矿和工人打交道，由于自己还是一副学生腔，先生样，工人不买你的帐。我们也不知道怎样做工作，现在想起来真有意思，成天只知道在铁轨上转来转去，这样下去怎么行呢?后来想了很长时间才明白了过来，思想立场还没有转变过来嘛。一个人的思想总是发展的，立场是可以转变的。立场转变了，才会认为我们要自觉放下架子，拜工人为师。也真灵哩，后来我们和工人一起聊天、谈心，工人同志才慢慢地和我们接近起来，心里的话才愿意和我们讲……”"},{"type":"paragraph","text":"郑洞国久久地品味着毛主席那发人深省的话语。从头至尾，主席没有一个字在批评他，但每个字都象一盆火烫着他的心。"},{"type":"paragraph","text":"最近，郑洞国在回忆这些往事时又说:“共产党是说话算数的，我就是历史的见证人。”“如果台湾当局愿意和谈，我自愿报名，在去台湾和谈的名册上写上我郑洞国的名字。”　(摘自《南风》)"}],"comments":[],"origin":"《南风》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3ebbfc98c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

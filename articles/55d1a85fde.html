script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应我国政府的邀请前来进行正式访问卡马总统和夫人抵京受到热烈欢迎华国锋总理等以及数千名群众到机场欢迎博茨瓦纳贵宾","authors":[],"dates":[{"year":1976,"month":7,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年七月二十六日电　博茨瓦纳共和国总统塞雷茨·卡马和夫人，应我国政府的邀请前来进行正式访问，今天下午乘专机到达北京，在机场受到国务院总理华国锋和数千名群众的热烈欢迎。"},{"type":"paragraph","text":"随同卡马总统和夫人来访的有:公共事务、新闻和广播部长克韦拉戈贝，总统常务秘书斯廷坎普，外事秘书蒂博内，财政和发展计划部常务秘书莫哈埃等。"},{"type":"paragraph","text":"中、博两国建交一年多以来，两国人民的友谊有了进一步的发展。今天，我国人民有机会接待卡马总统和夫人等博茨瓦纳贵宾，感到十分高兴。为了迎接贵宾们的来访，首都群众在主要街道上空挂起了欢迎标语和彩旗，街道两旁高大建筑物上飘扬着一面面红旗。在首都机场上，中、博两国国旗迎风招展，欢迎群众举的横幅上写着:“热烈欢迎卡马总统!”“热烈欢迎博茨瓦纳贵宾!”“坚决支持博茨瓦纳人民维护民族独立和国家主权的正义斗争!”“中、博两国人民的友谊万岁!”“第三世界人民大团结万岁!”“全世界人民大团结万岁!”"},{"type":"paragraph","text":"下午五时许，卡马总统和夫人等贵宾乘坐的专机在机坪上停落。华国锋总理，外交部长乔冠华，交通部长叶飞，外经部副部长陈慕华，农林部副部长肖鹏，新华社负责人彭迪，中国驻博茨瓦纳大使赵政一等，迎上前去同贵宾们热情握手。"},{"type":"paragraph","text":"机场上举行了隆重的欢迎仪式。乐队奏博茨瓦纳国歌和中国国歌。卡马总统由华国锋总理陪同检阅了中国人民解放军陆、海、空三军仪仗队。当卡马总统和夫人会见欢迎的群众时，人们挥动花束、彩带，少年儿童迎着贵宾欢乐起舞，场上鼓乐齐鸣。首都男女民兵持枪列队向卡马总统和夫人致敬。卡马总统不断向群众招手致意。"},{"type":"paragraph","text":"各国驻中国的外交使节到机场迎接贵宾。"},{"type":"paragraph","text":"外交部礼宾司司长朱传贤专程前往深圳迎接卡马总统和夫人，并陪同贵宾从广州到达北京。"},{"type":"paragraph","text":"卡马总统和夫人今天途经广州时，广东省革命委员会副主任、广州市革命委员会主任焦林义，广东省革命委员会副主任梁秀珍，广州市革命委员会副主任孙亦武等前往迎送。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\07\\767r010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e博茨瓦纳共和国总统塞雷茨·卡马和夫人，应我国政府的邀请前来进行正式访问，七月二十六日乘专机到达北京，在机场受到国务院总理华国锋和数千名群众的热烈欢迎。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55d1a85fde"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广大炼钢工人执行毛主席关于“生产和节约并重”的教导  用钢屑铁屑直接炼钢取得新成果","authors":[],"dates":[{"year":1977,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广大炼钢工人执行毛主席关于“生产和节约并重”的教导"},{"type":"paragraph","text":"用钢屑铁屑直接炼钢取得新成果"},{"type":"paragraph","text":"据新华社一九七七年二月十六日讯　在毛主席的勤俭建国方针指引下，我国许多电炉炼钢单位顶住“四人帮”反党集团刮起的破坏革命和生产的妖风，解放思想，用钢屑铁屑直接投炉炼钢，取得了可喜的成果。直接投炉炼钢的钢屑铁屑数量逐年增加，一九七六年比一九七五年增加了百分之二十左右。"},{"type":"paragraph","text":"机械加工每年产生了大量的钢屑铁屑。过去，在修正主义办企业路线的影响下，我国有成百万吨的钢屑铁屑弃置，有的堆积在企业里，阻碍交通；有的填坑铺道，白白烂掉。广大炼钢工人通过实践，近几年来逐步扩大了以钢屑铁屑直接炼钢的数量。他们说，利用这“两屑”炼钢，化害为利，变废为宝，有五大好处：（一）节省大量废钢和生铁；（二）扩大了炼钢炉料来源，降低生产成本，节约资金；（三）钢屑铁屑导电性能好，熔化时间快，耗电量少，缩短冶炼时间，可以充分发挥设备潜力；（四）钢屑铁屑松散，对电炉的炉底、炉墙有保护作用，能延长炉龄；（五）就地取材，节省人力、运力。沈阳冶金机械修造厂过去每年产生的大量钢屑铁屑，堆在厂里没法处理，成为负担。在无产阶级文化大革命中，这个厂的炼钢工人经过反复实验，从一九七二年开始利用“两屑”炼钢，目前这个厂炼钢已经基本上以“两屑”为主。四年来，这个厂共利用生铁屑一万六千三百多吨，钢屑一万六千七百多吨，节约原材料价值三百多万元，节约电力五百五十万度。"},{"type":"paragraph","text":"沈阳水泥机械厂、兰州通用机器厂、株洲田心机车车辆工厂等单位在利用“两屑”炼钢时，从全局出发，把自己省下来的废钢和钢材边角料，支援了农业和轻工业，表现了把困难留给自己、把方便让给别人的好风格。"},{"type":"paragraph","text":"有关部门遵照毛主席关于“生产和节约并重”的教导，把钢屑铁屑炼钢作为增产节约的一项重要内容来抓，积极宣传，认真推广，并具体组织定点供应“两屑”。东北、华东、西北、中南地区先后召开了“两屑”炼钢经验交流会，上海市机电一局召开了十二次现场会，在所属二十一个铸钢企业中全面推广了“两屑”炼钢的经验。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0169c3f256"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

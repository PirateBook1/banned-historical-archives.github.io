script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英明领袖华主席和叶剑英、邓小平、李先念、汪东兴副主席以及中央政治局其他领导同志亲切会见十一大代表","authors":[],"dates":[{"year":1977,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"韦国清、乌兰夫、方毅、许世友纪登奎、苏振华、李德生、吴德、余秋里、张廷发、陈永贵、陈锡联、耿飚、聂荣臻、倪志福、徐向前、彭冲、陈慕华、赵紫阳、赛福鼎参加会见"},{"type":"paragraph","text":"代表们表示一定要更加紧密地团结在华主席为首的党中央周围，坚持党的十一大路线，抓纲治国，继续革命，团结战斗，为完成天下大治的八项战斗任务而努力奋斗"},{"type":"paragraph","text":"新华社北京一九七七年八月二十一日电　领袖华国锋主席，党中央副主席叶剑英、邓小平、李先念、汪东兴和中央政治局其他领导同志，二十日下午在人民大会堂会见了出席中国共产党第十一次全国代表大会的代表，并且同大家一起照了像。"},{"type":"paragraph","text":"参加会见的中共中央政治局委员是:韦国清、乌兰夫、方毅、许世友、纪登奎、苏振华、李德生、吴德、余秋里、张廷发、陈永贵、陈锡联、耿飚、聂荣臻、倪志福、徐向前、彭冲，政治局候补委员是:陈慕华、赵紫阳、赛福鼎。"},{"type":"paragraph","text":"下午三时十分，华国锋主席，叶剑英、邓小平、李先念、汪东兴副主席，满面笑容，同政治局其他领导同志一起来到会见大厅。顿时，大厅里一片欢腾，掌声雷动，持久不息。华主席，叶剑英、邓小平、李先念、汪东兴副主席等中央领导同志也十分高兴地向大家鼓掌致意，并且同一些代表们亲切握手，为圆满完成了党的第十一次全国代表大会的庄严任务而互致祝贺。代表们表示一定要更加紧密地团结在华主席为首的党中央周围，坚持党的十一大路线，抓纲治国，继续革命，团结战斗，为完成天下大治的八项战斗任务而努力奋斗。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李德生","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"陈永贵","type":"人物"},{"name":"许世友","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"赵紫阳","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ab8b06a60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

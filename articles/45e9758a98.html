script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"支持马先生","authors":["北京地质勘探学院","怒狮(吴赣生)"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"支持马先生","type":"title"},{"text":"北京地质勘探学院怒狮(吴赣生)","type":"authors"},{"text":"[原编者按：「怒狮」据以后揭发，原是普查一年级学生吴赣生]","type":"subtitle"},{"text":"如果没有马先生，我校的整风也不会有这样的高潮，那些「忠实」与「讨好」党的胆小鬼也不会如此而暴露。","type":"paragraph"},{"text":"事实已经很明显，马先生的发言得到了大多数人的支持，为人们出了一口气，马先生是我们的榜样，马先生，我们已经和你站在一起，象老虎一样吞掉那些官僚主义，那些党老爷，那些反对我们的下流货，低三下四的狗奴才。","type":"paragraph"},{"text":"党和毛主席英明的领导着我们，但我校的党委都是官僚老爷，贪污腐化、瓜分福利，私设法庭、破坏和毁灭我们敬爱的人——甚至连毛主席都敬佩的年老教授。你们简直是毒蛇、败类，我们要把你们消灭光，把社会主义道路上的强盗——凶恶的盗匪消灭光！那些一贯在党面前汇报，卖弄私情，到现在还敢反对大家「鸣」「放」的走狗、打手、流氓，小心你们的狗命！","type":"paragraph"},{"text":"学校的空气为什么这样恐怖，教授为什么得不到真正的尊重，同学之间的关系为什么这样糟糕（几乎各班的同学都觉得到了大学没有温暖，同学之间多么的空虚，互不信任，互为仇人，）为什么教师的劲头不大，不愿意教好！为什么团的模范作用不得人心（说老实话团组织带来了同学之间的隔阂）为什么各班的座谈会没有发动，各班的工作开展不开？为什么同学看了「上甘岭」之后毫无体会，在观感会上没人发言？为什么节约运动不到一星期就完蛋了，难道这都是你们在党面前卖弄私情、收购「资本」、非法逼供的成绩吗？是的，你们是「主人」，你们有党委的后台，或者自己就是党员，不错!你们真勇敢真忠诚，好一个孝子——自称我校党委为「父辈」之流。但是你们都忘了多少支愤怒的眼睛在注视着你，注视着你们这些比「三K」党还阴毒的傢伙，如今你们又想来谋害正义的人们，告诉你——党徒！我们要把你们四分五裂，完全杀尽。","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45e9758a98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"自前应采取四路分兵各打各的方针","alias":"","parts":[{"type":"paragraph","text":"目前应采取四路分兵各打各的方针"},{"type":"paragraph","text":"（1947年7月4日）陈、粟、谭，华东局，并告刘、邓²："},{"type":"paragraph","text":"饶张?诸同志四日一时电悉。（一）为顾及后方可能被敌侵扰，攻击郑马、新安镇之任务，在目前数日内可作积极准备，待我西进两路在津浦打响，正面之敌开始后撤时，立即执行。（二）正面之敌后撤时，可能扰乱后方之敌只有昌潍?之八军。你们应组织地方兵团对付该敌，保卫后方，以便不但使用三个纵队执行南下任务，而且为着使南下三个纵队易于完成歼灭五十一师等部起见，有使用陈粟谭手中留下之一个纵队，临时钳制桂系于现地一个时间之必要。（三）五十一师歼灭后，你们应准备以两个纵队直下淮北、苏"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅、副司令员粟裕、副政治委员谭震林和中共中央华东局的电报。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]饶张，指饶漱石、张云逸，当时分别任华东军区政治委员和副司令员。"},{"type":"paragraph","text":"[4]郏马，指山东郑城和位于郑城西北的马头镇。[5]津浦，即津浦路，指天津至浦口的铁路，今京沪线一段。"},{"type":"paragraph","text":"[6]昌，指山东昌乐。潍，指潍县，旧县名，1983年撤销，并入山东潍坊市。中，打开新局面。北面留下两个纵队，迅速移至胶济线，准备打八军。（四）这样四路分兵打敌后路，对于敌之主力完全置之不理，是因为正面之敌极端集中，没有好打机会，故应采取先打弱敌，后打强敌，你打你的，我打我的（各打各的）方针，完全主动作战，将敌抛入被动地位。而在目前情况下，此项方针是可能收效的。（五）胶东、渤海、滨海、鲁中四区尚有多少地方旅，可否集中数个旅成立一个至二个新纵队，使北面共有三个至四个野战纵队。（六）尔后敌主力分散给我以歼击机会时，我仍可集中四至五个主力纵队作战。"},{"type":"paragraph","text":"军委四日十八时"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":7,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":120,"page_end":121},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71d77e182b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

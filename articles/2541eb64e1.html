<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"只要双方友好，边界问题就好解决","alias":"","parts":[{"type":"paragraph","text":"只要双方友好，边界问题就好解决！"},{"type":"paragraph","text":"（1960年9月29日）"},{"type":"paragraph","text":"毛泽东（以下简称毛）：记得我第一次见你时，建议你们在昆明设总领事。当时在你们看来，昆明是个黑暗的地方。现在你们设了总领事，可以了解昆明是一个很光明的、对你们很友好的地方。"},{"type":"paragraph","text":"吴努（以下简称努）：是的。交朋友初次见面总是不熟悉，没有见面前总是互相不信任的，见面后，互相疑惧的心理会自然消除。"},{"type":"paragraph","text":"毛：缅甸有一支队伍跑到我们这边来。你曾对我提过这件事。"},{"type":"paragraph","text":"周恩来（以下简称周）：他们现在在贵州，从事农业生产，其中有些人已跟中国妇女结了婚，他们不肯回去。"},{"type":"paragraph","text":"毛：他们很希望我们能武装他们打回去，我们告诉他们可以收容他们，但不能武装他们，中缅必须友好。他们有几十个人，是克钦族吧？"},{"type":"paragraph","text":"努：是克钦族。"},{"type":"paragraph","text":"毛：现在要签订中缅边界条约了，只要双方友好，边界问题就好解决。"},{"type":"paragraph","text":"努：中缅边界条约能很快地完成，这完全是由于两国的友好，不然是完不成的。这种友好不是一般的友好，只是一般的随随便便"},{"type":"paragraph","text":"[1]这是毛泽东同缅甸总理吴努谈话的一部分。"},{"type":"paragraph","text":"[2]克钦族是缅甸民族之一，多数居住在缅甸北部克钦邦，与中国景颇族同源。毛泽东全集第四十三卷的友好就不能保持长久，只有在五项原则基础上的友好，才能永久存在。"},{"type":"paragraph","text":"毛：你讲得很对。互不损害，我不损害你，你不损害我，这是消极的一面；还有积极的一面，是互相有利。过去有一个时期，中缅边界搞得相当紧张。后来我们派了个将军去边界看了看，发现没有必要那么紧张，以后情况就好多了。双方军队都驻在边界上，不如后退一些好，何必那样紧张呢？"},{"type":"paragraph","text":"努：是这样的，上次见主席时谈到此事。"},{"type":"paragraph","text":"毛：完全没有必要紧张，队伍隔远一点好，双方在边界各隔二十公里。这一点，现在我们和尼泊尔已达成协议。"},{"type":"paragraph","text":"周：跟尼泊尔已经实现了。"},{"type":"paragraph","text":"毛：这样做，对印度还有困难，他们觉得对他们不利。尼泊尔不怕，就达成了协议。我们在西藏剿匪时和尼泊尔发生点误会，责任在我们这方面。我们已经道歉，作了赔偿了。公事公办，是则是，非则非。中缅边界上没有发生过打死人的事吧？"},{"type":"paragraph","text":"周：中缅边界上也发生过一两次这样的事件，但作为边民纠纷，由双方地方上很友好地解决了。"},{"type":"paragraph","text":"努：在瓦邦发生过，但是由于在发生之前两国就有友好的基础，事情没有发展得那样严重，中国方面损失大些，不过中国没有提出要赔偿。"},{"type":"paragraph","text":"毛：友好嘛！事件不是双方上边造成的，是边民冲突。"},{"type":"paragraph","text":"努：边界冲突是可以防止的。主席讲得对，双方军队隔远些，并且对边民加强友好教育就行。相信中国在这方面已经做得很好了。"},{"type":"paragraph","text":"毛：听说你们给我国一百万边民送了大米和盐？周：送给了二千吨大米、一千吨盐，已准备好了，后天就给"},{"type":"paragraph","text":"只要双方友好，边界问题就好解决边民。"},{"type":"paragraph","text":"毛：这就是友好的表现。我们怎么回礼？送什么？"},{"type":"paragraph","text":"周：我们给缅甸一百二十万边民送花布和瓷盘，明年一月四日我们去仰光，双方换文时发给缅甸边民。吴努总理还邀请了陈毅！同志、罗瑞卿同志和他们两位的夫人。"},{"type":"paragraph","text":"努：欢迎他们参加一月四日的独立节，并希望泼水节再去。毛：泼水节在什么时候？努：关于泼水节的情况，周总理阁下知道得很清楚。"},{"type":"paragraph","text":"周：今年我参加了他们的泼水节。昨天我们三人坐敞篷车，也“泼水”了。"},{"type":"paragraph","text":"努：昨天风很冷，吹得脖子发硬了。毛：雨落得很好，对种麦子很有好处。努：我很高兴。"},{"type":"paragraph","text":"毛：这两年雨水少些，受点旱灾，今年比去年严重，希望明年有个好收成。"},{"type":"paragraph","text":"努：我也是同样的心情。"},{"type":"paragraph","text":"[1]陈毅（1901—1972），四川乐至人，当时任国务院副总理兼外交部部长。"},{"type":"paragraph","text":"[2]罗瑞卿（1906—1978），四川南充人，当时任国务院副总理、人民解放军总参谋长兼国防部副部长。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":9,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":508,"page_end":510},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2541eb64e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院批转上海市委市人委关于国务院各部和各省、市、自治区在沪办事处开展“四清”运动的请示报告","authors":[],"dates":[{"year":1966,"month":2,"day":1}],"is_range_date":false,"parts":[{"text":"中共中央、国务院批转上海市委市人委关于国务院各部和各省、市、自治区在沪办事处开展“四清”运动的请示报告","type":"title"},{"text":"各中央局，各省、市、自治区党委、人委，国务院各有关部门：","type":"appellation"},{"text":"中央和国务院同意上海市委、市人委《关于国务院各部和各省、市、自治区在沪办事处开展“四清”运动的请示报告》。各部、各省市派工作队去“四清”时，必须结合研究办事处的任务、人员是否可减少，或撤销。","type":"paragraph"},{"text":"现将此报告转发给你们，请参照办理。","type":"paragraph"},{"text":" 中共中央国 务 院一九六六年二月一日","type":"paragraph"},{"text":"关于国务院各部和各省、市、自治区在沪办事处开展“四清”运动的请示报告","type":"subtitle"},{"text":"中央、国务院，并报华东局：","type":"appellation"},{"text":"国务院各部和各省、市、自治区在上海的办事处共有五十六个，干部、职工一万零二百九十四人。这些单位的情况，特别是人员的政治情况，一般比较复杂。经过“五反”和面上社会主义教育，虽然解决了一些问题，但不深不透，必须进一步开展“四清”运动。这些单位的业务工作都是国务院各部和各省、市、自治区直接管的，许多问题牵涉到各部和各省、市、自治区的有关厅、局、公司等部门。我们意见，这些单位的“四清”运动，拟请国务院有关部和各省、市、自治区党委派工作队来进行，本市有关党委积极予以配合。","type":"paragraph"},{"text":"到目前为止，二、四、六机部，物资管理部，地质部，林业部，建材部，建工部和安徽省委等已先后派来工作队分别对在沪十五个单位开展了“四清”运动，作用很大。其余四十一个单位还没有开展运动。希望有关部和省、市也派工作队来。如可行，请批转国务院有关部和各省、市、自治区党委。","type":"paragraph"},{"text":" 中共上海市委员会上海市人民委员会一九六六年一月二十六日","type":"paragraph"}],"comments":[],"origin":"根据中央文件原件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9b3f2041b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

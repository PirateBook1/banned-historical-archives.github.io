script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2457","name":"国务院关于恢复设立各地驻沪办事处问题的批复","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院关于恢复设立各地驻沪办事处问题的批复","dates":[{"year":1978,"month":9,"day":8}],"is_range_date":false,"authors":["国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2025","tags":[{"name":"查封","type":"主题/事件"},{"name":"房地产","type":"主题/事件"},{"name":"平反","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院关于恢复设立各地驻沪办事处问题的批复"},{"type":"subtitle","text":"国发（1979）226号"},{"type":"paragraph","text":"上海市革命委员会并各省、市、自治区革命委员会，国务院各经济部门："},{"type":"paragraph","text":"上海一九七九年八月二日《关于处理文化大革命中查封中央各部和各省市、自治区驻沪办事机构问题的请示报告》收悉。"},{"type":"paragraph","text":"国务院原则同意请示报告中提出的意见，现批复为下："},{"type":"paragraph","text":"一、 同意为各省、市、自治区和国务院有关部门驻沪办事处恢复名誉，文化大革命中“四人帮”及其一伙查封各驻沪办事处是反革命行动，他们强加于各驻沪办事处的一切诬陷不实之词，应全部推倒，对遭受迫害的干部、群众和家属，在政治上要予以彻底平反。"},{"type":"paragraph","text":"二、 各省市、自治区根据工作需要，在征得上海市的同意后，可以恢复驻沪办事处。"},{"type":"paragraph","text":"三、 各驻沪办事处的办公用房，由派出单位与上海市革委会照顾到当前实际情况协商解决，原驻沪办事处的房产和用具，由于事隔多年，变化很大，加上目前上海市房屋十分紧张，不再归还。"},{"type":"paragraph","text":"四、 上海市对各驻沪办事处要加强管理，负责向各驻沪办事处人员传达中央、国务院的有关文件，进行政治思想教育，各地驻沪人员要服从上海市的领导，遵守各项政策法令，贯彻上海市统一布置的各项工作。"},{"type":"paragraph","text":"一九七八年九月八日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f0365d3e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"重温伟大抗日战争的历史  首都广大军民踊跃参观抗日战争馆和“纪念伟大抗日战争胜利二十周年展览”，受到了一次深刻的毛主席关于人民战争思想的教育","authors":[],"dates":[{"year":1965,"month":8,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"重温伟大抗日战争的历史"},{"type":"paragraph","text":"首都广大军民踊跃参观抗日战争馆和“纪念伟大抗日战争胜利二十周年展览”，受到了一次深刻的毛主席关于人民战争思想的教育"},{"type":"paragraph","text":"据新华社二十日讯　反映中国人民抗日战争伟大胜利的中国人民革命军事博物馆抗日战争馆，经过充实调整后，今天重新开放。首都各界一万七千多人在这里重温了伟大抗日战争的史实，受到了一次深刻的毛主席关于人民战争思想的教育。"},{"type":"paragraph","text":"今天，中国人民革命军事博物馆大楼正面横挂着“坚决反对美帝国主义复活日本军国主义”、“中国人民一定要解放台湾”等巨幅标语；正门前面置放着“世界人民反帝斗争必胜”和“人民战争胜利万岁”的两幅巨大的油画。前来参观的中国人民解放军指战员、工人、农民、干部和学生，进入抗日战争馆后就迎面看到红色丝绒屏上镶着金字的毛主席语录：“坚持抗战，坚持统一战线，坚持持久战，最后胜利必然是中国的。”"},{"type":"paragraph","text":"参观的人们在展览馆里，面对着抗日战争时期的许多珍贵文物，一看再看。亲身经历过抗日战争的老八路李云，来到"},{"type":"paragraph","text":"“毛主席在著作”的油画前，看着当年出版的《论持久战》的各种版本，激动地说：“这不是普通的著作，有了它，我国人民就有了生路，有了前途，有了胜利。”前不久和兄弟舰艇一起击沉了两艘美制蒋帮军舰的“海上先锋艇”政治指导员徐寿祺，参观以后写道：“这次参观，给我上了生动的一课，学习了毛泽东思想，看到了毛主席在抗日战争时期制订的方针政策的伟大。无数事实都说明，只要按毛泽东思想办事，就一定能取得成绩和胜利。”"},{"type":"paragraph","text":"据新华社二十日讯　“纪念伟大抗日战争胜利二十周年展览”今天公开展出。首都广大工人、农民、民兵、机关干部和解放军指战员，踊跃前往参观。"},{"type":"paragraph","text":"从清晨开始，参观的人们就从四面八方汇集到中国革命博物馆前，络绎不绝地走进展览大厅。正在北京参加华北铁路工程区工会宣传工作会议的华北各地铁路系统的一些青年干部，把今天的参观当做继承革命传统的必修的一课。从几十里外的北京郊区赶来的人民公社社员，认真地把毛主席语录，逐字逐句地抄在笔记本上，准备回去对社员进行教育。还有许多父母带着子女前来参观，嘱咐孩子们向英雄前辈学习，做革命事业的接班人。"},{"type":"paragraph","text":"人们在参观了展览以后，纷纷表示要把中国人民在抗日战争中的革命精神和英雄业绩铭刻在心，发扬光大。"},{"type":"paragraph","text":"许多参加过抗日战争的老战士也前来参观，联系自己的亲身经历重温毛主席关于人民战争的教导。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"上图：观众正在参观军事博物馆广场上陈列着的被我空军部队击落的四架美制蒋帮U—2型高空侦察机的残骸。"},{"type":"paragraph","text":"徐士贤摄（新华社稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9796c6097f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

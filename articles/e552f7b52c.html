script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部关于纠正石凌鹤演讲中的错误论点问题给江西省委宣传部的指示","authors":[],"dates":[{"year":1955,"month":7}],"is_range_date":false,"parts":[{"text":"中央宣传部关于纠正石凌鹤演讲中的错误论点问题给江西省委宣传部的指示","type":"title"},{"text":"“光明日报”转来该报读者来信，批评了石凌鹤5月25日在南昌市所作的关于胡风问题的讲演中的错误论点。我们审阅了石凌鹤讲稿“论反党反人民的胡风文艺思想的严重毒害”后，认为读者的批评是正确的。该演讲稿不但缺乏逻辑，对一些思想问题的解释模糊混乱，说不清楚，而且存在着严重的政治错误，5月13日人民日报发表胡风的假检讨和舒芜的揭发胡风的材料时，编者按语已指出胡风自称“小资产阶级革命性和立场”是假的，是骗人的，并指出胡风是一贯反党反人民的。接着，人民日报在5月18日发表声讨胡风的文章时，编者按语又指出胡风集团是“伪装拥护共产党而实际反对共产党，伪装拥护人民而实际反对人民，伪装拥护革命而实际反对革命的人”。从上述的“材料”和编者按语，已充分说明胡风是暗藏的反革命分子，胡风集团是反革命集团。而石凌鹤在他的5月25日的报告中却仍然认为“虽然胡风如何疯狂的反党反人民，但是我们还得将他和我们的政治敌人胡适有所区别。胡适是众人皆知的政治上公开的战犯之一，胡风还是人民代表、中国文联主席之一”（事实上，他并非文联主席之一）。又说：“胡风及路翎之流不能掩饰地以小资产阶级作家自居，他们也迫切地要民主、自由、平等”；并且不恰当地引用毛泽东同志“在延安文艺座谈会上的讲话”中间于小资产阶级作家的一段话来说明胡风反革命集团。这是严重的政治错误。","type":"paragraph"},{"text":"你们积极组织关于反对唯心论思想、宣传唯心主义思想的报告，这是好的，必要的。据读者反映，这些报告对推动干部学习辩证唯物主义思想起了一定的作用。但有些报告如石凌鹤的讲稿，则包含着严重错误。这是值得注意的。为了保证报告的内容正确，至少避免重大的错误，对于报告提纲必须事前加以审查，并给报告人以必要的帮助。你们对于石凌鹤这个具有严重错误的讲话，未能及时纠正，甚至把这个演讲稿铅印散发，使这个错误影响得以扩大，这表现了一种政治上的麻痹和对于宣传马克思主义的极不严肃的态度。望你们立即进行检查，设法纠正已散布的错误影响，并防止今后发生类似的错误。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e552f7b52c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

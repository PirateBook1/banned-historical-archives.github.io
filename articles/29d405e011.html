script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛主席著作和最新指示，学一点用一点  洪泾女社员抓革命促生产立新功","authors":[],"dates":[{"year":1968,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"活学活用毛主席著作和最新指示，学一点用一点"},{"type":"paragraph","text":"洪泾女社员抓革命促生产立新功"},{"type":"paragraph","text":"据新华社南京七日电　全国著名的活学活用毛主席著作先进单位——江苏太仓县洪泾大队的广大劳动妇女，认真发扬毛主席亲自倡导的理论联系实际的革命学风，对毛主席著作和毛主席的最新指示学一点用一点，努力改造世界观，在革命和生产中作出新贡献。现在，全大队百分之七十以上的学习毛主席著作积极分子和百分之六十的五好社员都是妇女。"},{"type":"paragraph","text":"洪泾大队的劳动妇女从自己的亲身经历中深深体会到，没有伟大领袖毛主席的领导，就没有劳动妇女的今天。因此，她们对伟大领袖毛主席，对战无不胜的毛泽东思想，有无限深厚的阶级感情。她们说，毛主席的宝书，字字句句都说到我们的心坎里。她们克服了文化低、家务重、生产忙等许多困难，如饥似渴地认真学习毛主席著作。她们以全国著名的活学活用毛主席著作积极分子顾阿桃老妈妈为榜样，不识字，就请人教；家务重、生产忙，就千方百计挤出时间。上工以前学一学，走在路上背一背，田头休息议一议，收工时候照一照，睡在床上想一想，用愚公移山的精神，一点一点把毛主席著作刻在脑子里。"},{"type":"paragraph","text":"毛主席教导说：“对于马克思主义的理论，要能够精通它、应用它，精通的目的全在于应用。”洪泾大队的劳动妇女遵循毛主席的教导，针对自己头脑里的“私”字，带着革命和生产中的问题，活学活用毛主席著作，做到学一点，用一点，狠学狠用，成了斗私的尖兵，批修的闯将。她们亮私不怕丑，斗私不怕痛，勇于在灵魂深处闹革命。"},{"type":"paragraph","text":"洪泾妇女遵循毛主席“你们要关心国家大事，要把无产阶级文化大革命进行到底”的教导，积极投入无产阶级文化大革命运动，大造以中国赫鲁晓夫为首的党内一小撮走资派的反。从七、八十岁的老太婆到十来岁的小姑娘，人人都参加了革命的大批判，她们和广大社员一起，狠批了中国赫鲁晓夫“剥削有功”、“三自一包”、“四大自由”、“物质刺激”等反动谬论，击退了党内一小撮走资派刮起的反革命经济主义妖风，把田头、场头、家庭变成了反修、防修的战场。"},{"type":"paragraph","text":"她们遵照毛主席“抓革命，促生产”的伟大方针，把从文化大革命中焕发出来的冲天干劲用到生产上。她们打破惯例，下船罱泥，抢干重活，大大推动了去冬今春的生产。第十四生产队的妇女，冒着零下五、六度的严寒，高唱着“下定决心，不怕牺牲，排除万难，去争取胜利”的语录歌，连续奋战四天，翻好了全部棉墒。在“斗私，批修”的战斗中，洪泾的妇女干部以身作则，走在前面。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29d405e011"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

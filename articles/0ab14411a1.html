script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"梁兴初接见重庆医学院师生员工和重医兵团的讲话","authors":["梁兴初"],"dates":[{"year":1967,"month":12}],"is_range_date":false,"parts":[{"text":"梁兴初接见重庆医学院师生员工和重医兵团的讲话","type":"title"},{"text":"梁兴初","type":"authors"},{"text":"〖梁兴初：成都军区司令员〗","type":"appellation"},{"text":"中央关于四川问题的十条决定下达后，宣判了李、廖死党的彻底破产，土皇帝李井泉及其一小撮同伙已经成了狗屎堆了。中央关于重庆问题的意见下达后，宣判了任白戈及其一小撮同伙的彻底破产，任白戈及其一小撮已经成为过街老鼠，人人喊打。成都军区个别领导人，从二月下旬以来，工作中犯的方向路线错误已经纠正了，革命造反派得到恢复和发展。经过大量政治思想工作以后，四川最大的保守组织三军一旗，你们听说过没有？产业军，贫下中农战斗军、八一战斗军，成电红旗，三军一旗这个保守组织二百万人已经分化瓦解了。这个保守组织广大战士反戈一击，回到毛主席革命路线上来了。这是形势大好的重要标志。","type":"paragraph"},{"text":"全国大联合、三结合形势也是好得很，全国现在成立革命委员会的已有八个省和市，已经有八个省和市。哪八个省市呀，就是上海、北京、山西、贵州、黑龙江、青海、内蒙。问题基本解决。就是前面那一段非常尖锐的，经过中央一个省，一个省叫到北京开会，同我们造反派同志们，革命群众组织同志们协商、讨论问题，最后达成一些协议，经过中央作出决定的，有七个单位，就是四川、江西、湖南、河南、河北、浙江、甘肃这些单位。这样加起来一共有一十五个单位。","type":"paragraph"},{"text":"中央领导同志说，今年还可能解决将近十个单位，如果是这样的话，今年有可能解决廿五个单位左右，全国二十九个省市，解决二十五个剩下只有四个，广西、云南、广东、辽宁，大概明年就可以解决。你们说形势好不好？小好还是大好？我们四川省革命委员会很快就会成立，我们在伟大领袖毛主席英明的领导下，按毛主席教导办事，革命委员会就能早日成立。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"梁兴初","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"重庆文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ab14411a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

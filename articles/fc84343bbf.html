script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李作鹏在海军庆祝大会上的讲话","authors":["李作鹏"],"dates":[{"year":1967,"month":12}],"is_range_date":false,"parts":[{"text":"李作鹏在海军庆祝大会上的讲话","type":"title"},{"text":"李作鹏","type":"authors"},{"text":"〖李作鹏：海军政委。时间：上旬〗","type":"appellation"},{"text":"我军两条路线斗争的实践、海军两条路线斗争的实践证明：千重要，万重要，紧跟伟大舵手毛主席的英明领导最重要。千依靠，万依靠，毛泽东思想是根本的依靠。我们海军一直是在伟大的舵手毛主席的英明领导和最亲切关怀下，在战无不胜的毛泽东思想哺育下，建设成长壮大起来的。海军建设的每一份成就，每一个进步、每一次斗争的胜利，都是伟大领袖毛主席和他的亲密战友林付主席英明领导的结果，都是光焰无际的毛泽东思想的伟大胜利。","type":"paragraph"},{"text":"伟大领袖毛主席和他最亲密的战友林付主席对海军的关怀和爱护，千言万语说不尽。我们绝不辜负伟大领袖毛主席和他的亲密战友林付主席的教导和期望。","type":"paragraph"},{"text":"我们一定要以林付主席为光辉榜样，永远忠于伟大领袖毛主席，永远忠于伟大的毛泽东思想，永远忠于毛主席的无产阶级革命路线。要以最深的感情，最大的规模，最大的声势大树特树伟大领袖毛主席的绝对权威，大树特树伟大的毛泽东思想的绝对权威，大树特树毛主席革命路线的绝对权威，把热爱毛主席的感情搞得深深的，把对毛泽东思想和对毛主席革命路线的认识提得高高的，对毛主席的指示，坚信不移，坚定不依，句句照办，字字照办，毛主席指到那里，我们就打到那里。天塌地陷，忠于毛主席和毛泽东思想的红心永不变。谁反对毛主席和毛泽东思想我们就坚决打倒谁。誓死保卫毛主席，誓死保卫毛泽东思想，誓死保护林付主席，誓死保卫以毛主席为首的无产阶级司令部。把两个阶级、两条路线的斗争进行到底。","type":"paragraph"},{"text":"我们一定要坚决贯彻毛主席“要斗私批修”的伟大号召，狠抓两条路线斗争和两种世界观的斗争，以“老三篇”为座右铭，在灵魂深处爆发革命，打进攻战，破大私，立大功，抓根本、抓大节，不断提高阶级斗争和路线斗争的觉悟。我们一定要紧跟伟大领袖毛主席的伟大战略部署，坚决把两个阶级两条路线的斗争进行到底，继续广泛深入开展革命大批判，以毛泽东思想为锐利武器，从政治上、思想上、理论上把中国赫鲁晓夫及其代理人彻底批倒批臭，彻底肃清其影响和流毒，誓夺无产阶级文化大革命全面彻底的胜利。","type":"paragraph"},{"text":"我们一定要完满完成毛主席和林付主席交给我们的“三支”、“两军”的光荣任务。我们一定要坚决贯彻毛主席关于抓革命促生产促工作促战备的伟大号召，提高革命警惕，切实搞好战备，随时准备粉碎以美国为首的帝国主义的侵略，坚决打击蒋匪帮对我中南沿海的袭扰和窜犯运动。以实际行动保卫海防，保卫无产阶级文化大革命。我们一定要最忠诚、最坚决贯彻执行和捍卫毛主席的军事思想和建军路线，最忠诚、最坚决地贯彻执行和捍卫林付主席的一整套方针、原则，打破一切阻力，排除一切干扰，坚定不移地走突出无产阶级政治的道路，彻底批判和肃清资产阶级军事路线的流毒和影响。","type":"paragraph"}],"comments":[],"origin":"1967年12月9日清华大学井冈山斗批改战团编印《学习资料》第64期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李作鹏","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc84343bbf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

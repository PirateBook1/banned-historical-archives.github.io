script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"站起来了的中国人民热爱共产党和毛主席","authors":["罗学灿"],"dates":[{"year":1951,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"站起来了的中国人民热爱共产党和毛主席"},{"type":"paragraph","text":"在党的三十周年纪念日前后，人民日报连续发表了全国各地人民给党中央和毛主席的贺电和贺信。此外，人民日报并把没有全文发表的贺电及贺信的人名及单位名称发表出来；这个名单，直到今天还没有登完。"},{"type":"paragraph","text":"这成千成万封贺电和贺信，使我深深感到：站起来了的中国人民是怎样热爱着我们伟大的党和英明的毛主席。我们的党代表着全国人民的利益。三十年来，党始终和人民在一起，向国内外敌人作坚决的斗争，领导人民建设我们伟大的祖国。在党的领导下，人民摆脱了枷锁，开始过着幸福的生活。这成千成万封的贺电和贺信，正是表明了全国人民的喜悦、愉快和对党、对毛主席的热爱；同时也表明了人民以自己的实际行动来保卫胜利果实和建设更幸福的将来的决心。"},{"type":"paragraph","text":"这成千成万封贺电和贺信告诉我们：全中国的人民是紧紧地团结在党和毛主席的周围。这是一个巨大无比的力量。这保证我们一定能打败任何敌人的侵略，一定能够完成我们的建设事业。我是一个人民海军的战士。我有无比的信心来保卫祖国的海防。我要和全国人民一道，在党和毛主席的领导下，做好自己的工作，作一个祖国的捍卫者。"},{"type":"paragraph","text":"人民海军某部战士  罗学灿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06e7044dee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

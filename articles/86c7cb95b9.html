script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邵阳专区在整顿“小土群”过程中基层干部的思想情况","authors":[],"dates":[{"year":1959,"month":1,"day":7}],"is_range_date":false,"parts":[{"text":"邵阳专区在整顿“小土群”过程中基层干部的思想情况","type":"title"},{"text":"新华社长沙7日讯　湖南省邵阳专区原有一万八千多座土炼铁炼钢炉，经过整编后，建立了十一个钢铁基地、六十五个基点，实现了钢铁生产基地化、工厂化，并抽调了大批劳动力转入农业。在整顿“小土群”过程中，干部有如下思想反映：","type":"paragraph"},{"text":"绝大部份干部认为转得及时，衷心拥护。湘乡红星社干部张春华说：“现在正是时候，再不转就会贻误农时，转早了就会影响工业生产计划的完成，现在转是不偏不倚的双手抓住了火候。”新化毛易公社干部谢伦卿说：“毛主席真英明，农业丰收了，全民转入搞钢铁，钢铁丰收了，又转入大抓农业，这样做真是工业生产有安排，农业生产有奔头。”","type":"paragraph"},{"text":"但是“转”的过程中，也有部份干部对当前大抓农业的重大意义认识不足，因而怀疑前段大搞钢铁是不是“冒进”了，认为大概是犯了错误，现在来纠“偏”了。有的就巴不得这门“苦差使”脱了手，听说转农业，抱着“何乐而不为”的态度，以为今后不要再搞钢铁了。有的就留恋不舍，认为前段费了九牛二虎之力才建起了这么一批炉子，现在又要整编，岂不是“前功尽弃”。邵阳县火厂坪公社尹松生说：“我们三个片的树木都砍光了，现在已挖了九十四口煤井，有六十口已经出煤，这下转农业，把煤井放弃，是天大的浪费。”","type":"paragraph"},{"text":"有些人认为农业生产任务大，准备工作差，没有工业那样好搞。双峰县石门公社干部彭一初听说要调他去抓农业，害怕困难，提出六个不得了：(1)荞麦未收，烂了不得了；(2)稻草没收烂了，牛没草吃不得了；(3)田没翻不得了；(4)凼没打不得了；(5)粮食浪费大口粮不足不得了；(6)病号多劳力少不得了。邵东界岭公社干部邹玉义说：“农业问题多，工厂炉子建起了，设备搞好了，技术人员也有了，又要我去抓农业，我硬是舍不得离开。”","type":"paragraph"},{"text":"有些人对工农业并举方针认识模糊，认为转手大抓农业，就可以放弃工业。武冈县卫星公社有些劳力在超美公社支援工业生产，这次要求把劳力全部抽回搞农业。超美公社干部王彩东说：“现在转手大抓农业，工业又不要了！”新化县毛易公社石湾工区支书吴谋庆满腹牢骚说：“工业刚举起，又要转手大抓农业，先是农业受影响，这下工业又要受影响。”","type":"paragraph"},{"text":"此外，还有部分搞工业干部听说要转手抓农业，想调离工业岗位，趁机休息一下。","type":"appellation"},{"text":"针对这些思想问题，邵阳专区各县(市)于上月中旬先后召开了扩大干部会议，会上通过查(大搞钢铁生产以来的巨大成绩)、比(过去)、看(将来)，展开了大鸣大放大辩论，经过激烈的思想交锋，这些问题基本上得到了解决。(廖道维)","type":"paragraph"},{"text":"来源：1959年1月10日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86c7cb95b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来对中央各部委的指示","authors":["周恩来"],"dates":[{"year":1966,"month":10,"day":23}],"is_range_date":false,"parts":[{"text":"周恩来对中央各部委的指示","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖中共中央统战部刘述周副部长传达，十月二十四日晚十一时于民委政治部办公室〗","type":"appellation"},{"text":"看来现在批判资产阶级反动路线很重要，各部委都要认真贯彻执行，两条道路的问题要解决好。这个问题，十月一日，人民日报的社论提出来了，十三期《红旗》社论讲得更清楚了。但是，看来阻力还很大，关于执行军委十月五日的指示，一定要贯彻，要认真照办。十月六日陈伯达同志与第三司令部（革命造反司令部）同志讲了话，也说了要彻底批判资产阶级反动路线的问题，宣读了十月十五日指示。","type":"paragraph"},{"text":"最近出现了一个很好的现象，北京医学院在批判资产阶级反动路线的过程中，原来院校多数派同学（即工作组派）自动组织起来，提出要开门整风。经过一系列工作他们认识了过去作错了，他们自动提出开门整风，自己进行了批评，并请原来的少数派（革命造反派）参加，这样做的效果很好，这种现象很值得提倡，这样推动他们自己起来革命。现在这样做法，革命派对他们也是理解的，现在他们学校（北京医学院）大方向一致起来了。","type":"paragraph"},{"text":"现在革命队伍中有几种情况：革命坚决积极派（即左派），另外一派部份是处于中间状态的，还有一部分是处于保守状态的，这些人绝大多数是思想认识问题，对他们要耐心的工作，不要把他们统统叫作保皇派，这样两方面都容易接近。工作组的同志应勇敢的把责任担当起来，帮助处在保守状态的解脱自己的处境，不能把责任推给学生。这样可以避免学生斗学生，群众斗群众的现象发生。有利于肃清资产阶级反动路线的影响，最主要的要学习十六条，特别学好二、五、六、七等四条，所它弄清楚，要好好学习。","type":"paragraph"},{"text":"关于档案问题，要按政策原则办事，把所有规定的要彻底处理，在属于规定之例的，向同学讲清楚，当众销毁，避免扩大彼此的对立。以后各部委要多担责任，过去归北京市委管，现在各部委要多担责任，不要推给北京市委。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af2248e292"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

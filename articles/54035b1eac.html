script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"复林彪、罗荣柜、鼓荣臻等电","alias":"","parts":[{"type":"paragraph","text":"复林彪、罗荣桓、聂荣臻等电!"},{"type":"paragraph","text":"（1949年2月18日）"},{"type":"paragraph","text":"（一）如果四人问及李济深时，可告诉他们，李等民主人士不日要来北平。并劝四人多住几天，待李等到了，大家谈谈。（二）我们的政策是要拉拢李、白、张、邵3及上海资产阶级（颜惠庆、杜月笙等为代表），打击国民党死硬派，便利我们向南进军。但李宗仁在上任后的和平吹嘘和一月二十日以前蒋介石及CC系的和平攻势并无区别，故我们必须揭露和回击。此种和平攻势，今后还是一样，不管什么人，只要他是在作和平攻势，我们必须回击并粉碎之。但最近时期李、白等人的态度好了一点，我们亦可以考虑对他们缓和一点。但必要的批评还是不可少的，李、白还是应当列在战犯名单之内。一则因为桂系是坚决地参加了内战的，不列李、白显得不公道；二则列了李、白并不有碍和谈，不列李、白则李、白反不便于应付蒋党。"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的复林彪、罗荣桓、聂荣臻、薄一波、董必武、彭真、叶剑英电的主要内容。"},{"type":"paragraph","text":"[2]指上海和平代表团的颜惠庆、邵力子、章士钊、江庸四人。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":2,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":156,"page_end":156},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54035b1eac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

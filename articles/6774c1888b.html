script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对知识分子的看法","authors":["吴中禄","周中规","周尧","石声汉","西北农学院","阎九如","黄毓甲"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"对知识分子的看法","type":"title"},{"text":"西北农学院阎九如黄毓甲吴中禄周尧周中规石声汉","type":"authors"},{"text":"1．“士为知己者死，士可杀而不可辱，这是知识分子的特点，这几年党没有掌握这个特点。”“一向对于任何党派不感兴趣，只求我有工作、能吃饭。”(财务科科长  阎九如)","type":"paragraph"},{"text":"2．“我们从旧社会来的，说话要注意点，以免露出马脚。”“我待人接物的原则是‘自食其力’(教书是基本的)，稳步前进(有意兼行政，有机会可向上爬)，急流勇退(觉得不对敢快离开)，士为知己者死(只要领导信任，我愿意效劳)。”“教书是本行，兼行政可以作向上爬的本钱即所谓‘进可以攻，退可以守’的作事原则。”1950年他兼农场生产合作组主任时，最初每周下去二次，最后连一次也不下去，他说“这个工作两袋面化不来”。“几年来整个说，人和人之间是冷冰冰的。”“新中国是共产党打下的，就是用我也是作客。”“我对新社会的看法是你不来我不去，你来我硬。”(农经系教授　黄毓甲)","type":"paragraph"},{"text":"3．“旧知识分子就是咀巴爱乱说，不希望什么升官发财，可是解放以来对知识分子待得很不好，其实旧知识分子，需要的只是一个实验室，让他好好的工作，回国时希望很大，想把残生献给国家，而现在连这点权利都剥夺的干干净净，给你不信任，给你受气，这样活着有点受罪，我与×××先生见面只有相对叹息。”“我们是过渡人物在历史任务完成会被一脚踢开。”(农化系教授　吴中禄)","type":"paragraph"},{"text":"4．“现在的个性得不到发展。”(植保系教授  周尧)","type":"paragraph"},{"text":"5．“旧知识分子没有什么野心，共产党把旧知识分子糟踏的不象人。”(无名)","type":"paragraph"},{"text":"6．“中小学毕业生参加劳动生产，20年后所得工资不如大学毕业生多，假如我自己有孩子，一定让他上大学，这个思想不对，但我不知道错在哪里？”(畜牧系教师  周中规)","type":"paragraph"},{"text":"7．“人民日报社论说党对知识分子……党已培养了一批新的知识分子，把新旧知识分子对立起来，这是错误的。”(农化系教授　石声汉)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6774c1888b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

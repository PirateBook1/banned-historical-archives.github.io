script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"在太平洋劳动会议代表欢宴会上的开会词","alias":"","parts":[{"type":"paragraph","text":"在太平洋劳动会议!代表欢宴会上的开会词"},{"type":"paragraph","text":"（1927年5月31日）"},{"type":"paragraph","text":"中国革命是世界革命的一部分，在过去只能有空洞之口号，然在今天欢迎会上已充实了此口号的内在性。国际帝国主义者，为反对中国革命，已制造第二次世界大战，太平洋沿岸工人首举义旗，反抗此残酷之屠杀。中国农民自当更加团结，追随其后，作殊死战。中国农民运动，是革命过程中主要的力量，尤须与全世界工人阶级携手前进，深赖工人运动之影响与指导。这证明是工人天然成为农民之领导者。今天中国农民能得国际无产阶级领袖之指导，其有益于革命前途，实在无可限量。"},{"type":"paragraph","text":"[1]太平洋劳动会议，此次在汉口举行，其意义非常重大，是故全国农民协会及省农协，于5月31日在汉口普海春饭店开会欢宴。武阳夏三县农协亦参加，计到会者全国农协为毛泽东，省农协有陈荫林、符向一、郭树勋、邓雅声、武阳夏代表百余人。来宾方面，有太平洋劳动代表28人。毛泽东在经竭，舒两会有合阔度协馆毛沉效，曹及名壁铭，从五川三十一号假必淀·太币洋纷菌食城·免火在模口渠"},{"type":"paragraph","text":"国省雨殿协款宴太平洋劳勤售藤代表■之死漂奥指司·运冠开基工人天然·墨靠份运稻中\"下“力从·残熊之孵微·中疑心民肖常布增洲汉界中徽之口胧，熊在今天秋迎舞上巳沈宝毛泓策我明有钩·悠虾·"},{"type":"paragraph","text":"，武隔复代裳门饮人，来贫方窗"},{"type":"paragraph","text":"人五月三十一蒙生学洪·仁海区·巴彩鸡"},{"type":"paragraph","text":"人贵主百数十人均有秘尔要之演戏"},{"type":"paragraph","text":"：中国基命"},{"type":"paragraph","text":"“水世界龙筑"},{"type":"paragraph","text":"1"},{"type":"paragraph","text":"父类协创照胜林·衍向一，郭口许润茶限会献议，武明赵三心"},{"type":"paragraph","text":"比赋界第命一都分，在期有太平洋饼属代及一十八："},{"type":"paragraph","text":"，其丛然寿常顺大·最故今烟心"},{"type":"paragraph","text":"的内在件L"},{"type":"paragraph","text":"C"},{"type":"paragraph","text":"："},{"type":"paragraph","text":"："},{"type":"paragraph","text":"农协在汉口普海春饭1927年5月31日"},{"type":"paragraph","text":"1店欢宴参加太平洋劳动.V"},{"type":"paragraph","text":"表毛泽东出席并致开会词。"}],"authors":["毛泽东"],"dates":[{"year":1927,"month":5,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":498,"page_end":499},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8afa2ed52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

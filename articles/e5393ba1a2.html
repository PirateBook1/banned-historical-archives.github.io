script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共内蒙古自治区第一届代表大会第二次会议关于开除资产阶级地方民族主义分子特布信党籍的决议","authors":["(特布信)"],"dates":[{"year":1958,"month":2}],"is_range_date":false,"parts":[{"text":"中共内蒙古自治区第一届代表大会第二次会议关于开除资产阶级地方民族主义分子特布信党籍的决议","type":"title"},{"text":"(特布信)","type":"authors"},{"text":"(一九五八年二月通过)","type":"subtitle"},{"text":"特布信于1947年1月入党，曾任自治运动联合会盟分会主任、旗民运部付部长、盟政府秘书长、付盟长等职，现任内蒙古人民出版社社长、文化局党组组员。","type":"paragraph"},{"text":"特布信参加革命工作已十余年，但他的资产阶级个人主义、民族主义立场始终没有得到改造。由于他的资产阶级个人主义思想严重，不仅工作中表现骄傲自满，闹不团结，斤斤计较个人名誉地位，长期对党不满，而且在土改和三反运动中他都犯过丧失立场的错误。1957年当资产阶级右派向党向社会主义猖狂进攻的时候，特布信在民族问题上系统的散布了反党反社会主义，破坏民族团结的言论，与钦达木尼、色道尔吉等右派分子合谋向党进行了恶毒的进攻。他不仅有反党反社会主义的言论，而且有行动。并在出版社内部进行煽风点火，拢络群众，树立个人威信。","type":"paragraph"},{"text":"经过几个月来反资产阶级地方民族主义分子的斗争中对特布信反党言行的揭露和批判；经过这次大会的揭露和批判，已经证实特布信是一个反党反社会主义的资产阶级地方民族主义分子。因此，决议开除其党籍，并建议行政上撤销其出版社社长职务。","type":"paragraph"},{"text":"大会认为，特布信的反党反社会主义言论是系统的，带有纲领性的，其性质是恶毒的，他反对党的民族区域自治政策，否定自治区十年来的成绩，污蔑党的领导和社会主义事业，破坏民族团结，妄图达到破坏祖国各民族大家庭的统一和社会主义事业的目的。为肃清资产阶级地方民族主义思想，进一步巩固各民族的团结，加速社会主义建设，因此，责成内蒙古党委将其反党反社会主义言论全部公布，以进一步深刻地批判资产阶级地方民族主义思想倾向。组织全体干部展开讨论。","type":"paragraph"},{"text":" 来源： 中共中央监察委员会办公厅《县委书记以上干部受到开除党籍处分的决定汇编》(1960？)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5393ba1a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

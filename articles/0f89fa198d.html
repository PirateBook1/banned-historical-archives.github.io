script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政协全委会第三次会议通过决议坚决执行毛主席的指示号召全国人民进行九项工作","authors":[],"dates":[{"year":1951,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】北京一日消息:关于中央人民政府各项工作报告的决议。全文如下:"},{"type":"paragraph","text":"中国人民政治协商会议第一届全国委员会第三次会议一致同意中央人民政府政务院周恩来总理的政治报告，陈云副总理关于经济工作和财政工作的报告，郭沫若副总理关于文化教育工作的报告。"},{"type":"paragraph","text":"本会议号召全国各民族、各阶层人民坚决执行毛主席的指示，继续加强抗美援朝的工作，增加生产，厉行节约。"},{"type":"paragraph","text":"根据毛主席的指示和中央人民政府各项工作报告的内容，本会议号召全国各民主党派、各人民团体及各界爱国民主人士，团结广大人民，进行下列各项工作:"},{"type":"paragraph","text":"一、继续加强抗美援朝运动；"},{"type":"paragraph","text":"二、加强国防建设，并继续恢复和发展人民的经济建设；"},{"type":"paragraph","text":"三、展开爱国增产节约运动；"},{"type":"paragraph","text":"四、澈底完成土地改革；"},{"type":"paragraph","text":"五、继续进行镇压反革命的斗争；"},{"type":"paragraph","text":"六、开好各级人民代表会议，并充实各级协商机关的工作；"},{"type":"paragraph","text":"七、继续加强国内各民族间的团结；"},{"type":"paragraph","text":"八、继续发展人民文化教育事业；"},{"type":"paragraph","text":"九、广泛展开思想改造运动，有系统地组织对于马克思、列宁主义与中国革命实践相结合的毛泽东思想的学习运动。　一九五一年十一月一日"}],"comments":[],"origin":"中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f89fa198d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

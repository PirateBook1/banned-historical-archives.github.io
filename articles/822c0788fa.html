script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席和杜尔总统会谈  周总理设便宴招待几内亚政府代表团","authors":[],"dates":[{"year":1960,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席和杜尔总统会谈"},{"type":"paragraph","text":"周总理设便宴招待几内亚政府代表团"},{"type":"paragraph","text":"新华社11日讯　中华人民共和国主席刘少奇和几内亚共和国总统塞古·杜尔，今天下午在友好的气氛中进行了会谈。"},{"type":"paragraph","text":"几内亚方面参加会谈的有：国民议会议长迪阿洛·塞福拉耶，国民经济部长路易·兰萨纳·贝阿沃吉，计划部长凯塔·恩法马拉。"},{"type":"paragraph","text":"中国方面参加会谈的有：国务院总理周恩来，副总理陈毅、李先念、薄一波，对外贸易部部长叶季壮，外交部副部长章汉夫，我国驻几内亚大使柯华，西亚非洲司司长何英等。"},{"type":"paragraph","text":"新华社11日讯　周恩来总理今天晚间在人民大会堂举行便宴，招待几内亚共和国总统塞古·杜尔，和几内亚共和国政府代表团全体贵宾。"},{"type":"paragraph","text":"朱德委员长出席了宴会。"},{"type":"paragraph","text":"周恩来总理在宴会上致词，他说，我们很高兴在北京第一次欢迎从非洲来的英雄的几内亚人民的总统。这对中国人民说来是极大的光荣，是极大的鼓舞。他提议，为塞古·杜尔总统阁下和几内亚全体贵宾们的健康，干杯。"},{"type":"paragraph","text":"塞古·杜尔总统在致词时提议，为周恩来总理的健康，为中国人民的繁荣，为几内亚和中国两国政府和两国人民之间的友好团结，干杯。"},{"type":"paragraph","text":"出席宴会作陪的有，国务院副总理陈毅、李先念、薄一波、谭震林、罗瑞卿，外交部副部长章汉夫、罗贵波、耿飚，中国亚非团结委员会主席廖承志，中国非洲人民友好协会会长刘长胜，我国驻几内亚大使柯华，以及政府各有关部门和北京市的负责人。（附图片）"},{"type":"paragraph","text":"上图：刘少奇主席和塞古·杜尔总统会谈。"},{"type":"paragraph","text":"左起：周恩来、刘少奇、塞古·杜尔、迪阿洛·塞福拉耶。\t　　　　　　本报记者　吕相友摄"},{"type":"paragraph","text":"右上图：周恩来总理和塞古·杜尔总统在宴会上。\t　　　　　　　　新华社记者　杜修贤摄"},{"type":"paragraph","text":"右下图：朱德委员长和迪阿洛·塞福拉耶议长在宴会上。"},{"type":"paragraph","text":"本报记者　吕相友摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"李先念","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"822c0788fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

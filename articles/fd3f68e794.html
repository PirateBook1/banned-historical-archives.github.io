script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"再现中国现代化道路的探索历程——读《毛泽东邓小平现代化理论研究》","authors":["徐之顺"],"dates":[{"year":2003,"month":6,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"再现中国现代化道路的探索历程"},{"type":"paragraph","text":"——读《毛泽东邓小平现代化理论研究》"},{"type":"paragraph","text":"徐之顺"},{"type":"paragraph","text":"鸦片战争以来，中国人民为找到一条适合本国国情的现代化道路，进行了艰辛而曲折的探索。刘诚、费迅等人撰著的《毛泽东邓小平现代化理论研究》（青海人民出版社出版）一书，"},{"type":"paragraph","text":"较为系统地回顾和分析了中国共产党成立前后两个八十年中国人民对现代化道路的艰辛探索，比较清晰地再现了中国现代化发展的历史进程。"},{"type":"paragraph","text":"该书聚焦于中国共产党三代中央领导集体对中国现代化道路的理论探索和实践创新，把中国共产党八十多年来革命、建设和改革的历程用现代化这条主线贯穿起来，比较完整、系统地阐述了中国共产党三代中央领导集体关于现代化的理论、战略和实践，为党史研究提供了一个富有新意的角度。作者认为，现代化研究是一项艰难复杂的系统工程，它赖以展开的舞台背景是中国和世界的时局变动及相互影响。理解现代化，关键在于从历史中国和现实中国的社会实际出发，牢牢把握基本国情和时代脉搏，如实反映中国社会的基本性质和主要概貌，找到现代化发展的途径和方向。因此，该书另立上篇，全面再现了中国共产党建党之前仁人志士对现代化道路的探索历程及经验教训，把对毛泽东和邓小平的现代化理论研究放到更大的历史范围和空间，有助于人们更深刻地理解中国共产党人对现代化道路的艰辛探索历程。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd3f68e794"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

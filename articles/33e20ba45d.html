script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见阿尔巴尼亚同志","authors":[],"dates":[{"year":1964,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京15日电】　毛泽东主席今天下午接见了由阿尔巴尼亚妇女联合会中央理事会主席、阿尔巴尼亚劳动党中央委员维托·卡博率领的阿尔巴尼亚妇女代表团，以及三位阿尔巴尼亚电影工作者。毛主席同阿尔巴尼亚同志进行了亲切友好的谈话。"},{"type":"paragraph","text":"被接见的阿尔巴尼亚妇女代表团团员是:阿尔巴尼亚妇女联合会主席团委员、阿尔巴尼亚教育和文化部副部长契布里耶·齐乌，阿尔巴尼亚人民议会代表、费里区绥曼农业生产合作社社长纳翁卡·什切帕，“斯大林”联合纺织厂社会主义劳动英雄维塔·科诺米，阿尔巴尼亚妇女联合会主席团委员、阿尔巴尼亚劳动党中央视察员潘多拉·科乔，阿尔巴尼亚妇女联合会主席团委员、《新阿尔巴尼亚妇女》杂志社主编阿弗迪塔·加姆伯塔，科尔察区妇女联合会主席多技·科诺米。"},{"type":"paragraph","text":"三位阿尔巴尼亚电影工作者是:恩德里·克戈，普伦格·雅科瓦，雅尼·纳诺。"},{"type":"paragraph","text":"接见时在座的有全国妇联副主席康克清、书记处第一书记罗琼，文化部副部长陈荒煤。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使奈斯蒂·纳赛和夫人也在座。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\05\\645g010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e吕厚民\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e五月十五日，毛泽东主席接见由阿尔巴尼亚妇女联合会中央理事会主席、阿尔巴尼亚劳动党中央委员维托·卡博率领的阿尔巴尼亚妇女代表团以及三位电影工作者。图为接见时合影。前排右起第六人是维托·卡博团长。　(新华社传真　 吕厚民摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33e20ba45d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

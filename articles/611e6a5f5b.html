script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"以毛泽东思想为武器抓好活思想","authors":["《解放军报》编辑部社论"],"dates":[{"year":1966,"month":11,"day":8}],"is_range_date":false,"parts":[{"text":"以毛泽东思想为武器抓好活思想","type":"title"},{"text":"《解放军报》编辑部社论","type":"authors"},{"text":"一年前，即一九六五年十一月九日，林彪同志看了《解放军报》刊登的广州部队一个团总结出抓活思想的六十多个“怎么办”的消息后，十分赞扬这种做法。他指出：","type":"paragraph"},{"text":"“这个团政治处深入连队总结的六十多个‘怎么办’，提供了以毛泽东思想为武器抓活思想的具体办法，是一个创举，对加强兴无灭资的教育和提高部队战斗力有重要作用，值得在全军加以推广。”","type":"paragraph"},{"text":"在林彪同志倡导下，广州部队领导干部率领工作组深入基层，通过调查、研究和实践，进一步整理了《抓活思想的六十多个怎么办》。他们还发动广大基层干部和战士，普遍交流自己抓活思想的心得体会，总结了许多个“怎么办”。这样做，大大推动了部队活学活用毛主席著作的群众运动，推动了政治思想工作的落实。","type":"paragraph"},{"text":"今天，本报从总政治部印发的《抓活思想的六十多个怎么办》中，选择一部分加以刊登。希望大家进一步重视他们的经验，学习和运用他们的经验。","type":"paragraph"},{"text":"毛主席说：“我们说的马克思主义，是要在群众生活群众斗争里实际发生作用的活的马克思主义，不是口头上的马克思主义。”毛主席指出，把口头上的马克思主义变成为实际生活里的马克思主义，许多问题就都可以解决了。","type":"paragraph"},{"text":"林彪同志根据毛主席的教导，历来提倡抓活的思想工作。他总是强调：思想工作要抓好两头，一头是毛主席的指示、党中央的方针政策的传达贯彻，一头是部队的思想动态；要掌握群众生活的脉搏，掌握思想变化的规律，善于用毛泽东思想回答和解决各种现实思想问题。","type":"paragraph"},{"text":"毛泽东思想是无产阶级革命的真理，是全党全军全国人民统一行动的纲领，是我们一切工作的指导方针。毛泽东思想同广大群众相结合，就可以产生无比巨大的力量。","type":"paragraph"},{"text":"抓活思想，就是从群众的实际需要出发，进行毛泽东思想的教育，就是帮助群众用毛泽东思想解决实际生活、实际斗争中遇到的一个个具体问题。这样，才能真正使毛泽东思想同群众结合起来，才能做到用毛泽东思想统一群众的思想和行动。","type":"paragraph"},{"text":"活思想存在于群众之中。不走到群众中去，不尊重唯物论，就不可能抓好活思想。抓活思想，就是要提倡唯物论的工作方法，就是要深入实际，就是要调查研究，就是要及时摸清情况，就是要迅速抓住事物的苗头、思想的苗头，就是要针对不同的人，不同的问题，采取不同的办法去处理。","type":"paragraph"},{"text":"抓活思想的办法有一百个、一千个，根本的一个，就是以毛泽东思想为武器。只有毛泽东思想，才能提高群众的阶级觉悟，提高群众的政策水平，提高群众的思想方法。只有毛泽东思想，才能正确地回答和解决群众的问题。把毛泽东思想交给群众，一切问题都可以迎刃而解。","type":"paragraph"},{"text":"随着无产阶级文化大革命的深入发展，随着社会主义革命的深入发展，为公还是为私的问题，越来越突出起来。抓活思想，就是要在解决每一个问题的过程中，引导群众自觉地大破资产阶级的“私”字，大立无产阶级的“公”字，大立毛泽东思想。解决一个问题，又解决一个问题，这样，毛泽东思想就会在群众的头脑里深深扎根。","type":"paragraph"},{"text":"在活学活用毛主席著作运动的新阶段，我们一定要更加重视抓活的思想工作。各级领导干部，特别是军、师、团三级，应当深入下去，帮助基层干部切实抓好活思想，同时，又要向基层干部学习，帮助他们总结经验，把好的经验推广开来。让我们把政治思想工作做得更深、更细、更活。让伟大的毛泽东思想进一步同广大群众相结合，为广大群众所掌握。","type":"paragraph"},{"text":"（原载《解放军报》1966年11月8日）","type":"appellation"}],"comments":[],"origin":"原载《解放军报》1966年11月8日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"611e6a5f5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

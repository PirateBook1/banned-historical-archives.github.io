script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民盟陕西省西安市委员会关于给马国庆盟纪处理的报告表","authors":[],"dates":[{"year":1959,"month":12}],"is_range_date":false,"parts":[{"text":"民盟陕西省西安市委员会关于给马国庆盟纪处理的报告表","type":"title"},{"text":"","type":"paragraph"},{"text":"   姓名 马国庆 性别 男 年龄 38 籍贯 河南温县   入盟年月 1954.12   原有职务 盟内 盟西北农学院支部副小组长   问题性质 右派分子   盟外 西北农学院图书馆办公室主任     ---- 主要反动言行或反革命罪行： 1、攻击党的领导。在群众中煽风点火，说：“我认为我院宗派主义相当严重，希望大家着重来解决全院领导与党委的矛盾，大家应该打消任何顾虑，心内闷着，憋着的意见全部说出来，不论全面，正确与否。”并且在盟小组，行政学习小组会上拍着胸膛向大家保证说：“你们放大胆的放，谁敢报复有我负责。”并派人搜集党员缺点，查看党员档案材料。 2、诬蔑党和农民的关系。说：“据农村来人说：目前农村干部水平太低，一切搞的乱七八糟，一塌糊涂，农村情况严重，尤其是河南，共产党要是失去了5亿农民那么大地盘，这是十分危险的。” 3、诬蔑党领导的各项运动是“都有偏差”，运动中是过火过偏，很多地方将友认敌，“领导只是捕风捉影，主观”，并企图为他的坏分子哥哥翻案。 4、讽刺工会说：“工会完全是尾巴主义，如遇见啥问题，跟着党放马后炮”。诬蔑党发展党员是“只看表面，也还看面子，只看人，不看事实”。在院刊上以“官僚不少，矛盾不小”为题攻击学校的教学改革在学术上是“罢黜百家”。 5、袒护右派分子李正德，说：李的言论只是错误言论，或是极严重的错误。并利用盟小组长的身份操纵职员小组，提出一个改组反右主席团的方案，排斥有党员身份的支部委员参加领导。   斗争中的态度   表示愿意悔改。   行政 处分 撤除职务，降2级处理 组织处分   撤除副小组长职务，留盟察看。   备注 -- ----                           ","type":"paragraph"},{"text":" 民盟陕西省、西安市整风领导小组（盖章）","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f7e5dea84"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"对中共八届十一中全会公报稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对中共八届十一中全会公报稿的批语和修改！"},{"type":"paragraph","text":"（1966年8月5日、9日、11日）康生同志："},{"type":"paragraph","text":"改得好。我只在第五页上去掉一句。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月五日"},{"type":"paragraph","text":"[1]本篇一写在中共中央书记处书记、中央文化革命小组顾问康生1966年8月5日送审的八届十一中全会公报稿上；本篇二写在康生8月9日送审稿上；本篇三写在康生8月11日送审稿上；本篇四是在8月9日送审稿中加写的一段话；本篇五是对8月9日送审稿中一段话的修改；本篇六是对8月5日送审稿中一段话的修改。本篇五、六中用宋体字排印的是毛泽东加写和改写的文字。中共八届十一中全会公报于8月12日经全会通过，发表在8月14日《人民日报》。"},{"type":"paragraph","text":"[2]毛泽东在康生1966年8月5日送审的公报稿第五页去掉的一句话是“全会热烈拥护刘少奇同志代表我国发表的声明”。其中所说的声明，是指中华人民共和国主席刘少奇1966年7月22日发表的有关中国人民和中国政府援越抗美的声明。毛泽东全集第四十八卷康生同志："},{"type":"paragraph","text":"有些修改\"，请酌定。其他都同意。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月九日下午1966年8月，毛泽东、周恩来、林彪在中共八届十一中全会主席台上。"},{"type":"paragraph","text":"[1]毛泽东对康生1966年8月9日送审的公报稿的修改，除本篇四、五外，还将“全会强调指出，毛泽东同志关于无产阶级文化大革命的一系列指示，是当前我国文化革命的行动指南，是马克思列宁主义的划时代的新发展”一句中的“划时代的新发展”，改为“一个发展”。"},{"type":"paragraph","text":"对中共八届十一中全会公报稿的批语和修改"},{"type":"paragraph","text":"三康生同志："},{"type":"paragraph","text":"可照此印发。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月十一日"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"美帝国主义及其在各国的走狗所进行的反人民反革命的活动，正在促进各国人民的革命活动。美帝国主义及其在各国的走狗，貌似强大，实际上是很虚弱的。从长远看来，他们都是纸老虎。"},{"type":"paragraph","text":"五"},{"type":"paragraph","text":"八届十一中全会号召全国工人、人民公社社员、人民解放军指战员、革命干部、革命知识分子、革命师生、科学技术人员，更高地举起毛泽东思想的伟大红旗，团结一切可以团结的人们，克服从反革命修正主义和“左”右倾机会主义诸方面来的阻力，克服困难，克服缺点，克服错误，克服党内和社会上的阴暗面，把无产阶级文化大革命进行到底，把社会主义革命进行到底，为实现第三个五年计划，为把我国建设成为一个强大的社会主义国家而奋斗。毛泽东全集第四十八卷"},{"type":"paragraph","text":"六"},{"type":"paragraph","text":"我们一定要百倍地提高警惕，防止美帝国主义及其帮凶的突然袭击。如果它们胆敢把战争强加在我们头上，在毛泽东同志和中国共产党领导下的七亿中国人民，就一定要打断侵略者的脊骨，坚决、彻底、干净、全部地把它们消灭掉。"},{"type":"paragraph","text":"1966年8月，毛泽东在中共八届十一中全会上讲话。"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":8,"day":5},{"year":1966,"month":8,"day":9},{"year":1966,"month":8,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":462,"page_end":465},"tags":[{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7d4d407f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

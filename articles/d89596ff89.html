script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马里国家元首特拉奥雷致电毛主席","authors":[],"dates":[{"year":1971,"month":7,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马里国家元首特拉奥雷致电毛主席"},{"type":"paragraph","text":"新华社十二日讯　马里全国解放军事委员会主席、政府总理、国家元首穆萨·特拉奥雷七月九日打电报给毛泽东主席，热烈祝贺中国共产党成立五十周年。贺电全文如下：北京中国共产党主席毛泽东阁下："},{"type":"paragraph","text":"在中国共产党成立五十周年的时候，我十分高兴地代表马里人民、马里全国解放军事委员会和马里政府，并以我个人的名义，向英勇的中国人民及其朝气蓬勃的党表示热烈的祝贺。我们十分关切地注视着你们为建设一个繁荣富强的国家而从事的工作以及你们为反对中国人民的敌人而坚持不懈进行的斗争。我向您保证，马里人民及其政府永远支持你们为争取进步力量的胜利、为反对反动势力而进行的斗争。请接受我们诚挚的祝愿，祝您本人、中国人民、中国党和政府幸福、取得成就。"},{"type":"paragraph","text":"顺致最崇高的敬意。"},{"type":"paragraph","text":"马里全国解放军事委员会主席、政府总理、国家元首"},{"type":"paragraph","text":"穆萨·特拉奥雷中尉"},{"type":"paragraph","text":"一九七一年七月九日于库鲁巴"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d89596ff89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"班禅额尔德尼抵拉萨 打电报向毛主席致敬","authors":[],"dates":[{"year":1952,"month":5,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"班禅是去年十二月从青海塔尔寺动身的，经过了四个多月的时间，跨过大草原，越过大雪山，在上月二十八日才到达拉萨。受到西藏党政首长和僧俗人民的热烈欢迎。"},{"type":"paragraph","text":"当天下午班禅就在布达拉宫和达赖作了友谊的交谈，班禅把自己在内地亲眼看到的祖国的伟大成就说给达赖听，还谈到如何加强汉藏民族的团结和西藏民族内部团结以及如何实现关于和平解放西藏办法的协议等问题。"},{"type":"paragraph","text":"班禅在三十日打电报给毛主席致敬，报告情况，并且说:今后将在毛主席的正确领导下和达赖亲密团结，把西藏建设成为自由幸福的新西藏。"},{"type":"paragraph","text":"多年以来，西藏在帝国主义者和反动派的羁绊下，西藏人民备受压迫，生活困苦；如今，西藏民族回到了祖国大家庭的怀抱，赶走了帝国主义，达赖、班禅重新和好合作，人民的新西藏将建设得和内地一样美好。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f510ec289f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

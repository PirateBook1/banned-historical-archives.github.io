script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海被单七厂党总支发动干部群众抓纲治厂深入揭批“四人帮”　推动工业学大庆运动","authors":[],"dates":[{"year":1977,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海被单七厂党总支发动干部和群众，抓纲治厂，联系本厂实际，深揭猛批“四人帮”，使干部和群众在一些被“四人帮”搞乱了的问题上，分清了路线是非，划清了界限，进一步推动了工业学大庆群众运动。"},{"type":"paragraph","text":"这个厂的革命和生产形势一直比较好。全国工业学大庆筹备会议精神传达后，厂党总支讨论了学大庆从何入手?开始有的干部急于抓管理、搞制度。厂党总支针对这种思想，一面发动全厂干部、群众回顾厂里学大庆的战斗历程，查“四人帮”反革命的修正主义路线在本厂的流毒和影响；一面成立了一个有领导、组室干部和工人代表组成的调查组。经过调查，找出三个方面的流毒在厂里比较深，造成的危害比较大:第一，混淆了革命和生产的辩证关系，有的领导干部不敢大胆抓生产；第二，有些必要的、合理的规章制度被破坏，使产品正品率从一九六六年的百分之九十八降到目前的百分之八十八；第三，坚持“三老四严”的好作风被说成是“奴隶主义”，许多先进的事迹得不到发扬。这样，使大家看到“四人帮”及其在上海的一小撮余党推行的反革命的修正主义路线也侵袭到本厂。不澄清被“四人帮”搞乱的思想，开展工业学大庆的群众运动就是一句空话。于是，他们把调查研究的材料整理成“四人帮”破坏工业学大庆、破坏国民经济等六个方面，列出四十八条谬论，发动大家结合车间、班组的实际，打一场揭批“四人帮”的人民战争。他们的做法是:"},{"type":"paragraph","text":"运用学大庆的先进事例，批驳“四人帮”的谬论。印花调料小组的工人坚持学习大庆工人“三老四严”的好作风，从未发生过责任事故。有一次，一位工人回家后，想起有一只盛过烧碱的铁桶没有洗过，万一印花工拿去放颜料，就会造成严重事故。她立即赶回厂，找出这只铁桶，冲刷干净。工人们联系这个生动事例，批驳“四人帮”污蔑“‘三老四严’是奴隶主义”的谬论，进一步划清了“三老四严”和奴隶主义的界限。近几个月来，大家更加自觉地严格做好调料标样和交接班检查，受到了后工段工人的好评。"},{"type":"paragraph","text":"总结教训，批判“四人帮”的谬论。漂染工段有个青年，进厂不到两年，就发生五次重大事故，损失数千元。在揭批“四人帮”中，大家抓住这件事，和这个青工一起分析原因，帮助他找出不遵守操作制度和劳动纪律的思想根源，是受了“四人帮”怂恿青年闹无政府主义、破坏合理规章制度的流毒和影响的结果。工人们说:这些年来，“四人帮”把合理的规章制度说成是“管、卡、压”，把不遵守必要的制度和纪律说成是“反潮流”，搞乱了人们的思想。通过这样的分析，大家对坚持合理的规章制度的重要性有了进一步的认识，也使这个青年工人受到了很大的教育，表示要吸取教训，学习工人阶级的优秀品质，并在工作中克服了自由散漫的不良习气。"},{"type":"paragraph","text":"深入揭批“四人帮”，使全厂职工学大庆的方向更加明确，出现“人学王进喜，厂举大庆旗”的可喜景象。干部、群众共同学大庆，甩开膀子拼命干。漂染工段的同志在煤、电紧张的情况下，做到“五不计较”:不计较工种，不计较时间，不计较定额，不计较休息，不计较报酬，六天的工作量四天完成，做到节煤又增产。许多车间和班组学习漂染工段，也作出了新成绩。全厂职工积极开展了三比(比觉悟、比作风、比干劲)、四不(在一定范围内不拆坏布、不补花、不色花、不回洗)、一无(无油污渍)的社会主义劳动竞赛，呈现出车间、班组之间比学赶帮、你追我赶、力争上游的热气腾腾的战斗局面，各项经济指标创造了新水平。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"反潮流","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c99b92d757"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"韶山纪念毛泽东诞辰104周年　毛泽东文学院、毛泽东诗词广场在长沙落成","authors":["吴兴华周立耘"],"dates":[{"year":1997,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"韶山纪念毛泽东诞辰104周年"},{"type":"paragraph","text":"毛泽东文学院、毛泽东诗词广场在长沙落成"},{"type":"paragraph","text":"本报长沙12月26日电　记者吴兴华报道：今天，是我国各族人民的伟大领袖毛泽东同志诞辰104周年的日子。毛泽东同志的家乡湖南省韶山市人民开展了多种形式的纪念活动。"},{"type":"paragraph","text":"今天，韶山毛泽东铜像广场四周彩旗迎风飘扬，来自当地和全国各地的群众向毛泽东铜像献上一束束鲜花，鞠躬致敬，缅怀毛泽东同志的丰功伟绩。湘潭市和韶山市的党政军领导也来到毛泽东铜像前敬献花篮。"},{"type":"paragraph","text":"韶山村的党员举行座谈会，缅怀毛泽东同志的丰功伟绩，畅谈韶山村的巨大变化，表示要高举邓小平理论的伟大旗帜，让韶山村变得更加文明、富裕。韶山市还举行了一年一度的纪念毛泽东同志诞辰群众性长跑比赛活动。"},{"type":"paragraph","text":"本报长沙12月26日电记者周立耘、吴兴华报道：在毛泽东同志诞辰104周年之际，毛泽东文学院和毛泽东诗词广场今天在长沙落成。"},{"type":"paragraph","text":"中共中央总书记江泽民为毛泽东文学院题写院名。中央政治局委员、国务委员李铁映发来了贺电。"},{"type":"paragraph","text":"坐落于湘江之畔、岳麓山下的毛泽东文学院，占地3万平方米，总建筑面积1．5万平方米，是一座具有湖南民居风格的园林式建筑群。院内大厅中央耸立着毛泽东与湘籍作家萧三、田汉、周立波、丁玲在一起的群雕。"},{"type":"paragraph","text":"毛泽东诗词广场位于毛泽东同志青年时代求学的湖南第一师范北侧，占地8000平方米，广场周围竖立着40块广为流传的毛泽东诗词手迹和历史照片灯箱。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b8da692a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"b023746e-1717-41fb-a35c-4a53cf08c1f3","name":"红旗一九五九年第十八期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/b023746e-1717-41fb-a35c-4a53cf08c1f3.pdf"],"article":{"title":"右倾机会主义是资产阶级思想的反映","alias":"","parts":[{"type":"paragraph","text":"右倾机会主义是资产阶级思想的反映"},{"type":"paragraph","text":"万自“座与实”（安徽）一九五九年第九期，桂林槽：“甚清形势，反对右情，黄足千劲”"},{"type":"paragraph","text":"“理学习”（辽宁）一九五九年第九期，文博：“右领思想的实质、危害及其产生的根源”"},{"type":"paragraph","text":"在阶被还存在的社会里，不同阶毅的思想斗争、政治斗争，必然要反映到党内来。我国部济战载上的社会主义革命虽已基本完成，政治和总想战载上的社会主义革命虽已敢得决定性的胜利，但阶毅还没有消灭，阶级斗争还没有精束，登产阶毅、小查产阶级思想以及他们形形色色的传统偏见和习惯势力还存在者，抖且辉常地来影响我们党。"},{"type":"paragraph","text":"石倾机会主义的思想实算，就是餐产阶级及其知藏分子俱怕和反对社会主义事业飞速前进的一种反映，就是查产阶级反社会主义思潮在革命队伍和党内的反映。在革命队伍里，有少数出身于制削阶毅，而思想立期艾没有很好改造的分子，或者出身于非新们阶级，但受了查产阶毅严重侵创的分子。他们在革命博变时期，在新事物面前，常常自觉或不自党地岭强地站在登产阶毅立场上，戴着资产阶毅的有色眼镜来看间题。所以，他们总是对我们事业中的成藏和主流估价很低，或者就面不见，听而不期，而对于我们事业中的缺点和支流，则总是估计过重，加以夸大，并且常常还歪曲事实，颠倒黑白。右倾机会主义分子否定成镇，夸大缺点，非难大跃进，非难人民公社的遂，向群众泼"},{"type":"paragraph","text":"厂冷水，拖他们的后腿，泄他们的气，逼迫他们在经济战上放慢脚步的行为，正是这种从查产阶级世界鸡出发，用登产阶毅的证藏方法来观察商题的秸果。这种言行显然是只有利于套产阶毅，而不利于社会全义的。"},{"type":"paragraph","text":"由于右倾机会主义分子是站在查产阶毅的立场上看开题，所以他们的藏方法就不可能不是主观的、片面的、孤立的、静止的，不可能不是形而上学和唯心主义的。他们见物不见人，只片面地强调物宝条件，低估了群众的主鸡能动作用；他们只看到不利条件，看不到有利条件，片面地强调了困难。他们只者到工作中的个别缺点，并且片面地把它夸大起来，否定了工作中的重大成镇。这样，右机会主义分子，就离开了最根本的客观事实，从片段的个别的事实出发，走上了茸产阶毅唯心主义的错道路。"},{"type":"paragraph","text":"由此可见，右倾机会主义在思想上是餐产阶毅世界观，在致治上是促退派。我们反对右随机会主义的思想斗争，就是无产阶毅思超反对查产阶毅思想，无产阶级瓣唯物主义世界观反对资产阶毅形而上学和唯心主义批界鸡的斗事。"}],"authors":["文博","桂林栖"],"dates":[{"year":1959,"month":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":27,"page_end":27},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36bdad6068"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

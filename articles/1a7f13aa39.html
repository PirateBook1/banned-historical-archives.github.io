<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转粮食部党组关于认真加强切实做好当前粮食保管工作的报告","authors":[],"dates":[{"year":1961,"month":12,"day":29}],"is_range_date":false,"parts":[{"text":"中共中央批转粮食部党组关于认真加强切实做好当前粮食保管工作的报告","type":"title"},{"text":"各中央局，各省、市、自治区党委：","type":"appellation"},{"text":"中央同意粮食部党组的报告。当前不少地区发生大量的粮食霉烂损失，这确实是一个严重问题，希望各级党委认真抓粮食保管工作，加强督促检查，务必把收到手的粮食切实保管好。对于所需要的物资器材等实际问题，应当加以安排解决。现将粮食部党组的报告批转给你们，希研究执行。","type":"paragraph"},{"text":" 中  央一九六一年十二月二十九日","type":"paragraph"},{"text":"（中央发各部委党组，各省市区发至县级党委）","type":"paragraph"},{"text":"关于加强当前粮食保管工作的报告","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"一九六一——六二年度粮食征购到十二月十九日止，已完成五百七十八点七一亿斤（粮食年度），占全年任务七百一十七点五零亿斤的百分之八十点六七。据各地粮食部门反映，入库的粮食水分一般都很高，有的已发生霉坏变质。这是一个值得注意的问题。","type":"paragraph"},{"text":"今年秋雨较多，有些地区连绵四五十天，不少粮薯在田间、场头就霉变生芽了。有的粮食未及晾晒就突击运送入库，加上库点分散，人员、器材不足，有些粮食部门的领导干部对粮食保管工作重视不够，目前在粮食保管方面存在着不少问题。据各地粮食部门反映，陕西在田间、场头霉烂变质的粮食不下三亿斤；浙江省二十二个县市统计入库的高水分粮达五亿多斤，约占征购入库的百分之八十，其中水分在百分之十七以上的约占一半；河北省入库的高水分油料（主要是花生）占入库总数的百分之九十以上，全省到十一月底统计，霉变、生芽的粮食、薯干达一千多万斤；安徽省入库的粮食水分一般为百分之十七，调到蚌埠的三十万斤高水分粮已经霉烂。江苏省征购入库粮食杂质超过规定标准的占三分之二；辽宁省昌图县入库的次粮占百分之三十八。山东、河南、河北三省入库的薯干（折粮），有的占粮食征购任务的二分之一，有的占三分之一；山东省因薯干水分过大，约有三亿斤霉坏变质，由于粮、薯霉坏，有的余粮队变成了缺粮队。","type":"paragraph"},{"text":"这种情况已经引起各地领导同志重视，为了进一步做好粮食保管工作，减少霉烂损失，我们提出如下建议：","type":"paragraph"},{"text":"一、请各级党委在抓粮食收购和生活安排的同时，加强对粮食保管工作的领导，发动群众，对人库粮食进行一次深入的普查工作，摸清各类粮食的数量和质量，做到心中有数。对国社仓库的高水分粮食、油料和薯干，务必采取有效措施，降低水分，不使霉坏。需要储存和外调的，必须整理翻晒之后才能储运。需要就地供应的，可以在同用粮单位协商后，提前搭配供应一部分潮粮。","type":"paragraph"},{"text":"二、请各级党委指定专人负责，对保粮所需要的人力、仓库和器材等给予必要解决。凡已调走而当前又迫切需要的国家粮食保管人员，特别是技术人员，应尽量予以调整归队。社队的保粮人员，也应当充实加强。要求每一仓每一垛粮食都有专人负责，一包到底。对于保管粮油所必需的器材物资，请各地党委采取就地取材，充分挖掘潜力，安排解决。","type":"paragraph"},{"text":"三、请各级党委结合当前农村社会主义教育运动，对粮食部门的职工以及社队保粮人员加强政治思想教育工作，提高他们的思想觉悟和政治责任感，确立爱护粮食和爱护国家财产的观念，做到爱库如爱家，以确保粮油和其他资财的安全。","type":"paragraph"},{"text":"以上意见如属可行，请批转各地研究执行。","type":"paragraph"},{"text":" 粮食部党组十二月二十三日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a7f13aa39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼泊尔工商大臣说中国人民热爱自己的领导人  毛主席领导中国人民大踏步前进","authors":[],"dates":[{"year":1966,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼泊尔工商大臣说中国人民热爱自己的领导人"},{"type":"paragraph","text":"毛主席领导中国人民大踏步前进"},{"type":"paragraph","text":"新华社加德满都十三日电 尼泊尔工商大臣纳·普·里贾尔在谈到他最近访问中国的印象时说，中国人民有纪律、有组织，有高涨的热情。他们在毛泽东主席领导下正在国家建设方面大踏步前进。“中国人民很有信心并且热爱他们的领导人。”"},{"type":"paragraph","text":"里贾尔大臣说，中国人民有自力更生的精神，这种精神是伟大的精神。在每个乡村、城市和工厂，人民通过自己的努力为发展国家建设而工作。“我参观了工厂。有些工厂规模不很大，但是产品很好。农业生产正在增加。中国的农业生产能足够地满足人民生活的需要。”“我发现中国人民的力量是他们发展中的一支巨大的力量，我也相信，在最近的将来，中国将成为世界上最强大的大国。”"},{"type":"paragraph","text":"里贾尔说，他同中国领导人在亲切友好的气氛中进行了会谈。中国领导人和人民热爱和平，而且还支持和平事业。他说，尼中友谊将进一步加强。在谈到尼中友好关系时，他说，中国人民和政府对尼泊尔人民是十分亲切友好的。他们对尼泊尔人民在国家发展中取得的成就感到非常高兴。"},{"type":"paragraph","text":"里贾尔大臣是在十三日下午中国驻尼泊尔大使杨公素为欢迎他访华归来而举行的茶会上发表这些观感的。中国大使杨公素致欢迎词，他赞扬了日益发展的中尼友谊。"},{"type":"paragraph","text":"出席这次茶会的还有尼泊尔政府官员、新闻记者和商业界人士。"},{"type":"paragraph","text":"据新华社加德满都十二日电　尼泊尔工商大臣纳·普·里贾尔十一日在记者招待会上谈到他最近访问中国的印象时说：中国在建设中所取得的进展以及中国人民自力更生的精神给他留下了深刻的印象。"},{"type":"paragraph","text":"他说，我们在中国体验到，中国人民正在热烈地从事建设，使自己的国家现代化。"},{"type":"paragraph","text":"里贾尔说，中国人民在建设中坚持自力更生的原则，他们在自己的工作中热情地实行这个原则。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66464ff84d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于慎重处理无产阶级文化大革命中打砸抢问题的通知(节录)","authors":[],"dates":[{"year":1978,"month":8,"day":13}],"is_range_date":false,"parts":[{"text":"中共中央关于慎重处理无产阶级文化大革命中打砸抢问题的通知(节录)","type":"title"},{"text":"粉碎“四人帮”以后，各地按照华主席、党中央的部署，结合揭批“四人帮”的斗争，开展了“双打”运动，打击了现行反革命分子，打击了进行反攻倒算的地富反坏分子、刑事犯罪分子、贪污盗窃分子、投机倒把分子和打砸抢分子。这对于巩固无产阶级专政，促进安定团结，……保卫社会主义公有制，加快社会主义建设，具有重要的意义。","type":"paragraph"},{"text":"……，中央特作如下指示：","type":"paragraph"},{"text":"一、当前和今后一个时期的头等大事，仍然是把揭批“四人帮”这场惊人斗争进行到底。要打好揭批“四人帮”的第三个战役，在各条战线深入揭发批判林彪、“四人帮”的反革命修正主义路线，肃清其流毒和影响。各级党委要切实掌握好这个斗争大方向。","type":"paragraph"},{"text":"二、对于“文化大革命”中受林彪、“四人帮”怀疑一切、打倒一切、全面内战的反动思潮的影响，参加过打砸抢活动的人的处理，是一个涉及面大，情况复杂，政策性很强的问题。在处理这个问题时，一定要十分慎重，要作历史的具体的分析。打砸抢的罪魁祸首是林彪、“四人帮”。参加打砸抢活动的人，坏人是极少数；绝大多数是受林彪、“四人帮”修正主义路线毒害的好人，不少是缺乏革命经验的青少年。他们中的大多数人已经提高了觉悟，改正了错误。要分清两类不同性质的矛盾，区别对待。","type":"paragraph"},{"text":"三、清查和打击的打砸抢对象应当是：行凶杀人的刑事犯罪分子；搞阶级报复的地富反坏分子；搞挟嫌报复，后果严重，不处理不足以平民愤的分子；一贯搞打砸抢，情节恶劣，屡教不改的分子。对这些人的处理，要重证据，重调查研究，按照党的政策和法律程序，查清一个，处理一个。不要单独搞清理打砸抢运动，不要搞人人过关，不要搞逼供信，不要搞挂牌子、罚跪、游斗。对于绝大多数受蒙蔽参加过打砸抢的人，包括犯有严重错误的，都要本着惩前毖后、治病救人的方针，着重思想教育，不要追究个人责任。","type":"paragraph"},{"text":"四、对在林彪、“四人帮”煽动指使下发生的打砸抢事件中受害的干部和群众，各级党委要按照党的政策，认真做好善后工作。要引导他们向前看，顾大局，把一切仇恨集中到林彪、“四人帮”身上。中央相信，受害的干部和群众是通情达理的，只要讲清道理，做好思想工作，他们一定会正确对待。","type":"paragraph"},{"text":"中央希望全党特别是各级领导干部，要高举毛主席的伟大旗帜。……要牢牢掌握揭批林彪、“四人帮”这个斗争大方向。不要纠缠历史旧账，纠缠历史旧账，容易走偏方问。要认真贯彻执行党的十一大路线，按华主席、党中央关于揭批、清查“四人帮”的一系列方针、政策办事。要团结一切可以团结的人，调动一切可以调动的积极因素，并且要化消极因素为积极因素，进一步巩固和发展大好形势，为实现社会主义的四个现代化而努力奋斗。","type":"paragraph"},{"text":"(原载《干审工作政策文件选编》北京：党建读物出版社，1993年)","type":"appellation"}],"comments":[],"origin":"原载《干审工作政策文件选编》北京：党建读物出版社，1993年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b77183123a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

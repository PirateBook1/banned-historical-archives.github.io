script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"孙泽东(毛主席故事)","authors":["江有生"],"dates":[{"year":1949,"month":8,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1949\\08\\498L051001.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e江有生"},{"type":"paragraph","text":"(一)毛主席在延安的时候，有一次坐汽车到孙家山去开会，那里住着一个八路军的机关。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1949\\08\\498L051002.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(二)他一下车，村里的居民都出来看汽车，有认得毛主席的就立刻指给大家看，于是大家都跑过来看毛主席。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1949\\08\\498L051003.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(三)一个叫银花的小女孩，赶快回去拉她母亲来看，她母亲因为小儿子害重病正在发愁，她心样想；“要有福气才能够挨得上见到毛主席的”。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1949\\08\\498L051004.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(四)于是她抱着那害病的孩子也跑了出来，可是她的婶娘便大声叫起来；“你疯了吗?把害病的小孩抱出来受风，怪不得你三个儿子全养不活啊!”\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1949\\08\\498L051005.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(五)毛主席听见了，便走到这边来向她婶娘问:“这小孩有急病吗?”她的婶娘说:“她生了四个儿子，死了三个。如今这个又害了重病，她还要抱出来受风!”\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1949\\08\\498L051006.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(六)毛主席看看孩子，混身在抽索，大概是一种急性传染病，于是他说:“好吧，送到咱们的中央医院去吧。”\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1949\\08\\498L051007.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(七)在医院经过有名的医生诊治，果然是脑膜炎，经过医生一番医治小孩子的病很快就好了，据医生说，“要不是毛主席把他送来，再隔两个钟头这个小孩便要死了”。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1949\\08\\498L051008.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(八)后来小孩子逐渐长大了，小孩子的母亲为了记念毛主席的恩德，便给小孩子取名叫“孙泽东”，希望她的孩子长大了跟着毛主席一起去革命。\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef55007665"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

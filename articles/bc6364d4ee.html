script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央组织部、劳动人事部、财政部、中共中央统战部、城乡建设环境保护部对中办发[1986]6号文件关于因冤假错案造成工资级别明显偏低应予适当照顾问题的补充规定","authors":[],"dates":[{"year":1986,"month":12,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央组织部、劳动人事部、财政部、中共中央统战部、城乡建设环境保护部对中办发[1986]6号文件关于因冤假错案造成工资级别明显偏低应予适当照顾问题的补充规定","type":"title"},{"text":"中共中央办公厅、国务院办公厅转发《关于进一步贯彻落实〈中央落实政策小组扩大会议纪要〉的补充意见》的通知(中办发[1986]6号)下发后，一些地区和部门反映，文件中关于因冤假错案造成工资级别明显偏低应予适当照顾的规定，在执行中标准不好掌握；已经制定实施办法的地区和部门规定的标准不一，有宽有严，也引起一些矛盾。因此，各地区、各部门普遍要求作出全国统一的规定。经研究，现作如下补充规定：","type":"paragraph"},{"text":"一、中办发[1986]6号文件规定的因冤假错案造成工资级别明显偏低应予适当照顾的对象，是指被错划为右派或“文革”前历次政治运动及其他被立案审查而受到错误处理，现已彻底平反纠正的冤假错案人员。不包括由于其他原因造成的工资级别不合理的人员。","type":"paragraph"},{"text":"二、一九八一年至一九八三年国家机关、事业和企业单位工资普调以前的行政十七级(或工资额相当行政十七级的)及其以下人员，因被错划为右派或受其他错误处理，从一九五六年工资改革后到工资普调前，从未升过工资级别的(包括错受降级处分后虽升过级但未超过原工资级别)，可在原工资级别基础上升一级工资，然后再按普调工资和工资改革文件的具体规定和条件参加普调和套改(包括普调工作结束后，平反改正，未参加普调的人员)。","type":"paragraph"},{"text":"三、一九七九年一月到一九八五年七月工资改革前已办理离休、退休手续的人员，符合上述规定条件的，可在原工资级别基础上增加一级工资，作为计算离休退休费的基数。","type":"paragraph"},{"text":"四、符合调升工资级别条件的，由所在单位(离休退休人员由原单位)提出意见，按干部管理权限，经主管部门审核，报上级批准。调升的工资从一九八七年一月起发给，过去的不予补发。","type":"paragraph"},{"text":"五、增加工资所需经费由所在单位解决。如数额过大，单位确实无力解决，可由同级财政予以补助。","type":"paragraph"},{"text":"六、各地、各部门的规定与本规定不符的，按本规定执行。","type":"paragraph"},{"text":"(原载《干审工作政策文件选编》北京：党建读物出版社，1993年)","type":"appellation"}],"comments":[],"origin":"原载《干审工作政策文件选编》北京：党建读物出版社，1993年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc6364d4ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

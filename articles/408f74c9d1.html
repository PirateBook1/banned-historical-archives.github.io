script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"函毛主席致敬感谢正确领导","authors":[],"dates":[{"year":1949,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"函毛主席致敬感谢正确领导"},{"type":"paragraph","text":"【新华社北京十八日电】中国人民救国会向毛主席致敬函，全文如下：毛泽东主席："},{"type":"paragraph","text":"我们向您报告：从今天起，中国人民救国会正式结束了。"},{"type":"paragraph","text":"过去十四年来，中国人民救国会在抗日救亡运动中，在抗日战争中，在人民解放战争中，都作了一些工作，并且贯彻了我们的工作目标。"},{"type":"paragraph","text":"十四年中间，由于您和中国共产党在思想、在行动上正确地领导我们，不断地帮助我们，我们才能够给中国人民做了一些好事，没有犯严重的错误。"},{"type":"paragraph","text":"现在全中国最大部分地区已经解放，人民已经翻身，一个独立自由的中华人民共和国已经建立起来。我们到达了这样一种圆满的境地，以至于我们中国人民救国会这一种组织，已经没有继续存在的必要了。"},{"type":"paragraph","text":"这一切的光荣，应当属于您，应当属于中国共产党。我们十分相信：没有共产党就没有新中国。没有您——中国人民领袖毛泽东主席，也不会有中国人民革命的光辉的胜利。"},{"type":"paragraph","text":"为了您的正确的领导，和中国共产党同志们给予我们的帮助，我们，在北京的会员们，代表了散在国内外各地的全体会员们，仅向您和中国共产党表示最诚恳的感谢。我们向您保证：我们要永远在毛泽东旗帜之下跟着共产党走"},{"type":"paragraph","text":"致最崇高的革命敬礼！"},{"type":"paragraph","text":"中国人民救国会（签名略）"},{"type":"paragraph","text":"一九四九年十二月十八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"408f74c9d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

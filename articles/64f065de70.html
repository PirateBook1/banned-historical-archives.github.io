script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"康生谈云南两派","parts":[{"type":"title","text":"816.康生谈云南两派"},{"type":"paragraph","text":"(1967年6月26日)"},{"type":"paragraph","text":"六月二十六日，康生、谢富治、王力等中央首长接见了云南两派代表。康生同志说：中央历来都认为，“炮兵团”，“八·二三”都是革命组织，到底是敌我矛盾，还是人民内部矛盾，应当说是两个革命组织在观点口号上的分歧，大家好好学习毛主席的《关于正确处理人民内部矛盾的问题》，我看恰恰对云南两个革命组织有很大意义，中央的意见希望你们在中央的方针下，在毛主席的革命路线上实现大联合。"},{"type":"paragraph","text":"目前昆明地区主要有两大派组织，即“炮兵团”和“八·二三”、属“炮兵团”观点的有：“炮兵兵团”、“三七炮兵团”，“共产党宣言公社”，“红旗兵团”等组织。属“八·二三”观点的主要有：“八·二三”战斗团，“一·一八”战斗团，“一·二六”战斗团，“红炮兵”等组织。"},{"type":"paragraph","text":"“炮兵团”是六六年九月中旬成立。“八·二三”是十月下旬成立，两个组织都属造反派。两大组织的分歧，主要是从今年三月军管以后扩大了。云南××支持“炮兵团”，昆明××支持“八·二三”，今年四月二十三日，“八·二三”召开纪念“八·二三”八周月大会，“炮兵团”说此大会是分裂的大会，是抬高自己的大会。四月二十六日“炮兵团”召开了一个大会，“炮兵团”为了教育，为了正确对待参加过保守组织的群众，因而吸收了一些曾参加过保守组织的人参加大会，“八·二三”说这个是保守组织的大会，冲了这个大会。五月二十六日，“炮兵团”召开纪念毛主席《在延安文艺座谈会上的讲话》发表二十五周年大会，会后演出节目，“八·二三”说带火炬的节目是矛头对准×××，因而发生了大的分歧。5·28以后两派发生了武斗，两大组织相互攻击，中央对云南很关心，六月下旬几次接见了云南代表，希望两派联合起来。"}],"authors":["康生"],"dates":[{"year":1967,"month":6,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":290,"page_end":291,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64f065de70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

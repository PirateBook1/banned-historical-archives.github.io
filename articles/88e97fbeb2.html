script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大马士革“光明报”  刊载毛主席论纸老虎  阿比丁赞扬毛主席的英明论断","authors":[],"dates":[{"year":1958,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大马士革“光明报”"},{"type":"paragraph","text":"刊载毛主席论纸老虎"},{"type":"paragraph","text":"阿比丁赞扬毛主席的英明论断"},{"type":"paragraph","text":"新华社大马士革6日电　大马士革“光明报”在5日发表了北京“人民日报”刊登该报编辑部辑录的“毛泽东同志论帝国主义和一切反动派都是纸老虎”的文献的第一部分，并且刊登了毛主席的照片。"},{"type":"paragraph","text":"阿拉伯联合共和国叙利亚地区的大穆弗蒂·阿比丁在4日晚上接见新华社记者时，赞扬毛主席把美国帝国主义看作是纸老虎这一英明的论断。"},{"type":"paragraph","text":"阿比丁同叙利亚穆斯林代表团的另外五个团员刚结束了对中国的访问回到了这里。他说，任何小国，如果它是警惕的和觉醒的话帝国主义就不敢碰它。所以，帝国主义更不敢碰在九年内取得了世界上最强大的国家所没有取得的成就的中华人民共和国。"},{"type":"paragraph","text":"阿比丁又说，帝国主义只能触犯那些向“神秘”的命运屈服的国家，而不能从觉醒的、已经站起来的国家中得到任何东西。这些国家设法用它们自己的双手来建立它们的荣誉。"},{"type":"paragraph","text":"阿比丁在谈到中国人对阿拉伯人的友好感情时说，“我们感到，当我们在那里的时候，我们是处在我们的民族当中，处在我们的兄弟中间，处在我们自己的国家内。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88e97fbeb2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

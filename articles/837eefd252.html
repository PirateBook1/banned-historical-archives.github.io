script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"有些法院审判工作发生了盲目追求数量、忽视质量的偏向","authors":["最高人民法院广西工作组"],"dates":[{"year":1956,"month":5,"day":7}],"is_range_date":false,"parts":[{"text":"有些法院审判工作发生了盲目追求数量、忽视质量的偏向","type":"title"},{"text":"最高人民法院广西工作组","type":"authors"},{"text":"我们在这几天工作中，发现有些地区人民法院在推广审判工作先进经验时，发生了盲目追求数量、忽视质量的偏向。广西省司法厅检查邕宁县人民法院的审判工作，发现该院在学习与运用审判工作的先进经验后，从表面上看，办案效率很高，但是十分粗糙草率。如该法院审判员吴永福合议庭，今年1月2日至4日，从阅卷到宣判，结案15件；王启光合议庭，今年1月13日至18日，共63个小时内（包括加班加点），从阅卷到宣判，结案52件。计阅卷23个小时，预审13个小时，公开审判27个小时，平均办一案只用了73分钟。数量高，质量则是很低的。如贫农方定国破坏水利案，起诉书写他的罪行是：解放前一贯偷窃；先后杀过麻疯老、农民、国民党逃兵各一人；1952年放水淹了农业社麦田2亩多。公安侦讯材料中写，第一次被告人承认杀人是受指使，放水淹田是故意，因为要求入社未被批准；第二次侦讯时，被告人对放水淹田问题又说，是放水到自己的田里，因忘记堵口，故而淹了农业社的田。法院审理时，被告人又承认，放水淹农业社的田是故意的。口供反复。法院没有进行查对，事实还不清楚，就草率的认定被告人“偷窃、一贯杀人、破坏农业社生产”，判处徒刑12年。又如贫农苏建瑞破坏秋征案，犯罪事实是：流氓出身，“搞风流”（男女关系乱），解放后参加当地散匪武装，在匪军与我军打仗两次（已自新），1952年5月偷南瓜一担，1953年至1955年欠交公粮451斤，在粮食三定中打击干部等。审讯中被告人承认“搞风流”、参加土匪武装活动、欠交公粮，但不承认粮食三定中打击干部，说是只和民兵队长吵过一次架。法院并未查对事实，就判处被告人徒刑12年。在这种办案速度快、质量低的情况下，该法院院长仍然认为效率太低，盲目要求每个合议庭每天结案13件至15件。","type":"paragraph"},{"text":"类似情况在其他地区人民法院也不同程度的存在着。今年广西平乐地区中级人民法院第二季度工作计划要点中，要求瑶山、昭平（大山区）两县人民法院每个合议庭每月结案30件以上，其余各县每个合议庭每月结案55件以上。宜山地区有的审判员，在学习与运用其他地区审判工作先进经验中，一面办案，一面看表；有的在审讯过程中希望被告人不要提出新的材料，目的是为了结案快。","type":"paragraph"},{"text":"盲目图快的情况在全省司法工作会议上已经反映出来，引起了各级法院领导的重视，并采取措施进行纠正。","type":"paragraph"},{"text":"我们认为要求提高工作效率，及时结案是对的。但是盲目追求数量，就必然不能保证质量。在学习先进工作经验中，应首先求得办案正确，在提高审判工作质量的基础上提高数量。办案质量高而没有达到数量上的指标也是允许的。原定的办案指标，可以作为前进的标尺。完全忽视审判质量盲目追求数量的做法是错误的，应该加以改正。","type":"paragraph"}],"comments":[],"origin":"最高人民法院研究室编印《法院工作简报》第8期，1956年8月1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"837eefd252"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

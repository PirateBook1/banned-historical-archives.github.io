script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共上海市电影局核心小组关于魏鹤龄问题的请示报告","authors":[],"dates":[{"year":1972,"month":10,"day":20}],"is_range_date":false,"parts":[{"text":"中共上海市电影局核心小组关于魏鹤龄问题的请示报告","type":"title"},{"text":"上海市委、市革会：","type":"appellation"},{"text":"现将魏鹤龄问题的审查情况及处理意见报告如下：","type":"paragraph"},{"text":"魏鹤龄，曾用名魏季燕，男，1906年生，天津人，家庭出身中农，本人成分职员，原任上影剧团副团长、演员，文艺三级。","type":"paragraph"},{"text":"主要问题：","type":"subtitle"},{"text":"1. 1943年，魏在重庆由金毅介绍加入青帮，拜张树声为老头子。属一般成员。","type":"paragraph"},{"text":"2. 1932年，魏因主演田汉的剧作“名优之死”而得到赏识。35年，田汉叛变投敌，在南京组织投降演出，魏感恩田汉，前往参加演出。抗战时期，魏参与演出美化汉奸特务戏“火的洗礼”等反动影片。解放战争时期，魏参与拍摄了“圣城记”等反动影片。解放后，魏继续跟随文艺黑线，参与拍摄了“北国江南”“燎原”“探亲记”等毒草影片，流毒甚广。","type":"paragraph"},{"text":"结论意见：","type":"subtitle"},{"text":"魏参加“青帮”组织，系一般成员，解放前后，魏跟随文艺黑线，参与泡制了许多反动影片和毒草影片。经批判教育，现已有一定认识，给予解放。","type":"paragraph"},{"text":"当否，请审批。","type":"paragraph"},{"text":"注：同意单位对“中统沪中区问题”“十兄弟与东方剧团问题”“在伪中电三厂的问题”“军统将级督察员问题”“潜伏问题”的分析意见。","type":"paragraph"},{"text":" 中共上海市电影局核心小组1972年10月20日","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0315c27a95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央纪律检查委员会、中国人民解放军总政治部、中共中央组织部关于认真贯彻中央书记处对在三支两军中犯错误干部处理问题的重要指示的通知","authors":[],"dates":[{"year":1980,"month":7,"day":11}],"is_range_date":false,"parts":[{"text":"中共中央纪律检查委员会、中国人民解放军总政治部、中共中央组织部关于认真贯彻中央书记处对在三支两军中犯错误干部处理问题的重要指示的通知","type":"title"},{"text":"据了解，日前尚有七十多名在三支两军中犯错误的干部，因没有结论处理而未能回部队。中央书记处于一九八○年五月十五日对这些人的处理问题进行了讨论，并作了重要指示。书记处认为：“在文化大革命的历史条件下，部队的一些人在三支两军中犯错误是难免的。对他们犯错误的原因，要进行历史分析，还要看本人对错误的认识和态度。对待历史问题，只能按政策办，宜粗不宜细，宜宽不宜严。请总政、中组部和中纪委同各地的同志一起研究，对在三支两军中犯错误的人，区别不同情况，早日处理，成熟一批处理一批，不宜久拖不决。”","type":"paragraph"},{"text":"中央书记处的指示，对在三支两军中犯错误未回部队和已回部队的干部的定性处理都有重要意义。请你们根据上述指示精神，对这些人的未结未了案件，抓紧研究，尽快结论处理。在八月十日以前，将贯彻情况告诉我们。","type":"paragraph"},{"text":"(原载《干审工作政策文件选编》，北京：党建读物出版社，1993年)","type":"appellation"}],"comments":[],"origin":"原载《干审工作政策文件选编》，北京：党建读物出版社，1993年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"三支两军","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2227eee0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

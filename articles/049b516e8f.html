script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对《关于“调查研究”的调查》一文的两段批语","authors":["毛泽东"],"dates":[{"year":1961,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"对《关于“调查研究”的调查》一文的两段批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"(一九六一年五月二十八日、三十日）","type":"subtitle"},{"text":"一","type":"subtitle"},{"text":"此件印发工作会议各同志。同时印发中央及国家机关各部门各党组。派调查组下去，无论城乡，无论人多人少，都应先有训练，讲明政策、态度和方法，不使调查达不到目的，引起基层同志反感，使调查这样一件好事，反而成了灾难。","type":"paragraph"},{"text":" 毛泽东1961年5月28日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"此件，请中央及国家机关各部门各党组，各中央局，各省、市、区党委，一直发到县、社两级党委，城市工厂、矿山、交通运输基层党委，财贸基层党委，文教基层党委，军队团级党委，予以讨论，引起他们注意，帮助下去调查的人们，增强十少，避免十多。如果还是如同下去长辛店铁道机车车辆制造工厂做调查的那些人们，实行官僚主义的老爷式的使人厌恶得透顶的那种调查法，党委有权教育他们。死官僚不听话的，党委有权把他们轰走。同时，请将这个文件，作为训练调查组的教材之一。","type":"paragraph"},{"text":" 毛泽东1961年5月30日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"049b516e8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

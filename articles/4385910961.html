script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"湖北江陵县三合乡农民感谢毛主席领导他们分了地","authors":[],"dates":[{"year":1951,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"湖北江陵县三合乡农民感谢毛主席领导他们分了地敬爱的毛主席："},{"type":"paragraph","text":"我们是湖北江陵县三合乡的全体农民。我们要向您报告，我们现在已经翻身了。我们这里的农民，一辈子念说着：“有地三亩三，不愁吃、不愁穿”。但是，经过多少辈子了，很多农民们就是弄不到“三亩三分地”。"},{"type":"paragraph","text":"毛主席领导我们获得解放以后，今年我们真的分到了土地，平均每人有三亩六分上下。毛主席，我们真感激您。今后我们一定要做好三件事来感谢您：一、小心提防地主的破坏和反攻，保护好我们的胜利果实。二、精耕细作，努力增产粮食和棉、麻等工业原料，来增加抗美援朝的力量。三、学习文化，提高知识，做新中国的人民。祝您健康！"},{"type":"paragraph","text":"湖北江陵县三合乡全体农民"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4385910961"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

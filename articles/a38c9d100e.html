script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央人民政府政务院关于一九五一年夏季征收公粮工作的指示","authors":[],"dates":[{"year":1951,"month":5,"day":25}],"is_range_date":false,"parts":[{"text":"中央人民政府政务院关于一九五一年夏季征收公粮工作的指示","type":"title"},{"text":"一、今年夏、秋两季征收公粮数额比例，由各省（市）人民政府根据各该地区夏、秋产量各占全年产量的实际比例拟定，报大行政区人民政府（军政委员会）批准执行。中央直属省、市报中央财政部批准执行。夏收特别少的地区，可一律于秋季一次征收，不进行夏征。去年和今春进行土地改革的地区，如有因土地带苗转移而引起负担纠纷时，由省（市）人民政府根据实际情况规定具体办法，报请大行政区人民政府（军政委员会）批准执行之。","type":"paragraph"},{"text":"二、为保证国家需要，调剂市场，望各地尽可能地多征小麦。不能征收小麦的地区，得变通办理  ，征收适当数量的杂粮（大麦、豆类）货币和经济作物。征收经济作物的种类、数量和比价等事项，由各大行政区人民政府（军政委员会）或各中央直属省（市）人民政府拟定，报","type":"paragraph"},{"text":"中央财政部批准执行。产棉区存棉户得以棉花抵缴夏季公粮，其比价可照政务院财政经济委员会一九五一年三月七日发布的《关于保证棉粮比价的指示》的规定办理。夏季特产（如茶叶、蚕丝、果木等）多的地区，得酌征一部分货币。征收货币的期限不可过短，并应事先向农民做广泛宣传，以便预为准备。","type":"paragraph"},{"text":"三、为了顺利完成夏征工作，并为秋征工作准备条件，望各级人民政府首长负责，亲自动手，加强夏征的领导，组织一定力量，下乡宣传我人民政府的征收公粮的政策，并注意及时改进征收业务，试办征收解库的会计工作，以期做到结报及时，数字准确。已经完成土地改革的新区，并须在夏收后，进行查田定产，以便进一步贯彻合理负担的政策。","type":"paragraph"},{"text":" 总理  周恩来一九五一年五月二十五日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a38c9d100e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

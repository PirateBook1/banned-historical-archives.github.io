script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2397","name":"中共中央办公厅批转中央档案馆《关于整党期间查用‘文革’中专案材料的意见报告》","author":"中共中央办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央办公厅批转中央档案馆《关于整党期间查用‘文革’中专案材料的意见报告》","dates":[{"year":1983,"month":12,"day":22}],"is_range_date":false,"authors":["中共中央办公厅","中央档案馆"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"成都军区整党办公室, 清理“三种人”工作文件摘编, 122-123","tags":[{"name":"材料","type":"主题/事件"},{"name":"整党","type":"主题/事件"},{"name":"专案","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央办公厅批转中央档案馆《关于整党期间查用“文革”中专案材料的意见报告》"},{"type":"subtitle","text":"厅发〔1983〕136号"},{"type":"subtitle","text":"（一九八三年十二月二十二日）"},{"type":"paragraph","text":"现将中央档案馆《关于整党期间查用“文革”中专案材料的意见报告》转发给你们，请参照执行。"},{"type":"paragraph","text":"中央档案馆关于整党期间查用“文革”中专案材料的意见报告"},{"type":"subtitle","text":"（1983年12月8日）"},{"type":"paragraph","text":"中央办公厅："},{"type":"paragraph","text":"由于整党、审干和选拔干部的需要，不少单位相继派人来我馆查阅“文化大革命”中的专案材料。因这些材料机密性很强，不严加控制，提供出去有扩散失密之虞；不予提供或控制太严，又不能解决各地工作需要。为此，对这部分材料的使用，我们意见："},{"type":"paragraph","text":"一、 各地、各部门为整党、审干和选拔干部查阅“文化大革命”中的专案材料，必须由省、部一级党委或党组向中央办公厅写查档公函，并由负责人签字，经中央办公厅批准后方予办理；"},{"type":"paragraph","text":"二、 各地、各部门所派查阅专案材料的人员，必须是政治上绝对可靠，组织性、纪律性和保密观念强的同志；"},{"type":"paragraph","text":"三、 凡复印带走的材料，必须严格登记，妥善保管，只限有关人员使用，不得扩散：四、 我馆在提供材料时，可以要求利用者将特别机密部分用完后退回我馆处理；未经批准，一律不准复印；"},{"type":"paragraph","text":"以上意见如无不当，请批转各地、各部门参照执行。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e16235eac5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

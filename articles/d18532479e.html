script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"击落入侵美机的海军航空兵部队评功评奖总结战斗经验  用毛泽东思想武装起来的战士  能够打败任何来犯的空中强盗","authors":[],"dates":[{"year":1965,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"击落入侵美机的海军航空兵部队评功评奖总结战斗经验"},{"type":"paragraph","text":"用毛泽东思想武装起来的战士"},{"type":"paragraph","text":"能够打败任何来犯的空中强盗"},{"type":"paragraph","text":"新华社海口二十二日电  二十日击落入侵美机的海军航空兵部队，正进行评功评奖、总结战斗经验的活动。指战员们通过总结，进一步领会到毛泽东思想对他们作战的胜利所起的决定作用，决心更高举起毛泽东思想红旗，更好地完成保卫祖国的光荣任务。"},{"type":"paragraph","text":"在这次痛歼美国飞贼的战斗中，涌现出了大批先进单位和模范人物。驾机击落美机的飞行员高翔和黄凤生，打得英勇果敢，机智灵活，敢于猛打猛攻；连续三次荣立战功的领航员王立珠，在这次战斗中，迅速准确地引导战机接敌，使我机及时占领有利战位，为战斗胜利起了重要的保证作用；通讯兵陶翔贤，通讯联络准确，有力地保证了战斗指挥。还有许多在战斗中作出重要贡献的指挥员、机务员、雷达兵和标图员，在评功会上，指战员们纷纷为他们请立战功。"},{"type":"paragraph","text":"在评功评奖的同时，参战部队还纷纷总结空中歼敌的许多战斗经验。指战员们一致认为，这次胜利最根本的经验是：活学活用毛主席著作，处处突出政治，充分发挥人的积极因素。飞行员高翔说：“用毛泽东思想武装起来的战士，能打败任何空中强盗！”"},{"type":"paragraph","text":"经过群众性的评功评奖和总结战斗经验，指战员们更加提高胜利信心，斗志昂扬，决心在保卫祖国领空的战斗中，为人民立下更大的战功。（附图片）"},{"type":"paragraph","text":"九月二十二日，海南行政区、海口市党政负责人和各界代表，热烈慰问二十日在海口地区上空击落美机的海军航空兵有功部队。"},{"type":"paragraph","text":"新华社记者　孔凡根摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d18532479e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

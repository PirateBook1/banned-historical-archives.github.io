script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于调查研究工作给李井泉、陈正人的信","authors":["毛泽东"],"dates":[{"year":1961,"month":5,"day":6}],"is_range_date":false,"parts":[{"text":"关于调查研究工作给李井泉、陈正人的信","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"四川省委李井泉同志，并转","type":"appellation"},{"text":"简阳平泉公社陈正人同志：","type":"appellation"},{"text":"陈正人同志五月一日给我的信收到，很高兴。再去简阳做一星期，最好是两星期的调查，极为有益。井泉同志：你为什么不给我写信呢？我渴望你的信。你去调查了没有？中央列举了一批调查题目，是四月二十五日通知你们的。五月四日又发了一个通知，将会期推迟到五月二十号，以便有充分调查研究的时间，将那批问题搞深搞透，到北京会议时，比起广州会议来，能够大进一步。我在这里还有一个要求，要求各中央局，各省、市、区党委第一书记同志，请你们在这半个月内，下苦功去农村认真做一回调查研究工作，并和我随时通信。信随便写，不拘形迹。这半个月希望得到你们一封信。如果你们发善心，给我写信，我准给你们写回信。","type":"paragraph"},{"text":"此信并告中央。","type":"paragraph"},{"text":" 毛泽东一九六一年五月六日于上海","type":"paragraph"},{"text":"你们来信，用保密电话直达我的住地及火车上，勿误为要。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ef84ab4be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

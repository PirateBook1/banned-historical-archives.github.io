script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"整个战役统一受陈毅、邓小平指挥","alias":"","parts":[{"type":"paragraph","text":"整个战役统一受陈毅、邓小平指挥\""},{"type":"paragraph","text":"（1948年11月1日）陈、邓，粟裕，并告华东局，中原局："},{"type":"paragraph","text":"（一）整个战役统一受陈邓指挥。（二）同意陈邓世亥电，徐州西南方面我军之动作，依情况在三个方案中选择一个，由陈邓临机决定。（三）卫立煌逃至葫芦岛，沈阳、营口之敌已被我军包围，数日内即可全部解决。傅作义偷袭石家庄之计划已被阻止。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"一日十七时半"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军第一副司令员陈毅、政治委员邓小平和华东野战军代司令员兼代政治委员粟裕的电报。"},{"type":"paragraph","text":"[2]指1948年10月31日亥时陈毅、邓小平给中共中央军委等的电报。电报说：我们8日晚与华野同时开始进入战斗。根据华野部署，我们的作战方案有三：第一方案：如邱兵团仍在砀山地区、孙兵团仍在马牧集以南地区，则我宜照军委电示，以1个纵队直出萧县进迫徐州，以有力一部出黄口东西，组成向西防御，位于邱兵团之右侧，以迟阻邱兵团东援之目的。第二方案：如邱兵团沿路缩至黄口、徐州之线，孙兵团移至砀山、黄口之线，则我以一部协同三、广两纵，钳击邱敌一部，其余全部歼灭孙兵团一部或大部。第三方案：如邱孙两兵团均沿路缩至徐州及其附近，则我只有由西南两面向徐州攻击，以达钳制邱孙之目的。无论哪个方案，集结永城均属有利。我们力求实现第二方案。所舞，雄果程(一整载受统一受体精摔=)同意你世亥级漆图徐西幸方同我之动作依情况在三快选"},{"type":"paragraph","text":"本奉一毛泽东致陈毅、邓小平等电的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":153,"page_end":154},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6214a54f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

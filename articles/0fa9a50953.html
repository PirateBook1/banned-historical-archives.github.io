script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"千重要，万重要，落实毛主席最新指示最重要上海金属加工厂举行革代会决心搞好本单位斗批改，进一步巩固革命大联合和革命三结合","authors":[],"dates":[{"year":1968,"month":1,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海金属加工厂的无产阶级革命派，排除干扰，紧紧掌握斗争大方向，在一月革命一周年纪念的日子里，召开了全厂无产阶级革命派代表会议，全面落实毛主席的最新指示。"},{"type":"paragraph","text":"上海金属加工厂是地处松江县的一个市属工厂。在松江县两大派发生“内战”时，他们坚决不插手，集中精力，搞好本单位的大学习、大批判和斗批改，全面落实毛主席的最新指示。"},{"type":"paragraph","text":"这个厂的无产阶级革命派，回顾一年来的战斗历程，体会到:过去所取得的一个个胜利，都是紧跟毛主席伟大战略部署的结果。在新的一年里，要夺取无产阶级文化大革命的全面胜利，千重要，万重要，落实毛主席最新指示最重要。"},{"type":"paragraph","text":"这个厂的无产阶级革命派和广大革命群众，决心发扬成绩，克服缺点，更高地举起毛泽东思想伟大红旗，以毛主席最新指示为纲，活学活用毛主席著作，大力办好毛泽东思想学习班，抓好整党建党等工作，搞好本单位斗批改，进一步从思想上巩固革命大联合和革命三结合，进一步贯彻执行毛主席“抓革命，促生产”和“备战、备荒、为人民”的伟大方针，进一步开展“拥军爱民”活动，加强军民团结。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fa9a50953"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

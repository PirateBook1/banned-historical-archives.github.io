script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"威廉斯总理等贵宾应邀出席文艺晚会江青、李先念、倪志福等陪同贵宾观看演出","authors":[],"dates":[{"year":1974,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年十一月七日电　特立尼达和多巴哥总理埃里克·尤斯塔斯·威廉斯博士及其随行人员，今天晚上应邀出席了文艺晚会。"},{"type":"paragraph","text":"我国领导人江青、李先念、倪志福出席文艺晚会，陪同威廉斯总理等贵宾观看演出。"},{"type":"paragraph","text":"晚会是由国务院文化组和北京市革命委员会为欢迎威廉斯总理访问我国联合举办的。晚会上，中国歌舞团演出了歌舞、民间乐曲和现代革命京剧选唱等二十多个文艺节目。演员们还演奏了特立尼达和多巴哥乐曲。演出结束后，威廉斯总理由我国领导人陪同走上舞台，同演员们亲切握手，祝贺演出成功，并赠送了花篮。"},{"type":"paragraph","text":"出席文艺晚会的还有乔冠华、杨寿山、浩亮、章含之、陈德和、朱传贤等有关方面负责人。"},{"type":"paragraph","text":"今天下午，威廉斯总理等贵宾由姬鹏飞外长和吴仲超院长陪同，参观了故宫博物院和出土文物。"},{"type":"paragraph","text":"六日下午，威廉斯总理等由夏之栩副部长陪同，参观了北京料器厂。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f78227e35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡治藩揭露了章乃器的底细","authors":["胡治藩"],"dates":[{"year":1957,"month":7,"day":3}],"is_range_date":false,"parts":[{"text":"胡治藩揭露了章乃器的底细","type":"title"},{"text":"胡治藩","type":"authors"},{"text":"章乃器是怎样起家的？三十年前曾和他同事过的胡治藩，昨天在民建上海市委常委会和市工商联常委会联席会议上，揭露了他的底细。","type":"paragraph"},{"text":"章乃器原名章志威，“投机”这两个字，当他从杭州甲种商业学校毕业出来，就和它结了不解缘。他在浙江实业银行由小职员很快爬上营业主任，办理客户放款业务，一贯弄权营私。他的办公室经常门庭若市，有中国人、日本人、犹太人，申请贷款，无不答应，但是，有一个条件——给章乃器一分干股，赚了钱有他一分。","type":"paragraph"},{"text":"银行发觉了这个秘密，限制放款业务，他仍然阳奉阴违地干；后来要撤他的职，这时正当1927年北伐胜利，金融业也成立了工会组织，章乃器乘机抓了工会的领导权，银行奈何不得，反而把他升为襄理，而至副经理。后来，他来上海担任了上海银行界设立的工商征信所，负责调查上海工商信用。在这里，他又利用职权，一字之褒，一字之贬，弄了钱。","type":"paragraph"},{"text":"这时，章乃器已成为人所熟知的“公债大王”，经常在交易所里翻云复雨，投机为业。夜夜跳舞场，乱搞男女关系，过去和他接触的女客户也被他勾引上了，还有外国女人。有一次一个女人找上门，引起他们夫妻吵架，经过国民党官员黄伯樵的妻子调解才平息了这场风波。","type":"paragraph"},{"text":"胡治藩回忆了这些事实，说：章乃器何许人也?是一个伪君子，一贯投机，由小职员爬上经理，由经理做了官。今天他做了部长还想做主席，他和胡风的疯狂的资产阶级个人主义是一个版子。可是，我们不上他的当，不仅要消除他的毒害，还要清除他的“将军”和“蟹脚”！","type":"paragraph"},{"text":" 来源：1957年7月3日《新闻日报》第4版， 原题为：“胡治藩揭露了章乃器的底细，翻手为云复手雨又要钞票又要名章乃器的起家史臭不可当”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40a3d02f38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

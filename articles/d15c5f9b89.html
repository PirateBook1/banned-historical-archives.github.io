script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"菲律宾共产党发表声明重申要同美帝苏修坚决斗争  欢呼毛泽东思想照亮了全世界  强调要发展农村根据地和武装斗争","authors":[],"dates":[{"year":1967,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"菲律宾共产党发表声明重申要同美帝苏修坚决斗争"},{"type":"paragraph","text":"欢呼毛泽东思想照亮了全世界"},{"type":"paragraph","text":"强调要发展农村根据地和武装斗争"},{"type":"paragraph","text":"新华社二十一日讯　马尼拉消息：菲律宾共产党政治局在今年“五一”国际劳动节的时候发表声明指出，世界社会主义革命时代的马克思列宁主义最高发展的毛泽东思想，照亮了全世界。"},{"type":"paragraph","text":"声明重申菲共反对美帝国主义以及它在菲律宾国内的反动同盟者；反对现代修正主义和一切形式的机会主义；团结所有的马克思列宁主义政党；执行国际统一战线政策。"},{"type":"paragraph","text":"声明说，菲共誓同美帝国主义以及它在本地的反动同盟者——买办资本家和地主进行你死我活的斗争。自一八九八年美帝国主义侵占菲律宾主权以来，菲律宾长期是美帝国主义在亚洲的一个强大基地，是美国侵略中国、侵略整个东南亚和亚洲的跳板。把美帝国主义的势力赶出菲律宾，是在工人阶级及其政党领导下的菲律宾人民的不可推卸的职责。菲律宾共产党在进行反帝反封建斗争的同时，正在重新进行全国范围的建党，发展农村根据地和武装斗争，开展在工人阶级领导下的民族统一战线。"},{"type":"paragraph","text":"声明说，菲共誓同以苏修领导集团为中心的现代修正主义进行不调和的斗争。在现代修正主义和无产阶级革命路线之间没有中间道路。菲律宾共产党的非法状态清楚地表明，除了武装斗争，没有其他走向民族和社会解放的道路。声明说，菲共誓同所有的马克思列宁主义政党保持最坚强的兄弟团结。在这方面，世界社会主义革命时代的马克思列宁主义最高发展的毛泽东同志的思想照亮了全世界。"},{"type":"paragraph","text":"声明最后说，菲共保证执行国际无产阶级领导下的国际统一战线政策，坚决地把它的主要矛头指向美帝国主义。它拒绝苏修领导集团提出的所谓“联合行动”口号。这个口号是企图诱使全世界工人阶级落入同美帝国主义勾结的圈套的一个狡猾的阴谋诡计。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d15c5f9b89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把革命宝书更多更快送到群众手中广西壮族自治区印刷发行战线上的革命工人，在“九大”开幕的鼓舞下大量印制和迅速发行毛主席光辉著作","authors":[],"dates":[{"year":1969,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社南宁八日电　广西壮族自治区印刷、发行战线上的广大革命工人，怀着无限忠于伟大领袖毛主席，无限忠于毛泽东思想，无限忠于毛主席革命路线的深厚无产阶级感情，在欢庆“九大”的大喜日子里，精神焕发，争分夺秒地赶印毛主席著作，并及时、迅速地发送到广大工人、贫下中农和各族革命群众的手里，有力地促进了战无不胜的毛泽东思想的大普及、大传播。"},{"type":"paragraph","text":"大海航行靠舵手，干革命靠毛泽东思想。战斗在印刷战线上的革命工人在印制毛主席著作的过程中，以毛泽东思想为武器，狠批了大叛徒刘少奇及其在广西的代理人对印刷、发行毛主席著作进行疯狂的抵制和破坏的滔天罪行，广大革命工人怀着对伟大领袖毛主席无限热爱的深厚无产阶级感情，把印制毛主席著作摆在一切工作的首位。他们说，印制革命宝书，宣传毛泽东思想，永远是我们印刷工人的光荣任务，多出版一本革命宝书，就是对革命多贡献一分力量，对毛主席多表达一分忠心。因此，广大革命印刷工人争分夺秒地以最快的速度、最好的质量来完成印制毛主席著作的任务。在一些设备较差的小印刷厂，用毛泽东思想武装起来的革命工人，发挥了敢想敢干的革命精神，群策群力，突破一个又一个难关，为印制毛主席著作做出了贡献。北部湾边的北海市印刷厂，原有两台对开印刷机，已经十分破旧，被认为是不能印书的“老牛机”。但是工人们以“愚公移山”的革命精神，排除万难，对这两台机器进行了修理、改革，使它获得青春，在短短的二十六天内，保质保量地完成了印刷两万册《毛泽东选集》第四卷的任务。在无产阶级文化大革命的两年多的时间里，全区印刷工人共印制毛主席著作达九千三百多万册。"},{"type":"paragraph","text":"自治区革命委员会及时把全区的发行、商业、运输、邮递等各条战线上的革命工人组织起来，以最快的速度把革命宝书发行到全区各个地方。"},{"type":"paragraph","text":"在党的第九次全国代表大会隆重开幕的巨大鼓舞下，发行战线上的广大工人和干部，以更快的速度，把毛主席著作送到边远地区。地处中越边境的壮族山区靖西县新华书店的革命干部、革命工人，在听到“九大”召开的特大喜讯后，立即和县里的毛泽东思想宣传队紧密配合，在两天里就把近四万册的毛主席著作和一万五千幅毛主席画像，送到边境壮族和汉族的贫下中农家里。他们兴奋地说:多送一本宝书，就是对毛主席表达一分忠心，就是向“九大”献一分厚礼。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9b0a8bf54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

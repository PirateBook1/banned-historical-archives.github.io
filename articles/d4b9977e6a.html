script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黄浦区闽江饭店认真执行毛主席关于“预防为主”的方针搞好饮食卫生　保障人民健康","authors":[],"dates":[{"year":1971,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　黄浦区饮食第二公司闽江饭店革命职工，认真贯彻执行毛主席关于“预防为主”的方针，把搞好夏季卫生工作作为提高饮食质量的重要措施来抓，取得了比较显著的成绩。"},{"type":"paragraph","text":"这个饭店的革命职工从实践中认识到，饭店每天要接待大量的顾客，如果卫生工作搞得不好，会直接影响广大工农兵的身体健康。不少职工说:按照毛主席关于“全心全意地为人民服务”的教导，我们不仅要改善服务态度，把饭菜烧好，还要把清洁卫生工作搞好，保证工农兵顾客的身体健康，他们活学活用毛主席的光辉著作“老三篇”，批判了“人老、房老、设备老，卫生工作搞不好”等消极悲观论调，充分发挥人的积极因素，大搞夏季爱国卫生运动，使全店的卫生工作在原有的基础上更上一层楼。"},{"type":"paragraph","text":"闽江饭店革命职工在夏季卫生工作中，进一步狠抓了采购、验收、保管和烧煮四个环节，做到变质食品不采购，对采购来的食品进行严格验收，食物烧熟煮透。生熟食品，过去放置冰箱时不分开，容易混在一起，现在注意严格分开，保证了食品质量。青菜也不再是切了以后洗，而是剥开洗净后再切。由于职工们狠抓了四个环节，杜绝了食物中毒的苗子。"},{"type":"paragraph","text":"餐具是工农兵顾客接触最多的东西。这个饭店的职工很注意餐具的消毒工作。店里有个沸水消毒池，过去只有八十度，大家认为这个温度太低，不符合消毒标准，就进行了改建，使池水温度上升到九十五度左右。过去碗盆消毒后，操作人员是用手去拿，这样可能使碗盆重新受到污染。现在手中垫了消毒布去拿，既不烫手，又保证了碗盆不受污染。对顾客使用过的毛巾，也注意严格消毒。"},{"type":"paragraph","text":"饭店和一般的商店不同，食品多，香味浓，容易招引蟑螂。职工们为了消灭这一害虫，就用啤酒瓶，加上糖醋卤来捕捉蟑螂，取得很大效果。"},{"type":"paragraph","text":"这个饭店的职工还注意环境卫生和个人卫生。他们坚持做到，每天小扫二次，每周大扫一次。他们还经常从阴沟里挖出“油脚”，既疏通了阴沟，又为有关单位提供了肥皂原料。职工群众以讲卫生为光荣，不讲卫生为耻辱，他们注意勤换衣服，多洗澡，做好个人卫生。不少职工表示，为了提高饮食质量，更好地为广大工农兵服务，决不满足于已经取得的成绩，一定要把夏季卫生工作做得更好!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4b9977e6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

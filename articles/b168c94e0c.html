script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中阿友协热烈宴请阿中友协代表团盛赞毛泽东同志霍查同志英明领导 共祝中阿人民的战斗团结日益发展陈毅副总理出席宴会贺彪副会　长和多德团长讲话","authors":[],"dates":[{"year":1966,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京26日电　中国阿尔巴尼亚友好协会今晚举行宴会，热烈欢迎以彼·多德为首的阿尔巴尼亚中国友好协会代表团。"},{"type":"paragraph","text":"中共中央政治局委员、国务院副总理陈毅出席了宴会。"},{"type":"paragraph","text":"在洋溢着十分友好气氛的宴会上，中阿友协副会长贺彪和彼·多德团长先后发表讲话，热烈颂扬毛泽东同志和恩维尔·霍查同志的英明领导；共祝中阿两党、两国和两国人民的革命友谊和战斗团结，在社会主义革命和社会主义建设中，在反对美帝国主义和以苏共领导集团为中心的现代修正主义的斗争中日益巩固和发展。"},{"type":"paragraph","text":"贺彪在讲话中引毛主席签署的中共中央致阿尔巴尼亚劳动党第五次代表大会的贺电说:"},{"type":"paragraph","text":"“英雄的人民的阿尔巴尼亚，成为欧洲的一盏伟大的社会主义的明灯。"},{"type":"paragraph","text":"苏联修正主义领导集团，南斯拉夫铁托集团，一切形形色色的叛徒和工贼集团，比起你们来，他们都不过是一杯黄土，而你们是耸入云霄的高山。他们是跪倒在帝国主义面前的奴仆和爪牙，你们是敢于同帝国主义及其走狗战斗、敢于同世界上一切暴敌战斗的大无畏的无产阶级革命家。”"},{"type":"paragraph","text":"贺彪热烈赞扬阿尔巴尼亚人民在以恩维尔·霍查同志为首的劳动党的英明领导下，坚持自力更生、艰苦奋斗的精神，粉碎了帝国主义、苏联修正主义领导集团的封锁和破坏，取得了社会主义革命和建设的巨大成就。"},{"type":"paragraph","text":"他指出，近年来阿尔巴尼亚劳动党在政治、经济、军事、文化各个战线上所采取的革命化措施，对丰富国际无产阶级专政的经验，具有重大的理论和实践的意义，为世界革命人民树立了光辉的榜样。阿尔巴尼亚是屹立在欧洲的一个伟大的不可战胜的红色根据地。"},{"type":"paragraph","text":"彼·多德团长在讲话中强调说，毛泽东同志是最伟大、最卓越的马克思列宁主义者，是阿尔巴尼亚人民最伟大、最亲密的朋友。毛泽东同志亲自签署的致我们党第五次代表大会的贺电，大大鼓舞了我们全党和全国人民，去争取更大的胜利。"},{"type":"paragraph","text":"他说，伟大的和永恒的友谊把我们两国人民紧紧地联结在一起，这种友谊是我们两个马克思列宁主义政党及其伟大的领袖毛泽东同志和霍查同志缔造的，是以社会主义、共产主义为共同奋斗目标，以反对帝国主义和现代修正主义为共同基础的。我们正在互相学习、互相支持、互相鼓舞，去争取更新的胜利。他说，我们党的第五次代表大会是一次具有重大历史意义的胜利的大会，它表明了我们党在各个领域内把社会主义革命进行到底的决心，促进我国在各方面的革命化，从根本上防止产生修正主义、防止资本主义复辟。他在讲话中还祝愿中国无产阶级文化大革命不断取得新的胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b168c94e0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

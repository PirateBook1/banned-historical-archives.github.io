script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"集中消水以北后的行动部署","alias":"","parts":[{"type":"paragraph","text":"集中渭水以北后的行动部署！"},{"type":"paragraph","text":"（1936年10月6日）朱、张，徐、陈，贺、任、关、刘："},{"type":"paragraph","text":"申、四方面军五号电部署及二方面军从天水以西向通渭转移，我们均完全同意。"},{"type":"paragraph","text":"乙、我三个方面军在渭水以北集中后，胡毛王三军及东北军均必须从新部署，需要相当时间。尔后，拟四方面军主力仍在通渭、马营、陇西川、会宁、界石地区，一个军相机攻占靖远，布置从靖远以北至中卫段渡河事宜；二方面军拟从通渭再转进至通渭、静宁、隆德、庄浪之间；一方面军之一二两师则将会宁、界石"},{"type":"paragraph","text":"[1]这是毛泽东和周恩来给朱德和红军总政治委员张国焘等的电报。"},{"type":"paragraph","text":"[2]徐、陈，指徐向前、陈昌浩，当时分别任红军第四方面军总指挥和总政治委员。贺、任、关，指贺龙、任弼时、关向应，当时分别任红军第二方面军总指挥、政治委员和副政治委员。刘，指刘伯承，当时任红军总参谋长兼第二方面军红军大学校长。"},{"type":"paragraph","text":"[3]胡，指胡宗南，当时任国民党军西北“剿匪”总司令部第一路第二纵队（第一军）司令兼第一师师长。毛，指毛炳文，当时任国民党军西北“剿匪”总司令部第一路第三纵队（第三十七军）司令。王，指王均，当时任国民党军西北“剿匪”总司令部第一路副总司令兼第一纵队司令、第三军军长。"},{"type":"paragraph","text":"[4]马营，镇名，位于甘肃通渭县西北。[5]界石，即界石铺，村名，位于甘肃静宁县西北。防务交给四方面军后，转至隆、静大道以北固原以南地区，使胡、王、毛、何、王（以哲）\"各军不得不展开筑确前进，我则利用时间休息兵力，待十一月即可开始执行新任务。"},{"type":"paragraph","text":"毛周"},{"type":"paragraph","text":"六日十七时"},{"type":"paragraph","text":"[1]何，指何柱国，当时任国民党军西北“剿匪”总司令部第二路骑兵军军长。王以哲，当时任国民党军西北“剿匪”总司令部第二路第六纵队（第六十七军）司令。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":10,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":207,"page_end":208},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87e3735df8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

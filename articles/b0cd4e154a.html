script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"为徐向前”起草的致胡宗南信","alias":"","parts":[{"type":"paragraph","text":"为徐向前起草的致胡宗南信"},{"type":"paragraph","text":"（1936年10月18日）宗南学兄军长勋鉴："},{"type":"paragraph","text":"黄埔一别，忽已十年，回念旧情，宛然如昨。目前日寇大举进追，西北垂危，山河震动，兄我双方函宜弃嫌修好，走上抗日战线，为挽救国家民族于危亡而努力。蔽部已奉苏维埃政府与红军军事委员会命令，对于贵军及其他国民党军队停止进攻，仅在贵军攻击时取自卫手段，一切问题均可商洽，总以和平方法达到停止内战一致抗日之目的。非畏贵军也，国难当前，实不欲自相残杀，伤国力长寇焰也；如不见谅，必欲一战而后快，则方部队已有相当之准备，迫不得已当立于自卫地位给予必要之还击。方各军仅为抗日之自的而斗争，深愿与贵军缔结同盟，携手前进。蒋校长现已大有觉悟，甚为佩服。吾辈师生同学之间倘能尽弃前嫌，恢复国共两党之统一战线，共向我全民族最大敌人日本帝国主义决一死战，卫国卫民复仇雪耻，当在今日。吾兄高瞻远瞩，素为弟所钦敬，虽多年敌对，不难一旦言欢。兹特遣使携函征求吾兄高见，倘蒙惠予采纳，即气停止贵方军事行动，静候蔽党中央与蒋校长及贵党中央"},{"type":"paragraph","text":"[1]徐向前（1901—1990)，山西五台人，黄埔陆军军官学校第一期毕业生，当时任红军第四方面军总指挥。"},{"type":"paragraph","text":"[2]蒋，指蒋介石，曾任黄埔陆军军官学校校长。之谈判。如承派员驾临，部自当竭诚欢迎。时危祸急，率尔进言，叨在同门，知不认为唐突也。专此。顺叩戎绥！"},{"type":"paragraph","text":"学弟徐向前手上"},{"type":"paragraph","text":"十月十八日"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":10,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":235,"page_end":236},"tags":[{"name":"毛泽东","type":"人物"},{"name":"徐向前","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0cd4e154a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

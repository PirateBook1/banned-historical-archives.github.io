script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"给张澜的信","alias":"","parts":[{"type":"paragraph","text":"给张澜的信"},{"type":"paragraph","text":"（1949年6月1日）表方先生："},{"type":"paragraph","text":"艳电?敬悉。革命战争迅速发展，残敌就歼为期不远。今后工作重心在于建设，盼各方友好共同致力。先生及罗先生3准备来平，极表欢迎。"},{"type":"paragraph","text":"毛泽东朱德周恩来董必武"},{"type":"paragraph","text":"六月一日"},{"type":"paragraph","text":"[1]张澜（1872—1955），字表方，四川南充人。1941年参加发起组织中国民主政团同盟，被推为主席。1944年中国民主政团同盟改为中国民主同盟，又长期担任主席直至逝世。新中国成立后，曾任中央人民政府副主席、全国人大常委会副委员长。"},{"type":"paragraph","text":"[2]指中国民主同盟主席张澜1949年5月29日为庆祝中国人民解放军向国民党统治区胜利进军给毛泽东、朱德、周恩来、董必武的电报。"},{"type":"paragraph","text":"[3]指罗隆基（1898一1965)，字努生，江西安福人，当时任中国民主毛主弗湖之第结月全弘隆田螺来先继董武先生熟鉴"},{"type":"paragraph","text":"毛主席等复电张澜欢迎来平人两解教单渡致以来，时懂一月，"},{"type":"paragraph","text":"（一九四九年六月一日）受能消罗教陕五庙命相继解放，近谢工海本"},{"type":"paragraph","text":"【新华社北平日电】民主同盟主席张润来电庆贺解放。蒋单到庭溃，人灵或春来解。人病邮"},{"type":"paragraph","text":"战伞胜利及毛泽东主席等复电如下：得到如此光景腾利，为础公塞贺，上"},{"type":"paragraph","text":"毛主席润之、朱总司今玉阶、周恐来先生、萧必武先"},{"type":"paragraph","text":"生整：人民解放军渡江以来，时仅一月，南琼及苏浙鄂考龙大都市，国山要国神人才美集此"},{"type":"paragraph","text":"陕互省会相继解放，近则上海亦全部解放。蒋军到处海黄生新发激，龙为新民王家隆"},{"type":"paragraph","text":"崩馈，人民成庆来苏。人民解放军得到如此光荣胜利，随"},{"type":"paragraph","text":"为诺公庆贸。上海为东亚落名大都市，国内及国际人才，朋敢像炎，如何要爽，如何建疑，螺早森"},{"type":"paragraph","text":"多集于此。今后工商业之新发展，尤为新民主国家所利"},{"type":"paragraph","text":"赖。效值战后，围难较多，如何安定，如何建设，思早在诺温等象副中，哪不久端奖确罗业免等本平"},{"type":"paragraph","text":"公运筹策划中。润不久将与罗努生兄等来平最教。张"},{"type":"paragraph","text":"润呷艳（二十九1）.张澜呷地"},{"type":"paragraph","text":"表方先生，艳电敬悉。革命战争迅速发展，残政就卧"},{"type":"paragraph","text":"为期不远。今后工作重心在于建设，般阶各方友好共同泰方先生头"},{"type":"paragraph","text":"致力、先生及罗先生准备来平，极表欢迎。毛泽东、朱"},{"type":"paragraph","text":"德、周恩来、旅必武六月一日。张哗主心在代造设先及泥华待来毛极表彩德周图求董必惑六"},{"type":"paragraph","text":"毛泽东修改的新华社消息《毛主席等复电张澜欢迎来平》的手稿及铅印稿。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":6,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":454,"page_end":455},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c79282b0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

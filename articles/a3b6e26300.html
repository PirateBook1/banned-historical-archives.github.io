script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陕西省公安厅关于鄠县涝峪口乡发生反革命暴动事件的报告","authors":[],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"陕西省公安厅关于鄠县涝峪口乡发生反革命暴动事件的报告","type":"title"},{"text":"5月17日晚，鄠县涝峪口乡（山区与盩厔交界）有二百余名暴徒携十余支步枪，一都分土枪及刀、矛等凶器进行暴动，口号是：“没粮吃，要生活，单种单干，光打公家，不打老百姓”。暴动中抢了与鄠县交界的盩厔县永安乡乡人民委员会，劫去步枪四支，打伤付乡长，绑走乡支书（后逃回）。18日晨4时许，暴徒又出山抢劫了鄠县涝峪口楼楼村供销分店（损失约九百余元），破坏了水文站的仪器，后暴徒分东西两路逃窜。我当即组织二百余名武装力量追剿。截止23日，暴徒中的受骗群众大部自行离散，我方捕获暴动骨干分子王子长、夏文奇、肖明堂等十二名，另有张涛（郿县暴动负责人）等十名投案自首，缴获步枪两支，“中国仁义军”符号二百多个。现在西路尚有残余暴徒19名流窜中。","type":"paragraph"},{"text":"据初步审讯和调查，这次暴动是有组织有准备的，为首分子吴发青（身份不明）等事先即到处联络人，召集会议，搜集武器，并制造“中国仁义军”符号，吹嘘他们的领导者是从台湾派来的（自首分子张涛及押犯王子长等也供称：这一反革命组织由台湾派来的王成军“军长”指挥，正在查证中），已有七、八千人，六、七千支枪，准备5月在盩厔、鄠县、武功、郿县、兴平进行暴动，行动时先打八四五厂、西安笫三发电厂，抢劫银行，杀共产党员后攻城市。并造谣“朱总司令死了，林彪反了，我们的军队快打到北京了”，“我们的粮食不够吃，是国家把粮食卖给了苏联，苏联是我们的敌人”。","type":"paragraph"},{"text":"据案犯供称：这个反革命组织在鄠县、盩厔、郿县、武功等地共发展匪徒九十余名、有六十余名参加了暴动。这六十余名大部分是宁陕县与盩厔永安乡、鄠县涝峪口一带的土匪、地主、富农、一贯道、被管制分子、受过打击对我不满的分子和一部分天主教徒、回民等。在他们“给农民分粮食”等欺骗宣传下，有二百余名落后群众被诱参加了暴动。","type":"paragraph"},{"text":"陕西省公安厅认为：从目前掌握材料来看，这个事件很大可能是残余反革命分子与反动会道门头子相互勾结，利用农民对粮食供应和对农业社的不满情绪，煽惑、威胁落后群众，进行的反革命武装暴动。","type":"paragraph"},{"text":"5月14日，陕西省公安厅付厅长高步林率政保处长前往鄠县指导侦察、追剿工作、与鄠县、盩厔、郿县等党政军负责同志组织指挥小组，统一作战。18日由省人民委员会召集鄠县、盩厔、郿县、武功、兴平等五县县长、公安局长，开了紧急会议，作了具体部署。21日，省委派常委李启明、严克伦二同志赴鄠县了解情况并进一步作了布置。目前除进行军事清剿工作，加强对已捕罪犯的审讯外，盩厔、鄠县等有关县由党政负责同志带领工作组深入山区宣传政策，解决群众吃粮困难，开展政治争取瓦解工作。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3b6e26300"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

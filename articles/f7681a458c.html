script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让山区人民听到毛主席的声音","authors":[],"dates":[{"year":1969,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"让山区人民听到毛主席的声音"},{"type":"paragraph","text":"最近北京无线电厂生产了一种六管半导体两用机。这种两用机既可收音，又能扩大，能带动四十至七十支舌簧喇叭，灵敏度高，选择性优良，声音大，适合广大农村特别是山区使用。试销以来，深受贫下中农的欢迎。"},{"type":"paragraph","text":"收音、扩大两用机是在无产阶级文化大革命中开放出来的一朵山花。北京无线电厂的广大工人继掌握印把子之后，又占领了产品设计这个阵地。他们决心设计生产出能更好地宣传毛泽东思想的机器，为毛泽东思想的大传播和大普及贡献自己的力量。这时，工厂革委会了解到许多农村和山区的贫下中农因广播条件差，报纸送得迟，不能及时听到毛主席的声音和无产阶级司令部的号令，于是组成了以工人为主体的三结合领导小组，担负了设计、生产收音、扩大两用机的任务。广大工人怀着对伟大领袖毛主席的无限忠心和对贫下中农的深厚无产阶级感情，克服了重重困难，在不到三个月的时间里终于试制成功了。"},{"type":"paragraph","text":"收音、扩大两用机的电源是干电池，使用起来既方便，又节省。平均每户每月花两分钱就可以每天听六个小时的广播。河北省兴隆县庙灵大队一位老大娘赞扬说：我们山里人做梦也没想到坐在家里就可以直接听到以毛主席为首、林副主席为副的无产阶级司令部的声音，这都是毛主席、共产党给我们造的福。"},{"type":"paragraph","text":"本报工人通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7681a458c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"昨日建议召集人民宪法会议之大会议","alias":"","parts":[{"type":"paragraph","text":"昨日建议召集人民宪法会议之大会议!"},{"type":"paragraph","text":"（1920年10月9日）"},{"type":"paragraph","text":"昨日午前九时，提出“由湖南革命政府召集湖南人民宪法会议”案之各界建议人，假省教育会会场开全体大会，讨论进行方法及表决选举法与组织法要点。到者甚多，首由龙兼公君报告开会宗旨。略谓今日列席人大多数为前次已签名者，补签者甚少，宗旨"},{"type":"paragraph","text":"[1]本文是1920年10月9日湖南《大公报》刊载的新闻稿《昨日建议召集人民宪法会议之大会议》的一部分。1920年10月5日和7日在长沙召开-过两次讨论湖南自治进行办法的会议。10月5日的会议，由刘寿康发起，有长沙各界人士10余人出席。刘“主张完全由人民动议，人民制宪”。出席会议的龙兼公和毛泽东相继发言，表示“赞成刘君用意”，认为刘的意见“在理论上可称完满，惟在事实上恐做不到。现在湖南处此稍纵即逝的机会，应将自治宪法在最短期内成立。如刘君所主张，用意虽善，手续太繁，非一年以上不能峻事，且要一笔巨费，亦无人出，不如由湖南革命政府召集宪法会议，既于理论上说得通，又于事实上做得到。一面吾济注意于开头的组织法拟定及结尾的宪法议决，即可达到完满的目的”。10月7日的会议，是在学生联合会处召开，到会有各界代表60余人。会议“首由彭璜报告”，“次由陈家、谭信一、毛泽东、杨绩荪、龙兼公诸君相继发言”。会议着重商讨了“双十节”举行市民游街会和请省政府召集人民宪法会议的有关事宜。会议同时讨论了拟呈请省政府颁发施行的宪法会议组织法和选举法要点。"},{"type":"paragraph","text":"[2]指“湖南人民宪法会议选举法之要点”和“湖南人民宪法会议组织可简单说明，因大多数己（已）了解口。此案最初提出者，为毛君泽东、彭君璜及余三人。今既以四白余人之同意提出此案，则以后对于社会及政府两方面应如何运动进行，函须讨论。惟今日最要点即须认定由革命政府召集人民宪法会议，但不能不予革命政府以具体办法。因拟具选举法及组织法要点各数条，提付大众表决，以便进行。然后再举出请愿代表与革命政府接洽，或全体请愿，侯众决再定。但我们最大的宗旨，即在做一步一步的进行，做一步一步的收束。愿大家对于以上各项，各抒意见云云。次公推毛君泽东主席。略谓今日应议决事项，最要者为拟定进行办法及表决选举法与组织法要点。又谓湖南自治案，本首由湘政府发起，惟仅限于省政府与省议会合同制宪，实带有包办性质，于理论上很说不通，故省议会亦知难而退。然湖南自治问题，总算政府与人民一致表示赞同，故吾等因有此次议案之提出，盖于事实上既做得到，于理论上又说得通。惟进行最宜迅速，不能过迟。今先请到会诸君，对于进行方法，发表意思云云。"}],"authors":["毛泽东"],"dates":[{"year":1920,"month":10,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":281,"page_end":282},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7703b655f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东省农村资本主义自发势力对购粮的影响","authors":["尤淇"],"dates":[{"year":1954,"month":12,"day":18}],"is_range_date":false,"parts":[{"text":"广东省农村资本主义自发势力对购粮的影响","type":"title"},{"text":"尤淇","type":"authors"},{"text":"【广东分社18日电】广东省今年基本上完成了原订增产8%的计划。因而今年征粮比去年增加11%（20亿斤），购粮比去年增加27%（28亿斤）。但要完成征、购计划困难很大。主要是由于去年超额完成购粮任务，大部地区党委放松了对农民的社会主义教育，农村中资本主义自发势力有了很大的发展。","type":"paragraph"},{"text":"广东省农民的自发势力今年与往年不同，他们不是把粮食拿去放高利贷和放青苗，而是千方百计地以留粮、套购粮、买粮来大量地发展养猪、养鸭等副业。因副业收入很多，部分农民放弃了稻谷生产而去饲养猪、鸡、鸭，影响了粮食的产量。过去副业少而多打粮食的农民，秋后看到粮价便宜猪价贵，一般都不愿出售粮食，准备留下粮食养猪，因为养猪利润大，每头猪如平均每天喂主料一斤谷，从小到大只要8个月时间，用240斤谷就可以了，全部谷价只值十七、八万元，如每天用一斤半谷也只要二十六、七万元，而一只养了8个月的小肥猪，至少可杀白肉百斤，卖钱五、六十万元至七、八十万元，而利润在两三倍以上。其他养鸡、养鸭均如此。南海县有一个雇农出身的区长雇了两个长工养了3条乳牛和36头猪，每天可有八、九万元的净收入，因此连区长一职也不想干了。","type":"paragraph"},{"text":"由于上述情况，今冬广东省粮食统购工作很吃力，发生的问题也可能较多。（尤淇编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年12月23日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b316277a41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

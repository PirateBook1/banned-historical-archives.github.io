script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政协民族委员会举行毛泽东与民族工作座谈会　加强民族团结促进共同繁荣","authors":["孙勇"],"dates":[{"year":1993,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"政协民族委员会举行毛泽东与民族工作座谈会"},{"type":"paragraph","text":"加强民族团结促进共同繁荣"},{"type":"paragraph","text":"新华社北京１１月１６日电（记者孙勇）为纪念毛泽东同志诞辰１００周年，全国政协民族委员会今天在政协礼堂举行“毛泽东与民族工作”座谈会。"},{"type":"paragraph","text":"全国政协副主席阿沛·阿旺晋美深情地回忆了毛主席民族工作思想对西藏和平解放、民主改革和社会主义建设所做的卓越贡献。他说，毛泽东同志对西藏工作事必躬亲，亲自制定了一系列特殊的方针和政策。我曾有幸多次见到毛主席，并聆听他老人家的教诲。回忆往事，犹如昨日，倍感亲切。毛泽东思想在西藏工作上的胜利，也标志着我们党在民族工作上的伟大胜利，其核心就是实事求是，一切从实际出发。"},{"type":"paragraph","text":"赛福鼎·艾则孜副主席回忆了从１９４９年到１９７６年的２７年里向毛主席汇报、请示工作和在毛主席家作客中的难忘情景。他说，毛主席非常重视民族问题，始终支持和关心少数民族。毛泽东民族工作思想的精髓在于：把国内民族革命视为中国革命总体的一部分；坚持各民族平等团结；积极帮助少数民族发展经济和文化。所以，今天各族人民依然以感激的心情怀念毛主席。"},{"type":"paragraph","text":"安士伟、多杰才旦、黄光学、李学智等同志也在座谈会上发言。他们以自己的亲身经历和切身体会，畅谈了毛泽东同志把马列主义关于民族问题的理论和中国民族问题的实际相结合，制订了一整套解决中国民族问题的政策，使我国走出了一条具有中国特色的解决民族问题的正确道路。"},{"type":"paragraph","text":"全国政协副主席吴学谦在座谈会上说，今天我们纪念毛泽东同志诞辰１００周年，就是要认真学习毛主席关于民族问题的理论，学习党关于民族问题的方针政策，不断加强各民族的平等、互助、团结、合作，促进共同繁荣。"},{"type":"paragraph","text":"全国政协民族委员会主任金鉴主持座谈会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7dcb3051b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

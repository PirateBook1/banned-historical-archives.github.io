script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"要有建立鄂豫陕根据地的决心","alias":"","parts":[{"type":"paragraph","text":"要有建立鄂豫陕根据地的决心！!"},{"type":"paragraph","text":"（1947年9月4日）陈、谢，并告刘、邓，彭凹："},{"type":"paragraph","text":"（一）据密息：二十七旅以一个团分散守备灵宝、阅乡及该地车站，主力驻华阴为预备队，陕南、豫西南各县似甚空虚。（二）你们应以四纵有力兵团位于阅乡以西，准备歼灭二十七旅主力之增援，以四纵主力分别同时包围陕、灵、阅三城，相机攻占之。得手后，交三十八军守备，令其着重肃清三县地主武装（这是非常重要的)。四纵全部则分两路，一路取捷径出陕东南，相机攻取洛南、商县、商南、荆紫关诸城镇；一路出伏牛山，相机攻取卢氏浙川内乡三城。四纵于占领上述各地后，即应散开于各县乡村，攻破地主围寨，消灭地主武装。上述任务，争取于本月内完成。（三）秦纵以有力兵团位于洛阳以西，阻止洛敌西犯，其余南进，相机攻取嵩县、鲁山、南召诸城，并消灭各县地主武装。（四）应将占领县城与"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军陈谢集团前委书记陈和副书记谢富治的电报。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。彭，指彭德怀，当时任西北野战军司令员兼政治委员。"},{"type":"paragraph","text":"[3]阅乡，旧县名，1954年并入河南灵宝县。[4]陕，指河南陕县。[5]秦纵，指晋冀鲁豫野战军陈谢集团第九纵队，纵队司令员秦基伟。占领乡村、消灭敌正规军与消灭敌地主武装看得同等重要。全军都要有在豫西、陕南、鄂北建立根据地的决心。"},{"type":"paragraph","text":"军委四日二十四时"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":9,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":259,"page_end":260},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8bcec11ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

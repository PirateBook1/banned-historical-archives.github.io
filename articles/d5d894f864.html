script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"致八路军总部、新四军军部等电","alias":"","parts":[{"type":"paragraph","text":"致八路军总部、新四军军部等电\""},{"type":"paragraph","text":"（1939年11月24日）此消息总部应向各方公布，广为宣传。"},{"type":"paragraph","text":"重庆及各方应在报纸上作文，鼓吹八路军游击战争的威力，粉碎游而不击之诬言。"},{"type":"paragraph","text":"[1]这是毛泽东和王稼祥、滕代远就日军中将阿部规秀在河北省黄土岭被八路军击毙一事，致八路军总部，新四军军部，晋察冀军区，中共驻重在中共中央政治局会议上的讲话！"},{"type":"paragraph","text":"（1939年11月下旬）"},{"type":"paragraph","text":"华北党的工作，在朱德、彭德怀领导下是有成绩的，是我们党的政权的军队的工作基础。华北有六十万党员、二十余万军队，是全党中最大的部分。目前的中心问题是组织中产阶级，因大资产阶级已处于动摇麻痹状态中，联共又反共，联苏又反苏。中产阶级包括一部分资产阶级，如穆藕初等。要组织中产阶级，组织工农民众，组织武装力量和政权，这是我们克服投降危险的内部条件。现在我们要大用知识分子，过去十年内战时期对知识分子的态度是不正确的。扩编军队问题，如蒋介石承认八路军扩编为三个军九个师，我们应争取二十二万人的经费。"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央政治局会议上听取彭德怀关于华北工作的报"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":11,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":142,"page_end":143},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5d894f864"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

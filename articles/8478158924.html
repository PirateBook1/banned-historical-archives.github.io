script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"复旦大学师生反右派斗志昂扬","authors":["戈"],"dates":[{"year":1957,"month":7,"day":1}],"is_range_date":false,"parts":[{"text":"复旦大学师生反右派斗志昂扬","type":"title"},{"text":"戈","type":"authors"},{"text":"苏步青、卢于道、谈家桢、吴征铠、黄有恒、全增嘏、伍蠡甫、向哲浚、靳文翰、杨巩祚、姚善友、董亚芬等群起剥开右派画皮","type":"subtitle"},{"text":"【本报讯】这几天来，复旦大学学生连续集会，邀请校内外教师作关于反右派斗争的报告。截至昨日为止，已有苏步青、卢于道，谈家桢、吴征铠、黄有恒、全增嘏、伍蠡甫、向哲滩、靳文翰、杨巩祚、姚善友，董亚芬以及华东师大中文系程俊英教授等，先后向该校学生作了报告。","type":"paragraph"},{"text":"在二十六日九三学社上海分社主任委员、复旦大学生物系教授卢于道在全校二千学生的集会上，作了驳斥右派分子杨兆龙的报告，揭露该社成员杨兆龙的一贯反党、反社会主义的言行，及杨兆龙本人的丑恶面目，并鼓励同学提高政治觉悟，与右派分子划清界线，积极参加反右派的斗争。二十九日，华东师大程俊英教授应复旦学生邀请，介绍了华东师大反右派斗争的情况，他着重地揭露了右派分子许杰伪装进步向党猖狂进攻的罪恶活动。","type":"paragraph"},{"text":"苏步青、黄有恒、伍蠡甫等教授，姚善友、杨巩祚等副教授和董亚芬讲师分别向各系揭露与驳斥了右派分子孙大雨的反动言行。苏步青教授揭露了孙大雨解放前长期依靠国民党反动派，后来投靠右派分子罗隆基、彭文应的丑恶行径。苏步青最后恳切希望同学很好地学习政治，如果政治嗅觉不灵，立场不稳，其危害性是非常大的。杨巩祚、姚善友两位副教授在揭露孙大雨时指出：孙大雨以“放大炮”的姿态出现，企图混淆视听，以达到反党反社会主义的目的。孙大雨之所以如此猖狂，是得到罗隆基、陈仁炳等右派分子支持的。","type":"paragraph"},{"text":"历史系教授靳文翰向同学们介绍了历史系的同志和民盟支部向右派分子陈仁炳开展斗争的情况，并揭露陈仁炳至今还不老实，不好好检查交代。靳文翰还揭露了右派分子王造时的罪恶行径，用事实说明王造时的确是一个伪君子。","type":"paragraph"},{"text":"化学系主任吴征铠教授在向同学们作的报告中，揭穿了王恒守“教授治校”的主张是在于否定党的领导。王恒守还谎称苏联也是“教授治校”，吴征铠曾去苏联考察过教育，他以亲眼所见的事实，批驳了王恒守的一派胡言。苏联高等学校中重要决策都是由党委决定，由学术委员会通过，然后交由校长签署执行的。而且苏联教师的马克思列宁主义水平都较高，教授中大多数是党员，副教授中几乎有80％是党员，因而更保证了党的政策的贯彻。","type":"paragraph"},{"text":"生物系主任谈家桢教授在昨日上午向生物系全体学生作了报告，他严厉斥责了该系二年级学生右派分子陆崇敦的反党反社会主义的言论，并向陆崇敦提出忠告，要他及早回头，彻底检查交代。谈家桢驳斥了孙大雨、王恒守等右派分子的反动言行之后，还谈了他自己在反右派斗争中的体会。他说他自己过去书生气太重，通过这次斗争进一步认识到关心政治、学习政治的重要性。他说科学与政治在任何社会中都是密切联系的，科学家决不能脱离政治。","type":"paragraph"},{"text":"这些报告帮助同学们认识了右派分子的丑恶面目。听过报告后，同学们莫不义愤填膺，决心站在党的旗帜下击溃右派分子的猖狂进攻，不获全胜，决不收兵。","type":"paragraph"},{"text":" 来源：《解放日报》1957年7月1日。原题为：“学生纷纷集会　教师连日报告\\复旦大学师生反右派斗志昂扬”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8478158924"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

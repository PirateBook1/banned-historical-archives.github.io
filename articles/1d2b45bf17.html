script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0b2f26ed-ad29-48e7-9c89-446932a97ab0","name":"中共党史教学参考资料 第27册 “文化大革命”参考资料 下册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/0b2f26ed-ad29-48e7-9c89-446932a97ab0.pdf"],"article":{"title":"江青在清华大学的讲话","alias":"","parts":[{"type":"paragraph","text":"江青在清华大学的讲话（节录）"},{"type":"paragraph","text":"（一九七六年十月一日"},{"type":"paragraph","text":"我们主席非常英明，说文化大革命七分成绩，三分缺点。三七开你们是不是都同意？文化大草命燃出了刘少奇、林彪、其实是他们自己跳出来的。邓小平也是自己跳出来的，四月四号他还参加了政治局会议，今年二月，他说洪文同志回来了，我就不干了，主席还是让他工作。天安门事件给他做了总结。主席是宽大为怀的。主席让我们选王明当中央委员，我们都不愿选他，主席做了很多工作，说当反面教员也要选。主席体格是非常好的，但刘少奇、林彪，特别是邓小平追害主席。我在主席逝世后的第一次中央会上，就控诉了邓小平，要开除他的党籍，没有开除，要以观后效，还会有人要为他翻案。"},{"type":"paragraph","text":"主席非常英明，说文化大革命三七开，我是不属于有气的，是属于执行主席路线的，是中央文革第一副组长嘛。我对三分不足，要有所认识，我这里只讲缺点，成绩让人家去讲，我这种态度，是否较好一点"},{"type":"paragraph","text":"三分缺点你们也不清楚，不是毛主席的，也不是中央文革的。中央文革有坏人，自己端出来了，“怀疑一切”是陶铸的。他的一篇文章和一个文件，送给主席，我们签了名，不同意，签名的也有坏人。他说要层层烧透，高举红旗的人也要烧透，说是主席以下都可以怀疑，实质上是可以怀疑主席。"},{"type":"paragraph","text":"作为我是亲自参加领导文化革命的，更要注意总结经验，尽管不是我们干的，也要作为经验，你们也要好好总结"},{"type":"paragraph","text":"王洪文在平谷县的讲话（节录）"},{"type":"paragraph","text":"（一九七六年十月三日）"},{"type":"paragraph","text":"中央出了修正主义，你们怎么办？打倒！别人搞修正主义我也打倒他，我搞修正主义，你们也来造反。最好是不出修正主义，但这只是个人愿望，实际上是不可能的。建国以来，中国就出了高岗，烧谢石，彭德怀、刘少奇、林彪、邓小平，不出是不可能的。今后还可能出什么唐小平、王小平之类，要警喝！不只是邓小平搞修正主义，出是可能的，不出是奇怪的。"},{"type":"paragraph","text":"我们要和贫下中农划等号，我们也要和工人阶级、贫下中农划等号，你们要在农村多呆一段时间，要把眼睛净的大大的看着修正主义，包括我。我这个人又听人家的，又不听人家的"}],"authors":["江青"],"dates":[{"year":1976,"month":10,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":569,"page_end":569},"tags":[{"name":"江青","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d2b45bf17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

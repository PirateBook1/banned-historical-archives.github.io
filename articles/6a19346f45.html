script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"集中四个军歼灭美军三个师的主力","alias":"","parts":[{"type":"paragraph","text":"集中四个军歼灭美军三个师的主力"},{"type":"paragraph","text":"（1950年11月28日）彭、邓、朴、洪\"，并告高、贺，宋、陶："},{"type":"paragraph","text":"（一）庆祝你们歼灭伪二军团主力的大胜利。（二）目前任务是集中我四十二军、三十八军、四十军、三十九军歼灭美骑一师、第二师、第二十五师等三个师的主力。只要这三个师的主力歼灭了，整个局势就很有利了。（三）美骑一师（两个团）正向德川、顺川、成川之间调动，自的在巩固成川、顺川地区阻我南进。我四十二军应独力担任歼灭该敌。（四）美九军团指挥之第二师、第二十五师，在球场、院里、军隅、价川一带，我三十八军、四千军、三十九军应担任攻歼该敌。这是很重要的一仗，望令各军努力"},{"type":"paragraph","text":"[1]彭，指彭德怀，当时任中国人民志愿军司令员兼政治委员。邓、朴，指邓华、朴一禹，当时均任中国人民志愿军副司令员兼副政治委员。洪，指洪学智，当时任中国人民志愿军副司令员。"},{"type":"paragraph","text":"[2]高、贺，指高岗、贺晋年，当时分别任东北军区司令员兼政治委员和副司令员兼参谋长。宋、陶，指宋时轮、陶勇，当时分别任中国人民志愿军第九兵团司令员兼政治委员和副司令员。"},{"type":"paragraph","text":"[3]美骑一师，即美军骑兵第一师，建立于美国南北战争时期，虽已改编为机械化部队，仍保留了骑兵第一师的番号。"},{"type":"paragraph","text":"[4]球场，位于平安北道宁边郡东部。院里，位于平安南道价川郡北部。军隅，即军隅里，位于平安南道价川郡南部。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":11,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":393,"page_end":393},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a19346f45"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对陈正人关于社教蹲点情况报告的几条批注","authors":["毛泽东"],"dates":[{"year":1965,"month":1,"day":15}],"is_range_date":false,"parts":[{"text":"对陈正人关于社教蹲点情况报告的几条批注","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一、我也同意这种意见。官僚主义者阶级与工人阶级和贫下中农是两个尖锐对立的阶级。","type":"paragraph"},{"text":"二、为什么不可以劳动四个到五个下午呢？剩下还有两个整天和四个到五个上午做别的事。","type":"paragraph"},{"text":"三、管理也是社教。如果管理人员不到车间、小组搞“三同”，拜老师学一门至几门手艺，那就一辈子会同工人阶级处于尖锐的阶级斗争状态中，最后必然要被工人阶级把他们当作资产阶级打倒。不学会技术，长期当外行，管理也搞不好。以其昏昏，使人昭昭，是不行的。","type":"paragraph"},{"text":"四、这些人是已经变成或者正在变成吸工人血的资产阶级分子，他们怎么会认识足呢？这些人是斗争对象，革命对象，社教运动绝对不能依靠他们。我们能依靠的，只有那些同（工）人没有仇恨，而又有革命精神的干部。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c179181553"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿根廷共产主义先锋组织一位负责人发表谈话  毛泽东思想是国际共运团结的基础  马列主义组织应活学活用毛主席著作以防止产生修正主义","authors":[],"dates":[{"year":1967,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿根廷共产主义先锋组织一位负责人发表谈话"},{"type":"paragraph","text":"毛泽东思想是国际共运团结的基础"},{"type":"paragraph","text":"马列主义组织应活学活用毛主席著作以防止产生修正主义"},{"type":"paragraph","text":"新华社八日讯　布宜诺斯艾利斯消息：阿根廷共产主义先锋组织全国领导委员会一位负责人最近在阿根廷首都发表谈话说，“毛泽东思想是我们马克思列宁主义者要在更高的水平上恢复国际共产主义运动团结的思想基础，国际共产主义运动的分裂是由现代修正主义的分裂行为造成的。”"},{"type":"paragraph","text":"这位领导人说，“在毛泽东思想没有占领阵地的那些地方，修正主义采取各种各样的形式迟早要出现。”他指出，“革命同反革命的斗争、无产阶级同资产阶级的斗争、马克思列宁主义、毛泽东思想同修正主义的斗争，无论在组织中或每个组织成员身上，都是长期的。”他说，阿根廷人民为摆脱“为美帝国主义效劳的军事独裁政权以及同美帝国主义结成一伙的寡头势力的残酷压迫，他们应该开展巨大的斗争，展开人民战争并在人民战争中取得胜利”。一个马克思列宁主义的组织应当把“活学活用毛泽东主席的著作作为这个组织的经常活动。这是防止在我们组织内产生修正主义并对它永远保持高度警惕的主要办法。”"},{"type":"paragraph","text":"他接着谈到毛主席的“老三篇”对改造世界观的巨大意义时说，“我们发现了‘老三篇’中所包含的革命的智慧，这些著作扼要地确定了无产阶级世界观的基本特点：全心全意为人民服务，消除私利，忘我地生活，准备在必要时为革命而牺牲的观点。”"},{"type":"paragraph","text":"这位领导人说，“光荣的中国无产阶级文化大革命对无产阶级专政的历史经验作出了头等重要的贡献，这是决心坚持革命道路、防止资本主义复辟的社会主义国家的党和人民的光辉范例。”他说，中国无产阶级文化大革命，同时也是给予“在资本主义国家进行斗争的马列主义革命者、特别是殖民地和新殖民地国家革命者各种教益的重要泉源”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6028f5025"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

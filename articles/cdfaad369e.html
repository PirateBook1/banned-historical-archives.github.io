script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"心向毛主席　热爱新中国  “中国之友”组织在伦敦成立","authors":[],"dates":[{"year":1967,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"心向毛主席　热爱新中国"},{"type":"paragraph","text":"“中国之友”组织在伦敦成立"},{"type":"paragraph","text":"新华社伦敦六日电  在英国的“中国之友”组织五日在伦敦举行成立大会。会上许多人热情赞扬战无不胜的毛泽东思想，赞扬伟大的中国无产阶级文化大革命。"},{"type":"paragraph","text":"会议厅的讲台上挂着毛主席像，会场布置的红色横幅上写着毛主席的语录。会场入口处，展览着有关中国无产阶级文化大革命和中国社会主义建设的图片。大约三百人出席了大会。"},{"type":"paragraph","text":"阿扎尼亚（南非）泛非主义者大会副代表易卜拉欣在会上讲话，他说，在毛主席的领导下，“中国已成为世界人民反对帝国主义和新老殖民主义的共同斗争的堡垒。”他强调指出：中国的无产阶级文化大革命对全世界有伟大的意义。他说，在毛泽东思想指引下，世界形势好得很，“这种大好形势将导致帝国主义和新老殖民主义的最后灭亡。”"},{"type":"paragraph","text":"曼钱达向到会者宣读的这个组织的政策声明赞扬了战无不胜的毛泽东思想。声明还谴责美帝国主义、苏联修正主义和各国反动派合伙反对中国。"},{"type":"paragraph","text":"在大会上发言的达夫·沃尔普在谈到国际局势时朗读了毛主席的一段语录：“全世界人民要有勇气，敢于战斗，不怕困难，前赴后继，那末，全世界就一定是人民的。一切魔鬼通通都会被消灭。”易卜拉欣和其他发言者在讲话时也都朗读了毛主席语录。"},{"type":"paragraph","text":"会上通过的贺电对伟大的中国人民在毛泽东主席领导下，在政治、经济、科学技术和文化方面取得的伟大成就，表示最热烈的友好的祝贺。贺电表示深信，“七亿中国人民在毛泽东思想的光辉旗帜下，不仅能够打败一切国内外敌人，而且一定能够把无产阶级文化大革命推向前进，从而巩固中国的社会主义革命。”"},{"type":"paragraph","text":"会议还通过一封电报，谴责苏联修正主义领导集团最近出动军警，在红场镇压中国留学生。"},{"type":"paragraph","text":"会上放映了中国革命影片《东方红》，当人们听到《国际歌》的时候，都纷纷起立，大厅里响起了热烈的掌声。"},{"type":"paragraph","text":"大会在《大海航行靠舵手》的歌声中散会，许多人一边唱歌一边还挥动着他们刚从会议的书摊上买来的红书《毛主席语录》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdfaad369e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇在南通干部座谈会上的讲话","authors":["刘少奇"],"dates":[{"year":1958,"month":9,"day":23}],"is_range_date":false,"parts":[{"text":"刘少奇在南通干部座谈会上的讲话","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"农村中办公社，是一次不小的革命。要准备实行粮食供给制，干部和公社社员一样，这也是革命。乡干部拿国家的钱，一个月几十块，下放干部拿八、九十，而农民吃饭以外，只拿七、八块；这样，你不革命，农民就要革你的命。乡干部要改，县干部也要改，地方的干部改了，部队干部也要改。我们是不断革命论者，要革命就要革的彻底，革命不彻底，可能还要革第二次的，我们不要等群众来革我们的命，有问题就自己先自觉的革。","type":"paragraph"},{"text":"三类社的问题不只是南通专区有，别的专区也可能存在，不过比重不一样，程度不一样。这问题省委是不是注意了？全省都要查一查，摸一摸底才好。现在干部中还有人主张最好不革命了，可以停下来，他们以为蒋介石打倒了，革命就胜利了，没有什么可以革了。还有一种人，是赞成不断革命的。","type":"paragraph"},{"text":"搞土高炉能出铁就好。这是出的师傅钱，不要算成本，这半年主要是熟悉技术我们学会了本领，一年就能出几万个炼铁的人。一万人开矿，一万人运输，一万人炼铁，有三万人真了不起，这办法好，每个县都要出人支援炼钢炼铁。","type":"paragraph"},{"text":"你们搞不搞盐、海水养鱼?我在连云港看海水养鱼很好。我们把海里的鱼弄到塘里养，恐怕长的还要快。盐搞出来很好，搞化学用。","type":"paragraph"},{"text":"养猪问题有些地方一个人两头，而新沂县红旗社一人养三十头到五十头。以后一人有一万斤粮食，无论如何吃不光。明年每人收三万斤，吃不完就给猪吃，要多养猪。","type":"paragraph"},{"text":"干部恢复到打游击时的供给制要事先做好准备，从前和现在的供给制不完全一样。以前是一部分人，现在老百姓也搞供给制。我们照他们做，五亿农民的制度一改，我们非改不可。逼上来了。机关干部跟农民走，军队跟农民走，工人阶级跟农民走，城里人也要跟农民走。迟早都要跟他们走，不改不行。我们过去实行的供给制，吃饭穿衣不要钱，粮食两斤半，发两套衣服，津贴也很少。现在农民一部分供给制，吃饭不要钱，再发一点钱，或者叫半工资制，虽然还没有定，但方向是这样的，过去我们物资少，搞供给制，现在物资多了搞供给制，所以有不同。这是一次大的革命。也是社会主义生产关系的变革。但这还是社会主义的事，不过是更进了一步，将来到共产主义可能也是这样一种形式。这是一种生活的形式，也是交换分配的形式。","type":"paragraph"},{"text":"乡干部改了供给制，乡村中店员、教师、手工业者不改不行。牵动面很大，将来势必牵动城市，牵动工人。这样一改就创造了新的劳动工资制度、新的办法。你们调三万人炼铁就是炼铁工人，去晒盐的就是晒盐工人，去采矿不就是采矿工人?这样做，是不是创造了一种新的劳动工资制度吗?现在的一套是老工厂的办法，一个月固定拿多少工资，再加上劳保，这种办法是资本家那里来的，还有一部分是从苏联学来的，我们自己又加了一点。这种制度不大合理。所以农民有意见，说你们城里人生活太好了。农民对工人有意见，这是件大事，不是小事情。再过两年，农民的生活水平提高了，就可以逐步和工人接近起来。","type":"paragraph"},{"text":"如果炼铁是一种方法，开纺织厂又是一种方法，这就不合理，一家人，哥哥炼铁，妹妹纺纱，妹妹拿的钱比哥哥多，自然会有意见。你们调三万人炼铁，以后再开什么厂，也该用这个办法。从公社调它几万人去做工，实行新的办法。是社会劳动制度的改革，是个大问题。","type":"appellation"},{"text":"革命革到自己头上来了，不要顾虑，过去那样的困难我们了克服了，现在比过去好得多，你的工作做得好，群众拥护你，群众生活好了，群众不会亏待你的，我们的干部要把眼光放远些，要算大账，不要算小账，不要为几块钱、几十块钱失掉了群众的信任，群众不拥护你，这是最大的损失。","type":"paragraph"}],"comments":[],"origin":"原载人民出版社资料室《批判资料：中国赫鲁晓夫刘少奇反革命修正主义言论集》（1948．6—1967．7），一九六七年九月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a703a7dec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川西公安厅破获反革命活动案件报告（节录）","authors":[],"dates":[{"year":1951}],"is_range_date":false,"parts":[{"text":"川西公安厅破获反革命活动案件报告（节录）","type":"title"},{"text":"李龚并速转谷赵：","type":"appellation"},{"text":"（一）灌县公安局于丑支破获企图年关进行武装暴乱之匪特组织“青年反共游击大队二二中队”、“反共游击战区司令部某大队”、“反共青年纵队”，“反共救国军独立大队”五股匪首，分队长以上七十余人全部被捕，其阴谋为：首先以太平、玉堂、张家湾等乡建立据点，以地霸、惯匪、流氓，胁迫部分落后群众共七百余人，枪二百余支，拟于丑微混入城内，先抢银行、仓库经济机关，继打政府，残杀我干部，而后入山与袁旭东，周迅予合股暴乱，且有匪大队长以上十三人，于丑支晚潜入城内开会布置，为我事先侦悉，全部捕获，现已交出枪三○余支，正审讯中。","type":"paragraph"},{"text":"（二）温江公安局丑支破获反动会门“一贯道”反革命活动案，捕商人大坛主六，并捕获蓉市总负责人张成英及川西总道首邢忠臣、刘志超、张子恒三人，缴获反动文件传单书籍甚多，现正审讯中。","type":"paragraph"},{"text":"（三）大邑天台山“一贯道”匪首吴海丰组织所谓“保皇军”在崇大温各县发展尤其大邑山区为甚于丑江通知温江“道徒”连络旧乡保长，地主及伪军官于丑灰到天台山开会计划“义几”并统一在天台山修建“皇位”名曰“西京”据说“所保之皇帝叫黄天斗”已打入侦察。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bddaaee69f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"事实粉碎了谎言——读一九五六年度国民经济计划执行结果的公报","authors":["《人民日报》社论"],"dates":[{"year":1957,"month":8,"day":2}],"is_range_date":false,"parts":[{"text":"事实粉碎了谎言——读一九五六年度国民经济计划执行结果的公报","type":"title"},{"text":"《人民日报》社论","type":"authors"},{"text":"国家统计局发表了关于１９５６年度国民经济计划执行结果的公报。正当反右派斗争转向深入、并向全国各地扩展的时候，国家统计局的这份公报，给了我们一个反击右派分子污蔑社会主义制度和抹煞社会主义建设成就的有力的武器。它用确凿的数字，全面叙述了１９５６年我国人民在党和政府的领导下，在社会主义改造、在发展工业、农业、运输业、邮电事业、教育文化卫生事业和基本建设以及在改善职工生活等方面所取得的伟大成绩。每一个以实事求是的态度来观察问题的人，都不难通过这份公报认清我们国家的社会主义改造和社会主义建设究竟是“糟得很”还是好得很。","type":"paragraph"},{"text":"１９５６年工业生产的发展，使我国工业产值的增长提前一年，并且超额９．５％完成了第一个五年计划规定的１９５７年的指标。其中电力的产量达到一百六十五点九亿度，原煤的产量达到一亿零五百九十二点二万吨，生铁的产量达到四百七十七点七万吨，钢材的产量达到三百九十二点一万吨，棉布的产量（不包括手工业）达到四十六亿公尺。这些也许都是很枯燥的数字；但是，每一个多少了解一些中国工业发展历史的人，只要不作昧心之言，就不能不承认这是一些惊人的数字。它同旧中国的工业水平相比，简直是天壤之别。１９４１年是解放前我国电力工业产量最高的一年，可是那一年的发电量才五十九点六亿度；１９５６年电力的产量同１９４１年相比，增加了１７９％。１９４２年是解放前我国煤炭工业产量最高的一年，可是那一年的原煤产量才六千多万吨；１９５６年原煤的产量同１９４２年相比，增加了７１．２％。１９４３年是我国钢铁工业产量最高的一年，可是那一年的生铁产量才一百八十万吨左右；钢材的产量才六十八万吨左右；１９５６年生铁的产量同１９４３年相比，增加了１６５．２％，１９５６年钢材的产量同１９４３年相比增加了４７１．５％。１９３６年是我国棉布产量最高的一年，可是那一年的棉布产量也才十六点五亿公尺；１９５６年的棉布产量同１９３６年相比，增加了１７８．９％。特别值得指出的是，１９４９年全国大陆解放的时候，工业生产的水平比解放前最高年产量已经一落千丈了。例如生铁的产量只剩下二十四点六万吨，煤的产量只剩下三千多万吨。我们在这样微薄的工业基础上奋起直追，在短短几年的时间里，就把解放前最高年产量的水平远远地抛在后面。在这些确凿的材料面前，谁能否认我们建设的成绩是主要的呢！","type":"paragraph"},{"text":"右派分子污蔑农业合作化“搞糟了”。事实怎么样呢？事实是去年虽然是农业合作化刚刚基本完成的一年，但是初生的农业生产合作社就已经在战胜自然灾害、争取农业丰收等方面表现出旺盛的生命力。大家知道，１９５６年农业的自然灾害是多方面的、严重的。许多地区遭受了水灾、台风和旱灾，受灾面积在二亿亩以上。受灾人口约五千多万人。不少农作物，特别是粮食、棉花受到相当大的损失。但是，由于１９５６年全国基本上实现了农业合作化，由于农田水利的建设，各种先进生产经验和生产措施的推广，大多数主要农作物的产量还是比１９５５年增加了。拿粮食总产量来说，仍比丰收的１９５５年增加了４．４％，提前一年达到第一个五年计划规定的１９５７年的指标。不可能设想，“糟得很”的农村怎么能够在农业生产上表现出这么大的力量？","type":"paragraph"},{"text":"有人说：“生活水平提高了的，是过去穿破鞋，现在坐小卧车、穿呢子制服的党员和干部”。事实又怎么样呢？事实是去年全国职工平均工资比前年提高了１４％，享受劳动保险的职工人数比前年增加了３０％，享受公费医疗的职工人数比前年增加了１１％。换句话说，去年职工的工资总额比前年增加了大约二十七亿元，享受劳动保险的职工人数达七百四十万人，享受公费医疗的职工人数达六百六十万人。另外，国家投资新建的职工住宅达二千五百万平方公尺。这些数字不正说明广大职工的生活是有保障的，生活水平是有所提高的吗？是不是“工人的生活好了，农民的生活苦了”呢？从公报里也可以看出，农民的收入同样有所增加。去年凡是没有受灾和受灾不大的地区，大约有８０％左右的农业生产合作社增加了产量，大约有７５％以上的农户增加了收入。灾区虽然减产或者收成很少，但是经过农业生产合作社组织生产自救，加上政府的援助，社员生活一般也得到保证。去年商业零售额比１９５５年提高１９％，这也说明人民购买力的巨大增长。","type":"paragraph"},{"text":"我们不准备列举公报中所有的数字，来一一驳斥反动谬论。任何正直的人，都可以从１９５６年的国民经济计划执行的结果里，看到共产党和共产党领导的国家，究竟有没有成绩？有多大成绩？试问历史上有哪一个政府能够在一年的时间里做出这么多的事情，得到这样大的成绩呢？","type":"paragraph"},{"text":"当然，共产党和共产党领导的国家，从来不讳言自己工作中的缺点和错误。国家统计局的公报已经概括地指出了１９５６年国民经济计划的制定和执行中的缺点和错误。由于我们的主观认识同客观实际不完全一致，因而在计划的制定和执行中就不免发生了一些偏差，这就是基本建设投资计划大了一些，职工增加得多了一些，等等。这些工作上的缺点和错误，虽然给１９５７年的工作安排，带来了一些困难和不利的影响；但是同巨大的成绩相比，这些缺点和错误毕竟是次要的。右派分子企图抓住共产党和人民政府工作中的一些缺点和错误，煽动一部分人起来闹事，要“打倒”共产党和人民政府，他们的这种幻想现在是完全破产了。","type":"paragraph"},{"text":"我们反对抹煞成绩，但是从来也不在成绩的面前陶醉；我们反对夸大缺点和错误，但是从来也不讳言缺点和错误，并且坚决纠正工作中的一切缺点和错误。我们的社会主义事业将在巩固成绩，纠正错误的基础上继续前进。今年上半年，我国的工人阶级在１９５６年胜利的基础上，又对完成国家计划作出了卓越的贡献，工业总产值比去年同期增加了１０．８％。我们号召全国人民继续努力，深入开展增产节约运动，克服一切困难，努力全面完成和超额完成１９５７年度的国民经济计划，用实际行动来回击右派分子的对社会主义的挑战，把我们的社会主义事业继续向前推进！","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年8月2日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9e0271b38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

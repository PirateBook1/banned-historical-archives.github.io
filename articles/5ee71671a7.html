<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"鲁迅给毛泽东送火腿经过","authors":[],"dates":[{"year":1990,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"1936年鲁迅逝世前，曾托人送火腿和书信给在陕北苏区的毛主席。关于此事，过去不少人在回忆文章中提及，但究竟事实经过如何，尚无确切的说法。《鲁迅研究月刊》今年第二期刊登当事人朱正明的文章，对此提供了一些新的材料，摘介如下:"},{"type":"paragraph","text":"1936年秋天，在上海党的隐蔽斗争部门派我们七八个青年到陕北苏区去。到了西安，几天后，离开西安上陕北苏区，由张文彬同志(中央派驻杨虎城西北军的代表)带领我们上军用卡车，他交给我两只小型的金华火腿，说是上海有人送给毛主席的，嘱我必须安全地带到保安。我就把这两只火腿从西安一直随身带到甘泉附近，张文彬同志在这里同我们分手，他带一部分人仍乘军用卡车直去延安(当时延安尚未解放)，由延安再转赴保安，而我们一行人则从甘泉附近徒步直去保安。他叫我把两只火腿交还给他，由他带到延安再送到保安去。一星期或十天后，我们在保安见面，张文彬同志才告诉我说，这两只火腿是鲁迅送给毛主席的，火腿里边还夹藏有鲁迅给毛主席的信。他把火腿带到延安后，交由秘密交通站送到保安去，现在尚未送到。几天后，他又告诉我说，两只火腿已经送到，但两只火腿的边沿都给交通站的人们切掉吃了，不过整只火腿和里边的书信均安然无恙。现在火腿和信都已送到毛主席那里去了。我当时听了，除放心和高兴外，没有想到这件事尤其鲁迅书信的重要意义，所以当时没有继续深问，事情就这样过去了。"},{"type":"paragraph","text":"吴亮平同志(保安时期的中央宣传部部长)生前曾经告诉我说:毛主席收到火腿的事他知道，毛主席不是自己享用，而是把火腿分切开来送给一些同志们吃了，他也吃到一块。但他不知道火腿里夹藏有鲁迅给毛主席书信的事，他没看到过这封信，也不知道信的内容，火腿倒是吃着了。保安同志们吃到火腿时，鲁迅已经病危或已经去世了，思之怆然。"},{"type":"paragraph","text":"关于这段重要的史实，根据冯雪峰、许广平、郑育之、周文、王林、赵家璧等人的回忆，可以肯定的事实是:火腿送给毛主席和毛主席收到火腿是事实；买火腿是冯雪峰的主意，出钱买火腿的人是鲁迅，选购火腿的人是周文。火腿里藏有书信，是鲁迅给毛主席的信，火腿和信都已送到毛主席那里。关于火腿的事，毛主席说“我晓得了”；而且好些人都分吃到火腿。"},{"type":"paragraph","text":"但是，还有些问题至今仍不清楚:鲁迅给毛主席信的内容是什么?鲁迅在信内究竟写了些什么话，谈了些什么问题?"},{"type":"paragraph","text":"这应该是一封内容重要的信，否则鲁迅是不会从上海托人带到陕北苏区给毛主席的。但这封信的内容从来没有人谈起过，也找不到有关材料，而这封信至今还未曾发现，鲁迅在日记和其他文章中关于此信(包括火腿)并无片言只字提及，连暗示都没有。所以这个问题直至今天无从解决。"},{"type":"paragraph","text":"如果将来有一天鲁迅这封信能够出现，或者知情人能提供一些真实材料的话，那末就将能获得若干弥足珍贵的重要历史资料了。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ee71671a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加拿大、意大利和比利时马列组织和友好团体悼念毛主席  毛主席对国际共产主义运动作出伟大贡献","authors":[],"dates":[{"year":1976,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加拿大、意大利和比利时马列组织和友好团体悼念毛主席"},{"type":"paragraph","text":"毛主席对国际共产主义运动作出伟大贡献"},{"type":"paragraph","text":"新华社一九七六年十月十五日讯　加拿大、意大利和比利时等国家的马列主义政党、组织和友好团体最近继续举行各种活动，悼念伟大的领袖和导师毛泽东主席。"},{"type":"paragraph","text":"加拿大共产主义同盟（马克思列宁主义）九月二十四日在蒙特利尔举行了有一千多人参加的毛泽东主席追悼大会。"},{"type":"paragraph","text":"一位发言者在追悼会上指出，毛泽东同志是国际无产阶级的伟大导师。她说，在毛主席领导下，中国共产党同中国人民群众紧密地融合为一体。毛泽东同志一直按照群众的需要，带领群众积极参加革命的进程。"},{"type":"paragraph","text":"另一位发言者概述了毛主席发动的反对以莫斯科为基地的现代修正主义的斗争，并对国际共产主义运动做出的巨大的贡献。"},{"type":"paragraph","text":"加拿大多伦多的左派组织也在九月二十三日联合举行了毛泽东主席追悼会。加拿大友好人士文幼章博士、加拿大马列主义“在斗争中”组织和加拿大共产主义同盟（马列）的代表在会上讲了话。他们赞颂毛泽东主席对马克思列宁主义理论以及对中国和世界革命作出的贡献。"},{"type":"paragraph","text":"意大利马列主义布尔什维克共产党人组织十月九日在佛罗伦萨举行集会，沉痛悼念毛泽东主席。"},{"type":"paragraph","text":"意大利马列主义布尔什维克共产党人组织的中央领导机构成员出席了大会。大会开始时，播放了《国际歌》和《东方红》乐曲。接着，全体肃立默哀三分钟。意大利马列主义布尔什维克共产党人组织总书记乔瓦尼·斯库德里致了悼词。悼词在颂扬了毛主席对国际共产主义运动做出的伟大贡献后说，意大利马列主义布尔什维克共产党人组织决心将反对资本主义、帝国主义、社会帝国主义和修正主义的斗争进行到底。"},{"type":"paragraph","text":"比利时的青年朋友九月二十九日和三十日在蒙斯举办了《悼念毛泽东主席》的照片展览。"},{"type":"paragraph","text":"这次展览展出了毛主席的革命生平以及在毛主席领导下的中国人民在各个历史时期进行的英勇斗争的照片。展览会还放映了由一些比利时朋友在访问中国时拍摄的影片，这些影片反映在毛主席领导下所取得的伟大成就。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fc531a58c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

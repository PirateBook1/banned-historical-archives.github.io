script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"努力在生产中运用毛主席的哲学思想上海公交公司取得节约油、电新成绩","authors":[],"dates":[{"year":1971,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市公共交通公司党委遵照伟大领袖毛主席关于“备战、备荒、为人民”和“要进一步节约闹革命”的教导，发动和依靠广大职工群众，努力为革命节电、节油，今年以来，在不增人的情况下，新辟、延长了七条路线，增加了十条路线通宵车，还有十七条路线提早了头班车并延迟了末班车的时间，同时，他们提前一百零二天完成了全年节油指标一千零九十吨，提前一百零十九天完成全年节电指标一百二十五万度。"},{"type":"paragraph","text":"广大公交工人自觉学习和运用毛主席的光辉哲学思想，解决节油、节电中的各种矛盾，努力掌握节油、节电的主动权。广大工人群众都积极行动起来，落实毛主席的伟大教导，认真总结经验教训，狠抓薄弱环节，积极堵塞浪费漏洞。他们学习了报纸上介绍的人民解放军四八○○部队节油先进经验之后，在很短的时间内，就在本市所有的公共汽车上推广。各级生产部门深入车队抓典型，及时将先进的车队、路线的单耗数字向群众公布，推动了节油、节电群众运动的开展。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d857ae39f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

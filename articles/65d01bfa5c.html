script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市封建残余势力和反动会道门活动猖狂","authors":["史博"],"dates":[{"year":1963,"month":7,"day":30}],"is_range_date":false,"parts":[{"text":"天津市封建残余势力和反动会道门活动猖狂","type":"title"},{"text":"史博","type":"authors"},{"text":"新华社天津讯  天津市的封建残余势力和反动会道门活动猖狂，有的企图复辟。","type":"paragraph"},{"text":"天主教、基督教、伊斯兰教、佛教、道教等活动显著增加，入教人数、进堂做礼拜和作道场的比1959年以前增加一倍以上。如天主教和基督教星期日集中活动的在1960年只有四千余人，而今年上半年一般在一万三千人左右。参加佛教做道场的人也由百余人增加到二百五十余人；市内几座庙宇如娘娘宫等，逢“初一”、“十五”上供烧香的络绎不绝。这些宗教界的中上层人物，在他们的教徒面前宣扬这是“新阶段、新时期、新面貌”。","type":"paragraph"},{"text":"一些政府没有明令取缔的封建迷信组织，如天地门、太上门、如意门等，也乘机大肆活动。参加这类会道门的人，少数的有几十人，多的三四百人。这类封建组织，一般是假借“神仙”替人看病、宣传迷信思想，有的还造谣破坏。","type":"paragraph"},{"text":"一些政府屡次命令坚决取缔的反动会道门，又死灰复燃，进行反革命复辟。天津市在“镇反”时曾被取缔的一贯道，目前许多迹象表明，道首串连道徒的活动又很活跃。据初步了解，天津市内有现行活动的反动会道门大小道首多数是四类分子。此外，巫婆、神汉的活动也很频繁。","type":"paragraph"},{"text":"值得注意的一个问题是：国营商业部门大量供应迷信用品，和国营殡仪馆负责介绍念经、代卖纸人纸马，也助长了群众封建迷信思想的上升。据天津市副食品另售、蔬菜、土产三个公司统计，市区有四十九个门市部出售封建迷信用品。最近，河北大街又出现了“民俗”用品专卖商店。据土产公司统计仅锡箔、元纸、黄表、香四项，从1962年到今年4月，销售价达七十一万四千多元。由于国营商店也大量供应迷信用品，一些有封建迷信思想的群众说：“国家也提倡信神信鬼了。”过去干部家属，在信鬼神烧香磕头时都背着子女，现在则不然，毫不讳忌地对子女说：“不叫信迷信，国家商店为什么都卖香纸，卖灶君爷！”","type":"paragraph"},{"text":"来源：1963年7月30日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65d01bfa5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"为探视狱中丈夫聂绀弩给周恩来的请求信","authors":["周颖"],"dates":[{"year":1973,"month":5,"day":20}],"is_range_date":false,"parts":[{"text":"为探视狱中丈夫聂绀弩给周恩来的请求信","type":"title"},{"text":"周颖","type":"authors"},{"text":"〖周颖，女，全国总工会干部，抗日战争时期曾在重庆中共中央南方局周恩来领导下工作；聂绀弩，诗人，作家。曾被打成“右派分子”。文革中1967年1月被打成“现行反革命分子”逮捕。1974年10月判处无期徒刑。〗","type":"subtitle"},{"text":"总理：您好！","type":"appellation"},{"text":"我是周颖。为了我爱人聂绀弩的问题，我几次写信麻烦您了，现在又来麻烦您实出于无法可想，只有再次恳求您帮助和指示。","type":"paragraph"},{"text":"昨天收到聂绀弩自山西稷山县看守所寄来一信，知道他确已由北京半步桥看守所移押外地。由他信中，知道他这几年学习很努力，收获很大，还要我寄些马列的书和毛主席著作，也提到他的身体不大好，我当然也更加希望能看看他。为了探望问题，我曾写信给有关部门请求帮助，可是至今没有一点消息，一直没有获得探望老聂的许可。为此我很焦虑不安，以致病倒，这封信就是在我病中写给您的。现在我既已知道聂在稷山，希望即日就能前去探望的心情，您是会理解的。","type":"paragraph"},{"text":"我听说中央有精神，可以请求探望在押的亲属。我也知道许多在押人的家属，确实得到探望的许可，有些人还不止一次探望了他们的亲属。总理，我知道您很忙，但我的心您是会理解的，万般无奈，只好请求您帮助我早日前往山西探望老聂。","type":"appellation"},{"text":"至盼！至感！","type":"paragraph"},{"text":"此致敬礼，问候邓大姐好！","type":"paragraph"},{"text":" 周颖上1973年5月20日","type":"paragraph"},{"text":"附：我的通信处：本市虎坊路中国歌舞剧院方智训收。方智训是我的女婿。因我住在乡间，通信联系都不便。","type":"paragraph"}],"comments":[],"origin":"寓真《聂绀弩刑事档案》，载2009年2月《中国作家》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc2b019f3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

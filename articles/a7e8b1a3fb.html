script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州省金沙县平坝区农里公社八角大队恢复发展农业生产的调查","authors":["贵州省委工作组遵义","铜仁、正茹、绥阳、湄潭"],"dates":[{"year":1962}],"is_range_date":false,"parts":[{"text":"贵州省金沙县平坝区农里公社八角大队恢复发展农业生产的调查","type":"title"},{"text":"贵州省委工作组遵义铜仁、正茹、绥阳、湄潭","type":"authors"},{"text":"该大队现在是田多土少，自然条件较好的。一九五七年粮食产量很高，总产量曾达九十七万七千六百七十七斤，五八年以后，粮食产量逐年下降，六一年仅收粮食三十六万六千二百零六斤，比五七年减少了百分之六十二点五四。人口，劳动力的损失也极为严重。一九五七年全大队共三百七十九户，一千六百一十四人，八百六十个劳动力。现有三百零二户，一千零八人，五百一十七个劳动力，农户比五七年减少了百分之二十二点三；人口减少百分之三十七点六，劳动力减少百分之三十九点九。五八年以后，共迁出三十六户，一百一十七人，六十五个劳动力，迁入五十六户，一百八十四人，九十五个劳动力；现在还有二十五个劳动力未归。人口进出相抵，减少了六百零六个，百分之六十二点四六，其中劳动力损失了三百四十八人，百分之五十九点五四。","type":"paragraph"},{"text":"人口的恢复，据初步调查，今年已新生婴儿二十八个，今年还能生的孕妇四十二人。人口增加比例很大，也是不正常的。但今后人口的恢复，正常的每年平均可递增百分之二点五，这样预计人口将在一九七八年（即十六年）大家认为要十年到十五年才能恢复。劳动力的恢复，根据全大队现在的儿童情况，目前九至十三岁的男女儿童有一百九十人，这些儿童十五岁即可参加劳动生产，六八年全大队劳动力即可达到七百零七个，为五七年劳动力总数百分之八十二点二，约需十年的时间才能基本恢复。（下缺）","type":"paragraph"},{"text":"来源：1962年贵州省委工作组遵义、铜仁、正茹、绥阳、湄潭等调查组关于恢复农业情况的调查报告（二）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7e8b1a3fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

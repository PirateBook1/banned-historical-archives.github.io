script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"俺贫下中农坚决跟着毛主席干革命","authors":["阎协崇"],"dates":[{"year":1969,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"俺贫下中农坚决跟着毛主席干革命"},{"type":"paragraph","text":"河南省开封地区贫代会主任、兰考县唐寨大队老贫农　阎协崇"},{"type":"paragraph","text":"最近几天，喜讯一个接一个地传来。二十八日夜晚，毛主席当选为党中央主席、林副主席当选为副主席的喜讯传来，俺贫下中农高兴得跳了起来。"},{"type":"paragraph","text":"毛主席啊，毛主席！您早就指出：“乡村中一向苦战奋斗的主要力量是贫农”，并且赞扬俺贫农是“革命先锋”。几十年来，您的伟大教导一直鼓舞俺坚定不移地跟着您闹革命。"},{"type":"paragraph","text":"土改时候，毛主席号召斗地主，分田地。俺想，这是贫下中农翻身求解放、当家作主人的大事，俺们“革命先锋”不干谁干！于是我担任农会组长，和贫下中农一起斗倒地主，把大印夺到俺们贫下中农手里。"},{"type":"paragraph","text":"农业合作化的东风吹到俺这儿的时候，俺又和几户贫下中农组织了全村第一个互助组。阶级敌人见俺们干得很热火，就放出冷空气说：“穷棒子又出洋相哩，鸡毛总上不了天！”俺坚决顶住：“人穷志不穷，鸡毛就是要上天！”结果俺互助组第一季就获得了丰收。敌人的阴谋又被我们贫下中农粉碎了。"},{"type":"paragraph","text":"正当我们沿着毛主席的革命路线胜利前进的时候，大叛徒刘少奇刮起了一股“三自一包”的黑风。我们想起了毛主席的教导：“只有社会主义能够救中国”。要是把集体经济搞垮，还咋搞社会主义？有人说：“这是上级指示，谁敢不执行？”俺顶上去：“不符合毛泽东思想的事，俺就不执行！”在毛主席革命路线指引下，俺贫下中农顶住了黑风，在社会主义大道上大步前进！"},{"type":"paragraph","text":"轰轰烈烈的文化大革命开始以后，我们贫下中农起来造一小撮走资派的反，阶级敌人吓破了胆。一个坏蛋别有用心地对俺说：“老阎啊，回家去吧，庄稼人的本分是种地，你们懂个啥，啥叫革命？”俺严厉斥责道：“啥叫革命？革命就是一个阶级推翻一个阶级的暴烈行动，文化大革命，就是要夺走资派的权！什么是庄稼人的本分？俺们贫下中农是革命先锋，革命就是俺的本分！”在毛泽东思想的指挥下，我们贫下中农取得了一个又一个的胜利。"},{"type":"paragraph","text":"回顾二十年来跟毛主席干革命所走过的道路，俺深刻地体会到：毛主席最英明，毛泽东思想最伟大，毛主席的革命路线最正确。俺一定要和广大贫下中农一起更好地活学活用毛泽东思想，把阶级斗争和两条路线斗争抓得紧紧的，捍卫社会主义江山永不变色。"},{"type":"paragraph","text":"俺一定要和广大贫下中农一道，在斗、批、改的斗争中发挥先锋作用，狠抓革命，猛促生产，夺取农业新丰收，为国家作出更大的贡献！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1406fcfbe7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

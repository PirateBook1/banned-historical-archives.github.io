script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来总理、邓小平副总理  同布托总理在亲切友好气氛中举行会谈","authors":[],"dates":[{"year":1974,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来总理、邓小平副总理"},{"type":"paragraph","text":"同布托总理在亲切友好气氛中举行会谈"},{"type":"paragraph","text":"新华社一九七四年五月十二日讯　国务院总理周恩来、副总理邓小平同巴基斯坦伊斯兰共和国总理佐勒菲卡尔·阿里·布托今天下午在亲切友好的气氛中举行了会谈。"},{"type":"paragraph","text":"巴基斯坦方面参加会谈的有：布托总理的随行人员贾拉勒丁·阿卜杜勒·拉希姆、阿齐兹·艾哈迈德、穆罕默德·优素福·布奇、迈拉杰·哈立德、蒙塔兹·阿里·布托、阿迦·夏希、阿夫塔卜·艾哈迈德·汗、拉希姆·汗少将、里亚兹·穆罕默德·汗。巴基斯坦驻中国大使阿尔维，大使馆外交官员米尔查、沙加德·阿里、玛苏德也参加了会谈。"},{"type":"paragraph","text":"中国方面参加会谈的有姬鹏飞、方毅、张才千、韩念龙、李克、封永顺、陆维钊、路奎、高建中、唐叶文、章含之、唐闻生。中国驻巴基斯坦大使张彤也参加了会谈。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95b766de02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

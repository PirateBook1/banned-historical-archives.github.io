script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"毛泽东等祝贺苏联“上升二号”宇宙飞船飞行成功的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺苏联“上升二号”"},{"type":"paragraph","text":"宇宙飞船飞行成功的电报"},{"type":"paragraph","text":"（1965年3月21日）莫斯科苏联共产党中央委员会第一书记列·伊·勃列日涅夫同志，苏联最高苏维埃主席团主席阿·伊·米高扬同志，苏联部长会议主席阿·尼·柯西金同志："},{"type":"paragraph","text":"由别利亚耶夫上校和列奥诺夫中校驾驶的“上升二号”苏联宇宙飞船成功飞行和顺利着陆，中国人民对此感到非常高兴。这是苏联劳动人民的伟大成就。我们代表中国人民向你们，并且通过你们向兄弟的苏联人民、苏联科学工作者、飞船船长别利亚耶夫和宇宙航行员列奥诺夫同志，表示热烈的祝贺。我们衷心地祝愿兄弟的苏联人民在征服宇宙空间的事业中，继续获得新的成就。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六五年三月二十一日"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":3,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":520,"page_end":520},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57c4f12fc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-183","name":"中指办核查组关于几个政策问题的意见","author":"中共中央整党工作指委员会导办公室（核查组）","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中指办核查组关于几个政策问题的意见","dates":[{"year":1985,"month":5,"day":31}],"is_range_date":false,"authors":["中共中央整党工作指委员会导办公室（核查组）"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 254-256","tags":[{"name":"核查","type":"主题/事件"},{"name":"老干部","type":"主题/事件"},{"name":"三种人","type":"主题/事件"},{"name":"刑事责任","type":"主题/事件"},{"name":"整党","type":"主题/事件"}],"parts":[{"type":"title","text":"中指办核查组关于几个政策问题的意见"},{"type":"paragraph","text":"按：以下几个政策问题的意见，已经中指委领导同志审阅同意。现刊登简报，供省军级在执行中掌握。"},{"type":"paragraph","text":"一些地方和部门在贯彻中央一九八四年十七号文件过程中，又提出了几个政策问题。我们曾就这些问题，约请部分省市和中央国家机关主管核查工作的同志进行了座谈讨论，在广泛听取意见的基础上，提出了意见，各地各部门在执行中可按此精神结合实际加以掌握。"},{"type":"paragraph","text":"（一）在非党干部和非党工人、农民、城镇居民中要不要清理“三种人”？"},{"type":"paragraph","text":"对非党脱产干部中犯有“三种人”的错误或罪行的应进行清理，是“三种人”就定为“三种人”。对他们的定性处理一般放到本单位整党后期或结束后进行。与党员中的“三种人”同案的，可一并查清处理。"},{"type":"paragraph","text":"在非党工人、农民以及城镇居民中，不清理“三种人”。"},{"type":"paragraph","text":"对少数在“文化大革命”中确属犯有“三种人”的错误或罪行及犯严重错误的，应由其现所在地方和单位的党组织把查证核实的错误或罪行记录下来，存入本人档案，以防止这类人混入党内。个别触犯法律，犯罪情节和后果特别严重确需处理的，是什么问题就按什么问题处理。"},{"type":"paragraph","text":"在民主党派成员中，不搞清理“三种人”工作。对确属犯有“三种人”错误或罪行的，可将查实的材料经过统战部门转给其所在党派的中央机关。"},{"type":"paragraph","text":"（二）对定为“三种人”的离休老干部可否提高待遇？"},{"type":"paragraph","text":"凡按照政策被定为“三种人”的离休干部，不提高待遇，未担任过司局（地专）级职务、行政十四级的，不享受司局（地专）级待遇。未担任过处（县）级职务、行政十八级的不享受处（县）级待遇。"},{"type":"paragraph","text":"（三）对公检法部门在“文化大革命”中造成的有严重后果的错案，要不要追究责任者？"},{"type":"paragraph","text":"在“文化大革命”中，公检法部门出于执行上级指示、命令，或按照“文化大革命”中颁布的政策、法令造成的错判错杀案件，一般不追究责任者，但对个别品质恶劣，挟嫌报复，蓄意害人，摧残人身，造成严重后果，又未处理过的应追究责任，作出处理。"},{"type":"paragraph","text":"（四）“三种人”中需要追究刑事责任的，受不受《刑法》中追诉期限规定的约束？"},{"type":"paragraph","text":"对在“文化大革命”期间已构成犯罪又未处理过的“三种人”，参照中华人民共和国刑法有关时效规定已超过追诉期的，不再追究刑事责任，但应给予应受的党纪或政纪处分，该开除党籍的要坚决开除。对个别犯罪情节和后果特别严重、影响恶劣虽超过追诉期也必须追究刑事责任的，由司法机关依据法律处理。"},{"type":"paragraph","text":"（五）对职工中被列为核查对象的人，未经组织批准擅自离职的，应如何处理？"},{"type":"paragraph","text":"对被列为核查对象的国家职工，在其问题没有查清之前，按照《中共中央关于清理“三种人”若干问题的补充通知》的有关规定，不允许利用“留职停薪”、“受聘”等方式离开所在单位。要求辞职的，须经组织批准，但其所在单位仍应将其问题核查清楚，需结论处理的应予结论处理。"},{"type":"paragraph","text":"凡未经批准擅自离职的党员，根据党章有关规定的精神，超过六个月的，以自行脱党论，给予党内除名；没有超过六个月的，视情况给予其他党纪处分。对擅自离职的人员，其原所在单位将问题查实后，转交其现所在单位的党组织或其家庭所在地区的党组织。"},{"type":"paragraph","text":"对于定为“三种人”的人，各级党政机关和企事业单位，不得任用为领导干部（包括技术方面的领导干部），但可用其一技之长。"},{"type":"paragraph","text":"已经离职的“三种人”，可以在国家法律和现行经济政策允许的范围内，从事个体经营。"},{"type":"paragraph","text":"（六）对“文化大革命”中犯有一般性错误的人，要不要作结论？调查过程中形成的材料要不要存入本人档案？"},{"type":"paragraph","text":"对被列为核查对象，经查证确属犯一般性错误的，不作结论，本人写的检查、调查过程中形成的材料，不存入本人档案，暂存本单位整党办公室或核查小组，听候处理。"},{"type":"paragraph","text":"（《核查“三种人”情况简报》第52期，1985年5月31日）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a11eb8ae3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

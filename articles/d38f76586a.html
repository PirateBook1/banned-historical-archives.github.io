script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"攻占薄弱据点调动敌人而弃灭之","alias":"","parts":[{"type":"paragraph","text":"攻占薄弱据点调动敌人而歼灭之川"},{"type":"paragraph","text":"（1946年8月27日）粟、谭，并告陈，刘、邓："},{"type":"paragraph","text":"（一）粟谭二十六电悉，歼灭九十九旅甚慰。（二）围歼加力市之敌得手后，休息数日恢复疲劳，然后从黄桥、蒋垛、古溪、运粮河等处中择敌力薄弱者攻取之（不可必胜之地，则暂置不取），逐一肃清敌后各小据点，使海安、曲塘、大小白米、姜堰-线之敌完全陷于孤立，然后相机夺取该线。总之攻占薄弱点，威肋敌之后路，调动敌人而歼灭之。望按当前情况决定部署。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"未感"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华中野战军司令员粟裕和政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]陈，指陈毅，当时任山东野战军司令员兼政治委员。刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]指1946年8月26日17时粟裕、谭震林和刘先胜给中共中央并陈毅、宋时轮、张鼎丞、邓子恢的电报。电报说：第九十九旅全部约6000人，在黄桥以东分界附近被我全部解决。我正转移兵力包围由如皋西援之国民党军3个团于加力附近。如能顺利完成包围，则可完全消灭。"},{"type":"paragraph","text":"[4]加力市，村名，位于江苏如皋县西南。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":8,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":98,"page_end":98},"tags":[{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d38f76586a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

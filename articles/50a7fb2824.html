script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本蕨座民族歌舞团到沪张春桥会长等到车站欢迎","authors":[],"dates":[{"year":1963,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　来自反美斗争最前线的日本蕨座民族歌舞团的艺术家们，由团长、日本著名作曲家原太郎率领，昨天从南京到达上海，在车站上受到上海文艺界的热烈欢迎。"},{"type":"paragraph","text":"到车站欢迎日本朋友的，有对外文协上海市分会会长张春桥、副会长孟波，音协上海分会副主席丁善德、秘书长夏白，剧协上海分会副主席刘厚生，中日友协理事杜宣，对外文协上海市分会秘书长袁冬林，以及音乐舞蹈界人士李慕琳、司徒汉、何无奇、周志勇、周碧珍、白水、陈明等。"},{"type":"paragraph","text":"当载着日本艺术家的列车徐徐进入车站时，欢迎的人群敲锣打鼓，奏起传统的迎宾乐曲，欢迎日本朋友的到来。他们还同日本艺术家们同声高唱《东京一北京》之歌。在昂扬的歌声中，中日两国同行们肩并肩地步出车站，洋溢着中日两国人民和文艺工作者之间亲密的战斗友情。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1963\\12\\63c2010501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e史云\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e日本蕨座民族歌舞团到达上海。原太郎团长(右)在对外文化协会上海市分会会长张春桥(左)陪同下步出车站　(史云　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50a7fb2824"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彩车送来了毛主席的宝书","authors":[],"dates":[{"year":1966,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"彩车送来了毛主席的宝书"},{"type":"paragraph","text":"八月二十二日，成都市新华书店首次大量发行《毛主席语录》，全市共发行三十万册。"},{"type":"paragraph","text":"清晨，满载《毛主席语录》的彩车，一辆辆地陆续驶向工厂、农村人民公社和学校。许多工厂、学校和人民公社张灯结彩，锣鼓喧天。有的人民公社家家户户贴上新的对联和鲜红的双喜字。有的对联写着：“主席著作是明灯，指引革命好前程”。横额是：“万众欢腾”。金牛公社高家大队第六生产队烈属、九十岁的贫农周老大娘，在今年“八一”建军节前夕，曾经得到一部《毛泽东著作选读》，她天天叫青年们给她念。现在，她又首先买到一本《毛主席语录》，高兴得合不拢嘴。她逢人就说：“子子孙孙都要牢记毛主席的话！”"},{"type":"paragraph","text":"彩车来到成都第二十中学门前，正在载歌载舞的一些学生，发现四川新华印刷厂的工人老大哥也送毛主席的书来了。原来，在这个印刷厂印制毛主席著作的过程中，有的学生连续到厂里劳动了十天，他们曾经参加装订和检验的宝书，终于又送到自己手里来了。他们尽情歌舞，放声欢呼。这个学校初中三年级的一些学生，从去年夏天借到一本《毛主席语录》以后，每人买来一本精致的笔记本，一条一条地抄写，把八万多字的语录全部抄了一遍，边抄边学。今天，他们终于买到了日夜盼望的《毛主席语录》，都高兴地说：我们一定要像雷锋、王杰和刘英俊同志一样学习毛主席著作，跟着毛主席干一辈子革命。"},{"type":"paragraph","text":"在伟大领袖毛主席曾经亲自视察过的成都量具刃具厂，买到了《毛主席语录》的革命职工更是无比激动。他们说：看到鲜红崭新的《毛主席语录》，就像又看见我们最敬爱的毛主席！"},{"type":"paragraph","text":"（新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f284c9d0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

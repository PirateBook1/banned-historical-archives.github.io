script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"歪曲和攻击反右派斗争","authors":["冯文轩","广州市工商界","张朗莹","彭锦昌","薛庆霖","谭伯益","谭杰云","陈成"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"歪曲和攻击反右派斗争","type":"title"},{"text":"广州市工商界薛庆霖彭锦昌谭伯益陈成谭杰云张朗莹冯文轩","type":"authors"},{"text":"薛庆霖：","type":"appellation"},{"text":"领导上鼓励鸣放不要顾虑，讲错话也没有关系，但现在有些不对了，毛主席的讲话未在报章上登载以前，曾传达说毒草可以放，使一些人无边的放，现在又有所不同了，我认为言者无罪，闻者足戒，毛主席指示仍可行，对发过谬论的人应采取说服办法，未服之前不应给予行政处分。","type":"appellation"},{"text":"彭锦昌：","type":"appellation"},{"text":"要人家鸣放，现在一讲就要驳人，叫人怎讲呀。","type":"appellation"},{"text":"谭伯益：","type":"appellation"},{"text":"由于潘以和比较突出，又是资产阶级分子，于是就搵他出来做典型，其实潘是没有反党、反社会主义的行动。章乃器很难看出是右派分子，章学问高深，在全国人代会上四川省代表集中向章驳斥，反被章驳返转头、无言以对，正如章自己所讲骨头化咗灰也找不出有丝毫反党反社会主义的痕迹。","type":"appellation"},{"text":"陈成：","type":"appellation"},{"text":"潘以和右派思想是有，佢主要是对过去税收等不满，且一贯嘅，但呢的是税局个别同志的不对呀！不应不满，佢最不对系呢度，但反社会主义行为系冇嘅。","type":"appellation"},{"text":"谭杰云：","type":"appellation"},{"text":"令日斗人，明日斗我，今日揭发人即是揭自己，这个那个敢保证唔会做右派，大家都唔知架。","type":"appellation"},{"text":"冯文轩：","type":"appellation"},{"text":"都算无阴功（注：指斗争右派分子黄永安），在市联开了十九个年（上午或下午），在群众压力下承认了反党反人民的罪行，这不算，还要掹（拉）去省联，又要捱二十个午，连我非定息户去开会也陪他苦一分。","type":"appellation"}],"comments":[],"origin":"《广州市工商界错误的右派的言论汇编》（第一輯），中共廣州市委社會反右辦公室編印，1958年4月10日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b12b9f4a13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

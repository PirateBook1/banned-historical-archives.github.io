script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天安门事件中被捕的人没有一个反革命“四人帮”镇压天安门事件是一个反革命政治大阴谋　无辜被捕的三百多名干部群众已彻底平反恢复名誉","authors":[],"dates":[{"year":1978,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十一月十八日电　本社记者报道:根据北京市公安部门提供的材料，一九七六年因参加天安门事件而被捕的三百多名干部、群众中，没有一个是反革命分子。这些无辜被捕的同志现在已经彻底平反，恢复名誉。"},{"type":"paragraph","text":"一九七六年清明节前后，首都广大革命群众来到天安门广场人民英雄纪念碑前，沉痛悼念敬爱的周总理，愤怒声讨万恶的“四人帮”，遭到了“四人帮”的残酷镇压。“四人帮”及其在北京市公安局的那个黑干将为了达到他们的打倒老一辈无产阶级革命家、篡夺党和国家最高领导权的罪恶目的，当时就指令公安人员，在抓捕中要追“后台”，要把重点放在高级干部的子女和与党政军负责人有关系的人身上。被捕的干部、群众十分清楚“四人帮”搞的这个反革命的政治大阴谋。他们被捕后顽强地坚持斗争，表现了大无畏的英勇气概和宁死不屈的革命气节。"},{"type":"paragraph","text":"从今年五月开始，北京市公安局组织专门班子，对这一案件进行全面复查。经过大量调查证明，这是一起重大冤案。充分事实说明:在这个事件中被捕关押的三百八十八人中，没有一个人是反革命分子，(只有三人因当时犯有偷盗等罪行，需要追究刑事责任)。北京市公安局和有关部门在为这些因悼念周总理、声讨“四人帮”而被捕的同志进行平反时，都在结论中充分肯定他们的革命行动，为他们彻底恢复了名誉。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aacbc890d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

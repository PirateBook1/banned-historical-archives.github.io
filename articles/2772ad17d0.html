script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"共青团中央发出通知要求团的基层组织  因地制宜推广李家庄团支部经验  结合实际学活用活毛主席的著作","authors":[],"dates":[{"year":1965,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"共青团中央发出通知要求团的基层组织"},{"type":"paragraph","text":"因地制宜推广李家庄团支部经验  结合实际学活用活毛主席的著作"},{"type":"paragraph","text":"本报讯　中国共产主义青年团中央委员会关于推广李家庄团支部组织青年学习毛主席著作经验的通知"},{"type":"paragraph","text":"全国青年学习毛主席著作的运动，在党的领导下，正深入地向前发展。涌现了大批先进集体和积极分子。山东省临朐县李家庄团支部，是比较突出的一个先进集体。这个团支部从实际出发组织青年学习毛主席著作，领导得活、辅导得活，青年们学得活、用得活。共青团中央要求全国所有团的基层组织，结合自己的实际情况，学习李家庄团支部的经验，学习别的先进经验，并且及时检查、总结自己学习中的问题和经验，以期把青年学习毛主席著作的运动推向新的高潮，收到更大的效果。"},{"type":"paragraph","text":"从李家庄团支部和各地经验来看，要使青年学习毛主席著作取得更好的成果，得到更大的益处，必须引导青年坚持理论和实践相结合的原则，学得更活一些，用得更活一些。要引导青年从当前社会主义革命和社会主义建设的需要出发，在用字上狠下功夫；要善于抓活思想，有的放矢；要注意照顾青年的不同水平和兴趣，学习内容、组织形式和学习方法都要区别对待；要在大力组织青年学习毛主席著作的同时，积极引导青年从多方面读书，扩大知识面；要自始至终坚持自愿原则，不断提高青年的学习自觉性。"},{"type":"paragraph","text":"共青团是青年学习毛泽东思想的学校，必须把组织青年学习毛主席著作放在第一位，并且不断加强领导。目前，在广大青年中已经形成学习新热潮的情况下，需要认真总结和推广先进经验，加强具体领导，更有成效地把青年学习毛主席著作的运动推向前进。"},{"type":"paragraph","text":"一九六五年八月二十八日（李家庄团支部组织青年活学活用毛主席著作的经验见本报第二版）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2772ad17d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

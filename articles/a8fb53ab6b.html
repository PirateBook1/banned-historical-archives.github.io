script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"掌握思想武器　提高批修水平曹家渡水果批发站干部和群众认真学习毛主席关于批修整风的重要指示，不断把批修斗争引向深入","authors":[],"dates":[{"year":1972,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市果品杂货公司曹家渡水果批发站党支部，在批修整风运动中，带领广大群众认真学习毛主席有关批修整风的一系列重要指示，掌握批修的思想武器，把大批判不断引向深入。"},{"type":"paragraph","text":"开始时，这个站的群众满怀革命义愤批判了刘少奇一类骗子的反革命罪行，但是，搞了一段时间以后，不少同志感到自己理论水平低，批判深不下去。针对这种情况，党支部首先组织领导成员和小组骨干认真学习毛主席的一系列重要指示，加深对批修整风重要意义的理解。接着，他们召开了群众大会，动员和组织群众深入学习毛主席一系列指示，掌握思想武器，进一步从政治上、思想上和理论上深入批判刘少奇一类骗子的反动谬论。"},{"type":"paragraph","text":"大会以后，这个站的广大革命群众坚持学习，干部也深入班组和群众一起学习。在西瓜上市的大忙季节里，这个站的工作十分繁忙，但干部和群众摆正革命与生产的位置，挤出时间坚持学习。他们说:毛主席的一系列重要指示，是批判刘少奇一类骗子的强大思想武器，要从政治上、思想上和理论上深入批修，就必须认真学习毛主席的指示，深刻领会其精神实质。"},{"type":"paragraph","text":"在批修中，该站革命群众把学习毛主席的一系列重要指示和学习马列著作结合起来。如在学习毛主席提出的“三要三不要”的基本原则时，他们就结合学习了《共产党宣言》。马克思、恩格斯在这部纲领性的文献里，无情地揭露和批判了当时形形色色的假社会主义，捍卫了革命的原则；公开宣布无产阶级的战斗纲领，指出“共产党人不屑于隐瞒自己的观点和意图”；还发出了“全世界无产者，联合起来”的震撼世界的号召。毛主席提出的“三要三不要”的原则，正是继承和发展了马克思主义这些基本观点。他们还学习了毛主席关于“指导我们思想的理论基础是马克思列宁主义”、“我们共产党人从来认为隐瞒自己的观点是可耻的”以及有关团结方面的教导，联系我们党内两条路线斗争的历史，认识到，毛主席历来把“要搞马克思主义”、“要团结”、“要光明正大”作为我们党的基本原则。而历次机会主义路线的头子，都是搞修正主义，搞分裂，搞阴谋诡计的。学习了革命导师的光辉论述，使大家进一步掌握了批修的思想武器，看清了刘少奇一类骗子背叛马列主义的反革命面目，从而推动了批修整风运动的深入发展。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8fb53ab6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"关于西藏贸易等问题给刘少奇、周恩来等的信","alias":"","parts":[{"type":"paragraph","text":"关于西藏贸易等问题给刘少奇、周恩来等的信"},{"type":"paragraph","text":"（1955年11月28日）刘、周、陈、小平、李先念、李维汉同志："},{"type":"paragraph","text":"和张国华谈了一次，他提出对西藏贸易每年赔钱一千八百万至二千万元以求降低物价的计划，我认为很值得注意，似应实行他这个计划。因为我们去后，粮价涨了几倍，茶价涨了两倍，百货也涨了百分之六十，这对西藏人民是很不利的，长此下去，什么改革都谈不到，最后可能引起失败。因为西藏不能和新疆、内蒙相比，那是一个很特殊的地方，要用特殊的办法解决。而目前行得通的办法，就是经济上长期补贴办法。西藏面积很大，地质形成较全国许多地方为晚，很可能有极大的地下蕴藏，有待将来开发，目前赔一点钱，将来会补偿的。此事请陈云、先念、小平研究一下，在张国华走前，在书记处一谈。"},{"type":"paragraph","text":"[1]刘，指刘少奇。周，指周恩来。陈，指陈云，当时任中共中央书记处书记、国务院副总理。小平，即邓小平，当时任中共中央秘书长、国务院副总理。李先念，当时任国务院副总理兼财政部部长。李维汉，当时任中共中央统战部部长。"},{"type":"paragraph","text":"[2]张国华，当时任中共西藏工作委员会副书记、中国人民解放军西藏军区司令员。毛泽东全集第三十六卷"},{"type":"paragraph","text":"附件\"请一阅。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月二十八日阅后退毛。[1]指中共中央拟发的关于西藏目前工作中若干问题的指示稿。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":11,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":82,"page_end":83},"tags":[{"name":"周恩来","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"陈云","type":"人物"},{"name":"张国华","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db10eedb1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"旅居毛里求斯华侨举行庆祝招待会  粉碎“四人帮”是海外华侨共同心愿","authors":[],"dates":[{"year":1976,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"旅居毛里求斯华侨举行庆祝招待会"},{"type":"paragraph","text":"粉碎“四人帮”是海外华侨共同心愿"},{"type":"paragraph","text":"新华社一九七六年十一月二十三日讯　路易港消息：旅居毛里求斯的华侨十一月二十二日在这个国家的首都路易港举行招待会，热烈庆祝华国锋同志任中共中央主席和中央军委主席，热烈庆祝粉碎王张江姚反党集团篡党夺权阴谋的伟大胜利。"},{"type":"paragraph","text":"与会华侨怀着激动的心情畅谈了祖国的大好形势。他们说：伟大的领袖和导师毛主席逝世后，海外华侨同祖国各族人民一样感到无限悲痛，也担心着祖国的命运和前途。在这关键时刻，祖国传来了振奋人心的特大喜讯：毛主席亲自选定华国锋同志为接班人，华国锋同志荣任中共中央主席和中央军委主席；以华主席为首的党中央一举粉碎了“四人帮”反党集团篡党夺权的阴谋。我们海外华侨热烈庆贺这一伟大胜利，庆贺我国人民又有了自己的英明领袖。这是祖国八亿人民的共同心愿，也是海外华侨的共同心愿。"},{"type":"paragraph","text":"招待会洋溢欢乐气氛，频频举杯祝愿亲爱的祖国人民在华主席的领导下，继承毛主席的遗志，把祖国建设得更加繁荣、富强。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80d92a719b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

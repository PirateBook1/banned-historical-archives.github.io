script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抚顺红星矿选煤厂遵照毛主席教导正确处理数量和质量关系  不但求数量多　而且求质量好","authors":[],"dates":[{"year":1970,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"抚顺红星矿选煤厂遵照毛主席教导正确处理数量和质量关系"},{"type":"paragraph","text":"不但求数量多　而且求质量好"},{"type":"paragraph","text":"本报讯　辽宁抚顺红星矿选煤厂革委会，在驻矿解放军支左人员的帮助下，遵照伟大领袖毛主席关于“一切产品，不但求数量多，而且求质量好”的伟大教导，在社会主义革命竞赛中，坚持用革命统帅生产，正确处理数量和质量的关系，不断提高选煤质量。"},{"type":"paragraph","text":"红星矿选煤厂是一座主要生产优质炼焦煤的现代化的大型煤矿企业。社会主义革命竞赛开展以后，这个厂的革命和生产形势一直很好。但是，也有一个时期，选煤质量出现了下降现象。支左人员发现这种情况后，立即深入班组进行调查研究，发现革委会有些成员在领导生产中，没有处理好选煤数量和质量的关系，一度出现了抓选煤数量多，抓选煤质量少的现象。针对着这种情况，支左人员帮助革委会举办了毛泽东思想学习班，组织大家认真学习了毛主席关于政治是统帅，是灵魂和有关质量和数量关系的伟大教导，狠批叛徒、内奸、工贼刘少奇的反革命修正主义谬论。他们以毛主席的教导对照检查自己，大摆不关心选煤质量给“抓革命，促生产，促工作，促战备”带来的危害，大挖不关心选煤质量的思想根源。使大家认识到：提高选煤质量，是关系到落实毛主席“备战、备荒、为人民”的伟大战略方针的大问题。厂革委会有个负责生产的副主任，到选运队参加劳动，发现这个队为了提高炼焦煤的数量，把质量较差的小块煤掺到炼焦煤中。他立即组织广大工人反复学习毛主席关于“一切产品，不但求数量多，而且求质量好”的伟大教导，使大家提高了认识。后来在他的建议下，这个队改革了选煤设备，并把炼焦煤和小块煤分头进行选运，使炼焦煤在产品数量和质量上都有了大幅度提高。"},{"type":"paragraph","text":"在提高选煤质量的过程中，革委会部分成员和有些工人总想在井下原煤质量上找客观原因，而不是从自己的主观能动性上找问题。他们认为现在井下原煤质量差了，要提高选煤质量，必须首先提高井下的原煤质量。支左人员认为，井下原煤质量的好坏，确实影响选煤的质量，但是，同样的条件、同样的设备，由于操作人员的思想革命化不同，就可以出现两种不同的结果。要提高选煤质量，必须首先从人的思想革命化入手。于是，支左人员帮助革委会和广大工人反复学习毛主席关于“决定的因素是人不是物”的伟大教导。在学习中，他们还摆出这样一个例子：选运队老工人孙有田，做选煤工作以来，由于他有为革命选煤的思想，以“完全”“彻底”的精神要求自己，对工作极端的负责任，对技术精益求精，选煤质量一直合乎国家标准。通过学习和这么一摆，使大家进一步提高了认识。大家都说，好煤是人选出来的，好钢是人炼出来的，只要有了用毛泽东思想武装起来的人，什么人间奇迹都能创造出来。由于调动了广大工人革命的积极性和自觉性，选煤质量越来越好。"},{"type":"paragraph","text":"要不断提高选煤质量，还要建立和健全合理的规章制度。厂革委会遵照毛主席关于“不破不立”的伟大教导，发动广大工人用毛泽东思想对原有的规章制度逐项进行了分析，大胆地破除了不合理的部分，保留和肯定了合理的部分。同时，又根据生产的实际需要，建立了一些新的规章制度，保证选煤质量不断提高。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8cc3e1554"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

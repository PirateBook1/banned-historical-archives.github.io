script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"人民委员会对于植树运动的决议案","alias":"","parts":[{"type":"paragraph","text":"人民委员会对于植树运动的决议案！"},{"type":"paragraph","text":"（1932年3月16日）"},{"type":"paragraph","text":"为了保障田地生产，不受水旱灾祸之摧残，以减低农村生产，影响群众生活起见，最便利而有力的方法，只有广植树木来保障河坝，防止水灾旱灾之发生，并且这一办法还能保护道路，有益卫生，至于解决日常需用燃料（如木柴木炭）之困难，增加果物生产，那更是与农民群众有很大的利益，况中央苏区内空山荒地到处都有，若任其荒废则不甚好。因此决定实行普遍的植树运动，这既有利于土地的建设，又可增加群众之利益。现值初春之时，最宜植树，特决定以下办法，各级政府必须切实执行。"},{"type":"paragraph","text":"一、由各级政府向群众作植树运动广大宣传，说明植树的利益，并发动群众来种各种树木。"},{"type":"paragraph","text":"二、对于沿河两岸及大路两旁，均遍种各种树木，对于适宜种树之荒山，尽可能的来种树以发展森林，必须使旷场空地都要种起树来。"},{"type":"paragraph","text":"三、在栽树时，由各乡区政府考察某地某山适合栽种某种树木，通告群众选择种子。"},{"type":"paragraph","text":"四、为保护森林和树木发育起见，在春夏之时，禁止随意采[1]这是毛泽东和项英等发出的中华苏维埃共和国临时中央政府人民委伐，免伤树木之发育。"},{"type":"paragraph","text":"五、这一运动最好用竞赛来鼓动群众，以后要注意培养树木种子，在每年春天来进行此种运动。"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":3,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":39,"page_end":40},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e98cd3277"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"对张轮部接起义待遇加以改编","alias":"","parts":[{"type":"paragraph","text":"对张轮部按起义待遇加以改编！"},{"type":"paragraph","text":"（1949年5月25日）华中局，并告萧、陈："},{"type":"paragraph","text":"（一）萧陈二十二日电、林萧二十三日电均悉。（二）张部4应照曾泽生、吴化文那样，以起义部队待遇。（三）目前如金口、嘉鱼一带适宜，即可就地整训听候改编；如金口、嘉鱼一带无粮，请你们考虑是否可令其开至江汉军区就粮，并便利争取及改编。（四）张轮和我们接洽已久，其部队是河南保安部队编成的，是否还有一部分湖北地方武装在内不明，此种部队集中归我改编是对"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中共中央华中局的电报。"},{"type":"paragraph","text":"[2]萧、陈，指萧劲光、陈伯钧，当时分别任第四野战军第十二兵团司令员兼政治委员和第一副司令员。"},{"type":"paragraph","text":"[3]林萧，指林彪、萧克，当时分别任第四野战军兼华中军区司令员和第一参谋长。"},{"type":"paragraph","text":"[4]张部，指原国民党军第十九兵团，兵团司令官张。该部于1949年5月15日在湖北武昌以南的贺胜桥、金口一带起义。"},{"type":"paragraph","text":"[5]曾泽生，原任国民党军第一兵团副司令兼第六十军军长。1948年10月于长春率部起义，1949年1月该军改编为中国人民解放军第五十军，曾泽生任军长。吴化文，原任国民党军整编第九十六军军长。1948年9月于济南率部起义，同年10月该军改编为中国人民解放军第三十五军，吴化文任军长。我有利的，故应对张轮及其部属采取欢迎态度。此点请通知湖北地方。（五）张部目前短期暂用原来名义，由你们召集李先念、王宏坤、王树声\"诸同志会商，由十纵、十二纵抽出一、二个师与张合编为一个军，张轮为军长，以我们一人为副军长，按照改造曾泽生、吴化文等部的方法加以改造。（六）张部粮食、经费照我军待遇。（七）以上各点由华中局考虑决定实行。（八）请萧陈告知张轮，他给中央电报已收到，他的行动我们认为满意，希望他告诫部属坚决站在人民方面，将所部改造为人民解放军。并问张他与程潜是否有电台联系，或有其他通讯方法叫程潜率部起义，配合我军行动。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"辰有"},{"type":"paragraph","text":"[1]李先念、王宏坤、王树声，当时分别任湖北军区司令员兼政治委员、第一副司令员和第二副司令员。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":5,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":428,"page_end":429},"tags":[{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"王树声","type":"人物"},{"name":"王宏坤","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"337ef8eeb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

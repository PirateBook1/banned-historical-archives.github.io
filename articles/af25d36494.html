script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"解决土地问题决议草案","alias":"","parts":[{"type":"paragraph","text":"解决士地问题决议草案"},{"type":"paragraph","text":"（1927年4月22日）"},{"type":"paragraph","text":"原则"},{"type":"paragraph","text":"一、在国民革命的过程中，必须解决土地问题，即是将大地主的土地，及官地公地荒地分配于无土地或土地不足以赡生之农民；对于小地主及为革命而努力之军人的土地，应由国民政府加以保障。"},{"type":"paragraph","text":"二、为使土地问题得到解决，必须使农民有充分的力量以取得政权及保障政权，因此国民政府应援助乡村农民对大地主及其他一切封建势力之斗争。"},{"type":"paragraph","text":"二实行办法"},{"type":"paragraph","text":"三、国民政府应从速颁布乡区县自治机关组织条件，并选派农政人员前往各乡区县指导并扶助其组织。"},{"type":"paragraph","text":"四、国民政府应督促各省政府切实执行本党历次对农民问题的决议，尤其是中央各省联席会议及中央执行委员会第三次全体会议之决议案。"},{"type":"paragraph","text":"五、各省省市党部应从速会同各省农民协会根据上述之原则，斟酌各该省实际状况拟具解决土地问题之实施法则，呈请中央党部核准后交国民政府令各省政府执行之。"},{"type":"paragraph","text":"六、为肃清乡村封建势力，防止反动势力向农民进攻起见，对于土豪劣绅及一切妨害人民利益之反动分子，应由各省党部、省政府、农民协会及省党部所指定之各人民团体，组织人民裁判委员会以严厉方法处分之。"},{"type":"paragraph","text":"七、凡国民政府所管辖之兵器制造机关，应以出品百分之五至百分之十供给农民组织农民自卫军，其保管及分配军械事项，由中央党部组织“人民武装委员会”处理之。"},{"type":"paragraph","text":"八、国民政府应从速调查各处气候水土及收获数量，确定小地主之标准，大约沃壤每人不过五十亩，瘠壤不过一百亩，在此限度之内，得享有地权。"},{"type":"paragraph","text":"九、国民政府应即颁布保护佃农法规。"},{"type":"paragraph","text":"十、国民革命军将士现有土地，应由国民政府加以保障，其无土地者，于革命战事终了后，应由国民政府给以土地资其耕作，其详以法规定之。"},{"type":"paragraph","text":"十一、关于土地问题之宣传纲领应由土地委员会拟定，呈请中央党部批准。"},{"type":"paragraph","text":"三附则"},{"type":"paragraph","text":"本案所指土地是耕作之地，至于牧场、森林、矿山、家屋、工场等所属土地，不属于本案所指之范围。"}],"authors":["毛泽东"],"dates":[{"year":1927,"month":4,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":478,"page_end":479},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af25d36494"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

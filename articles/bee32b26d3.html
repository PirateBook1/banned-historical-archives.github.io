script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"济南破获反动会门“世界灵学研究系”","authors":[],"dates":[{"year":1951,"month":1,"day":8}],"is_range_date":false,"parts":[{"text":"济南破获反动会门“世界灵学研究系”","type":"title"},{"text":"【济南讯】济南市人民法院于本月八日判决反革命组织“世界灵学研究系”匪首王荫吾、宋介、冯子恒、盛绍杰、张少甫、刘积庆等六犯死刑，并于当日执行枪决。","type":"paragraph"},{"text":"按此反革命组织“世界灵学研究系”，是由一帮投靠日寇、帮助蒋匪一贯反人民的反动分子王荫吾、冯子恒等为首组织起来的；以迷信形式进行破坏活动，制造极反动的“乩训”，煽惑人心，进行造谣破坏，鼓吹美、日帝国主义势力，宣扬“三次世界大战必起”、“日本要卷土重来”等，这批汉奸份子以王荫吾为首并阴谋组织“世界黑正字会”和“救世新军”，企图秘赴东北进行捣乱破坏，颠覆人民政权。","type":"paragraph"},{"text":"按该案首犯王荫吾年五十六岁，七七事变前曾充军阀孙传芳总部秘书、参议等职。七七事变后，该犯即成为日寇侵略我国的爪牙，曾历任伪冀东保安补充总队部秘书长、伪河北省警备总队部书记主任、伪济南道尹公署秘书主任兼伪第三方面军参议等职。始终进行出卖祖国残害人民的叛国活动。日寇投降后，该犯又为蒋匪重用，成为国民党在山东扮演蒋敌伪合流的主要角色，任匪济南城郊司令部秘书主任，联络日寇、蒋匪，镇压人民革命运动。","type":"paragraph"},{"text":"该案首犯宋介，于“七七”事变后，曾历任伪北京晨报社社长、北京维持会委员等职。该犯曾编著“新民会大纲说明”、“反共理论纲要”等反动书籍，制造“剿共”等反动卖国谬论，成为当时敌人进行反动宣传的得力分子。日寇投降后，宋犯又为蒋匪重用，被委为山东保安司令部参议及军委会行动总队第十四支队司令，千方百计连络日寇拒绝向我八路军投降，为蒋匪保存势力。","type":"paragraph"},{"text":"首犯冯子恒，七七事变后曾任蒋匪沈鸿烈部营长，一九四一年投敌，积极协助日寇屠杀临郯一带人民。日寇投降后，该犯复参加蒋匪军统特务机关为通讯员，积极从事反共反人民活动。","type":"paragraph"},{"text":"首犯盛绍杰，七七事变后即投降日寇，历任伪山东省警务厅第一科长、伪县长等，该犯率领伪军与日寇“扫荡”抗日民主根据地，烧杀抢掠，荼毒人民。首犯刘积庆曾历充军阀部队官佐，后即以办道、算卦为业。至济南解放后同谋组织“世界灵学研究系”。首犯张少甫系一反动地主，又是“一贯道”坛主。","type":"paragraph"},{"text":"这批汉奸反革命分子，在一九四九年夏天，省人民政府颁布取缔反动道会门后，在形式上虽然稍为敛迹，但暗中更加紧其阴谋破坏，经济市公安局侦悉后，于一九五○年一月将上述各犯逮捕，经长期审查，各犯对所有罪状均供认不讳。人民法院除将以上首要分子判处死刑，对其余从犯亦予传讯教育，宽大处理。","type":"paragraph"}],"comments":[],"origin":" 《文汇报》1951年1月8日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bee32b26d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

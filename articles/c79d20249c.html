script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"共产党形成了“家天下”","authors":["武汉大学","陈熹勉"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"共产党形成了“家天下”","type":"title"},{"text":"武汉大学陈熹勉","type":"authors"},{"text":"（摘录，标题为编者所加）","type":"subtitle"},{"text":"共产党形成了“家天下”，大权在握，孤宗统治；上至中央，下至空乡僻野，无不在共产党员的统治和监视之下，什么人坐什么汽车，吃什么样的饭，穿什么样的衣服都有规定，人们被无形地划分为等级，党员是一级，团员是二级，普通群众是三级，官僚地主是奴隶，而在每一级之间又分工人出身，中农出身……你如果不幸降在下等，就命定永远不能翻身！你在中国就只有过下等人的生活。因为我们的党老爷，非阶级论者，已经在档案和鉴定上为你算了命，共产党员成了盛气凌人的高官显贵，你要申诉吗？到哪里去申？报纸杂志，检察院也是党老爷，他们会把你当反革命！由于一党专政和盲目的自大狂使共产党变了质、与人民相距一万八千里。中国有一千二百万党员，但真正名符其实者不到二百万！历史证明，没有任何政党是完全正确的，任何专制统治到后来总会被人民的愤怒所毁灭！一党专政无论如何不能把中国办好的！他们不认识在革命基本结束，敌我矛盾趋于次要的时候就应该大胆地让群众去干预政治，共同建立新国家！而他们只相信自己，因此一些愚昧的做法就出现了。例如在文化科学上唱单调子等等。中国是六亿人的中国，并不是共产党的中国。每一个人都有生的权利，每个人在法律上都是平等的，然而我们现实生活所告诉我们的，却是一幅怎样的图画？我们盼望的生活青春，我们理想的未来幸福，难道就是这样的吗？","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c79d20249c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“阶级矛盾已经不是主要矛盾了”","authors":["北京市","金萃（吴金萃）"],"dates":[{"year":1957,"month":5,"day":23}],"is_range_date":false,"parts":[{"text":"“阶级矛盾已经不是主要矛盾了”","type":"title"},{"text":"北京市金萃（吴金萃）","type":"authors"},{"text":"（金萃：原名吴金萃，北京公私合营裕生祥电机厂副厂长）","type":"subtitle"},{"text":"吴金萃认为，资本家本身具有了四分之三的社会主义成份，所以在公私关系中，阶级矛盾已经不是主要矛盾了","type":"subtitle"},{"text":"在“工商界迫切要求解决的主要矛盾之一—公私共事关系”的文章中说：据说公私共事关系是个错综复杂的关系，里边包括阶级关系，党群关系、共事关系等等，实际上我看主要不过是个党群关系。资本家本身有四分之三的社会主义成份，事实上已具备了很大比重的工人阶级思想，所以阶级矛盾自然不能算是主要矛盾了。","type":"paragraph"},{"text":"“试问人家骑在他的脖子上，他怎能不自卑？人家把他关在门外面，他怎样不作客？”","type":"subtitle"},{"text":"他说：有的公方对私方人员严重歧视，连他们是公民都不承认；没有把改造看成阶级对阶级的社会主义改造，而看成人对人随心所欲的改造；没有把自己的职权运用在思想和工作上面去进行领导，却用来作为逞强压人的工具……在这样的思想支配下，自然无所谓什么“协商”，难免要对私方人员实行专政了。他还说：一般公方代表则是偏听偏信，坐在屋里只听探马一报，党、团员说了是真的，对的，职工说了半信半疑，私方人员说了就是资本主义了。在这些公方代表眼里，私方人员是没有好人的！不少公方代表专搞个人崇拜，把党对民族资产阶级的照顾，以自己对人“施恩”的态度和方式去体现，把法令和制度的严肃性代以自己的冷酷无情！把侮辱别人当作抬高自己的手段；“以党代政”的一切一切，也同样在合营企业中充分“发挥”了。","type":"paragraph"},{"text":"他说：公方代表的缺点很多，限于篇幅不再举例，但只这一些已足以造成私方人员有职无权，甚至抬不起头来，及至私方人员产生日益增加的自卑感、作客思想，老二思想，则势必受到社会舆论的批评。试问人家骑在他脖子上，他怎样不自卑？人家把他关在门外面，他怎样不作客？既有盛气凌人的老大，他又怎样不去当“老二”？（以上见五月二十三日北京日报）","type":"paragraph"},{"text":" 来源：《摆出来，大家看》（电力部团委会办公室编印，1957年6月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9e24ccc80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

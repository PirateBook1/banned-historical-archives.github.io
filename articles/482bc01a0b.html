script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"郊区农村群众文艺昨汇报演出陈丕显张春桥等同志出席观看并接见全体人员","authors":[],"dates":[{"year":1965,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　来自上海郊区十个县的一批既会劳动，又会文艺的农村群众文艺活动骨干分子，昨天晚上在文艺会堂把他们参加“上海市农村群众文艺一九六五年春节创作节目会演”的部分优秀节目，向本市党政领导同志作了汇报演出。"},{"type":"paragraph","text":"中共上海市委书记处书记陈丕显、候补书记张春桥，上海市副市长赵祖康等出席观看了演出，并在演出结束后，接见了参加这次会演的全体骨干分子三百余人，和他们进行了亲切的谈话。"},{"type":"paragraph","text":"昨晚汇报演出的节目，是从这次会演的五十九个节目中选拔出来的，共演出了沪剧《贫农的女儿》等十多个节目。这些来自劳动生活的节目，从不同角度反映了农村阶级斗争、生产斗争、科学实验三大革命运动中的新人新事，歌颂了贫下中农热爱集体，革命到底的崇高风格。这些演出，一再受到党政领导同志和上海文艺界人士的热烈赞扬。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"482bc01a0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

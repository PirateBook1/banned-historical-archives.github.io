script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席的教导，走同工农相结合的道路  上海二十万师生参加农村夏收","authors":[],"dates":[{"year":1968,"month":6,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席的教导，走同工农相结合的道路"},{"type":"paragraph","text":"上海二十万师生参加农村夏收"},{"type":"paragraph","text":"新华社上海六日电　近几天来，上海市大专院校、中等学校的二十多万革命师生员工，遵循我们伟大领袖毛主席关于知识分子必须同工农相结合的教导，陆续奔赴郊区农村，参加“三夏”（夏收、夏种、夏管）劳动。"},{"type":"paragraph","text":"为了把今年的“三夏”劳动搞得更好，各个学校都注意突出无产阶级政治，抓好思想教育工作。华东师范大学、复旦大学、师大一附中、市北中学等校在下乡前，办了短期的毛泽东思想学习班。革命师生员工认真学习了毛主席的光辉著作《青年运动的方向》、《在延安文艺座谈会上的讲话》和“五·七”指示，以及毛主席的一系列最新指示。他们决心以门合同志为榜样，向贫下中农学习，更广泛、更深入地开展忠于毛主席，忠于毛泽东思想，忠于毛主席的无产阶级革命路线的“三忠于”活动，在“三夏”劳动中，努力做到“三好”，即宣传毛泽东思想好，改造主观世界好，参加生产劳动好。"},{"type":"paragraph","text":"上海各学校还要求下乡的革命师生员工在参加“三夏”生产劳动中，联系农村阶级斗争实际，进一步开展革命的大批判。交通大学、中国中学、上海师范学院等学校，还把批判修正主义教育路线的一些专题，带到农村去，利用劳动空隙时间，和贫下中农一起开展革命大批判，狠批中国赫鲁晓夫的“读书做官”，到农村去是“吃小亏占大便宜”等反革命修正主义谬论。"},{"type":"paragraph","text":"有些学校的红卫兵小将，已决定下乡后请贫下中农上阶级教育课，同贫下中农一起吃忆苦思甜饭等，通过这样一些活动来进一步提高阶级斗争和两条路线斗争觉悟。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e08723c7da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

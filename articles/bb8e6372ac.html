script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席关于医疗卫生工作的指示  黑龙江大批医务人员到农村落户  他们热情宣传毛泽东思想，积极参加三大革命运动，主动开展巡回医疗，经常送医送药到门，深受贫下中农赞扬","authors":[],"dates":[{"year":1968,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决执行毛主席关于医疗卫生工作的指示"},{"type":"paragraph","text":"黑龙江大批医务人员到农村落户"},{"type":"paragraph","text":"他们热情宣传毛泽东思想，积极参加三大革命运动，主动开展巡回医疗，经常送医送药到门，深受贫下中农赞扬"},{"type":"paragraph","text":"新华社哈尔滨七日电　黑龙江省广大医疗卫生人员，认真落实毛主席“把医疗卫生工作的重点放到农村去”的伟大指示，掀起了下乡上山热潮。全省已有三千六百多名医疗卫生人员到农村安家落户。连同最近两年从大中医学院校毕业的学生以及出师的中医学徒，已有八千四百多名医疗卫生人员到农村安家落户，从而加强了农村医疗力量。"},{"type":"paragraph","text":"黑龙江省各级革命委员会对医疗卫生人员上山下乡工作极为重视，普遍组织医疗卫生人员举办毛泽东思想学习班，学习毛主席关于医疗卫生工作的指示。在学习班里，广大医疗卫生人员以毛泽东思想为武器，狠批叛徒、内奸、工贼刘少奇的反革命修正主义医疗卫生路线。他们结合自己这两年下乡巡回医疗的实践和体会，深深认识到毛主席关于“把医疗卫生工作的重点放到农村去”的指示，无比英明正确，大大增强了他们上山下乡安家落户的决心，纷纷申请到农村去。许多医疗单位的革委会成员带头到农村安家落户。牡丹江市工农兵医院、结核病防治院等五个医院四十二名革委会成员，已有十九名同志积极带头下乡。"},{"type":"paragraph","text":"广大医疗卫生人员到农村后，积极参加农村的三大革命运动。广大贫下中农无限热爱伟大领袖毛主席的深厚无产阶级感情，在对敌斗争中鲜明的阶级立场，艰苦朴素的品质，使下乡的医疗卫生人员深受教育。他们说："},{"type":"paragraph","text":"“到了农村，脸晒黑了，思想开始变红了，对彻底改造世界观的决心也大了。”许多医疗卫生人员不怕山高路远，不管白天黑夜，刮风下雨，主动到边远生产队巡回医疗，还经常地深入到田间地头或贫下中农家里，热情宣传毛泽东思想，送医药到门。齐齐哈尔市第一医院到龙江县山泉公社安家落户的医务人员，在到农村后短短的五十多天中，在医疗设备极端简陋的情况下，克服了重重困难，做了子宫外孕、卵巢囊肿、阑尾炎、疝气等五十多例手术，为七千多人看了病。贫下中农说：“毛主席他老人家想的真周到，不仅使咱们在政治上翻了身，还关心咱们的健康，把医院设在家门口，派医生给咱们治病，真是天大地大不如毛主席恩情大！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb8e6372ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

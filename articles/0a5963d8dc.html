script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"霍查同志和谢胡同志 致电毛主席和周总理","authors":[],"dates":[{"year":1974,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年五月十七日电　阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查和阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡五月十四日打电报给毛泽东主席和周恩来总理，就我国云南省昭通地区和四川省凉山彝族自治州境内发生地震，向我国人民表示同情和兄弟般的团结心情，并向受难者家属表示诚挚的慰问。电报全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东同志，中华人民共和国国务院总理周恩来同志，亲爱的同志们:"},{"type":"paragraph","text":"我们怀着沉痛的心情获悉云南省昭通地区和四川省凉山彝族自治州于五月十一日发生地震以及由此造成损失的消息，我们代表阿尔巴尼亚人民、阿尔巴尼亚劳动党和阿尔巴尼亚人民共和国政府，并以我们个人的名义，向你们并通过你们向伟大的中国人民表示同情和兄弟般的团结心情，向受难者家属表示诚挚的慰问。"},{"type":"paragraph","text":"同兄弟的中国人民结成永恒友谊和战斗团结的阿尔巴尼亚人民，同中国人民一道，共同分担五月十一日地震造成的暂时苦痛。"},{"type":"paragraph","text":"我们完全相信，兄弟的中国人民在以伟大的马克思列宁主义者毛泽东主席为首的光荣的中国共产党的领导和无微不至的关怀下，将以他们一贯高昂的革命精神，很快地消除地震引起的一切后果，并在把中国社会主义和革命事业永远推向前进的劳动和斗争中取得新的胜利。"},{"type":"paragraph","text":"阿尔巴尼亚劳动党中央委员会第一书记　恩维尔·霍查"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国部长会议主席　穆罕默德·谢胡"},{"type":"paragraph","text":"一九七四年五月十四日于地拉那"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a5963d8dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西哈努克亲王就毛主席“五·二○”声明发表一周年致电周恩来总理","authors":[],"dates":[{"year":1971,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西哈努克亲王就毛主席“五·二○”声明发表一周年致电周恩来总理"},{"type":"paragraph","text":"新华社二十日讯　柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王，就毛主席“五·二○”声明发表一周年，在二十日从上海打电报给中华人民共和国国务院总理周恩来。电报全文如下：北京中华人民共和国国务院总理周恩来先生阁下："},{"type":"paragraph","text":"在光荣的英雄的中国人民敬爱的最杰出的伟大领袖毛泽东主席阁下一九七○年五月二十日的具有历史意义的声明发表一周年的时候，我荣幸地以高棉人民的名义，以柬埔寨民族统一阵线和柬埔寨王国民族团结政府的名义，并以我个人的名义，再次向中华人民共和国表示我们的无限感激，感激她对为拯救祖国、为抗击美帝国主义侵略者和新殖民主义者及其西贡走狗和金边次等走狗而进行神圣斗争的我国人民、我们的柬埔寨民族统一阵线、我们的柬埔寨王国民族团结政府、我们的民族解放人民武装力量，给予无法估量的全力支持、多种形式的援助和战斗的声援。我们热诚地祝愿毛泽东主席阁下身体健康、万寿无疆和幸福，祝中华人民共和国强盛，祝中国人民繁荣昌盛并在国家建设的工作中取得伟大的新成就。我请阁下——我们最好的朋友和支持者——接受我们的深切的感谢和我的最崇高的兄弟般的敬意。"},{"type":"paragraph","text":"柬埔寨国家元首  柬埔寨民族统一阵线主席  诺罗敦·西哈努克"},{"type":"paragraph","text":"一九七一年五月二十日于上海"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a60325749"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

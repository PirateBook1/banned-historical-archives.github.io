script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉市开展肃清胡风反革命集团的斗争情况","authors":["程晓侯"],"dates":[{"year":1955,"month":7,"day":13}],"is_range_date":false,"parts":[{"text":"武汉市开展肃清胡风反革命集团的斗争情况","type":"title"},{"text":"程晓侯","type":"authors"},{"text":"【湖北分社九日讯】武汉市大体计划在七月和八月分两批开展肃清胡风反革命集团的分子和一切暗藏的反革命分子的斗争。第一批是长江日报、武汉文化局、武汉文联、华中师范学院中文系这些重点单位和快要放假的学校，其余大部分单位也都用“阅读、报告、讨论”的办法，进行了学习。有些单位已经有一些人检举胡风分子和别的暗藏反革命分子。","type":"paragraph"},{"text":"目前许多单位的情况是领导骨干对敌情还估计不足，像武汉人民艺术剧院对一个反革命分子，已经掌握材料曾经用电刑审讯过我们二十多个人，杀害过我们三个人，领导还认为是一般性问题。","type":"paragraph"},{"text":"有不少单位没有分清内外主次，企图想通过这次斗争解决一切问题。武汉文化局在斗争中把胡风骨干分子放在一边，针对落后分子思想出十一个题目讨论，由积极分子放炮，问“为什么你有麻痹思想”，“生活上的两面派”，等等。总之，目前许多单位的学习状况是：“会上风平浪静，会后黑市很多”。","type":"paragraph"},{"text":"最近有些反革命分子和有反革命情绪的人都在进行破坏活动。八个高等学校和一些中等技术学校，经常发现反动标语。还出现一些无头公案。前两天在武汉作协宿舍门口，发现送去一包东西，经公安局打开看，有两件军衣，十粒子弹。华中师范学院也发现两粒极小子弹等。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年7月13日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44f90974ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

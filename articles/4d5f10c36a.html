script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朱德同志会见老挝党政代表团华国锋、姚文元、吴德同志等参加了会见","authors":[],"dates":[{"year":1976,"month":3,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年三月十五日电　中共中央政治局常委、人大常委会委员长朱德，今天晚上会见以老挝人民革命党总书记、老挝人民民主共和国政府总理凯山·丰威汉为团长，人民革命党中央委员会政治局委员、政府副总理兼外交部长奔·西巴色为副团长的老挝党政代表团。"},{"type":"paragraph","text":"参加会见的老挝贵宾有老挝党政代表团团员西宋喷·洛万赛、西沙瓦·乔本潘、梅索·塞宋平、西沙纳·西山、塔汶·西扎伦，以及代表团随行人员。"},{"type":"paragraph","text":"我国党和国家领导人华国锋、姚文元、吴德，以及有关方面负责人耿飚、乔冠华、李强、方毅、于会泳、张才千等参加了会见。"},{"type":"paragraph","text":"会见在亲切友好的气氛中进行，双方一起照了像。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\03\\763g010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中共中央政治局常委、人大常委会委员长朱德，三月十五日会见以凯山·丰威汉为团长、奔·西巴色为副团长的老挝党政代表团。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"吴德","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d5f10c36a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

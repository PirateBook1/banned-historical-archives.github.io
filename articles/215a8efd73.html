script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏南无锡、金坛等地各阶层对土地改革反映","authors":[],"dates":[{"year":1950,"month":9,"day":23}],"is_range_date":false,"parts":[{"text":"苏南无锡、金坛等地各阶层对土地改革反映","type":"title"},{"text":"【苏南日报九月二十三日讯】苏南无锡、金坛等地各阶层对土地改革的反映。","type":"paragraph"},{"text":"(一)农民：普遍热烈要求土改，但对不动富农想不通。加之在宣传“保存富农经济”政策上，片面强调了富农在生产中的作用，致使富农骄傲自大起来，贫雇农受到刺激，情绪消沉。有的不了解土改中的统一战线，认为“土改是种田人的事，不须拉别人一起来搞。”有的农民受了匪特谣言的影响，还存在变天思想。如金坛部分贫农反映：“分田后，要地主写的契约，将来反动派回来好和地主讲话。”因此，他们希望打好了仗再土改。","type":"paragraph"},{"text":"(二)工人：绝大部分工人都同情与拥护土改。部分工人中的积极分子，对土改希望过高，认为土改后，什么问题都解决了。有的把土改单纯看成救济穷人。部分技术工人及产业工人，认为土改与自己无关，自己无田，也不想分田。小量土地出租的工人则很关心和顾虑自己的田是否会分掉，对土改法第五条中规定的“………其每人平均土地数量不超过当地每人平均土地百分之二百者，均保留不动”，表示怀疑。搬运、手工业等工人，普遍布“二头靠”的思想，即一面做工，一面希望分到田。失业工人在土改法颁布前，很多想下乡分田，土改法颁布后，大为失望，甚至发牢骚说：“政府照顾农民不照顾工人。”","type":"paragraph"},{"text":"(三)教职员学生：苏南人代会文教界的代表认为：“土改是农民和地主打仗，我们是拉拉队，帮忙性质。”贫苦学生和较进步的教师同情和拥护土改。有些地主富农出身的教师学生，认为“地主的土地是地主用钱买的，分给农民是农民剥削地主。”“农民没有文化，不懂政府，土改让农民去搞一定会搞得很糟。”有的认为：“土改目的是为了发展生产，减轻封建剥削也可以发展生产，何必要澈底消灭封建剥削制度?土改与国家富强不一定有关系，中国汉、唐、元时代国力也很强盛，当时并未土改。”“富农、资本家同样有剥削，一受保护，一被消灭，为何厚彼薄此？”“江南封建比江北少，土改改不改没有大关系。江南地少人多，农民虽分到一些土地，但没有资本，经营能力不强，可能造成生产萎缩。”有的私立学校靠校田收入的，顾虑土改后的经费和学生问题。","type":"paragraph"},{"text":"(四)城市贫民、小工商业者：一般对土改不关心，认为土改是乡村的事与我无关。","type":"paragraph"},{"text":"(五)工商界及民主人士：大部分赞成土改，认为：“农民翻身，生意好做了，土改后苏南一千万农民每人添件衣裳扯三尺布，布厂布店就要忙不开交。”但有的工商业者兼地主者则强调照顾，并反映：“工商业兼地主，一定要割尾巴，但不要把我们的屁股也割去了。”“土改以后田分光了，城里人死了无葬身之地了。”希望“划成份要划工商业者兼地主，不要划成地主兼工商业者”，“工商业和地主名字不要连在一起”，并且认为：“江南地主剥削轻，方式上不要斗争。”地主兼工商业者，耽心工商业被侵犯。","type":"paragraph"},{"text":"(六)地主：一般地主在思想上对土改是抗拒的，但又知道非改不可，因此，希望早改，在秋征前就改，以逃避秋征粮。在土地登记中已发现个别地主分散土地。江宁、奉贤等地主收买村干部及落后佃户，提早超额收租现象亦不少。","type":"paragraph"}],"comments":[],"origin":"1950年10月11日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"215a8efd73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

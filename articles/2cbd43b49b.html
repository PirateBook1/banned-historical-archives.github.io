script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2046","name":"重申内部刊物要严格注意保密","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"重申内部刊物要严格注意保密","dates":[{"year":1981,"month":7,"day":20}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1981(选编), 213-215","tags":[],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"重申内部刊物要严格注意保密"},{"type":"paragraph","text":"去年四季度以来，在一些地方的内部刊物上，相继刊登了某同志传达中央领导同志谈关于社会主义时期若干历史问题的决议的材料，违反了中央关于不准翻印、传抄中央领导同志内部讲话的规定，泄露了党和国家的机密。"},{"type":"paragraph","text":"据有关部门调查，去年七月下旬，在北京召开的中共党史研究会成立大会暨学术讨论会期间，某单位的负责同志曾向参加会议的各省、市、区分组负责人等少数同志，口头传达了中央领导同志谈起草建国以来党的若干历史问题决议应注意的问题的一些精神，会上明确宣布不准录音，不准记录，不准外传。但有的同志却违反会上宣布的纪律，偷偷录了音，并整理了录音稿，先在广东一些单位辗转传抄。去年十一月，广西玉林县委党校根据广东江门市委党校寄来的打印材料，将其刊载在《教学参考资料》第十期上，并寄送给山东泰安地委党校等一些单位。去年十二月，山东泰安地委党校又在他们编印的《教学参考资料》上加以转载，并分别寄送全国二十四个省、市的近一百八十个单位。之后，又有青岛市的《社会科学动态》（今年特刊第一期）、湖北省的《社会科学动态》（今年第五期）、黑龙江省的《社会科学动态》（今年第七期）相继转载，有的印数达四、五千份，造成广泛的泄密问题。经有关领导部门发现并指出后，黑龙江、湖北等省主办刊物的单位已作了检讨，认识到这是违反组织纪律的严重错误，表示认真吸取教训，并立即采取措施，以挽回不良影响。"},{"type":"paragraph","text":"另外，在调查这次泄密事件的过程中，同时还发现一些地方的内部刊物私自登载了中央领导同志的另一些内部谈话材料，其中有些是非常机密的。近几年来，中央曾三令五申要严守党和国家的机密，不准翻印、传抄中央领导同志内部讲话。本刊去年第二十一期曾提出内部资料也要注意保密，不能因为已注明是“内部资料”、“内部刊物”，就可以把秘密的、机密的乃至绝密的材料内容随便翻印，而不考虑这样做是否会有损于党和国家的利益。并指出，一般学习材料和供学术研究参考的内部刊物，都不应翻印、转载机密的政治性材料。但是，有些单位并未引起注意，擅自翻印、转载小道材料和领导同志内部讲话的现象仍屡有发生。为什么有了明确的规定和保密制度，却不遵守、不执行？这说明有些同志的保密观念、组织纪律观念已相当淡薄，同时也说明林彪、“四人帮”破坏保密工作的流毒和影响还远没有肃清。希望能通过这件事，引起各地宣传部门和有关党组织的重视，加强对干部和党员的保密教育，健全保密制度，堵塞漏洞。凡是办有内部刊物的部门和单位，一定要加强对刊物的领导，领导者要严格把关，坚决摈弃“猎奇”、“抢先”思想和马马虎虎、松松垮垮的作风。"},{"type":"subtitle","text":"（第36期，7月20日）"}],"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cbd43b49b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

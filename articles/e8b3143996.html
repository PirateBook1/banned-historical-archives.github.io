script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对姚文元关于最近学习情况等问题报告的批语","alias":"","parts":[{"type":"paragraph","text":"对姚文元关于最近学习情况等"},{"type":"paragraph","text":"问题报告的批语！]"},{"type":"paragraph","text":"（1970年12月29日）"},{"type":"paragraph","text":"都同意。你的学习进程较好较快，坚持数年，必有好处。我的意见二百七十四个中央委员，及一千以上的高、中级在职干部都应程度不同地认真看书学习，弄通马克思主义，方能抵制王明、刘少奇、陈伯达一类骗子。《人类在自然界的位置》请找一本给我。《天演论》前半是唯物的，后半是唯心的。"},{"type":"paragraph","text":"一九七〇年十二月二十九日"},{"type":"paragraph","text":"[1]中共中央政治局委员、中央组织宣传组组员姚文元1970年12月29日给毛泽东写报告说：“自己最近除学习中央指定的经典著作外，还很粗浅地读了一点历史和自然科学，想逐步改进自已知识贫乏的状况。”“赫背黎为达尔文主义奋斗的《人类在自然界的位置》是一本很有意思的书，比严译《天演论》好看多了，由于倾注全力证明人的老祖宗是猿，曾引起神学家们的狂叫乱骂。他用的方法是解剖学的比较方法，一当进入人类历史领域，就显得论据不足了。他不能达到历史唯物主义，不了解人类区别于其他动物的自觉的能动性以及这种能动性产生和发展的历史过程。对于‘人类在自然界的位置”这个问题，他只回答了一半。此书在普及达尔文学说上有特殊的功劳。一种新的进步的学说要普及，不经过这种剧烈的批判，大约是不可能的。”1971年1月6日，中共中央发出通知，要求全体中央委员、候补中央委员，全国高、中级在职干部，“认真照主席的指示学习”。这个通知稿下发前曾送毛泽东审阅，毛泽东批示：“照发。”"}],"authors":["毛泽东"],"dates":[{"year":1970,"month":12,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":162,"page_end":162},"tags":[{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8b3143996"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"特别检察厅起诉，特别法庭受理林、江案件  林彪江青反革命集团犯有四大罪  给国家民族造成难以估量的灾难","authors":[],"dates":[{"year":1980,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"特别检察厅起诉，特别法庭受理林、江案件"},{"type":"paragraph","text":"林彪江青反革命集团犯有四大罪  给国家民族造成难以估量的灾难"},{"type":"paragraph","text":"新华社北京11月15日电 最高人民检察院特别检察厅起诉书指控林彪、江青反革命集团在“文化大革命”中，互相勾结，狼狈为奸，施展阴谋诡计，有预谋地诬陷、迫害党和国家领导人，篡党篡国，推翻无产阶级专政的政权。"},{"type":"paragraph","text":"起诉书列举林彪、江青反革命集团犯有4大罪状、48条罪行。"},{"type":"paragraph","text":"四大罪状是："},{"type":"paragraph","text":"一、诬陷、迫害党和国家领导人，策划推翻无产阶级专政的政权。"},{"type":"paragraph","text":"二、迫害、镇压广大干部和群众。"},{"type":"paragraph","text":"三、谋害毛泽东主席，策动反革命武装政变。"},{"type":"paragraph","text":"四、策动上海武装叛乱。"},{"type":"paragraph","text":"特别检察厅是在对公安部今年9月移送的起诉意见书和案卷材料、证据等进行了审查，并讯问了江青等十名被告后提出起诉的。特别法庭审查了起诉书，决定受理这一案件。"},{"type":"paragraph","text":"起诉书说，1971年9月，以林彪为首的反革命集团阴谋杀害毛泽东主席、策动反革命武装政变失败后，以江青为首的“四人帮”反革命集团继续进行反革命阴谋活动，直到1976年10月被揭露和粉碎。"},{"type":"paragraph","text":"起诉书说，林彪、江青反革命集团给我们国家和民族造成了难以估量的灾难。"},{"type":"paragraph","text":"特别检察厅审查确认的林彪、江青反革命集团的主犯有16名，即：林彪、江青、康生、张春桥、姚文元、王洪文、陈伯达、谢富治、叶群、黄永胜、吴法宪、李作鹏、邱会作、林立果、周宇驰、江腾蛟。其中林彪、康生、谢富治、叶群、林立果、周宇驰已经死亡，依照《中华人民共和国刑事诉讼法》第11条第5项的规定，不再追究刑事责任。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"叶群","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1806f3dd5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

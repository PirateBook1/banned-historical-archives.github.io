script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京市各民主党派和民主人士对斯大林逝世的反应","authors":[],"dates":[{"year":1953,"month":3,"day":10}],"is_range_date":false,"parts":[{"text":"南京市各民主党派和民主人士对斯大林逝世的反应","type":"title"},{"text":"一、对斯大林同志的逝世表示悲痛，要求悼念，南京市陈鹤琴在哀悼静默时眼泪涌出，李百堃、罗良铸、马林甫等均眼圈发红，静默后又相对沉默数分钟。叶雨仓(民盟)建议把斯大林同志的逝世日定为“国际和平日”。并建议在广场放映有关斯大林事迹的电影一星期，免费请市民看。范体仁(民革)建议新华书店专门设置柜台，陈列并出售斯大林著作，图书馆亦须专门陈列斯大林著作，供读者阅览。地质部黄金科说：“为了表现我们的团结，为斯大林逝世举行大游行”。","type":"paragraph"},{"text":"二、对斯大林同志逝世原因的猜测。朱履先说：“斯大林同志脑溢血是因为平日喝酒太多，与邱吉尔会谈时，一喝就是几百杯”。陆小波说：“斯大林同志的病在平常人不一定发作，这是因为他用脑太多的原因”，又说：“斯大林死了，怕毛主席是世界领袖了”。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1953年3月10日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"631014360c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

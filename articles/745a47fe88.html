script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"祝贺苏联十月革命三十六周年致马林科夫电","alias":"","parts":[{"type":"paragraph","text":"祝贺苏联十月革命三十六周年"},{"type":"paragraph","text":"致马林科夫电"},{"type":"paragraph","text":"（1953年11月5日）苏维埃社会主义共和国联盟部长会议主席马林科夫同志："},{"type":"paragraph","text":"在伟大的十月社会主义革命三十六周年之际，我代表中国人民、中国政府并以我个人的名义，谨向您致热烈的衷心的祝贺。"},{"type":"paragraph","text":"从十月革命胜利以来，苏维埃国家就像灯塔一样照耀着全世界被剥削人民和被压道民族的前进道路。苏联人民最近在建设共产主义事业中所获得的日益辉煌的成就和威力，鼓舞着全体进步人类充满信心为争取美好的未来而斗争。"},{"type":"paragraph","text":"苏联的和平解决一切国际争端的立场和反对帝国主义侵略政策的努力，证明苏联的利益和全世界爱好和平自由的人民的利益是完全一致的。各国善良人民越来越清楚地认识到，苏联是维护世界和平和人类正义的强大堡垒，而帝国主义者的反苏诽谤不过是他们奴役人类的卑鄙计划的一部分。"},{"type":"paragraph","text":"中苏两国人民已在过去三十六年的丰富历史经验中结成了牢不可破的兄弟友谊。当目前中华人民共和国正在苏联的慷概援助下，沿着苏联所胜利地走过的社会主义工业化和国民经济的社会主义改造的光荣道路上前进的时候，我国人民比以往任何时候都更感觉到中苏两国人民之间的亲密无间，和两国友好的无上珍贵。"},{"type":"paragraph","text":"祝贺苏联十月革命三十六周年致马林科夫电"},{"type":"paragraph","text":"为了我们两国人民共同发展的利益，为了世界和平和人类进步的利益，愿中苏两国的伟大友谊永远巩固，不断发展！"},{"type":"paragraph","text":"毛泽东一九五三年十一月五日北京"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":11,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":429,"page_end":430},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"745a47fe88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈响应毛主席和党中央的伟大号召  首都近十万红卫兵和革命师生下乡秋收  坚持和贫下中农同吃同住同劳动，共同学习毛主席著作和十六条","authors":[],"dates":[{"year":1966,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热烈响应毛主席和党中央的伟大号召"},{"type":"paragraph","text":"首都近十万红卫兵和革命师生下乡秋收"},{"type":"paragraph","text":"坚持和贫下中农同吃同住同劳动，共同学习毛主席著作和十六条"},{"type":"paragraph","text":"据新华社十八日讯  首都近十万名大中学校的红卫兵和革命师生，响应毛主席和党中央的伟大号召，奔赴郊区农业生产第一线，参加劳动，帮助秋收，学习广大贫农下中农革命干劲和勤劳的品质。"},{"type":"paragraph","text":"这几天，在通往郊区各人民公社的大路上，一队队红卫兵和革命师生，高举红旗和毛主席语录板，背着行装，唱着革命歌曲向农村行进。他们在出发前反复学习了毛主席关于知识青年要与工农兵相结合的语录和有关思想改造的文章，学习了林彪同志和周恩来同志在接见全国各地来京革命师生大会上的讲话，下定决心要在秋收劳动中锻炼自己。"},{"type":"paragraph","text":"在西郊的东升人民公社，每天有数千名红卫兵和革命师生来支援三秋。他们和贫农下中农社员同吃、同住、同劳动、共同学习毛主席著作和十六条。他们在劳动中不怕苦，不怕累，抢着干脏活、累活。这个公社三秋任务比往年繁重，但是在红卫兵和革命师生的大力帮助下，进度却比往年快。"},{"type":"paragraph","text":"有近千名红卫兵和革命师生来到京北昌平县老革命根据地的海?乐地区参加劳动。他们一到生产队就被贫农下中农接到家里，社员们首先问候毛主席，红卫兵们接着就兴致勃勃地介绍了最近毛主席在天安门广场接见他们的动人情景，社员们听说毛主席的身体很健康，都感到无比喜悦。不少革命师生还访问了老武工队员、老民兵和军烈属，听他们讲村里的阶级斗争史，讲家史，还参观了阶级教育展览，贫农下中农社员嘱咐他们千万要牢记阶级苦，不忘血泪仇。红卫兵和革命师生在“三同”的过程中，深深体会到，向贫农下中农学习，首先是要学习他们对党、对毛主席、对社会主义无限热爱的深厚阶级感情。"},{"type":"paragraph","text":"下乡参加秋收的红卫兵和革命师生，来到哪里就把毛主席著作带到哪里。许多革命师生利用劳动休息时间同社员一道在田头学习毛主席语录，学习十六条，晚上为不识字的社员念毛主席著作；他们还同当地的青少年社员一起写黑板报、写毛主席语录，组织革命文艺晚会，利用各种场合宣传毛泽东思想。许多贫下中农称赞这些革命小将说，红卫兵真不愧是毛主席的好战士，贫下中农的好后代，无产阶级革命事业的红色接班人。（附图片）"},{"type":"paragraph","text":"拉萨市红卫兵们在郊区帮助农民秋收。"},{"type":"paragraph","text":"新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c0cfec7cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

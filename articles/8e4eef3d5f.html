script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"哥伦比亚游击战进入新阶段战士们在斗争中学习和运用毛泽东思想","authors":[],"dates":[{"year":1967,"month":3,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"哥伦比亚西南地区的几支游击队，在敌人的疯狂进攻中，去年联合起来，成立了哥伦比亚“革命武装部队”。他们改变消极自卫的办法，突破包围、主动出击，活跃在托利马省、乌伊拉省、卡克塔州等地区，不断打击前去“围剿”的敌军。另一部分游击队“民族解放军”也在北部桑坦德省等地区不断袭击政府军。哥伦比亚的马克思列宁主义者正在积极投入武装斗争。"},{"type":"paragraph","text":"他们在斗争中，学习和运用毛主席人民战争的思想。一些地区的游击队近年来注意学习毛主席的著作。他们特别重视毛主席的《集中优势兵力，各个歼灭敌人》等军事著作，注意和运用毛主席提出的“敌进我退，敌驻我扰，敌疲我打，敌退我追”等战略战术思想。"},{"type":"paragraph","text":"游击队在战斗中运用地雷、陷坑等土办法消灭有美国新式轰炸机配合作战的政府军；他们利用茂密的树林作掩护给敌人以迎头痛击；他们用步枪打直升飞机，夺取敌人的武器来武装自己。现在游击队已能消灭成排的敌人。"},{"type":"paragraph","text":"最近，两个地区的游击队互相配合作战，按“集中大力，打敌小部”的作战原则，奇袭敌人，取得了胜利。"},{"type":"paragraph","text":"三月九日，约八十名民族解放军战士在桑坦德省卡拉雷森林地区袭击了国家铁路的一支护车队。游击队员预先在铁轨上埋好炸药，在炸毁了铁轨和使火车出轨后，游击队向警察开枪射击，打死警察五人，打伤一人，并缴获了一批武器。"},{"type":"paragraph","text":"游击队的这次出击的胜利，是在政府军的新的大规模“围剿”和白色恐怖的环境中取得的。在发动这次袭击以前，民族解放军的另一支游击队和革命武装部队的一支游击队已经分别在二月底和三月初发动过两次出击。为此，哥伦比亚政府军疯狂地出动海、陆、空三军数千人，发动了又一次大规模反游击战攻势。他们把一些地区宣布为“战争”区，强制居民撤出，制造“无人区”，妄图使游击队得不到人民的支持。与此同时，政府在各地逮捕了数百名有支持游击队嫌疑的人，掀起镇压高潮。但是这一切并没有能制止游击队的出击活动。"},{"type":"paragraph","text":"民族解放军九日发动的这次袭击不仅表明了哥伦比亚游击队在政府军大规模“围剿”中主动、灵活的作战能力，同时起了同另一支游击队——革命武装部队互相配合、牵制敌人兵力的作用，使政府军搜索其他游击队的活动遇到困难。"},{"type":"paragraph","text":"哥伦比亚的人民武装在敌人统治最薄弱的环节——农村中立足、发展、成长，大部分成员是农民，他们同广大群众有天然的联系，得到了广大群众和当地人民的支持和帮助。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e4eef3d5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"在欢迎中央考察团晚会上的讲话","alias":"","parts":[{"type":"paragraph","text":"在欢迎中央考察团晚会上的讲话！"},{"type":"paragraph","text":"（1937年5月29日）"},{"type":"paragraph","text":"今天这个欢迎会是有伟大的历史意义，因为第一次大革命时代，由是国共两党干起的，现在比那个时候更加不同了，民族比那时更危险，两党一致团结，在今大比以前合作的意义与作用是更增加了，过去十年两党没有团结，现在情形变了，如两党再不团结，国家就要灭亡，中央考察团此来，使两党团结进入新的阶段，其意义是很重大，我认为要说明如下两点："},{"type":"paragraph","text":"一、有人怀疑两党合作是否有诚意，对双方都怀疑，今天的事实，考察团之此来就说明了这一点，共产党方面在两年来政治上的表示，如文件宣言，谈判等都是为着两党团结，西安事变和平解决的方针，都表示两方的和平政策，不怕敌人挑拨，始终没有动摇，过去已证明了这一点，以后如何呢？要看以后工作来证明，在以后应巩固两党的团结，用民主的方法来解决若干必须解决的矛盾（不利于团结的矛盾）结成坚固团体去对付我们的敌人，以求得民族独立，民主权利，民生幸福的实现。"},{"type":"paragraph","text":"二、又有人怀疑两党合作双方都存阴谋诡计，都是临时的策略作用。这也要看过去我们的工作到底是破坏还是团结，我想在西安"},{"type":"paragraph","text":"[1]这是毛泽东在特区政府欢迎由团长涂思宗（国民党第四军副军长）事变以后，事实更加告诉了大家，是向着团结方面的，这主要的看以后，同时有人怀疑两党没有长期合作的诚意，我想这都是一种猜想，我们是希望两党长期的合作下去。并且努力向着这个目标干。"},{"type":"paragraph","text":"共产党方面诚意的欢迎中央考察团，丝毫没有假意，今天这个欢迎会，就是国共两党合作充分的表现。"},{"type":"paragraph","text":"1937年5月，毛泽东、朱德和国民党中央考察团人员在延安欢迎会上。"},{"type":"paragraph","text":"1937年5月，毛泽东在欢迎由涂思宗率领的国民党中央考察团大会上致词，强调国共两党合作是长期的。"},{"type":"paragraph","text":"1937年5月，毛泽东、朱德、叶剑英和国民党中央考察团团长涂思宗等在延安合影。"},{"type":"paragraph","text":"1937年5月，毛泽东、朱德、叶剑英和国民党中央考察团团长涂思宗等在延安合影。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":5,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":344,"page_end":347},"tags":[{"name":"叶剑英","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd908b6a48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

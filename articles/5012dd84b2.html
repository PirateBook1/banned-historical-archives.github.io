script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2436","name":"上海市房屋土地管理局上海市人民政府落实私房政策领导小组办公室关于重申由区私房落政办处理原去台人员（华侨）代管房产的通知","author":"上海市房屋土地管理局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市房屋土地管理局上海市人民政府落实私房政策领导小组办公室关于重申由区私房落政办处理原去台人员（华侨）代管房产的通知","dates":[{"year":1997,"month":9,"day":21}],"is_range_date":false,"authors":["上海市人民政府落实私房政策领导小组办公室","上海市房屋土地管理局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 1998-1999","tags":[{"name":"代管","type":"主题/事件"},{"name":"房地产","type":"主题/事件"},{"name":"侨务","type":"主题/事件"},{"name":"私房","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市房屋土地管理局上海市人民政府落实私房政策领导小组办公室关于重申由区私房落政办处理原去台人员（华侨）代管房产的通知"},{"type":"subtitle","text":"沪房地政（1997）899号"},{"type":"paragraph","text":"各区私房落政办、浦东新区规土局房产处、各区房产集团公司："},{"type":"paragraph","text":"市政府（1995）60号文明确列入不可授权范围的代管房产，现已按沪房地公（1997）137号《关于国有房产授权以外房产经营管理的通知》，由公房办委托区房产集团经营管理，这是从政企分开角度考虑的，是为了加强对该类房产的经营管理。根据中央、建设部有关文件精神，现对原由区私房落政办办理的去台人员（华侨）代管房产的处理通知下："},{"type":"paragraph","text":"一、 认真贯彻执行中办发（1991）9号文，建设部建房（1992）44号、建房（1993）487号文，市房产管理局、市府私房落政办联合印发的沪房（1994）第1249号、沪府私房落政（1994）发字第51号文，做好去台人员（华侨）代管房产的清理和处理工作。"},{"type":"paragraph","text":"二、 对代管房产的拆除，改、扩建，改变用途，由经营管理单位报公房办公室，凡涉及去台人员、华侨、包括国内人员相应的代管房产由公房办移市府私房落政办，由其批转房产所在地的区私房落政办审核。对需拆除的按审批权限分别由市私房落政办或区落政办审批。"},{"type":"paragraph","text":"三、 对征用、批租、拆除、改建的去台人员、华侨、包括国内人员相应的代管房产按市房地局、市府私房落政办共同印发的《关于拆除代管房产补偿的若干规定》（沪房地政[1995]发字第319号、沪府私房落政[1995]发字第28号）规定收取补偿费。所收补偿费按规定比例留存在区的，由区落政部门统一管理，专项储存，作为处理去台人员（华侨）代管房产的专项经费，不得挪作他用。"},{"type":"paragraph","text":"在对去台人员（华侨）代管房产处理中，各区房管（地）局、区私房落政办要严格把关，加强请示、报告，认真执行上述文件的有关规定。"},{"type":"paragraph","text":"一九九七年九月二十一日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5012dd84b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"划清界线继续帮助党整风，民进上海市委批驳反党言论","authors":[],"dates":[{"year":1957,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"划清界线继续帮助党整风，民进上海市委批驳反党言论","type":"title"},{"text":"【文汇报13日讯】 民主促进会上海市委员会常务委员与文化出版委员等约二十人，昨天举行座谈会，就目前鸣放情况进行漫谈。","type":"paragraph"},{"text":"吴若安首先发言说，中国民主促进会是在共产党领导下成长、发展起来的，与党共过患难，同过生死。今天，民进成员必须响应党的号召，继续贯彻鸣放精神，帮助党完成整风大事；同时必须坚决不挠地批驳那些反党、反社会主义的荒谬言论。","type":"paragraph"},{"text":"张锐说，对葛佩琦等人的发言，我接触到的人都表示深恶痛绝；对储安平的发言，大家也不同意，对这些言论进行反驳，完全正确，不这样，不足于纠歪风、平众愤。","type":"paragraph"},{"text":"徐国霖说:在大放大鸣中，有人想入非非了","type":"subtitle"},{"text":"徐国霖说，在大放大鸣中，有些人想入非非了。他们表面上是在给党提意见，实际上是仍然醉心于资产阶级民主和资产阶级政治。在鸣放初期，我们听到了错误言论，也不敢批驳，怕被人说在帮助党“收”了，现在我们要反驳了，但这并不妨害鸣放，而且，出于爱护党的、正确的批评仍然不怕尖锐。","type":"paragraph"},{"text":"储玉坤说，在鸣放初期，我个人思想上经常糊涂。今天看来，储安平与陈新桂的思想是一个体系，是反社会主义的，对这班人，称他们为修正主义者，是非常恰当的。章伯钧、罗隆基等人的发言实际上是反对党的领导。在今天，明辨是非是非常重要的，因为这班发表反社会主义言论的人，都以马列主义的理论为幌子，很易被骗。","type":"paragraph"},{"text":"反对官僚主义不能一棍子打死","type":"subtitle"},{"text":"周煦良说，反官僚主义，要和风细雨。我们要通过整风，使共产党与民主党派的战斗友谊更加发展。","type":"paragraph"},{"text":"柯灵说，最近右派分子发表了很多谬论，他们这样做，其必然的结果也就是反对社会主义、削弱乃至取消党的领导、破坏团结。对这些谬论，必须严加驳斥。同时为了继续大胆的、正确的鸣放，必须把右派的言论和鸣放划分开来。这是两回事，要分别是非，划清界线。","type":"paragraph"},{"text":"秦浩说，前几天，有人见报纸批驳了反社会主义的言论，就说党的民主风度不够。试问要的是什么风度?何况反批评也是鸣，怎么能说收呢?目前，一面要反驳这些谬论，同时希望党更加虚心。","type":"appellation"},{"text":"也应注意会员思想改造","type":"subtitle"},{"text":"郑伯山说，储安平、章伯钧、罗隆基、章乃器等人都是修正主义，实质上是反对党的领导。所以我觉得我们要不断提高马列主义水平，我会也应注意会员的经常思想改造。","type":"paragraph"},{"text":"会上也有人认为，对发谬论的人应分别情况对待，是内部问题，方式方法要研究。","type":"appellation"},{"text":" ——原载《文汇报》1957年6月13日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d24505bc0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

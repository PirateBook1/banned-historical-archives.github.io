<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"自贡市委简报","authors":[],"dates":[{"year":1959,"month":5}],"is_range_date":false,"parts":[{"text":"自贡市委简报","type":"title"},{"text":"（上缺）贯彻少种高产多收的方针，认真执行农业八字宪法，积极拥护党提出的春耕播种的技术规格。但是为数不少的干群对密植思想不通，他们怀疑密植不能够增产，说什么密植不如稀植好，他们没有认真的总结去年水稻成功的经验和失败的教训，所以高产密植思想没有明确的树立起来，把仅有密植而肥料、深耕、管理等方面没有跟上，造成失败的原因归罪于密植上，因而在大春播种当中，他们怀疑甚至否定密植这一增产中心环节。在这种思想指导下，多数公社早、中稻的用种量都不够，一般才二十四、五个左右，这与省委提出的要求相差很远，有的公开反对密植规格。表示要栽1X8寸。从目前开始栽秧的情况来看，甚至象舒平公社红专学校栽的一块早稻田中，也不符合密植规格，不少的把2X5寸栽成5寸见方。上述情况表明怀疑甚至否定密植是春耕播种工作中主要的思想障碍。如不解决，势必影响今年农业生产的更大跃进，更大丰收。","type":"paragraph"},{"text":"秧田管理差，烂秧严重，施肥不够，虚假严重，春耕进度不快，质量差，是春耕播种中存在的几个突出问题。早稻烂秧一般占20%，中稻占5%，施肥不足的情况，据黄市公社检查，稻田施肥平均每亩才五千五百斤，虚假现象也比较严重。永安公社云龙管区十一生产队，向公社汇报稻田平均每亩施肥十万斤，公社干部下去检查问他们十万斤要多少人挑，该生产队长说：“好多人挑，早晚稻的谷椿犂下去，两次铲田边又是几万斤，现在还要铲一次田边，我们准备再下几万斤，加起来就是十万斤。”更为恶劣的是个别干部为了怕受批评，欺骗上级谎报数字。富全公社金南管区在892.6亩水稻田中，平均每亩施肥8500斤，但向公社上报每亩上肥85000斤，多报九倍，当追问该管区秘书张学良为什么谎报时，他说“上面提的多，我就报得多，提的少我就报的少，水涨船高，你提那样多，我报少了，你不批评？”早稻快要普遍栽插了，但早稻田还有很大一部分没有平整出来，并且质量不高，永安公社早稻田5200亩才平1645亩，一般都没有达到四犂四耙，深度一般在八寸左右，一尺以上的不多。这些问题除与密植思想不通有关外，主要是部分干部存在着畏难情绪，不相信群众的力量和智慧，没有下狠心和决心，没有调动一切力量来攻下这些难关。必须明确，诚然，密植规格保证了，而深耕施肥不相应的跟上，不仅不能增产，反会造成减产，这将对我们进一步贯彻少种高产多收方针和农业八字宪法带来巨大的困难。这里应当特别提到的是要坚决反对浮夸虚假作风，各级党组织应加强干部的思想教育，使之树立实事求是，一就是一，二就是二的优良作风。","type":"paragraph"},{"text":"会议认为四月二日电话会议上，省委关于大抓小春后期田间管理和春播工作的指示是及时的、正确的，完全适合我区的情况，我们坚决贯彻执行。","type":"paragraph"},{"text":"在小春后期田间管理方面，主要是抓追施小麦灌浆肥、防倒、防治病虫三个问题。在追肥上主要抓高产，抓好的，把小春管理的劳动力（下缺）","type":"paragraph"},{"text":"来源：四川省委办公厅各地区农业工作及整社情况简报","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f890699389"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

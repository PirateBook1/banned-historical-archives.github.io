script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李光耀总理等贵宾访问大寨","authors":[],"dates":[{"year":1976,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李光耀总理等贵宾访问大寨"},{"type":"paragraph","text":"新华社太原一九七六年五月十四日电 新加坡共和国总理李光耀和夫人以及由李光耀总理率领的友好代表团，由外交部副部长仲曦东陪同，今天访问了山西省昔阳县大寨大队，受到社员群众的热烈欢迎。"},{"type":"paragraph","text":"大寨大队革命委员会主任郭凤莲，山西省革命委员会副主任王体等专程前往阳泉车站迎接新加坡贵宾。"},{"type":"paragraph","text":"今天，大寨山村阳光灿烂，彩旗招展，村里村外悬挂着巨幅欢迎标语，社员们手持中新两国国旗，聚集在街道两旁迎候贵宾。当李光耀总理和夫人等新加坡贵宾来到时，青少年们吹起唢呐，载歌载舞，对贵宾的来访表示热烈欢迎。"},{"type":"paragraph","text":"贵宾们乘车沿着盘山公路参观了层层梯田。郭凤莲主任向贵宾们介绍了大寨大队在毛主席革命路线指引下，深入批判党内最大的不肯改悔的走资派邓小平，反击右倾翻案风斗争节节胜利；改造山河，不断取得农业丰收的大好形势。李光耀总理对社员们艰苦奋斗、改造山河的精神表示赞赏。贵宾们兴致勃勃地登上虎头山，观看了大寨新村全貌，参观了座落在山上的蓄水池和养猪场。"},{"type":"paragraph","text":"李光耀总理和夫人等贵宾还访问了社员家庭。"},{"type":"paragraph","text":"中午郭凤莲主任以山西省革命委员会和大寨大队的名义举行便宴招待新加坡贵宾。"},{"type":"paragraph","text":"下午，李光耀总理和夫人等新加坡贵宾离开大寨前往西安访问。郭凤莲、王体和大寨大队革委会副主任贾存锁、宋立英、贾来恒以及山西省晋中地区、昔阳县、大寨公社有关方面负责人到阳泉车站送行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec7baf8456"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省公安厅对群众强收强取粮食事件的处理意见","authors":[],"dates":[{"year":1961,"month":1,"day":9}],"is_range_date":false,"parts":[{"text":"江苏省公安厅对群众强收强取粮食事件的处理意见","type":"title"},{"text":"本刊讯　江苏省公安厅对部分地区群众强收强取粮食事件提出了处理意见。","type":"paragraph"},{"text":"１９６０年１０月份以来，江苏省溧水、邳县、沛县、东海等县部分受灾比较严重和群众生活还没有安排落实的地区，连续发生少数群众集体强收、强取粮食的事件。他们成群结队，有的还带有刀、棍、土枪，少的十多人，多的数十人，到外队、外社，邻近的外县、外省强收、强取粮食，有的到田里强收稻子、山芋，有的到场上强取已收割的稻把。溧水县从去年１１月份以来，已连续发生集体扒粮事件三十多起，该县东屏公社爱国大队徐溪桥小队，在１２日１６日深夜，有二十多人，持屠刀两把，闯进小队仓库，捆绑看仓人员，把仓库仅存的一千零九十四斤粮食全部扒光。与该县毗邻的五个县，有三个县的边界地区已受到影响，引起了交界地区的群众纠纷，并发生殴斗四起，伤八人。","type":"paragraph"},{"text":"为了防止和正确处理这些事件，江苏公安厅提出了如下三个意见：","type":"paragraph"},{"text":"一、群众性的强收、强取粮食事件，主要是由于群众生活困难、生活安排不落实所引起的，其性质是人民内部问题，必须积极而又谨慎地处理。这类事件一经发觉，县里负责干部要立即赶赴现场，向群众耐心地进行思想教育，宣传党的各项政策，检查和切实安排群众生活，采取一切措施，稳定群众情绪，平息和制止事态的发展。同时，迅速查清事件的情况、发生的原因和为首肇事分子的情况。切不可采取官僚主义态度拖延不理，或者采取急躁、简单、粗暴生硬的做法，更不可将这类事件当作敌我矛盾去处理。","type":"paragraph"},{"text":"二、对于为首煽动或乘机煽风点火，扩大事态，进行破坏活动的五类分子。应予打击。但是，由于敌人的活动和人民内部问题交融在一起，一时不易分清，处理时要特别慎重，不要急于去打击犯罪分子，而首先要教育群众，把群众生活安排好，稳定和团结群众，使敌人在群众中暴露和完全孤立以后，再予以打击。在教育群众的同进，对进行破坏活动的五类分子，应当积极进行侦察控制工作，严密控制他们的动态，防止他们进行扩大事态等破坏活动。对于跟随群众一起强收、强取粮食，而不是为首为积极肇事的五类分子，也不要作为现行破坏去打击，可以先揭发记上一笔账，留待以后评审时再分别处理。","type":"paragraph"},{"text":"三、切实加强治安保卫工作。依靠群众，加强对五类分子和其他治安危险分子的监督改造和控制工作，严防阶级敌人利用我们的困难和工作中的缺点进行破坏活动，特别要严密防范杀人、放火、抢劫仓库、骚动、暴乱等事件的发生。","type":"paragraph"},{"text":"来源：1961年1月9新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"223cdb4972"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

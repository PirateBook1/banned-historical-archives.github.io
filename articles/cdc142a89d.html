script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央人民政府举行元旦团拜  在京各民族代表参加团拜向毛主席致敬  达赖和班禅分别致电毛主席庆贺新年","authors":[],"dates":[{"year":1953,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中央人民政府举行元旦团拜"},{"type":"paragraph","text":"在京各民族代表参加团拜向毛主席致敬"},{"type":"paragraph","text":"达赖和班禅分别致电毛主席庆贺新年"},{"type":"paragraph","text":"【新华社一日讯】中央人民政府在一月一日下午六时半在中南海怀仁堂举行一九五三年元旦团拜。出席团拜的，有：中央人民政府主席毛泽东，副主席朱德、李济深、高岗，秘书长林伯渠，政务院副总理董必武、陈云、邓小平，中央人民政府委员会委员陈毅、李立三、何香凝、吴玉章、彭真、薄一波、聂荣臻、徐特立、刘格平、马叙伦、习仲勋、彭泽民、傅作义、张奚若、陈铭枢、谭平山、柳亚子、龙云，以及中央人民政府各委、院、署、部、会、行首长，人民革命军事委员会委员和所属各部首长，中国人民解放军陆、空、海军首长，中国人民政治协商会议全国委员会常务委员、委员，各民主党派、人民团体负责人，北京各高等学校负责人等三百九十余人。"},{"type":"paragraph","text":"刚到北京的达赖喇嘛驻京办事处处长和现在北京的西藏致敬团、西南各民族参观团、西北牧区各民族参观团、新疆牧区各民族参观团的人员，甘肃回族教主马震武等三百四十余人也参加了今年元旦团拜。各民族代表并曾向毛主席致敬。怀仁堂还陈列有各地民族代表献给毛主席的各种锦旗和礼品。"},{"type":"paragraph","text":"团拜后，举行了杂技晚会。"},{"type":"paragraph","text":"【新华社拉萨二日电】西藏地方政府达赖喇嘛于新年前夕，致电毛主席庆贺新年。电文如下："},{"type":"paragraph","text":"中央人民政府、伟大的毛主席：当此一九五三年新年佳节，我谨代表西藏全体僧俗人民向您祝贺新禧。在您的领导下，西藏得到了和平解放，中国各兄弟民族空前的团结起来了，西藏民族内部也得到空前的团结。为了巩固祖国国防，帮助建设新西藏，进驻西藏的人民解放军一年来在拉萨和各地设立医院，使西藏的无数僧俗人民减除了疾病的苦难；并开垦了许多荒地，进行生产，从太昭到拉萨的公路已开始修筑；设立了拉萨小学以及修建房屋等建设工作，在很短的时间内，取得了很大的成绩，西藏地方政府对上述各项建设事业均尽了一切可能的帮助。希望中央人民政府在一九五三年给以更大的帮助，西藏地方政府亦将尽全力做好各项建设工作。我们坚决相信今后西藏宗教的兴隆，地方的繁荣，僧俗人民的幸福生活，新西藏的建设等一定能够实现。最后祝中央人民政府万岁！中国各民族人民的伟大领袖毛主席万岁！中国各兄弟民族大团结万岁！"},{"type":"paragraph","text":"西藏地方政府达赖喇嘛敬上"},{"type":"paragraph","text":"【新华社日喀则一日电】班禅额尔德尼于新年前夕，打电报给毛主席祝贺新年，电文如下：敬爱的毛主席："},{"type":"paragraph","text":"新中国第四度新年行将届临，班禅恭率后藏札什伦布全体政教僧俗官员民众，向您遥叩新年之喜！"},{"type":"paragraph","text":"回忆过去一年来，在解放军热情的帮助下，后藏人民的生活已日渐向荣。雅鲁藏布江沿岸农民一九五二年获得了空前未有的大丰收。北方牧民赶着成群集队的牛羊到农区交换粮食；手工业者得到银行的贷款；商民办货得到银行的汇兑；尤其是医疗队治好了很多病人。后藏人民都知道了“毛主席是我们的救星！”家家户户都挂了您的照片；这种想不到的新气象，完全是您英明的感召和中央人民政府领导的结果。我除衷心感谢外，今后决在中央张经武代表与驻藏人民解放军的领导和帮助下，进一步加强团结，为迎接一九五三年全国大规模的经济建设与逐步做好后藏的各种工作而奋斗。最后敬祝您福寿无疆为祷。"},{"type":"paragraph","text":"班禅额尔德尼"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdc142a89d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"光荣归于伟大领袖毛主席","authors":[],"dates":[{"year":1967,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"四排英雄事迹传开后，革命群众送来几十朵大红花。四排同志心里想，红花应该献给谁？"},{"type":"paragraph","text":"光荣归于伟大领袖毛主席"},{"type":"paragraph","text":"学习毛主席著作，要带着问题学，活学活用，学用结合，急用先学，立竿见影，在“用”字上狠下功夫。"},{"type":"paragraph","text":"林彪"},{"type":"paragraph","text":"走进英雄四排的宿舍，迎面就是我们伟大领袖毛主席的画像。毛主席像下是六○一一部队的“爱民公约”，毛主席像的两侧是英雄四排的四句金刚石般的誓言：毛主席热爱我热爱，毛主席支持我支持，毛主席指示我照办，毛主席挥手我前进。"},{"type":"paragraph","text":"更加引人注目的，是那簇拥在毛主席像周围的几十朵鲜艳的大红花。红花向阳，映射得全屋红光闪闪。"},{"type":"paragraph","text":"那来的这么多大红花呢？"},{"type":"paragraph","text":"英雄四排和他们的代表李文忠、李从全、陈佃奎烈士支左爱民的英雄事迹传开后，南昌地区的无产阶级革命派和红卫兵革命小将，络绎不绝地来到四排。他们带来金光闪闪的毛主席著作，献给英雄的战士，愿自己的亲人更高地举起毛泽东思想伟大红旗，在革命化的大道上阔步前进。他们还带来了一朵朵鲜红鲜红的光荣花，献给英雄的战士，愿自己的亲人带着人民的期望，在战无不胜的毛泽东思想的指引下，为人民立新功！"},{"type":"paragraph","text":"战士们双手接过毛主席著作和鲜红鲜红的光荣花，十几张激动的面孔，不约而同地朝向伟大领袖毛主席的画像，十几颗火热的红心飞向毛主席身旁："},{"type":"paragraph","text":"毛主席啊，毛主席！我们每前进一步，都是您老人家指引的啊！是您的光辉思想照耀着我们前进的道路，是您的光辉思想哺育我们成长。那天抢救红卫兵小将，是您“完全”、“彻底”为人民服务的教导，给了我们激流险滩无所惧、刀山火海也敢闯的无穷力量！"},{"type":"paragraph","text":"战士们望着毛主席的画像，想着，想着，一个共同的心愿从十几个人的心底迸发出来：“这光荣花我们不能接受，我们仅仅是按照毛主席的教导，作了一点人民战士应该做的事情。一切荣誉，一切光荣归于我们的伟大领袖毛主席，这朵朵光荣花应该献给毛主席！”"},{"type":"paragraph","text":"于是，一朵朵红艳艳的光荣花摆到了毛主席像前。红花向着红太阳，红太阳照耀着朵朵红花。它象征着亿万军民永远永远忠于伟大领袖毛主席；它象征着全国的无产阶级革命派、红卫兵革命小将和人民解放军的战士，在我们心中最红最红的红太阳毛主席的教导下，正在迅速成长，大步向前，夺取无产阶级文化大革命的新的更加伟大的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb3c125765"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

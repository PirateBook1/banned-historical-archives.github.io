script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"保卫革命政治犯，战俘，和被反动派强行消失者的决议","authors":["欧洲马列毛主义政党和组织会议"],"dates":[{"year":2018,"month":11}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":" 第三次欧洲马列毛主义政党和组织会议 二〇一八年十一月"},{"type":"paragraph","text":"我们， 参与第三次马列毛主义政党和组织会议的各马克思列宁毛主义政党和组织，坚定不移地和全世界的革命政治犯及战俘站在一边，并向他们致以最热烈的革命问候。他们坚持着我们的阶级立场，他们的决心没有被腐朽的背叛击倒，他们在让他们受到敌人枷锁的斗争中不屈的精神激励着全世界的革命者。那些和被剥削者和被压迫者站在一边与帝国主义作斗争的人必然的成为了反革命力量迫害的对象。反动派试图用一切可能的方式制服一切形式的革命斗争。通过关押、被消失、严刑拷打、威胁、和对基本人权的侵犯，反动派企图摧毁或是杀害革命者，把他们锁在自己的监牢里。"},{"type":"paragraph","text":"在全世界，我们都能看到同志们用自己的自由和健康为砝码，与剥削和压迫作斗争。在挪威和法国，我们能够看见青年反法西斯主义者正在因为他们对法西斯主义毫不松懈的斗争受到追捕和迫害。在美国，新生的革命者们被扣上了无止境的罪名，因为政权企图阻止他们继续大步前进。在墨西哥，政权生产着虚假和受政治推动的的罪名来把人民领袖和活动者关进监狱。这些人，比如说埃内斯托·塞纳斯·加西亚博士，把自己的生命用来为人民服务，无时无刻都在被政权常用的手段不留一点痕迹的消失。在著名的巴西二十三人的案件中， 政权试图用捏造的罪名用二十三名年轻的示威者，活动者，和革命者杀鸡儆猴：他们的罪行是用敢于造反， 敢于战斗的青春与为帝国主义服务的政权施加在巴西人民头上的苦难作斗争。在保卫受到反动派攻击的革命同志们的过程中，我们也要向那些打着“团结”的旗号—特别是在巴西二十三人的例子中—在国际共产主义运动和人民运动中散播混乱，以掩盖自身的投降主义的人表示厌恶。以屠杀和监禁革命者闻名的土耳其政府在和德国政权的合作下甚至在海外开始了对民主和革命活动者的迫害，就像2015年对十名革命者的监禁的例子再一次证明的一样。在菲律宾，腐朽的旧政权用着戒严来非法拘押和杀害民主权利活动者和原住民革 命领袖。印度教授G·N·赛巴巴的案例和在这个各民族的监狱中反动派对一切为民主工作而被监禁的人犯下的罪行的案例完全一样。像是阿吉特同志的共产党人遭到了政权的捕杀，如果他们活了下来，则会被“法制系统”的闹剧锁在铁窗之后：每当他们服完一个刑期，新的判决就又降临在他们的头上，让他们永远无法离开监狱，直到牢狱中积压的病痛在一张严加看守的病床上夺走他们的生命为止。"},{"type":"paragraph","text":"但是，尽管政权试着用它的一切力量来摧毁或是腐蚀这些革命者和同志，他们始终坚定不移地坚守他们的信念，从来没有像这些政权的机关屈服过。这一切最为光辉的例子在卡亚俄的海军基地：贡萨罗主席，秘鲁共产党的领袖，在这里被囚禁了超过二十年，但是，他不断没有屈服，反而把这间警卫森严的地下牢房转变成了人民战争最光辉的战线。"},{"type":"paragraph","text":"这些在监狱内外的斗争并不是徒劳无功的，而在我们的斗争之中受到了发展和体现。我们认为，我们必须保卫他们作出的牺牲，为他们的释放而奋斗，并通过保卫，宣传，和参与他们的正义斗争来保卫他们的生命， 让他们能够尽可能块的回到他们家人，朋友，和同志的的怀抱里，重新加入外面的革命队伍。"},{"type":"paragraph","text":"签名：毛主义共产党，法国为人民服务——共产主义联盟，挪威红旗集体，芬兰（毛主义）共产党建设委员会，奥地利红旗委员会，联邦德国土耳其共产党/马列主义秘鲁人民运动（重组委员会）"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9df72f7019"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东选集”第三卷第一版出版 上海地区发行额五万八千五百册","authors":[],"dates":[{"year":1953,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　“毛泽东选集”第三卷出版，第一版于四月十日在全国同日发行，新华书店上海分店已于四月十日在上海三处(新华书店福州路门市部，吴淞支店，中国图书发行公司)开始发行。从四月十日到十四日，五天中发行了一万五千零七十六册，其中福州路门市部读者非常拥挤，有的前来领购，有的前来登记，要求书店再批供应读者，满足读者需要。"},{"type":"paragraph","text":"上海地区这次的发行额为五万八千五百册，在发行时间上给读者也比较充足(四月十日——五月十日)，所以凡持有第一版四联“购书证”卡片的读者，均可在五月十日前按四月十日各报公告中指定地址领购。(之)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab7aef2b25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

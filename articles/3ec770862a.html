script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席在杨家沟过生日","authors":["马俊杰李德忠思治权"],"dates":[{"year":1994,"month":1,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席在杨家沟过生日"},{"type":"paragraph","text":"马俊杰李德忠思治权"},{"type":"paragraph","text":"在毛泽东同志诞辰１００周年到来的时候，陕北米脂县的乡亲们，满怀激情地回忆了毛主席当年在杨家沟过生日的情景。"},{"type":"paragraph","text":"那是１９４７年的冬天，毛主席在陕北米脂县杨家沟主持召开了中共中央召集的会议。会议的第二天——１２月２６日，正是主席的５４岁生日。各地前来开会的中央委员和地方、军队高级干部对主席说：“我们赶上吃你的寿面了。”"},{"type":"paragraph","text":"主席风趣地说：“寿面并不能使人长寿啊！吃不吃无所谓哟。”"},{"type":"paragraph","text":"大伙说：“沙家店战役胜利结束了，全国进入反攻阶段。应该庆祝这一胜利，顺便为你祝寿。”"},{"type":"paragraph","text":"“那可不行哟。就是全国解放了，党内也不可搞祝寿活动。”"},{"type":"paragraph","text":"为什么呢？大伙眼光投向毛主席。主席扳着指头，对大伙讲了他的理由：“第一，眼下，群众和部队还缺粮吃。我们不能忘掉群众疾苦，破费东西搞祝寿嘛。第二，我们都是共产党的干部，都要带头搞移风易俗。大家把祝寿的心事和精力用到革命事业上多好哇！”说完，主席严肃地宣布了两条规定：一、不准中央机关为他的生日请客吃饭；二、不许以任何形式为他歌功颂德。"},{"type":"paragraph","text":"周恩来同志接着说：“主席说得对啊……”"},{"type":"paragraph","text":"１２月２６日，主席比平时更加忙碌，他听取了大家对《目前形势和我们的任务》讲稿的讨论意见后，又找各地负责同志谈话，询问地方社情和群众情绪，一谈就是半天，直到卫士催得不行了，才去吃饭。那天的饭，仍是“钱钱饭”（用压扁的黑豆与小米混煮的稀饭）和酸白菜。"},{"type":"paragraph","text":"天黑，贺老总（贺龙）带的晋绥平剧团在杨家沟演戏。为让周围各村农民看好戏，主席指示将戏台搭在村中心的坪地上，而且不准在台前为他和其他中央负责同志摆椅子。开戏前，主席来到坪地，看到戏台下黑压压坐满观众，十分高兴。让卫士给他搬来个小凳，悄悄地坐在人群后边，看起戏来。"},{"type":"paragraph","text":"晋绥平剧团的《恶虎村》和《六月雪》演得格外精彩，场里不断发出喝彩声。演出结束后，主席和周恩来同志接见了演职人员，并就戏曲推陈出新问题与大家交换了意见。"},{"type":"paragraph","text":"当主席走出剧团住的小院时，满村金鸡已经唱起报晓曲。"},{"type":"paragraph","text":"周恩来同志毫无倦容，对主席说：“你的生日就这么过了。”"},{"type":"paragraph","text":"“这么过不很有意义嘛！”说毕，主席望着东方泛起的鱼肚色爽朗地笑了起来。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ec770862a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

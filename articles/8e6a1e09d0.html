script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji37","name":"毛泽东全集第37卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji37.pdf"],"article":{"title":"接受埃及大使拉加卜呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受埃及大使拉加下呈递国书时的答词"},{"type":"paragraph","text":"（1956年9月17日）大使先生："},{"type":"paragraph","text":"我很高兴地接受阁下被任命为第一任埃及共和国驻中华人民共和国特命全权大使的国书，并且感谢阁下对我本人的友好祝贺。我愿意趁此机会通过贵大使向纳赛尔总统表达中国人民和我本人的真诚的敬意。中国政府和中国人民将尽一切可能支持埃及人民维护苏伊士运河主权的英勇斗争，并且相信在这一斗争中埃及人民一定会取得最后的胜利。"},{"type":"paragraph","text":"中埃两国都是世界上文化最古老的国家。我们两国人民的传统友谊，诚如阁下所指出的，有着悠久的历史。殖民主义者曾经阻碍过中埃传统关系的发展，但是赢得了各自的民族独立的中埃人民，又建立起了新的友好合作关系。中国人民珍贵同埃及人民的这种友好合作关系，并且相信，这种关系必将日益巩固和发展。作为亚非两个爱好和平国家的中国和埃及间的友好合作，无疑地将对维护和巩固亚非和平和世界和平作出重大的贡献。"},{"type":"paragraph","text":"大使先生，我热烈地欢迎阁下出任埃及共和国驻中华人民共和国特命全权大使。在贵大使为发展中埃两国友好合作的工作中，将会得到我和中华人民共和国政府的充分协助。"},{"type":"paragraph","text":"谨祝贵国国家繁荣，人民兴旺，并祝纳赛尔总统阁下健康！"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":9,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":29,"page_end":29},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e6a1e09d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

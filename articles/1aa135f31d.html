script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"转发察哈尔省万全县镇压反革命经验的批语","alias":"","parts":[{"type":"paragraph","text":"转发察哈尔省万全县镇压反革命经验的批语"},{"type":"paragraph","text":"（1951年5月15日）各中央局，并即转分局，省委，区党委，大中市委，地委，并请各地委将此件一直转发到县委和小城市的市委："},{"type":"paragraph","text":"兹将万全县的经验\"通报给你们，请你们仿照办理。全国各县市的镇压反革命工作是如何进行的，是否向群众大张旗鼓地做了宣传，是否举行了群众的控诉会，群众的反映如何，请每个县委书记和市委书记（除已写的市）都向我写一个报告，交地委和省委转送给我。我希望全国二千余县委和市委的书记同志都和我直接通信一次。这些通信收齐后将发一通报，其中最好的经验将如方全县一样转发各地作参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十五日"},{"type":"paragraph","text":"[1]中共察哈尔省委办公厅1951年5月5日通报的万全县大张旗鼓镇压反革命的经验是：将14名死刑犯分别于群众发动较差的城内、五区太师庄、一区西红庙、四区旧堡4处执行，并召开联村群众控诉会，大张旗鼓地发动群众镇压反革命，4处参加控诉会的群众两万余人，情绪极为高涨。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":5,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":293,"page_end":293},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1aa135f31d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

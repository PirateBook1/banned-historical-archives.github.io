script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"努力贯彻执行毛主席革命文艺路线的新成果  国庆期间将上映一批新影片","authors":[],"dates":[{"year":1975,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"努力贯彻执行毛主席革命文艺路线的新成果"},{"type":"paragraph","text":"国庆期间将上映一批新影片"},{"type":"paragraph","text":"新华社一九七五年九月二十九日讯 一批新摄制的故事影片、新闻纪录片和科教影片，在中华人民共和国成立二十六周年的喜庆日子里，将同广大观众见面。"},{"type":"paragraph","text":"这次上映的新故事影片共七部。它们是：上海电影制片厂摄制的反映赤脚医生这一社会主义新生事物在斗争中诞生、成长和发展的彩色影片《春苗》和反映六十年代初期，我海军某造船厂工人和技术人员为加强国防建设，自力更生造快艇的斗争故事的彩色影片《第二个春天》；北京电影制片厂摄制的描写在党的培养教育下，赤脚医生茁壮成长的彩色影片《红雨》；上海电影制片厂摄制的表现无产阶级文化大革命中，我国造船工人奋发图强，在小船台上造出万吨轮英雄事迹的彩色影片《战船台》；八一电影制片厂摄制的新疆维吾尔歌剧移植的革命样板戏彩色影片《红灯记》；长春电影制片厂摄制的反映人民解放军战士全心全意为人民服务，在三大革命运动中建设连队的彩色影片《长城新曲》；珠江电影制片厂摄制的描写我南海某岛红小兵反特斗争故事的影片《小螺号》。"},{"type":"paragraph","text":"国庆期间还将上映中央新闻纪录电影制片厂拍摄的两部彩色纪录片。一部是纪录英雄的林县人民艰苦奋斗，重新安排山河的《红旗渠畔展新图》；另一部是纪录一九七四年在北京举行的《全国美术作品展览》和《上海、阳泉、旅大工人画展览》的《新时代的画卷》。"},{"type":"paragraph","text":"这次放映的还有北京科学教育电影制片厂、上海科学教育电影制片厂、农业电影制片厂、长春电影制片厂、珠江电影制片厂、西安电影制片厂和峨嵋电影制片厂拍摄的《传真》、《巧治蝼蛄》、《治碱改土造良田》、《熊猫》、《沙漠》、《因地制宜搞革新》、《纺纱座车》、《巧节煤》、《蛇岛》、《人造金刚石》、《蛇伤防治》、《球肥深施》、《固沙造林》、《土油罐》、《房屋抗震》，以及《科技简报》等十几部科学教育影片。"},{"type":"paragraph","text":"上海美术电影制片厂摄制的美术片《出发之前》也将同时上映。"},{"type":"paragraph","text":"这批新影片的摄制完成和上映，是广大电影工作者努力贯彻执行毛主席革命文艺路线的新成果。当前，在各条战线大好形势的鼓舞下，我国电影工作者更加豪情满怀，决心进一步学习毛主席的文艺思想，勇于革命，大胆实践，摄制更多更好的反映我国社会主义革命和社会主义建设斗争生活的新影片，为巩固无产阶级专政服务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad861efdb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

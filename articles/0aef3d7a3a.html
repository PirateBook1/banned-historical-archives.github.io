script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"对《中共中央、国务院关于适应人民公社化的形势改进农村财政贸易管理体制决定》草案的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对《中共中央、国务院关于适应人民公社化的形势改进农村财政贸易管理体制决定》草案的批语和修改"},{"type":"paragraph","text":"（1958年11月24日）先念同志："},{"type":"paragraph","text":"此件很好。我只作个别文句的修改和一些增补3，请加斟酌。[1]先念，即李先念，当时任中共中央书记处书记、国务院副总理。"},{"type":"paragraph","text":"[2]指《中共中央、国务院关于适应人民公社化的形势改进农村财政贸易管理体制的决定（修正草稿）》。决定稿指出，财政贸易管理体制必须适应人民公社成立以后的新形势，作必要的改进，实行“两放、三统、一包”。所谓两放，就是下放人员，下放资产；所谓三统，就是统一政策，统一计划，统一流动资金的管理；所谓一包，就是包财政任务。实行这种办法，既可以保证国家各项财政经济政策的全面贯彻，又有利于人民公社在执行政策的条件下机动地处理业务；既可以保证国家统一计划的执行，又有利于人民公社对工农商学兵各方面活动作全面的管理和安排；既可以保证国家的财政收入，又有利于充分发挥人民公社发展生产增加积累的积极性。1958年11月28日至12月10日召开的中共八届六中全会讨论通过了这个决定，并于1958年12月20日由中共中央、国务院联合署名公布。1958年12月23日《人民日报》发表了决定的全文。"},{"type":"paragraph","text":"[3]见本篇二至四。毛泽东全集第四十卷此件印发各同志加以讨论（可能有某些修改），并待中央全会予以批准之后，即可公开发表。我的修改处，请送小平“同志一阅。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月廿四日上午五时"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"资产阶级式的法权，在现时对于社会经济发展已经成为障碍的部分，正在遭到破除，而那些有用的部分，则还保留着，使之为社会主义事业服务。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"在现阶段，利用商品生产、商品交换、货币制度、价值规律等形式，有利于促进社会主义生产、有利于向社会主义的全面的全民所有制过渡（在现时，还只是在国营工业、运输业及其他国营企业和事业方面存在着全民所有制，所以还不是全面的），有利于为将来向共产主义过渡逐步地准备条件。"},{"type":"paragraph","text":"四目前，全国各地的公社虽然已经搭起架子，也可以说基本上建[1]小平，即邓小平，当时任中共中央总书记、国务院副总理。"},{"type":"paragraph","text":"对草案的批语和修改立起来了，但是要在思想、组织、生产、分配、生活福利和各项业务上都弄清条理、建立就绪和走上轨道，至少还需要几个月的时间。因此，国家财贸部门对于公社的财贸工作，应当继续在计划管理、业务指导、技术帮助等方面加强领导，特别在公社建立的初期，更应当配合公社的整顿和巩固工作，大力给予帮助。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":11,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":499,"page_end":501},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0aef3d7a3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

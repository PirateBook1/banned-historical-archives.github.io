script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"粉碎“四人帮”解放生产力凯旋玻璃厂提前完成全年计划，做到增产增收","authors":[],"dates":[{"year":1976,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海凯旋玻璃厂职工狠抓革命，猛促生产，提前三十九天完成了今年的生产计划。与去年同期相比，产值增长百分之十点八，上缴利润增加百分之十点六，成本下降百分之六，做到了增产增收。"},{"type":"paragraph","text":"这个厂广大工人和干部怀着极大的无产阶级义愤，揭露批判“四人帮”阴谋篡党夺权的滔天罪行，决心把被“四人帮”破坏所造成的损失补回来。"},{"type":"paragraph","text":"思想大解放，面貌大变样。碘钨灯车间的同志们响亮地提出十一月份的碘钨灯生产要创造历史最高水平。团支部组织团员、青年利用业余时间参加义务劳动。正当池炉小组的工人们大干快上的时候，突然自动拌料机重轴坏了，给生产带来一定影响。金工部门和“七二一”工大的同志们，把兄弟部门的困难看作是自己的困难，他们放弃了休息天，纷纷前来支援，连续奋战了三天，终于安装好拌料机，保证了泡壳生产任务的提前完成。科室的同志也积极支援前方。广大职工还注意抓好产品质量，促使碘钨灯合格率比过去提高百分之二点九。十一月初，这个厂接到了试制一种新型灯的紧急任务，时间紧，工人们怀着对王张江姚反党集团的无比仇恨，抽出了人力和设备进行试制，仅花了四天时间，就试制成功。现已小批生产，产品质量等指标均达到要求。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0ae1cfa46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

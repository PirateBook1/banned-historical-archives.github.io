script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝巴基斯坦独立七周年  巴基斯坦大使罗查举行招待会  毛主席、周总理电贺巴基斯坦总督和总理","authors":[],"dates":[{"year":1954,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝巴基斯坦独立七周年"},{"type":"paragraph","text":"巴基斯坦大使罗查举行招待会"},{"type":"paragraph","text":"毛主席、周总理电贺巴基斯坦总督和总理"},{"type":"paragraph","text":"【新华社十四日讯】巴基斯坦驻华大使罗查在十四日晚举行招待会，庆祝巴基斯坦独立七周年。"},{"type":"paragraph","text":"应邀出席招待会的，有：我中央人民政府政务院总理周恩来，文化部部长沈雁冰，卫生部部长李德全，外交部副部长章汉夫，对外贸易部副部长雷任民，商业部副部长姚依林，地质部副部长何长工，文化部副部长周扬，教育部副部长韦悫，出版总署署长胡愈之和北京市人民政府副市长吴晗等。"},{"type":"paragraph","text":"各国驻华使节和使馆人员也出席了招待会。"},{"type":"paragraph","text":"出席招待会的还有：应邀来我国访问的英国工党代表团克·艾德礼、安·比万、埃·萨末斯基尔、韦·伯克、摩·菲利普斯、塞·华生、哈·厄恩萧、亨·弗兰克林。"},{"type":"paragraph","text":"出席招待会的还有以团长孟阿达斯·纳苏申为首的印度尼西亚艺术团部分团员。"},{"type":"paragraph","text":"在招待会中罗查大使和周恩来总理先后讲话（讲话另发），并在讲话后乐队分别高奏中国和巴基斯坦两国国歌。"},{"type":"paragraph","text":"招待会在友好的空气中进行。"},{"type":"paragraph","text":"会后，并举行了舞会。"},{"type":"paragraph","text":"【新华社十四日讯】我中央人民政府主席毛泽东、政务院总理周恩来曾分别致电巴基斯坦总督吴拉姆·穆罕默德、总理穆罕默德·阿里祝贺巴基斯坦独立七周年纪念。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d62f3e28e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

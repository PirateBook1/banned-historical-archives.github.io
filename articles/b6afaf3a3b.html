script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"9646ca98-820c-44ef-b8ca-c656fd59b7fd","name":"毛泽东思想万岁（1949.10-1957.12）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/9646ca98-820c-44ef-b8ca-c656fd59b7fd.pdf"],"article":{"title":"在中央人民政府委员会第二十次会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"二、不能资本家光是图私人的利，必秉顾国家的利，工人的利。三、很好的团结他们、教育他们、改造他们，先学习并实行共同。"},{"type":"paragraph","text":"对劳动部关于召开全国劳动保护会议"},{"type":"paragraph","text":"向中央报告的批示"},{"type":"paragraph","text":"（一九五二年）"},{"type":"paragraph","text":"在实施增产节约的同时，必须注意职工的安全，健康和必不可少的福利事业；如果只注意前-一方面，忘记或稍加忽视后一方面，那是错的。"},{"type":"paragraph","text":"在中央人民政府委员会第二十次会议上的讲话"},{"type":"paragraph","text":"（摘要）"},{"type":"paragraph","text":"就全国范面来，大陆上的军事行动已经结束，士地改革已经基本完成，各界人民已经组织起来，因此，根据中国人民政治协商会共同的规定，召开全国人民代表大会及地方各人民代表大会的条件已经成熟了，这是中国人民流血牺牲，为民主奋斗历数十年之人才得到的伟大胜利。召开人民代表大会，可以更加发扬人民民主，加强国家建设和加强抗美援朝的斗争。，人民代表大会制的政府，仍将是全国各民族、各民主阶级、各民主党派和各人民团体统一-战的政府，它是对全国人民都有利的。"},{"type":"paragraph","text":"（《新华月报》--九五三年一-月十三日）对文字改革工作的指示及一些问题的回答"},{"type":"paragraph","text":"（传达记录，一九五三年一月二十六日）：中国的拼音文字字母和七百简体字材料这两个材料，已经送傅毛主席看过。他翻开了简体字。他为这种工作不必太急，不要因为人家摧就操切办事。事情关系很大，影响到几万万人，是长远的事情。不要受了外界压力，易作出，反而使自已陷于被动。可以多征求意见。已经有了方案，.可以作为糍续研究改进的材料。"},{"type":"paragraph","text":"关于简体字：：毛主席为现在的简体字不够简，有些字与原字只差一两笔，有些字笔划仍多。笔划形状仍然不顺利，写起来别扭。如“”可以用“L”代替，有了写两点的"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":1,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":32,"page_end":32},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6afaf3a3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应邀参加坦赞铁路的交接仪式并进行友好访问  孙健副总理率我政府代表团离京  张春桥、谷牧、乌兰夫等到机场送行","authors":[],"dates":[{"year":1976,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应邀参加坦赞铁路的交接仪式并进行友好访问"},{"type":"paragraph","text":"孙健副总理率我政府代表团离京"},{"type":"paragraph","text":"张春桥、谷牧、乌兰夫等到机场送行"},{"type":"paragraph","text":"新华社一九七六年七月十二日讯　以国务院副总理孙健为团长的中国政府代表团，应赞比亚共和国政府和坦桑尼亚联合共和国政府邀请参加坦赞铁路的交接仪式并对赞比亚和坦桑尼亚进行友好访问，今天晚上乘专机离开北京前往赞比亚。"},{"type":"paragraph","text":"代表团团员有：外经部部长方毅，外交部副部长何英，铁道部副部长苏杰，中国驻赞比亚大使李强奋，中国驻坦桑尼亚大使刘春，铁道部局长李轩，外交部非洲司副司长李珩、礼宾司副司长刘华，外经部副局长吕学俭。方毅、苏杰等部分团员已在国外。"},{"type":"paragraph","text":"到机场送行的有国务院副总理张春桥、谷牧，人大常委会副委员长乌兰夫，外交部部长乔冠华，外经部副部长陈慕华，铁道部副部长郭鲁，有关方面负责人何功楷、朱传贤、程飞、李梦夫、李金榜等。"},{"type":"paragraph","text":"赞比亚驻中国大使馆临时代办马翁迪，坦桑尼亚驻中国大使馆临时代办姆维达迪，以及这两个大使馆的外交官员，也到机场送行。（附图片）"},{"type":"paragraph","text":"以国务院副总理孙健为团长的中国政府代表团离开北京前往赞比亚。到机场送行的有国务院副总理张春桥、谷牧，人大常委会副委员长乌兰夫，外交部长乔冠华等。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"谷牧","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"075d924951"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

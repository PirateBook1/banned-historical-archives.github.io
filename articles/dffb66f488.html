script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"毛泽东等祝贺朝鲜民主主义人民共和国成立二十四周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺朝鲜民主主义人民共和国成立二十四周年的电报"},{"type":"paragraph","text":"（1972年9月8日）平壤朝鲜劳动党中央委员会总书记朝鲜民主主义人民共和国内阁首相金日成同志，朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健同志："},{"type":"paragraph","text":"在朝鲜民主主义人民共和国成立二十四周年的时候，我们代表中国共产党、中国政府和中国人民，向朝鲜劳动党、朝鲜政府和兄第的朝鲜人民，致以最热烈的祝贺。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国成立二十四年的历史，是充满战斗和胜利的历史。英雄的朝鲜人民在以金日成同志为首的朝鲜劳动党的英明领导下，在反对美帝国主义侵略的朝鲜祖国解放战争中取得了伟大的胜利，在社会主义革命和社会主义建设中取得了辉煌的成就。朝鲜民主主义人民共和国高举反帝革命旗帜，坚决支持各国人民的正义斗争，国际威望日益提高。朝鲜人民不畏强暴、敢于斗争的英雄气概和自力更生、奋发图强的革命精神，对中国人民和各国革命人民是一个巨大的鼓舞。"},{"type":"paragraph","text":"朝鲜劳动党和朝鲜政府一贯坚持自主和平统一祖国的正确路毛泽东全集第五十一卷线，为实现朝鲜的和平统一进行了不邂的努力。朝鲜人民在和平统一祖国的事业中取得的进展，符合朝鲜人民的民族愿望，受到了亚洲和世界各国人民的同情和支持。中国人民热烈祝贺朝鲜人民的巨大成就，并将一如既往，坚决支持兄弟的朝鲜人民反对美帝国主义侵略、争取实现祖国自主和平统一的正义斗争，直到取得完全胜利。"},{"type":"paragraph","text":"中国人民十分珍视中朝两党、两国人民在长期的共同革命斗争中用鲜血结成的伟大友谊和战斗团结。这种友谊和团结是建立在马克思列宁主义和无产阶级国际主义基础之上的。我们衷心祝愿中朝两国人民的友谊和团结今后不断地得到加强和发展。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国代主席董必武中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九七二年九月八日于北京"}],"authors":["毛泽东"],"dates":[{"year":1972,"month":9,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":340,"page_end":341},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dffb66f488"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

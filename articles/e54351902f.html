script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热情歌颂毛主席的丰功伟绩","authors":["方耘"],"dates":[{"year":1976,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"方耘"},{"type":"paragraph","text":"这些天来，上海革命文艺工作者在工厂，在农村，在部队，在与工农兵相结合的道路上，在无产阶级文艺革命的征途中，同全国广大工农兵群众一起，通过各种活动，缅怀伟大的领袖和导师毛主席对中国革命和世界革命的伟大贡献，追忆毛主席对无产阶级文艺事业和革命文艺工作者的亲切关怀，正在将怀念毛主席，爱戴毛主席，崇敬毛主席的极其深厚的无产阶级感情，化作铮铮的革命誓言，变成巨大的战斗力量。大家拿起了笔，拨响了琴，通过各种文艺形式，唱出了一支支怀念毛主席，歌颂毛主席，继承毛主席的遗志，捍卫毛主席革命路线的庄严的无产阶级战歌。"},{"type":"paragraph","text":"你听:文艺舞台上颂诗一首接一首，赞歌一曲连一曲。话剧工作者的配乐诗朗诵《毛主席永远活在我们心中》，感情是那样的深厚、真挚:最早沐浴红太阳光辉的韶山儿女，跟随毛主席南征北战的老红军，经过文化大革命战斗洗礼的红卫兵小将，正在顽强地战胜地震灾害的唐山矿工，随卫领袖的警卫战士，如今都在向毛主席把衷肠倾诉……淮剧合唱《红太阳光辉千秋万代照浦江》，独唱《毛主席啊，我们深深把您怀念》、《我瞻仰“一大”会址》、《毛主席是咱渔家大救星》、《毛主席啊，我们把您深深怀念》，合唱《毛主席，您永远活在我们心里》，都以深情激越的演唱，亲切感人的曲调，形象鲜明的艺术语言，抒发了我们亿万人民怀念毛主席，与毛主席心心相连的阶级深情。这些颂歌和颂诗，从不同的侧面颂扬了在几十年的革命峥嵘岁月里，毛主席缔造我们党、我们军队，带领我们继续革命的伟大的历史功勋，表达了对毛主席的培养、教导、爱护、关怀的无限感激之情，激发出学习毛主席的伟大革命思想，学习毛主席的光辉革命实践，为共产主义事业的胜利而英勇奋战的信心与力量。"},{"type":"paragraph","text":"你看:文艺战线上歌颂毛主席丰功伟绩的文艺队伍一队接一队，一代连一代。无论是亲聆过毛主席教导的革命样板戏剧组的同志，毛主席支持、培育的工农兵作者，在革命根据地成长的老文工团员，刚毕业出来的工农兵学员，还是正在新型的艺术学校中学习的工农兵的子女们，此刻都噙着热泪，在每字每句，每个音符中，倾注自己无比深挚的革命情感，畅抒自己坚持无产阶级专政下继续革命的豪情壮志，决心把毛主席所开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"歌颂毛主席的丰功伟绩，是革命文艺工作者的崇高职责，是社会主义文艺创作的光荣任务。毛主席是当代最伟大的马克思主义者。毛主席伟大的革命理论，毛主席光辉的革命实践，毛泽东思想在中国革命和世界革命的实践中所显示的战斗威力，在各个领域、各条战线上所焕发的革命锋芒，既为我们社会主义文艺创作指明了方向，又为我们社会主义文艺创作提供了无比丰富的源泉。毛主席教导我们:“无产阶级的文艺是无产阶级整个革命事业的一部分。革命文艺队伍是一支为政治斗争为无产阶级专政服务的军队。”为了让亿万人民世世代代沿着毛主席的革命路线前进，时时刻刻牢记无产阶级的战斗使命，为了战胜资产阶级和一切剥削阶级，战胜帝国主义、社会帝国主义和一切反动派，反修防修，巩固无产阶级专政，实现共产主义的大业，我们革命文艺工作者一定要成为热情宣传毛泽东思想、勇敢捍卫毛主席革命路线的坚强战士。我们要积极组织和热情鼓励文艺工作者，以革命样板戏为榜样，努力反映在毛主席的英明领导下我党历史上的重大斗争，特别是无产阶级专政下的继续革命、同党内资产阶级所进行的伟大斗争，歌颂毛主席在国际共产主义运动中的伟大的历史功绩，充分发挥革命文艺的战斗作用。"},{"type":"paragraph","text":"毛泽东思想的伟大旗帜，将永远飘扬在我们进军行列的最前头，指引我们夺取更加辉煌的胜利!共产主义是不可抗御的!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e54351902f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

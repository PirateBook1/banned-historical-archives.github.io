script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大会电毛主席祝新中国强盛","authors":[],"dates":[{"year":1949,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社布拉格七日电】　在伦敦开会的英中会议致电毛主席称:"},{"type":"paragraph","text":"中华人民共和国中央人民政府毛泽东主席:"},{"type":"paragraph","text":"有代表将近两百万人的三百二十八名代表出席的英中会议，欢迎你的贺电。在解放军领导下的中国人民所获得的具有历史意义和决定性的胜利以及中华人民共和国宣告成立的鼓舞之下，我们保证自己要为英中两国间在平等基础上的友谊而工作。我们相信:我们加强平等的关系，也就是帮助使得和平更形巩固。我们将依据着奥古斯图斯·林德莱、汤姆。曼、伦敦工作委员会、以及南安普敦、密德尔斯布罗和伦敦等地码头工人的传统进行斗争，以求消除一切妨碍友谊的东西。祝中华人民共和国繁荣和日益强盛。"},{"type":"paragraph","text":"代表英中会议秘书杰克·德里本"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0605b27b1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

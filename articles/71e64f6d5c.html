script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决捍卫毛泽东思想　彻底挖掉周扬黑线 ——上海工农兵愤怒声讨周扬反党罪行的座谈纪要","authors":[],"dates":[{"year":1966,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:大海航行靠舵手，万物生长靠太阳，雨露滋润禾苗壮，于革命靠的是毛泽东思想。"},{"type":"paragraph","text":"伟大的毛泽东思想，是一切牛鬼蛇神阴谋复辟资本主义的最大障碍，因此，一小撮反党反社会主义分子无不把他们进攻的矛头指向毛泽东思想。周扬就是其中极其猖狂的一个。周扬疯狂攻击伟大的毛泽东思想，罪证俱在，证明他是一个彻头彻尾的反革命修正主义分子。"},{"type":"paragraph","text":"用毛泽东思想武装起来的广大工农兵群众，在党的领导下，愤怒声讨周扬的反革命罪行，捍卫伟大的毛泽东思想。"},{"type":"paragraph","text":"工农兵说得好:“毛主席的书是革命书，是翻身书。”“读了毛主席的书，心红眼亮骨头硬。”“惊涛骇浪都不怕”。"},{"type":"paragraph","text":"工农兵说得好:“伟大的毛泽东思想是我们的命根子，是我们心中最红最红的红太阳。”“葵花朵朵向太阳，我们热爱毛泽东思想”。"},{"type":"paragraph","text":"工农兵说得好:“宣传毛泽东思想的过程是一场尖锐的阶级斗争。”我们要象雷锋、象王杰、象刘英俊那样，努力学习毛泽东思想，忠实贯彻毛泽东思想，热情宣传毛泽东思想，勇敢捍卫毛泽东思想。谁要反对毛泽东思想，我们就要把他彻底打倒!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"周扬","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71e64f6d5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

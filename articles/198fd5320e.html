script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"关于及时转发军队开展肃反运动情况的批语","alias":"","parts":[{"type":"paragraph","text":"关于及时转发军队开展肃反运动情况的批语！"},{"type":"paragraph","text":"（1955年8月8日）谭政同志："},{"type":"paragraph","text":"此件似可转发。你是否都看这类报告？应当都看，择要转发，及时指导各地。每隔一个半月，应召集全军性的会议讨论一次。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月八日"},{"type":"paragraph","text":"[1]这个批语写在中国人民解放军昆明军区1955年8月1日上报总政治部并给所属各单位的关于肃反运动情况的简报上。简报说，军区直属各大单位的肃反运动已转入联系实际、展开斗争、具体揭露的阶段。在揭发出的问题中，较为严重的有：（一）已发现一些反革命分子。（二）各单位都揭发出一些小集团活动。（三）不少单位揭发出一些严重的泄密事件。（四）各单位都揭发出不少反动言论。（五）有些知识分子开始暴露受胡风思想影响和崇拜胡风分子的问题。在此期间，军区五人小组与各级五人小组注意对开好小组会的指导和掌握，取得了一些经验和体会：1.凡能具体地联系实际，特别是依据本单位的业务特点与突出问题联系实际，小组会就有声有色。2.小组是战斗单位，要重视提高小组长的领导水平。3.小组会的形式可灵活多样，求得交锋。4.对某些情况复杂的单位，在判定对象确有问题，群众斗争将要出现僵局时，领导应掌握火候，改变战术。"},{"type":"paragraph","text":"[2]谭政，当时任中国人民解放军总政治部副主任。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":280,"page_end":280},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"198fd5320e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东在中央常委会上的讲话","authors":[],"dates":[{"year":1964,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"在中央常委会上的讲话","type":"title"},{"text":"开了二十天的会，我们才见面。你们的简报我都在看。","type":"paragraph"},{"text":"主要依靠自学，肖楚女就没有上过学校，他在茶馆跑堂。我很喜欢他。在农民讲习所教书，主要教员靠他。他能打破教书的旧框框。后来当黄埔军校的教官。农民讲习所，我们拿小册子给他们看。现在学校不发讲义，叫学生抄，为什么不发？据说怕犯错误。抄就不犯错误？发讲义叫学生看，你可以少讲。材料不仅发一方面，正、反两方面都发，如历史，新学、旧学都要发给学生看。我写《中国革命战争的战略问题》是写的讲义，就没有讲。《论持久战》也是这样写出来的。《矛盾论》写了几个星期，白天黑夜写，写出来只讲两小时。可以叫人家看嘛。现在的教员就是懒。自然科学不同一些，要看实验，要有工厂。过去搞概念，今天是概念，明天是概念，学生啥也看不到，先生不写讲义。（有人说发了讲义先生没什么讲的）那你可以多看书嘛。","type":"paragraph"},{"text":"（问刘少奇）你不是同格里巴同志谈了吗？","type":"paragraph"},{"text":"（刘少奇说：格里巴是好同志，是左派核心，希尔也是好同志。有些国家尚无左派核心，仅是小组活动。）","type":"paragraph"},{"text":"先出来的可能是积极分子。×××活动在美德轴心，没看到美德矛盾。欧洲有些国家有恐德病，赫鲁晓夫想搞美国控制德国。","type":"paragraph"},{"text":"法国也怕德国，欧洲一些党也怕德国。","type":"paragraph"},{"text":"法国党第二次世界大战有四十万军队，邱吉尔担心法国拿不下来。戴高乐有办法，第一是封官，第二是改为国防军三十万，另外十万军队解散，庞大民兵解散。多列士从苏联回去说服大家交出军队，当了副总理，最后一脚踢开。","type":"paragraph"},{"text":"欧洲党都如此，××同志讲，他们象我们大革命时一样，工人农民都组织起来，武装也有了，工农向我们要办法。我们就是没有想到夺取政权，也没有准备国民党可能解除我们的武装。当时形势很好，就是没想到资产阶级会叛变。武汉政府两个共产党员当部长。一个是谭平山，后来组织第三党，解放后搞农工民主党。一个是苏兆征。不经过那一次资产阶级叛变是不行的，中国革命不会成功的，这是命中注定的。现在又是一次，我们对赫鲁晓夫开始没有准备他会叛变。现在世界有两种共产党，一种是真的，一种是假的。十月革命，修正主义出在苏联有伟大意义，南斯拉夫出修正主义不行，苏联是搞了四十多年，列宁领导的。南斯拉夫是偶然的，苏联不是偶然的了。","type":"paragraph"},{"text":"我们已经出了白银厂、小站，过去我们不注意上面的根子。","type":"paragraph"},{"text":"（郑州会议，主席提出赫鲁晓夫是好人是坏人？希尔讲他早就知道赫鲁晓夫是坏人，我们知道，但不好公开讲。）","type":"paragraph"},{"text":"一分为二是辩证法，合二而一是修正主义。","type":"paragraph"},{"text":"写党史请董老挂帅，要把蒋介石全集印出，看他怎样骂我们。（周恩来：太多了，可以出选集。）","type":"paragraph"},{"text":"传下去，传到县：如果出了赫鲁晓夫怎么办？中国出修正主义中央怎么办？要县委顶修正主义中央。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae79af3eec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

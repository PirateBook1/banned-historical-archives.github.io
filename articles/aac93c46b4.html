script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对张秀龙来信的批语","alias":"","parts":[{"type":"paragraph","text":"对张秀龙来信的批语！!"},{"type":"paragraph","text":"（1971年1月）请林交军委一议。"},{"type":"paragraph","text":"[1]这个批语写在中国人民解放军浙江省军区原司令员张秀龙1970年11月17日给毛泽东等的信上。信中说，您1967年9月视察浙江时讲：张秀龙犯了错误应帮助他站出来。可是数年来我都在靠边站，现在湖北省军队农场锻炼已有年余。我认为自己在“文化大革命”中犯错误，主客观原因很多，主要是自己跟不上您的思想，路线觉悟不高，世界观改造不好，有私心杂念，一切由自己负责。但我认为自己是好人犯错误，是人民内部矛盾。可是将我长期靠边站，不让过问政治，不准夫妻双方来往（我爱人有病，不准我请假去探望），我想不通，所以写信，请您要军委办事组了解一下我在此地锻炼的情况，指出我的努力方向，并允许我能在一定的时间里探家走动。1971年1月12日，中共中央军委办事组成员、中国人民解放军总政治部主任李德生将张秀龙的信送毛泽东审阅。毛泽东批示后，军委办事组提出对张秀龙问题的处理意见：应住院治疗，准许与家人团聚，恢复组织生活并待分配工作。张秀龙后来复出担任湖北省军区副司令员，1975年后任湖北省军区司令员、武汉军区副司令员等职。"},{"type":"paragraph","text":"[2]林，指林彪，当时任中共中央副主席、中央军委副主席。"}],"authors":["毛泽东"],"dates":[{"year":1971,"month":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":174,"page_end":174},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aac93c46b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新疆第一阶段打虎战果不大　大老虎大都是特务或与特务有联系的双料货","authors":[],"dates":[{"year":1952,"month":3,"day":2}],"is_range_date":false,"parts":[{"text":"新疆第一阶段打虎战果不大　大老虎大都是特务或与特务有联系的双料货","type":"title"},{"text":"【新疆分社二日讯】新疆省级及迪化市机关围剿老虎，截至十八日，党政民系统打出老虎三百六十八只(其中大老虎十余只)，军事系统(五军尚进行除外)打出老虎三百九十五只(其中大老虎三十一只)。新疆分局第三书记张邦英指出：根据现在的情况看，大老虎捉的很少，小老虎还没有捉完。他估计全疆可捉大小老虎三千至四千只。从新疆具体情况看，大老虎大都是双料货(既贪污又是特务或与特务密切联系)，如省运输公司揭发出陈果夫的侄儿，海关揭发出贪污分子和英美间谍有牵连，现领导机关正严密注意中。","type":"paragraph"},{"text":"在第一阶段打虎战役中，发生如下情况：","type":"paragraph"},{"text":"(一)报复：省贸易公司训练班发生在水中放毒案，第一次中毒者三十多人(没有死亡)，第二次放毒时即被破获，凶手卡拉尔(维族)系由伊宁介绍来的，与艾沙都拉(大土耳其主义者，镇反时被逮捕)可能有联系。另外，军区新建纺织厂(一万五千锭)发生纵火案(当即扑灭无损失)，放火犯未曾查获。","type":"paragraph"},{"text":"(二)自杀：近十天内，继续发生贪污分子自杀案七起，其中，省银行一贪污分子坦白后(贪污一千多万)，晚上被派出放哨，用枪自杀，未死。","type":"paragraph"},{"text":"(三)抗拒：现已发生个别贪污分子绝食和自动投奔法院要求入狱，以及在给领导写信和谈话时，表示要自杀用来威胁领导。省运输公司一贪污分子，因证据确凿，供认贪污一亿三千万元，并将同犯者的责任完全担在自己身上，表示顽抗。林管站一贪犯分子，坦白自己只贪污到九千九百九十九万九千五百元，便死也不说了。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年3月4日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87cb47f9d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命儿歌四首","authors":[],"dates":[{"year":1976,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命儿歌四首"},{"type":"paragraph","text":"小哨兵"},{"type":"paragraph","text":"上海露香园路第三小学  杜继岗我是小哨兵，热爱红五星，革命风浪中，我要炼红心。挥起红战笔，狠批邓小平；扛起红缨枪，打击反革命。我是小哨兵，批邓当尖兵，保卫毛主席，保卫天安门。画漫画北京市西四北小学"},{"type":"paragraph","text":"蓝云"},{"type":"paragraph","text":"小画笔，手中拿，小刚用它把言发。画笔紧握眼不眨，画个太阳红又大。邓小平刮右倾翻案风，让他暴露在阳光下。坏蛋看了直害怕，革命人民笑哈哈。红小兵跟党走"},{"type":"paragraph","text":"秦皇岛市兴隆小学"},{"type":"paragraph","text":"周连文走资派，还在走，千方百计伸黑手，打着红旗反红旗，想把革命朝后“扭”。读宝书，暖心头，红小兵们齐战斗，劈风破雾大步走，誓与右倾翻案风斗。红小兵，跟党走，胸怀朝阳反逆流，高举红旗上战场，不获全胜不罢休！"},{"type":"paragraph","text":"夜巡"},{"type":"paragraph","text":"旅大市椒房小学"},{"type":"paragraph","text":"江萍深夜里，静无声，天上星星眨眼睛。小队长，一声令，集合一排红小兵。为啥不见小英英？笑指远处一红缨。到跟前，细打量，岗位上站个红小兵。小英英，负责任，今天提前来夜巡。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ff8a8e7ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

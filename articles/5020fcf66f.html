script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——主张开放干部自由市场","authors":["中国人民大学","曾纪梅","李金铭"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——主张开放干部自由市场","type":"title"},{"text":"中国人民大学李金铭曾纪梅","type":"authors"},{"text":"“我同意开辟职业自由市场，因为统一分配由于种种原因有很多弊害，大才小用，小才大用，不愿干的也得干，干不了的硬干，不安心工作，领导就给打通思想，结果思想通不了，工作不带劲，思想苦闷，对自己对国家都没什么好处。‘职业自由市场’开辟后，开始时可能有些乱，但不久就会安定下来，而且会比统一分配更安定，因为人人各得其所，各干所好，谁还去摇摇不定呢？各个部门通过考试按才录用，大才大用，小才小用，无才不用，工作符合他的志愿，适合他的水平，干得高兴，尽其所能，对自己对大家都有好处。”（中国人民大学出版社助理编辑  李金铭）","type":"paragraph"},{"text":"“许多干部脱离群众，工作不好，群众有意见，是人事制度造成的，人事选拔由党委领导会产生官僚主义”。因此他主张“自由竞争”“由群众推选”，采取“招聘的办法”这样就可以改变“有些领导干部虽然无能但不犯错误，就老是下不来的”的情况。（中国人民大学工业经济系学生  曾纪梅的材料）","type":"paragraph"},{"text":"“反对毕业生统一分配：","type":"paragraph"},{"text":"反对包办婚姻式的分配毕业生的工作。","type":"paragraph"},{"text":"包办婚姻是封建社全的产物，它在我国废除已久，但是在我们目前，分配工作时，却有其广泛的活动余地。毕业生好象奉父母之命的姑娘在临嫁之前还不知道丈夫是谁，他们的性格、脾气如何，可是她却没有权利过问，如果有不同意，违反了父母之命，则就常常戴上一顶不孝之道——个人主义的纱帽，或者思想落后对抗组织，可惜我们暑假毕业，戴上这顶帽子未免太大太热，说不定会中暑。”（中国人民大学计划系四年级  大字报）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5020fcf66f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

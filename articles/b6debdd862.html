script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《汉语大词典》编纂工作加紧进行拟收词目三十万条以上，约四千余万字　由五省一市协作编写，争取一九八五年出版","authors":[],"dates":[{"year":1979,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　继《辞海》正式出版后，我国最大的一部语文词书——《汉语大词典》的编纂工作正在加紧进行。这部词典的编辑委员会最近正式成立。"},{"type":"paragraph","text":"《汉语大词典》是一部新编的，属于提高性质的大型语文词典。其规模将超过《辞海》(一九七九年版)三至四倍。这部大词典由上海、江苏、浙江、山东、安徽、福建五省一市协作编写。最近经国家出版局和教育部委任，由罗竹风担任主编，吴文棋、张涤华、洪诚、洪笃仁、徐复、蒋礼鸿、蒋维崧担任副主编。日前，在苏州市举行了《汉语大词典》编委会第一次会议。国家出版局代局长陈翰伯专程赶来参加会议。"},{"type":"paragraph","text":"我国四个现代化的建设，需要迅速发展科学文化教育事业，极大地提高整个中华民族的科学文化水平，而词典编纂工作，正是为了适应这一需要而进行的一项基础工作。同时，随着国际文化交流的发展，许多友好国家都亟需我们提供完备的汉语工具书。可是我国的辞书出版工作远远不能满足需要。一九七五年，周总理和邓小平同志对中外语文词典规划作了批示，这个规划当时曾作为国务院文件下达。规划中计划出版的最大一部词典，即是《汉语大词典》。粉碎“四人帮”以后，《汉语大词典》的编纂工作抓紧进行，五省一市调集了四百余人参加编写工作。这些参加编写的同志勤勤恳恳，埋头苦干，从有关辞书和一千余种古籍中收录了近四百万张卡片资料。经过两次试写，从去年年底起，编纂工作转入释文编写阶段。中央领导同志对这部词典的编写工作很重视，不久前，中宣部领导对这部词典的编纂工作作了批示，要求“努力进行”。这使全体参加编写的同志受到很大鼓舞。"},{"type":"paragraph","text":"在编委会第一次会议上，大家认真总结了前一阶段工作的经验教训，并对这部词典的性质及其编写方针交流了看法。大家认为，这部词典是以具有中等文化水平的读者为对象，帮助他们解决阅读和研究古今著作中遇到的语词方面的问题。这部词典力求做到古今兼收，源流并重，即尽可能收录古今汉语著作中的普遍词语，以古为主，兼收现代，努力吸收已有的语言文字方面的研究成果，准确地解释词义，恰当地引用书证，大体上反映汉语词汇的发展演变，同时适当选收部分习见常用的专科词语。据初步估计，这部词典的词目总数约为三十万条或更多一些，总字数约为四千余万字。计划在三、四年内完成初稿，争取在一九八五年正式出版。"},{"type":"paragraph","text":"要完成这部词典的编纂工作，任务是十分艰巨的。到会的同志纷纷表示，要怀着为国争光，为四化献身的精神，为编好这部词典尽最大努力。目前，在编纂工作中也存在一些困难，诸如人力物力等方面还有不少问题。但是，大家认为，只要各级领导重视，这些困难是不难解决的。在会上，江苏等省、市的编写组介绍了领导重视、加强计划、加速编写的经验，受到了大家的称赞。"},{"type":"paragraph","text":"为了加强编纂工作的领导，根据国家出版局的提议，决定在上海成立《汉语大词典》编纂处，编纂处目前正处于筹备阶段，他们打算继续吸收各方面对语言文字有研究的有志之士参加工作，使《汉语大词典》能早日问世。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江苏文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6debdd862"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

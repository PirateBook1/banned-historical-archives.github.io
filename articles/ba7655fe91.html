script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北方老根据地访问团访问西柏坡村毛主席曾在此指挥三大战役　当地人民换上新装频问领袖健康","authors":[],"dates":[{"year":1951,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京七日电】　中央人民政府北方老根据地访问团晋察冀分团于上月下旬访问了中共中央机关和毛主席住过的建屏县(原为河北省平山县之一部，抗日战争时始设此县)西柏坡村。一九四七年秋，中共中央曾于该村召开过土地会议，制订了土地法大纲。一九四八年末到一九四九年初，毛主席和朱总司令在该村胜利地指导了世界闻名的辽沈、淮海、平津三大战役，中国共产党并于该村举行过第七届二中全会。该村农民都因毛主席曾在该村领导全国人民取得中国革命的最后胜利而感到无上光荣。这个光荣的村庄的人民，当他们知道毛主席要派访问团来看望他们时，人人都穿上了节日的新衣，家家打扫街道，结队举旗来欢迎访问团。农民们特地带领访问团去参观了毛主席及朱总司令的故居。人们为了纪念自己的领袖，把毛主席住过的屋子，依照当年的原样陈设起来，办公桌擦得干干净净。农民们充满热情地回忆着毛主席在这村与他们谈话时和蔼可亲的神采。他们关心地问毛主席、刘少奇副主席、周总理、朱总司令等领袖们的健康，并叮嘱访问团向领袖们转致谢意。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba7655fe91"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

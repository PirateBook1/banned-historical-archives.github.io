script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"朱德在北京大学革命师生大会上的讲话","authors":["朱德"],"dates":[{"year":1966,"month":7,"day":25}],"is_range_date":false,"parts":[{"text":"朱德在北京大学革命师生大会上的讲话","type":"title"},{"text":"朱德","type":"authors"},{"text":"横扫旧的习惯势力，要夺权，必须横扫一切旧的习惯势力。走资本主义道路的当权派总是利用这种势力，孤立革命左派，保护自己，而旧的习惯势力也恰恰起着保护走资本主义道路当权派的恶劣作用，陆平黑帮，张承先都是利用这种习惯势力欺骗群众，组织对左派的围攻。","type":"paragraph"},{"text":"我们要打倒折衷主义。折中主义是冒充辩证法，其实抽掉了辩证法的革命灵魂。这个月的事实证明，折衷主义影响很广，在需要夺权的时候有人站出来摆成绩大讲“一分为二”，实际上是“合二而一”，反对夺权。折衷主义是机会主义，不敢造反，忘记了革命中心问题──夺权问题。","type":"paragraph"},{"text":"我们要打倒奴隶主义。奴隶主义不分敌我，对敌人也讲服从，讲拥护，不敢反对，被那套资产阶级专政的“组织”、“纪律”死死地束缚了。奴隶主义也是机会主义，被奴隶主义俘虏的没有革命人民的思想了。他总觉造反无理，不敢造反，安分守已，成了资产阶级和修正主义的奴隶。旧的习惯势力往往影响很多人。因此左派往往处于一时的孤立地位，成少数派，革命派决不向旧的习惯势力让步，革命派不要怕暂时的孤立，形势对他们暂时不利的情况，他们顶得住，用自己不倦的斗争，排除万难，争取群众。被暂时的少数与多数所迷惑放弃原则立场，就意味着向旧的习惯势力让步，这样习惯势力，一百年也肃清不了。","type":"paragraph"},{"text":"打倒折衷主义！","type":"paragraph"},{"text":"打倒奴隶主义！","type":"paragraph"},{"text":"打倒旧的习惯势力！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"朱德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"740dabc487"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

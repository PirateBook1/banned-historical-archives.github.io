script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"有些大队连续发生多起干部打击报复贫下中农的事件","authors":["新华社"],"dates":[{"year":1964,"month":8,"day":4}],"is_range_date":false,"parts":[{"text":"有些大队连续发生多起干部打击报复贫下中农的事件","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社南京讯    江苏淮阴专区涟水县同兴、高沟两个公社，在社会主义教育结束，工作组撤走后，陆续发生了十起干部打击报得贫下中农的事件。","type":"paragraph"},{"text":"高沟公社金庄大队第六生产队队长汪才余，对运动中向他提意见的党员、转业军人汪才保一直怀恨在心，待机报复。今年春种时，他和汪才保同志库房拿籽种，汪才保见囤上印鉴模糊，追问了一句，汪才余随即找管印人作证，并趁此破口大骂，动手就打，将汪才保的手臂骨打脱节。","type":"paragraph"},{"text":"同兴公社后圩大队第二生产队队长丁维亮（大队支委），因贫下中农组长周兰英，揭发了他任用富农子弟做会计的事，他便蓄意报复。去冬发救济布时，大队干部与贫下中农已决定救济周兰英七尺布，他却擅自改变决定，硬要周兰英出钱买救济布；大队决定给周一百斤求济煤，他也一斤不给，并说：“煤是由我队长分配，就是不给周兰英。”","type":"paragraph"},{"text":"同兴公社闸口大队支书记德标，将集体土地和柴塘送给撤职会计杨春荣，运动中，贫下中农代表组长池永标揭发了他的问题，经工作组和贫下中农研究，将土地和柴塘收回归生产队所有。待工作组走后，高德标又将土地和柴塘送给杨家。并处处找池永标的岔子。今年三月，他借故说池永标的儿子池清打人，召开群众大会，批判斗争，逼池清认错，池清坚决不承认，他就亲手上去打池清一个耳光，并发泄私愤说：“你家老小不透气，没有眼珠子。活该挨打，有意见公社的门敞着，你告去，动不动拿工作组做抬头，扛贫下中农的旗帜，你是什么东西，那家的代表？”这些事情发生后，在群众中造成了很坏的影响。","type":"paragraph"},{"text":"县委严肃地处理了这些事件，分别不同情况，对打击报复贫下中农的干部给予撤职或警告处分。","type":"paragraph"},{"text":"来源：根据1964年8月4日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53cad1d70e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛主席语录》孟加拉文版在达卡出版  受到巴基斯坦人民热烈欢迎","authors":[],"dates":[{"year":1967,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛主席语录》孟加拉文版在达卡出版"},{"type":"paragraph","text":"受到巴基斯坦人民热烈欢迎"},{"type":"paragraph","text":"新华社达卡十一日电　全世界人民热爱的红色宝书《毛主席语录》孟加拉文版，最近已经在东巴基斯坦首府达卡出版，受到巴基斯坦人民的热烈欢迎。"},{"type":"paragraph","text":"伟大领袖毛主席的亲密战友林彪同志为《毛主席语录》再版而写的《再版前言》，也译成孟加拉文，附在这本书的前面。"},{"type":"paragraph","text":"《毛主席语录》乌尔都文版早在几个月前就在西巴基斯坦首府拉合尔出版。巴基斯坦人民学习毛主席著作的热情很高，为了适应读者的迫切需要，《毛主席语录》乌尔都文版现在已出了第三版。"},{"type":"paragraph","text":"孟加拉语和乌尔都语是巴基斯坦的两种主要的民族语言。毛主席著作译成巴基斯坦的民族语言出版，受到巴基斯坦广大读者的热烈欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f2104f639"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

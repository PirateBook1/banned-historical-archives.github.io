script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委择要转发刘新同志关于通渭碧玉区统购工作由干部强迫命令情况的报告","authors":[],"dates":[{"year":1953,"month":6,"day":22}],"is_range_date":false,"parts":[{"text":"甘肃省委择要转发刘新同志关于通渭碧玉区统购工作由干部强迫命令情况的报告","type":"title"},{"text":"天水地委各地工委并报西北局：","type":"appellation"},{"text":"兹将刘新同志关于通渭碧玉区统购工作由干部强迫命令情况的报告择要转发各地一阅。报告中反映的情况确属十分严重，这种作法不仅会严重影响群众生产情绪，给将来其他工作造成无数困难，且会使特务反革命分子有隙可乘。因此，在今后一切工作中都须加以注意防止。现在除请天水地委根据省委一月十七日指示精神，抽调干部帮助通渭县委，将该区及其他类似地区的工作作一次复查，坚决纠正区乡干部强迫命令胡说乱道的坏作风，向群众进行必要的补课。评议错误的应一一加以改正外，请其他各地党委也注意检查已往工作较差干部较弱地区有无类似情况。","type":"paragraph"},{"text":" 甘肃省委六月廿二日","type":"paragraph"},{"text":"天水地委、各地工委并报西北局：","type":"appellation"},{"text":"兹将刘新同志关于通渭碧玉区购粮工作中干部强迫命令情况的报告择要转发各地一阅。报告中反映的情况确属十分严重，这种作法不仅会严重影响群众生产情绪，给将来其他工作造成无数困难，且会使特务反革命分子有隙可乘。因此，在今后一切工作中都须加以注意防止。现在除请天水地委根据省委一月十七日指示精神，抽调干部帮助通渭县委，将该区及其他类似地区的工作作一次复查，坚决纠正区乡干部强迫命令胡说乱道的坏作风，向群众进行必要的补课，评议错误的应一一加以改正外，请其他各地党委也注意检查已往工作较差干部较弱地区有无类似情况。","type":"paragraph"},{"text":" 甘肃省委六月二十日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"刘兴同志关于通渭碧玉区购粮工作中干部强迫命令情况的报告（摘要）","type":"subtitle"},{"text":"团省委并省委：","type":"appellation"},{"text":"碧玉区委于六月二日至四日召开全体干部会议着重检查了统销工作中强迫命令、违法乱纪等问题，到会干部四十三人中就有二十二人犯有上述错误，其表现如下：","type":"paragraph"},{"text":"一、威胁、硬逼售粮户和余粮户","type":"paragraph"},{"text":"团区工委书记李海荣对思想未通的余粮户说：“这是政府法令，只有反革命才不遵守。”一乡组长对卖粮农民说：“你看中央的命令来了，人总不能抬上头拼，将来法办了休怪我”。一乡长说：“农民阶级，资产阶级思想，反革命分子行为。”区工委干部丁铎说：“不接受任务即为自发的资本主义思想”。区干史国义对一敌伪人员说：“你是怀疑人员，要惩办！”甚至粮食厅一干部以镇反时情况，说明政府执行政策的决心，银行干部张振敏说：“政策能文能武，共产党说钉子便是铁，任务非完成不可”。对思想不通的余粮户说：“你还敢和人民政府的法令作对？”某乡工作组长认为：余粮户因思想不通引起自杀工作组不必负责。区干部王家堡对一余粮户表示：“犯了购粮政策，照样要枪毙！”并说：“你这老顽固，我拿钱买粮，你拿命抗！？”。一农会主任向余粮户说：“你不当家我当，粮窖我也挖哩！”并用不法地主的下场刺激余粮户。","type":"paragraph"},{"text":"二、讽刺谩骂翻身农民，斗争余粮户","type":"paragraph"},{"text":"区干部邢玉英讲翻身农民是“忘本思想”，另一区干讲：“有些人忘恩负义，连一分人的气色也没有了”。银行干部王兆祥组织斗争翻身农民张鹏恒并讽刺：“土改中白将地主的命去了（指分得土改果实），今天国家用合理价格买粮，你都不卖。土改中还偷拿东西，真是爱分不要脸！”张诉说：“枪打了也拿不出来，有人报复我哩！”王兆祥立即硬要张找出报复他的人来，否则就要绑起来，王认罪讨保还未罢休，晚上又令检讨，并问群众，大家看彻底了没有？群众中有人说：“没！”即令再作坦白，宣布检讨不深刻就要绑起来。周店乡太丰村在王兆祥和区干王正国领导下，评议时将群众会分为大余户，小余户，其他群众三摊进行评议，让大余粮户听凭群众评议结果，不得比论别人；小余粮户自报。中和乡某村评议时让余粮户坐一边，其他群众坐一边，并不准余粮户发言，军属王世仓说：“我儿不在，我老了不懂啥！”干部反问：“不懂啥？！为何狗粪不往别人圈里倒？”弄得王晚上准备自杀（被救）。有些干部索性准备将思想较落后的余粮户“放在群众会上打击”。","type":"paragraph"},{"text":"农民梁林林溜回家去，全家三人相抱大哭，王正国令民兵三次催叫，委令捆绑到会（未绑）吓得七个大户被迫认卖。","type":"paragraph"},{"text":"四、乱管制，乱罚","type":"paragraph"},{"text":"碧玉乡曹兰荣将评定统购葫麻九斤半取得村干部同意后榨了油，被银行干部张振敏以故意违抗论加罚八十斤（未交），并让在村民大会上坦白反省。地主张巨海不接受统购葫麻即被支书郭俊祥宣布管制，七天后认售葫麻才取销管制，还■采取“车轮战”方法一天九人向一个余粮户疲劳谈话，迫使余粮户不得不认售。有的不惜用欺骗手段说秦安每户不下千斤，使余粮户看到不卖不行。由于采取了以上错误方法，各地村干部则暗地商量“任务大，都不出”，准备集体对抗。","type":"paragraph"},{"text":"这些问题是非常严重的，但该地区统购任务并不重。碧玉区今年山川秋夏平均每埫不下二五○斤，以石滩乡为例：总产量中扣除公粮、口粮（每人每年四百斤），籽种（每埫二十五斤）外，可余四四八、○二五斤，占总产量百分之十九点五，统购任务仅为一六八、○○○斤，占余粮百分之三七点四，因此，主要是工作方法问题。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3abd0408c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

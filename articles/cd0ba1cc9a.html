script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙城县革委会听毛主席的话认真总结农业丰收经验  运用先进典型推动春耕生产  广大贫下中农赞扬说：革委会的干部及时抓典型树样板，俺们打心眼里赞成","authors":[],"dates":[{"year":1969,"month":3,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒙城县革委会听毛主席的话认真总结农业丰收经验"},{"type":"paragraph","text":"运用先进典型推动春耕生产"},{"type":"paragraph","text":"广大贫下中农赞扬说：革委会的干部及时抓典型树样板，俺们打心眼里赞成"},{"type":"paragraph","text":"本报讯　安徽省蒙城县各级革委会为了进一步落实毛主席“抓革命，促生产”的伟大方针，夺取今年农业更大丰收，充分发动群众，认真总结去年狠抓革命，猛促生产，获得农业丰收的经验，大大推动了春耕生产迅速发展。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“在生产斗争和科学实验范围内，人类总是不断发展的，自然界也总是不断发展的，永远不会停止在一个水平上。因此，人类总得不断地总结经验，有所发现，有所发明，有所创造，有所前进。”蒙城县革委会遵照毛主席的教导，今年二月以来，召开了农村抓革命促生产工作会议，举办了专题毛泽东思想学习班，反复学习了毛主席“抓革命，促生产”的伟大方针和“政治工作是一切经济工作的生命线”的伟大教导，认真总结和交流了不同类型的典型经验，研究了如何因地制宜地推广这些典型经验的问题。"},{"type":"paragraph","text":"全县各级革委会还遵照伟大领袖毛主席关于“一切实际工作者必须向下作调查”的教导，迈开双脚，以普通劳动者的身份走到群众中去，同广大贫下中农一起学习毛主席著作，一起斗私批修，一起劳动，发现典型，及时总结典型经验。庄周公社贾寨大队的贫下中农活学活用毛泽东思想，革命大批判开展得轰轰烈烈，扎扎实实，大大促进了人的思想革命化，备耕工作搞得又快又好。县革委会发现这一典型后，立即在贾寨大队召开了现场会，向全县推广了贾寨大队的经验，大大推动了全县的春耕生产。唐集公社小宫庄生产队贫下中农由于活学活用毛泽东思想，去年农业生产夺得了大丰收，但在胜利面前，有的人产生了丰产到顶的思想。公社革委会主任发现这一情况后，深入到这个生产队，同干部和社员群众一起举办毛泽东思想学习班，总结经验，找出差距，订出了留有充分余地、经过积极努力能够达到的增产指标。唐集公社革委会及时推广了小宫庄生产队突出无产阶级政治，制订生产计划的经验，有力地推动了全公社的春耕生产。"},{"type":"paragraph","text":"蒙城县各级革委会领导成员以普通劳动者的姿态活跃在基层，用毛泽东思想认真总结经验，在进一步落实毛主席“抓革命，促生产”的伟大方针的过程中，情况明，干劲大，指挥有力，受到贫下中农的赞扬。广大贫下中农说：“这样的干部和过去大不一样，他们按照毛主席指示办事，及时抓典型，树样板，俺们打心眼里赞成。”"},{"type":"paragraph","text":"伟大领袖毛主席最近又教导我们：“要认真总结经验。”“到一个单位去了解情况，要了解运动的全过程，开始怎样，后来怎样，现在怎样，群众是怎么搞的，领导是怎么搞的，发生过一些什么矛盾和斗争，这些矛盾后来发生了什么变化，人们的认识有什么发展，从中找出规律性的东西。”蒙城县各级革委会对照毛主席的最新指示，检查了前一时期总结经验的情况，更加自觉地到基层去宣传毛主席的最新指示，认真总结经验，决心用抓革命、促生产的更加优异的成绩，迎接党的第九次全国代表大会的胜利召开！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd0ba1cc9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

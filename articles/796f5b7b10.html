script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌颂毛主席革命路线　歌颂文化大革命和批林批孔上海美术作品展览会和摄影艺术展览开始展出上海民兵指挥部举办《上海民兵美术作品展览会》","authors":[],"dates":[{"year":1974,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　一九七四年《上海美术作品展览会》，十月一日起在上海美术展览馆开幕。这是上海广大工农兵业余美术作者和专业美术作者，为庆祝中华人民共和国成立二十五周年的热情献礼。"},{"type":"paragraph","text":"展览会上丰富多采的美术作品说明，在无产阶级文化大革命和批林批孔运动取得伟大胜利的大好形势下，本市群众性的美术创作活动正在蓬勃发展。这次展出的二百多幅作品，其中工农兵的作品占百分之七十以上。广大专业美术作者，在三大革命斗争中努力学习马列和毛主席著作，深入工农兵的火热斗争生活，改造世界观，精神面貌有新的改变，作品的思想性和艺术性也有提高。"},{"type":"paragraph","text":"这次展出的作品，以不同的艺术形式，从不同的角度，热情歌颂了毛主席无产阶级革命路线的伟大胜利，歌颂了伟大领袖毛主席和伟大的中国共产党，歌颂了社会主义祖国二十五年来的伟大成就，歌颂了无产阶级文化大革命以来涌现出来的社会主义新生事物。如油画《锦绣前程》、《党课》、《处处是战场》，国画《滨海起宏图》、《爸爸来取经》，版画《浦江春潮》、《沸腾的矿山》、《讲台新老师》，年画《公社新气象》等等。不少美术作品比较突出地反映了上海工人阶级在批林批孔运动大好形势推动下坚持“独立自主、自力更生”方针，意气风发，焕然一新的精神面貌。这些作品具有一定的思想深度和较强的艺术感染力，艺术风格也健康多样。"},{"type":"paragraph","text":"本报讯　为庆祝中华人民共和国成立二十五周年而举办的《一九七四年上海市摄影艺术展览》，国庆期间在上海美术展览馆开始展出。"},{"type":"paragraph","text":"展览会是在全市人民深入、普及、持久地开展批林批孔运动的大好形势下举办的，展出的二百二十多幅作品，主题鲜明，取材广泛，具有一定的艺术感染力。作品通过各个侧面热情地歌颂了毛主席革命路线的伟大胜利；热情歌颂无产阶级文化大革命和批林批孔运动的丰硕成果；热情歌颂社会主义新生事物和各条战线在抓革命促生产中取得的巨大成就。不少作品还反映了上海工人阶级和广大贫下中农坚持“独立自主、自力更生”方针，创造优异成就的崭新面貌，是对林彪污蔑社会主义制度的无耻谰言的有力批判。如《批林批孔人人上阵》、《工人理论队伍在成长》、《双炉出钢》、《自力更生建成二万五千吨浮船坞》、《战斗在船台》、《蕃瓜弄今昔》等，在思想内容和表现手法上都是比较好的作品。展览会还展出广大文艺工作者学习革命样板戏、移植革命样板戏取得新成就的一批剧照。"},{"type":"paragraph","text":"影展在筹办过程中，在市、区、县各级领导部门和基层单位的支持下，广泛组织作者深入生活，积极创作。二百二十多幅展品是从三千多幅作品中经过反复讨论评选出来的。其中彩色照片占一百多幅，比往年有较多的增加。参加这次影展的作者大都是工农兵业余摄影工作者，不少作者还是新近涌现出来的。"},{"type":"paragraph","text":"本报讯　为了纪念毛主席关于“大办民兵师”指示发表十六周年，上海民兵指挥部在市工人文化宫举办《上海民兵美术作品展览会》，九月二十八日展出，共有展品一百四十余件。广大民兵美术业余作者，以党的基本路线为纲，认真学习了革命样板戏的“三突出”创作原则和户县农民画的革命精神，认真塑造革命英雄形象，创作了国画组画“坚持五年如一日”、国画“夜巡路上”、版画“取之不尽”、油画“追根寻源”等一些反映现实阶级斗争和路线斗争的作品。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"796f5b7b10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

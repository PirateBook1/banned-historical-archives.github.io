script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"新疆要做好经济工作和增强民族团结","alias":"","parts":[{"type":"paragraph","text":"新疆要做好经济工作和增强民族团结！"},{"type":"paragraph","text":"（1963年9月28日）"},{"type":"paragraph","text":"新疆要做好经济工作。农业、畜牧业、工业要一年比一年发展，经济要一年比一年繁荣，人民生活要一年比一年改善。我们经济的发展和人民生活的改善，不仅要比国民党统治时期好，而且要比现在的苏联好。发展社会主义建设事业要有积累，但积累不能过多；粮食要征购，但任务不能过重，征购不能过头。要减轻人民的负担，改善人民的生活。对新疆各族人民的物资供应，如布、茶、糖以及其他日用品，要比其他地区充分一点。请总理告诉先念同志。"},{"type":"paragraph","text":"要政治挂师，加强思想政治教育。汉族干部要学习少数民族的语言文字，要注意搞好民族关系，增强民族团结。要教育汉族干部和人民，严格遵守党的民族政策。要相信各民族干部和人民的绝大多数，不管是哪一个民族，只要是劳动人民就应该相信和团结。要很好安置进到新疆的汉族劳动人民。要解决好在新疆的汉族劳动人"},{"type":"paragraph","text":"[1]这是1963年9月毛泽东召集周恩来、朱德等部分中央负责同志和中共新疆维吾尔自治区委员会第一书记王恩茂讨论新疆工作问题时的谈话的一部分。"},{"type":"paragraph","text":"[2]总理，指周恩来。[3]先念，即李先念。"},{"type":"paragraph","text":"新疆要做好经济工作和增强民族团结民同少数民族劳动人民之间的关系。因为民族不同、语言不同、生活习惯不同，需要在汉族劳动人民中进行民族政策的教育，教育汉族劳动人民尊重少数民族的风俗习惯，要动员汉族劳动人民学习少数民族的语言，搞好同少数民族劳动人民的关系和团结。要帮助解决到新疆去的汉族劳动人民的婚姻和其他困难问题。"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":9,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":50,"page_end":51},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8d007167a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

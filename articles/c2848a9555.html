script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"王洪文的“热昏的胡话”","authors":["李应玉"],"dates":[{"year":1977,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市东海农场　李应玉"},{"type":"paragraph","text":"前年秋天，新生资产阶级分子王洪文窜到崇明，在某个国营农场发表了一通“热昏的胡话”，其中有一句是:“农场党组织要花百分之五十的精力抓青年政治思想工作。”乍一听，这个提法颇有一点“创造性”。只是“百分之五十的精力”一词含义不清，还得人们仔细推敲:是指百分之五十的人，还是百分之五十的时间?如果是百分之五十的时间，那么每天是四小时还是十二小时?一星期是三天还是三天半?"},{"type":"paragraph","text":"这个不学无术的政治流氓尽管煞有介事地在那里谈论什么“政治思想工作”，实际上他自己是既不肯花百分之五的精力去思考问题，也缺乏百分之一的逻辑常识。而这种把政治思想工作同其他工作机械地分割开来的“百分之五十”论，实在是“四人帮”形而上学猖獗的又一例。"},{"type":"paragraph","text":"众所周知，政治思想工作是统帅其他各项工作的。既没有不同实际工作相联系的所谓“政治思想工作”，也没有不用任何政治思想工作指导的“实际工作”。在这里，能够简单地用百分比来划分“政治思想工作”和其他工作的比例吗?在我们农场里，“农业生产是农村中压倒一切的工作，农村中的其他工作都是围绕着农业生产而为它服务的”(《毛泽东选集》第五卷第79页)。在农业学大寨运动中，有许多工作要做。要党组织用“百分之五十”的人抓“政治思想工作”，肯定是不允许的；抽“百分之五十”的时间也是不行的。特别是在农忙季节，广大职工干部都自觉地大干社会主义，恨不得一天当着二天用。如果照王洪文的“高论”去行事，不但青年的“政治思想工作”抓不好，而且地里的庄稼恐怕也至少有“百分之五十”收不到了。"},{"type":"paragraph","text":"不过，假如有人认为，王洪文的“百分之五十”论，似乎意味着还有“百分之五十的精力”可以花在农业生产上，那就大错而特错了。在“四人帮”看来，生产是用不着“花精力”抓的，“阶级斗争抓好了，生产就自然而然地上去了”；而且，“要搞阶级斗争，颗粒无收也没有关系”。"},{"type":"paragraph","text":"所以，王洪文的“百分之五十”论，在理论上是十分荒谬的，在实践上是极端有害的。但是，这个“百分之五寸”论又可以从反面证明一个问题，即“四人帮”一伙确实是重视“抓青年政治思想工作”的。他们不是抓出了一个交“白卷”的张铁生吗?这个现行反革命分子拿着“四人帮”给的帽子、棍子，四处攻击革命干部和革命群众。这个事实也进一步说明了“四人帮”“抓青年政治思想工作”的全部秘密；以关心青年为诱饵，培养一批对他们“有感情”的张铁生式人物，充当他们复辟资本主义的工具。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"张铁生","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2848a9555"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于慎重处理少数民族问题的指示","authors":[],"dates":[{"year":1950,"month":6,"day":13}],"is_range_date":false,"parts":[{"text":"中央关于慎重处理少数民族问题的指示","type":"title"},{"text":"各中央局、分局、各军区党委并转各省委、地委、县委、各兵团，各军、师、团党委：","type":"appellation"},{"text":"最近由于若干下级党委和干部处理少数民族问题不慎重，不将所要处理的问题向上级报告和请示，因而发生了不少的事件，甚至引起了少数民族发生暴动和仇杀事件，妨害了党的民族政策的正确实施。为了在今后更加谨慎地处理有关少数民族问题，中央认为对于少数民族问题必须遇事向上级报告和请示，向各中央局、分局和中央报告与请示，不许下级擅自处理，既不报告，又不请示。以后各级党委如有不经报告和请示，擅自处理有关少数民族问题，因而引起事变者，应该认为是严重的违犯纪律的事件并应受到应有的处分。以后各地有关少数民族问题，应集中由各中央局处理，重要的问题则报告中央处理。如遇紧急情况发生，各地除立即向上级报告和请示外，各地亦应只作防御和退却的处理，不得采取进攻的步骤。此外，关于各地少数民族内部的社会改革，特别是有关少数民族的宗教信仰、风俗习惯、及土地制度、租息制度、婚姻制度的改革等，必须从缓提出，不得各中央局和中央的批准，各地党委不得在少数民族的人民中提出这些改革和发布有关这些改革的决议和口号，并不得在报纸上进行有关这些改革的宣传煽动。又在回族的依斯兰教民学校中及藏族的喇嘛教民学校中暂时亦不要教社会发展史中猴子变人的课程，以免刺激他们的宗教感情。只有在少数民族的高级干部学校中，根据学生的觉悟程度与接受情形允许教授社会发展史时，才可进行这种教育，在少数民族中进行工作，必须首先了解少数民族中的具体情况，并从各少数民族中的具体情况出发来决定当地的工作方针和具体工作步骤。必须严格防止机械搬用汉人地区的工作经验和口号，必须严格禁止以命令主义的方式在少数民族中去推行汉人地区所实行的各种政策。在少数民族地区的报纸，特别是用少数民族文字出版的报纸，对于新华社所广播的汉人地区的工作经验亦不应毫无选择地加以登载，而必须加以选择或加以重编或加以注释，使之适合于当地少数民族的具体情况和具体工作步骤之后，再加以登载。当地报纸应该更多地注意登载当地少数民族中的新闻。以上各项，望各中央局转令各级党委严格遵守实行，不得违误。","type":"paragraph"},{"text":" 中央六月十三日","type":"paragraph"},{"text":"根据刘少奇手稿刊印。","type":"paragraph"},{"text":"注释","type":"appellation"},{"text":"〔1〕刘少奇起草这个指示后，批示送毛泽东，朱德，周恩来，中共中央书记处候补书记、政务院副总理陈云，中共中央统战部部长李维汉，中央人民政府民族事务委员会副主任委员、中共中央内蒙古分局书记乌兰夫审阅。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66e7fe6a3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

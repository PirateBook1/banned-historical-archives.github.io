script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沪平直达列车抵平举行献车典礼滕代远部长代毛主席接受","authors":[],"dates":[{"year":1949,"month":7,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北平四日电】　七月一日晚由上海开出的平沪直达试车列车已于四日晨六时三分安全抵达北平东站，全程费时五十七小时十三分。列车载来上海铁路员工代表王光华，车务员梅雪根等六十一人和旅客一千余人。列车车头“七一纪念号”机车，是上海铁路职工特别装修献给毛主席的。列车并带来戚墅堰铁路工厂员工献给铁道部的十二箱零件。试车列车到达北平车站时，铁道部滕代远部长，吕正操副部长及北平铁路员工二千余人均在车站欢迎，并即于六时半在车站举行欢迎会。滕部长在欢迎词中说:中断了十二年的平沪直达通车现在重新恢复，这是全体铁路员工对人民，对国家的一个大贡献。这主要是由于人民解放军的胜利和全体铁路员工努力的结果。继举行献车典礼，由上海代表周鼎新代表献车，滕部长代表中国人民的领袖毛主席接受。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a00cb1e2c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"赞“贡献班”","authors":[],"dates":[{"year":1976,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海无线电二十五厂六车间工会"},{"type":"paragraph","text":"为革命加“贡献班”，在我们车间蔚然成风。今年上半年，我们车间共加“贡献班”三千多小时，人次也极广泛，提前十天胜利完成上半年生产计划，一至六月产量产值达到今年计划的百分之五十五点二。这是工人群众同邓小平对着干的胜利成果。"},{"type":"paragraph","text":"我们工人的这种冲天革命干劲，从哪里来?邓小平胡说什么“靠物质刺激走向共产主义”。真是胡说八道。我们工人同志豪迈地说:“我们是工厂的主人，决不是金钱的奴隶。为了早日实现共产主义，要坚持无产阶级政治挂帅，在各尽所能上下功夫，决不在按劳分配上兜圈子，要以实际行动与邓小平对着干。”检验组老工人、共产党员张师傅身体很差，一贯埋头苦干，他看到小组生产任务很重，几次不声不响地在厂星期日主动到厂加“贡献班”。这样的例子层出不穷。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b71f992e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"青浦县两派为什么长期“内战”，武斗不断?广大无产阶级革命派来信揭发，原来是由于　徐家桢、俞钦文、　沈永良等一小撮坏人在挑动。革命群众强烈要求炸开青浦县阶级斗争的盖子——把挑动青浦两派“内战”的坏人揪出来示众有些人被资产阶级派性的毒蛇缠住了身，敌我不分，是非不明，甚至为坏人辩护。这些人应到了清醒的时候了。","authors":[],"dates":[{"year":1968,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"青浦县是闻名全市的“老大难”地区，两派长期“内战”，武斗不断，破坏了大量国家财物，伤害了很多阶级兄弟。现在，虽然实现了革命大联合，但是阶级斗争的盖子并没有揭开，坏人还没有揪出来。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们:“一切暗藏的反革命分子必须揭露!他们的反革命罪行必须受到应有的惩处!”青浦县的阶级斗争盖子必须彻底炸开!隐藏在群众组织中的坏人必须揪出来!他们的罪行一定要清算!"},{"type":"paragraph","text":"在青浦县制造分裂，挑动武斗，破坏无产阶级文化大革命的坏人，就是混进群众组织里的徐家桢、俞钦文、沈永良之流。让我们剥开伪装看本质，看一看他们究竟是什么货色!"},{"type":"paragraph","text":"徐家桢早在一九五八年担任民兵连长、生产队长期间，因严重违法乱纪，贪污挪用公款，被判过徒刑。文化大革命中，徐家桢打着“造反”旗号，钻进群众组织，窃踞头头职务，干尽坏事。他俨然以农民运动“领袖”自居，自封为“青浦三十六万农民的领袖”，公然对抗“六·六”通令和“七·一三”通知，多次煽动农民进城武斗，造成流血事件。轰动全市的“西岑公社凶杀事件”，就是他亲手策划的。他在部署煽动农民进城时，说什么“农民进城武斗，谁也压不住”，公然鼓吹“穷祸闯得大，是有官来做”。当青浦两派革命群众组织实现革命大联合后，他到处游说，继续制造分裂，挑动“内战”。今年七月份，“白鹤公社凶杀事件”发生以后，徐家桢又煽动群众到市革委会闹事，威胁群众“达不到目的，不要活着回来见我们，要跳江自杀。”为了扩充势力，徐家桢还亲自到外地活动，准备“搞一个排的武器”。"},{"type":"paragraph","text":"不仅如此，徐家桢还恶意造谣，挑拨市革委会领导成员和军队之间的关系，伪造南京部队三点指示，煽动青浦农民群众对市革委会的不满情绪。"},{"type":"paragraph","text":"俞钦文原是上海钢管厂的厂医，在三年自然灾害期间，为了走资本主义道路，自动离职回到金泽私人开业。开业期间，俞钦文勾结血防站、大新砖瓦厂、金泽公社医院中的坏蛋，盗窃药品，从中牟利，大挖社会主义墙脚。俞钦文的岳母是地主分子，当红卫兵小将抄家时，俞钦文竟多次将地主婆的浮财偷运回家，占为己有。"},{"type":"paragraph","text":"在文化大革命中，俞钦文跳了出来，钻进群众组织，并当了常委。他组织了一个武斗班。去年下半年，先后两次调动大批农民进城武斗，还准备把“城厢北门街、西门街、三元街作一次大扫荡，把对方的家属都搞掉”。因有人反对，这个阴谋未能实现。今年六月份，俞一手策划和指挥了“金泽流血事件”。"},{"type":"paragraph","text":"事先，俞亲自布置金泽农革司负责人，并背着“农总部”私自打电话要他们“一定要拿下大楼，除毒攻、火攻外，其他都可以。实在不行，就把房子柱头拆掉，让房子塌下来”!下令“拿不下大楼，不要来见总部”。"},{"type":"paragraph","text":"沈永良一贯对党对社会主义制度严重不满。在一九五七年整风运动中，他勾结右派分子，编写《陈世美选集》，百般丑化党的干部，受到批判和党纪处分。在文化大革命中，他借批判资产阶级反动路线为名，大刮翻案妖风，还唆使右派分子和四类分子翻案。沈永良是大搞打、砸、抢，制造武斗的干将，多次制造事端。他是“白鹤公社凶杀事件”的主谋者，这次事件造成了极其严重的后果。"},{"type":"paragraph","text":"这些家伙，手上都沾了我们阶级兄弟的鲜血，都是混进群众组织中的坏人，必须把他们端出来。"},{"type":"paragraph","text":"但是，有些人被资产阶级派性的毒蛇缠住了身，敌我不分，是非不明。有些人甚至为他们辩护，说什么“他们在群众中很有威望，揪出来太可惜了”。有些人不积极揭发他们的罪行，相反，却把群众的检举材料，说成是“无限上纲”。还有些人站在资产阶级派性立场上，不是贯彻“各自端，互相给，联合斗”的精神，而是企图趁机压垮对方，破坏革命的大联合。"},{"type":"paragraph","text":"毛主席指出:“由于我们革命党人骄傲自满，麻痹大意，或者顾了业务，忘记政治，以致许多反革命分子‘深入到’我们的‘肝脏里面’来了。”阶级敌人已经钻进我们的肝脏了，我们再不团结起来，共同对敌，彻底炸开青浦县的阶级斗争盖子，更待何时!"},{"type":"paragraph","text":"青浦县广大无产阶级革命派战士"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"派性","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e34ffa6a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

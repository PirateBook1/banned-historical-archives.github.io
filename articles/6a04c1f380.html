script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"江青、康生在北大东操场万人辩论大会上的讲话","parts":[{"type":"title","text":"24．江青、康生在北大东操场万人辩论大会上的讲话"},{"type":"paragraph","text":"(1966年7月25日晚)江青同志："},{"type":"paragraph","text":"毛主席万岁！"},{"type":"paragraph","text":"中国共产党万岁！"},{"type":"paragraph","text":"北大革命师生万岁！"},{"type":"paragraph","text":"现在让康生同志讲话。康生同志："},{"type":"paragraph","text":"我们中央文化革命小组的同志来看你们，问你们的好。我们受毛主席的委托向你们问好。现在我介绍一个来的几位同志："},{"type":"paragraph","text":"文化革命小组副组长江青同志"},{"type":"paragraph","text":"总政治部副主任刘志坚同志"},{"type":"paragraph","text":"文化革命小组副组长(华东局、上海市委书记处书记)张春桥同志"},{"type":"paragraph","text":"文化革命小组成员姚文元、戚本禹同志江青同志："},{"type":"paragraph","text":"同志们，毛主席要我们做你们的小学生，就是说，做革命派的学生。革命派的同学、教职员如果需要我们来，我们召之即来。我们小组的成员如果有什么不正确的，也可以写大字报，也可以直接写信给毛主席，也可以直接去见他。我们是革命派的勤务员，革命的跟我们一起走。不革命的走出去。我听说有几派不同的意见，有争论，现在让他们来讲给我们听听。康生同志："},{"type":"paragraph","text":"江青同志讲了。毛主席叫我们来向你们学习，这不是谦虚，因为毛主席说过了，一切革命的、正确的领导，都要从群众中来，到群众中去，只有做群众的学生，才能做群众的先生。文化大革命靠谁去做呢？北大的文化大革命不是靠我们，首先是靠你们。同学们，教员们，我们想在你们这一伟大的文化大革命运动中学习、学习、再学习。"},{"type":"paragraph","text":"我听说，同志们在若干问题上有不同意见，这是很好的现象，是正常的现象，是健康的现象。真理通过辩论，更加清楚了。比如“6·18”，所谓的“6·18”事件，是革命的。有人说是反革命的，有人说既不是革命的也不是反革命的。比如对工作组，有人把新北京市委派来的工作组都说成是党中央派来的、毛主席派来的。你们别听那一套！毛主席一个工作组也没有派，你们工作组是新北京市委派来的。从六月一日到现在快两个月了，工作组怎么样？听说有各种意见，有的讲是好的，有的讲有一些错误，有的讲有路线性错误，有的讲是路线错误。敞开思想讲，什么话都可以讲，不要有顾虑。有的讲工作组在这儿好，有的讲不在这里好，文化大革命是依靠你们自己来搞呢？还是靠工作组一手包办？文化大革命怎么做法，陆平、彭珮云怎么斗？翦伯赞、冯定之类怎么斗？怎么做法，可以辩论研究，希望听你们的意见。"},{"type":"paragraph","text":"文化大革命，你们是主人，不是我们，也不是工作组，这正是毛主席首先要叫我们告诉你们的重要任务。我的话不多，我们下车伊始，不能哇啦哇啦地说，你们不是批评张承先报告四个钟头吗？要精兵简政！我的话就讲到这里。"}],"authors":["康生","江青"],"dates":[{"year":1966,"month":7,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":58,"page_end":59,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a04c1f380"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加强政治思想工作，促进人的思想革命化  武汉反修服装商店改进服务态度  商店工作人员狠批大叛徒刘少奇的“利润挂帅”等反革命修正主义黑货，不断提高觉悟，改革不合理的规章制度，受到群众的欢迎","authors":["勤支宣"],"dates":[{"year":1969,"month":3,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加强政治思想工作，促进人的思想革命化"},{"type":"paragraph","text":"武汉反修服装商店改进服务态度"},{"type":"paragraph","text":"商店工作人员狠批大叛徒刘少奇的“利润挂帅”等反革命修正主义黑货，不断提高觉悟，改革不合理的规章制度，受到群众的欢迎"},{"type":"paragraph","text":"本报讯　武汉市反修服装商店革委会，加强工作人员的政治思想工作，促进人的思想革命化，大大改进了服务态度，提高了工作质量，受到广大工农兵的赞扬。"},{"type":"paragraph","text":"过去，这个商店在反革命修正主义路线影响下，有一部分商业人员看不起工农兵，服务态度也不够好；在文化大革命以前，商店竟订出了所谓“三做”、“三不做”的规定，就是：做呢不做布，做单不做棉，做女服不做男服。工农兵对这个商店很不满意，批评说：“高级店，高级价，高级衣，高级人穿！这样的商店，我们连门槛都不敢踏！”"},{"type":"paragraph","text":"文化大革命的滚滚洪流，极大地冲击了这个商店的资产阶级经营方向，商店的革命群众紧跟毛主席的伟大战略部署，深入开展革命大批判，狠批了大叛徒刘少奇及其在湖北的代理人推行的“利润挂帅”、“技术第一”等反革命修正主义黑货，大大提高了阶级斗争和两条路线斗争觉悟，端正了服务态度。他们决心把立足点移过来，全心全意为工农兵服务。过去他们不做布料衣服，现在不但可以定制加工布衣服，而且出售布制成品服装。冬季到来之前，就组织人力，重点突击棉衣。从去年十一月开始，商店就大量供应棉衣，两个月内共出售棉衣两千多套。有个山区农民，来到这个商店，买到一件合适的棉衣，他满意地说：这才是为工农兵服务的商店。不久前，商店还为上山下乡知识青年赶制了一批棉衣，许多学生感动地说：这对我们是很大支持！过去，在反革命修正主义路线影响下，这个商店认为做衬衣衬裤，对他们这个“堂堂的服装店”，是“有失体统”的事，现在根据群众的意见，添置了一批经济耐用的衬衣衬裤，受到工农兵的欢迎。"},{"type":"paragraph","text":"这个商店在改变服务态度的同时，还对一些不合理的规章制度进行了改革。比如，过去这个店在缝制衣服时，是先定量，后裁衣，宽打窄用，浪费了原料，成本和价格都增高；现在他们改为先裁衣，后算成本，实报实销，节约了材料，降低了价格，受到群众的欢迎。"},{"type":"paragraph","text":"反修服装商店虽然在斗批改中取得了成绩，但是他们认为这和伟大领袖毛主席“全心全意地为人民服务”的教导还有距离。最近，商店革命委员会领导工作人员进一步开展活学活用毛泽东思想的群众运动，大破资本主义经营思想和作风，大立全心全意为工农兵服务的新思想；增设小修小补服务部，方便工农兵群众。全店工作人员决心在解放军支左人员的帮助下，以新的成绩，迎接伟大、光荣、正确的中国共产党第九次全国代表大会的召开。"},{"type":"paragraph","text":"勤支宣"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e407faec34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在揭露批判右派分子陈铭枢反动言行大会上陈铭枢的交代","authors":["陈铭枢"],"dates":[{"year":1957,"month":10,"day":25}],"is_range_date":false,"parts":[{"text":"在揭露批判右派分子陈铭枢反动言行大会上陈铭枢的交代","type":"title"},{"text":"陈铭枢","type":"authors"},{"text":"整风主席团、全体大众们：","type":"appellation"},{"text":"这两天来，整风办公室领导同志，北京市教育局翁局长、工学院魏院长、巨赞法师、以及本党各位同志所揭发批判我的反动言行，是非常严重的，我的罪行是可怕的，我真是罪该万死。我首先应该向毛主席、领导党及全国人民大众面前低头认罪。我除了全部接受同志们所有揭发、批判，并且还要作一个具体交代外，现在分别四点承认我的罪行。","type":"paragraph"},{"text":"第一点，我承认我有完整的反党、反人民、反社会主义的纲领，凡北京小集团及上海、山东小集团及当地本党右派分子招供和其他各省右派分子招供，均是我有纲领、有阴谋，有活动的表现。","type":"paragraph"},{"text":"第二点，我承认秘密视察及向党中央的报告，主要是向李雪峰同志的‘万言书’，是企图取得党的信任以达到反党反社会主义的狂妄企图。翁局长、魏院长所批判及大众们关于这点所指出起的种种破坏作用，我完全承认罪行。","type":"paragraph"},{"text":"第三，我承认我利用旧封建关系搞对台和平统一运动及利用宗教关系去西藏活动。","type":"paragraph"},{"text":"第四点，我今年5月间向毛主席上书，向六亿人民最敬爱的领袖进攻，更是狂妄透顶，罪无可宽。","type":"paragraph"},{"text":"以上四点罪行是非常严重的，我向毛主席、领导党、本党和全国人民大众面前请罪。我彻底痛恨自已，我愿接受最严历的处分，才能脱胎换骨，重新做人。","type":"paragraph"},{"text":"以后根据同志们揭发的再重新作交代，我今天就交代以上四点罪行。","type":"paragraph"},{"text":" 来源：：中国国民党革命委员会中央整风办公室辑《揭露批判右派分子陈铭枢反动言行大会发言汇辑》，中国国民党革命委员会中央整风办公室，1957年。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffbc240a32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

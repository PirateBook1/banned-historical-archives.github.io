script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"争取在山西发展抗日根据地的训令","alias":"","parts":[{"type":"paragraph","text":"争取在山西发展抗日根据地的训令！"},{"type":"paragraph","text":"（1936年2月24日）各军团、各师、各团首长："},{"type":"paragraph","text":"甲、我方面军已胜利地渡过黄河，粉碎了阎锡山?的封锁线，占领黄河东数百里地区，完成了东征战略之第一步任务。"},{"type":"paragraph","text":"乙、卖国贼阎锡山在战略的防御形势下，正在准备着战役的进攻，企图集中兵力打击我军，救援石楼城，驱逐我军于黄河以西六十里之封锁线地带。"},{"type":"paragraph","text":"丙、阎锡山因仓促应战，须从陕北及远地调兵，因对我企图不明，其从调动、开进、展开到战役攻击之日，尚须十天左右时间，况兵力当小于三个师。其部署似将以一路从离石经中阳向石楼，以一路经孝义、水头镇向石楼，以上两路当是主攻部队。以一路由柳林郊留誉镇向石楼，以一路由县向石楼，以上二路当是辅助部队。"},{"type":"paragraph","text":"丁、方面军有坚决粉碎敌人援兵之任务，基本方针是在柳林、离石、中阳、孝义、县、永和一线内围石楼求得打增援部队，用大的速度争取居民群众与红军一致，集中兵力消灭敌之一路至两路，取得"},{"type":"paragraph","text":"[1]这是毛泽东和红军第一方面军司令员彭德怀给各军团、各师、各团首长的电报。"},{"type":"paragraph","text":"[2]阎锡山，当时任国民党政府军事委员会副委员长、太原绥靖公署主任。[3]水头镇，位于今山西省交口县西北。"},{"type":"paragraph","text":"[4]柳林郊，即柳林镇，为今山西省柳林县县治。留誉镇，位于山西省柳林县南部。在山西发展抗日根据地之有利条件，完成东征计划第二步任务。"},{"type":"paragraph","text":"戊、目前极短时间之内（估计十天左右），我们是处在两个战斗任务之间，即渡河战斗已经完结，而进攻尚未到来。这个中间阶段的任务是集中全力准备作战，具体任务是："},{"type":"paragraph","text":"一、使红军与居民群众相结合。"},{"type":"paragraph","text":"二、使红军干部与山西的敌情、地形、政治经验、社会情形等之了解与熟悉相结合。"},{"type":"paragraph","text":"三、从政治、军事工作提高战斗力。己、部署："},{"type":"paragraph","text":"一、一军团位于留誉镇、晏家荣、暖泉镇、坪底、土门一带，其赤化工作范围包括柳林镇、金罗峪、中阳城、暖泉镇、坪底、小蒜镇、三交镇这一线以内。"},{"type":"paragraph","text":"二、十五军团以石楼为中心，以小部围城，主力位于坪底、水头镇、县城、永和城、张家畔\"这一弧线以内。"},{"type":"paragraph","text":"三、抗日游击队以义镇?为中心，工作范围包括转角镇、贺家畔对岸张家塔这一区域。"},{"type":"paragraph","text":"四、方面军司令部位于义、石楼间之张家畔。五、各兵团部队勿过于分散，赤化工作着重于大道及要点。六、工作时间暂定七天（二十五日至三月三号)。附记：此训令发到团一级止。"},{"type":"paragraph","text":"彭毛"},{"type":"paragraph","text":"二十四日于张家畔[1]张家畔，疑为张家塌，位于山西省石楼县西部。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":2,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":258,"page_end":259},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e80c2556a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

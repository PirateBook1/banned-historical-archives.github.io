script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治谈公检法","authors":["谢富治"],"dates":[{"year":1967,"month":8}],"is_range_date":false,"parts":[{"text":"谢富治谈公检法","type":"title"},{"text":"谢富治","type":"authors"},{"text":"公检法（公安、检察院、政法机关）要彻底革命，要彻底肃清彭、罗流毒。毛主席给我讲了十次八次，公检法要彻底革命。毛主席早有预见，彭罗统治十多年流毒很深，公检法造反过来，造反过去，还是处于保守地位。在二、三月黑风中，做了不少坏事，特别是公安部门，支持造反派的少，支持保守派的多，什么领导就跟什么人，当然这与反动的驯服工具论也有关系，武汉的公检法是坏的，河南的十大总部中，公检法是最坏的。在武汉，最先围攻我们的也是公检法，而且是凶的，他们绑架了王力，我坐了一个小汽车去救王力，到了消防队门口，消防队凶恶得很，他们说：“谢富治来了，谢富治是个大坏蛋，抓住他，揍死他，赶快拿刀子！……”他们凶恶得很，可凶恶！不是群众保护我们，他们就揍死我们了！我们没有得罪他们，为什么他们这样凶狠？这是阶级斗争，广大的战士，广大的指战员没有责任，他们中刘邓彭罗的毒很深。","type":"paragraph"},{"text":"同志们！我们要遵照我们伟大领袖毛主席的教导，公检法要彻底革命，要彻底批判刘邓彭罗，特别是彭罗，要从政治上、思想上、组织上彻底肃清刘邓彭罗在政法界的流毒，要把刘邓彭罗，特别是彭罗批深批臭，把他们搞得老鼠过街，人人喊打，彻底肃清他们的流毒。我们要彻底造反，要把他们的东西搞得稀巴烂。在公检法把他们思想体系彻底造反，统统造反，越深越好，要彻底肃清他们的流毒，要大树毛泽东思想的绝对权威，树得越高越好。","type":"paragraph"},{"text":"现在北京正在搞大批判，我们一定要彻底搞，粉碎得越彻底越好，要彻底打烂，要从政治上、理论上、思想上、组织上批深批透，另一方面要从各个方面搞深搞透。从侦察上、刑事上，从检察、法院各个方面大规模地深入批判，要坐下来好好学习毛著，好好批判，写批判文章，这不是一天二天，要搞个半年一年，搞得越深越好。批判时要跟党内最大的走资本主义道路的当权派联系起来，因为他们是总根子，不能开完大会就完事。大会也要开，也要造声势，更重要的是坐下来好好搞材料，要挖深批透。公安部要狠狠批彭真、罗瑞卿、徐子荣，在这边破，那边立。","type":"paragraph"}],"comments":[],"origin":"1967年8月24日《财贸红旗》第4版","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"王力","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dabe056342"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

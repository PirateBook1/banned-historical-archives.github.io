script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为传播伟大的毛泽东思想作出新贡献  人民出版社高质量出版毛主席著作","authors":[],"dates":[{"year":1969,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为传播伟大的毛泽东思想作出新贡献"},{"type":"paragraph","text":"人民出版社高质量出版毛主席著作"},{"type":"paragraph","text":"广大革命群众怀着对伟大领袖毛主席的深厚无产阶级感情，今年以来在完成毛主席著作的出版任务中，使质量和速度都超过了以往最高水平。他们提前半月完成了一部新型的毛主席著作的制版任务，并且很快把字型发到全国各地印刷厂投入印制工作"},{"type":"paragraph","text":"新华社十九日讯　担负着全国出版毛主席著作光荣任务的人民出版社广大革命群众，在驻社工人、解放军毛泽东思想宣传队的帮助下，以革命大批判为动力，不断提高阶级斗争和两条路线斗争觉悟，加深对伟大领袖毛主席的无产阶级感情。今年以来，他们在完成毛主席的革命宝书出版任务中，在质量上、速度上都取得显著成绩，超过了以往的最高水平。"},{"type":"paragraph","text":"过去，叛徒、内奸、工贼刘少奇及其代理人，一贯抵制和破坏出版毛主席的革命宝书，反对和阻挠人民群众学习、宣传毛泽东思想，把人民出版社作为他们复辟资本主义的桥头堡。宣传队进社以后，遵照伟大领袖毛主席“认真作好出版工作”的教导，经常举办各种不同类型的毛泽东思想学习班，狠抓革命群众活学活用毛主席著作，狠抓革命大批判，彻底清算大叛徒刘少奇及其同伙破坏和抵制出版毛主席著作的滔天罪行。广大革命群众认识到，“认真作好出版工作”，首先要作好毛主席著作的出版工作，让出版战线成为传播毛泽东思想的坚强阵地。"},{"type":"paragraph","text":"今年二月，出版社接到无产阶级司令部批准出版一部新型的毛主席革命宝书的任务，为了以最好的质量、最快的速度完成这项任务，宣传队立即组织各科、组办学习班，以毛泽东思想为武器，彻底批判大叛徒刘少奇及其同伙破坏出版毛主席的革命宝书的滔天罪行。广大革命群众一致表示：要以无限忠于毛主席的赤胆忠心印好毛主席的革命宝书。经过大家的努力和兄弟单位的大力协助，他们提前半月完成了制版任务，并且很快把四百多副字型发到全国各地，使全国有二十七个省、市、自治区的印刷厂投入了印制工作。"},{"type":"paragraph","text":"《人民日报》重要社论《抓革命，促生产，夺取工业战线的新胜利》，传达了伟大领袖毛主席的最新指示，传达了无产阶级司令部“要保证高质量地完成毛主席著作的出版任务”的最新战斗号令，广大革命群众欢欣鼓舞，立即组织学习、讨论。大家表示，一定要怀着无限热爱伟大领袖毛主席的深厚无产阶级感情，在高质量上狠下功夫，把毛主席著作的出版质量和速度提到一个新的水平。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c4895727c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

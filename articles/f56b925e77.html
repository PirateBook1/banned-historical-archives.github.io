script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的“备战、备荒、为人民”伟大战略方针的指引下  新疆战胜严重干旱夏粮收成较好","authors":[],"dates":[{"year":1970,"month":8,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席的“备战、备荒、为人民”伟大战略方针的指引下"},{"type":"paragraph","text":"新疆战胜严重干旱夏粮收成较好"},{"type":"paragraph","text":"新华社乌鲁木齐三日电　在毛主席的“备战、备荒、为人民”的伟大战略方针指引下，新疆维吾尔自治区各族人民，战胜长期严重干旱，夺得了今年的夏粮较好收成。目前，天山以南广大农业区和吐鲁番盆地各县，冬春小麦已收割完毕，各族社员群众正喜气洋洋地踊跃向国家交公粮、卖余粮。季节较晚的天山以北地区，夏收也进入收割大忙，田野里呈现一片繁忙景象。"},{"type":"paragraph","text":"去冬今春，新疆地区雨雪较少，春寒低温，为春小麦播种带来了困难。五六两月，自治区主要农业区南疆地区各河流，水量比去年减少了一半到三分之二，北疆地区河水也较正常年份减少，受旱地区之大和干旱持续时期之长，为解放以来所少见。局部地区并出现风灾和其它自然灾害。面对严重的干旱，自治区各族广大贫下中农和社员群众，高举毛泽东思想伟大红旗，在各级党组织和革委会领导下，以大寨贫下中农为榜样，以“一颗红心两只手，抗旱抗得天低头”的英雄气概，持续不断地同干旱进行了顽强斗争。遭受特大干旱的库车县，各族贫下中农牢固树立人定胜天的观念，在抗旱中活学活用毛泽东思想，全县很快打井七百九十二眼，并且背水浇灌了部分受旱麦田，获得夏粮丰收。自治区重要产粮区之一的阿克苏专区，从早春开始，就广泛发动群众破冰引水，打井掏泉，掀起声势浩大的群众性的小型农田水利建设，终于制伏干旱，在粮食连年增产的基础上，今年冬春小麦又比去年增产约一成。"},{"type":"paragraph","text":"自治区各族广大贫下中农在与干旱进行顽强斗争的同时，还战胜了虫害和风害。目前，自治区各族广大贫下中农和社员群众正一面精收细打夏收作物，一面加强秋田管理，力争秋季作物丰收。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f56b925e77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南公安部关于镇压反革命宣传报道的指示","authors":[],"dates":[{"year":1950,"month":11,"day":10}],"is_range_date":false,"parts":[{"text":"西南公安部关于镇压反革命宣传报道的指示","type":"title"},{"text":"（一）在执行镇压反革命的初期，为了动员群众，取得群众同情与支持，着重报导一些过去执行政策中“宽大无边”的右倾偏向是应该的必须的。但在严厉镇压一开始执行之后。则对“宽大无边”的偏向，不宜作过多宣传；否则易于引起下层干部与群众害怕、盲目乱干的左倾情绪。","type":"paragraph"},{"text":"（二）镇压反革命要严密计划有秩序的进行，宣传报导工作亦应如此。即要有计划有重点的去进行宣传工作，对重要案件，在群众中影响大，打击大者必须发布重要新闻，并配合以通讯、短评、社论等进行系统的报导，藉以鼓舞群众防奸反特情绪，并以分化匪众收杀一儆百之效。但对一般案件，对群众影响教育不大者则不必亦不应件件报导（有些只在地方报纸登载，不必向总社发新闻）。因此后镇压较多，如果每杀一人都要报导与报纸上过多的宣传杀人，亦恐产生另外作用。可能使某些人怀疑我们“杀人过多”、“行动过火”等。","type":"paragraph"},{"text":"（三）一般说来镇压反革命的报导中心应是：","type":"paragraph"},{"text":"（甲）有系统的揭发美蒋特务造谣，阴谋破坏活动，以提高人民群众政治警惕，与对美蒋特务匪徒尤其对美帝破坏中国人民革命事业之仇恨心理。","type":"paragraph"},{"text":"（乙）从实际执行“镇压与宽大相结合”的政策中，以各种具体材料宣传为什么要镇压反革命。这样镇压反革命使镇压反革命的政策能得到广大群众更深刻的了解与更积极的支持拥护。","type":"paragraph"},{"text":"（丙）宣传正确执行政策后的收效反映，宣传我人民公安机关有强大力量，足以镇压任何反革命的活动。","type":"paragraph"},{"text":"（四）在宣传报导方式上，除了登载自己写文章、发消息，组织图片展览等外；为了宣传及时一般可多采取与各地报社或新华社协商办法，我们供给材料，请他们来写。但供给材料亦须慎重选择，经一定负责同志认真审查。（下略）","type":"paragraph"}],"comments":[],"origin":" 《川北工作》第二十一期，1950年11月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5aac776b73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

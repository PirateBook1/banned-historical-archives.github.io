script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺朝鲜解放六周年纪念日毛主席电贺金枓奉委员长周恩来总理电金日成首相致贺","authors":[],"dates":[{"year":1951,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【广播】北京十四日消息:八月十五日是朝鲜解放六周年纪念日，我中央人民政府毛泽东主席和政务院周恩来总理，在八月十四日分别打电报给朝鲜民主主义人民共和国最高人民会议常任委员会金枓奉委员长和金日成首相表示祝贺，电文如下:"},{"type":"paragraph","text":"(一)毛主席贺电朝鲜民主主义人民共和国最高人民会议常任委员会委员长金枓奉阁下:"},{"type":"paragraph","text":"欣逢朝鲜解放六周年纪念日，我代表中华人民共和国政府及人民谨向阁下及朝鲜人民致衷心的庆贺，并祝贺中朝两国人民兄弟般的友谊在保卫亚洲和世界持久和平的共同斗争中更加巩固。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东一九五一年八月十四日于北京(二)周总理贺电朝鲜民主主义人民共和国首相金日成将军: 欣逢朝鲜解放周年纪念，请接受我对阁下、贵国政府及人民的热烈庆贺，并祝英勇的朝鲜人民在阁下英明的领导下所进行的为争取祖国独立自由、为保卫世界和平的伟大斗争，得到进一步的成就。"},{"type":"paragraph","text":"中华人民共和国中央人民政府政务院总理周恩来一九五一年八月十四日于北京"}],"comments":[],"origin":"中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69f9f5d2e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

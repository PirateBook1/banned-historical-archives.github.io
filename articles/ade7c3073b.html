script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"致陈毅、菜裕电","alias":"","parts":[{"type":"paragraph","text":"致陈毅、栗裕电川"},{"type":"paragraph","text":"（1948年4月21日）"},{"type":"paragraph","text":"为商量行动问题，请陈毅、粟裕两同志于卯有至卯世数日内同来平山中工委开会为盼。"},{"type":"paragraph","text":"[1]粟裕4月18日致中央军委电，内称：我大兵团远离后方作战，得不到群众较好配合，行动不易保密，伤病员难安插，补给困难，重装备不能发挥作战能力，变成拖累。五军及整编十一师系美械重装备可能留中原以发挥其作用，蒋对桂顽两个主力师不至放虎归山，可能仍留大别山，如我军南进未能调动这四个最强的整编师南下，会使中原地区遭到摧残而难于恢复。建议中原三军依托后方作战，以便得到足够的炮弹、炸药等补给，发挥现有装备之作用而大量歼灭敌人，求得在中原地区（主要战场应在豫皖苏及淮北津浦路东路西），打几个较大规模的歼灭战。这是毛泽东关于粟裕建议缓出闽浙赣以集中兵力在黄淮地区打几个大仗问题，为中共中央军委起草的致陈毅、粟裕电的主要内容。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":4,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":226,"page_end":226},"tags":[{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ade7c3073b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

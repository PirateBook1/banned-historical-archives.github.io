script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想指导革命大批判  湖南湘潭地区干部和群众活学活用毛主席著作的自觉性空前高涨，革命大批判不断深入，革命精神大大发扬","authors":[],"dates":[{"year":1970,"month":8,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想指导革命大批判"},{"type":"paragraph","text":"湖南湘潭地区干部和群众活学活用毛主席著作的自觉性空前高涨，革命大批判不断深入，革命精神大大发扬"},{"type":"paragraph","text":"据新华社长沙电　湖南省湘潭地区各级革命委员会在人民解放军三支两军人员帮助下，率领全区广大革命群众努力活学活用毛泽东思想，用毛泽东思想指导革命大批判，使革命大批判深入持久地不断向前发展。广大干部和群众活学活用毛泽东思想的自觉性空前高涨，“自力更生”、“艰苦奋斗”的革命精神大大发扬，先进事迹、先进人物和先进集体层出不穷。"},{"type":"paragraph","text":"湘潭地区各级革命委员会在落实党的“九大”提出的各项战斗任务中，坚持把活学活用毛泽东思想放在首位，并且紧密结合阶级斗争的新形势，对叛徒、内奸、工贼刘少奇的反革命修正主义路线进行了深入的批判。全区革命大批判开展得较好的江南机器厂、湘潭纺织印染厂、攸县东边铁厂、湘潭县泉塘子公社、醴陵县军山公社、攸县老君潭公社桃水大队等单位，在开展革命大批判的时候，始终坚持用毛主席关于无产阶级专政下继续革命的伟大学说为指导思想。湘潭纺织印染厂在一段时间内，曾出现过这样的现象：反革命修正主义路线的余毒在一些问题上被批判了，在另外一些问题上又反映出来。厂革委会通过认真分析，找到了产生这种现象的原因，主要是在开展革命大批判的时候，就事论事多，坚持以毛泽东思想为武器深入开展革命大批判少，因此就批得不深透，破得不彻底，立得不牢靠。此后，他们就认真学习毛泽东思想，坚持用毛泽东思想去批判修正主义以及各种非无产阶级的错误倾向和错误思想。今年以来，这个厂以毛主席关于“中国应当对于人类有较大的贡献”的伟大教导为武器，狠批了刘少奇的“爬行主义”、“洋奴哲学”等反革命修正主义黑货。广大群众越批是非越明，继续革命的觉悟越高，大大推动了革命和生产的发展。"},{"type":"paragraph","text":"湘潭地区各级革委会坚持领导群众在革命大批判中活学活用毛泽东思想，使“学”和“批”、“破”和“立”紧密结合起来。攸县老君潭公社桃水大队为了把学习和革命大批判紧密结合起来，建立了一套适应农村特点的行之有效的“天天读”和“天天批”制度。大队、生产队的学习骨干就是革命大批判的骨干，生产队的劳动小组就是学习小组和革命大批判小组，政治夜校辅导课、屋场学习组、家庭讲用会，都贯穿着革命大批判的内容。大队党支部还结合开展阶级教育，激发广大群众的阶级感情，帮助群众坚持天天学习毛主席的教导，天天批判资产阶级，使这个大队的广大干部和群众精神面貌发生了深刻的变化，被评为全省活学活用毛泽东思想的先进集体。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"三支两军","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e80c412f3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

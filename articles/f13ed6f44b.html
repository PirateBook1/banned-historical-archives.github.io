script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为大量出版毛主席光辉著作做出更大的贡献  毛主席著作用纸生产会议在北京召开","authors":[],"dates":[{"year":1967,"month":12,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为大量出版毛主席光辉著作做出更大的贡献"},{"type":"paragraph","text":"毛主席著作用纸生产会议在北京召开"},{"type":"paragraph","text":"新华社十五日讯　全国第一次毛主席著作用纸生产会议，最近在北京召开。会议号召造纸工业战线上的广大革命职工，紧跟毛主席的伟大战略部署，牢牢掌握斗争大方向，进一步贯彻执行“抓革命，促生产”的方针，为完成和超额完成今年的生产任务，并为明年生产更多、更好的毛主席著作用纸而奋斗。"},{"type":"paragraph","text":"这次会议是在造纸工业战线形势大好的情况下召开的。会上，来自全国各地的革命职工代表，以十分兴奋的心情，汇报了毛主席著作用纸生产取得的巨大成绩。今年一月至九月，全国生产的毛主席著作用纸（凸版纸），已超过去年全年的总产量，约为去年同期的一点六倍。能够生产毛主席著作用纸的地区和单位，一九六六年只有十五个省、市、自治区的十八个纸厂，现在已经发展到二十七个省、市、自治区的一百零五个纸厂。从而保证了今年内毛主席著作的大量出版。"},{"type":"paragraph","text":"出席会议的代表一致认为，上述成绩的取得，是造纸工业战线广大革命职工，听毛主席的话，照毛主席的指示办事，抓革命、促生产的结果。会议期间，代表们认真学习了毛主席在视察华北、中南、华东地区时所作的一系列最新指示。大家表示：对毛主席的最新指示，一定坚决执行，句句照办，字字照办，紧跟毛主席的伟大战略部署，以“斗私，批修”为纲，巩固和发展革命的大联合，促进革命的三结合，搞好革命大批判和本单位的斗批改，在抓革命、促生产的斗争中作出更大的成绩。"},{"type":"paragraph","text":"河北武安造纸厂、四川宜宾造纸厂等单位的代表，在会上分别介绍了抓革命、促生产的经验，使到会代表受到很大启发。"},{"type":"paragraph","text":"会议还研究了提高毛主席著作用纸质量和扩大新品种的问题。大家认为，山东黄台纸厂、上海新华纸厂、北京造纸厂等单位，试制成功的薄型凸版纸有较高的耐用强度和抗水性能，对印刷广大工农兵大量需要的六十四开《毛泽东选集》合订本和小开本《毛主席语录》十分适用，因此，凡有条件的纸厂，明年都必须大量推广试制。"},{"type":"paragraph","text":"有关明年毛主席著作用纸的生产计划问题，会议也作了研究。到会代表一致表示：要和全国造纸工业战线上的广大革命职工一道，进一步活学活用毛主席著作，狠抓革命，猛促生产，开展技术革新活动，争取明年造纸工业不论在产量、质量和品种方面都有更大的发展，为大印特印毛主席的光辉著作做出新的更大的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f13ed6f44b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

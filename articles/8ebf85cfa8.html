script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见北京三十一中“七一”赤卫队队员时的谈话","authors":["周恩来"],"dates":[{"year":1966,"month":8,"day":18}],"is_range_date":false,"parts":[{"text":"周恩来接见北京三十一中“七一”赤卫队队员时的谈话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"周总理：你们能给中央提意见，很好。","type":"paragraph"},{"text":"问：为什么单有红卫兵上天安门？","type":"paragraph"},{"text":"周总理：八月十六日晚上在工人体育场开斗争会，外地来的人很多，大家都想见首长，十六日晚回来就研究十八日开百万人大会。把此结果汇报给主席。毛主席一定要求参加，并要求穿军装，后给主席赶制了一套军衣，十八日有坏人上天安门也不用怕，咱干咱的。","type":"paragraph"},{"text":"问：如果统一组织，中央能否作出具体的办法？","type":"paragraph"},{"text":"周总理：红卫兵、红旗、赤卫队等等是一定能统一起来的，以后会统一。这些组织与红军是有区别的，叫红军不妥当，红卫兵是外国的名字，赤卫队是本国的名字，我看赤卫队这个名字好，关于统一到一起叫什么名字好，要叫大家讨论。","type":"paragraph"},{"text":"周总理：我讲第三个问题，你们没提到，看人要看两好：第一好，家庭出身好；第二好，目前表现好，第二好上如果表现不好，第一好也就谈不上了，第二好做不好的，也就等于忘了本。出身良好的不要放松思想改造，工人阶级还要进行改造。对于那些出身不好的来说，如果不加强改造，阶级烙印就会更深。现在有出身好的，也有出身不好的。对于出身坏的，也不用怕，怕什么呐！革命要靠自己，出身好的也不见得没有坏影响，中国各个家庭也较复杂，各种影响很深，出身好的也是绝对好，也要警惕，如彭德怀，他也是农民家庭出身，但后来，他成了军阀。","type":"paragraph"},{"text":"我们现在搞文化大革命，要建立新思想、新文化、新习惯，全靠毛泽东思想。这是个长期的革命工作。我们这一代做不完。如果你们做得好、能完成，做不好，还要你们下一代去完成！我的出身不好，我到清华去时，当我讲出身时，出身好的同学不愿让我讲，你要是讲完以后，出身不好的就要向你学习。如果他们愿意学我，很好！能超过我，那就更好，但不是都能超过我的。","type":"paragraph"},{"text":"我在党内填表时，填的封建家庭，我父亲本是小职员，本可填小职员的，但是考虑祖父、外祖父都是做官的，一个淮阴、一个淮中，他们对我的影响比较大，可以填一个封建家庭！我建议每一个人都写一个“自传”，要从祖父开始写，外祖父、姑姑、姨姨、父亲、母亲的情况，怎么样找出对自己有影响的东西来。写“自传”的方法是从苏联学来的，现在正在研究是否还要这样写，你们指的红五类，是工人子女，贫下中农子女，革命干部子女，革命军人子女，革命烈属子女。组织革命队伍要以红五类出身的为基本核心。","type":"paragraph"}],"comments":[],"origin":"《无产阶级文化大革命参考资料（内部资料，仅供参考）》（北京汽车分公司文革大字报办公室、北京汽车分公司行政保卫文革、北京国棉三厂文革筹委会宣传组，一九六六年十一月十二日）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ebf85cfa8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢迎布托总理和夫人等贵宾叶剑英江青邓小平纪登奎吴德阿沛·阿旺晋美会见巴基斯坦贵宾　邓小平副总理主持以周恩来总理名义举行的盛宴欢迎布托总理等　会见时，我国领导人同布托总理和夫人等巴基斯坦贵宾进行了亲切友好的谈话　邓小平副总理和布托总理在洋溢着中巴人民团结友好热烈气氛的宴会上讲话","authors":[],"dates":[{"year":1974,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年五月十二日电　我国领导人叶剑英、江青、邓小平、纪登奎、吴德、阿沛·阿旺晋美，今天晚上会见了巴基斯坦伊斯兰共和国总理佐勒菲卡尔·阿里·布托和夫人以及随同来访的巴基斯坦贵宾，同他们进行了亲切友好的谈话，并且一起照了像。"},{"type":"paragraph","text":"参加会见的还有姬鹏飞、方毅、刘湘屏、张才千等。"},{"type":"paragraph","text":"巴基斯坦驻中国大使阿尔维和夫人也参加了会见。"},{"type":"paragraph","text":"新华社北京一九七四年五月十二日电　国务院副总理邓小平今晚主持了以周恩来总理名义举行的盛大宴会，热烈欢迎巴基斯坦伊斯兰共和国总理佐勒菲卡尔·阿里·布托和夫人以及随同来访的巴基斯坦贵宾。"},{"type":"paragraph","text":"出席宴会作陪的我国领导人和有关方面负责人有:叶剑英、纪登奎、吴德、阿沛·阿旺晋美、姬鹏飞、方毅、刘湘屏、张才千等。"},{"type":"paragraph","text":"宴会在灯火辉煌的人民大会堂宴会厅举行。宴会厅里悬挂着巴基斯坦国旗和中国国旗，洋溢着中巴两国人民团结友好的热烈气氛。"},{"type":"paragraph","text":"邓小平副总理和布托总理先后在宴会上讲了话。(讲话全文另发)他们讲话以后，乐队分别奏巴基斯坦国歌和中国国歌。"},{"type":"paragraph","text":"巴基斯坦驻中国大使阿尔维和夫人、大使馆外交官员和在北京的其他巴基斯坦朋友应邀出席了宴会。"},{"type":"paragraph","text":"出席宴会的还有人大常委会委员、政府部门、中国人民解放军、北京市革命委员会、对外友协和中国伊斯兰教协会的负责人。"},{"type":"paragraph","text":"各国驻中国外交使节也应邀出席了宴会。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1974\\05\\745d010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我国领导人叶剑英、江青、邓小平、纪登奎、吴德、阿沛·阿旺晋美，五月十二日晚会见了巴基斯坦伊斯兰共和国总理佐勒菲卡尔·阿里·布托和夫人以及随同来访的巴基斯坦贵宾。图为会见时合影。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d237efec4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

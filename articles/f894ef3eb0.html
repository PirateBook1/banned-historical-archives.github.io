script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"青海互助县农村粮荒严重　发生抢劫事件影响社会治安","authors":[],"dates":[{"year":1952,"month":7,"day":11}],"is_range_date":false,"parts":[{"text":"青海互助县农村粮荒严重　发生抢劫事件影响社会治安","type":"title"},{"text":"【西北总分社十一日讯】青海省互助县农村发生粮荒，已发生抢劫事件，影响社会治安甚大。","type":"paragraph"},{"text":"该县四个区普遍发生粮荒，二、三区的六个乡目前有八百二十三户没口粮，其中有二百五十七户靠挖野菜和麻渣或讨饭度日，二区五峰寺乡上马圈村，共四十五户，有二十八户讨饭吃。有的农民因吃野菜和麻渣，害了头部发肿、肠胃等病，并发生上吊自杀事件。粮荒影响了社会治安。三区被偷盗的已有十六户，四区边滩乡二行政村，贫农赵芳纠合了七个人，拟合伙抢劫，并假藉一百四十七个人的名义，联合向政府请愿。地主、反革命分子也乘机造谣破坏，三区新政乡共有十户地主，其中九户都有非法活动。多松乡喇嘛寺传出谣言：“今年庄稼长得好，人要受大难，秋后是有房无人住，有粮无人吃，有路无人走的世事。”扰乱了农民的生产情绪。","type":"paragraph"},{"text":"造成粮荒原因主要是由于该县领导上存在官僚主义。去年该县部分地区遭灾后，没有注意领导生产，公粮负担过重，该县一九五○年和一九五一年共领到九百万元救济款，存在银行里，至今仍未发放。粮荒刚发生时，该县领导机关强调先搞三反，没有及时解决，因此，粮荒愈益严重。","type":"paragraph"}],"comments":[],"origin":"1952年7月17日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f894ef3eb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

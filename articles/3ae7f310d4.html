<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"没落的中国共产党","authors":["西南师范学院","谭家驹"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"没落的中国共产党","type":"title"},{"text":"西南师范学院谭家驹","type":"authors"},{"text":"[编者按：谭家驹，男，生物系学生，其父在劳改。谭对新社会一贯仇视，鸣放时积极活动，大量放毒，是西师鸣放期出现的右派油印报“平民报”的负责人。在本文中捏造了十点谬论，公开叫嚣“共产党已处于没落中了。]","type":"paragraph"},{"text":"根据辩证法一个事物发展到顶点就会自然下降的，这就是所谓“物极必反”。中国共产党过去是高潮阶段而现在下降了。中国共产党处于没落中了。","type":"paragraph"},{"text":"首先：以前解放军无官兵之分，因此也无官享的特权。我认为那时不错，后来官兵制出现了、军官与士兵之间的矛盾产生了，军官就作威作福对士兵也就不关心了。","type":"paragraph"},{"text":"其二：从一九二一年——一九四九年共产党员中虽也有犯错误的但没有现在犯错误的多。随着马列主义的学习，觉悟的提高，为什么现在的错误更多了呢？这是因为中国共产党在没落中。","type":"paragraph"},{"text":"其三：随着中国共产党在人民群众中的威信一天天的提高，而来了一些政客(党棍、团棍及一些民主人士)为了拍共产党的马屁，他们不惜流血。如共青团员借党的助手的名义而乱来。班三角中团支部书记也有资格来领导？罗荣汉为“桃园”钦差主编，是因为跟党走、拍党的马屁。","type":"paragraph"},{"text":"其四：党采取私商，市侩的欺骗手段。如西师招考时只宣传本院的优点而不谈缺点。","type":"paragraph"},{"text":"其五：部分共产党员胡闹、自己不好好学习马列主义却认为自己是马列主义者。如××同志否认我国留美学生的发明，简直是特务手法，是造谣。然而××却是人民代表，是西师党委的委员。作为西师党委委员的××同志的血液中，有四个人的血，有秦始皇的血，(焚书坑儒)有曾国藩的血、汪精卫的血、卖国贼蒋介石的血。","type":"paragraph"},{"text":"一般没喊共产党万岁的科学家承认是科学家，喊了共产党万岁的科学家是伟大的科学家(加了个伟大的)如李森科就是伟大的科学家。然而米丘林学说在苏联造成了农业的损失而孟德尔学说却在美国获得了成就。","type":"paragraph"},{"text":"其六：政治信仰是自由的，然而西师为马列主义统治着。我建议图书馆应该贴各种报纸、不管台湾的、香港的报都该让大家看。","type":"paragraph"},{"text":"其七：过去，毛主席的思想是不定型的辩证准物主义者。这次作了关于处理人民内部的矛盾的报告后才是真正的辩证唯物主义者。人民大学学生林希翎认为“再论无产阶级专政”是彻头彻尾的资产阶级思想，并提出胡风是否是反革命分子问题我完全同意。但当她讲演时下面却哄她，这简直是特务手法。","type":"paragraph"},{"text":"其八：根据宪法人民有思想自由，因之党团员只能汇报党团员不能汇报群众情况。","type":"paragraph"},{"text":"其九：共产党不承认错误说成绩是主要的，然而三反中方敬逼死人肃反中错杀人说何剑薰是反革命分子，这些错误难道不是主要的吗？因之我认为成绩是主要的，但错误也是主要的。","type":"paragraph"},{"text":"其十：共产党有新的危机如果不整风几十年后能实现共产主义？由于不动脑筋都要成小脑袋。(原载“橄榄报”二期)","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第一集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ae7f310d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

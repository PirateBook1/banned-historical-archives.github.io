<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"为什么对“向工人阶级学习”发生疑问","authors":["北京市","阎少青"],"dates":[{"year":1957,"month":5,"day":22}],"is_range_date":false,"parts":[{"text":"为什么对“向工人阶级学习”发生疑问","type":"title"},{"text":"北京市阎少青","type":"authors"},{"text":"(阎少青：北京市新药业同业公会主任委员)","type":"subtitle"},{"text":"在理论上讲或者从工人阶级领导革命成功后国家面貌的变化来看，肯定该向工人阶级学习，无可疑议。但具体到工商业者向工人阶级学习什么或向谁学习，却有摸不着大门之感。有人讲，我见到的职工，优点并不多，缺点却不少，有什么好学的?莫非只有鞍钢的工人才算作工人阶级吗?这种讲法有很大的片面性：第一，根据本厂店“个别”工人的落后现象推断出整个工人阶级“不可学”的结论，显然是错误的；其次，没有意识到这种落后现象是逐渐减少的，而王崇伦、郝建秀等进步工人是逐渐增多的。尽管如此，也不可因为举例的片面，而否定当前客观存在的事实；正视现实是解决内部矛盾的基本条件。因此就有深入研讨的必要了。不然，否认客观存在的矛盾，统一归之于言者思想有问题，而能使资本家心悦诚服地向工人阶级学习者，未之有也!","type":"paragraph"},{"text":"有些职工还存在着旧思想意识","type":"subtitle"},{"text":"首先该肯定：工人阶级优良的本质应该名副其实地具体地表现在职工的身上。否则工人阶级就成为可论不可及的形象了。但是工人阶级的优良本质在每个职工身上并非与生俱降，而是在现代化的大工矿企业机械生产中长期养成的。我国是一个落后的农业国家，大企业相当少，在这种环境中成长的具有现代化工人思想的相应地也不多(并非说合营企业厂店就不会产生现代化工人头脑)。近年来国家现代工业已有飞跃增长，而新兴力量大都在国营企业以内，并未下放到合营厂店广泛带动职工共同提高到应有的标准；合营厂店的职工只停留在光荣阶级的段落上，而未进一步改造自己与新时代的工人阶级相适应。就是说职工解放后在社会地位上、经济上翻了身，但旧的思想意识和工作技术上仍有很大的保留。莫怪有人说：“他们的品质并不那样高贵，他的言行当中有很多我们看来不能去学。”正因为是“亲家遇上亲家”，谁都知道谁吃几碗饭的缘故。","type":"paragraph"},{"text":"其次要看我国工人阶级的成员，大部分来自农村；另一部分是在经济战线上溃败下来的小资本家、小业主及其家属；小部分是旧社会里的小官吏、小职员和自由职业者。从经济上划分，这些人都属于小资产阶级范围之内。其共性是自私、保守、嫉妒、散漫……。现在虽然已列入工人阶级，而其原来阶级的思想意识还不可能与之俱去，并且还要受其影响。总觉得他们的表现同理论上所憧憬的工人阶级有差别，对不上“榫”也在于此。所以资本家又说：“在我们厂店里，怎么找不出可以学习的人呢?”","type":"paragraph"},{"text":"有的公方代表也不是那么优秀","type":"subtitle"},{"text":"再说厂店中公方领导干部，应该能代表工人阶级优良的品质了吧!可是有的人也不是理想的那么优秀。工人阶级起码标准——“大公无私”，他们并没有作到；作到的倒是“不公有私”、“先私后公”、“先己后人”。处理职工和私方发生的问题时是：“先分阶级，次论是非”。对其个人利益是：“近水楼台、利益先沾，只求利己，不顾损公”。领导作风是：领导能力不强，政治见解不高。(指的是对统一战线意义的理解)，放出亲信专门搜寻资本家的“零言碎语”，作为掌握资本家“落后”思想情况的“本钱”，而不尊重资本家的劳动和成绩。无德无才却摆出架子吓唬人、教育人，而不考察自己的品德作风。党的政策是从长远利益出发，偏巧这样人视不及寸，量不容升……。种种不高明的现象，怎能使资本家心服口服?正如有病需要治，无论谁也想请一位好大夫来治；但是谁又肯请一位庸医给自己治病呢?更不要说请一位不懂医术的人为他治病了！","type":"paragraph"},{"text":"有人反问，你所说的这样人在工人阶级中占多大比重呢?不能把“个别”落后的工人与工人阶级混为一谈呀！这一问倒值得研究，肯定说谁手里也不会有统计材料。不过我在生活中曾经有过这么一小段故事：一大缸清水被小孩倒进一瓶墨水，给染蓝了，两者比重相差悬殊，可是……。","type":"paragraph"},{"text":"解决基本矛盾要由工人阶级负责","type":"subtitle"},{"text":"不可否认，资本家(特别是资本家中的知识分子)因骄傲自满而轻视工人阶级的情况是有的；但更主要的是他们在理论上所学到的工人阶级同接触到的工人品质有矛盾。资本家发现这种矛盾才产生了服从工人阶级领导而不能向工人阶级学习的想法。所以说，解决基本矛盾还是该由工人阶级首要负责。照这样说，岂不助长资本家的威风，使他们不安心接受改造了吗?不必担心。资本家能否改造的好，决定于社会主义政权能否强大；社会主义强大，又决定于工人阶级的正确领导；工人阶级分子的水平提高，又是造成工人阶级强大的因素。唯有达到这个准绳，工人阶级同工人分子统一起来了，资本家对于怎样向工人学习的矛盾自然迎刃而解了。","type":"paragraph"},{"text":"教育人者必先受教育","type":"subtitle"},{"text":"政治上的压力，可以制人而不可能服人。解决思想问题虽然需要理论，更重要的还是事实服人(最近将军们下乡绑黄瓜架，部长们下场卖货的行动，比五反所给的教育深)。因此可以得出一个结论：领导别人，先要整肃自己的队伍(时间条件许可的话)；教育人者必先受教育。解决劳私之间的矛盾，一定要用实事求是的、谦逊的态度，严以责己，宽以待人。职工错误该批评；资本家错误也不例外，但不必捞着死老虎狠打。工人阶级能示范，资本家在这种环境中虽欲倒而不可能。正如古人有云：“蓬生麻中，不扶自直”了。","type":"paragraph"},{"text":" 来源：《大公报》1957年5月22日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a4f5a095a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

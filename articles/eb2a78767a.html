script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"他回到毛主席革命路线上来了","authors":["许顺富"],"dates":[{"year":1968,"month":1,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"徐强华同志曾经是一个处处以身作则，关心政治，生产踏实，不计较个人得失的好小伙子，是当时党支部准备发展的对象。后来，由于他受到中国赫鲁晓夫修正主义建党路线的毒害，认为“听话”才能当好党员，磨掉了不少锐气，不关心阶级斗争，看不到党内存在着两个司令部的斗争。因此，当我们伟大领袖毛主席亲自发动和领导的无产阶级文化大革命一开始，徐强华就站错了队。他对无产阶级革命派的行动既不理解又看不惯。我看到小徐这个情形非常难过，老几次找他谈心，总谈不到一块。"},{"type":"paragraph","text":"最近，我厂掀起批判中国赫鲁晓夫修正主义建党路线加高潮。我们船体车间开办了第四期毛泽东思想学习班，专题学习毛主席建党学说，批判中国赫鲁晓夫修正主义建党路线。这次学习班，我们两人刚好编在一个组里，在一次学习会结束后，他主动地找我谈心。他一见到我就难过地说:“老许，我过去错了。我受修正主义建党路线的毒太深了，做了中国赫鲁晓夫的驯服工具。这次无产阶级革命派造党内一小撮走资派的反，造得好!不然的话，我们的党就要改变颜色了。”他还激动地对我说:“伟大的毛泽东思想挽救了我。我再也不牢骚满腹，怨气冲天，逍遥徬徨了。我要用战无不胜的毛泽东思想为武器，彻底清除中国赫鲁晓夫修正主义建党路线的流毒，做一例个毛主席的坚强战士。”"},{"type":"paragraph","text":"他不但这样说，也这样做了。当他知道学习班要开大组批判会时，提前两天就作好了准备，决心揭发、控诉中国赫鲁晓夫修正主义建党路线对自己的毒害。"},{"type":"paragraph","text":"(东方红造船厂船体车间　许顺富)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb2a78767a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

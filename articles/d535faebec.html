script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——反对党的领导","authors":["北京航空学院师生"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——反对党的领导","type":"title"},{"text":"北京航空学院师生","type":"authors"},{"text":"“解放后，社会主义建设有很大进步，但这些不能完全归在共产党的功劳上，而是靠劳动人民干的，过去统治者太坏了，中国人民的力量没发挥，共产党发挥了人民力量，若不要共产党换个党派可能做得更好。”（北京航空学院一个助教）","type":"paragraph"},{"text":"“三害相当普遍和严重，例如党政不分，以党代政，党外人士有职无权，对本国国家不信任不重视，知识分子的积极性受压制等等，都和党权过大，民权过小有关。因而要缩小党权，扩大民权。肃反中斗错了许多人，当时没有人敢持正义，主要是人民缺少正当的自卫的权力，三害的根源：主观加权力，要除三害就要缩小党校，扩大民权。权力的利剑应当掌握在人民手里，人民才不会遭到不幸和痛苦。（从斯大林问题中得出的结论）。”（北京航空学院一个学生）","type":"paragraph"},{"text":"“党的工作太神密，鬼鬼祟祟，使得人心惶惶。政治工作就是卖狗皮膏药，政治工作谁也可做。党对青年没有什么帮助，×××（党支书）象土地爷。为什么非要党员科长领导，他不懂业务应当调离工作，工程师调走可不行。我不同意按党总支的布置进行整风学习，有意见可以自己提。领导上对待干部都是宗派主义。”（北京航空学院一个职员）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d535faebec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇一类政治骗子鼓吹“技术第一”、“生产可以促革命”，反对革命统帅生产","authors":[],"dates":[{"year":1971,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"技术工作是最有前途的，将来把敌人消灭掉，不打仗了，就要以技术工作为中心。……我们将来建设新中国，要大家管理国家，那时技术工作就要占首要地位，而今天的军事指挥员到将来也要到工厂去做工。到那时技术工作就要决定一切，……"},{"type":"paragraph","text":"刘少奇:《论党员在组织上和纪律上的修养》(一九四一年)"},{"type":"paragraph","text":"大的运动今后不可能再有了，主要是集中精力搞经济建设，……"},{"type":"paragraph","text":"刘少奇:《在团的一届三中全会上的政治报告》(一九五二年八月二十六日)"},{"type":"paragraph","text":"现在是大家搞经济工作，经济建设是中心任务，……"},{"type":"paragraph","text":"刘少奇:《同北京日报社编辑的谈话》(一九五八年六月三十日)"},{"type":"paragraph","text":"现在我国人民和党的主要任务，就是尽快的发展生产力，尽可能高速度的发展工农业生产，这是一切工作的任务。现在我们所作的一切工作，是如何尽快地发展生产力。"},{"type":"paragraph","text":"刘少奇:《在四川省劳动工资座谈会上的报告》(一九五八年四月)"},{"type":"paragraph","text":"现在，革命的暴风雨时期已经过去了，新的生产关系已经建立起来，斗争的任务已经变为保护社会生产力的顺利发展，因此，斗争的方法也就必须跟着改变，……"},{"type":"paragraph","text":"刘少奇:一次讲话"},{"type":"paragraph","text":"过渡时期一切有利于调动农民生产积极性的办法都可以。不要说那一种办法是最好的，唯一的。"},{"type":"paragraph","text":"工业上要退够，农业上也要退够，包括包产到户，单干!"},{"type":"paragraph","text":"刘少奇:一九六二年六月的讲话"},{"type":"paragraph","text":"企业的第一位任务是生产，生产不好政治是空的。"},{"type":"paragraph","text":"薄一波:《全国工交会议上的讲话》(一九六六年)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f30f21bad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

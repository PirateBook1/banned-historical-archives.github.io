script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席会见并宴请宫本显治同志宫本显治同志离京经广州回国　离京时彭真陈毅康生等同志到机场欢送","authors":[],"dates":[{"year":1964,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京14日电　中国共产党中央委员会主席毛泽东十三日会见并宴请日本共产党中央委员会总书记宫本显治和他的随行人员。毛泽东主席和宫本显治同志进行了亲切友好的谈话。参加会见和宴会的，有中共中央政治局委员、中央书记处书记彭真，还有乔冠华、王力、赵安博、庄涛等。"},{"type":"paragraph","text":"新华社北京14日电　日本共产党中央委员会总书记宫本显治和他的随行人员结束了在我国的访问，十三日乘飞机离开北京回国。"},{"type":"paragraph","text":"到机场欢送的，有中共中央政治局委员、中央书记处书记彭真，中共中央政治局委员陈毅，中共中央政治局候补委员、中央书记处书记康生，中共中央委员廖承志，中共中央候补委员赵毅敏，中共中央机关负责工作人员张香山、庄涛等。"},{"type":"paragraph","text":"中共中央机关负责工作人员赵安博陪同宫本显治到深圳。"},{"type":"paragraph","text":"在北京的日本同志也到机场欢送。"},{"type":"paragraph","text":"新华社广州14日电　日本共产党中央委员会总书记宫本显治和他的随行人员，由中共中央机关负责工作人员赵安博陪同，在回国途中十三日晚上从北京乘飞机到达广州。"},{"type":"paragraph","text":"中共中央中南局第一书记、中共广东省委第一书记陶铸，中共中央中南局书记处书记陈郁，中共广东省委书记处书记林李明等前往机场热烈欢迎。"},{"type":"paragraph","text":"中共中央中南局和中共广东省委十三日晚举行宴会，热烈欢送宫本显治同志和他的随行人员。"},{"type":"paragraph","text":"陶铸，陈郁，中共中央中南局书记处候补书记李一清，中共广东省委书记处书记林李明、李坚真，广州部队首长温玉成中将、吴富善空军中将，中共广州市委书记焦林义、曾生等出席了宴会。"},{"type":"paragraph","text":"宴会自始至终充满着团结、亲切的气氛。宾主举杯为中日两党在马克思列宁主义基础上的团结、为马克思列宁主义在全世界的胜利而干杯!"},{"type":"paragraph","text":"新华社广州14日电　日本共产党中央委员会总书记宫本显治和他的随行人员，结束了在我国的友好访问，今天乘火车离开广州经香港回国。"},{"type":"paragraph","text":"中共中央中南局第一书记、中共广东省委第一书记陶铸，中共中央中南局书记处书记陈郁，中共广东省委书记处书记林李明等前往车站热烈欢送。"},{"type":"paragraph","text":"中共中央机关负责工作人员赵安博、中共广东省委秘书长李子元等陪同宫本显治同志到深圳。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\09\\649f010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e孟庆彪\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中国共产党中央委员会主席毛泽东会见日本共产党中央委员会总书记宫本显治和他的

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"长征路上摆战场　狠批万恶“四人帮”","authors":[],"dates":[{"year":1976,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"长征路上摆战场　狠批万恶“四人帮”"},{"type":"paragraph","text":"兰州部队某部五连，来到当年毛主席率领红军长征路过的六盘山下，进行战备训练。党支部“一班人”多次召开会议，讨论粉碎王张江姚“四人帮”的伟大意义和如何深入批判“四人帮”，搞好军事训练的问题。他们认识到：揭发批判“四人帮”的斗争，是关系到我们党变不变修，国变不变色的头等大事，也是关系到我们军队按照什么路线建军的大问题。“四人帮”拚命破坏部队建设，把黑手伸进部队，妄图篡军乱军，使我军成为他们篡党夺权，复辟资本主义的工具。我们必须坚持以阶级斗争为纲，学习红军长征的革命精神，把“四人帮”批倒批臭。"},{"type":"paragraph","text":"连队干部战士对“四人帮”篡党夺权，妄图颠覆无产阶级专政，在中国复辟资本主义的滔天罪行，气愤极了。革命大批判的烈火遍及整个军营。连队干部带头学，带头批，并下到各班和战士们同学同批。指战员们剥开“四人帮”的一张张画皮，列举罪状，分专题进行批判。党支部还组织干部战士到六盘山，在红军长征路上讲传统，请当年的老红军、老党员、老干部、老贫农讲述红军过六盘山时的情景，讲毛主席伟大革命实践，大赞大颂毛主席、党中央在长征路上粉碎张国焘分裂党，分裂红军的阴谋，在革命紧要时刻挽救了党，挽救了红军，挽救了中国革命，胜利地来到革命圣地延安的丰功伟绩，更加激起广大指战员对“四人帮”搞修正主义，搞分裂，搞阴谋诡计，妄图葬送毛主席开创的革命事业的无比仇恨。大家愤怒地说：我们一定要紧跟华主席为首的党中央，提高警惕，加强战备，发扬“不到长城非好汉”的革命精神，把批判“四人帮”反党集团的斗争进行到底，打不尽豺狼决不下战场。"},{"type":"paragraph","text":"革命大批判是推动军事训练的强大动力。五连的干部战士发扬不怕疲劳，连续作战的作风，白天搞批判，夜间搞训练。他们豪迈地说：“批判‘四人帮’，就是不休息，少睡觉，我们也浑身都是劲。”许多同志不怕高原气候反应，坚持参加训练，斗志昂扬地冲杀在练兵场上，圆满地完成了训练任务。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"119dc32d46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

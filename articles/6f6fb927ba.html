script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席教导，自力更生，办好水利  淮北人民向大自然开战根治涝灾  宿县专区新汴河工程最近开工兴建","authors":[],"dates":[{"year":1967,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席教导，自力更生，办好水利"},{"type":"paragraph","text":"淮北人民向大自然开战根治涝灾"},{"type":"paragraph","text":"宿县专区新汴河工程最近开工兴建"},{"type":"paragraph","text":"新华社合肥八日电  安徽省宿县专区根治洪涝灾害的水利工程——新汴河工程，最近开工兴建。"},{"type":"paragraph","text":"这个工程是淮北广大群众用毛泽东思想武装起来，向大自然开战的一个壮举。工程治理范围涉及濉河、漴潼河两大水系，流域面积二万二千八百多平方公里，地跨河南、安徽、江苏三省十四个县市。其中宿县专区有一万五千三百平方公里，耕地一千四百多万亩。新汴河工程是新挖一条排洪河道，从宿县城北开始，穿过津浦铁路，经灵璧、泗县，到江苏泗洪县入洪泽湖，全长一百二十七公里。整个河道要修建很多桥闸和地下涵洞。唐河、石梁河等河流将在新汴河底下的涵洞穿过。整个工程要求在两年内完成。这条河修成后，可以把河南、江苏部分地区来的洪水截住，流经新汴河，泄入洪泽湖；本地区原有的河道排除本地区的内涝。这样就可以解决淮北易涝的问题，并有利于抗旱和发展水上交通。"},{"type":"paragraph","text":"宿县地区是个低洼易涝的老灾区。解放后，这里的广大干部和群众遵照毛主席的“水利是农业的命脉”和“一定要把淮河修好”的教导，进行了伟大的治淮工程，大办农田水利，大挖涌渠、河道，大修台田条田，兴建机电排涝站，水利条件有了很大的改善。近两年来，淮北广大干部和群众带着如何改变多灾低产面貌问题，活学活用毛主席著作。他们遵照毛主席关于抓住主要矛盾的教导，深入调查，认识到危害最大的还是水灾。这里处于河南和江苏一些河道的下游，每年汛期上游来水多，来水快，水量大，首先抢占了排水河道，这样，当地的积水就无法排除，造成内涝。根据这种情况和本地、外省的经验，解决洪涝威胁的主要办法，是给上游洪水找一条出路，进行洪涝分治，因而决定开挖新汴河，保证洪水能及时向洪泽湖排泄。"},{"type":"paragraph","text":"新汴河工程的兴建，是遵照毛主席关于自力更生的教导进行的，国家补助了一部分经费，其余都是自筹的。社员们说，国家建设项目多，我们要靠自己的双手来挖河，不能依赖国家。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"河南文革","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f6fb927ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

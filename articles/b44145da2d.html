script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见萨拉斯一行  中国政府和联合国人口活动基金之间的方案协定在京签字","authors":[],"dates":[{"year":1980,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见萨拉斯一行"},{"type":"paragraph","text":"中国政府和联合国人口活动基金之间的方案协定在京签字"},{"type":"paragraph","text":"新华社北京9月9日电　国务院副总理邓小平今晚在人民大会堂会见了联合国人口活动基金执行主任拉斐尔·萨拉斯一行。"},{"type":"paragraph","text":"邓小平说，我们正在制定控制人口的规划，争取到本世纪末不超过12亿。这个任务虽然很艰巨，但我们必须这样做。否则，我们的经济就不能很好地发展，人民的生活也不能提高。他还对联合国人口活动基金同我国有关部门的成功合作表示满意，并希望这种合作不断发展。"},{"type":"paragraph","text":"国务院副总理陈慕华、联合国开发计划署驻华代表处代表夏龙参加了会见。"},{"type":"paragraph","text":"随后，陈慕华设宴招待了萨拉斯一行。"},{"type":"paragraph","text":"新华社北京9月9日电　中华人民共和国政府和联合国人口活动基金之间的方案协定今晚在北京签字。"},{"type":"paragraph","text":"协定规定：根据联合国开发计划署第27届理事会的决议，联合国人口活动基金在4年内向中国政府提供5千万美元的技术援助。援助包括人口普查、计划生育、人口教育等7个方面。"},{"type":"paragraph","text":"协定自签字之日起生效。方案从今年1月开始执行，为期4年。"},{"type":"paragraph","text":"国务院副总理陈慕华出席签字仪式。"},{"type":"paragraph","text":"外经部副部长石林和联合国人口活动基金执行主任拉斐尔·萨拉斯在协定上签字。"},{"type":"paragraph","text":"据新华社北京9月9日电　中国人民大学今天在这里授予联合国人口活动基金执行主任拉斐尔·萨拉斯博士名誉教授称号，并举行了颁发证书的仪式。（附图片）"},{"type":"paragraph","text":"邓小平会见拉斐尔·萨拉斯一行。          新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b44145da2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

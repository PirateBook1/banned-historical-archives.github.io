script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-2","name":"毛泽东全集第9卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-2.pdf"],"article":{"title":"中央关于和平解决西安事变致周恩来电","alias":"","parts":[{"type":"paragraph","text":"中央关于和平解决西安事变"},{"type":"paragraph","text":"致周恩来电！"},{"type":"paragraph","text":"（1936年12月21日）恩来同志："},{"type":"paragraph","text":"（甲）目前局势是日本与南京右派联盟，企图夺取蒋系中派，造成大内乱，另方面是南京与各地左派企图调和而中派在动摇中。"},{"type":"paragraph","text":"（乙）我们与西安策略，应扶助左派，争取中派，打倒右派，变内战为抗战。"},{"type":"paragraph","text":"（丙）请与张杨商量立即采取如下步骤："},{"type":"paragraph","text":"（一）争取蒋介石、陈诚等与之开诚谈判，在下列基础上成立和平。"},{"type":"paragraph","text":"第一，南京政府中增加几个抗日运动之领袖人物，排除亲日派，实行初步改组。"},{"type":"paragraph","text":"第二，取消何应钦等之权力，停止讨伐，讨伐军退出陕甘，承认西安之抗日军。"},{"type":"paragraph","text":"第三，保障民主权利。第四，停止“剿共”政策并与红军联合抗日。第五，与同情中国抗日运动之国家建立合作关系。[1]这是毛泽东为中共中央书记处起草的给周恩来的电报。"},{"type":"paragraph","text":"第六，在上述条件有相当保证时，恢复蒋介石之自由，并在上述条件下赞助中国统一，一致对日。"},{"type":"paragraph","text":"（二）依上述条件与阎锡山、宋子文、于右任、黄埔左派、二陈\"派等谈判。"},{"type":"paragraph","text":"（三）对阎锡山迁蒋至山西办法应表示可以考虑。（四）招致一切愿意和平之人士来西安谈判。（五）招致英美顾问再来西安，经过他们使英美赞助和平。"},{"type":"paragraph","text":"（六）巩固西安军事阵地，使尽可能持久，以待政治谈判之成功。"},{"type":"paragraph","text":"（七）对陕甘之黄埔军官，如胡宗南、樊崧甫、董钊等进行接洽。"},{"type":"paragraph","text":"（八）兄应以共产党代表资格，公开与蒋、陈、宋、阎、于等，基于上述条件与谈判，调停双方。"},{"type":"paragraph","text":"中央书记处"},{"type":"paragraph","text":"二十一日[1]指陈果夫、陈立夫。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":12,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":201,"page_end":202},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"362868e79d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

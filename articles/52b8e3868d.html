script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学习和全面落实毛主席的最新指示  芜湖市两大派达成革命大联合协议","authors":[],"dates":[{"year":1968,"month":2,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真学习和全面落实毛主席的最新指示"},{"type":"paragraph","text":"芜湖市两大派达成革命大联合协议"},{"type":"paragraph","text":"新华社合肥二十日电　在伟大领袖毛主席最新指示指引下，在全国无产阶级文化大革命空前大好形势推动下，安徽省芜湖市的两大派革命群众组织在二月十六日达成了革命大联合的协议，全市许多单位按系统实现了革命大联合。"},{"type":"paragraph","text":"连日来，芜湖市到处红旗招展，锣鼓喧天，报喜的革命群众队伍络绎不绝。安徽省军区负责人李德生和当地驻军负责人于永贤在接待报喜队伍的时候，鼓励他们紧跟毛主席的伟大战略部署，进一步落实毛主席的最新指示，巩固和发展革命的大联合，促进革命的三结合。为夺取无产阶级文化大革命的全面胜利作出新贡献。"},{"type":"paragraph","text":"芜湖市两大派革命群众组织，过去由于派性作怪，长期联合不起来。最近他们在当地驻军的帮助下，以“斗私，批修”为纲，大办毛泽东思想学习班，认真学习和落实毛主席的一系列最新指示。经过学习，他们深刻地认识到，资产阶级、小资产阶级派性是实现革命大联合的大敌，是两条路线斗争在现阶段的表现形式。阶级敌人企图利用派性来掩护自己，无产阶级革命派应当立即联合起来共同对敌。于是，两派争先停止“内战”，各自多作自我批评，主动消除隔阂，斩断黑手，从而促进了革命大联合的实现。"},{"type":"paragraph","text":"在芜湖市担负“三支”“两军”任务的人民解放军广大指战员，高举毛泽东思想伟大红旗，坚决贯彻“支左不支派”的原则，积极向两派革命群众宣传毛主席最新指示，深入细致地做思想政治工作，为促进两大派实现革命大联合作出了很大贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52b8e3868d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"污蔑社会主义民主的右派言论","authors":["北京政法学院","张景明","王革","赵日月","陈述庆"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"污蔑社会主义民主的右派言论","type":"title"},{"text":"北京政法学院张景明赵日月陈述庆王革","type":"authors"},{"text":"“社会主义制度是领导人说什么算什么，领袖有特权，所以社会主义民主受到了挫折。”","type":"paragraph"},{"text":"“社会主义政治不民主，一党制，一个领袖、除了自我批评外，就没有改进了。”(张景明)","type":"paragraph"},{"text":"“全国人民代表大会是一种民主形式(意即形式民主)七月分才通过1957年国家预算，都执行一年了才通过，这是“先斩后奏”，这是不民主的。”(赵日月)","type":"paragraph"},{"text":"“社会主义有经济的自由，每人都各得其所，物质生活不成问题，但政治上不“自由”，不允许不同的意见存在。”“资本主义国家经济上不自由，但政治自由，共产党可以公开活动和召开大会。”(赵日月)","type":"paragraph"},{"text":"“我理想的国家是这样：英法的民主、苏联的经济、美德的科学技术、中国的艺术、古典哲学、伦理学和民族性格(艰苦朴素)”(赵日月)","type":"paragraph"},{"text":"“自己觉得制度(指社会主义制度)不好，但又在学政法，知道不民主，在课堂讨论又要讲民主，良心很受责备，因此下年想转学考古，或者教代数X＋Y，避开政治。”(陈述庆)","type":"paragraph"},{"text":"“我们说资本主义国家没有民主，但我认为资本主义国家内部是有民主的，不但资产阶级有，劳动人民由于组织起来了，也有一定的民主和自由的(如意大利和法国工人)所以对英国乔来教授的讲话，我就以为是真的。”(陈述庆)","type":"paragraph"},{"text":"“社会主义制度优越，为什么出现不了好的科学家和人才。”“社会主义国家出不了人才，苏联没有爱因斯坦……在资本主义国家里，廿几岁就能当教授，李政道，杨振宇因为在美国才有了震惊世界的发现。”(王革)","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第1部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd2ad9bd85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

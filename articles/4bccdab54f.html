script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"柬法庭庭长称赞我国人民照毛主席指示建设国家  毛主席的话正确英明给中国人民带来幸福  锡兰举重队队长赞扬中国人民热爱和尊敬毛泽东主席","authors":[],"dates":[{"year":1966,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"柬法庭庭长称赞我国人民照毛主席指示建设国家"},{"type":"paragraph","text":"毛主席的话正确英明给中国人民带来幸福"},{"type":"paragraph","text":"锡兰举重队队长赞扬中国人民热爱和尊敬毛泽东主席"},{"type":"paragraph","text":"新华社金边十七日电　访问中国后最近回国的柬埔寨—中国友好协会代表团团员、柬埔寨人民法庭庭长科春，六月十四日对新华社记者说：全中国人民都听毛泽东主席的话，按毛泽东主席的指示办事，他们正以无限的热情努力建设自己的国家。中国人民清楚地知道，毛泽东主席的话都是正确英明的，能给中国人民带来美好和幸福的生活。这就是为什么全中国人民都按照毛泽东主席的指示办事。"},{"type":"paragraph","text":"科春热情激动地谈到柬埔寨代表团访问上海郊区一个人民公社和在一个社员家里作客的情况。他说，人民公社社员的生活非常好，几乎所有家庭都有存款。人民公社社员的居住条件也不错。他感动地说：所有这些事实都是我亲眼看到的和亲自了解的。他说，有人说什么中国人民的生活贫困，没有吃，没有穿，甚至连清汤都喝不上；很明显，这是敌人的恶意造谣。"},{"type":"paragraph","text":"科春还赞扬农村人民公社的生产情况。他说，人民公社进行了深耕细作，田间管理很完善，水利工程也搞得好，并且注意消灭疾病和病虫害。他说他对社员们艰苦奋斗和勤俭节约的精神印象极为深刻。"},{"type":"paragraph","text":"科春还谈到代表团访问鞍山和长春的情况，并且赞扬中国在工业方面所取得的巨大进步。他说，现在，中国不进口石油、汽油、内燃机燃料而能自给自足。他说，这次参观访问了十个省、市，使我衷心钦佩中国人民在国家建设一切方面所取得的成就。"},{"type":"paragraph","text":"据新华社科伦坡电　锡兰举重协会名誉秘书、不久前参加在北京举行的一九六六年新兴力量举重邀请赛的锡兰举重队队长季恩·拉纳辛格赞扬中国人民热爱和尊敬毛泽东主席。他说，中国人民都学习毛主席著作，按照他的教导办事。"},{"type":"paragraph","text":"拉纳辛格十四日在中国大使馆为举重队举行的茶会上谈到他最近访问中国的观感。"},{"type":"paragraph","text":"他说，中国运动员在过去十六年中在各种体育运动方面都达到了高水平。"},{"type":"paragraph","text":"锡兰队的裁判员梭尔曼在茶会上说，他在中国见到中国人民的生活条件很好，中国人民都非常勤劳。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bccdab54f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

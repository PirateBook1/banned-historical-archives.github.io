script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆市市中区安置管教顽劣儿童的经验","authors":[],"dates":[{"year":1962,"month":1}],"is_range_date":false,"parts":[{"text":"重庆市市中区安置管教顽劣儿童的经验","type":"title"},{"text":"重庆市中区共有顽劣儿童九百四十九名，其中男的八百六十三名，女的八十六名；偷窃二百二十四名，扒窃六百八十四名，诈骗十五名，妓骗六名，抓吃、抢吃六十二名，专门吃福喜二名；九岁以下十六名，十至十三岁三百五十四名，十四至十六岁五百七十九名；在校学生二百零七名，停学学生五百五十名，被学校开除清洗的八十四名，未上过学的五十四名，毕业没有升学的五十四名。","type":"paragraph"},{"text":"为了全面加强治安管理，维护好社会秩序，今年来，重庆市中区公安分局在区委和市局的领导下，配合街道办事处、学校、家长、地段群干等有关方面，采取以家长为主，家长、学校、群干、左邻右舍、民警等五结合的办法，针对顽劣儿童的具体情况，逐个进行研究，定人包管、包教、安排生活等种种办法，进行安置管教工作。迄今共安置管教了顽劣儿童七百七十名，占九百四十九名的百分之八十一点一三，其中联系复学的七十二名，予以救济的三十三名，由家长安排在家自学、从事家务劳动，或随家长参加各种劳动的四百五十八名，由地段群干、左邻右舍管理教育的一百五十五名。经过上述工作，现已基本改好的二百八十二名，占七百七十名的百分之三十六点六二，已基本停止活动或有所好转的三百零二名，占百分之三十九点二二，因工作做的不深不细，措施不够落实，特别是顽劣儿童中受资产阶级思想侵袭而恶习甚深等等原因，安置后仍继续进行不良活动的一百八十六名，占百分之二十四点一五。","type":"paragraph"},{"text":"在安置管教顽劣儿童的工作中，他们的经验主要是：","type":"paragraph"},{"text":"一、干警一条心，石变成金","type":"subtitle"},{"text":"顽劣儿童的危害社会治安活动，在我局干警中引起了强烈的反映。有的同志没有认识到这是资产阶级残余反动势力“借尸还魂”的反映，错误认为抓吃、抢吃、偷扒活动在灾害年间是“在所难免”，粮食过了关“自然会解决”。有的认为管教儿童是共青团、妇联、教育、民政部门的事，因而“怨天尤人”，“任其捣蛋”。有的虽然感到“泰山压顶”、“压力很大”，但是“关不起、送不走、教不好”，只是叫“没有办法”。还有的同志要求“一律从严惩办”，建议多设少管所、多送工读校、多办劳动教养，存在平时“积累材料，到时算帐”等思想。我们针对以上种种思想障碍，反复动员，说清利害，讲清形势，交代政策，使之认识到改造顽劣儿童的恶习，是一场改造旧思想、旧恶习的艰苦斗争，及其对扭转当前治安秩序的重大意义。在统一认识的基础上，通过试点和学习，交流了经验，解决了工作方式方法。将安置管教顽劣儿童工作列为干警经常的重要任务之一，并纳入考勤内容。这样就大大激发了广大干警工作的热情，许多派出所所长和户籍民警一道，组织家长、群干座[下缺]","type":"paragraph"},{"text":"来源：四川省民政厅、省委办公厅、宣传部、乐山、江津、宜宾地委有关单位关于农村孤儿安置、工读学校情况经费问题的报告、通报(1962年1月7日-12月30日)”","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b7ba148ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

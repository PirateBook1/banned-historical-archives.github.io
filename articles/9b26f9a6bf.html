script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵铝安装公司出卖重点建筑材料","authors":["《贵州工业简讯》（21-40）"],"dates":[{"year":1960,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"贵铝安装公司出卖重点建筑材料","type":"title"},{"text":"《贵州工业简讯》（21-40）","type":"authors"},{"text":"在贵州铝业公司召开的四级干部会上，揭发出所属安装公司运用各种方式变卖重点建筑材料的情况。他们经常以“协作”的名议，用基建物资换取生活用品。如无报酬的给“小上海”餐馆做小压面机，派汽车帮运东西，而安装公司的人员到餐馆吃饭可以不花钱。用两吨无缝钢管从贵阳市房产公司换得马车四辆，马两匹，手推车数部；用元钢与贵阳市商业局换高级香烟、酒等。该公司机装队为了好买蔬菜，赠送给沙子哨农场一马车碎钢板（约零点二吨）。所属安装加工厂用零点二吨废钢材换回豆腐一千块，安装筑炉队用一车木材换蔬菜。此外，还出卖废钢材一点五吨，旧钢丝五十米，高压铜管七、八尺，等等。","type":"paragraph"},{"text":" （本部贵铝工作组材料）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b26f9a6bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

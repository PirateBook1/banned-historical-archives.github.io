script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席宴世界工会联合会执行局委员亚澳工会会议各代表团团长  祝贺世界劳动人民团结祝贺亚澳工会会议成功","authors":[],"dates":[{"year":1949,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席宴世界工会联合会执行局委员亚澳工会会议各代表团团长"},{"type":"paragraph","text":"祝贺世界劳动人民团结祝贺亚澳工会会议成功"},{"type":"paragraph","text":"【新华社北京二十一日电】中华人民共和国中央人民政府主席毛泽东今晚设宴招待出席亚澳工会会议的世界工会联合会执行局委员和各国代表团团长。应邀赴宴者有世界工会联合会总书记赛扬及其夫人、世界工联执行局委员索洛维耶夫（苏联）、勒里普（法国）、托列达诺（打丁美洲）及其夫人、皮尼亚（古巴）、苏布卡（捷克）、勃罗克萨尔（荷兰）、阿勃杜拉（非洲），各国代表团团长别森诺夫（苏联）、崔璟德（朝鲜）、朴世荣（朝鲜）、阿德利比什（蒙古）、沙德（伊朗）、谢尔凡卡（印度）、魏克玛沁格（锡兰）、刘德福（越南）、玛佐诺（印度）、翁温（缅甸）、及越（暹罗）、沈天生（菲律宾华侨）、卢成（马来亚华侨）等。中国全国总工会名誉主席刘少奇，主席陈云，副主席李立三、朱学范、刘宁一，中国职工代表林锵云、黄火青、杨之华、易礼容、赵国强，人民解放军总司令朱德、新闻总署署长胡乔木等作陪。席间宾主频频举杯，祝贺世界劳动人民的领袖斯大林和中国劳动人民领袖毛泽东的健康，祝贺世界劳动人民的团结，祝贺亚澳工会会议的成功，祝贺亚澳两洲被压迫民族解放运动和全世界反帝国主义斗争的成功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6f80bd448"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

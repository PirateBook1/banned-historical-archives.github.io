script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"在河南省委关于当前抗旱浇麦情况简报上的批语","alias":"","parts":[{"type":"paragraph","text":"在河南省委关于当前抗旱浇麦"},{"type":"paragraph","text":"情况简报\"上的批语"},{"type":"paragraph","text":"（1960年3月5日）很好，各同志阅。有同样情况的，照样办理，是为至要。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月五日"},{"type":"paragraph","text":"[1]中共河南省委1960年2月27日上报中央并毛泽东的这一情况简报说，我省当前突出的问题是小麦普遍出现旱象，而且正在向严重方向发展。2月初，省委、省人委联合发出了抗旱浇麦的紧急指示，接着省委又连续召开了3次紧急电话会议，进一步布置和检查了这一工作。各地普遍召开了干部、党团员和群众会，建立了抗旱浇麦指挥部，迅速掀起了群众性的抗旱浇麦运动。2月23日，省委再次召开紧急常委会议，分析了当前形势，确认抗旱浇麦和抗旱春播为当前全省的中心任务，决定立即采取以下措施：（一）向全省人民进一步进行大动员，迅速发动一个声势浩大的全民抗旱运动。（二）千方百计挖掘一切水源，保证小麦有足够的水量。（三）继续抓好群众生活安排，保证群众旺盛的战斗情绪。（四）在财力、物力上支持抗旱，解决抗旱急需的物资。（五）从省直机关抽调大批干部，由负责同志带领，分赴各地，协助抗旱，进一步促进抗旱运动广泛深入地开展。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":3,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":156,"page_end":156},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b5b37b8ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大学毛主席著作　抓革命促生产海南保亭县黎族人民破旧立新今年喜获早造作物大丰收","authors":[],"dates":[{"year":1966,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社广州5日电　海南黎族苗族自治州的保亭县黎族人民大学毛主席著作，用毛泽东思想统帅一切，抓革命促生产，今年早造水稻和其它各种作物都获得了大丰收。早稻总产量比去年增长百分之四十九点二；春番薯(即甘薯)增产百分之三十八；花生比去年增产一倍七。现金收入也成倍地增加。"},{"type":"paragraph","text":"去秋以来，这个县的广大干部和社员大学毛主席为《这个乡两年就合作化了》、《谁说鸡毛不能上天》等文章写的按语，和毛主席写的《介绍一个合作社》、《愚公移山》等文章，讨论了“鸡毛能不能上天”、“为革命种田”、“政治与生产的关系”等问题。这个县的领导机关又组织干部、社员到本县的各高产地区开现场会议，以毛泽东思想为武器，大揭生产盖子，大挖增产潜力，强调人的因素第一，打破各种各样旧思想、旧习惯、旧框框的束缚。少数民族人民破除了男人不插秧、女人不犁田等旧习俗，废除了种种不能下田的“禁忌日”。历来被认为不能耕作的“鬼山”、“麻疯山”、“蚂蝗山”，现在全都开垦出来种上了作物。"},{"type":"paragraph","text":"各社队还普遍移风易俗，大用人粪尿肥田，施肥量比去年增加一倍以上。"},{"type":"paragraph","text":"地处边远山区的毛道公社，过去人们总是强调这里条件不好，不能搞好农田基本建设，年年生产因循守旧，靠天吃饭，每年要靠国家供给两三万斤粮食。在社会主义教育运动中，干部和社员学习毛主席著作，发扬“敢教日月换新天”的革命精神，排除万难，自力更生兴修水利。在短短的半年里，全社就安装了十六台水轮泵，扩大灌溉面积七百多亩，全社普遍使用碾米机，许多大队还装上了电灯，每个生产队还新建了水井、谷场、厕所、粪池和牛栏。今年全公社的各种早造作物都大幅度增产，初步改变了毛道的面貌。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3063ffcd3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西安各高等院校加强政治思想教育　学生社会主义觉悟普遍提高","authors":["孔祥光"],"dates":[{"year":1957,"month":4,"day":6}],"is_range_date":false,"parts":[{"text":"西安各高等院校加强政治思想教育　学生社会主义觉悟普遍提高","type":"title"},{"text":"孔祥光","type":"authors"},{"text":"本报讯西安各高等院校深入对学生进行政治思想教育，大学生中的社会主义思想品质正在进一步提高。","type":"paragraph"},{"text":"本学期开学以来，各院校普遍通过团员代表大会、学生代表会议、学生干部会，访问革命老前辈或请他们作报告，访问农村，以及举办各种专题讲座、时事政策报告等，向学生进行继承和发扬革命传统的教育。陕西师范学院、西安医学院和西北俄专等院校还分别邀请了李敷仁同志和苏联专家尼·依·斯科赛列娃，向学生作了关于延安大学和苏联大学的学习生活情况的报告。许多学校重视了社会主义思想、立场和观点、方法的教育，组织学生学习、讨论了“再论无产阶级专政的历史经验”等文件。西安航空学院最近还由政治课教师向学生作了几次有关民主、自由、纪律等问题的专题报告。西安医学院、西安师范学院和西安动力学院等院校，曾分别邀请了陕西省农业厅厅长赵锦峰、团省委书记惠庶昌等，就学生思想、友谊、恋爱和婚姻问题作了报告。","type":"paragraph"},{"text":"通过上述教育，在学生中的一些模糊思想已开始澄清，部分人的极端民主自由、贪图享受的思想作风受到了抵制，关心政治、尊师爱校、勤俭朴素的风尚正在进一步形成。不少学生检查批判了“学会数理化，走遍天下都不怕”等思想。过去学生中不关心时事的情况也已经得到扭转。大多数学生都重视了政治课和时事学习，许多班级的学生都增订了报纸。","type":"paragraph"},{"text":"西北大学、西北俄专、交通大学等院校不少学生都批判了认为大学生“应该特殊”、轻视体力劳动、不爱惜公物等思想。西安航空学院学生做到了每人每月平均节约三斤粮食，西北俄专学生作到了每晚节约十度电。不少院校的学生普遍自己动手打扫教室和宿舍的环境卫生，自己修路、种树，美化校园。陕西师范学院学生结合“把一切献给党”的座谈，不少毕业生还检查了自己不愿到边远地区去工作的思想，认识到到祖国最艰苦的地方去才是最光荣的。","type":"paragraph"},{"text":"各院校的学习纪律加强了，迟到、旷课等自由散漫现象普遍减少了，学生中钻研学习、团结互助和比学习的风气日益浓厚。劳卫制锻炼和体育锻炼也普遍活跃起来了。现在，绝大多数学生都积极地为争取作一个社会主义的青年大学生而努力。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年4月6日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb4723996d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

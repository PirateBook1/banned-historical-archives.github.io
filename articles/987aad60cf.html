script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治对北京市“工代会”委员的讲话","authors":["谢富治"],"dates":[{"year":1967,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"谢富治对北京市“工代会”委员的讲话","type":"title"},{"text":"谢富治","type":"authors"},{"text":"〖时间：下午。摘要〗","type":"appellation"},{"text":"什么工代会，到革命委员会门前示威，听说有近万人十几天。我们不知道什么另外一个工代会，我们工代会是伟大领袖毛主席提出的，中央文革是支持的，是合法的。我们不去支持另外一个什么工代会，你们谁支持另外一个工代会举手（无人举手）没有一个举手的嘛，不赞成另外一个工代会的举手（全都举手），唉，都举手了嘛。","type":"paragraph"},{"text":"你们这些人都是没有斗争经验，有坏人挑拨离间，对着你就说你好，不要上当。你们要提高警惕，不要听坏人挑拨离间的话，当着人说好话，背着人说坏话，你们刚刚一年的斗争经验是不够的。当然我们不是在摆老资格了，你们一定要有毛泽东思想，二不要有私字，三不要听坏人挑拨离间的话，为什么现在老联合不起来呢？主要是毛泽东思想红旗举得不高，你们就是光攻击别人，不做自我批评，这是最大的缺点，毛主席怎么说的呢？（念毛主席语录、223页三段、3页三段）只准我讲，不准你讲这是不对的嘛，任何时候，没有自我批评要说是一个真正的马克思主义者，我看是有问题的。","type":"paragraph"}],"comments":[],"origin":"1967年8月30日红代会清华井冈山一部第三动态组编《动态》第136期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"987aad60cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

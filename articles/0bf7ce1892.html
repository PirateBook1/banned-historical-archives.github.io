script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"关于彻底粉碎陈诚向鲁南进攻的建议","alias":"","parts":[{"type":"paragraph","text":"关于彻底粉碎陈诚向鲁南进攻的建议！"},{"type":"paragraph","text":"（1947年2月3日）陈、饶、张、黎，粟、谭："},{"type":"paragraph","text":"为着彻底粉碎陈诚向鲁南之进攻，请你们注意下列各点：（一）集中绝对优势兵力，你们将王建安、许世友、宋时轮三部南调是很对的。（二）休整部队，利用敌大举进攻前夜全军休整，多-天好一天，休整即是胜利。（三）诱敌深入，敌不动我不打，敌不进到有利于我、不利于敌之地点我亦不打，完全立于主动地位。（四)先打弱者，后打强者，可能进攻之敌二十二个旅中，战力较强者约八个旅，较弱者约十四个旅。如我能首先歼灭较弱之十四个旅，此次进攻即算打破，然后再歼较强之八个旅，便很从容。（五）每次歼敌不要超过四个旅，最好是三个旅，一则保证速胜，二则手中留有未使用的大量兵力，可以接着打第二仗。这即是说，将你们手中的"},{"type":"paragraph","text":"[1]1947年1月下旬，华东野战军主力集结在山东临沂地区，华东战场的作战重心转入山东。敌判断华东野战军将固守临沂，于是，制订了鲁南会战计划，企图与华东野战军在临沂附近决战。这是“会战”发起前毛泽东为中共中央军委起草的给华东军区司令员陈毅、政治委员饶漱石、副司令员张云逸、副政治委员黎玉和华东野战军副司令员粟裕、副政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]陈诚，当时任国民党军参谋总长。[3]王建安，当时任华东野战军第八纵队司令员。许世友，当时任华东全部兵力分为两个集团，轮番作战与休息，准备在一个半月至两个月内连续不断打七八个大仗，彻底粉碎敌之进攻。以上各点，当作建议，究应如何办理最为妥善，请按实情决定。"},{"type":"paragraph","text":"军委丑江"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":2,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":418,"page_end":419},"tags":[{"name":"毛泽东","type":"人物"},{"name":"许世友","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"关于彻底粉碎陈诚向鲁南进攻的建议","description":"根据毛泽东手稿刊印。","dates":[{"year":1947,"month":2,"day":3}],"parts":[{"text":"关于彻底粉碎陈诚向鲁南进攻的建议","type":"title"},{"type":"appellation","text":"陈饶张黎，粟谭："},{"type":"paragraph","text":"为着彻底粉碎陈诚向鲁南之进攻，请你们注意下列各点："},{"type":"paragraph","text":"（一）集中绝对优势兵力，你们将王建安、许世友、宋时轮三部南调是很对的。"},{"type":"paragraph","text":"（二）休整部队，利用敌大举进攻前夜全军休整，多一天好一天，休整即是胜利。"},{"type":"paragraph","text":"（三）诱敌深入，敌不动我不打，敌不进到有利于我、不利于敌之地点我亦不打，完全立于主动地位。"},{"type":"paragraph","text":"（四）先打弱者，后打强者，可能进攻之敌二十二个旅中，战力较强者约八个旅，较弱者约十四个旅。如我能首先歼灭较弱之十四个旅，此次进攻即算打破，然后再歼较强之八个旅，便很从容。"},{"type":"paragraph","text":"（五）每次歼敌不要超过四个旅，最好是三个旅，一则保证速胜，二则手中留有未使用的大量兵力，可以接着打第二仗。这即是说，将你们手中的全部兵力分为两个集团，轮番作战与休息，准备在一个半月至两个月内连续不断打七八个大仗，彻底粉碎敌之进攻。"},{"type":"paragraph","text":"以上各点，当作建议，究应如何办理最为妥善，请按实情决定。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"丑江"}],"comment_pivots":[{"part_idx":0,"offset":8,"index":1},{"part_idx":1,"offset":7,"index":2},{"part_idx":3,"offset":26,"index":3}],"is_range_date":false,"authors":["毛泽东"],"comments":["陈诚（一八九八——一九六五），浙江青田人。当时任国民党军参谋总长。","陈饶张黎，指陈毅、饶漱石、张云逸、黎玉，当时分别任华东军区司令员、政治委员、副司令员和副政治委员。粟谭，指粟裕、谭震林，当时分别任华东野战军副司令员和副政治委员。","王建安（一九○七——一九八○），湖北黄安（今红安）人，当时任华东野战军第八纵队司令员。许世友（一九○五——一九八五），河南新县人，当时任华东野战军第九纵队司令员。宋时轮，当时任华东野战军第十纵队司令员。"],"page_start":240,"page_end":241,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0bf7ce1892"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军总政治部号召全军干部战士和广大民兵  向毛主席的好战士蔡永祥同志学习","authors":[],"dates":[{"year":1966,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"解放军总政治部号召全军干部战士和广大民兵"},{"type":"paragraph","text":"向毛主席的好战士蔡永祥同志学习"},{"type":"paragraph","text":"要像蔡永祥同志那样，永远忠于毛主席，永远忠于毛泽东思想。要坚决响应林彪同志的号召，认真学习“老三篇”，树立一心为公的共产主义世界观。"},{"type":"paragraph","text":"新华社十七日讯　中国人民解放军总政治部，最近发出通知，要求全军指战员和广大民兵，广泛宣传和学习蔡永祥同志的光荣事迹。通知全文如下："},{"type":"paragraph","text":"一心为公的伟大的共产主义战士蔡永祥同志，为了排除阶级敌人设下的障碍，抢救运送红卫兵的专车而英勇献身。蔡永祥同志是毛泽东思想哺育下成长的伟大的欧阳海式的英雄，是无产阶级文化大革命的忠诚保卫者，是爱护红卫兵的模范，为了红卫兵的安全，牺牲了自己的性命。他不愧为中国人民的好儿子，毛主席的好战士。"},{"type":"paragraph","text":"蔡永祥同志短暂的一生，是完全、彻底为人民的光辉的一生。他生前以雷锋为榜样，学英雄的思想，走英雄的道路，在平凡的工作中创造不平凡的业绩，做了大量有益于人民、有益于革命的好事；在紧急关头，他临危不惧，挺身而出，为抢救阶级兄弟毫不犹豫地献出自己的生命。他为人民而死，比泰山还重。他将永远活在我们的心中。"},{"type":"paragraph","text":"蔡永祥同志迅速地成长为伟大的共产主义战士的根本原因，在于他活学活用毛主席著作，在用字上狠下功夫，不断在自己的灵魂深处闹革命，彻底改造自己的世界观，树立了一心为公的伟大的共产主义思想。蔡永祥同志是毛泽东思想光辉照耀下成长起来的一代新人的杰出代表。"},{"type":"paragraph","text":"蔡永祥同志的光荣事迹，应该在军队内外进行广泛宣传，并要发动我军全体人员和广大民兵向他学习。"},{"type":"paragraph","text":"学习蔡永祥同志，我们要坚决响应林副主席的号召，把活学活用毛主席著作的群众运动推向一个新的阶段，学出新水平，用出新水平。要认真学习“老三篇”，不断改造世界观，树立一心为公的共产主义思想，进一步实现思想革命化，像毛主席教导我们那样，做一个高尚的人，纯粹的人，有道德的人，脱离了低级趣味的人，有益于人民的人。"},{"type":"paragraph","text":"学习蔡永祥同志，我们要保持高度的革命警惕性，严防阶级敌人的破坏活动，英勇地保卫无产阶级文化大革命；坚决捍卫以毛主席为代表的无产阶级革命路线，坚决反对资产阶级反动路线，把无产阶级文化大革命进行到底。要加强战备，防止美帝国主义及其帮凶的突然袭击，如果它们胆敢侵犯我们，我们就要打断侵略者的脊骨，坚决、彻底、干净、全部地把它们消灭掉。"},{"type":"paragraph","text":"学习蔡永祥同志，我们要无限地热爱毛主席，永远忠于毛主席，永远忠于毛泽东思想，永远忠于党和人民的革命事业，从而使我军的革命化、战斗化建设和我国的国防建设事业取得更加辉煌的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"766e2c975d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

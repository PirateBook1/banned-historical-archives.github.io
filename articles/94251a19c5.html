script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想在铁路运输战线上的又一曲凯歌  吉林铁路地区革命大联合委员会成立   国务院的贺电在庆祝大会上宣读时，广大革命职工一再振臂高呼：“祝毛主席万寿无疆！万寿无疆！”","authors":[],"dates":[{"year":1968,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想在铁路运输战线上的又一曲凯歌"},{"type":"paragraph","text":"吉林铁路地区革命大联合委员会成立"},{"type":"paragraph","text":"国务院的贺电在庆祝大会上宣读时，广大革命职工一再振臂高呼：“祝毛主席万寿无疆！万寿无疆！”"},{"type":"paragraph","text":"新华社长春十八日电　吉林铁路地区的广大革命职工，高举毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，落实毛主席的最新指示，实现了革命的大联合。这是毛主席的无产阶级革命路线的胜利，是战无不胜的毛泽东思想的胜利。"},{"type":"paragraph","text":"十七日，吉林铁路地区两派革命职工和吉林驻军指战员两万多人，冒着零下三十度的严寒，高举着我们伟大领袖毛主席画像和红彤彤的《毛主席语录》，在吉林车站广场隆重集会，热烈庆祝吉林铁路地区革命大联合委员会的成立。"},{"type":"paragraph","text":"大会在响彻云霄的《东方红》乐曲声中开始。中国人民解放军吉林警备区负责人在会上宣读了国务院发来的贺电。在宣读贺电过程中，人们一再振臂高呼：“伟大的领袖毛主席万岁！万万岁！”“祝毛主席万寿无疆！万寿无疆！”"},{"type":"paragraph","text":"中国人民解放军吉林警备区负责人谢正荣、赵炳安、曹海炳、巩玉然等同志参加了大会。谢正荣同志代表吉林警备区全体指战员，对吉林铁路地区革命大联合委员会的成立，表示热烈祝贺和坚决支持。"},{"type":"paragraph","text":"吉林铁路局担负着东北东部地区繁重的运输任务。伟大领袖毛主席发出“在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织”的最新指示后，吉林铁路地区的两派革命群众组织，遵照毛主席的教导，立即开办了毛泽东思想学习班。他们以“斗私，批修”为纲，克服资产阶级、小资产阶级派性，增强无产阶级党性，促进了革命的大联合。吉林铁路局所属各基层单位的广大革命职工，在吉林铁路地区两派革命职工实现革命大联合的喜讯鼓舞下，迅速掀起了革命大联合的高潮，近几天，纷纷实现了革命大联合。广大革命职工决心努力学习《人民日报》、《红旗》杂志、《解放军报》一九六八年元旦社论，条条落实、全面落实毛主席的最新指示，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"吉林铁路地区大联合委员会的代表在大会发言中说，具有光荣革命传统的铁路工人，最忠于毛主席，最忠于毛泽东思想，最忠于毛主席的无产阶级革命路线。我们决不辜负毛主席和党中央的期望，决心紧跟毛主席的伟大战略部署，把毛主席的一系列最新指示最迅速地落实到行动中去，使每个同志都成为学习最新指示、执行最新指示、宣传最新指示、捍卫最新指示的模范。在光辉灿烂的一九六八年，鼓足干劲，力争上游，一定更好地挑起革命和生产两副重担，巩固和发展革命的大联合和革命的三结合。坚决贯彻执行毛主席“拥军爱民”的伟大号召，热爱解放军，相信和依靠解放军，誓做拥军的模范。必须认真地维护铁路运输的革命秩序，自觉地遵守劳动纪律，积极提高运输效率，保证完成和超额完成国家运输生产计划，为从思想上、政治上、经济上、组织上夺取无产阶级文化大革命的全面胜利而努力奋斗。"},{"type":"paragraph","text":"大会通过了给伟大领袖毛主席的致敬电。会后举行了盛大的游行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94251a19c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黄火青在天津市市、区各界人民代表扩大会议上的开幕词","authors":["天津市委副书记","黄火青"],"dates":[{"year":1951,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"黄火青在天津市市、区各界人民代表扩大会议上的开幕词","type":"title"},{"text":"天津市委副书记黄火青","type":"authors"},{"text":"[黄火青：中共天津市委副书记兼组织部长，市总工会主席。]","type":"subtitle"},{"text":"今天召开的全市各界人民代表扩大会，到会的有全市各界代表，各区协商委员，各民主党派的党员，各群众团体的代表及被害群众代表。","type":"paragraph"},{"text":"大会主要是报告讨论惩治反革命罪犯和控诉反革命的罪行。","type":"paragraph"},{"text":"最近市公安局根据两年来的周密调查与广大人民的协助和要求，逮捕了一大批罪大恶极的特务、汉奸、恶霸和反动会门头子。这是天津解放以来，在对敌斗争中一次伟大胜利。（鼓掌）这些反革命分子，过去一贯站在帝国主义蒋介石匪帮一起，欺压人民无恶不作，不知有多少人受他们的摧残蹂躏，家破人亡妻子离散，牺牲许多人命。解放后他们对待胜利了的人民仍然抱着极端仇视的态度，处处与人民为敌，反革命到底，他们反对各界人民革命的大团结，进行挑拨离间，他们仇视日益繁荣的经济建设，纵火烧毁工厂仓库，破坏机器，他们特别对我们工人和其他劳动人民在政治上经济文化生活上所得的自由和幸福，表示憎恨，幻想恢复其反动统治。","type":"paragraph"},{"text":"现在市人民政府把人民死敌统统抓起来予以严厉的制裁，（热烈鼓掌）完全是代表人民利益和符合人民要求的行动。我们坚决拥护政府镇压反革命的贤明措施，大会应庆祝这次对敌斗争的伟大胜利。（鼓掌）全市职工和被害人民到处开会控诉特务恶霸罪行，像纺织各厂、天津钢厂、机器厂、颐中烟厂、橡胶分厂等，都一致认为这些坏蛋早就应该抓起来，政府眼睛真亮，一个也未抓错，过去他们吃喝顺气，现在该咱们顺气。（鼓掌）电车厂抓走了薛福珍等四大金刚，工人见面互相道喜；华洋烟厂逮捕伪工会理事长匪市党部委员罗云时，全体工人立刻向公安人员围起控诉；福兴面粉厂把特务抓走，劳资双方异口同声说今后生产竞赛一定可以搞好；棉纺五厂的家属委员会决定每人宣传八家居民。这都说明咱工人们是一致拥护政府这一措施。","type":"paragraph"},{"text":"一般市民也是一致拥护的，协助政府捉特务的姚大娘是其代表，（鼓掌）他们纷纷建议政府对这些反革命首恶分子必须严厉惩办，不要轻易把他们又放出来害人。也有少数不了解政策的人，提出疑问或顾虑，为使大家更清楚了解，特召开今天的大会，请黄、许二市长向大会报告及被害人民控诉反革命罪恶事实，并希到会代表讨论如何惩治这些反革命分子。我们的政府是广大人民民主对反革命分子专政的政府，今天大会也是人民民主专政的大会，下面请许兼局长报告。","type":"paragraph"}],"comments":[],"origin":"1951年4月1日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac53d55db9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

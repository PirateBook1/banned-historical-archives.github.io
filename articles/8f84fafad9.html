script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南京部队党委作出决定要求全体同志特别是领导干部以宋孔广同志为榜样活学活用“老三篇” 用毛泽东思想改造灵魂加强思想革命化","authors":[],"dates":[{"year":1966,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中国共产党南京部队委员会十一月七日发出关于学习宋孔广同志的决定，全文如下:"},{"type":"paragraph","text":"“临汾旅”某团团党委书记、团长宋孔广同志，在战争年代里，作战勇敢，多次立功。胜利后，始终保持高昂的革命斗志。近几年来，他积极响应林彪副主席的伟大号召，怀着深厚的阶级感情活学活用毛主席著作，在“用”字上狠下功夫，取得了显著成效。做到了资历越长，斗志越旺；保持了普通一兵的本色，保持了艰苦朴素的作风。群众称他是人民忠实的勤务员，党委领导的好“班长”，干部战士的贴心人，突出政治的好团长。"},{"type":"paragraph","text":"林彪同志最近强调指出:“老三篇”不但战士要学，干部也要学。哪一级都要学，学了就要用，搞好思想革命化。宋孔广同志正是反反复复学习“老三篇”，把“老三篇”作为座右铭，加强自己思想革命化的好榜样。"},{"type":"paragraph","text":"南京部队党委号召全体同志特别是各级领导干部，向宋孔广同志学习:"},{"type":"paragraph","text":"一、无限热爱伟大的领袖毛主席，勤奋刻苦地学习毛主席著作。决心以最大的自觉、最高的标准、最快的速度，改造自己的世界观，坚持革命大节，保持革命青春。"},{"type":"paragraph","text":"二、狠抓领导干部的思想革命化。善于当“班长”，诚恳待人，团结同志，使党委成员齐心于毛泽东思想。"},{"type":"paragraph","text":"三、对群众怀有深厚的阶级感情。根子扎在连队，心里想着战士，以普通一兵的身份出现在群众之中。先当学生，后当先生；关心群众疾苦，做群众的知心人。"},{"type":"paragraph","text":"四、狠抓部队活学活用毛主席著作，坚定不移地突出政治。做到千变万化不转向，风吹浪打不动摇。时时处处用毛泽东思想挂帅，用毛泽东思想打牢部队思想革命化的“墙基”。"},{"type":"paragraph","text":"南京部队党委要求全体同志，通过学习宋孔广，更坚决地执行林彪副主席的指示，更好地把活学活用毛主席著作的群众运动推向新阶段。各级领导干部更要带头学好用好毛主席著作，真正学出新水平，用出新水平；更好地用毛泽东思想改造自己的灵魂，更好地促进部队的思想革命化，把南京部队真正建设成为毛泽东思想的大学校。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f84fafad9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

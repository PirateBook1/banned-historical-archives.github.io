script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深批“四人帮”败坏社会风气的罪行","authors":[],"dates":[{"year":1977,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"入夏以来，在我们街道里有的人又穿起奇装异服了，特别是在夜晚，有些青年和学生，穿着超短裙、喇叭裤，梳怪发型，招摇过市。穿着奇装异服，这是意识形态领域里阶级斗争的反映，必须引起重视。"},{"type":"paragraph","text":"据了解，这些奇装异服有的是一些没有正当职业的地下裁缝做的；有的是一些长期不愿上山下乡的知识青年做的；更值得注意的是，有那么少数人，白天在企业里生产社会主义产品，在晚上，为了迎合一些思想不健康的人的需要，做起资本主义的生意——缝制奇装异服。"},{"type":"paragraph","text":"我们知道，叛徒江青为了达到篡党夺权的反革命目的，炮制开襟领连衫裙，毒害青年。最近，我们街道有些里弄结合学大庆，对青少年进行了艰苦奋斗的革命传统教育，同时发动群众深入揭批“四人帮”败坏社会风气的罪行，又对那些做奇装异服的人进行批评、教育。我们深深体会到，对于资产阶级的东西，稍一放松斗争，就会重新抬头，因此必须经常抓，不断斗。"},{"type":"paragraph","text":"打倒“四人帮”，社会主义新风尚大发扬。我们建议报纸上多宣传艰苦奋斗的革命传统，同时希望服装行业设计一些新型的、美观大方的服装，以适应群众的需要。"},{"type":"paragraph","text":"虹口区乍浦街道几个工作人员"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6ef0f4e5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一位美国朋友热烈欢呼毛主席庄严声明  美国革命群众运动正在胜利发展  在全世界无产阶级革命力量的联合支持下，美国人民必将打倒美帝","authors":[],"dates":[{"year":1970,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一位美国朋友热烈欢呼毛主席庄严声明"},{"type":"paragraph","text":"美国革命群众运动正在胜利发展"},{"type":"paragraph","text":"在全世界无产阶级革命力量的联合支持下，美国人民必将打倒美帝"},{"type":"paragraph","text":"新华社讯　一位住在美国堪萨斯州堪萨斯城的美国朋友最近给他的中国朋友们写了一封信，热烈欢呼伟大领袖毛主席支持全世界人民反对美帝国主义的斗争的庄严声明。他说：“美国人民怀着非常自豪的心情感谢毛泽东主席和七亿中国人民所给予的热情的兄弟般的支持”。"},{"type":"paragraph","text":"这封信说，五月二十一日，他非常高兴地收听了北京电台广播的毛主席发表的《全世界人民团结起来，打败美国侵略者及其一切走狗！》的声明。他表示坚决支持这篇伟大的声明。"},{"type":"paragraph","text":"这封信说：“随着美国对柬埔寨的狡诈的入侵，世界人民在反对美帝国主义及其走狗的斗争中更紧密地团结起来了。在美国，在反动警察杀害肯特大学的四名学生和杰克逊大学的两名学生的行动推动下，美国进步分子同他们的美国黑人兄弟团结一致，越来越坚决地向尼克松—阿格纽—米切尔垄断资本反动集团发动了大规模的进攻。"},{"type":"paragraph","text":"“美国人民争取把美国从资本主义—反动派—帝国主义力量的压迫下解放出来的群众运动以革命的暴力回答反革命的暴力，的确正在取得越来越大的胜利。胆战心惊的尼克松政府采取的法西斯镇压措施正遭到所有爱好自由的美国人的坚决的抵抗。”"},{"type":"paragraph","text":"这封信确信：“在全世界无产阶级革命力量的联合支持下，美国人民必将打倒美帝国主义这头野兽”。"},{"type":"paragraph","text":"这封信最后说：“毛泽东主席和马克思主义、列宁主义、毛泽东思想万岁！"},{"type":"paragraph","text":"“胜利属于同美帝国主义进行英勇的革命斗争的印度支那三国人民！"},{"type":"paragraph","text":"“欢呼中国人民在社会主义建设方面的伟大胜利，其中包括中国发射它的第一颗人造地球卫星！"},{"type":"paragraph","text":"“美国白人和黑人反对法西斯压迫、争取把美国从垄断资本主义和帝国主义统治的枷锁下解放出来的斗争不断取得胜利！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbe1d18df0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

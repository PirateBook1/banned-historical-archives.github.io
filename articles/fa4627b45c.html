script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"献给毛主席","authors":["铁衣甫江·艾里耶夫"],"dates":[{"year":1962,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"献给毛主席"},{"type":"paragraph","text":"〔维吾尔族〕　铁衣甫江·艾里耶夫领袖毛主席，你的每句话都是智慧的泉眼，谁痛饮着它谁就会充满力量，浑身是胆。从你智慧之杯里，人们畅饮纯真的美酒，幸福啊，这甜美的甘露也已流进我的心间。我知道：一切财富、一切幸福的价值莫过于紧紧地牵着你的衣袖勇往直前！我们时代有过列宁，又有你带来幸运，在我们亿万人心里有着你睿智的容颜。有了你，被苦难折磨得衰老的人重逢青春，像一棵绿叶婆娑的槐树挺立在永恒的春天。是你点起爱祖国的烈焰烧毁万恶的地狱，在地狱的废墟上正在创造美妙的乐园。任何魔鬼在我面前只不过是只苍蝇，是你给我力量，阴谋和艰险怎能把我阻拦！任何妖精的谄媚也不能使我迷误方向，哪管它颜如美玉对我仍然是丑恶万般。我要把仇恨的子弹射向那卑鄙者的心口，因为那无耻的凶手决不会给人民以慈善。因麻痹而带来的悔恨已使我百倍警惕，我再也不能高垫起枕头沉沉入眠。我若是竭尽全力去坚守你指给我的岗位，哪怕遇到千苦万难我也会口甘心甜。在我的一生中我誓将永远跟你在一起，哪管在漫漫长途上还有着千灾百难！有了你，祖国高奏起响彻云霄的乐章，是你的《讲话》给了我新时代的琴弦。感激你啊领袖，你领我加入大合唱的行列，你给了我意志，给了我信心和勇敢！"},{"type":"paragraph","text":"1962·6·8"},{"type":"paragraph","text":"〔克里木·赫捷耶夫译〕（附图片）"},{"type":"paragraph","text":"上图：毛主席塑像　傅天仇作"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa4627b45c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

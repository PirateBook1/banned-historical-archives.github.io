script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"揭露刘少奇开放证券交易所的阴谋","authors":["杭津宣"],"dates":[{"year":1968,"month":12,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"揭露刘少奇开放证券交易所的阴谋"},{"type":"paragraph","text":"杭津宣"},{"type":"paragraph","text":"一九四九年三月，在中国人民将要获得解放战争的最后胜利的关键时刻，我们伟大领袖毛主席在党的七届二中全会上，英明地提出了由新民主主义革命转变为社会主义革命、建立和巩固无产阶级专政、建设社会主义的伟大纲领。毛主席指出：“把中国建设成一个伟大的社会主义国家。”国内基本矛盾将是“工人阶级和资产阶级的矛盾”。“我们必须全心全意地依靠工人阶级”，“对于资本主义采取恰如其分的有伸缩性的限制政策”。"},{"type":"paragraph","text":"七届二中全会结束不久，资产阶级在党内的代理人刘少奇，就向毛主席的革命路线发动了猖狂进攻。在天津勾结资本家恢复证券交易所，就是他反革命活动的一个重要内容。"},{"type":"paragraph","text":"在资本主义社会里，证券交易所是买卖股票和其它债券的场所，是投机家的大赌场和冒险家的乐园。由于股票行市有涨有落，就使得一些投机分子利用股票行市的变化大搞投机交易，买空卖空。投机分子甚至还制造事端，哄抬物价，引起股票行市激烈波动，从中牟取暴利。因此，买空卖空是证券交易所的特点。在那里，买卖不是真正的买卖，供求不是真实的供求，完全是钱财的赌博。这充分地表现了资本主义的寄生性和腐朽性。"},{"type":"paragraph","text":"解放后，中国人民贯彻毛主席的无产阶级革命路线，坚决执行了限制资本主义的各项政策，对于证券交易所采取了查抄、封闭的断然措施。这就限制了资本主义泛滥。但是，资产阶级并不甘心失败。他们为了发展资本主义，大搞买空卖空，投机倒把，破坏社会主义经济市场，就拚命地抓住证券交易所这块阵地不放。在天津刚刚解放不到一个月的时间，资产阶级就迫不及待地向人民政府提出恢复证券交易所的要求。"},{"type":"paragraph","text":"资产阶级深深懂得，在共产党领导下的新中国，必须通过混入我们党内的资产阶级代理人密切配合，才能实现他们发展资本主义的美梦。为此，他们就让一个极端反动的资本家、刘少奇的大舅子王光英出面，与刘少奇紧紧地勾结起来。随后，刘少奇又亲自跑到天津，与天津的大资本家直接会晤，密谋协商，干了许多出卖工人阶级利益、鼓吹发展资本主义的罪恶勾当。他甚至厚颜无耻地当着资本家的面说，你们“有什么有益的切实可行的建议，尽管提出来，我可以做一半主”。天津证券交易所就是他适应资本家的需要而满口答应恢复开放的。"},{"type":"paragraph","text":"证券交易所的开放，在建国初期起了极坏的作用。"},{"type":"paragraph","text":"当时社会上有大量资金，本来是通过储蓄、存款方式存入国家银行，用来有计划地发展社会主义经济的。证券交易所开放以后，这些资金就被资本家吸收过去，用以发展资本主义。"},{"type":"paragraph","text":"证券交易所的开放助长了投机倒把活动，影响了市场物价的稳定。刘少奇为了掩盖他们开办证券交易所的真实目的，胡说什么：“如何替投机资本想一个正当的出路呢？”“我们现在希望把股息提高……投机游资就会转向工业”。他的娄罗也跟着喊：“开放证券市场能够吸收游资，避免冲击其它市场。”这完全是不值一驳的骗人鬼话！实际上，证券交易所本身就是一个大投机市场。一九四九年六月，天津证券交易所股票成交额中，就有百分之八十七是买空卖空的投机交易。一九四九年七月，有百分之九十二是投机交易。同时，证券交易所的开放，给旧社会的经纪人披上了合法的外衣，他们就可以放手地进行黄金、银元等黑市活动。再加上投机分子兴风作浪，哄抬股票行市，从而带动市场物价的波动，破坏无产阶级政权对市场的领导。"},{"type":"paragraph","text":"另外，资产阶级分子还趁机大量卖出股票，把冻结在股票上面的死资金变成活资金，取得了大量资本去进行投机倒把、破坏国计民生的罪恶勾当，重新过起旧社会食利资产阶级的腐朽生活。"},{"type":"paragraph","text":"刘少奇及其一伙还妄图在上海、汉口、广州、重庆、西安等地，设立证券交易所，买卖证券；甚至企图设立投资公司，发行证券，建立长期资金市场，为发展资本主义积累资金。"},{"type":"paragraph","text":"所有这些，充分地暴露了叛徒、内奸、工贼刘少奇充当资产阶级代理人的丑恶嘴脸。"},{"type":"paragraph","text":"中国人民在新民主主义革命取得基本胜利以后，坚决贯彻执行毛主席在党的七届二中全会上提出的伟大纲领，立即转入社会主义革命，对资本主义从政治上、经济上发动了猛烈的进攻。特别是一九五二年的“三反”、“五反”运动，揭露了资本家的种种罪恶活动，打退了资产阶级的猖狂进攻。天津证券交易所终于在一九五二年七月被连根拔掉了。"},{"type":"paragraph","text":"揭露刘少奇开放证券交易所的阴谋，使我们更加认识到毛主席关于社会主义条件下阶级与阶级斗争的理论是多么伟大，多么英明！使我们更加热爱我们的伟大领袖毛主席！正是他老人家在关键时刻，及时识破和粉碎了刘少奇的反革命阴谋，使社会主义革命事业得以飞速前进。同时，也更加使我们把千仇万恨集中到叛徒、内奸、工贼刘少奇身上。我们坚决拥护党的八届扩大的十二中全会关于把刘少奇永远开除出党的决议，一定要把这个妄图扭转历史车轮的小丑批倒批臭。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"572614127d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

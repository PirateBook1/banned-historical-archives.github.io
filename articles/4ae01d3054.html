script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"中央人民委员会训令第八号","alias":"","parts":[{"type":"paragraph","text":"中央人民委员会训令第八号"},{"type":"paragraph","text":"（1932年12月27日）"},{"type":"paragraph","text":"现为统一财政，并随时明了全苏区财政现象，便利于整个财政计划和支配起见，财政人民委员部已决定于明年一月一日起建立国库，实行口计划口，将一切财政收入一律交到国库分支库，由中央支配；这是建立统一财政的重要基础。各级机关各红军部队，及一切地方武装，必须深切了解统一财政在政治上军事上的重要作用，自一月一日起要照财政人民委员部颁布的国库条例及会计规则办理。并规定以下几项："},{"type":"paragraph","text":"一、各机关各部队一切开支一定要按照各个系统作预算向自己上级报告，未取得财政人民委员部支票，绝对不能向支库支款，或临时扯借，违者以破坏财政统一论处。"},{"type":"paragraph","text":"二、各地方游击队独立团及一切地方武装经费要办到自给，但地方武装所筹之款亦归还军事机关有计划分配。"},{"type":"paragraph","text":"三、如有些地方武装，因一时困难经费不能自给者，须作预算向军区报告支取，无论如何不能自由向支库支用。"},{"type":"paragraph","text":"四、各级财政部要更有计划地指示和督促下级机关，加紧一切财政收入，开发财政来源，不能因为开支可向上级领取，便放松对财政款项之收入，违者以怠工论处。"},{"type":"paragraph","text":"五、各级预算须按规定日期造报，一切开支须按上级批准各项内的数目按数支用，非有特别理由另表报告经上级批准，未经批准自由超过预算者，则由其自认。"},{"type":"paragraph","text":"上述各项各机关各部队，必须切实遵照执行。此令"},{"type":"paragraph","text":"主席毛泽东副主席项英张国焘一九三二年十二月二十七日"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":12,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":216,"page_end":217},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ae01d3054"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

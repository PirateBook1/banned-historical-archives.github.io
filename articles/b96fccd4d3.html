script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应中共中央的邀请前来我国访问艾地同志率印度尼西亚共产党代表团抵京周恩来邓小平彭真陈毅谭震林康生等同志到机场欢迎","authors":[],"dates":[{"year":1965,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京1日电　由印度尼西亚共产党中央委员会主席迪·努·艾地同志率领的印度尼西亚共产党代表团，应中国共产党中央委员会的邀请前来中国访问，今天下午乘飞机到达北京。"},{"type":"paragraph","text":"首都劳动人民数千人，高举红旗和横幅标语，到首都机场热烈欢迎艾地主席和其他印度尼西亚同志。横幅标语上写着:“中国共产党和印度尼西亚共产党的战斗友谊万岁!”“全世界无产者和被压迫民族联合起来!”“把反对美国帝国主义的斗争进行到底!”“把反对现代修正主义的斗争进行到底!”"},{"type":"paragraph","text":"中共中央副主席周恩来，总书记邓小平，政治局委员彭真、陈毅、谭震林，政治局候补委员康生，书记处书记罗瑞卿，候补书记杨尚昆，中央候补委员罗贵波、赵毅敏，以及中共中央机关负责工作人员，到机场欢迎艾地主席和其他印度尼西亚同志。"},{"type":"paragraph","text":"印度尼西亚共产党代表团成员还有:中央委员、中央书记处成员、中央国际部部长克雷尔·苏皮特，中央委员、中央书记处成员鲁斯兰·卡马鲁丁，中央委员努恩季克，印度尼西亚《人民日报》记者安瓦尔·达尔马，中央检查委员会成员西斯瓦尼，中央书记处工作人员苏瓦多、苏巴尔曼和阿齐兹。"},{"type":"paragraph","text":"艾地主席等走下飞机以后，同周恩来、邓小平等同志热烈握手、拥抱，并且接受了少先队员的献花。"},{"type":"paragraph","text":"随后，艾地主席由周恩来、邓小平等同志陪同，走向欢迎队伍，和欢迎群众亲切见面。这时，机场上一片欢腾。人们敲起锣鼓，高呼“光荣、伟大、英勇的印度尼西亚共产党万岁”、“全世界无产者联合起来”、“战无不胜的马克思列宁主义万岁”等口号。"},{"type":"paragraph","text":"印度尼西亚驻中国大使查禾多，在北京的印度尼西亚朋友，也到机场欢迎。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\08\\6582010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e冀连波\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e艾地同志(前左四)率领的印度尼西亚共产党代表团，在机场受到中共中央副主席周恩来、中共中央总书记邓小平等同志和首都群众的热烈欢迎　(新华社传真　冀连波摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"彭真","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b96fccd4d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

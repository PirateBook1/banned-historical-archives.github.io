script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"联系实际批得深","authors":[],"dates":[{"year":1976,"month":6,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"轮机车间一工段车一组"},{"type":"paragraph","text":"反击右倾翻案风运动开展以来，我们小组同志认真学习了毛主席一系列重要指示，联系实际，深入批判了邓小平在工业战线上所散布的修正主义谬论，进一步分清了路线，决心同邓小平所推行的修正主义路线对着干，干到底。"},{"type":"paragraph","text":"为了进一步把批邓斗争引向深入，我们小组同志列出了“办好社会主义企业依靠谁”、“靠什么调动群众的积极性”等五个专题，深入批判邓小平。例如，在讨论“办好社会主义企业依靠谁”这个专题时，我们批判了邓小平所鼓吹的“责任制，是企业规章制度的核心”的谬论，大家首先对工人阶级的岗位究竟是什么进行了分析。许多同志说:工人阶级是国家的主人，工厂的主人，我们的岗位首先是把好企业的方向路线关，关心国家大事，这是我们的政治岗位。由于生产的分工，我们也有具体的生产岗位，但是，邓小平把岗位责任制作为规章制度的“核心”，实际上是妄图把工人捆绑在狭隘的工作岗位上，变得眼光狭小，忘记国家大事，以便他推行修正主义路线，复辟资本主义。在生产上，强调了岗位责任制是“核心”，就必然会压制和束缚工人的社会主义积极性，压抑工人共产主义精神的发扬。按照邓小平的谬论去办，那末，龙江风格、“份内事拼命干，份外事抢着干”等等共产主义思想都将被这个“核心”框死。大家还联系实际，谈到厂里大战万吨轮“向阳红”时，小组内有的工人一个人开两台机床；哪儿缺人哪儿顶，哪儿紧张哪儿上，不分白天黑夜地干。如果按照邓小平的那个“核心”去做，我们工人这种大干社会主义的革命精神，不都被“卡”死了吗?"},{"type":"paragraph","text":"在深入批邓的过程中，我们了解到这样一件事:全厂广大群众通过学理论、深批邓，决心年内增产两条万吨轮。有人因为航标船吨位小，结构复杂，主张把今年增产的航标船推迟到明年去造。我们小组就联系这件事，专题讨论了“社会主义企业生产目的”的问题。毛主席教导我们:“发展经济，保障供给，是我们的经济工作和财政工作的总方针。”学习了毛主席的这一教导，许多同志说，社会主义企业生产的目的，不是为了盈利，而应是为了满足国家和人民的需要。邓小平胡说:“不是说利润挂帅嘛，在这个问题上挂点帅没关系。”公开鼓吹资本主义一套，妄图把社会主义企业引到资本主义邪道上去。如果我们追求吨位，只造大船，挤掉国家急需的其他小船只，这就走偏了方向。通过学习讨论，大家进一步提高了觉悟，决心以批邓为动力，和全厂同志一起，同邓小平鼓吹的利润挂帅对着干，不仅增产三条航标船，而且要再挖潜力，多造两条万吨轮。"},{"type":"paragraph","text":"工人们深有体会地说:批邓批得深，路线划得清，革命添干劲。现在，我们整个小组呈现出一派热气腾腾的景象，大家不分你我，互相支持，大干快上，正在大战“长青”、“长顺”两条万吨轮的下水件，决心提前十五天完成我组承担的两条万吨轮下水件的任务。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"940bac9c7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

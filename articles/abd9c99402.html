script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——反对农业合作化","authors":["北京钢铁学院","张存根","张庆瑶","张振华"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——反对农业合作化","type":"title"},{"text":"北京钢铁学院张存根张庆瑶张振华","type":"authors"},{"text":"“农业合作化是搞糟了的，农民为了工分，失去了竞争性，现在乡下是乱极了，乡下生活水平太低了。”（北京钢铁学院　张存根）","type":"paragraph"},{"text":"“合作化是由毛主席一篇报告搞起来的，是否有点主观？","type":"paragraph"},{"text":"农业合作化不如不合作化。","type":"paragraph"},{"text":"对生产来说（据合作社）这是损失，一切靠社听上级安排人们的主动性就太少了，好多人不往前干了，不望发财了，只等着跟着别人到社会主义。","type":"paragraph"},{"text":"合作化的缺点：","type":"paragraph"},{"text":"（1）办社农民脱离劳动机构大，人们的主动性少了，处处听指示，在一旁静候。","type":"paragraph"},{"text":"（2）入社前干活有劲，有计划的人现在没有用处了，入社后，活儿轻收入减少了。","type":"paragraph"},{"text":"（3）好多人劳动积极性对生产的主动性降低得很厉害。","type":"subtitle"},{"text":"在工作过程中工作方法上相当普遍地发生过严重的错误，相当普遍地采取了侵犯农民威严的办法，几乎有对地主办法的色彩，有的地方逼粮有没有饿死人命？","type":"paragraph"},{"text":"要不是后来改过来，要不是共产党为人民作了那么多好事，以致冲淡了这些错误，人民会大为不满的，这是党的威信惯性起作用。","type":"paragraph"},{"text":"葛佩琦言论中说，统购统销搞错了，是有其片面的客观的观感看问题，片面是思想方法问题，不一定是什么背景不可。","type":"paragraph"},{"text":"对资产阶级满面春风，对富农就大大不同。","type":"paragraph"},{"text":"富农家是劳动起家，党对我家评成份不对”（原编者注：他家评为富农，他认为应是中农）。（北京钢铁学院  张庆瑶）","type":"paragraph"},{"text":"“合作化搞糟了，群众对干部不满，生产搞不好，粮食产量下降。合作化搞的太快，干部质量太差，作风太坏。”（北京钢铁学院  张振华）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abd9c99402"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

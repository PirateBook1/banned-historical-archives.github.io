script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"西北战场作战经验","description":"根据毛泽东手稿刊印。","dates":[{"year":1947,"month":10,"day":11}],"parts":[{"text":"西北战场作战经验","type":"title"},{"type":"paragraph","text":"西北我军在彭副司令指挥之下，包括三个地方旅在内，总共只有十个旅，每旅大者五千余人，小者三千余人，全军共计四万余人。边区人口一百五十万，三分之一左右沦于敌占，一切县城及大部乡村均曾被敌侵占，现仍有十一城在敌手。本年荒旱，近数月粮食极端困难。七个月作战，未补解放区新兵，补的都是俘虏，即俘即补。七个月中没有作过一次超过两星期的正式整训，绝大部分时间都在行军作战中。然而，我军战斗意志极其坚强，士气极其高涨，装备火力大大增强，人员因有俘虏补充，亦比三月开始作战时略有增加。利用边区地方广大，人民拥护，七个月内击破了胡宗南中央系步骑二十四个旅及杂牌十个旅的攻势，被我歼灭及受歼灭性打击者达十一个旅，加上敌人拖疲饿瘦，使我转入了反攻。人民虽受敌人摧残搜刮的灾难，却极大地提高了觉悟。我军虽在数量上少于敌人几倍，但在战斗力上优于敌人，尤其是在精神上压倒敌人，敌人极怕我们，我们不怕敌人。目前我军主力准备再在内线一个短时期，即打到敌后去。估计再有一年左右时间，即可歼灭胡军大部，并夺取西北许多地方。这一经验，望各首长转知所属，加以研究。对于若干干部似乎认为一定要有定期大休整，要有两三千人一个团的充实的大部队，要有大批民伕、大车随军使用，要有充分的后方粮弹供给，才能打大胜仗，稍有疲劳减员即叫苦连天的思想，转变为一切取给于敌，不靠后方接济，大大减少民伕、大车，节省粮弹，提倡不怕伤亡，连续战斗，善于利用两个战役或战斗之间的空隙进行短时休整（七天、十天或半月），善于捕捉战机，经常保持旺盛士气，多打胜仗，每战确保胜利，一切从打胜仗中解决问题的思想。这后一种思想，必须在各军巩固地建立起来，特别是关内各军必须如此。即使有后方接济，亦决不可存依赖之心，必须将重点放在依靠前线，依靠野战军从前线自己解决问题。不但西北有此经验，各区自己亦必有这种经验，务望总结起来，加深部队教训，争取大反攻胜利。"}],"comment_pivots":[{"part_idx":0,"offset":8,"index":1},{"part_idx":1,"offset":9,"index":2},{"part_idx":1,"offset":257,"index":3}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东为中共中央军委起草的给各战略区首长的电报的一部分。","彭副司令，指彭德怀，当时任中国人民解放军副总司令、西北野战军司令员兼政治委员。","胡宗南，当时任国民党军西安绥靖公署主任。"],"page_start":322,"page_end":323,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fddd72669b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

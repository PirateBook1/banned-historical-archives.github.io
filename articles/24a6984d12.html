script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"把集体农庄庄员的个人利益同公共利益结合起来","alias":"","parts":[{"type":"paragraph","text":"把集体农庄庄员的个人利益同"},{"type":"paragraph","text":"公共利益结合起来Q"},{"type":"paragraph","text":"一在农业劳动组合示范章程草案审查委员会的讲话（摘录）"},{"type":"paragraph","text":"（1935年2月）"},{"type":"paragraph","text":"如果你们想巩固劳动组合，如果你们想有一个包括千白万农户，而不是几户或几百户的群众性的集体农庄运动，如果你们想达到这一点，那么，你们在现时的条件下就应当除了考虑集体农庄庄员的共同利益外，还一定要考虑他们的个人利益。"},{"type":"paragraph","text":"你们说给集体农庄庄员的宅旁园地不得超过十分之一公顷，这就是一点不考虑集体农庄庄员的个人利益。你们有些人认为奶牛不能给，另一些人认为母猪不能给，总之，你们想挤压集体农庄庄员。这样做是行不通的。这是不对的。"},{"type":"paragraph","text":"你们是先进人物。我懂得你们是很关心集体农庄制度，很关心集体农庄经济的。但是所有的集体农庄庄员都和你们一样吗？你们在集体农庄中毕竟是少数，而多数人想的是有点不一样的。应不应当考虑到这一点呢？我认为是应当考虑的。"},{"type":"paragraph","text":"如果你们的劳动组合还没有极丰富的产品，如果你们不能供给集体农庄所有庄员及其家庭所需要的一切，那么，集体农庄便不能承担"},{"type":"paragraph","text":"1）本篇是斯大林在全苏集体农庄突击队员第二次代表大会农业劳动组合示范章程草案审查委员会上的讲话的摘录。这次大会于1935年2月11-17日在克里姆林宫举行，大会的主要任务是制定新的农业劳动组合示范章程。为此，大会于2月14日选出了有斯大林参加的一白六十七人的审查这个章程草案的委员会。斯大林在这个委员会上的讲话全文没有发表，这篇摘录是苏联《真理报》1935年3月13日的社论《巩固集体农庄的关键》引用的部分。起既满足公共需要又满足个人需要的担子。在这种情况下，倒不如直率地说：某一部分工作是公共的，而某一部分工作是个人的。倒不如直率地、公开地、老实地同意：集体农庄中的农户应该有自己的个人的经济，它规模不大，但是是个人的。倒不如承认，既要有满足公共需要所必需的公有的、大规模的、具有决定意义的劳动组合经济，同时也要有满足集体农庄庄员个人需要所必需的不大的个人的经济。既然有家庭、孩子、个人需要和个人口味，那就不能不加以考虑。因此你们没有权利不考虑集体农庄庄员个人的生活利益，否则就不可能巩固集体农庄。"},{"type":"paragraph","text":"把集体农庄庄员的个人利益同集体农庄的公共利益结合起来，这就是巩固集体农庄的关键所在。引自《马列著作编译资料》"},{"type":"paragraph","text":"选自新编《斯大林全集》人民出版社1979年2辑"},{"type":"paragraph","text":"档案附卷四第104一105页"}],"authors":["斯大林"],"dates":[{"year":1935,"month":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2689,"page_end":2690},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24a6984d12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

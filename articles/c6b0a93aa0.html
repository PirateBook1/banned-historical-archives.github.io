script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国马列主义革命共产党领导人夏尔·维拉克指出  中国粉碎“四人帮”后社会主义建设取得新发展","authors":[],"dates":[{"year":1977,"month":4,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法国马列主义革命共产党领导人夏尔·维拉克指出"},{"type":"paragraph","text":"中国粉碎“四人帮”后社会主义建设取得新发展"},{"type":"paragraph","text":"新华社巴黎一九七七年四月四日电　据法国《人民日报》四月四日报道，法国马列主义革命共产党的领导人之一夏尔·维拉克在一次集会上强调指出，美苏两个超级大国当前处境十分困难。他还说，中国粉碎“四人帮”后，正在社会主义建设中取得新的发展。"},{"type":"paragraph","text":"据报道，法国马列主义革命共产党四月三日在巴黎举行了专题讨论集会。数千名劳动者参加了这一集会。夏尔·维拉克在集会上作了中心发言。"},{"type":"paragraph","text":"夏尔·维拉克在发言中说：“世界局势处在大动荡之中。两个超级大国推行霸权主义，遇到了严重的困难，但是它们的争夺却愈演愈烈。”"},{"type":"paragraph","text":"他强调指出：“为了最大限度地提高其军事优势，苏联从多方面增强对西欧国家的压力，企图松懈这些国家的警惕并有利于它渗透。苏联充分地利用了赫尔辛基协议这个新慕尼黑，在缓和的名义下加速它的渗透。”他指出，战争因素在增长，而第三世界国家也在加强团结，并且在摆脱那个老超级大国的同时正在研究如何粉碎苏联所策划的险恶阴谋。苏联打着支持各国人民斗争的招牌，正对一些新的地区进行渗透，企图在那里立足。"},{"type":"paragraph","text":"他指出：“多年以来，中华人民共和国为加强第三世界的团结作出了巨大的努力。中国也是第三世界的一个组成部分。中国人民坚持用高速度建设强大的社会主义社会，从而为世界无产阶级革命作出了不可估量的贡献。”他说：“毛泽东主席的逝世是世界各国人民的巨大损失。中国人民向世界一切革命者表明，他们正在继续进行在毛主席领导下开始的宏伟事业。”"},{"type":"paragraph","text":"他接着指出，粉碎“四人帮”使他们复辟资本主义的企图失败。“可以肯定，中国现在和将来都是红色的！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6b0a93aa0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"龙州县队队办猪场","authors":[],"dates":[{"year":1976,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"龙州县队队办猪场"},{"type":"paragraph","text":"中共广西龙州县委遵照毛主席关于“养猪业必须有一个大发展”的指示，以阶级斗争为纲，认真贯彻执行“积极发展集体养猪，继续鼓励社员养猪”的方针，到五月底止，全县生猪存栏数比去年同期增长百分之二十六点二，集体养猪存栏数比去年同期增长百分之八十三点二。"},{"type":"paragraph","text":"在深入批邓、反击右倾翻案风斗争中，县委带领全县人民狠批邓小平反革命的修正主义路线，进一步巩固社会主义集体经济，发动社员为革命多养猪。他们帮助有困难的生产队及社员养猪，使队养和户养都得到迅速发展。"},{"type":"paragraph","text":"在发展养猪工作中，县委十分注意抓阶级斗争，批判资本主义倾向。今年初，分管养猪工作的县委常委、县革委会副主任陆正针同志到青山大队蹲点。他和社员群众一起，总结养猪的经验教训，批判资本主义倾向，打击投机倒把分子的破坏活动，使全大队养猪工作迅速发展。全大队集体养猪六百八十多头，占养猪总数百分之五十五。县委及时把青山大队的经验推广到全县，推动了养猪业的发展，全县队队办起养猪场。到今年五月底，这个县就提前半年多完成了全年生猪上调任务。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20270d572f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见巴基斯坦友好代表团  阿尔维大使为巴友好代表团访华举行宴会","authors":[],"dates":[{"year":1974,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见巴基斯坦友好代表团"},{"type":"paragraph","text":"阿尔维大使为巴友好代表团访华举行宴会"},{"type":"paragraph","text":"新华社一九七四年十一月十八日讯　国务院副总理邓小平今天上午会见由巴基斯坦内政、省务和边境地区事务部长汗·阿卜杜勒·加尧姆·汗率领的巴基斯坦友好代表团全体成员，同他们一起照了像。"},{"type":"paragraph","text":"随后，邓小平副总理同加尧姆部长等巴基斯坦朋友进行了亲切友好的谈话。谈话时在座的有巴基斯坦驻中国大使阿尔维，巴基斯坦友好代表团团员穆尼尔·侯赛因、斯·穆·尼亚齐、恩维尔·贾迈勒、阿扎姆·库雷希、穆罕默德·马苏德、里亚兹·穆罕默德·汗、卡姆兰·扎法尔等。"},{"type":"paragraph","text":"谈话时在座的有中国民航总局局长马仁辉、副局长沈图，有关方面负责人章含之、刘鸿等。"},{"type":"paragraph","text":"新华社一九七四年十一月十八日讯　巴基斯坦驻中国大使阿尔维今天晚上为巴基斯坦友好代表团访华举行宴会。"},{"type":"paragraph","text":"应邀出席宴会的有外交部副部长余湛，民航总局局长马仁辉，政府部门、北京市革命委员会、对外友协等有关方面负责人顾明、柴树藩、彭敏、沈图、丁国钰、丁雪松、张政德、孔筱、尹佐珍、朱传贤、章含之等。"},{"type":"paragraph","text":"由巴基斯坦内政、省务和边境地区事务部长汗·阿卜杜勒·加尧姆·汗率领的巴基斯坦友好代表团出席了宴会。"},{"type":"paragraph","text":"在洋溢着热烈友好气氛的宴会上，阿尔维大使、加尧姆·汗部长和马仁辉局长先后举杯，共同祝愿中巴两国和两国人民之间的友谊不断增强。"},{"type":"paragraph","text":"宴会后放映了巴基斯坦电影。（附图片）"},{"type":"paragraph","text":"国务院副总理邓小平十一月十八日会见由巴基斯坦内政、省务和边境地区事务部长汗·阿卜杜勒·加尧姆·汗率领的巴基斯坦友好代表团全体成员。这是会见时合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"章含之","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd1efcab74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

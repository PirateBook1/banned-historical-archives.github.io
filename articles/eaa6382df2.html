script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对派工宣队进学校的通知稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对派工宣队进学校的通知稿的批语和修改!!"},{"type":"paragraph","text":"（1968年8月25日）"},{"type":"paragraph","text":"[1]周恩来等1968年8月25日给毛泽东等写报告说：“前遵主席指示，由姚文元同志起草了这个通知，并在中央文革碰头会上作了一些修改。”“请主席予以批示。”本篇一写在周恩来等的报告上，本篇二是对周恩来等送审的中共中央、国务院、中央军委、中央文革关于派工人宣传队进学校的通知稿中一段话的修改，其中用宋体字排印的是毛泽东加写的文字。周恩来等送审的通知稿写道，根据毛主席的指示而进驻大学的北京工人毛泽东思想宣传队，已经获得显著的成效，在全国起了巨大的影响。中央认为，整顿教育的时机到了。各地应该仿照北京的办法，把大中城市的大、中、小学校逐步管起来。在已经成立了革命委员会，在工人中已经实行革命大联合，清理阶级队伍工作已经有了显著成效的大、中城市，都要在革命委员会领导下，以优秀的产业工人为主体，配合人民解放军战士，组成毛泽东思想宣传队，分批分期，进入各学校。先搞试点，总结经验，逐步普及。先进大学，后进中、小学。没有两派组织，也没有武斗的学校，也要进入。进校前后，都要认真学习和正确掌握毛主席的政策，广泛深入地宣传毛主席的最新指示和“七·三”布告、“七·二四”布告，做细致的思想工作，帮助促进那里还没有实现革命大联合的两派革命群众组织，在毛泽东思想的基础上实行革命的大联合。有武斗的地方，坚决制止武斗。对两派组织，先作调查研究，不要匆匆忙忙地轻易表态。毛泽东思想宣传队进入学校后，要善于发现和团结那里面的学生、教师、工人中决心把无产阶级教育革命进行到底的积极分子，共同工作，推动教育革命。当日，中共中央、国务院、中共军委、中央文革下发了这个通知。"},{"type":"paragraph","text":"对派工宣队进学校的通知稿的批语和修改照发。"},{"type":"paragraph","text":"一"},{"type":"paragraph","text":"抽调工人的人数，大体上可占当地产业工人十分之一左右，或更少一点，不会妨碍生产。可以轮换。宣传队不要带武器，那些还没有实现革命大联合和三结合以及那些还没有清理阶级队伍的工厂的工人不要参加。"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":8,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":271,"page_end":272},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eaa6382df2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

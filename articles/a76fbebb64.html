script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"德国共产党机关报《红旗》发表文章高度评价毛主席《论十大关系》指出这一光辉著作是中共和中国人民批判‘四人帮’的锐利武器","authors":[],"dates":[{"year":1977,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社波恩一月十一日电　德国共产党机关报《红旗》今年第一期发表文章，高度评价毛主席的光辉著作《论十大关系》，指出这一著作是中国共产党和中国人民批判反革命的“四人帮”的锐利武器。"},{"type":"paragraph","text":"文章说，毛泽东同志“对于无产阶级革命理论所作的贡献，由他发起和领导的反对以苏联修正主义为中心的现代修正主义的斗争，他为建立反对帝国主义和社会帝国主义的国际统一战线所进行的斗争，他的关于在无产阶级专政条件下继续革命的理论，他的关于党的建设的论述，以及关于党内思想斗争意义的论述和关于群众路线的论述，对全世界马克思列宁主义运动具有巨大的现实意义和历史意义，因而也是不断激励我们的源泉”。"},{"type":"paragraph","text":"文章说:“毛泽东主席是我们时代最伟大的马克思主义者。在半个世纪以上长期反对国内外和党内外的阶级敌人的斗争中，他继承了马克思列宁主义，并根据马克思列宁主义的普遍真理同革命的具体实践相结合的原则捍卫和发展了马克思列宁主义。”"},{"type":"paragraph","text":"文章强调说:“中国共产党通过揭露和清除反革命的‘四人帮’表明，她是一个伟大、光荣、正确的党，她已学会把毛泽东同志的理论付之实践，并继承他的遗志。”"},{"type":"paragraph","text":"文章指出，毛泽东同志的《论十大关系》总结了中国在社会主义革命和社会主义建设的斗争中所取得的经验。毛主席在《论十大关系》中，使继续革命和社会主义建设的原则得到了发展。"},{"type":"paragraph","text":"文章最后说，“中国同志通过发表这一著作再次强调，他们遵循毛泽东同志所指出的道路。对于中国共产党和中国人民群众，这一著作是批判‘四人帮’斗争的锐利武器”。文章号召德共党员和《红旗》读者“认真学习毛泽东同志的著作《论十大关系》”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a76fbebb64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院批准国家计委“关于增加棉花进口的报告”（概要）","authors":[],"dates":[{"year":1972,"month":10,"day":12}],"is_range_date":false,"parts":[{"text":"国务院批准国家计委“关于增加棉花进口的报告”（概要）","type":"title"},{"text":"1972年10月12日，国务院批准国家计委《关于增加棉花进口的报告》。报告指出，1969年以来，棉花产量大幅度下降，由1968年的4700万担下降到1972年的3900万担。因此每年不得不动用国家库存棉花，使库存纺棉由1968年的4864万担减少到1972年的3213万担。1972年计划生产棉纱1000万件，由于棉花原料供应不足，影响了棉花生产。到年底，国家棉布库存量将比年初减少15亿米。另一方面，国际市场棉花价格下降，对进口有利。因此，报告建议1973年从国外进口700万担棉花，其后，在实际进口中又增加150万担。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad59e90192"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

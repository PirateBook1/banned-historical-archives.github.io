script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全世界黑人以兴奋心情欢迎毛主席声明加纳作家威廉斯说毛主席声明是振奋人心的号召　桑给巴尔“人民青年”指出毛主席声明鼓舞非洲人民","authors":[],"dates":[{"year":1963,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京28日电】　正在北京访问的加纳作家乔治·阿翁纳尔·威廉斯27日接见新华社记者时说，全世界所有的黑人都以兴奋的心情欢迎毛泽东主席号召全世界人民团结起来、反对美帝国主义的种族歧视、支持美国黑人反对种族歧视斗争的声明。"},{"type":"paragraph","text":"他指出，这个声明是令人鼓舞的，因为它是一个曾经多年遭受帝国主义侵略的、伟大的国家的伟大领袖的声明。"},{"type":"paragraph","text":"他说，毛主席的这个声明是对美国黑人，同时也是对非洲黑人斗争的一个巨大鼓舞。他还说，毛主席的声明是鼓舞斗争中的美国黑人继续前进的振奋人心的号召。这一斗争受到了亚洲、非洲和拉丁美洲的千百万人民的支持。"},{"type":"paragraph","text":"他说，美国黑人反对种族歧视斗争的问题，归根结底是反对资本剥削的斗争。美国黑人的斗争是同全世界被压迫人民反对帝国主义、维护人类尊严和自由的斗争紧密结合在一起的。"},{"type":"paragraph","text":"他强调指出，单凭消极抵抗或者坐下来乞求压迫者，那是什么也得不到的。只有进行群众的示威、罢工并且坚决抵抗警察的暴行，美国黑人才能赢得斗争的胜利。"},{"type":"paragraph","text":"乔治·阿翁纳尔·威廉斯说，美国黑人对美国的财富的积累有着重要的贡献，但是他们不能享受自己劳动的果实，被迫处于最贫困的境地。对于这种不公平的待遇，他表示十分愤慨。"},{"type":"paragraph","text":"【新华社北京28日电】　桑给巴尔消息:桑给巴尔最近成立的青年组织“人民青年”发表声明，宣布坚决支持美国黑人反对种族歧视的斗争，“对于为自由和社会平等而斗争的黑人青年和人民继续遭到迫害表示最强烈的愤怒”。"},{"type":"paragraph","text":"声明说:毛泽东主席支持美国黑人斗争的声明“鼓舞了正在为争取自由、民主和社会进步而斗争的被压迫的非洲青年和人民”。"},{"type":"paragraph","text":"声明要求“非洲、特别是东非的青年和人民，尤其是要求桑给巴尔的青年和人民注意提防千方百计地要打进我们这些国家的美帝国主义的危险。”声明还号召他们抵抗以美国为首的新殖民主义和帝国主义，并粉碎他们的阴谋。"},{"type":"paragraph","text":"声明号召桑给巴尔和非洲以及全世界的所有青年谴责肯尼迪政府和白种种族主义者对黑人实行最惨无人道的种族歧视，要求他们团结起来支持被压迫的黑人青年和人民反对种族歧视的正义斗争。声明说:“我们确信:在世界各地的所有进步、自由与和平力量的支持下，美国黑人的斗争必将获得胜利，种族歧视和奴役人民的制度以及殖民主义和以美帝国主义为首的帝国主义注定要灭亡。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47594b99cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

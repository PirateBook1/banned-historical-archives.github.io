script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"攻克枣庄并准备灭欧震部","alias":"","parts":[{"type":"paragraph","text":"攻克枣庄并准备歼灭欧震部！"},{"type":"paragraph","text":"（1947年1月17日）陈、陈、粟，并告华东局："},{"type":"paragraph","text":"铣电悉。（一）攻克齐村3，甚慰。再以数天时间攻克枣庄甚为必要。（二）枣庄攻克后，似宜拆毁大部分堡垒，留下一部分堡垒派兵固守。峄县亦如此做。你们打欧震时利用这些堡垒防御冯治安胡琏可能的进攻，以便取得时间，打完欧震，再打冯、胡。（三）除攻枣庄之四个团外，其余休整已一星期，震林\"指挥各部则已休整近一个月，大约再有－星期至十天左右时间，即可开始打欧战役。望抓紧此点速作准备，新兵补充愈快愈好。（四）你们应以歼"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给山东野战军司令员兼政治委员陈毅、参谋长陈士和华中野战军司令员粟裕的电报。"},{"type":"paragraph","text":"[2]指1947年1月16日陈毅、粟裕、谭震林、陈士给中共中央军委和刘伯承、邓小平的电报。电报说：叶纵一部今晨攻克齐村，守敌第一一三旅旅部及-个团全部就歼，俘正副旅长以下2000余人，毙500余。现我陶师一部正向孤守枣庄残敌围歼中。"},{"type":"paragraph","text":"[3]齐村，镇名，位于今山东枣庄市中部。[4] 峄县，即今山东枣庄市峰城。[5] 欧震，当时任国民党军整编第十九军军长。"},{"type":"paragraph","text":"[6]冯治安，当时任国民党军第三绥靖区司令官兼整编第三十三军军长。胡琏，当时任国民党军整编第十一师师长。"},{"type":"paragraph","text":"[7]震林，即谭震林，当时任华中野战军政治委员。灭欧震六个旅至八个旅为目标，集中四十五个团左右，事先开－干部大会（半天至一天开完），准备以连续多日之战斗，打更大之歼灭战。"},{"type":"paragraph","text":"军委十七日"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":1,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":368,"page_end":369},"tags":[{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2290c981f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

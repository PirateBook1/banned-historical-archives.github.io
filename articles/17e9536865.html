script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌颂蔡祖泉等活学活用毛主席著作先进事迹评弹专场《毛泽东思想闪金光》明起上演","authors":["平宣"],"dates":[{"year":1966,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市人民评弹团自本月二十日起，将在仙乐剧场、上海工人文化宫同时演出一套以活学活用毛主席著作标兵为题材的专场:《毛泽东思想闪金光》，内容有歌颂蔡祖泉、杨富珍、杨怀远、红雷青年小组的开篇，有《造志气灯》、《为革命织布》、《海上红色服务员》、《红雷凯歌》等故事。"},{"type":"paragraph","text":"人民评弹团的同志们自从听到了杨富珍等活学活用毛主席著作的先进事迹以后，纷纷表示要学习杨富珍等同志的先进思想，树立为革命而演唱的思想；同时又产生了强烈的愿望，要将他们的先进事迹用说唱的形式尽快地表现出来，以便更广泛地向广大群众进行宣传。团的领导组织创作人员和演员深入国棉一厂、复旦大学、上海合成纤维研究所、上海海运局等单位，并访问了杨富珍等同志。在和先进人物的接触中，创作人员和演员对先进人物以毛泽东思想指导行动，在不同的岗位上作出贡献的革命精神，有了较深刻的体会。唐耿良和红雷青年小组生活过一个时期，参加了他们的学习，同他们谈心，进一步理解了红雷青年小组“为革命闹赶超”，“以革命的精神创造革命的条件”的思想。在国棉一厂布机车间，创作人员和演员跟着杨富珍跑巡回，对杨富珍“为革命织布”的精神，也有了较深的体会。"},{"type":"paragraph","text":"在“学标兵、写标兵、唱标兵”的口号下，人民评弹团的同志们，在较短的时期内，满怀热情创作了说唱标兵们的先进事迹的开篇和故事。初稿完成后，他们又到标兵们所在单位试讲、试唱，然后再根据工人同志们和所在单位领导的意见反复加以修改，使内容更加完整，更好地突出毛泽东思想。为了广泛地宣传杨富珍等活学活用毛主席著作的先进思想，多数演员都争先学唱歌颂标兵的开篇，学讲宣扬标兵的故事，同时还将组织小分队到市内各工厂、企业单位演出。"},{"type":"paragraph","text":"这次演出尽管准备时间比较短促，但人民评弹团的同志们个个劲头十足，表示要以毛泽东思想为指导，把标兵们的革命精神带到演出中去，说好、唱好这套专场，让毛泽东思想到处闪耀金光。"},{"type":"paragraph","text":"(平宣)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17e9536865"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

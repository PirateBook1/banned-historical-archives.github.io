script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无限忠于毛主席　做好支友工作","authors":[],"dates":[{"year":1968,"month":8,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻沪空军部队驻外贸局毛泽东思想宣传队"},{"type":"paragraph","text":"在热烈欢呼伟大领袖毛主席《炮打司令部》大字报发表两周年的光辉日子里，我们反复学习和讨论了毛主席这张大字报和《人民日报》的重要社论——《在以毛主席为首的无产阶级司令部的领导下团结起来》。我们越学越心明眼亮，越学越斗志昂扬。毛主席给我们支左工作指明了方向，无产阶级司令部的战斗号令，给我们增添了无穷的力量。我们决心:在支左工作的实践中，无限忠于以毛主席为首、林副主席为副的无产阶级司令部。"},{"type":"paragraph","text":"无限忠于以毛主席为首的无产阶级司令部，就要和无产阶级革命派一起，始终把斗争矛头指向一小撮阶级敌人，稳、准、狠地打击一小撮阶级敌人，依靠广大革命群众，打一场轰轰烈烈的人民战争，把一小撮叛徒、特务、走资派和国民党的残渣余孽统统挖出来。"},{"type":"paragraph","text":"无限忠于以毛主席为首的无产阶级司令部，就要和无产阶级革命派一起，深入、持久地开展革命大批判，把革命大批判和清理阶级队伍结合起来，运用各种方式，把中国赫鲁晓夫及其在外贸局的代理人从政治上、思想上、理论上批深批透，批倒批臭，进一步巩固和发展革命的大联合和革命的三结合。"},{"type":"paragraph","text":"无限忠于以毛主席为首的无产阶级司令部，就要活学活用毛泽东思想，搞好思想革命化，坚决反对“多中心论”，彻底批判“以我为中心”的反动思想，加强无产阶级的整体观念，加强革命的组织纪律性，紧跟毛主席的伟大战略部署，对毛主席的每一个最新指示，坚决照办，彻底执行。理解的要执行，暂时不理解的也要执行，在执行过程中加深理解。在无产阶级司令部的号令下，统一意志，统一步伐，统一行动。誓作无产阶级革命派的坚强后盾，把无产阶级文化大革命进行到底，不获全胜，决不收兵!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e7ecee993"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

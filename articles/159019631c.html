script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"真正的铜墙铁壁是群众","authors":["武汉市中心百货商店理论小组"],"dates":[{"year":1976,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"真正的铜墙铁壁是群众"},{"type":"paragraph","text":"武汉市中心百货商店理论小组"},{"type":"paragraph","text":"首都工人民兵在人民警察、警卫战士的配合下，一举粉碎了以党内最大的不肯改悔的走资派邓小平为总后台的一小撮反革命分子在天安门广场制造的反革命暴乱，充分显示了无产阶级专政的强大威力，再次证明了无产阶级专政是群众专政的伟大真理。"},{"type":"paragraph","text":"毛主席早就指出：“真正的铜墙铁壁是什么？是群众，是千百万真心实意地拥护革命的群众。这是真正的铜墙铁壁，什么力量也打不破的，完全打不破的。反革命打不破我们，我们却要打破反革命。”广大人民群众是要革命、要前进的。谁要搞修正主义、搞资本主义复辟、搞反革命活动，占人口总数百分之九十五以上的广大人民群众是绝对不能容忍的。无论现在和将来，任何复辟阴谋，任何反革命活动，必将被在党的统一领导下的群众专政的铁拳击得粉碎。"},{"type":"paragraph","text":"从党内最大的不肯改悔的走资派邓小平，到一小撮打人放火的反革命分子，都是夸大自己的力量，过低估计人民群众的力量。这是由他们的阶级本性所决定的。一小撮反革命分子站在人民群众的对立面，疯狂地同无产阶级进行较量，说什么“这个场面谁镇得了”，真是猖狂至极！可是，他们万万没有想到，他们刚一进行反革命活动，就立即陷入人民群众的汪洋大海之中。首都工人民兵一出动，那一小撮张牙舞爪的坏家伙，顷刻土崩瓦解，直打哆嗦。"},{"type":"paragraph","text":"毛主席指出：“我们国家的巩固，首先是由于我们有经过几十年革命斗争锻炼的共产党和解放军，有经过几十年革命斗争锻炼的劳动人民。”我们有伟大的党、伟大的军队，又有伟大的人民群众，我们的无产阶级专政空前巩固，一切反革命分子的捣乱破坏都注定是短命的，必然会在人民群众这个真正的铜墙铁壁面前，碰得粉身碎骨。"},{"type":"paragraph","text":"捣乱，失败，再捣乱，再失败，直至灭亡，这是一切反动派的逻辑。我们革命人民就是要调动千军万马，组织浩浩荡荡的革命大军，不断地向反革命进攻。斗争实践证明，只要实行在党的统一领导下的群众专政，反革命的阴谋活动就不能得逞。"},{"type":"paragraph","text":"我们商店是一个零售百货商店，柜台内外的阶级斗争也是尖锐复杂的。由于我们坚持了在党的统一领导下的群众专政，不仅有效地对没有改造好的地、富、反、坏、右实行了专政，狠狠打击了在商店作案的流氓盗窃分子，打击了利用商品流通而进行贪污盗窃、投机倒把的新老资产阶级分子；而且坚持在上层建筑领域里对资产阶级实行全面专政，不断地批判刘少奇、林彪反革命的修正主义路线，胜利地进行着批判邓小平、反击右倾翻案风的斗争，批判旧社会遗留下来的资本主义的反动生意经，批判旧商业习惯势力的影响，逐步把巩固无产阶级专政的任务落实到了商店基层。"},{"type":"paragraph","text":"今天，首都工人民兵给我们提供了在党的统一领导下实行群众专政的新鲜经验，给我们作出了敢于斗争、敢于胜利的榜样。我们一定要认真学习毛主席最近的一系列重要指示，在批判邓小平、反击右倾翻案风、追查反革命的斗争中，坚持以阶级斗争为纲，百倍提高警惕，充分发挥无产阶级专政的力量，坚决打击阶级敌人的破坏活动，把毛主席亲自发动和领导的这场反击右倾翻案风的伟大斗争进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"159019631c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平壤市各界庆祝朝鲜解放七周年纪念大会  给毛主席的致敬电","authors":[],"dates":[{"year":1952,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"平壤市各界庆祝朝鲜解放七周年纪念大会"},{"type":"paragraph","text":"给毛主席的致敬电"},{"type":"paragraph","text":"敬爱的毛泽东主席："},{"type":"paragraph","text":"我们在纪念我们祖国由于伟大的苏联武力而从日本帝国主义殖民地统治下获得解放的“八·一五”七周年之际，谨向诚挚地援助着朝鲜人民正义的祖国解放战争的您致以全民族的感谢和热烈的祝贺。"},{"type":"paragraph","text":"在战争过程中，我们朝鲜人民军和兄弟般的中国人民志愿军一道击溃了朝中两国人民的共同敌人美国武装侵略者及其走狗，而光荣地保卫了我们祖国的独立、自由，并在保卫亚洲及世界和平与安全的伟大事业上作了贡献。"},{"type":"paragraph","text":"在朝鲜人民最艰苦的时期，您所领导的兄弟般的中国人民，把自己的优秀儿女所组成的人民志愿军部队派到朝鲜战场来援助我们，并在抗美援朝的旗帜下继续不断地给我们以支援。这种恩惠我们永远不会忘记。兄弟般的中国人民志愿军将士们在我们祖国土地上所流下的高贵鲜血和建立的不朽功勋，我们将永远铭记在心海里。"},{"type":"paragraph","text":"今天在反对共同敌人美国武装侵略者的斗争中以鲜血结成的朝中两国人民牢不可破的兄弟般的友谊团结，不但是我们胜利的保障，而且已经成为全世界爱好和平的人民国际主义友谊团结的新榜样。"},{"type":"paragraph","text":"亲爱的毛泽东主席：美国武装侵略者不顾它在我们朝中两国人民的英雄斗争面前所连续遭到的失败，至今尚未放弃它对朝鲜和中国领土的侵略野心，蓄意拖延和破坏停战谈判，并且为了扩大战争正在继续制造着种种野兽暴行。"},{"type":"paragraph","text":"但是，在残酷的对敌斗争中锻炼和加强了的朝鲜人民军和中国人民志愿军，必将击溃和粉碎敌人的任何疯狂进攻企图。朝鲜人民在以伟大的苏联为首的全世界爱好和平人民的热烈支持和声援下必将取得胜利。"},{"type":"paragraph","text":"在伟大的斯大林所领导的世界民主阵营的大家庭里，为和平与自由而斗争的朝中两国人民兄弟般的友谊团结将进一步巩固，其力量是必胜不败的。"},{"type":"paragraph","text":"为了中国人民今后更大的幸福和繁荣，为了亚洲的持久和平与安全，谨祝您万寿无疆。"},{"type":"paragraph","text":"平壤市各界庆祝“八·一五”朝鲜解放七周年纪念大会（新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eebadac5d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

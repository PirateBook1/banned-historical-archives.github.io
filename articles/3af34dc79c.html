script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘委员长周总理  电贺匈牙利解放十四周年  陈毅外长致电西克外长祝贺","authors":[],"dates":[{"year":1959,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席刘委员长周总理"},{"type":"paragraph","text":"电贺匈牙利解放十四周年"},{"type":"paragraph","text":"陈毅外长致电西克外长祝贺"},{"type":"paragraph","text":"新华社3日讯　毛泽东主席、刘少奇委员长和周恩来总理今天致电匈牙利党、政领导人，祝贺匈牙利解放十四周年，电文如下：匈牙利社会主义工人党中央委员会第一书记卡达尔·亚诺什同志，匈牙利人民共和国主席团主席道比·伊斯特万同志，匈牙利人民共和国工农革命政府总理明尼赫·费伦茨同志："},{"type":"paragraph","text":"当匈牙利解放十四周年的时候，我们谨代表中国共产党、中华人民共和国政府和中国人民向你们，并通过你们向匈牙利社会主义工人党、匈牙利工农革命政府和匈牙利人民致以热烈的祝贺。"},{"type":"paragraph","text":"一年来，勤劳勇敢的匈牙利人民在匈牙利社会主义工人党和工农革命政府的正确领导下在建设伟大的社会主义事业的各个战线上都获得了巨大的成就，目前正为加速社会主义建设和提前完成三年计划而进行着忘我的劳动。具有光荣革命传统的匈牙利社会主义工人党和匈牙利人民坚定不移地为维护和加强以苏联为首的社会主义阵营的伟大团结、为捍卫马克思列宁主义的纯洁性而斗争。匈牙利工农革命政府始终不渝地执行和平外交政策，对制止帝国主义的战争和侵略阴谋、维护人类进步和世界和平事业作出了重大的贡献。"},{"type":"paragraph","text":"中匈两国人民在无产阶级国际主义的基础上结成了深厚的友谊，在社会主义革命和社会主义建设的共同事业中始终是互相关注和互相支援的。中国人民对匈牙利人民在各方面获得的伟大成就都感到由衷的欢欣。我们热烈地预祝匈牙利人民在建设社会主义和维护世界和平的事业中获得更大的成就，祝中匈两国人民之间的牢不可破的友谊日益发展。"},{"type":"paragraph","text":"中国共产党中央委员会主席、中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长　刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九五九年四月三日　于北京"},{"type":"paragraph","text":"新华社3日讯　陈毅外交部长今天致电匈牙利人民共和国外交部长西克·安德烈，祝贺匈牙利解放十四周年，电文如下：匈牙利人民共和国外交部长西克·安德烈同志："},{"type":"paragraph","text":"当匈牙利解放十四周年的时候，部长同志，请接受我衷心的祝贺。祝匈牙利人民共和国日益繁荣，祝匈牙利人民在维护世界和平的斗争中不断取得新的成就，祝中匈两国人民之间的深厚的兄弟友谊进一步巩固和发展。"},{"type":"paragraph","text":"中华人民共和国外交部长　陈　毅"},{"type":"paragraph","text":"一九五九年四月三日　于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3af34dc79c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——对程京事件的看法","authors":["南开大学","张运昌"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"大字报——对程京事件的看法","type":"title"},{"text":"南开大学张运昌","type":"authors"},{"text":"[张运昌：南开大学物理系学生]","type":"subtitle"},{"text":"对程京教授事实看法，我的论点是：","type":"paragraph"},{"text":"1、程先生性情孤僻，这是他对科学的凝固精神，决不是神经失常病因，而正说明是他富有天才的光辉前途。","type":"paragraph"},{"text":"2、程先生神经失常始于斗争会等之后，“思改”对程先生现状具有决定影响。","type":"paragraph"},{"text":"3、“思改”的方针是好的，可是事先不考虑特殊情况，又没说清主要责任（不结合中国实际使革命失败，能说马列主义不对吗？然而又能宽恕陈独秀、张国焘等人吗）？何况能断定程先生不能成为将来中国的爱因斯坦呢？这损失谁能弥补，真是沉痛事实！","type":"paragraph"},{"text":"4、是谁使程先生丧失信仰和希望沉沦颓丧步步走向死亡，意义渺小的家庭温情能行吗？","type":"paragraph"},{"text":"5、党委没有解决程京先生的根本思想问题，寥寥无几的照顾事实不堪一驳，而且在住院问题又和程先生亲口说的有矛盾。","type":"paragraph"},{"text":"6、巨大悲剧的副作用可澄清，真诚无间的党群关系可建立的更加紧密，试问七年来不能实现的事情，如何三个七天就能使程先生安心进医院医治？没有同学这种方式的鼓舞和援助能行吗？","type":"paragraph"},{"text":"这样我们要问党委是谁造成程京教授神经失常的，主要责任是谁？为什么不指明，为什么对一系列的质问建议置之不理？","type":"paragraph"},{"text":"因为班争论激烈，本人身心不能两用，关于对程京教授事情详细的看法，需要的话转登物理系黑板报，个别同学有意见交换请面谈。","type":"paragraph"},{"text":" 物理系共青团员  张运昌","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3555e43c93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

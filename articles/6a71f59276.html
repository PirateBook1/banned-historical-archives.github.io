script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"走资派的典型","authors":["晁明章"],"dates":[{"year":1976,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"走资派的典型"},{"type":"paragraph","text":"晁明章"},{"type":"paragraph","text":"《春苗》中有所卫生院，卫生院有个院长杜文杰。杜文杰何许人也？一个地地道道的党内走资本主义道路的当权派。"},{"type":"paragraph","text":"一条是社会主义道路，一条是资本主义道路。两条道路，你走哪一条？在整个社会主义历史阶段，不论从事什么工作，都有这个问题。杜文杰，在农村卫生战线工作，他走的不是社会主义道路。他积极贯彻执行修正主义的卫生路线，不为广大贫下中农防病治病，不让“赤脚人当医生”，在卫生领域内搞的是资本主义那一套。他在资本主义这条邪路上，真可谓“‘敢’字当头”，“走”得挺起劲。当无产阶级文化大革命的风暴猛烈地冲击到他头上的时候，他仍然坚持错误路线，压制群众运动，不愿回头，不肯止步。"},{"type":"paragraph","text":"杜文杰作为一个走资派，因为他“当权”，就更危险。他身为公社党委委员、公社卫生院院长，掌握着一部分领导权。他不准“拿锄头”的人“拿针头”，他取缔贫下中农自力更生办起来的卫生室，他没收赤脚医生田春苗的药箱……这一切，凭的是什么？凭的是他手中有权。杜文杰利用手中的权走资本主义道路，大“行”其修正主义之“令”，气势汹汹，不可一世。他对贫下中农开“红灯”，这也不准，那也不行；他对钱济仁、贾月仙之类开“绿灯”，这也照办，那也可以。本来是属于无产阶级专政的权力，到了走资派的手中，却搞起资产阶级专政来了。"},{"type":"paragraph","text":"杜文杰这个走资派顶着共产党员的称号，以“党的代表”自居。但是，他究竟代表什么人？他代表的是钱济仁、贾月仙之类的利益和愿望。看起来，杜文杰是钱济仁等人的“靠山”；实际上，杜文杰不过是他们的奴才。他代表资产阶级的利益，他按照资产阶级的意志办事；他是我们党内的资产阶级。《春苗》中的杜文杰这个形象，生动地说明：在社会主义历史时期，共产党内就存在着资产阶级。他们披着共产党员的外衣，手中又有权，搞起资本主义来，是很凶的。正如列宁所说的：“实际证明：由工人运动内部的机会主义派别活动家来维护资产阶级，比资产者亲自出马还好。”（《列宁选集》第四卷第三二九页）搞社会主义革命必须清醒地看到这一点。"},{"type":"paragraph","text":"毛主席曾经指出：“这次运动的重点，是整党内那些走资本主义道路的当权派。”从杜文杰的形象，我们可以加深对这个论断的理解。杜文杰的所作所为，从反面教育我们：必须坚持阶级斗争这个纲，必须把领导权牢牢地掌握在马克思主义者的手中，必须坚持同走资派作斗争。"},{"type":"paragraph","text":"大刮右倾翻案风的党内最大的不肯改悔的走资派邓小平，看了《春苗》，大为不满，横加指责。为什么？因为这部影片反映和歌颂了无产阶级革命派对走资派的斗争，揭露和批判了杜文杰这样的走资派。真是：批在杜文杰的身上，疼在邓小平的心上。邓小平对《春苗》的攻击，表明他先前说过的“永不翻案”是假话，他念念不忘要翻文化大革命的案；表明他这个走资派还在走，至今不肯改悔。然而，要知道，真理不在走资派手里，群众是要求革命的，翻案是不得人心的。我们要以阶级斗争为纲，把批判邓小平、反击右倾翻案风的斗争进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a71f59276"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

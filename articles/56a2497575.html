<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津工业生产中的几个问题","authors":[],"dates":[{"year":1951,"month":4,"day":4}],"is_range_date":false,"parts":[{"text":"天津工业生产中的几个问题","type":"title"},{"text":"【华北总分社讯】天津工业生产中，在生产竞赛由谁领导和生产竞赛是突击性还是经常性等问题上都有些争论的意见，兹分述于后：","type":"paragraph"},{"text":"一、生产竞赛的领导问题：有些人主张生产竞赛应由工管会领导，他们认为：“竞赛的内容包括很多，有各方面的工作和一整套的机构，所以，应由工管会统一领导，但须有分工。群众运动由工会负责”。","type":"paragraph"},{"text":"有些人主张以党政工团组成的生产竞赛委员会为全市性的竞赛领导机构，他们认为“在红五月竞赛中采取了这样组织形式，经验证明是加强了党的领导和工会的作用。当时各方面是团结一致的，竞赛是成功的。增加了4千1百万斤米的收益。经过这次竞赛，许多厂子学会了领导生产。后来爱国主义竞赛由工会领导，缺乏充分准备，成绩一般不如红五月竞赛”。","type":"paragraph"},{"text":"在谁领导的争论中，还包含着一个对竞赛的认识问题。即生产竞赛是群众运动，还是整个生产运动？红五月竞赛工作是把党政工团全部工作都包括在内的，所以后来有的基层工会提出工会要领导竞赛（有的要全面领导），行政干部就觉得如果把这么重大的工作交给工会领导，行政方面将会无事可做。有的干部反映：“如果当时了解工会只领导群众工作，这一问题就会有争执”，“如果竞赛指的是生产过程中的群众运动，那么应肯定由工会领导”。","type":"paragraph"},{"text":"二、竞赛经常性的问题：有些人认为经常性的竞赛在今天还没有充分的条件，他们的意见是：“过去天津竞赛的突击性是对的，今后逐渐发展到经常，也是对的，若要一开始就搞经常性的竞赛是主观主义。因为：（1）今天我们生产的计划性还很不完全。（2）竞赛是有阶段的，竞赛前要有准备工作，竞赛中要有高潮，竞赛完要有评奖工作，我们和苏联的基础不同，他们就没有评奖的问题，也不像铁路局，有负责制，奖励完全可以凭纪录来解决，竞赛起来容易经常。”","type":"paragraph"},{"text":"三、关于党、政、工、团的关系：总的说来，党政工团的关系基本上很好，但具体问题很多，主要是行政和工会的关系：表现在：（1）步调不一致，例如电工二厂一月份行政要搞负责制，但工会要整顿基层组织。（2）组织系统不一致。例如，工业局所属各厂分属五个工会系统，工作布置稍不一致，工作即很难做。市总工会（市委也同意）请示全国总工会设一办事处或特派员，以便密切联系，但未批准。（3）奖励上只有工会的模范小组长，没有行政上的模范领班，领班在生产上起作用不比工会小组长小，但只是工会小组长出名。","type":"paragraph"},{"text":"党、政、工、团在具体工作中的分工，说法很多。有的说：“行政上负责行政工作和技术领导。党起监督作用。工会领导竞赛”；有的说：“行政负责生产计划，管理工作与技术改进的具体指导。工会组织生产竞赛，实现与超过计划，在发展生产中提高福利。青年团领导青工学习。”但有些事情不知应由谁办。例如，锅炉检修会议，谁召集？改进制度，谁去办？党如何起监督作用？现在是谁也可以管，谁也可以不管。”","type":"paragraph"},{"text":"四、关于工管会的问题：总的情况是：工管会没做出什么成绩来，作用不大。工人对工管会印象不深。具体表现：（1）工管会的报告，内容挺多，时间很长，但不解决什么问题。（2）什么性质的问题要拿到工管会去讨论，不明确。比如某工厂为一个妇女在厕所抽烟，就开工管会几次。（3）缺乏下层组织，工人代表往往只能代表他自己。","type":"paragraph"},{"text":"现在普遍采用党、政、工、团碰头会，其中吸收一部分有威望的职工、工程师参加。好处是：联系群众，做起来容易，减少会议，方便灵活。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1951年4月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56a2497575"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

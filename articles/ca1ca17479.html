script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"BBC播放恶毒攻击毛主席电视片我外交部向英方严正抗议","authors":[],"dates":[{"year":1993,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京12月23日电　外交部发言人吴建民今天说，中国已向英国政府和英国广播公司就英国广播公司播放恶毒攻击毛泽东的电视片提出了严正抗议。"},{"type":"paragraph","text":"吴建民是在今天举行的记者招待会上回答记者提问时作上述表示的。"},{"type":"paragraph","text":"有记者问:英国广播公司为其播放恶毒攻击毛主席的电视片进行辩解。你对此有何评论?中方是否已向英国政府和英国广播公司提出抗议?"},{"type":"paragraph","text":"吴建民说，毛主席是中国人民的伟大领袖，是深受中国各族人民爱戴的民族英雄和世界人民尊敬的伟人，没有毛主席就没有新中国。他说，英国广播公司选择在中国人民隆重纪念毛主席诞辰100周年之际播放这部对毛主席进行恶毒诽谤和中伤的片子，反映了电视片作者对中国人民的仇视和反对中国的政治用心。"},{"type":"paragraph","text":"吴建民说，电视片制作的手法也很卑劣，画面与文字解说毫不相干，搞移花接木，这是电视片作者和英国广播公司缺乏新闻道德的表现。"},{"type":"paragraph","text":"他说，中国人民对此十分愤慨。我们已向英国政府和英国广播公司提出了严正抗议。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca1ca17479"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

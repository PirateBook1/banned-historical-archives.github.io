script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对薄一波在北京公审大贪污犯大会上的讲话稿的批语和修改","authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":1}],"is_range_date":false,"parts":[{"text":"毛泽东对薄一波在北京公审大贪污犯大会上的讲话稿的批语和修改","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"有所修改，请周酌定，于上午十时以前退薄一波同志收。","type":"paragraph"},{"text":" 毛泽东二月一日上午三时","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"王丕业和夏茂如一样，是个建筑工程师。他在此次反贪污、反浪费、反官僚主义斗争中帮助人民政府检查出许多营造业奸商的偷工减料行为，追回金额共计八十余亿，算是做了赎罪的工作，但因他的贪污罪不是自动坦白的，而是被迫说出的，故应处以五年徒刑。又因其坦白尚彻底，并已立功赎罪，故予缓期执行，以观后效；另在行政上予以撤职处分。孙建国原是共产党员（早已开除党籍），又是革命军人，竟敢勾结私商，贪污受贿，本应严办，姑念他在此次反贪污斗争中完全自动坦白其罪行，并帮助人民政府检举奸商，故处以十年徒刑，缓期执行，以观后效；另在行政上予以撤职处分。夏茂如、杭效祖，则均应给以降一级使用和记大过一次的行政处分，以示惩戒。","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"政府现在规定：只要贪污的情节严重，并有了确实的证据，不管他本人怎样拒不承认，满一亿元或者不满一亿元，都可以定其为大贪污犯，判处死刑。","type":"paragraph"},{"text":"原载一九五二年二月二日《人民日报》","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a24aa18262"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"当涂县委及时总结典型经验推动全面  农忙季节坚持学习深入批邓","authors":[],"dates":[{"year":1976,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"当涂县委及时总结典型经验推动全面"},{"type":"paragraph","text":"农忙季节坚持学习深入批邓"},{"type":"paragraph","text":"据新华社合肥一九七六年七月八日电  中共安徽省当涂县委根据农忙特点，运用多种形式，组织广大干部和社员坚持学习毛主席的一系列重要指示，深入批判邓小平反革命的修正主义路线，在全县掀起了批邓、反击右倾翻案风斗争的新高潮，革命热气腾腾，生产蒸蒸日上。"},{"type":"paragraph","text":"当涂县是农业学大寨的先进县。为了把大忙季节的学习和批判引向深入，县委及时向全县发出了坚持农忙季节深入学习、深入批邓的指示。县委总结了大桥公社红星大队的经验，指导全面。红星大队是农业学大寨的先进典型。今年一进入抢栽早稻、抢管小麦油菜的大忙季节，大队党支部领导成员就分片深入到队，积极协助生产队搞好学习和批判，和群众一起学、一起批；同时根据农忙特点，运用广播讲座、文艺节目、田头黑板报等多种形式开展学习和批判；还充分发挥全大队一百一十七个理论骨干的作用，让他们白天分散在各作业组，参加劳动，利用休息时间向群众进行辅导，晚上在政治夜校组织社员学习理论、深入批邓。由于领导带头，形式灵活多样，适合农忙特点，全大队学习和批判坚持不断。县委认为这些做法很好，便请他们向全县作了介绍。抓典型推动了全面。县和各公社的广播站在农忙季节大都办起了广播理论讲座和广播批判会。"},{"type":"paragraph","text":"当涂县委注意提高各级领导干部对批邓、反击右倾翻案风斗争的重要意义的认识，使他们做到不管农活多忙，季节多紧，生产任务多重，都不放松学习和批判。县委从四月开始，连续举办学习理论、深入批邓的短期训练班，分期分批轮训理论骨干。两个多月，全县轮训干部和理论骨干共五千五百多人。"},{"type":"paragraph","text":"当涂县委还引导干部、社员坚持在农忙季节办好农村政治夜校，充分利用夜校阵地，深入学习、深入批邓。五月下旬，县委在全县三级干部会上，就农忙季节办好政治夜校问题，作了专门安排。由于县委的重视，全县三千七百多个农村政治夜校进一步得到巩固，一万三千多名理论骨干发挥了带头作用。"},{"type":"paragraph","text":"当涂县委根据农忙特点，采取许多方法，组织干部、社员认真学、深入批。大学大批促进了大干。目前，全县四十四万亩早稻和九万亩棉花经过精心管理，长势好过以往任何一年。油菜和夏粮获得了丰收。双季晚稻秧田也提前做好了播种准备工作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b879ce543a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

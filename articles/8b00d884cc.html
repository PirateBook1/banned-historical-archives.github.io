ragraph"},{"text":"和风细雨，","type":"paragraph"},{"text":"让雨不停的下，","type":"paragraph"},{"text":"风不住的吹，","type":"paragraph"},{"text":"让我们这些无名小卒，","type":"paragraph"},{"text":"能够在和风细雨中大胆争鸣。","type":"paragraph"},{"text":"在争鸣中，","type":"subtitle"},{"text":"让真理抬头，","type":"paragraph"},{"text":"让错误得到纠正，","type":"paragraph"},{"text":"让“三害”消灭掉，","type":"paragraph"},{"text":"让我们大伙儿团结得更紧！","type":"subtitle"}],"comments":[],"origin":"《毒草集》(内部资料·注意保存)，中共武汉水利学院委员会宣传部编，1957年8月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b00d884cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伦敦非洲民族主义组织代表发表谈话热烈欢迎毛主席支持美国黑人斗争声明同意毛主席论断　强调反对种族歧视的斗争就是反帝斗争","authors":[],"dates":[{"year":1963,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社伦敦3日电】　伦敦的非洲人组织委员会领导人和南非非洲人国民大会驻英国代表今天对新华社记者发表谈话时，都表示热烈支持毛泽东主席呼吁世界人民联合起来反对美国帝国主义的种族歧视、支持美国黑人反对种族歧视的斗争的声明。"},{"type":"paragraph","text":"非洲人组织委员会书记丹尼斯·波姆贝赫说:“我们强烈支持毛泽东主席关于美国黑人斗争的声明。一位伟大的革命领袖站出来支持黑人的斗争，这还是第一次。”"},{"type":"paragraph","text":"他说:“我们同意毛主席关于不能孤立地看待美国黑人的斗争的论断。这个斗争是世界范围的反帝斗争的一部分，也是一切不发达国家争取政治、经济和社会解放的斗争的一部分。”“这场斗争同越南南方、南朝鲜、南非、安哥拉、古巴和世界其他地区的斗争是一样的。”"},{"type":"paragraph","text":"他说:“肯尼迪政府企图把美国黑人的斗争限制在只是争取选举权和其他民权的斗争的范围内。”“我们的美国黑人兄弟不要受美帝国主义说什么美国黑人的斗争是一个孤立的问题，以及他们的要求只能通过立法程序来实现的这种宣传的影响和欺骗。”"},{"type":"paragraph","text":"他强调指出:“种族歧视不仅是对黑皮肤人的歧视，也是帝国主义者对黑人的经济剥削。因此，反对种族歧视的斗争就是反帝斗争。”"},{"type":"paragraph","text":"他说:“帝国主义者是少数，随着反帝斗争的进展，它们的力量正在变得愈来愈弱。所谓美国是‘民主’国家的神话已经破产，反帝斗争的前景今天变得光明得多了。”"},{"type":"paragraph","text":"他最后说:“反帝斗争的团结是重要的。我们衷心支持美国黑人的斗争以及非洲、拉丁美洲和亚洲各国人民的斗争。”"},{"type":"paragraph","text":"南非非洲人国民大会驻英国代表马济西·库宁说，毛主席的声明是“启蒙的声音”。"},{"type":"paragraph","text":"他说:“几世纪以来，美国的经济一直是建立在黑人的辛勤劳动和血汗上面的，今天的情况依然如此。声明的重大意义在于它启发了黑人的觉悟，使他们认识到他们是被压迫的人民。”"},{"type":"paragraph","text":"他继续说，全世界各国人民不仅要制止美国对黑人的暴行，而且要消灭世界各地的一切殖民压迫。他说，“这个声明不仅对美国黑人，而且对非洲、亚洲和拉丁美洲各国人民都有着重大的意义。”"},{"type":"paragraph","text":"他在谈到肯尼迪政府的民权法案时指出，应该予以拒绝，因为它只是为了粉饰美国的罪行。他说:“尽管美国有宪法，但是根本没有民权”。"},{"type":"paragraph","text":"他说:“世界上有些人力图缓和和削弱黑人的斗争，他们大叫大嚷:‘要忍耐’，‘不要用暴力’。然而，黑人已经遭受了几世纪的暴力之害。如果他们现在诉诸暴力，那也是一种自卫的暴力。”"},{"type":"paragraph","text":"他还说:“南非的斗争正在蓬勃发展。斗争可能是长期和流血的，但是没有任何力量能阻挡这种解放力量取得胜利。”"},{"type":"paragraph","text":"他最后说:“殖民主义的寿命不长了。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f36e4f5d35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

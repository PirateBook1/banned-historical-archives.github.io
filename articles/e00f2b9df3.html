script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"第二炮兵学习毛主席著作积极分子代表大会代表大批判文选","authors":[],"dates":[{"year":1968,"month":1,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"第二炮兵学习毛主席著作积极分子代表大会代表大批判文选"},{"type":"paragraph","text":"编者按：毛主席最近指示我们：“党组织应是无产阶级先进分子所组成，应能领导无产阶级和革命群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组织。”要建设这样的无产阶级先锋队组织，就要以毛泽东思想作为党的根本指导思想，把毛主席著作作为教育党员的基本教材，在党员中开展活学活用毛泽东思想的群众运动。"},{"type":"paragraph","text":"党的指导思想，决定着党的建设的根本方向。中国赫鲁晓夫疯狂反对以毛泽东思想为我党的指导思想，反对把毛主席著作作为教育党员的基本教材，而要把他的臭名昭著的《修养》作为党员教材，用他那套“吃小亏占大便宜”的资产阶级的腐朽世界观腐蚀党员，其目的就是要推行他的修正主义的建党路线，来改变党的性质，妄图使我们党变成修正主义的党、法西斯党，为他在中国复辟资本主义服务。这是我们绝对不能容许的。我们每个共产党员和广大革命群众都要认真学习毛主席的无产阶级的建党路线，以毛主席的建党理论为武器，对中国赫鲁晓夫的修正主义建党路线进行大批判，彻底肃清它的流毒。"},{"type":"paragraph","text":"这里发表的，是出席第二炮兵学习毛主席著作积极分子代表大会部分代表写的批判中国赫鲁晓夫修正主义建党路线的文章。我们要坚定不移地以毛泽东思想为党的唯一指导思想，整顿党的组织，加强党的建设。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e00f2b9df3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

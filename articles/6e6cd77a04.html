script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"津巴布韦友人满怀激情畅谈访华观感毛泽东主席是当代的列宁 中国是世界革命的火车头","authors":[],"dates":[{"year":1966,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社达累斯萨拉姆6日电　出席最近在北京举行的亚非新闻工作者协会书记处会议的津巴布韦非洲民族联盟代表团团员、津巴布韦新闻工作者安德鲁·穆琴杰说:毛泽东主席是伟大的领袖，是当代的列宁。中华人民共和国是“世界革命的中心和火车头”。"},{"type":"paragraph","text":"他强调指出:“毛主席不仅是中国和中国革命的领袖，也是一切进步力量和世界革命的领袖。”"},{"type":"paragraph","text":"这位津巴布韦新闻工作者是最近在对新华社记者谈到他访问中国的观感时这样说的。他说，津巴布韦以及全世界各地的爱国和民主战士，都发现毛泽东思想适合于他们本国和本地区存在的革命条件。他们正在运用毛泽东思想并且取得日益巨大的胜利。"},{"type":"paragraph","text":"他指出:“毛主席教导说，一切反动派都是纸老虎，他们外强中干，他们是可以被战胜的。他还教导我们，一切帝国主义势力对待人民事业的逻辑是，捣乱，失败，再捣乱，再失败，直至灭亡。毛主席教导我们怎样对付反动暴力，毛主席关于人民战争的学说是非常光辉的”。"},{"type":"paragraph","text":"他怀着激情说:“毛主席是一位多么伟大的领袖!在我们的世界上有了一位当代的列宁，这是莫大的光荣。这位当代的列宁就在中华人民共和国——世界革命的中心和火车头。”"},{"type":"paragraph","text":"他说，苏联领导集团已成为革命的叛徒，同世界上反动和掠夺的堡垒美帝国主义勾结在一起。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e6cd77a04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

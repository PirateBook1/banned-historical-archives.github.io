script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央监委批转上海市委监委关于党员投资地下工厂的情况和处理意见的报告","authors":[],"dates":[{"year":1957,"month":12,"day":26}],"is_range_date":false,"parts":[{"text":"中央监委批转上海市委监委关于党员投资地下工厂的情况和处理意见的报告","type":"title"},{"text":"中央监察委员会批示：","type":"subtitle"},{"text":"现在将上海市监察委员会1957年10月21日关于共产党员投资地下工厂的情况和处理意见的报告和上海市委的批语一并转发你们参照执行。","type":"paragraph"},{"text":"中共上海市委批示：","type":"subtitle"},{"text":"关于党员投资地下工厂的情况和处理意见的报告阅悉。对于党员投资开设地下工厂和有其他各种剥削行为的，均须分别情况从严处理，因为这是涉及走社会主义道路还是走资本主义道路的根本问题。市委原则上同意监委所提出的三点意见，但对于这一问题的处理，应该结合本单位整风运动，通过群众批评教育，予以处理，并总结这方面的经验。此点，必须切实注意。","type":"paragraph"},{"text":" 1957年11月21日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"上海市委监委三点意见（摘录）：","type":"subtitle"},{"text":"（1）对于主动策划，积极拉人开设地下工厂，以及和坏分子或资本家一起开设地下工厂的，应该开除党籍。","type":"paragraph"},{"text":"对于盗窃国营、合营、合作社资财，或者贪污挪用公款经营地下工厂的，除开除党籍外，其中违法情节严重的，应该建议司法机关依法处理。","type":"paragraph"},{"text":"（2）对于一般投资地下工厂，如果经过批评教育，依然坚持错误的，应该开除党籍；如果能够深刻检讨、改正错误的，可以减轻处分。","type":"paragraph"},{"text":"（3）对于不参加地下工厂的投资，但参加地下工厂劳动生产者，应该进行批评教育，责令他们改正错误。如果拒不悔改，应该给予适当的党纪处分，直至开除党籍；如果能够接受教育，检讨改正，可以免予党纪处分。","type":"paragraph"},{"text":"在执行以上处理原则的时候，应该把地下工厂和正当的家庭副业严格的区别开来；对于从事正当家庭副业的，则不应该作为投资和参加地下工厂论处。","type":"paragraph"}],"comments":[],"origin":"摘自1958年《党的监察工作》第二期，转载于铁道部政治部审干办公室《审干工作政策选编》， 1982年9月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e37990fa8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

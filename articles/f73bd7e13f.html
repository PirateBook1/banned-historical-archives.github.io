script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席叶剑英汪东兴副主席参观在京的十二国农机展览","authors":[],"dates":[{"year":1978,"month":10,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华主席叶剑英汪东兴副主席参观在京的十二国农机展览"},{"type":"paragraph","text":"新华社北京十月二十九日电　中共中央主席、国务院总理华国锋，中共中央副主席、人大常委会委员长叶剑英，中共中央副主席汪东兴，以及党和国家其他领导人，今天下午前往全国农业展览馆参观了有十二个国家参加的北京外国农业机械展览会。"},{"type":"paragraph","text":"华国锋主席，叶剑英、汪东兴副主席等党和国家领导人在各国展览馆门前受到外国朋友的热情欢迎。各国展览团团长和驻中国的使节陪同华主席参观了各类展品，向华主席介绍了他们国家农业机械的性能、特点。外国朋友还热情地为华主席等进行了农业机械的实际操作表演。华主席不断地同外国朋友亲切握手，感谢他们来我国参加农业机械展览和为增进各国人民同我国人民之间的相互了解和友谊所作出的贡献。"},{"type":"paragraph","text":"前往参观的党和国家其他领导人还有：韦国清、方毅、纪登奎、苏振华、吴德、余秋里、张廷发、陈永贵、陈锡联、倪志福、陈慕华、赛福鼎、王震、谷牧、康世恩。"},{"type":"paragraph","text":"国务院农业机械化领导小组和有关部门、北京市革命委员会和中国国际贸易促进委员会的负责人杨立功、钱正英、张劲夫、林乎加、王耀庭等也随同参观。（附图片）"},{"type":"paragraph","text":"中共中央主席、国务院总理华国锋，中共中央副主席、人大常委会委员长叶剑英，中共中央副主席汪东兴以及党和国家其他领导人十月二十九日参观了有十二个国家参加的外国农业机械展览会。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f73bd7e13f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

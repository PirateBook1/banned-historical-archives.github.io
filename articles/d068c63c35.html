script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黑龙江省有些地方在宣传宪法草案中有违反政策的现象","authors":[],"dates":[{"year":1954,"month":8,"day":18}],"is_range_date":false,"parts":[{"text":"黑龙江省有些地方在宣传宪法草案中有违反政策的现象","type":"title"},{"text":"【哈尔滨分社18日讯】黑龙江省有些地方宣传宪法草案中有违反政策的现象。泰来县五区石家村宣传马上要消灭富农，造成当地富裕户许多顾虑。海伦县九区丰善村村长说：农业集体化宪法上都已规定啦，要是不参加农业生产合作社就是犯法。有些县区干部认为有了宪法就可以代替复杂、细致的教育工作和组织工作，把宪法草案宣传当成建设的手段，因而产生了强迫农民入社的现象。有的地方对劳动力强的富裕户采取了“晒、整、闷”和“不理、不问、不谈”的错误。有的宣传员认为宣传宪法草案就是为了搞互助合作，因此在会上先讲宪法草案，然后就讲互助合作，这给群众的印象是：“宪法草案就是互助合作。”鸡西县个别村在宣传中将“宗教信仰自由”与反对迷信混淆。有的宣传员说：过去不让信神，现在宪法规定可以信了，还可以修庙。鸡西县跳大神的人已开始活动。（王文琏）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年8月26日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d068c63c35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北盐务部门普遍发现干部贪污","authors":[],"dates":[{"year":1950,"month":5,"day":19}],"is_range_date":false,"parts":[{"text":"西北盐务部门普遍发现干部贪污","type":"title"},{"text":"（西北群众日报5月19日讯）据西北盐务管理局总务科长周厚谈，在盐务部门普遍发现干部贪污。如朝邑盐务局局长董子敬（十几年的老党员），在任时挪用税款、私收罚款、私营商业、嫖妓女等等不但未被发现，反给调至青海盐业公司当经理。又青海盐务局干部李瑛，在青海连续贪污后，逃回西安，大事铺张挥霍。西安盐务公司青年团员（老区来的）唐继尧贪污人民币6、7十万元，又一商人子弟从青海盐务局拐款逃来西安，贪污白洋130元。","type":"paragraph"},{"text":"（又讯）西安缉私队贪污风行，其负责人亦如此，用大秤小秤等办法，缉私的多而缴给上级的少。如缉私队队长祁有珍，缉私的黄金10两只缴给上级8两，大烟100两自己就贪污了2、3十两。老婆孩子生活十分阔气。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年6月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6ce10fbf0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州运动中的缺点是打击面较宽","authors":[],"dates":[{"year":1952,"month":4,"day":26}],"is_range_date":false,"parts":[{"text":"广州运动中的缺点是打击面较宽","type":"title"},{"text":"【广州分社二十六日讯】广州“五反”第二期第一段工作已顺利完成，第二段工作于二十二日开始。检查组前赴八十家厂店检查，被检查的资本家大部分动摇请降。两天内突破了五十户，只有十余户还在顽抗。估计第二段任务也能顺利完成。","type":"paragraph"},{"text":"第一段工作特点是充分发动了工人店员，斗争火力很猛，资产阶级的威风确实被打下来了。自试点期中坚决转变单纯行政命令的做法，强调发动依靠工人店员的方针以来，已显见了效果，这是斗争能够顺利发展的基础。但出现的问题是斗争面宽，不讲策略，斗了守法户、基本守法户，斗了老板娘以至老板的女儿，斗争锋芒不仅指向“五毒”，而且有指向封建性的压迫剥削为主的现象。在会场上有人喊打倒资产阶级的口号。目前已有近百起自杀事件，并发生老板捏死工人后潜逃及推工人落珠江事数起。","type":"paragraph"},{"text":"第二段的任务是对重点户检查一部分，以震动其余，争取不战而胜(预定解决五百户)继续解放一万三千多前三类户。同时有一百零三户上层资本家用“背靠背”斗争分别解决。现三面均顺利推开。目前方针是“充分发动群众，严格控制斗争、灵活运用策略，认真结合生产”。工商界规劝队，家属劝说工作等已开展起来，并收到初步效果(被检查户容易突破与此有关)。上层资本家最怕“面对面”斗争，现在集中学习搞“背靠背”。他们认为这样是“格外开恩”、“仁至义尽”，表示愿意彻底坦白。目前问题较大的是生产问题，定案后的某些工商户，店员和老板对团结起来搞生产思想抵触很大，如植物油业店员提出“老板出资金，店员组织起来实行联营，由工会负责领导经营”，加工订货贷款也发不出去，原因是资本家有顾虑，财经机关不敢放手发给严重违法户，银行还把他们的存款加以冻结。现在讨论具体解决办法中。","type":"paragraph"},{"text":"另一大问题是进出口经营，广州四百多家进出口商的营业资本额占全市百分之三十三，缴税占百分之三十八，关系其他商户万家以上，该行业已停顿三个月，影响市场很大。他们“五毒”最深，又必须迅速解决，将来处理也要尽量从宽，才免使城市影响过大及照顾到香港和东南亚侨资的争取。如何使分寸掌握得当，是目前领导上最关心的问题。","type":"paragraph"}],"comments":[],"origin":"1952年4月27日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"949f5f5e65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

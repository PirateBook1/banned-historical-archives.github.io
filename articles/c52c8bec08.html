script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"9646ca98-820c-44ef-b8ca-c656fd59b7fd","name":"毛泽东思想万岁（1949.10-1957.12）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/9646ca98-820c-44ef-b8ca-c656fd59b7fd.pdf"],"article":{"title":"对民建方针指示的精神","alias":"","parts":[{"type":"paragraph","text":"老百姓拥护共产党，是因为我们代表了民族与人民的要求，但是如果我们不能解决经济问题，如果我们不能建立新式工业，如果我们不能发展生产力，老百姓就一定不拥护我们。"},{"type":"paragraph","text":"如果我们共产党员不关心工业，不关心经济，也不懒得到别的什么有盆的工作，对这--些-一无所知，一无所能，只会作种抽象的“革命工作”，这种革命家是毫无价值的，我们应反对这些空头革命家，学习使中国工业化的各种技术知。"},{"type":"paragraph","text":"博引自李先念：《努力学好经济工作》"},{"type":"paragraph","text":"（《人民日报》一九五二年七月十四日）"},{"type":"paragraph","text":"给李X的一封信××兄："},{"type":"paragraph","text":"九月十-一日的信收到。以前几信也都收到了。爱晚亭三字已照写如另。"},{"type":"paragraph","text":"矛盾第四章第十段第三行“无什么矛盾，也无在什么时似矛盾着的方面，其发展是不平衡的。”这里“也无论在什么时候”八字应删，在选集第-一卷第二版时，已将这八字删去。你写解时，请加注意为盼！"},{"type":"paragraph","text":"顺候敬安"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五二年九月十七日视察黄河时的谈话"},{"type":"paragraph","text":"（一九五二年十月二十九日）老根据地的人民出了大力，我们要注意帮助他们。"},{"type":"paragraph","text":"这个大水库（三门峡）修起来，把几于年以来的黄河水惠解决啦，还能灌溉平原的农田几千万亩，发电一百万，通行输船也有了条件，是可以研究的。"},{"type":"paragraph","text":"南方水多，北方水少，如有可能，借-一点水来是可以的。"},{"type":"paragraph","text":"对民建方针指示的精神"},{"type":"paragraph","text":"（一九五二年）一、私人资本在中国建设上是有献的，只要不它向坏的方面发展。二、不能资本家光是图私人的利，必秉顾国家的利，工人的利。三、很好的团结他们、教育他们、改造他们，先学习并实行共同。"},{"type":"paragraph","text":"对劳动部关于召开全国劳动保护会议"},{"type":"paragraph","text":"向中央报告的批示"},{"type":"paragraph","text":"（一九五二年）"},{"type":"paragraph","text":"在实施增产节约的同时，必须注意职工的安全，健康和必不可少的福利事业；如果只注意前-一方面，忘记或稍加忽视后一方面，那是错的。"},{"type":"paragraph","text":"在中央人民政府委员会第二十次会议上的讲话"},{"type":"paragraph","text":"（摘要）"},{"type":"paragraph","text":"就全国范面来，大陆上的军事行动已经结束，士地改革已经基本完成，各界人民已经组织起来，因此，根据中国人民政治协商会共同的规定，召开全国人民代表大会及地方各人民代表大会的条件已经成熟了，这是中国人民流血牺牲，为民主奋斗历数十年之人才得到的伟大胜利。召开人民代表大会，可以更加发扬人民民主，加强国家建设和加强抗美援朝的斗争。，人民代表大会制的政府，仍将是全国各民族、各民主阶级、各民主党派和各人民团体统一-战的政府，它是对全国人民都有利的。"},{"type":"paragraph","text":"（《新华月报》--九五三年一-月十三日）对文字改革工作的指示及一些问题的回答"},{"type":"paragraph","text":"（传达记录，一九五三年一月二十六日）：中国的拼音文字字母和七百简体字材料这两个材料，已经送傅毛主席看过。他翻开了简体字。他为这种工作不必太急，不要因为人家摧就操切办事。事情关系很大，影响到几万万人，是长远的事情。不要受了外界压力，易作出，反而使自已陷于被动。可以多征求意见。已经有了方案，.可以作为糍续研究改进的材料。"},{"type":"paragraph","text":"关于简体字：：毛主席为现在的简体字不够简，有些字与原字只差一两笔，有些字笔划仍多。笔划形状仍然不顺利，写起来别扭。如“”可以用“L”代替，有了写两点的"}],"authors":["毛泽东"],"dates":[{"year":1952}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":31,"page_end":32},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c52c8bec08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

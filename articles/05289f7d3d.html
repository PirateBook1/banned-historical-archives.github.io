script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王雪涛为什么在国画界放火　因有章伯钧李伯球在背后牵线","authors":[],"dates":[{"year":1957,"month":8,"day":17}],"is_range_date":false,"parts":[{"text":"王雪涛为什么在国画界放火  因有章伯钧李伯球在背后牵线","type":"title"},{"text":"人民日报讯：王雪涛在北京国画界反右派的猛烈斗争中，于昨日上午在大会上初步交代出与右派分子章伯钧、李伯球等的关系。他首先承认，６月间在荣宝斋那次“点火”的座谈会，是接受了章、李在政协文化俱乐部的指使的。他谈到在三、四年前，他便认识了章伯钧和他的妻子李健生、黄琪翔的爱人郭秀仪和李伯球的爱人李世鉴。","type":"paragraph"},{"text":"他说：今年４、５月间，李健生和一个男的到他家里，表示要他加入农工民主党，到６月９日，李伯球夫妇又到他家，带了入党的表要他填，并说：“你是国画界有声望的人，章部长很钦佩你。我们以前对国画家重视不够，你是名画家，希望你带头。”王雪涛说，他入农工民主党的表是李世鉴代他填的。当时，他表示没有照片等，李说这没关系。到６月１６日，他便被批准为农工民主党的党员。","type":"paragraph"},{"text":"王雪涛接着说：他在入党之前，便接到过章伯钧的请帖，约他在政协文化俱乐部开过几次会。章伯钧曾在会上别有用心地谈到“人民内部矛盾的问题”说，现在国内没有敌人，只有人与人之间的矛盾。在提到农工民主党准备召开几个专业的座谈会时，又说，不是农工民主党的党员也可以参加，大家把心里的话说出来。意思是煽动大家向党进攻。会上，曾推定文艺界的各组负责人，国画方面由叶恭绰、江慎生和他自己等四人（王说还有一个是谁记不起了）负责。","type":"paragraph"},{"text":"王雪涛承认，后来他和叶恭绰，徐燕荪等曾组织过几次聚餐会，他们三个人从聚餐会上便组成了核心小组。这个小组进行了策划、布置向党的进攻，并企图篡夺党在国画方面的领导权。后来为着配合宣传工作，便组织了十几个人为写文章小组，企图透过这小组写文章拉一批青年，作为政治资本。","type":"paragraph"},{"text":"王雪涛在交代时，参加大会的人，条子雪片似的递到主席台上，要求他交代究竟他怎样和徐燕荪等勾结章、李图谋篡夺国画院领导，霸占国画杂志；怎样排斥党员，诬蔑中国共产党；怎样挑拨党群关系，制造纠纷等等的关键问题。王雪涛这些问题避而不谈，或轻轻带过。因之群情愤激，警告王雪涛要老老实实地交代。会上，黄芝生、胡橐、刘临沧、于非暗等还先后发言，进行揭发。最后大会主席认为王雪涛这次的交代较前有一些进步，但很不够，要他仔细地考虑继续交代。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月17日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05289f7d3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

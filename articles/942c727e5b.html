script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川西区关于对地主借故拖延退押的惩罚办法","authors":[],"dates":[{"year":1950,"month":11}],"is_range_date":false,"parts":[{"text":"川西区关于对地主借故拖延退押的惩罚办法","type":"title"},{"text":"[1950年11月公布]","type":"paragraph"},{"text":"根据“川西区退还出租土地押金条例”第三条中规定地主富农原则上均应于减租时全部退还佃户，及第四条的规定，并为保证退押如期完成，以制止地主拖延退押，特规定对地主借故拖延退押的惩罚办法如下：","type":"paragraph"},{"text":"一、凡地主出租之土地按退押条例应退还佃户之押金，均须在1950年内全部退清，凡能急退全退者，如逾期不退或未全退者，须按未退押金之数量科以罚金，以示惩戒。即1950年内退清者不予加罚，1950年后仍未进行退押或未全退者，由1951年起，1月份退者加罚2％，2月份退者加罚6％，3月份退者加罚12％，4月份退者加罚20％，至5月份仍未退或未全退者，当另行严惩。","type":"paragraph"},{"text":"二、少数地主确有困难须缓退少退者，均须在1950年12月以前先退还一部，并须得到农民协会的同意，把缓退时间和少退数目的手续办理清楚，由地主签字具结，如期如数退还；如过期不办手续，或已办手续不能如期如数退还者，得按第一条规定原则科以罚金。","type":"paragraph"},{"text":"三、所有地主均须在1950年11月份内将自己出租之土地押金按规定的表格填写清楚具结呈报，并按自报数目先行退还，经证明具报属实，再行结算。","type":"paragraph"}],"comments":[],"origin":" 中共中央西南局农村工作部编：《西南区土地改革运动资料汇编（上）》，重庆， 1954年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"942c727e5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"揭批林彪、“四人帮”的罪行本市宗教界首次举行集会","authors":[],"dates":[{"year":1979,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市宗教界停止活动十多年以后，于一月九日在市政协第一次举行集会。天主教、基督教、佛教、伊斯兰教的八百多名爱国人士和有关方面同志，同仇敌忾揭发批判了林彪、“四人帮”践踏法制，破坏党的宗教政策，残酷迫害宗教界人士的反革命罪行。"},{"type":"paragraph","text":"市委统战部的同志以及天主教、基督教、佛教、伊斯兰教的爱国人士在大会发言中，以大量事实说明，解放后十七年中，上海的宗教工作在党中央和毛主席、周总理及上海市委的领导下取得了很大成就，毛主席的革命路线始终占主导地位。宗教界的面貌发生了巨大的变化，广大宗教界人士拥护中国共产党，热爱社会主义祖国，不断进步。林彪、“四人帮”及其在上海的余党却颠倒是非，横加诬蔑，把宗教界爱国人士当作“牛鬼蛇神”，实行法西斯专政，造成极坏的影响。他们取消全市的宗教工作机构和爱国组织，广大宗教工作人员横遭打击、迫害。他们砸毁教堂、寺庙、文物、古迹，烧毁大批图书、档案和资料，造成严重的损失。"},{"type":"paragraph","text":"大会重申了党的宗教政策，对受迫害的宗教界爱国人士宣布:推倒林彪、“四人帮”及其余党强加在他们头上的一切诬陷不实之词，进行平反，恢复名誉，并指出，要在经济等方面进一步落实党的政策。市革委会已决定恢复政府宗教事务部门，贯彻执行宪法的有关规定和宗教政策，领导和帮助各教爱国组织开展正常活动，以团结广大信教群众和宗教界人士，为早日实现祖国四个现代化作出各自的贡献。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37ca7ec93c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

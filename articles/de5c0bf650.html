script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"ee961e09-a4c5-401e-865f-bf3e6c2fe0a9","name":"文革通讯第7期","internal":false,"official":false,"type":"pdf","author":"浙江工农兵美术大学毛泽东主义红卫兵、红卫兵战斗队","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives15/main/ee961e09-a4c5-401e-865f-bf3e6c2fe0a9.pdf"],"article":{"title":"关于执行中央军委《关于军以上领导机关文化大革命的几项规定》补充规定","alias":"","parts":[{"type":"paragraph","text":"文革通训"},{"type":"paragraph","text":"毛主席语录"},{"type":"paragraph","text":"政策和策略是党的生##第7期非客迎"},{"type":"paragraph","text":"内部参考"},{"type":"paragraph","text":"命，各级领导同志务必充注意保存"},{"type":"paragraph","text":"分注意，万万不可粗心大1967.4.1"},{"type":"paragraph","text":"今日八版"},{"type":"paragraph","text":"意。浙江工农兵美术大学毛泽东主义红卫兵"},{"type":"paragraph","text":"兵战斗队红"},{"type":"paragraph","text":"卫"},{"type":"paragraph","text":"MMMAAWWWMWMMAAMMAW早助的主"},{"type":"paragraph","text":"毛主席是我门心中最红最红的红太阳"},{"type":"paragraph","text":"毛主席是无产阶级文化大革命的伟大手，是最伟大的马克思列宁主义者，毛主席非常虚。毛主席亲自审了毛泽东思想州省革命委员会发布的告全省人民害，而且接连看了三遍，亲自作了修改。毛主席非常谦虚地把“毛泽东思想贵州省革命委员会”全称中的“毛泽东思想”五个字删去了。但是州革命造反派仍然用全和，以表示我们对伟大袖毛主席的无限忠诚，无限热爱，无限敬仰，无限崇拜。"},{"type":"paragraph","text":"毛主席干部政策的胜利范例"},{"type":"paragraph","text":"周总理接见国防工业部英命造反派代表时讲到：当时我们长征时，经过草地，四方面军的头子张国素，他反对毛主席颌导，与中央开别扭，建立第二中央，他还击我们，毛主席与兄弟单位不发生任何冲突，续做工作。第二年，三个方面军就会合了。一九三七年就批张国嘉，他搞分裂，陕北整风时，罗瑞卿对四方面军搞人人过关，一次不，总是讨不深刻，把这些干部搞得灰溜溜的，毛主席和干部谈话发现了，马上就到抗大做报告，批罗瑞卿的做法是错的。毛主席还一再，自已有过问这方面的工作。张国路以他为代表，就批判他一个人，其它同志受蒙蔽只要改了就好了。一下子就解放了大批干部，毛主席去年见到四方面军的同志，还在这件事。这是主席的方针，只追首，不追从。后来张国逃跑时，只有他一个人，连他的警卫员都不跟他走。这就是毛主席干部政策的伟大胜利，这段党史应该好好学习、学习。关育干关"},{"type":"paragraph","text":"关于执行中央军委《关于军以上领导机关文化大草命"},{"type":"paragraph","text":"的几项规定》补充规定"},{"type":"paragraph","text":"凡续开展四大的单位的文化革命战斗组织，应以基层行政单位进行改组，所有超越基层行政单位的文化革命联合战斗组织，如各总部、军种、兵种，各大单位的造反总部联站等应一律撤销，所有文化革命战斗组所使用的宣傅工具，如有广播、宣停车、印刷用具等应一律移交各单位党委文革办公室。"},{"type":"paragraph","text":"中央军委"},{"type":"paragraph","text":"一九六七年二月二十七日"},{"type":"paragraph","text":"陈伯达、康生、江青等七位中央首长讲话"},{"type":"paragraph","text":"二月二十五日下午三点至四点，陈伯达、康生、江青、叶剑英、关、戚本禹、叶等中央首长接见了将参加下一期军政训的解放军同志。"}],"authors":["中央军委"],"dates":[{"year":1967,"month":2,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de5c0bf650"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

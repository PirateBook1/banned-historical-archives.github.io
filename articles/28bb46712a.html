script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"桂西僮族自治区首届各族各界人民代表会议  向毛泽东主席致敬电","authors":[],"dates":[{"year":1952,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"桂西僮族自治区首届各族各界人民代表会议"},{"type":"paragraph","text":"向毛泽东主席致敬电敬爱的毛主席："},{"type":"paragraph","text":"我们按照您的民族政策，和中华人民共和国民族区域自治实施纲要，于十二月六日至九日在广西省会南宁召开了桂西僮族自治区首届各族各界人民代表会议。到会的全体代表，充分发扬了团结友爱的精神，经过民主讨论和协商，制订了自治区人民政府组织条例，通过了自治区人民政府施政纲要，选出了自治区人民政府主席、副主席和委员，正式成立了桂西僮族自治区人民政府。同时选出了自治区各族各界人民代表会议协商委员会主席、副主席和委员。解放以前，在反动统治下，我们少数民族所遭遇的是歧视、压迫、掠夺，过的是暗无天日的悲惨生活。解放三年来，由于您的伟大的民族政策的正确执行，使我们在政治上获得了平等地位；由于您的关心和爱护，大力扶助，我们的经济生活和文化生活，也逐步地得到改善。今天，我们又获得了自治权利，有了自己的政权，自己起来当家作主，这就为我们开辟了无限光明和幸福的前途。我们谨代表自治区内六百二十多万各族人民向您表示衷心的感谢！并向您保证，我们自治区内各族人民要紧密团结，用我们的勤劳，共同发展自己的经济和文化，创造我们美好的生活。我们将永远跟着您走，在您的领导下，和全国各族人民亲密团结起来，为建设中国各民族人民友爱的大家庭而奋斗！"},{"type":"paragraph","text":"广西省桂西僮族自治区首届各族各界人民代表会议全体代表"},{"type":"paragraph","text":"一九五二年十二月九日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28bb46712a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢中国共产党的培育马恒昌小组上书毛主席报告他们全组的生产成绩","authors":[],"dates":[{"year":1951,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社沈阳廿九日电】　闻名全国的马恒昌先进生产小组本月二十六日写信给毛主席，报告生产成绩，感谢中国共产党对他们的培养和教育。"},{"type":"paragraph","text":"信中说:为了迎接党的生日，六月份我们组内的四个互助组，以无比愉快的心情展开了拥党竞赛，现在已经提前四天零三小时完成了六月份的生产任务，并创造了三件新纪录。我们还修订了爱国公约，决定在今后半年内争取超额百分之十完成生产任务，并将超额奖金的百分之五十以及每月每人献工一天所得的工资捐献出来购买飞机大炮，以便早日打垮美帝国主义。信中又说:半年来，我们每月都实现了向全国工人提出的竞赛条件，每月提前完成生产任务的天数加起来达三十二天之多。半年来，全组产品质量合格率平均为百分之九十九点六一；全组十一个技工都学习了苏联先进技术——高速切削法的初步操作，九名徒工有四名升为工匠；全组创造了四十一种新纪录，提出了十二项合理化建议；平均出勤率达到了百分之九十九以上。信中最后说:我们组内每个人都知道，当一个马恒昌小组的组员是十分光荣的。但是，这都是共产党的培养和教育的结果。当一九四九年四月厂内发动红五月竞赛时，党的总支即派了支部书记亲自帮助我们小组制订计划，带头向全厂挑战。支部书记还随时帮助我们解决组内的许多具体问题，使竞赛获得胜利，小组被评为全厂的模范组。一九五零年三月党又派人帮助我们细致地总结了经验，使全组的技术进一步提高。抗美援朝运动开始后，我们向全国工人弟兄提出了挑战，工厂党的总支又在每个时期针对组内的生产和思想上的关键问题，加以指导和帮助，并经常教育组内党员提高思想觉悟，高度发挥骨干核心作用。在党的三十周年就要到来的时候，我们小组的每个组员都决心响应党的号召，保证不骄不躁，永远保持和发扬已经得到的一切成绩。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e07a061c95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

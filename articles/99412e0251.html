script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"46b4e27a-b129-b9c7-da66-d93579cc36ad","name":"马克思恩格斯选集 第二卷（1972年5月）","internal":false,"official":true,"type":"pdf","author":"马克思、恩格斯，人民出版社1972年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives4/main/46b4e27a-b129-b9c7-da66-d93579cc36ad.pdf"],"article":{"title":"关于工人阶级的政治行动","alias":"","parts":[{"type":"paragraph","text":"恩格斯关于工人阶级的政治行动359恩格斯本人做的1871年9月21日伦敦"},{"type":"paragraph","text":"代表会议上的发言记录"},{"type":"paragraph","text":"绝对放弃政治是不可能的；主张放弃政治的一切报纸也在从事政治。问题只在于怎样从事政治和从事什么样的政治。并且对于我们说来，放弃政治是不可能的。工人的党作为政党已经在大多数国家存在着。鼓吹放弃政治去破坏它的不应该是我们。现代生活的实践，现存政府一为了政治的和社会的目的一一一对工人施加的政治压迫，都迫使工人不得不从事政治。向工人鼓吹放弃政治，就等于把他们推入资产阶级政治的怀抱。特别是在巴黎公社已经把无产阶级的政治行动提到图程上来以后，放弃政治是根本不可能的。："},{"type":"paragraph","text":"我们要消灭阶级。用什么手段才能达到这个目的呢？-一无产阶级的政治统治。而当这一点已经最明显不过的时候，竟有人要我们不干预政治！所有鼓吹放弃政治的人都自命为革命家，甚至是杰出的革命家。但是，革命是政治的最高行动；谁要想革命，谁就必须也承认准备革命和教育工人进行革命的手段，即承认政治行动，没有政治行动，工人总是在战斗后的第二天就会受到法夫尔和皮阿之流的愚弄。应当从事的政治是工人的政治；工人的政党不应当成为某一个资产阶级政党的尾巴，而应当成为-一个独立的政党，它有自己的目的和自己的政策。"},{"type":"paragraph","text":"政治自由、集会结社的权利和出版自由，就是我们的武器；如果有人想从我们手里夺走这个武器，难道我们能够袖手旁观和放弃政治吗？有人说，进行任何政治行动都等于承认现存制度。但是，既然这个制度把反对它的手段交到我们手中，那末利用这些手段就不意味着承认现存制度。第一次全文发表于1934年"},{"type":"paragraph","text":"原文是法文《共产国际》杂志第29期"},{"type":"paragraph","text":"选自《马克思恩格斯全集》第17卷第449-450页"}],"authors":["恩格斯"],"dates":[{"year":1871,"month":9,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":450,"page_end":451},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99412e0251"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

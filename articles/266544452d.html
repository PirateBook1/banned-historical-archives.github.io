script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做好来信来访工作　密切同群众联系  新洲县革委会把群众来信来访当做送上门的政治思想工作，引导群众用毛泽东思想解决问题","authors":[],"dates":[{"year":1970,"month":10,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"做好来信来访工作　密切同群众联系"},{"type":"paragraph","text":"新洲县革委会把群众来信来访当做送上门的政治思想工作，引导群众用毛泽东思想解决问题"},{"type":"paragraph","text":"新华社武汉电　湖北省新洲县革委会遵照伟大领袖毛主席关于“国家机关的改革，最根本的一条，就是联系群众”的伟大教导，认真做好来信来访工作，进一步密切了同广大群众的联系，推动了斗、批、改运动。"},{"type":"paragraph","text":"新洲县革委会成立后，十分注意群众的来信来访工作，把群众来信来访看作是联系群众的重要渠道之一。县革委会正副主任分别在农村、机关、学校，建立了七个群众工作点，经常下去走一走，看一看，虚心听取人民群众对领导机关的意见。同时，还专门设立了负责群众来信来访的接待室，除了有专门的工作人员负责接待和处理来信来访工作以外，革委会常委还轮流值班处理这一工作。今年一月至八月，已经接待和处理来信来访五百七十四件次，大大密切了同群众的联系，有力地促进了斗、批、改。今年四月间，县革委会的一位领导成员，在接待和处理来信来访中，发现金台公社有的干部在开展“一打三反”运动中，没有认真贯彻执行毛主席的无产阶级革命路线和政策，他立刻把这件事提交常委会集体讨论，并且派出调查组到金台公社深入调查研究。接着，他又亲自到金台公社进行检查，使问题得到彻底解决，深受群众好评。"},{"type":"paragraph","text":"伟大领袖毛主席教导说：“凡属人民群众的正确的意见，党必须依据情况，领导群众，加以实现；而对于人民群众中发生的不正确的意见，则必须教育群众，加以改正。”新洲县革委会领导成员遵照毛主席这一伟大教导，把群众来信来访当做送上门的政治思想工作。他们对来访的群众，无论意见正确与否，都热情接待，并且采取办学习班的办法，引导群众用毛泽东思想来解决问题。来访群众中，有一些是属于为个人问题来找领导机关的，经过办学习班，宣传党的政策，大多数来访群众的问题都得到正确解决。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"一打三反","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"266544452d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

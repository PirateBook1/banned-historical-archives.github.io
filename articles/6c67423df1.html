script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我为什么拒绝先进指标?毛主席文章使我思想开了窍","authors":[],"dates":[{"year":1960,"month":1,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"张岳:1958年我们贯彻教育方针时，各项工作全面跃进，订了规划，提出了许多指标，劳动的、学习的、文体活动的都有。由于自己思想保守，我认为这些指标只是一阵头脑发热所订出来的，不可能完成。自己订指标更没有信心。如体育活动要向单项三级运动员进军，我在会上公开拒绝订指标，我说我的基础不好，条件差，订了也不能完成。当党的八届六中全会提出冲天干劲必须与科学分析相结合时，我对这一精神作了片面的理解，只看到“科学分析”的一面，而忽略了“冲天干劲”这基本的一面，更觉得自己想法是正确的。这时领导上布置学习毛主席的“实践论”、“湖南农民运动考察报告”等文章，我反复阅读，才认识到人固然不可以超越客观情况所许可的条件去计划自己的行动，不能勉强地做那些实在做不到的事情，但也不是在客观规律面前无能为力，只要符合事物的客观规律性，冲天干劲始终是作好一切事情的决定因素。谁忽视了人的主观能动性，谁就不是马克思主义者。同时，要进行科学分析、要认识客观规律也只有鼓足干劲去做才行。再说科学分析的目的也是为了更大地更好地发挥革命干劲。如果我象以前那样不去努力，指标再低也是不可能完成的。事实也证明，当我鼓起干劲去做的时候，在大家的帮助下，克服困难，指标基本上都完成了，就是体育指标经过了两个月的锻炼也达到了三级运动员的标准。这给了我一次生动的教育。于是我根据毛主席著作的精神写了一篇“主观能动性与客观规律性”的文章，批判了自己思想方法上的片面性。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c67423df1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

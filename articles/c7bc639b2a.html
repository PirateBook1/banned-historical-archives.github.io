script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共浙江省委关于迅速组织春花大面积高额丰产田运动的通知","authors":[],"dates":[{"year":1958,"month":11,"day":5}],"is_range_date":false,"parts":[{"text":"中共浙江省委关于迅速组织春花大面积高额丰产田运动的通知","type":"title"},{"text":"一、目前全省正处在晚秋作物旺收阶段，冬种亦即随之全面展开。为了保证明年春花生产有更大的跃进，大力培养大面积高额丰产田是一个极其重要的措施。今年全国各地出现的高产“卫星”，已经揭示了在小量土地上可以取得足够的农产品的前景。这些小面积的高产试验田，本来就是为了取得经验，争取大面积高产，而且今年已经有不少地区出现了大面积高额丰产典型。因此，要求各级党委狠狠抓住当前适时冬种的这个有利时机，迅速采取有效措施，开展一个春花大面积高额丰产田运动。在全部春花的种植面积中拿出相当数量的田地，作为“高额丰产田”。在这些田地上，要求精耕细作，翻耕、施肥、播种、管理都要精益求精，达到严格规定的规格和标准，来培养和争取实现大面积的高额丰产；在大片的丰产田中，可套之小块的高产“卫星”试验。","type":"paragraph"},{"text":"二、根据大搞大面积高额丰产田的精神，冬种各种春花作物大体可分三种情况进行规划：（一）高产“卫星”试验田。面积不宜多，要求每个人民公社都种二至六亩（万户以上的公社，每个大队可搞一、二亩）；产量指标要求亩产大小麦一万斤，油菜五千斤，蚕豌豆五千斤，马铃薯、草子十万斤。（二）大面积高额丰产田。大面积高额丰产田的面积，要求占春花种植总面积的百分之十至二十。产量指标要求亩产大小麦三千斤至五千斤，油菜籽二千斤，蚕豌豆二千斤，马铃薯三万斤，草子五万斤。（三）大田生产，仍按省委冬种指示中所规定的指标，由各地进行安排。","type":"paragraph"},{"text":"三、冬种中的几项主要措施，必须保证严格的规格质量要求（具体技术措施，由农业厅下达）：（一）适时播种：油菜、大小麦播种，力求不过立冬关，最迟不过小雪关；（二）深耕：大面积丰产田要求深耕一尺以上，高产“卫星”试验田深耕一尺五寸以上，并作到不乱土层，施匀肥料，精细整地；（三）密植：大小麦丰产田要求每亩播种四十斤以上，高产“卫星”试验田七十斤以上；油菜大面积丰产田每亩植二万五千株左右，高产“卫星”试验田三万株，同时要精选良种，做好种子处理，移植者要培育好壮秧，缺株者进行补植；（四）施足基肥：要求大面积丰产田每亩施基肥四百担左右标准肥，高产“卫星”试验田八百担左右。凡已播种的，要立即加强田间管理工作。","type":"paragraph"},{"text":"四、为了保证实现春花大面积高额丰产规划，希各地注意以下几点：（一）必须抓住早熟早种的一批田地和土壤地力等自然条件较好的田地，以及较为集中连片的田地，作为高产“卫星”试验田和大面积丰产田，在种子、肥料等物质和技术力量方面，应该首先保证丰产田的需要。（二）必须调配和组织一定的劳动力，建立相应的组织和制度，指派一定的负责干部具体负责，并把这些力量固定下来，保种、保管、保收，负责到底。（三）作好充分的思想发动工作。主要是采取就实论虚，把搞大面积高额丰产田的意义、好处、能不能办、怎样办等问题摆出来，结合当前秋收冬种的实际情况，在干部和群众中开展鸣放辩论，大讲丰产经验，大讲共产主义远景，大鼓干劲。一定要措施超过指标，干劲超过措施。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7bc639b2a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

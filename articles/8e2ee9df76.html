script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各地群众热情慰问英雄船员表示要学习一○一八号船员在对敌斗争中的大无畏精神，学习他们对毛泽东思想的无限热爱","authors":[],"dates":[{"year":1967,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社广州五日电　我“南海英雄船”一零一八号货船的船员们回到祖国后，受到各地工农兵群众、革命师生和革命干部的热情慰问。许多人向英雄船员们发来了热情洋溢的慰问信和慰问电，表示要学习船员们在对敌斗争中所表现的大无畏精神，以及他们对党、对毛主席的无限忠诚，对毛泽东思想的无限热爱。"},{"type":"paragraph","text":"广东省航运部门的海员们在慰问信中说:“我们新中国海员一定要象你们那样，无限忠于毛主席，忠于毛泽东思想，把革命利益当成第一生命，生为人民生，死为人民死。”步行二千里到北京进行革命串连的大连海运学院“长征红卫队”的革命小将，在慰问信中热烈赞扬说:“你们在美帝国主义穷凶极恶的武装挑衅面前，不畏强暴，不怕牺牲，以鲜血和生命维护了祖国的尊严，长了革命人民的志气，灭了敌人的威风。你们不愧为毛泽东时代的英雄海员。”"},{"type":"paragraph","text":"广大工农兵、革命师生和革命干部，在慰问信和慰问电中还愤怒声讨美帝国主义对我国人民犯下的血腥罪行，一致表示要坚决支援越南人民把反对美帝国主义侵略的爱国正义战争进行到最后胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e2ee9df76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

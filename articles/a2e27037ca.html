script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"木匠如今也能上大学——于振善给毛主席的信","authors":["于振善"],"dates":[{"year":1951,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"木匠如今也能上大学"},{"type":"paragraph","text":"——于振善给毛主席的信敬爱的毛主席："},{"type":"paragraph","text":"三十年前的七月一日，中国工农劳苦人民开始有了共产党和你的领导。这真是我们的幸福。你领导的人民军队，抗日时期来到我的家乡（冀中），对日本鬼子展开了游击战争，克服了一切困难，打败了敌人，建立了抗日根据地。我在自卫队、游击队运输队中，抗日生产都起带头作用，曾得到劳动模范的称号。在日寇“五一”大扫荡以后，人民的队伍化整为零。上级挑选一些思想坚定能吃苦耐劳和有一定的技术的人做敌情工作，派往敌区，参加修碉堡工作（我是木匠）。我们去了很多人，不久就大部分牺牲了。我受了伤，侥幸没死。不想在逃跑时又被捕了。在日本特务队里，受尽了种种的酷刑，始终没有屈服，最后在保定坐了监狱；组织上用了很多的办法才把我营救出狱。出来后，重新参加了抗日工作。这时又被捕了。受刑太重，几乎死去。这时我的家受党的特别照顾，给米给面。以后我又以木匠的身份混到敌人的碉堡里做情报工作，坚持到日本投降。"},{"type":"paragraph","text":"在这种情况下，我还做了很多的研究工作，成功的只有尺算法，能解决加减乘除比例折合地亩斤两开方乘方等，很容易学。我在打游击战时、在地洞中、在监狱中，都想着尺算法。一想到尺算法，我的精神就来了，我的痛苦就没有了。这个小小的尺算法，它的历史是和人民革命分不开的，是和我血肉相连的啊！"},{"type":"paragraph","text":"北京解放后，我到了人民的首都。在党和政府照顾下，把我送到天津北洋大学深造。在老师同学的热心帮助下，把尺算法大大地提高了一步。我在北洋学数学原理、机械原理。"},{"type":"paragraph","text":"我是贫农出身的木匠，只上过三年小学。虽然发明了尺算法，但是在旧社会，大学是不会向我开门的。这门是共产党和你来了才给我们广大工农群众打开的。"},{"type":"paragraph","text":"在全国工农兵劳动模范代表会议上，你和朱总司令都亲切地握着我的手，嘱我好好地团结群众，虚心学习。这些话是我永远不会忘记的。今天的领袖对劳苦人民关怀和劳苦人民对领袖的热爱，是中国历史上从来没有过的。我要努力学习，团结群众，把尺算法更加提高，来报答党的培养和人民的热望。"},{"type":"paragraph","text":"祝你身体永远康健"},{"type":"paragraph","text":"于振善"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2e27037ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"北京市革命委员会重要通告","alias":"","parts":[{"type":"paragraph","text":"北京市革命委员会重要通告（北京市革命委员会全体会议通过，并经中央批准。）"},{"type":"paragraph","text":"（一九六七年五月十四日）"},{"type":"paragraph","text":"一、革命群众都必须坚决执行毛主席、党中央关于“抓革命、促生产、促工作\"的指示，争取革命和生产双非收。"},{"type":"paragraph","text":"二、坚决执行毛主席关干要文斗，不要武斗的指示。严禁打、砸、抢、抄、抓。煽动武斗的少数坏人和情节严重的打人凶手、应该受到无产阶级国家法律的制裁。"},{"type":"paragraph","text":"人民解放军北京卫成部队和军代表有权处理武斗问题，有关方面必须所从，不得拒绝执行。三、不准破坏国家财产，不准动用交通工具参加武斗，不准调动人员参加外单位的武斗。三、不准破坏国家财产，不准动用交通工具参加武斗，不准调动人员参加外单位的武"},{"type":"paragraph","text":"四、坚决执行毛主席关于“必须坚决地克服许多地方存在着的某些无纪律状态或无政府状态”的指示。不许破坏劳动纪律，不许无故旷T。坚决同-一切扰乱革命和生产秩序的现象作斗争。"},{"type":"paragraph","text":"五、无产阶级专政机构应该按照毛主席的教导，坚决支持无产阶级革命涨、担负起维护和巩固无产阶级专政的革命秩序、保卫同家财产、保卫无产阶级文化大革命的神圣职资。"},{"type":"paragraph","text":"六、坚决执行中共中央、国务院、中央军委、中央文革小组四月二十日关于停止外出串连的通知。已经外出事连的北京学生和避众，除经中央特许的以外，应当立即全部反向北京、外地来北京串连的学生和群众，同样也应立即全部返回本地。"},{"type":"paragraph","text":"本通告自公布之目起生效，并由革命委员会常务委员会分别采取具体借施。"},{"type":"paragraph","text":"中共中央通知"},{"type":"paragraph","text":"（--九六七年五月十七日）"},{"type":"paragraph","text":"中央决定公开发表--九六六年五月十六目的中共中央《通知》，这是我国政治生活中的一件大事。这个文件、是在我们伟大领袖毛主席亲自主持下制定的，是-个伟大的马克思列宁主义的历史文件。希望各地、各部门，认真组织学习和讨论这个文件，并学习和讨论红旗杂志，人民日报有关社论，结合一年的斗争经验，领会和掌握毛主席提出的无产阶级文化大革命的理论、路线、方针和政策、紧紧掌握斗争的大方向，把斗争的矛头对准党内最大的一小报走资本主义道路当权派，推动当前的无产阶级文化大革命运动进-步向前发展。"}],"authors":[],"dates":[{"year":1967,"month":5,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":479,"page_end":479},"tags":[{"name":"中央文革","type":"人物"}

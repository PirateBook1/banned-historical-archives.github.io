script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1308","name":"正确看待和处理党员干部的匿名信","author":"中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"正确看待和处理党员干部的匿名信","dates":[{"year":1983,"month":1}],"is_range_date":false,"authors":["中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编 (四), 630-631","tags":[{"name":"党员","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"检举","type":"主题/事件"},{"name":"揭发","type":"主题/事件"},{"name":"匿名信","type":"主题/事件"}],"parts":[{"type":"title","text":"正确看待和处理党员干部的匿名信"},{"type":"subtitle","text":"（一九八三年一月）"},{"type":"paragraph","text":"党章规定，党员有权“在党的会议上有根据地批评党的任何组织和任何党员，向党负责地揭发、检举党的任何组织和任何党员违法乱纪的事实，要求处分违法乱纪的党员，要求罢免或撤换不称职的干部”，“向党的上级组织直至中央提出请求、申诉和控告，并要求有关组织给以负责的答复”。任何组织或任何领导干部，都不得压制或侵犯党员的这种权利。因此，党员、干部检举揭发问题，应当认真负责地向有关组织提出，不应采取匿名的方法，以免给组织造成不必要的麻烦。但是，由于种种原因，用匿名信向上级反映情况、揭发问题，是经常发生的一种现象。因此，在具体处理匿名信时，必须慎重从事。应该看到，一些党员、干部写信时隐姓埋名，往往是因为那里的政治生活不正常，或者担心受到打击报复。所以，只要他们的检举揭发有根有据，就应该认真检查，决不能因匿名而不予重视，更不能看作是“违反组织原则”、“搞阴谋诡计”。同时，也不能不看到，有些不光明正大的人，他们出于某种个人目的，捕风捉影、无中生有，对一些不顺他们心意的干部进行诬告。因此，处理匿名信要格外小心，严防别有用心的人利用我们的失察，来达到其不可告人的目的。至于利用匿名信故意捏造事实陷害他人，或者进行反革命活动的，要经领导批准，转交有关部门追查清楚，按照党纪、国法处理。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f1489dfa1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"农工民主党座谈会认为：章伯钧是争权夺利的野心家","authors":[],"dates":[{"year":1957,"month":6,"day":25}],"is_range_date":false,"parts":[{"text":"农工民主党座谈会认为：章伯钧是争权夺利的野心家","type":"title"},{"text":"《人民日报》26日讯：昨天晚上举行的中国农工民主党中委扩大座谈会上，继续揭发了章伯钧的一些反动言论。","type":"paragraph"},{"text":"黄琪翔首先发言，他说：章伯钧是一个恶毒无情的野心家。卢郁文批评了章伯钧的发言以后，章伯钧怀疑卢郁文是共产党员，怀疑共产党是要通过卢郁文来打击他。有人告诉他卢郁文不是共产党员，他强作苦笑，表示不同意。这就是他对共产党的认识。黄琪翔接着说：６月９日（星期日）下午，章伯钧约李伯球、杨逸棠等到我家里闲谈。他一到就说：“这两天形势大变了，要‘收’了”；浦熙修也打电话问我是不是要通知文汇报。章还说：“昨天（８日）人民日报发的社论‘这是为什么’，共产党算是输了钱。‘收’得太早。听说各地方很乱，共产党何必自己下手‘收’呢？让我们去收场比较好，我们有办法，费孝通和我都是这样看法。”王寄一说：他有一次在交通部干部大会报告中说：“周总理要我当交通部长，我表示我是搞政治的，交通部不过是修桥补路、卖卖船票的事情，我是搞不来的。”他说他在交通部有职无权，实际上是经常不上班、去逛晓市、买古董，部里的同志找章部长找不到，这就是说他自己放弃职权，不负责任，不是有职无权。他对公私合营偏重拥护资产阶级利益，并认为民生公司能够合营是他的力量，不是党的力量。","type":"paragraph"},{"text":"王一帆说：章伯钧想把全国有代表性的人物，都收罗到农工民主党里来，甚至还想把开除出共产党的黄逸峰也拉进来。（这时李伯球插了一句话：章伯钧曾表示不要钟惠澜加入农工民主党，说钟是靠近共产党的人，可见他要的“代表性”是落后的代表性。）他还想把所有现在失意的、犯过错误的、有困难的老第三党成员通通都找来，做农工民主党的骨干。","type":"paragraph"},{"text":"１９４９年，全国解放了，大家都很高兴，章伯钧却对我说：“革命成功了，但是我们搞组织是失败了。”言下对共产党有不服气的情绪。这些都说明章伯钧的政治野心。","type":"paragraph"},{"text":"杨逸棠在发言中揭露章伯钧对他说过，他从事党派活动的目的是“有团结而后有力量，有力量而后取得权力”。","type":"paragraph"},{"text":"他还说，要高级知识分子，不能光给他吃好的住好的，那样好比把他放在西郊公园，不让他自由，是不行的。如对费孝通就是一个例子，他到现在还不心服。","type":"paragraph"},{"text":"还有在中共八大以后，章伯钧把共产党和民族资产阶级的关系比作是猫和老鼠的关系。意思就是说党对资本家的改造是假慈悲。","type":"paragraph"},{"text":"李世鉴带病出席了会议，他最后发言说：李健生是章伯钧的最亲密朋友和爱人，也是农工民主党的一个负责人，她对章伯钧的问题如何看法？到现在没听到她的一句声音，我们忠诚劝告她表明态度和立场。","type":"paragraph"},{"text":"王深林、李士豪、王枕心也在这次座谈会上发了言。","type":"paragraph"},{"text":"李伯球、王人旋和嵇铨在这次座谈会上作了书面发言。","type":"paragraph"},{"text":" ——原载《人民日报》1957年6月26日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0bfe9fd124"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

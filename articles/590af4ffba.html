script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南局关于在处理贪污犯判刑中严格控制比例数字的指示","authors":[],"dates":[{"year":1952,"month":5}],"is_range_date":false,"parts":[{"text":"西南局关于在处理贪污犯判刑中严格控制比例数字的指示","type":"title"},{"text":"在处理贪污犯判刑中已开始发生下列毛病：（一）前紧后松、前重后轻；（二）判劳改的多、判机关管制的少，尤其判五年以上徒刑多的比例超过了中央的规定。各地在处理贪污犯时必须根据中央四月十三日量刑标准指示，将受刑事处分的数字加以严格控制，首先在核实定案前必须同时将受刑事处分的数字预先通盘加以计算和确定，然后按此数字批准定案和判刑，才不致于脱离中央规定的判刑比例数字。否则由于无预定量刑数字可资遵循，或不依据预先计算出来的判刑控制数字，无计划的盲目的判刑，而在判刑时一般又多按先易后难，先坦白好的、后坦白不好的次序进行，结果势必造成前面判刑过重、过多、后面判刑过轻、过少，或超过中央判刑比例数字，而造成不良影响与后果。因此望各地严格控制，只准与中央判刑数字符合，不准超过中央各类判刑数字。已判刑如不适当的望尽量加以调整。上述两个偏向必须立即纠正。","type":"paragraph"}],"comments":[],"origin":"《西南工作》第一零五期，1952年5月29日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"590af4ffba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王力“八·七”讲话的要害是向中央夺权","authors":["外交部联络站","王海蓉"],"dates":[{"year":1967,"month":9,"day":8}],"is_range_date":false,"parts":[{"text":"王力“八·七”讲话的要害是向中央夺权","type":"title"},{"text":"外交部联络站王海蓉","type":"authors"},{"text":"周总理8.31的讲话、中央首长9.1讲话是以毛主席为首的无产阶级司令部发出的伟大战斗号召，我们必须认真学习，坚决照办，不能疏忽。","type":"paragraph"},{"text":"9.7解放军报社论“紧跟毛主席的伟大战略部署”中指示，凡是不符合毛主席部署的东西，不管来自那方面，都要坚决反对、坚决抵制，坚决顶住。","type":"paragraph"},{"text":"王力8.7讲话是什么东西？他利用自己的地位，摆着革命的架式采取煽动性的语言，放出遮人耳目的烟幕，欺骗群众，蒙蔽青年，蛊惑人心，企图达到他不可告人的目的，假的就是假的，伪装的应当剥去，我们必须撕破王力8.7讲话官冕堂皇的外衣，彻底批判他的8.7讲话，批判他背离毛主席的革命路线，背离毛主席的战略部署的实质内容。8.7讲话的要害是夺权。","type":"paragraph"},{"text":"他声嘶力竭，锋芒毕露，以为时机已到，“有权又有威”向中央夺权。8.7讲话是从极“左”的方面破坏和分裂以我们伟大领袖毛主席为首的党中央的一发炮弹。","type":"paragraph"},{"text":"8.7讲话是怀疑一切的活标本，全盘否定8.7以前我部运动的光辉成绩，全盘否定不该否定的东西。","type":"paragraph"},{"text":"8.7讲话是不相信群众，不相信党的丑恶表白。别的人都不行，唯我最革命，要听我指挥。","type":"paragraph"},{"text":"8.7讲话给抓革命促生产造成严重损害，造成很坏的国际影响。","type":"paragraph"},{"text":"8.7讲话私字当头，助长了资产阶级个人主义的发展，造成了无政府主义思想的泛滥。","type":"paragraph"},{"text":"认真回顾，仔细分析，难道8.7讲话所造成的严重后果还不明显，还不叫惊人吗？","type":"paragraph"},{"text":"王力在8.7抛出这篇讲话，绝不是偶然的，他是符合阶级斗争规律的，可是算盘打错了，风吹月老天不动，浪打船头道难移、任何风浪也动摇不了毛主席的战略部署。","type":"paragraph"},{"text":"周总理8.31讲话、中央首长9.1讲话是何等的好啊！王力8.7讲话是多么丑啊！一好一丑表现了两个阶级、两条路线的斗争，两种态度、两套方法。","type":"paragraph"},{"text":"同志，你站那一边，必须作出果断的选择！","type":"paragraph"},{"text":"毛主席说：“毒草只有让它出才便于清除掉，农民不是每年要锄几次草吗？草锄过后还可以作肥料。”我们要锄8.7讲话这株毒草，肃清它的影响和流毒。挽回它所造成的损失。","type":"paragraph"},{"text":"同志们，让我们坚定不移地紧跟毛主席的伟大战略部署，排除万难，去争取胜利吧！","type":"paragraph"},{"text":" 外交部王海蓉、周兴贵、冯联杰、陈徒和、王永华、方华锋、李奉阳、陈员芳、方仲英、刘华秋、1967.9.8","type":"paragraph"},{"text":"(南京大学八二七兵团67年10月14日翻印)","type":"appellation"}],"comments":[],"origin":"南京大学八二七兵团67年10月14日翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王力","type":"人物"},{"name":"王海蓉","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c7e34cbcf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

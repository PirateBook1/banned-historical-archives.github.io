script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-677","name":"转发财政部关于落实政策有关财务开支问题的复函","author":"铁道部财务局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"转发财政部关于落实政策有关财务开支问题的复函","dates":[{"year":1979,"month":1,"day":24}],"is_range_date":false,"authors":["财政部","铁道部财务局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编 (二), 604-605","tags":[{"name":"补助费","type":"主题/事件"},{"name":"工资","type":"主题/事件"},{"name":"落实政策","type":"主题/事件"}],"parts":[{"type":"title","text":"转发财政部关于落实政策有关财务开支问题的复函"},{"type":"paragraph","text":"(一九七九年一月二十四日)"},{"type":"paragraph","text":"现将财政部关于落实政策有关财务开支问题的复函发给你们。这项费用基建、工业各单位列入“营业外支出——落实政策补发工资和生活困难补助费”项目。运营单位在营业外支出——其他支出中列子目。事业单位列入其它费用目下的其它科目支出。"},{"type":"paragraph","text":"（摘自《铁道部财务局〔79〕财会字19号》文件）"},{"type":"paragraph","text":"关于落实政策有关财务开支问题的复函"},{"type":"subtitle","text":"财政部（79）财企字第8号"},{"type":"paragraph","text":"最近，铁道部和上海市财政局提出落实政策有关财务开支问题，经研究，答复如下："},{"type":"paragraph","text":"企业按中央规定应补发的文化大革命期间扣减资本家的工资，对平反、纠正文化大革命中的冤案、假案、错案需要补发的工资，以及对错划右派审改后需要给予的生活困难补助费，都列入“营业外支出——落实政策补发工资和生活困难补助费”项目。在此以前，已经计入成本支出的，不再调整。这项支出，属于落实政策一次性开支或过去遗留问题的处理，因此不作为计提职工福利基金、工会经费、各项奖金和企业基金的工资总额基数。"},{"type":"paragraph","text":"一九七九年一月十八日"}],"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12196cbec1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"都是毛主席您老人家领导的好","authors":[],"dates":[{"year":1966,"month":10,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"都是毛主席您老人家领导的好"},{"type":"paragraph","text":"大寨男女社员听到喜讯，欢欣鼓舞，一致表示要更好地活学活用毛主席著作，把大寨办成毛泽东思想的大学校。"},{"type":"paragraph","text":"据新华社太原二十九日电　我国发射导弹核武器试验成功的喜讯传到山西省昔阳县大寨公社大寨大队，男女社员无不欢欣鼓舞，热烈欢呼毛泽东思想的又一伟大胜利。大寨人一致表示要更好地活学活用毛主席著作，把大寨办成毛泽东思想的大学校。"},{"type":"paragraph","text":"大队长贾承让听到喜讯后无比激动地说：这是全国人民的大喜事，也是全世界革命人民的大喜事。它对正在进行英勇抗美救国斗争的越南人民是一个巨大的鼓舞，对保卫世界和平是一个新的重大贡献。我们大寨人坚决响应林彪同志的号召，进一步活学活用毛主席著作，实现社员的思想革命化，把大寨办成毛泽东思想的大学校。"},{"type":"paragraph","text":"大寨大队贫协主任、老英雄贾进才听到了广播，心情特别兴奋，他说：我一千遍地欢呼，一万遍地欢呼，也欢呼不尽毛泽东思想的伟大胜利。我说一千声好，一万声好，也说不完毛主席他老人家领导的好。毛主席永远是我们心中最红最红的红太阳，毛泽东思想是革命人民的命根子。革命人民读了毛主席的书，什么稀奇的事情都能创造出来。"},{"type":"paragraph","text":"大队妇代会主任、女英雄宋立英怀着万分喜悦的心情说：用毛泽东思想武装起来的人民，有志气，有力量，有智慧，有理想。敢想，敢干，敢创，敢超。"},{"type":"paragraph","text":"女民兵指导员、大队团支部书记郭凤莲说，我国导弹核武器的发射成功，全世界革命人民欢欣鼓舞，帝国主义胆战心惊。美帝国主义和苏联现代修正主义领导集团狼狈为奸，一唱一和，妄想用核垄断、核恐怖、核讹诈主宰世界，它们的阴谋诡计永远不能得逞。她说，我们大寨青年和民兵永远忠于毛主席，忠于毛泽东思想，忠于党，忠于人民，永远跟着毛主席干革命。如果美帝国主义胆敢把战争强加在我们头上，我们一定和全国人民一道，打断侵略者的脊骨，坚决、彻底、干净、全部地把它们消灭掉。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f27ab48a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

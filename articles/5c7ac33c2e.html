script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市汾阳路电话局职工活学活用毛主席哲学思想多快好省完成了鲁班地区自动化电话工程","authors":["红讯兵"],"dates":[{"year":1970,"month":12,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市汾阳路电话局党支部组织广大革命职工活学活用毛主席的光辉哲学思想，根据多快好省的原则，自行设计、自行施工的鲁班地区自动化电话工程，已经胜利完工。"},{"type":"paragraph","text":"鲁班地区是一九五八年发展起来的一个新兴工业区，原来设立的一个人工电话交换所随着社会主义建设的飞速发展，远远不能适应需要。无产阶级文化大革命前，市电话局走资派竭力推行“洋奴哲学”、“爬行主义”，根本无视群众彻底改变电话通讯落后面貌的要求，把工人的建议排斥在外，使鲁班地区电话通讯的落后状态，一直得不到解决。"},{"type":"paragraph","text":"无产阶级文化大革命中，广大工人夺回了企业管理和技术大权，但是修正主义路线的余毒没有肃清，当工人同志们再次表示要彻底改变鲁班地区通讯面貌的决心时，局革委会有关部门少数人却不支持广大工人的要求。但困难动摇不了广大工人为战备、为革命搞好通讯工作的决心，他们高举革命大批判的旗帜，摆出了大量事实，批判了刘少奇修正主义办企业路线的危害。他们豪迈地说:“为了捍卫毛主席的革命路线，天大的困难也能克服。”工人们的革命热情，受到了市电话局党委的坚决支持。"},{"type":"paragraph","text":"怎样搞好这项工程?大多数同志提出:“为了打好这一仗，首先要突出无产阶级政治，做好政治思想工作，用毛泽东思想统帅我们的工程。”也有的同志认为:“这个工程本身就是政治任务，抓好工程，就是突出政治，应该先抓工程的具体筹备工作”。两种意见反映了两条路线斗争。党支部立即组织全体职工带着这个问题认真学习毛主席关于“政治是统帅，是灵魂”，“政治工作是一切经济工作的生命线”的教导。广大革命群众在学习中，联系实际，大谈突出无产阶级政治尝到的甜头，大摆不突出无产阶级政治吃的苦头，批判了那种“生产好就是政治好”的错误观点。"},{"type":"paragraph","text":"党支部组织了以工人为主体，有技术人员和领导干部参加的三结合的设计小组，彻底改变了过去资产阶级“专家”、“权威”脱离实际关门搞设计的做法，他们深入现场查勘线路，访问工农兵用户，广泛征求意见，科学地进行分析，大胆地提出了用土法上马，土洋结合，因地制宜地充分利用原有的机、线设备，适当地延伸电缆线的方案，这样可以一次实现鲁班地区电话自动化。他们又把设计方案送到各班组，再次听取生产工人的意见，工人老师傅又提出了合理的修改意见。"},{"type":"paragraph","text":"紧张的施工战斗打响了，不管是线务员、机务员，还是内勤、外勤，人人都投入了这场战斗。三结合设计小组也把工程指挥所搬到了现场。大家冒风雨，战泥泞，挑灯夜战，发扬了艰苦奋斗的精神，坚持活学活用毛主席哲学著作，推动了工程的胜利进展。　(红讯兵)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c7ac33c2e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

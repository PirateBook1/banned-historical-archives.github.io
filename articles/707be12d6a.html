script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杂文〈有感〉","authors":["佘轩","西北农学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"杂文〈有感〉","type":"title"},{"text":"西北农学院佘轩","type":"authors"},{"text":"(佘轩：西北农学院农60级二班学生)","type":"subtitle"},{"text":"“不平则鸣”这是亘古不变的道理。党为了整风号召大家“鸣”，其目的在于正确解决人民内部矛盾，这是好的。并且说“鸣”的时候，要“知无不言，言无不尽，言者无罪，闻者足戒”，这当然更好。可是在实际中仍有这样的事，叫做“知无不言，言无不尽，言者有罪，闻者不戒”今试举二例说明之：","type":"paragraph"},{"text":"水利系庆堂、志铭二同学有鸣的自由，可是不从实际出发，硬说水利系可留在西农合适，造成水三一班不满，这就是吃了“知无不言，言无不尽”的“亏”；结果闹成了“昧着良心说话”的“吕顺毛”(深思之确不为谩骂)。","type":"paragraph"},{"text":"储安平提出“党天下”为害等等，原是有一些事实作基础的(虽不尽然)，如果真要是“闻者足戒”，那末虚心接受，有则改之，无则加勉，有百利而无一害，党何乐而不为？如果真正是“言者无罪”，为何又把“反社会主义”的大帽子拿出来吓人，如此看来，仍只能“一家独鸣”为善，要不无，只能啾啾作“黄鹂鸣翠柳”的和声，免得出于好意而招致是非，世故深的人，独善其身慎言行，看样子是不会戴上“反社会主义”大帽子的了。","type":"paragraph"},{"text":"要“鸣”就要平等地“鸣”，要辩也要平等地辩，否则，“鸣”也“鸣”不好，辩也辩不出个什么？肃反搞错了的，“平反”道歉了事，“争鸣”“鸣”错了的，就是“反社会主义”，看样子必须来一个群起而攻之而后已。这叫什么平等？","type":"paragraph"},{"text":"正确的态度是大家都“鸣”，不要先亮亮帽子，再叫别人鸣，如此鸣法，虽则曰“鸣”实则曰“收”，久旱的天气要他来和风细雨一点暴雨也没有，自然界中恐怕少见，何况风暴也是要吹去“三害”淋尽“余患”，并不是那么可怕的。","type":"paragraph"},{"text":"正确地“鸣”应该摊开来，各抒己见，各执所理，互相答辩，真理出来了，真理在那一边就相信谁，不要先来一个我是“真理”你是“反社会主义”，你是“谬论”，正确的下结论，应该是争辩出了真理以后才称谁是谬论。","type":"paragraph"},{"text":"人言固可畏，但不畏人言，昂首阔步，坚持己见，说服有错误意见的人，才是真正的胸怀宽大的英雄气魄，否则仍然只是“小脚女人”，行不得。","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"707be12d6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红小兵积极批判林彪资产阶级军事路线四川中路小学广大学生通过各种形式的学、批活动，受到了一次生动形象的毛主席无产阶级军事路线的教育","authors":[],"dates":[{"year":1974,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　黄浦区四川中路小学党支部根据小学生的特点，采取各种生动活泼的形式，组织学生认真学习毛主席的军事思想，批判林彪在辽沈、平津战役中对抗毛主席战略部署，推行资产阶级军事路线的罪行，推动了学校批林批孔运动的深入开展。"},{"type":"paragraph","text":"开始，有的同志担心小学生年龄小，军事知识懂得少，要批判林彪资产阶级军事路线困难较多。但大部分同志认为，在前一阶段批林批孔运动中，小将们既然能批孔老二，现在也一定能批判林彪的资产阶级军事路线。通过回顾，教师们增强了信心，决定根据学生的特点，采取各种形式，让小学生接受一次生动形象的毛主席无产阶级军事路线的教育。"},{"type":"paragraph","text":"为了引导学生批判林彪资产阶级军事路线，全校开展了宣讲党内两条军事路线斗争史的活动。党支部采取以点带面的方法，以七(1)班为试点。宣讲前，这个班的工人讲师和教师根据高年级学生的自学能力，组织学生学习了毛主席的《关于辽沈战役的作战方针》、《关于平津战役的作战方针》、《集中优势兵力，各个歼灭敌人》、《目前形势和我们的任务》等军事著作。教师认真备课，画了简要的辽沈、平津战役形势图以及各种反映当时战争情况的图画。在宣讲时，工人讲师和教师抓住重点，深入浅出，讲解与讲图结合，取得了较好的成效。党支部及时推广了他们的经验，使宣讲活动在全校蓬勃开展了起来。中、低年级的教师，运用编写革命儿歌、讲故事、排文艺节目等各种形式向同学宣讲。学校还把林彪的罪行分成若干专题进行深入批判。如在批判林彪炮制的“六个战术原则”时，他们组织学生学习毛主席的十大军事原则，并用讲故事、编儿歌等形式，揭露林彪在辽沈战役中反对毛主席英明决策的滔天罪行。通过学习、批判，广大学生看到了毛主席军事思想的英明、正确，看清了林彪这个所谓“常胜将军”的丑恶嘴脸。小将们说:“林彪根本不是什么‘天才军事家’，而是贪生怕死的胆小鬼，是一个彻头彻尾的资产阶级野心家。”"},{"type":"paragraph","text":"在深入批判林彪资产阶级军事路线的过程中，该校紧紧依靠工人讲师、工人辅导员和校外辅导员这三支力量，以社会为课堂，“走出去、请进来”，推动了学校批林批孔运动的深入开展。许多工人讲师和工人辅导员，为了带领广大学生战斗，废寝忘食地和他们同学习，共批判。有的工人辅导员一下班就赶到学校，有的利用厂休日同师生共同批判。在工人师傅的关怀下，全校“走出去、请进来”的活动搞得热火朝天。七(2)班到附近里委，与退休工人、里弄干部和革命家长共同搞大批判。六(1)班由工人辅导员带领到上塑八厂和厂里的工人理论小组一起学习毛主席的军事思想。三年级的学生请了解放军叔叔来讲故事。一、二年级的学生与工人辅导员一起编写革命儿歌，痛斥林彪篡党篡军的狼子野心。一次次的开门办学活动，一堂堂的批判课，激起了全校师生对林彪的极大的无产阶级义愤。开学以来，他们已召开了各种类型的批判会一百四十多次，写了大批判稿一千六百多篇，创作了革命儿歌三百多首，编排文艺节目十六个。师生们说:“以社会为课堂，和工农相结合，批林批孔越搞越有劲。”　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be21fee985"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

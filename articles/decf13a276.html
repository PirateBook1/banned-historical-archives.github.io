script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于成立中央及各级党的纪律检查委员会的决定","authors":[],"dates":[{"year":1949,"month":11,"day":9}],"is_range_date":false,"parts":[{"text":"中央关于成立中央及各级党的纪律检查委员会的决定","type":"title"},{"text":"（一九四九年十一月九日中央政治局通过）","type":"subtitle"},{"text":"一、我们的党，已成为全国范围内执政的党，各级民主政府已经建立或即将建立，我党与党外人士，合作事务已日益繁多。为了更好地执行党的政治路线及各项具体政策，保守国家与党的机密，加强党的组织性与纪律性，密切地联系群众，克服官僚主义，保证党的一切决议的正确实施，特决定成立中央及各级党的纪律检查委员会。","type":"paragraph"},{"text":"二、中央及各级党的纪律检查委员会的任务与职权","type":"paragraph"},{"text":"（甲）检查中央直属各部门及各级党的组织、党的干部及党员违犯党的纪律的行为。","type":"paragraph"},{"text":"（乙）受理、审查并决定中央直属各部门、各级党的组织及党员违犯纪律的处分，或取消其处分。","type":"paragraph"},{"text":"（丙）在党内加强纪律教育，使党员干部严格地遵守党纪，实行党的决议与政府法令，以实现全党的统一与集中。","type":"paragraph"},{"text":"三、中央纪律检查委员会，在中央政治局领导之下工作，经中央决定，由朱德、王从吾、安子文、刘澜涛、谢觉哉、李葆华、刘景范、李涛、薛暮桥、梁华、冯乃超等十一人组成之，以朱德同志任书记，王从吾、安子文任副书记。","type":"paragraph"},{"text":"四、各中央局、分局、省委、区党委、市委、地委、县委党的纪律检查委员会，由各该级党组提出名单，经上两级党委批准后，在各该党委会指导之下进行工作。上级党的纪律检查委员会，有权改变或取消下级党的纪律检查委员会的决定。","type":"paragraph"},{"text":"五、中央及各级党的纪律检查委员会，必须设置一定的工作机关，建立经常的工作，并规定自己的工作细则。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"decf13a276"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

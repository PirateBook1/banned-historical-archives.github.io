<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共安徽省委关于包工包产的指示","authors":[],"dates":[{"year":1957,"month":2,"day":14}],"is_range_date":false,"parts":[{"text":"中共安徽省委关于包工包产的指示","type":"title"},{"text":"各地、市、县委：","type":"appellation"},{"text":"自宣布生产队划小，包工包产必须包实，超产归队、减产赔偿的办法以后，群众生产积极性大大提高，生产责任心也大大加强。但是也存在着一些问题。有的，包产偏低，有的，方法不对，有的，抓得不紧。为了做好这一工作，及时开展春耕大生产运动，特作如下指示：","type":"paragraph"},{"text":"一、包产指标一般应当不低于1955年的产量。1955年受灾的地区应当高于正常年景的实产量。包产既不要偏低，也不要偏高。偏低会影响社员群众挖潜力找窍门的积极性，结果能办到的事情也不去办。偏高，群众不易接受，而且会影响完成任务的信心。","type":"paragraph"},{"text":"二、包产应按田地好壤进行承包，对同等士质、同等水利条件的土地，应当包一样的产量，不能按作物和种植计划包产。如果作物和种植计划包产就会影响生产改革的积极性，就会影响高产物的种植和复种面积的扩大。","type":"paragraph"},{"text":"三、包工数应根据劳动定额和种植计划确定，不能按照包产标确定。如果按包产指标确定，势必使包工数目过少；使土地孬，费工多的生产队吃亏；使积极进行生产改革的生产队吃亏。有此劳动定额由于目前还无经验，一时难于定得准确的，可在包工时给生产队一部分机动工，由生产队掌握，以解决零星的和临时性的活用工。","type":"paragraph"},{"text":"四、这了做好包工包产工作，首先由管理委员会提出各个生产队的包工包产数字，交生产队讨捡。然后，再召开生产队长会议，根据群众意见，进行复评。最后，召开社员代表大会正式通过。要求做到包产不过分偏低也不偏高、不发生畸轻畸重苦乐不均的现象为最好。另外在包工包产的同时，要做好包肥料、包种子的工作。根据种植计划，把所需要的肥料、种子等费用包给生产队。","type":"paragraph"},{"text":"五、包工包产确定后，在一般年景下，不加变动。多用的工、肥料和种子不补，少用的不扣。超产归队，减产赔偿。如遇到不可抗拒的自然灾害，应当及时地民生修订。由于积极抗灾多用的工、肥料和种子等，由社补给。因灾减产的，免于赔偿。","type":"paragraph"},{"text":"六、生产队的划分问题务必提前办理，不能因为其它问题而推迟这一问题的处理，否则会影响当前春耕工作。望注意。","type":"paragraph"},{"text":"以上指示，望立即印发农业社。","type":"paragraph"},{"text":" 安徽省委1957年2月14日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f1180b337"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

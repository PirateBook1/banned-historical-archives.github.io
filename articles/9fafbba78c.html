script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"编排“能手”","authors":["郭敏"],"dates":[{"year":1957,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"编排“能手”","type":"title"},{"text":"郭敏","type":"authors"},{"text":"顾执中说，新闻的编辑没有阶级性，事实当然决非如此。储安平就是一位擅于运用编排的政治性来俘虏读者的“能手”。在解放战争时期储安平主编的“观察”就曾强烈的表现出来。前些日子在他掌握下的“光明日报”版面编排的恶劣自更不必说了。","type":"paragraph"},{"text":"1947年12月27日出版第３卷第１８期的“观察”上发表了两封“读者投书”，总标题是“左鞭右打”，第一封引用了香港“华商报”的通讯，说左派鞭它，第二封引用了南京“中央周刊”的论文，说右派打它。编者给这两封信加上这么一个寥寥四个仿宋体的标题登出来，其意在于显出这本杂志的不左不右，公正无偏。这正是一种拉拢读者的手段。储安平想借此引起读者的同情，使人感觉到储安平之流因为公正而遭到左右的鞭打。","type":"paragraph"},{"text":"然而事实是怎样呢，储安平只是貌似公正地对国民党轻轻地推一把，对共产党重重地踢一脚。","type":"paragraph"},{"text":"这是有杂志可查的，我们只要翻一翻“观察”不是就可以看到大量张东荪之流的反共言论吗？","type":"paragraph"},{"text":"储安平的“左鞭右打”的标题的政治性之强，手法之巧妙、毒辣，可谓深明编辑政治性之三昧矣。","type":"paragraph"},{"text":" 来源：《人民日报》1957年7月17日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fafbba78c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

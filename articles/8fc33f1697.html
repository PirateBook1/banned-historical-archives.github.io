script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共福建省南靖县委领导成员遵照毛主席教导坚持群众路线  从群众中吸取政治营养　提高领导水平","authors":[],"dates":[{"year":1971,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共福建省南靖县委领导成员遵照毛主席教导坚持群众路线"},{"type":"paragraph","text":"从群众中吸取政治营养　提高领导水平"},{"type":"paragraph","text":"据新华社福州电　中共福建省南靖县委领导成员，遵照毛主席关于“从群众中来，到群众中去”的伟大教导，在三大革命斗争中坚持群众路线，不断从群众中吸取政治营养，提高领导水平，带领全县人民沿着毛主席的革命路线胜利前进。"},{"type":"paragraph","text":"南靖县是个山区，山高水冷地薄，农业生产比较落后。新县委成立后，决心带领群众改变落后面貌。但是，有的领导成员对于开展三大革命斗争的主动权是从那里来的认识不够明确，出现了不注意走群众路线、自以为是的现象。县委有一个常委，搞了十几年农业生产的领导工作，认为自己有经验，因此在工作中深入实际少，想当然安排工作多；听取群众意见少，凭着老经验办事多。去年春天，南靖县遇到历史上罕见的“倒春寒”，造成早稻严重烂秧。怎么办呢？他认为全县需要稻种的数字很大，下面解决不了，就坐等上级支援。眼看插秧季节迫在眉睫，种子仍然没有着落。他带着这个问题学习毛主席关于“拿出一些时间到群众中去走一走，看看群众在想些什么，做些什么，从其中找出先进经验，加以推广”的教导，思想豁然开朗，就深入到汤坑、三卞等大队和贫下中农座谈，发现自己想的和群众做的相反，群众看到开春天气寒冷，在下种时早已作了两手准备，大部分生产队留有两套种子，只有一小部分生产队才缺少种子。根据这一情况，他发动群众互相调剂，终于自力更生解决了缺种子问题，按季节完成了全县的插秧任务。这件事给他很大教育，认识到群众有极大的积极性和创造力，自己没有想到或解决不了的问题，群众都想到和解决了。在这以后，他无论办什么事，处处坚持群众路线，深入调查研究，虚心听取群众意见。"},{"type":"paragraph","text":"县委从这个常委的经验中得到启示，从此，注意经常组织大家学习毛主席的有关教导，以毛泽东思想为武器，狠批刘少奇一类政治骗子的唯心论的先验论和群众落后论，并联系自己的思想实际，谈深入实际，依靠群众，调查研究的甜头，诉“三脱离”的苦头，正确认识领导的主动权是从那里来的问题，更加自觉地坚持群众路线。县委领导成员都深入三大革命斗争第一线，亲自抓一个点，取得经验，然后以点带面，推动全县工作。"},{"type":"paragraph","text":"南靖县委领导成员在深入群众的过程中深刻认识到，对下面大量的情况，要动脑子、费气力，运用毛泽东思想进行分析研究，才能集中群众的经验和智慧。否则，停留在现象、表面上，或者一知半解，照样产生不出正确的意见。有一次，县委一个副书记到书洋公社书洋大队检查生产，看到这个大队出勤少、工效低。有人对他说：“要提高工效，就要补贴粮食。”他觉得这个意见有道理，就点了头。后来这个大队虽然多花了许多钱和粮食，但是出勤和工效还是老样子。于是，这个副书记二下书洋大队，虚心向群众学习，深入调查研究，反复分析问题，发现这个大队领导班子对学大寨学什么还不够明确，政治思想工作抓得不紧，这才是生产搞不上去，出勤少、工效低的主要原因。他就帮助大队领导班子学习大寨大队党支部做政治思想工作的经验，组织干部、社员活学活用毛主席著作，深入开展革命大批判，很快就调动了群众的积极性，促进了这个大队的革命和生产。"},{"type":"paragraph","text":"这个副书记两下书洋的经验教训，使县委认识到，一、要广泛听取各方面的意见，用毛泽东思想、阶级分析的方法，去解剖事物，找出问题的实质；二、加强集体领导，重要的问题必须由县委成员大家共同研究分析，依靠集体的力量去收集群众的意见和总结群众的斗争实践；三、集中一次群众的意见，不算认识完结，还必须再调查，再到群众中去证实上次得来的认识是否正确，是否带普遍性和是否有推广价值。"},{"type":"paragraph","text":"从这些斗争实践中，南靖县委领导成员深刻认识到，只有坚决依靠群众，坚持深入实际，一刻也不脱离群众，永远虚心向群众学习，才能使自己的思想适应飞速发展的形势，更好地带领广大群众在继续革命大道上奋勇前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fc33f1697"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

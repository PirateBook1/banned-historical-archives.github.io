script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳中国海员等团体及印尼烈港华侨  电毛泽东主席致敬　拥护中央人民政府","authors":[],"dates":[{"year":1949,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳中国海员等团体及印尼烈港华侨"},{"type":"paragraph","text":"电毛泽东主席致敬"},{"type":"paragraph","text":"拥护中央人民政府"},{"type":"paragraph","text":"【新华社北京十七日电】澳洲的中国海员、铁工、矿工等工会、团体，致电毛主席，表示决以全力支持中央人民政府。电文如下：北京中央人民政府毛泽东主席："},{"type":"paragraph","text":"我们澳洲的居民和以下签名各团体，十一月一日参加了国民党革命委员会所组织的庆祝诞生已满一月的新中华人民共和国大会，大家相约以全力支持中央人民政府，主张促进中澳两国人民间的友谊，并保卫世界和平。"},{"type":"paragraph","text":"我们向伟大的人民领袖毛泽东致敬！"},{"type":"paragraph","text":"中华人民共和国万岁！"},{"type":"paragraph","text":"中国海员、澳洲海员、水上劳工、铁工、矿工、建筑工人、五金工人、绘画师、船坞工人、工程师、司帐员、铁路、饭店雇员等职工会；中国青年同盟、争取希腊民主同盟；进步的南斯拉夫、马其顿、意大利联合会；民主中国友谊会、澳洲中国移民妻子会，澳洲共产党，国民党革命委员会。"},{"type":"paragraph","text":"澳洲雪得尼黑马可提邮箱三一三号"},{"type":"paragraph","text":"一九四九年十一月三日"},{"type":"paragraph","text":"【新华社北京十七日电】印度尼西亚邦加岛列港劳工会与列港中华教师公会致电毛主席，祝贺中央人民政府成立。电文如下："},{"type":"paragraph","text":"北京中国中央人民政府主席毛泽东先生：我们真诚地祝贺你们新近建立的政府。"},{"type":"paragraph","text":"列港劳工会"},{"type":"paragraph","text":"列港中华教师公会"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3527f7bb5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

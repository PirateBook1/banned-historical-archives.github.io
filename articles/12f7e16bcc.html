script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"交通系统学大庆会议在大庆开幕  华主席为大会题词：“奋发图强，埋头苦干，为实现交通运输现代化而努力。”","authors":[],"dates":[{"year":1978,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"交通系统学大庆会议在大庆开幕"},{"type":"paragraph","text":"华主席为大会题词：“奋发图强，埋头苦干，为实现交通运输现代化而努力。”"},{"type":"paragraph","text":"新华社大庆五月三日电　全国交通系统学大庆会议五月二日在大庆油田隆重开幕。"},{"type":"paragraph","text":"英明领袖华主席为大会题词：“奋发图强，埋头苦干，为实现交通运输现代化而努力。”当交通部部长叶飞向大会宣读华主席这一题词的时候，到会全体代表热烈鼓掌，欢呼华主席对交通系统广大职工的亲切关怀。"},{"type":"paragraph","text":"这次大会，是交通系统规模最大的一次群英会。参加会议的有交通系统大庆式企业、学大庆先进单位和先进集体的代表，先进生产者和先进工作者的代表以及各省、市、自治区有关部门和大庆油田的负责同志，共二千五百人。"},{"type":"paragraph","text":"这次会议要高举毛主席的伟大旗帜，坚决贯彻执行党的十一大路线和五届人大精神，紧紧抓住揭批“四人帮”这个纲，联系交通系统的实际，分清路线是非，肃清“四人帮”的流毒和影响，进一步开展学大庆、普及大庆式企业的群众运动，努力加快交通运输现代化的步伐，为完成新时期的总任务作出新贡献。同时，还将总结、交流学大庆的经验，表彰先进，开展竞赛，讨论规划和措施。"},{"type":"paragraph","text":"交通部副部长潘琪在大会上致开幕词。他指出：建国二十八年来，交通系统取得了巨大成就，毛主席的革命路线始终占主导地位。但是，我们应当清醒地看到，由于刘少奇、林彪、特别是“四人帮”的干扰破坏，我国交通运输事业仍然是国民经济的一个薄弱环节，同世界先进水平相比，同实现四个现代化的需要相比，还有很大差距。他希望全国交通系统的全体干部、共产党员、共青团员、广大职工，响应英明领袖华主席的号召，奋发图强，埋头苦干，坚决赶上世界先进水平，为实现交通运输现代化贡献力量。（附图片）"},{"type":"paragraph","text":"华主席，邓小平、李先念、汪东兴副主席以及党和国家其他领导人同出席全军政治工作会议、全国劳动模范座谈会等会议的代表们亲切见面。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12f7e16bcc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

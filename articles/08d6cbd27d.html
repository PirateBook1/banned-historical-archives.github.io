script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读“毛泽东时代的少年”之后","authors":["苏茹"],"dates":[{"year":1953,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏茹"},{"type":"paragraph","text":"少年儿童出版社从一九五二年七月起，连续出版了一种“毛泽东时代的少年”的通俗儿童读物。内容大部份是从“新少年报”上挑选出的为少年儿童最喜爱的作品汇编而成的。现在已出版了一、二两辑，第三辑最近即将出版。"},{"type":"paragraph","text":"我认为在目前缺乏较好的儿童读物的情况下，这种汇编工作是一种有益的工作，并且也是一种较好的儿童课外读物。"},{"type":"paragraph","text":"首先，这本儿童读物的内容是较为丰富的，其中大部份是儿童们自己创作的作品，他们在各种不同的角度上反映了儿童们丰富的学习以及其他方面的各种生活。它比较集中地表现了新中国的少年儿童们生活在毛泽东时代的阳光下，不但生活、学习得好，而且具有着爱祖国、爱人民、爱劳动、爱科学、爱护国家财产的优秀品质。我们从这本小册子里看到，这些国家未来的主人翁，祖国春天的花朵，是多么幸福的过着新的生活。在这些短小的文章里面，描写了少年儿童们互助互爱和集体主义精神；描写了儿童们爱护国家财产的优美品德；也合情合理地描写了儿童们勇敢机智地与破坏分子做斗争，保卫人民财富的行为；描写了儿童们刻苦勤学，热爱劳动的精神，这些都是新中国儿童的榜样，因而它就具有着深刻的教育意义。"},{"type":"paragraph","text":"其次，这本小册子的每一篇文章，都是取材于儿童平凡的实际生活，因而故事的情节真实动人，题材是那样的广阔，但又没有离开儿童的实际生活、思想范围，因而它最易为儿童们所接受，并从而达到教育的目的。在文字上又比较生动活泼，短小精悍，每篇不过几百字，但又表现了丰富内容。这也是为儿童们所喜爱的原因之一。"},{"type":"paragraph","text":"我从这个小册子里面，获得一个启示。这就是，儿童始终是儿童，他们有自己特定的生活范围和思想领域，有他们特定的理解生活的能力。因此，当我们写作儿童文艺作品和其他各种儿童读物的时候，就必须紧紧地掌握这一点。我们看到市场上出版的有些所谓“儿童读物”，由于编写者脱离了儿童的实际生活、思想所能理解的范围，凭空臆造各种奇特的故事情节，以成人的思想感情和动作加到幼稚的孩子们身上，或者将天真烂漫的孩子描写成老成持重的“小大人”，这样就不为儿童所理解，因而也更不为儿童所欢迎。"},{"type":"paragraph","text":"“毛泽东时代的少年”，从儿童们日常平凡的生活，抓住了富有教育意义的主题，表现了孩子们真实的感情和行动，因为真实，也就容易使孩子们所接受和欢迎。"},{"type":"paragraph","text":"我希望这本小册子能连续的出下去，并逐渐求得改进，使它更加优美。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08d6cbd27d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

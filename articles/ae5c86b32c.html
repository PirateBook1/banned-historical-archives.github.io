script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席来了！　全国文代大会速写","authors":["柏生"],"dates":[{"year":1949,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席来了！"},{"type":"paragraph","text":"全国文代大会速写"},{"type":"paragraph","text":"柏生"},{"type":"paragraph","text":"昨天下午七点二十分，当周恩来同志正向代表们报告将近结束时，突然主席台上毛主席出现了，立时雷动的掌声响澈了整个会场，辉煌的水银灯，顿时照亮了全场，照耀着伟大的人民领袖，照耀着会场的每个代表，所有的摄影记者都把镜头对准，代表们都站了起来，热烈地高声地欢呼：毛主席万岁！毛主席万岁！……"},{"type":"paragraph","text":"在全场热烈的鼓掌中，周恩来暂时地停止了报告，毛主席走向台前向代表们连连点头答礼，并且在掌声中向全体代表们作了简短有力的讲话，欢迎到会的人民的文学家，人民的艺术家，或者是人民的文学艺术工作的组织者。热烈的掌声和欢呼响彻了全场。"},{"type":"paragraph","text":"毛主席亲切地和主席台上的人握了手，直到周恩来同志继续讲下去的时候，代表们才渐渐安静的坐了下去，几百双眼睛还都亲切地端望着这个伟大的人民领袖。不久周恩来的讲话才又吸引了每一个人。毛主席也沉静地坐到主席台上的记录席旁，注意地听着，有时他也把眼睛望着台下的代表们，不时露出亲切的微笑。"},{"type":"paragraph","text":"当周恩来同志在结束讲话中说到：“代表们，我们应该感谢毛主席给我们指出的文艺方向，……”的时候，全场又一次热烈地鼓起掌来。"},{"type":"paragraph","text":"这时，郭沫若在掌声中对着麦克风兴奋地说：“诸位代表，今天我们开这个会，承周副主席给我们作了六个钟头的报告，又承毛主席亲自来参加，来指导我们，这给我们很大的鼓励……”他的话还没有说完，台下的代表们立即对着毛主席又是一阵热烈地鼓掌，在掌声中郭沫若继续讲下去，他表示完全接受周副主席给大会代表们的整个指示和以最大的热忱作毛主席的学生！跟着郭沫若的话，全场又高声地欢呼鼓掌起来，这时郭沫若热情地喊着：全体代表们，让我们最后高呼几个口号："},{"type":"paragraph","text":"一切文艺工作者团结起来！学习毛泽东的思想！创造人民的文艺！中国人民解放万岁！中国共产党万岁！"},{"type":"paragraph","text":"毛主席万岁！万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae5c86b32c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

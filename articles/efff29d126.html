script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"光荣属于优秀的人民文艺工作者作家丁玲等荣获斯大林奖金丁玲发表谈话衷心感激毛主席给她的教育","authors":[],"dates":[{"year":1952,"month":3,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社莫斯科十七日电】　我国作家丁玲的小说“太阳照在桑干河上”(俄文本译者是刘巴·波兹得涅耶娃，苏联外国文学出版局出版)已荣获苏联一九五一年斯大林奖金二等奖，周立波的小说“暴风骤雨”(俄文本译者是鲁得曼和卡里诺科夫，苏联外国文学出版局出版)荣获三等奖，贺敬之和丁毅执笔的歌剧“白毛女”(俄文译者是查哈罗夫，曾发表于‘星’杂志)荣获二等奖。"},{"type":"paragraph","text":"真理报在十五日发表评论指出:中国作家丁玲、周立波、贺敬之、丁毅，匈牙利作家阿捷尔和法国作家斯提尔，都忠实地描写他们本国劳动人民的生活及其争取自由和幸福的斗争。中国、匈牙利、法国的作家获得斯大林奖金，这个显著的事实再次证明了苏联文化和外国进步文化之间的联系日益加强。"},{"type":"paragraph","text":"【新华社莫斯科十七日电】　为参加俄罗斯伟大作家果戈理逝世一百周年纪念仪式来莫斯科访问的我国作家丁玲，顷就她的小说‘太阳照在桑干河上’荣获斯大林奖金事，对本社记者发表谈话如下:"},{"type":"paragraph","text":"我是一个很渺小的人，只做了很少很少的一点工作，从来不敢有甚么幻想。我爱斯大林，我爱毛泽东。当我工作的时候，我心里常常想到他们，好像他们站在我的面前一样。这样，我就尽力按照他们的思想，他们所喜欢、所憎恶的意思去工作，就怕把工作作坏。但是，我从来连做梦也不敢想到斯大林的名字、毛泽东的名字能和我丁玲这两个字连在一起。而今天，我光荣地获得了文学方面的斯大林奖金二等奖。这个光荣是多么想不到地落在我的头上。这个意外的光荣是多么震动了我。我欢喜，却又夹杂着巨大的不安:我无法形容现在的复杂心情。我要重复这句话:我是一个很渺小的人，只做了很少很少的一点工作。可是我却得到了无数次和无法计算的从人民那里来的报酬和鼓励。尤其使我感动的，是苏联人民对于我的鼓励和帮助。我的书在苏联被译出后，印了五十万普及本，陆续得到各方面来的鼓励，现在更承苏联部长会议宣布授予斯大林奖金。这个光荣是中国所有作家的，是中国人民的。这是对全体中国人民和作家的鼓励。一切光荣归于中国人民，归于中国人民的伟大领袖毛泽东。我衷心感激苏联人民、苏联部长会议给我这个极大的荣誉和鼓励。我一定要更加努力，为中国人民的建设、为世界和平建设所有的力量，并提高工作效率，以无愧于斯大林奖金的获得，无愧于毛泽东主席给我的教育。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"efff29d126"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

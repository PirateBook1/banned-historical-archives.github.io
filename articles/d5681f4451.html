script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1006","name":"中央关于做好下放干部工作的通知","author":"中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央关于做好下放干部工作的通知","dates":[{"year":1960,"month":11,"day":28}],"is_range_date":false,"authors":["中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 401-402","tags":[{"name":"干部","type":"主题/事件"},{"name":"精简","type":"主题/事件"},{"name":"下放","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中央关于做好下放干部工作的通知\n（一九六〇年十一月二十八日）\n      近几个月来，各地对于下放干部加强基层的工作，抓的很紧，进展很快，成绩很大。到目前为止，已经有近百余万名干部下放到基层。这批干部，绝大多数下放到农村，担任了公社的各级领导职务，这对于改进农村基层工作，鼓舞群众情绪，加强农业生产，都起到了积极的作用。但是，在下放干部的工作中，也还存在着一些问题：有的地方，没有作好下放干部的政治思想工作，把一些思想不通、觉悟不高的人，也勉强下放了；有的地方，对下放的干部，没有逐个进行严格的审查，下放的干部数量不少，但质量不高，把一些不能加强基层领导的干部也凑数放下去了；有的地方，对下放干部工作，急于求成，没有把农村的形势和党的政策向下放干部讲清楚，就匆匆忙忙放下去。因此，有的干部下放到农村以后，怕艰苦，怕困难，产生悲观情绪，不安心农村工作；有的不能正确贯彻执行党的政策，甚至违背党的政策，继续刮共产风、浮夸风；有的简单急躁，强迫命令，脱离群众；甚至还有个别的勾结坏人，违法乱纪。在下放干部中，这些人虽然为数不很多，但是，影响很坏。他们不仅不能起到加强基层的作用，而且给基层增加了麻烦。\n      下放干部是贯彻以农业为基础的方针，加强农业生产战线，进一步巩固人民公社的一项极端重要的组织措施。各地必需继续把这一工作抓紧、抓好、抓到底。为要使下放的干部，真正起到加强基层的作用，真正能在农村中进行极艰苦的工作，在下放干部工作中，必须注意：一、要作到每一个下放干部完全自觉自愿。思想不通，不愿意下去的，不要急于下放，应该作好思想工作，什么时候思想真正通了，什么时候下去，通一批，下去一批。经过教育，还是不通的，一律不能放下去。二、对下放干部，各主管党委要逐个进行严格审查，作到每个下放干部确实是政治好、身体好，能够贯彻执行党的政策的优秀干部。现在农村工作极为艰苦，只有有坚强的意志，决不怕苦的精神的人，才能下去。不够条件的，一律不要下放到农村。三、所有下放的干部，都必须经过学习、训练。在下去以前，要以中央关于农村人民公社当前政策问题的紧急指示信的十二条为纲，把党的政策认真地学一学。各级的主要领导干部，要亲自给他们作报告，把农村的形势和党的政策讲深讲透。既要讲清当前的大好形势，也要讲清少数地区的不好形势；既要讲各种有利条件，也要讲暂时的、局部的困难。使所有下放干部，都具有在五个月的时间内把全部形势转变过来的雄心壮志，争取一九六一年的农业大丰收。"},{"type":"paragraph","text":"各地都应根据上述要求，对前一段下放干部的工作，进行一次切实的检查。对于已经下放，但思想不通，表现不好，不起好作用的人，应该把他们调回来，集中到地委加以审查、训练，然后，分别进行处理。够下放条件的，再放下去；不够条件的，绝不要去。这一点很重要，请各地注意。"},{"type":"paragraph","text":"（摘自《组织工作文件选编》）"}],"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5681f4451"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

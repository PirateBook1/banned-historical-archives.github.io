script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"陈伯达、姚文元在新华社接见群众、军管小组时的指示","parts":[{"type":"title","text":"1077．陈伯达、姚文元在新华社接见群众、军管小组时的指示"},{"type":"paragraph","text":"(具体日期不详)"},{"type":"paragraph","text":"伯达同志对革命群众的讲话"},{"type":"paragraph","text":"伯达：感谢同志们的关怀！要很好地活学活用毛泽东思想，要紧跟伟大领袖毛主席的伟大战略部署，促进革命大联合，革命三结合，不要搞派性，要夺取无产阶级文化大革命的全面胜利。毛主席的最新指示落实的怎样？很多东西是从你们这里发出去的，不仅要宣传好，而且要带头执行好！"},{"type":"paragraph","text":"伯达、文元同志对军管小组解放军同志的讲话"},{"type":"paragraph","text":"伯达：搞大联合、三结合不能包办代替，毛泽东思想学习班还要办，要继续办。(当军管小组汇报到正在解放干部时)伯达说：干部要作自我批评。你们要保证不出事故(指业务报道事故)，出了事故就辜负了毛主席、林副主席、党中央、中央文革的委托。要尽最大的努力，一点事故都不能出，不要辜负了毛主席、林副主席、党中央、中央文革的希望。文元：重大问题要请示报告。(当谈到解放干部问题时)伯达：要治病救人。文元：干部大多数是好的、比较好的，经过批评，群众是会谅解的。伯达：中国人民解放军是毛主席亲手缔造的。林副主席亲自指挥的，是一视同仁的军队，中国人民解放军顾名思义是人民的，要学习为人民服务。文元：要提倡我们都是来自五湖四海，要相互帮助。伯达：不管什么人，只要他是拥护毛主席、林副主席的，就拥护他，谁反对毛主席、林副主席就打倒谁。文元：这是一个重大的原则问题。伯达：我们是毛主席的军队，是无产阶级养的，人民养的，毛主席培养，有人想把你们做为个人的军队，那不行，要反对宗派主义、山头主义。要读毛主席的书，听毛主席的话，照毛主席的指示办事。不要出事故，我们关心你们，所以来看看你们。文元：要大力促进大联合、三结合，要搞斗批改，队伍要搞清楚，要依靠群众。伯达、文元同志临走时，伯达说：祝大家共同在毛泽东思想大道上奋勇前进。"}],"authors":["姚文元","陈伯达"],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":564,"page_end":564,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32dd68ff02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"硬甘宁边区政府暨八路军后方留守处致全国各界人士公函","alias":"","parts":[{"type":"paragraph","text":"陕甘宁边区政府暨八路军后方留守处"},{"type":"paragraph","text":"致全国各界人士公函"},{"type":"paragraph","text":"（1938年6月）"},{"type":"paragraph","text":"敬启者，溯自国内和平实现，国共两党精诚团结，对敌抗战发动以来，我陕甘宁边区政府后方部队与人民群众，在中央政府领导之下，与各省各县政府地方部队与人民群众之间的关系，均已日臻友爱与团结。此种现象，不但边区引为欣幸，亦为全国各界所要求所渴望者。盖团结乃能御侮，分歧适足召亡，实乃颠扑不破之真理。蔽府处本此方针，努力奋斗，期于抗战建国之伟大事业中略尽绵薄诚恐力有未逮识有所不周，不足以上符中央下符人民期望，深望全国党政军民各界，随时予以指导，凡有善意帮助，一律表示欢迎。惟是方恶敌人之日寇深知边区为中华民国之组成部分，积极抗战之有力地方，边区巩固一分，即于日寇有一分不利，因而丧心病狂，除准备派遭飞机散放毒菌外，复采取以华制华政策，利用汉奸托匪大肆活动，而少数不顾大局之顽固分子，未能在大敌当前之时，捐弃成见，复为彼辈汉奸托匪所利用，进行各种阴谋破坏，挑拨离间，无所不用其极。在边区交界地域，更以种种诡行为，企图造成边区与邻近区域之对立。凡此诸节，言之痛心，客观上无异为日寇张目，实属违反孙中山先生之遗教，违反中央政府与蒋委员长精诚团结之意志，违反抗战建国之纲领。若不及时防制，诚恐星火燎原，势必团结为之破坏，抗战为之障碍，兴言及此可胜慨叹！嫩府嫩处为巩固统一团结，争取抗战胜利起见，爱本抗战建国纲领之主旨，于五月十五日印发布告，揭举四条，晓谕全区军民人等，目的全在消除隐患，团结人民，使有利抗战建国伟大事业。素仰先生热忱爱国，对于边区维护协助，不遗余力，特为函达，敬恳不吝指教，赐示南针。随付布告一份，用备参考，寇深祸急，团结乃克生存，风雨同舟，和衷方能共济。谨此布臆。"},{"type":"paragraph","text":"敬颂公祺！"},{"type":"paragraph","text":"陕甘宁边区政府主席林伯渠八路军后方留守处主任萧劲光中华民国二十七年月日"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":366,"page_end":367},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b54edfb43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

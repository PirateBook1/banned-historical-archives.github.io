script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习解放军　做毛主席的好战士","authors":["张惠娣"],"dates":[{"year":1966,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"解放军是一支非常无产阶级化、非常战斗化的革命队伍，我从小就立志要当一名光荣的解放军战士。现在我更下定决心要向解放军学习，争取做雷锋、欧阳海、王杰、麦贤得和刘英俊式的忠实战士，永远忠于党，忠于毛主席，忠于毛泽东思想，忠于人民的革命事业。"},{"type":"paragraph","text":"向解放军学习，首先就要象解放军那样活学活用毛主席著作，时时、处处、事事按照毛主席的指示办事。在这次伟大的无产阶级文化大革命中，使我深刻地体会到，毛泽东思想是我们行动的指南，有了毛泽东思想的指引，我们干革命心里就落实，方向就明，决心就大，工作就能取得胜利。特别对我们革命青年来说，由于缺少阶级斗争的经验，因此在阶级斗争的大风大浪中尤其需要学好、用好毛主席著作。我是一个红卫兵，我要做一个捍卫毛泽东思想的英勇的无产阶级战士。捍卫毛泽东思想，就要认真学习毛泽东思想，热情宣传毛泽东思想，忠实贯彻毛泽东思想。捍卫毛泽东思想，就要把毛泽东思想接过来传下去，也就是要大破资产阶级思想，大立毛泽东思想。捍卫毛泽东思想，是我们红卫兵的神圣职责和光荣的战斗任务。在这方面，解放军是我们学习的最好榜样。"},{"type":"paragraph","text":"我是工人的女儿，在党和毛主席的教育下，使我懂得了阶级苦，阶级仇，我永远也不会忘记无产阶级的血泪史。我下定决心，要在伟大领袖毛主席的领导下，积极投入无产阶级文化大革命，在革命的大风大浪中把自己锻炼成为坚强的无产阶级革命事业的接班人，为无产阶级革命事业而奋斗终生。"},{"type":"paragraph","text":"文建中学红卫兵　张惠娣"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b82f7d08d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

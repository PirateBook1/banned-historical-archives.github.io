script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"班里学　厂里用　学一点　用一点上海工人决心学好毛主席著作第六期上海工人学习毛主席著作进修班开学","authors":[],"dates":[{"year":1966,"month":3,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海工人学习毛主席著作进修班第六期，二十九日上午举行开学典礼。"},{"type":"paragraph","text":"上海工人学习毛主席著作进修班，是由上海市总工会举办的。从一九六○年开始，已经连续举办了五期。五年来，进修班共为基层培训了毛主席著作学习骨干一万三千多人，其中正式学员一千七百多人，旁听学员一万一千多人。学员们比较系统地学习了毛主席的《实践论》、《矛盾论》、《关于正确处理人民内部矛盾的问题》、《人的正确思想是从那里来的?》四篇哲学著作。学员在进修班的学习办法是每周脱产学习一天，每期约七八个月时间(实际学习时间为三十天左右)。学员们一面在班里学，一面在厂里用，学一点、用一点，把学和用紧密地结合起来，取得了立竿见影的效果，出现了一批活学活用毛主席著作的积极分子。经过学习，工人们精神境界更高，生产更加自觉，他们放眼世界，对当前的阶级斗争形势有了比较清楚的认识，开始学会用阶级分析的观点来观察日常生产、工作和生活等各个方面遇到的问题，学会用阶级分析的方法，在三大革命运动中发挥了更大的作用。"},{"type":"paragraph","text":"参加第六期进修班学习的学员共有四百二十三人。他们来自工业、交通、基本建设、财贸等系统，既是学习积极分子，又是基层各项运动和生产上的骨干力量。其中直接参加生产的工人占百分之九十二，有一半以上是今年评选出来的五好工人。"},{"type":"paragraph","text":"当这些工人接到参加进修班学习的通知时，大家都十分激动。他们说:参加进修班学习，是党和毛主席对我们的关怀和在政治上的培养，是工人阶级的委托，感到激动和光荣。江南造船厂工人王忠远激动地说:“十八年前，我曾在这个大楼里(解放前的东方饭店)当学徒，吃不饱，穿不暖，连看书还要‘吃生活’(挨打骂)。今天，在党和毛主席领导下，我们翻身做了主人，到我们自己的文化宫来学习毛主席著作，心里真是说不出的激动。我一定要带着阶级感情，把毛主席著作当作最高指示，做毛主席的好学生。”沪东造船厂工人居有松，还写了一首《中国工人天不怕》的诗:“我们说话就算话，中国工人天不怕，有党撑腰腰杆硬，敢向理论高峰跨。”以此表达他学好毛主席著作的决心。"},{"type":"paragraph","text":"中共上海市委宣传部副部长蒋文焕同志在会上讲了话。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfa9e5696c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

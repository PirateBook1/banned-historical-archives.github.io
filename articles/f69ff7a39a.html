script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈以光的反动言论","authors":["外交学院","沈以光"],"dates":[{"year":1957,"month":10}],"is_range_date":false,"parts":[{"text":"沈以光的反动言论","type":"title"},{"text":"外交学院沈以光","type":"authors"},{"text":"(沈以光：外交学院学生)","type":"subtitle"},{"text":"一  关于个性和独立思考问题","type":"subtitle"},{"text":"整个社会是复杂的。生长在社会中人的特性也是各异的，不能强求一致。如果干涉过多，就会影响个性自由发展，对整个社会的发展来说，是不利的。在老牌的资本主义国家中，由于政府对人们管的较松、干涉较少，因而这些国家的人民获得了个性解放，要怎样发展就怎样发展，充分发挥了才能，给资本主义国家带来了莫大的好处。但是中国数千年来，在封建统治下，个性得不到发挥，使经济落后。解放后，虽然在政济、经济、文化各方面已得到了解放，但由于缺乏民主传统，思想统治还很严，若有人不问政治，要按自己的喜好去发展个性，是不可能的。中学里，总是强调集体主义，一切强调集体活动，框子太小，限制了个性的发展，应尽量减少对个人的限制，因此建议：","type":"paragraph"},{"text":"（一）只要大框框，不要小框框，让青年在大框框中本着自由发展、自然淘汰的办法，去发展各自的个性，使其潜力得到广泛的发挥。","type":"paragraph"},{"text":"（二）让青年去独立思考，大胆怀疑，勇于幻想，甚至对党的政策、方针也可以怀疑。使青年的“原始思想”得到充分发展。","type":"paragraph"},{"text":"这就使中国每个人的个性得到了解放，各人的特长得到了发挥；那么，中国的前途，将不可限量，统治全世界不成问题。","type":"paragraph"},{"text":"自从毛主席提出“百花齐放、百家争鸣”的政策和周总理作了“向科学进军”的报告后，以上情况有了好转。但是最近又强调学习政治，回到老路上去了。","type":"paragraph"},{"text":"二  关于社会主义国家的关系","type":"subtitle"},{"text":"中苏关系不平等，中国实际上处在殖民地地位，苏联专家渗透到我国各个部门，对我国的机密了如指掌（幸亏中苏友好，否则不堪设想）。总之，苏联把我国抓得太紧了。","type":"paragraph"},{"text":"反对学习苏联一面倒。一切都学习苏联，使人看了很不舒服，中国好象殖民地。","type":"paragraph"},{"text":"中国应走第三条路线，在中国建立“东方的南斯拉夫”。集中西之大成，搞个综合式的民族共产主义国家。","type":"paragraph"},{"text":"中国埋头苦干十二年，各方面初具规模后，就可以松一口气，与苏联建立双方平等的新关系了。","type":"paragraph"},{"text":" 来源：《批判右派分子林希翎等论文集》，中国青年出版社，1957年10月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f69ff7a39a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

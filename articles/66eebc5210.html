script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"千万不要“错了尺寸”  烫坏顾客一条裤子这件事故的处理过程，使我们上了一堂政治课：凡事应当先用毛泽东思想这把尺子量一量。","authors":[],"dates":[{"year":1966,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"千万不要“错了尺寸”"},{"type":"paragraph","text":"烫坏顾客一条裤子这件事故的处理过程，使我们上了一堂政治课：凡事应当先用毛泽东思想这把尺子量一量。"},{"type":"paragraph","text":"去年，我们烫坏顾客一条裤子。对这个问题，前后两次不同的处理，反映出两种不同的经营作风。通过这件事情，我们进一步懂得了处处突出政治的必要性。"},{"type":"paragraph","text":"有位顾客拿来一段米色凡尔丁料子，要我们做一条男式长裤。这条裤子交给一个艺徒去做。毛料衣服是要一边缝，一边烫的。谁知她一不当心，烫黄了裤脚管的翻口。有人担心，如果顾客知道了，企业要赔几十元。也有人想设法把黄渍去掉。按照过去的经验，放在太阳底下可能晒得掉，但是一连晒了三次还是不起作用。眼看约期快到，怎么办呢？最后想出一个办法：拆掉翻口重做。好在凡尔丁料子看不出正面反面，把黄渍翻进裤脚的翻口里边，不会影响裤子质量，顾客也看不出来。做好以后，大家看了，都说没啥破绽。就这样，这条裤子送到门市部，不声不响地给顾客拿去了。"},{"type":"paragraph","text":"事后，工场和门市部里都议论纷纷。许多同志不同意这种做法，说这是丢了政治，业务挂帅。有的人说：“这样处理不对头，是欺骗顾客。我们是社会主义企业，应该向顾客说老实话，承认错误，该赔就赔。”可是，也有人在旁边“打圆场”：“我们这里，衣服做得多，难免要出点小毛病。讲了老实话，顾客一定要跳起来，还不是自找麻烦？”"},{"type":"paragraph","text":"商店领导发现这种情况，认为这是两种经营思想、两种经营作风的斗争，就组织大家学习毛主席著作，就这条裤子的问题进行辩论。经过学习和反复议论，大家认识到，这种作法是没有按照毛主席教导的那样，彻底地为人民的利益工作。这种欺骗行为，是资本主义经营思想在作怪，同社会主义商业的经营原则——实事求是，“错了尺寸”。工作中出了事故，固然会损害社会主义商业的信誉，隐瞒事故欺骗顾客，就错上加错！"},{"type":"paragraph","text":"毛主席说：“如果有了错误，定要改正，这就叫向人民负责。”上级公司和商店领导决定派人到顾客家里去道歉，赔偿损失。顾客是绒布厂的工人，他本来还没有发现这一问题，听我们说了这一情况以后，非但不责怪我们，也不要赔偿，反而感动地说：“只有毛主席、共产党领导下的商店，才会这样做。你们这种老老实实的态度，比赔几个钱不知要好多少倍！”第二天，我们商店的领导同志又上门去访问。顾客只是说希望我们从思想上吸取教训，今后更好地为人民服务。这一切，深深地教育了我们。有些人说：这与自己当初的想法距离多远啊！"},{"type":"paragraph","text":"这件事情，给我们上了一堂生动的政治课。我们服装行业有两把尺子，一把竹尺，是量衣服的，另一把尺子是量思想的，这就是毛泽东思想。凡事应当先用毛泽东思想这把尺子来量一量。我们还体会到：不当心烫坏裤子，原来不是多了不起的大事；可是想欺骗瞒混过去，那就成了用资产阶级手段对待顾客的大问题。今后，对顾客要极端负责任，量、裁、缝、烫几道工序都要认真把关，尽量避免出事故。偶而做坏了衣服，则要敢于向顾客承认错误。这是可以得到顾客谅解，可以合理解决问题的。"},{"type":"paragraph","text":"一些老师傅还体会到：作为师傅，不但要向徒弟传授过硬的技术，更重要的是传播社会主义的商业道德。象有些人那种糊涂思想和错误作法，是千万不能传给徒弟的。"},{"type":"paragraph","text":"上海市红叶服装店工场"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66eebc5210"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

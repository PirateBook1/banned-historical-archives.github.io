script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央、人大常委会公告  共产主义战士  无产阶级革命家张鼎丞同志逝世","authors":[],"dates":[{"year":1981,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央、人大常委会公告"},{"type":"paragraph","text":"共产主义战士  无产阶级革命家张鼎丞同志逝世"},{"type":"paragraph","text":"新华社北京12月22日电　中国共产党中央委员会、全国人民代表大会常务委员会公告"},{"type":"paragraph","text":"中国共产党中央委员会、中华人民共和国全国人民代表大会常务委员会沉痛宣告：中国共产党第十一届中央委员会委员、共产主义战士、无产阶级革命家、闽西革命根据地的主要创建者之一、原第五届全国人民代表大会常务委员会副委员长张鼎丞同志，因长期患病，医治无效，于1981年12月16日11时28分在北京逝世，终年八十三岁。"},{"type":"paragraph","text":"张鼎丞同志在长期的革命斗争中，在社会主义建设事业中，为党为人民建立了不可磨灭的功绩，受到全党和全国各族人民的衷心爱戴。"},{"type":"paragraph","text":"张鼎丞同志的逝世，是我党和我国人民的一大损失。我们要学习张鼎丞同志为共产主义事业奋斗终身的斗争精神和崇高的革命品质，坚持四项基本原则，为把我国建设成现代化的、高度民主和高度文明的社会主义强国而奋斗。"},{"type":"paragraph","text":"根据张鼎丞同志生前的遗愿和他亲属的要求，张鼎丞同志的丧事从简，不举行遗体告别仪式，不举行追悼会。"},{"type":"paragraph","text":"共产主义战士、无产阶级革命家张鼎丞同志永垂不朽！（附图片）"},{"type":"paragraph","text":"张鼎丞同志逝世以后，12月19日上午党和国家领导人胡耀邦、邓小平、李先念、彭真、王震、彭冲、习仲勋、宋任穷、谭震林、薄一波、康克清等，前往张鼎丞同志家里，向他的家属表示亲切慰问并在张鼎丞同志遗像前默衷。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c1456eec7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

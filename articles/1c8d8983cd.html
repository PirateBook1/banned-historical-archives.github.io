script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中央军委转发福建前线部队公告","alias":"","parts":[{"type":"paragraph","text":"中央军委转发福建前线部队公告"},{"type":"paragraph","text":"(一九六七年二月六日）兹将福建前线部队公告转发你们，望参照执行。"},{"type":"paragraph","text":"福建前线部队公告"},{"type":"paragraph","text":"（一九六七年一-月三十一日）"},{"type":"paragraph","text":"最近，正当全国全面开展阶级斗争，毛主席指示人民解放军坚决支持革命左派群众，实行大联合进行夺权斗争的关键时刻，正当福建部队加强战备的时候，有少数别有用心的人，对福州部队学习毛主席著作积极分子代表大会，进行造谣诬蔑，煽动部分不明真相的群众冲击军事机关。他们违背中共中央关于不准冲击军事领导机关的规定，一月二十六口、二十九日两次冲进会场非法夺取大会领导权，破坏会场设备，二十六日冲击军事指挥机关。特别是二十八日中央军委命令公布之后，三十日仍然有人明知故犯，乱抓军队于部进行斗争，实行体罚，侮辱人格等等，公开违抗最高统帅毛主席批发的中央军委命令。这是严重违犯纪律的行为，应当受到纪律制裁。我军是毛主席亲手缔造和领导的人民军队，是无产阶级专政最主要的工具，是人民利益的最忠实保卫者，是无产阶级文化大革命的最忠实保卫者，是毛泽东思想的最忠实的保卫者，谁违抗毛主席的命令，谁就是反对毛主席！"},{"type":"paragraph","text":"我们遵照最高统帅的命令，坚决支持真正的无产阶级革命派，坚决反对右派，加强战备，保卫无产阶级文化大革命。对那些证据确凿的反革命组织和反革命分子，坚决采取专政措施！对不执行中央军委命令者，坚决实行纪律制裁！"},{"type":"paragraph","text":"为着维护最高统帅命令的尊严，对军队内部极少数违抗中央军委命令的违法分予，实行·了纪律处理。外部如有借此进行造谣诬蔑，或煽动不明真相的群众，继续冲击军事机关，孔化中国人民解放军者，我们一定按照最高统帅命令，坚决采取必要的措施。"},{"type":"paragraph","text":"坚决支持真正的革命左派！坚决粉碎资产阶级反动路线！毛主席的革命路线万岁！无产阶级文化大革命万岁！无产阶级专政万岁！战无不胜的毛泽东思想万岁！"},{"type":"paragraph","text":"我们最最敬爱的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席万岁！万岁！万万岁！！！-288—"}],"authors":[],"dates":[{"year":1967,"month":2,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":303,"page_end":303},"tags":[{"name":"毛泽东","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委转发福建前线部队公告","authors":[],"dates":[{"year":1967,"month":2,"day":6}],"is_range_date":false,"parts":[{"text":"中央军委转发福建前线部队公告","type":"title"},{"text":"各军区、各军兵种、各基地，并各总部：","type":"appellation"},{"text":"兹将福建前线公告转发你们，望参照执行。","type":"paragraph"},{"text":"附：福建前线部队公告","type":"subtitle"},{"text":"最高指示","type":"subtitle"},{"text":"军队向前进  生产长一寸","type":"subtitle"},{"text":"加强纪律性  革命无不胜","type":"subtitle"},{"text":"福建前线部队公告","type":"subtitle"},{"text":"（一九六七年一月三十一日）","type":"subtitle"},{"text":"最近，正当全国全面展开阶级斗争，毛主席指示人民解放军坚决支持革命左派群众，实行大联合进行夺权斗争的关键时刻；有少数别有用心的人，对福州部队学习毛主席著作积极分子代表大会，进行造谣诬蔑、煽动部分不明真相的群众冲击军事机关，他们违背中共中央关于不准冲击军事领导机关的规定，一月二十六日、二十九日两次冲进会场非法夺取大会领导权，破坏会场设备，二十六日冲击军事指挥机关，特别是二十八日中央军委命令公布之后，三十日仍然有人明知故犯，乱抓军队干部进行斗争，实行体罚，侮辱人格等等。公开违抗最高统帅毛主席批发的中央军委的命令，这是严重违反纪律的行为，应当受到纪律制裁。","type":"paragraph"},{"text":"我军是毛主席亲手缔造和领导的人民军队，是无产阶级专政最主要的工具，是人民利益最忠实的保卫者，是无产阶级文化大革命的最忠实保卫者，是毛泽东思想的最忠实保卫者，谁违抗毛主席的命令，谁就是反对毛主席！","type":"paragraph"},{"text":"我们遵照最高统帅的命令，坚决支持真正的无产阶级革命派，坚决反对右派，加强战备，保卫无产阶级文化大革命。对那些证据确凿的反革命组织和反革命分子，坚决采取专政措施！对不执行中央军委命令者，坚决实行纪律制裁！","type":"paragraph"},{"text":"为着维护最高统帅命令的尊严，对军队内部极少数违抗中央军委命令的违法分子，实行了纪律处理。外部如有借此进行造谣诬蔑，或煽动不明真相的群众，继续冲击军事机关，丑化中国人民解放军者，我们一定按照最高统帅命令，坚决采取必要的措施。","type":"paragraph"},{"text":"坚决支持真正的革命左派！","type":"paragraph"},{"text":"坚决粉碎资产阶级反动路线！","type":"paragraph"},{"text":"毛主席的革命路线万岁！","type":"paragraph"},{"text":"无产阶级文化大革命万岁！","type":"paragraph"},{"text":"无产阶级专政万岁！","type":"paragraph"},{"text":"战无不胜的毛泽东思想万岁！","type":"paragraph"},{"text":"我们最最敬爱的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席万岁！万岁！万万岁！","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第一集）》， 北京：1967年2月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"

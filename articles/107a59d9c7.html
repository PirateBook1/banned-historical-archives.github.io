script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应我国政府邀请前来进行友好访问埃耶格副总统率政府代表团到京邓小平副总理和数千群众到机场热烈欢迎赤道几内亚贵宾","authors":[],"dates":[{"year":1974,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年八月九日电　赤道几内亚共和国副总统、国家安全部长、总统代表米格尔·埃耶格·恩图图穆和由他率领的赤道几内亚共和国政府代表团，应中华人民共和国政府的邀请前来进行友好访问，今天晚上乘飞机到达北京。数千名群众聚集在首都机场上，热烈欢迎来自西非海岸的赤道几内亚贵宾。"},{"type":"paragraph","text":"到机场欢迎贵宾的有:国务院副总理邓小平，外交部长姬鹏飞，副部长何英，外经部长方毅，外贸部副部长周化民，中国人民解放军副总参谋长彭绍辉，政府其它有关部门、北京市革命委员会、对外友协的负责人谢北一、刘洪章、王毅之、梁昌武、张彬、栗秀真、陶琦、庄则栋、万里、杨骥等。"},{"type":"paragraph","text":"赤道几内亚共和国政府代表团团员有:外交及各国人民友好部副部长博尼法西奥·恩圭马·埃索诺·恩查马、大使普里莫—何塞·埃索诺·米卡、礼宾司长阿古斯丁·恩塞·恩富穆。"},{"type":"paragraph","text":"今天，首都机场上飘扬着赤道几内亚国旗和中国国旗。欢迎的群众怀着对赤道几内亚人民友好的情谊，向贵宾们热情致意。他们举的欢迎横幅上写着:“坚决支持赤道几内亚人民维护民族独立和国家主权的斗争!”“第三世界人民大团结万岁!”“全世界人民大团结万岁!”"},{"type":"paragraph","text":"当埃耶格副总统等贵宾走下飞机时，邓小平副总理等走到飞机前热情欢迎。接着举行了隆重的欢迎仪式。乐队奏赤道几内亚国歌和中国国歌。埃耶格副总统由邓小平副总理陪同，检阅了中国人民解放军陆、海、空三军仪仗队。欢迎的群众迎着贵宾跳起欢乐的舞蹈。埃耶格副总统高兴地不断向欢迎群众招手致意。"},{"type":"paragraph","text":"非洲国家驻中国的外交使节也到机场迎接。"},{"type":"paragraph","text":"据新华社北京一九七四年八月九日电　马拉博消息:由赤道几内亚共和国副总统、国家安全部长、总统代表米格尔·埃耶格·恩图图穆率领的赤道几内亚政府代表团八月五日中午乘飞机离开马拉博前往北京对中国进行友好访问。"},{"type":"paragraph","text":"到机场欢送的有:赤道几内亚负责经济和财政的国务秘书安德烈斯·恩科，全国人民武装力量部计划及供应局长特奥多罗·恩圭马，总统府典礼局长丹尼尔·奥约诺和其他政府官员。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"107a59d9c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

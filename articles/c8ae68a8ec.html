script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"甘南故情与红二、四方面军的行动意见","alias":"","parts":[{"type":"paragraph","text":"甘南敌情与红二、四方面军的行动意见"},{"type":"paragraph","text":"（1936年8月1日）朱、张、任同志："},{"type":"paragraph","text":"（甲）接占包座捷电，无任欣慰。"},{"type":"paragraph","text":"（乙）王均?正在陕南集中部队，两星期内可达甘南布防，其配置：一部将向天水、秦安、甘谷，接毛炳文之防；一部似将向文、武、成、康、西、礼、武、固各县。该部为第三军，仍辖第七师、第十二师各六个团。毛炳文之第二十四师由秦安、天水、甘谷移陇西；第八师原在定西，该部两师共十团，任务为保卫兰州。鲁大昌\"似在岷州，该部虽有六团，但战力甚弱，其第一、第五、第六团曾被我消灭大半。王耀武\"在汉中，接王均防。"},{"type":"paragraph","text":"[1]这是毛泽东和周恩来、彭德怀给朱德、张国焘、任弼时的电报。"},{"type":"paragraph","text":"[2]包座，有上包座、下包座之分，上包座即今达戒，下包座即今包座，又名俄苦塘，位于四川省若尔盖县东部、包座河东岸。"},{"type":"paragraph","text":"[3]王均，当时任国民党军第三军军长。[4]天水、秦安、甘谷，均为甘肃属县。[5]毛炳文，当时任国民党西北“剿共”总司令部第三十七军军长。"},{"type":"paragraph","text":"[6]文、武、成、康、西、礼、武、固，指文县、武都、成县、康县、西和、礼县、武山、西固（今舟曲），均为甘肃属县。"},{"type":"paragraph","text":"[7]鲁大昌，当时任国民党军新编第十四师师长。[8]岷州，即甘肃省岷县。[9]王耀武，当时任国民党军第五十一师师长。"},{"type":"paragraph","text":"（丙）四方面军到包座略作休息，宜迅速北进，二方面军随后跟进，到哈达铺\"后再大休息，以免敌人封锁岷西线，北出发生困难。望酌。"},{"type":"paragraph","text":"（丁）包座到哈达铺五百里，有险隘五、六处，主要是瓦藏寺、莫牙寺间二十五里路上之两座河桥，及罗达?西边六十里之腊子口山隘。宜选精锐二千余人，以机敏坚毅之首长率领向前开路。最好除此路外，再在西边选一条，直达岷州附近之路，分两路北进较为妥当。腊子口以北即脱离番区\"，地势宽，人烟稠密，便于部队之休息、整理。"},{"type":"paragraph","text":"毛周彭[1]哈达铺，位于甘肃省宕昌县西北部。[2]瓦藏寺、莫牙寺，即今旺藏寺、麻牙寺，均属甘肃省迭部县。[3]罗达，即今洛大，位于甘肃省迭部县东部，邻近舟曲、岩县。[4]腊子口，位于甘肃省迭部县东北部。[5]番区，指少数民族居住区。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":8,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":36,"page_end":37},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8ae68a8ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

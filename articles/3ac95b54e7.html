script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江西有些公社强迫群众拔掉超过规定的土地上的青苗","authors":["编","陶建中"],"dates":[{"year":1963,"month":9,"day":3}],"is_range_date":false,"parts":[{"text":"江西有些公社强迫群众拔掉超过规定的土地上的青苗","type":"title"},{"text":"陶建中编","type":"authors"},{"text":"新华社南昌讯  江西省农村有些地方强迫群众拔掉超过“六十条”规定的开荒土地和“十边地”上的青苗。","type":"paragraph"},{"text":"星子县欢桥公社党委在6月上旬决定，凡是超过“六十条”规定的开荒地上的作物，限三天内部拔掉。大队干部在讨论公社党委这个决定时有人认为：凡超过规定的开荒地，应当收回，但这些地上目前所种作物，水稻已抽穗60%，棉花正开花现蕾，红薯藤长有几尺，瓜菜豆类已经全部开花结实，如果全部拔掉实在可惜。因此提议采取以下办法处理：作物归集体收的，由集体给社员种子、肥料和开荒费；作物由社员私人收的，顶作口粮；妨碍水利建设、水土保持和集体生产的先拔掉。这些办法，大家一致赞同。但公社党委书记李泽光却大骂，说这是不执行党委的决议，是尾巴主义，是破坏集体经济。并确定，以全公社四个工作片为单位，以驻片的公社委员为队长，组织片内所有干部成立拔苗队，采取先党内后党外，先干部后群众，先拔自己的后拔群众的，把超过规定的开荒地上的作物全部拔掉。据初步统计，共拔掉全公社一千六百户的超规定的土地上的青苗，估计约损失粮食十六万斤。于都县段屋公社，在公社党委扩大会议上决定，凡是私人开荒没有计算为自留地的一律把青苗铲掉。会后用了四天工夫就铲掉青苗二百多亩。九江县江洲公社还开展了一个所谓“废荒运动”，把群众开荒所种的即将成熟的作物全部铲除。有的社员为此哭哭骂骂，向干部下跪哀求，有的甚至要投河、上吊自杀。","type":"paragraph"},{"text":"江西省委最近发出通报，要求有关地区立即进行检查，采取具体措施，坚决纠正这种错误做法。通报指出，对于社员群众超过“六十条”规定标准的自留地、开荒地，应当通过社会主义教育，引导社员自觉地归还集体，已经种上了作物的，应当在作物收获之后，再作适当处理，决不准采取简单粗暴的办法，更不允许强行拔掉青苗。","type":"paragraph"},{"text":"来源：1963年9月3日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ac95b54e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

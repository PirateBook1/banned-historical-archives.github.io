script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命路线指引下　坚持生产、使用、科研三结合我国制成集成电路电子计算机","authors":[],"dates":[{"year":1973,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一九七三年八月二十六日电　在毛主席的无产阶级革命路线指引下，我国第一台每秒钟运算一百万次的集成电路电子计算机，已经由北京大学、北京有线电厂和燃化部有关单位共同设计试制成功。半年多来经过三千多小时的试算运转证明，这台计算机性能稳定，质量良好，主机的解题能力、外部设备和管理、语言编译、符号汇编三套程序等主要指标，均已达到设计要求。"},{"type":"paragraph","text":"集成电路电子计算机，是继电子管电子计算机、晶体管电子计算机之后的第三代电子计算机。由于它采用了集成电路，因此，具有体积小、储存量大、计算速度快、性能稳定可靠以及耗电量少等优点。我国制成的这台百万次电子计算机，字长四十八位，内部储存器容量十三万字，加上磁带机、磁盘机、打字机、作孔机和输出、输入机等，共有九种二十二台外部设备。在试算运转过程中，操作人员曾用它计算过一个二百次方的代数方程式，结果:只用十几秒钟就正确无误地运算了出来；如果用人工计算，至少需要一百个人计算一年。操作人员还在这台计算机上进行过复杂的工程设计、天气预报、处理地震资料等几十个题目的运算，也都取得了良好效果。其中如计算五个以上云层的天气预报，处理石油地质勘探中的人工地震偏移迭加数据等，都是中小型计算机难以完成的题目；现在用百万次大型计算机，就可以较快地运算出来。因此，这台大型计算机的试制成功，标志着我国电子计算机技术又前进了一大步。"},{"type":"paragraph","text":"毛主席教导说:“教育必须为无产阶级政治服务，必须同生产劳动相结合。”这台高速集成电路电子计算机的试制成功，是贯彻执行毛主席关于教育革命的指示，坚持生产、使用、科研三结合的结果，也是广泛开展社会主义大协作，大搞群众运动的丰硕成果。"},{"type":"paragraph","text":"无产阶级文化大革命以前，北京大学和其它大学也曾经设计、试制过一些电子计算机。可是由于修正主义教育路线的干扰、破坏，有的设计不符合生产加工的要求，试制周期很长；有的虽已试制出来，但使用单位不能很好使用，长期闲置，不能发挥作用。无产阶级文化大革命中，工人阶级登上了上层建筑历史舞台，北京大学和全国许多大学一样，在斗、批、改中建立了一批校办工厂，作为教学、科研、生产三结合的基地，同时坚持开门办学的方向，实行厂校挂钩。一九六九年，他们接受设计试制这台计算机的任务。革命师生走出校门，进行调查研究，虚心听取工人的意见，学习上海等地同类型产品的设计经验。他们经过反复比较，选定了较好的设计方案。北京有线电厂等生产单位为了支援北大教育革命，加快电子计算机的试制进度，不但提供了高质量的配件，还派出有经验的工人和技术人员积极参加电子计算机的设计、试制。燃化部有关单位是百万次电子计算机的使用单位，他们也参加了试制。现在，这台计算机即将移交使用，为加速我国石油地质勘探作出贡献。"},{"type":"paragraph","text":"在这台电子计算机试制过程中，北京、上海、天津、南京、呼和浩特等地有上百个工厂企业为它提供了元件、器件和设备。这台计算机的成套外部设备，以及主机上所用的固体集成电路、多层印刷板等，都是我国自行设计制造的。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\08\\738r010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我国试制成功每秒钟运算一百万次的集成电路电子计算机。这是工作人员正在起动算题。　新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b3817a871"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

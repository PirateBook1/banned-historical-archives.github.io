script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于增加对资出口任务的指示","authors":[],"dates":[{"year":1966,"month":2,"day":21}],"is_range_date":false,"parts":[{"text":"中共中央关于增加对资出口任务的指示","type":"title"},{"text":"各中央局，各省、市、自治区党委，国务院各部委党组：","type":"appellation"},{"text":"（一）一九六六年对资本主义市场的出口，原定为十四亿五千万美元。现在由于进口有增加，出口也要相应增加（进口增加的项目主要是：原来打算由苏联进口的一部分钢材，苏联不给，要改向资本主义市场进口；为了备战和建设，要增加一部分精密机床和原料的进口；由于华北灾情和援外需要，增加了一些粮食进口，等等）。一九六六年对资本主义市场的出口，必须增加两亿美元，为完成十六亿五千万美元而努力。","type":"paragraph"},{"text":"（二）要增加出口，就必须增加出口货源。中央责成对外贸易部在国家计委和国务院财办领导下，提出货单，同各地方、各部门协商确定。请各地方、各部门务必积极支持。目前全国工农业生产的形势很好，增加一批出口货源，不仅是必要的，而且是完全可能的。","type":"paragraph"},{"text":"（三）出口货源的收购工作和向国外市场的推销工作，必须从现在起，切实抓紧。不仅外贸部要抓紧，而且各地方、各部门都要抓紧。凡是原料、材料、包装物料没有落实的，都要由主管部门负责切实解决。凡是花费力量不很大，而可以有效地增加出口货源的组织措施，各地方、各部门都要积极支持。今年春季广州出口交易会不久即将召开，请各地方、各部门积极支援，力争多出口，多收汇。对秋季出口交易会，也要积极准备。","type":"paragraph"},{"text":"（四）由于业经批准的进口计划已经很大，今年的外汇平衡很紧，在今年上半年，除了个别十分必要的以外，不再追加批准新的进口货单。","type":"paragraph"},{"text":"（五）今年对外贸易的任务很重，请各中央局，各省、市、自治区党委随时注意督促检查对外贸易计划的完成情况，并从政治上、组织上加强对对外贸易工作的领导。","type":"paragraph"},{"text":" 中 央一九六六年二月二十一日（发至省级党委）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af86529580"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"宣传工作者注意","authors":["《宣传通讯》编辑部"],"dates":[{"year":1952,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"宣传工作者注意","type":"title"},{"text":"《宣传通讯》编辑部","type":"authors"},{"text":"自今年入春以来，在全国范围内开展起来的大规模的爱国卫生运动，至目前止已获得了很大的成绩，使广大人民群众的卫生状况得到了空前的改进，有力地打击了美帝国主义所进行的细菌战。在这个空前伟大的爱国卫生运动中，人民群众在党的领导下发挥了高度的积极性和创造性，在各种具体工作中，人民都用尽了心机，创造了各种各样的办法，因而在各个地方都出现了一些群众卫生工作的模范城市、模范村庄、模范街道以及模范单位和模范人物，这是我们国家新的气象之一。这个卫生工作战线上的巨大胜利，保证了增产节约运动和国家建设事业的顺利进行。随着人民政治觉悟的不断提高，随着他们对卫生的重要性的认识不断提高，爱国卫生运动的规模正在不断地扩大着。","type":"paragraph"},{"text":"5月×日中央宣传部关于防疫宣传工作应注意事项的指示中，曾要求各地积极宣传群众的清洁卫生活动，指出：“对爱国防疫卫生运动中涌现出来的模范人物和单位，应加以表扬和奖励，以树立榜样和推广先进经验。”在群众的清洁卫生活动的宣传中，应系统地蒐集各地群众运动中所表现的生动事迹，写成通讯或报告文学在报刊上发表。6月27日人民日报发表了一篇很好的通讯“北京今夏的奇迹”。在这篇通讯中，作者以北京市人民所亲身体验的最常见的生动事例，说明了北京市人民如何在爱国卫生运动中创造了奇迹，宣传了群众力量是不可战胜的思想，给人民指出了新民主主义制度的优越性，从而增强了人民群众反对美帝国主义细菌战的信心。但是在全国范围来讲，像这种写得很好的通讯还不多，还有待于各地报刊的努力。","type":"paragraph"},{"text":"今年7、8、9三个月是全国卫生运动的高潮时期，各地报刊应该更好地组织力量，更多地发表这样生动具体的通讯报道，以推动这个运动继续向前发展，争取在这个战线上获得更大的胜利。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣传通讯》1952年第23期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67bdb437aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

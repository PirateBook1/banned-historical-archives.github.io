script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"岑巩县注溪公社革委会遵照毛主席教导  帮助基层干部提高继续革命觉悟","authors":[],"dates":[{"year":1970,"month":2,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"岑巩县注溪公社革委会遵照毛主席教导"},{"type":"paragraph","text":"帮助基层干部提高继续革命觉悟"},{"type":"paragraph","text":"新华社贵阳二十日电　贵州省岑巩县注溪公社革委会遵照毛主席关于“政治路线确定之后，干部就是决定的因素”的伟大教导，狠抓大队、生产队领导班子的革命化建设，帮助大队、生产队干部提高继续革命的觉悟，积极带领广大贫下中农和社员群众在抓革命、促生产的斗争中去夺取新的更大胜利。"},{"type":"paragraph","text":"注溪公社各大队、生产队的领导班子成员，几年来带领广大贫下中农和社员群众，狠抓革命，猛促生产，取得了很大的成绩。但是有少数基层干部在工作上存在着畏难情绪，有的不敢挑重担。公社革委会针对这些活思想，分期分批举办了大队、生产队干部毛泽东思想学习班，组织大家认真学习毛主席关于无产阶级专政下继续革命的伟大学说，以提高大家的阶级斗争和两条路线斗争觉悟，提高继续革命的自觉性。在学习的过程中，公社革委会针对一些基层干部的活思想，组织他们狠批叛徒、内奸、工贼刘少奇的反革命修正主义黑货，狠斗私心杂念。同时，公社革委会还请老贫农跟基层干部一块忆苦思甜。通过学习，广大基层干部进一步认识到，无产阶级、劳动人民有了政权就有了一切，丧失政权就丧失一切。哨坪大队革委会主任说：政权是贫下中农的命根子。解放前，贫下中农没有权，受压迫、受剥削；现在毛主席教育我们要为贫下中农掌好权、用好权，专一小撮阶级敌人的政。我们如果不好好干，那就是忘了无产阶级和贫下中农无权的苦。因此，他狠斗了私心杂念，表示要紧跟毛主席干一辈子革命，勤勤恳恳为贫下中农服务，不断为巩固无产阶级专政而战斗。"},{"type":"paragraph","text":"注溪公社革委会成员在狠抓基层干部思想革命化的过程中，十分注意开展谈心活动。他们同基层干部一起学习毛主席著作，一起忆苦思甜，一起斗私批修。对基层干部的成绩给予肯定，有了进步立即表扬。他们还以身作则，首先搞好自身思想革命化。平时，经常征求基层干部对自己的意见，主动斗私批修，努力改进工作作风。公社革委会除留一人值班外，其余人员全部深入基层，同广大贫下中农和基层干部一起学习毛主席著作，一起参加集体生产劳动。这就为基层干部树立了榜样，带动基层干部在革命化的道路上阔步前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a005ef97ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

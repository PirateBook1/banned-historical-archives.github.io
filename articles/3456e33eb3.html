script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"苏维埃中央政府对哥老会宣言","alias":"","parts":[{"type":"paragraph","text":"苏维埃中央政府对哥老会宣言"},{"type":"paragraph","text":"（1936年7月15日）哥老会的弟兄们！"},{"type":"paragraph","text":"我们中国民族的死敌，日本帝国主义，最近吞并中国的野蛮强盗行为，是愈来愈凶狠了。他们不但强占了我们的东北四省，并且进而实际地统治着整个的华北。不独利用走私，破坏我国的整个经济生活，增加破产失业的种种痛苦，并且采用对台湾朝鲜殖民地的制度，向华北增兵五万之多。这些政治上、经济上的一切设施，都是在把华北变成“满洲国”第二，把华北变成进攻全中国的根据地。而且正向着中国的西北、华中、华南进行强暴的侵略，要吞并全中国成为他的殖民地，要变四万万同胞成为他的奴隶牛马。亡国灭种的惨祸，已经燃烧到我们的眉睫了，我们是处在干钧一发，生死存亡的紧急关头。除了少数卖国贼汉奸之外，稍有血气的中国人，凡是不愿做亡国奴的中国人，莫不怒发冲冠，气愤填胸，要和日本帝国主义作一拼死活的抗战！近日西南的军人领袖李宗仁、陈济棠等高举抗日大旗，北向进兵，并要求南京政府蒋介石氏出兵抗日。抗日的民族革命战争，已经走上了新的阶段。"},{"type":"paragraph","text":"哥老会素以兴汉灭清打富济贫为宗旨，在辛亥反满的革命运动中，哥老会曾积极参加过，陕北革命亦得着了哥老会同志不少的帮助拥护与积极参加。如谢子长、刘志丹等诸同志，他们不独是红军的领袖，并且是哥老会中的模范。这种革命的精神，光荣的事绩，现在更应大大地发挥起来，为了救中国救自己而奋斗。"},{"type":"paragraph","text":"中华苏维埃人民中央政府，曾历次宣言，宣布抗日救国的主张，号召凡不愿做亡国奴的人，都应不分党派、不分阶级亲密地团结起来，一致去打我们共同的敌人-一日本帝国主义与汉奸卖国贼，而取得中国的民族独立解放，哥老会历来是代表民族志士及广大农民与劳苦群众的组织，始终受政府军阀官僚的压迫，被目为“下等人”，被诬为“盗匪”，而不能公开存在。哥老会所遭受统治阶级的待遇，同我们所遭受的待遇，实是大同而小异！你们过去主张兴汉灭满，我们现在主张抗日救国，你们主张打富济贫，我们主张打土豪分田地，你们轻财仗义，结纳天下英雄好汉，我们舍身救中国救世界，联络全世界被压迫被剥削的民族与阶层，我们彼此之间的观点主张都相差不远，我们的敌人及我们的出路更完全相同。因此，现在更以至诚特向全国哥老会的全体弟兄们宣言，不管我们过去互相间有过怎样的误会与不满，我们现在都应该忘却抛弃，我们要在共同的抗日救国的要求下联合起来，结成亲密的兄弟的团结，共抱义气，共赴国难，这是你们的神圣义务，也是全中国人民的神圣义务！"},{"type":"paragraph","text":"苏维埃政府是全中国被压迫的人民的政府，凡属被国民党政府摧残和通缉的人民，我们负招待保护之责。因此，哥老会可以在苏维埃政府下公开存在，我们更设有哥老会招待处，以招待在白区立不住脚的英雄好汉、豪侠尚义之士。我们希望，我们要求，我们欢迎各地各山堂的哥老会山主大爷，四路好汉弟兄都派代表来或亲来与我们共同商讨救国大计，我们是在热烈地等待着，欢迎着你们！我们高呼：发扬哥老会过去革命的精神！哥老会和全中国人民团结起来打日本兴中华！中华民族解放万岁！"},{"type":"paragraph","text":"中华苏维埃人民中央政府主席毛泽东"},{"type":"paragraph","text":"一九三六年七月十五日"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":7,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":498,"page_end":500},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3456e33eb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“编外新学员”","authors":[],"dates":[{"year":1976,"month":7,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“编外新学员”"},{"type":"paragraph","text":"巍巍大别山，绵延起伏，山路崎岖。一辆辆风驰电掣似的汽车在白云深处穿行，领头的那辆汽车驾驶室里，青年司机旁边，坐着一位年近半百、鬓发花白的老战士，他聚精会神地观察司机操纵方向盘、减速、刹车等动作。他是驻沪空军某部政治处副主任王景浦。"},{"type":"paragraph","text":"今年六月，王景浦随同汽车教导队千里迢迢来到这个老革命根据地，对新学员进行山区汽车驾驶训练。白天，他和战士一块跟车训练，晚上，他和战士一起学习毛主席的重要指示，批判邓小平反革命的修正主义路线。一次训练完毕，他发现一个新学员有点闷闷不乐，就和那位新学员谈心，可那位新学员却一句话也不讲。后来才了解到，那位新学员是因为一个驾驶动作老是掌握不好，产生了畏难情绪，他觉得王副主任不懂驾驶，所以谈话时没有讲。这种情况引起王景浦的深思：身子虽然在群众之中，并不等于和群众心贴心了。如果不能和战士实行三同，不懂得驾驶，不但做不好政治思想工作，还会脱离群众。"},{"type":"paragraph","text":"从此，王景浦处处以新学员的姿态出现，虚心好学，不懂就问。经过一个月的努力，王景浦已经基本上熟悉了汽车驾驶的五大动作综合运用，掌握了汽车的基本知识。在他的影响下，新学员进步很快，都亲切地称赞王景浦是汽车教导队的“编外新学员”。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8d40f425d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

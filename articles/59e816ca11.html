script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中日经济合作的前景很好  邓小平赵紫阳分别会见土光敏夫先生一行","authors":[],"dates":[{"year":1981,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中日经济合作的前景很好"},{"type":"paragraph","text":"邓小平赵紫阳分别会见土光敏夫先生一行"},{"type":"paragraph","text":"新华社北京3月18日电  中共中央副主席邓小平今天下午在人民大会堂会见了日中经济协会会长土光敏夫一行。"},{"type":"paragraph","text":"在亲切友好的交谈中，邓小平指出，中日两国经济合作的前景很好，能够合作的领域很多。"},{"type":"paragraph","text":"国务院副总理谷牧，日本驻中国大使吉田健三，参加了会见。"},{"type":"paragraph","text":"会见以后，邓小平出席了谷牧为欢迎土光敏夫一行而举行的晚宴。"},{"type":"paragraph","text":"据新华社北京3月18日  电国务院总理赵紫阳今天上午在会见日中经济协会会长土光敏夫一行时说，中日两国的经济合作，除了要积极妥善地解决引进成套项目所产生的一些问题以外，从长期来看，还应该研究如何更好地合作开发中国的能源问题。"},{"type":"paragraph","text":"会见是在中南海紫光阁进行的。赵紫阳在介绍中国的经济调整时说，这是一项积极的方针，它不意味着中国建设四个现代化的决心有什么改变，也不意味着中国发展对外经济合作的政策和继续进行经济体制改革的方针有什么变化。"},{"type":"paragraph","text":"赵紫阳对85岁高龄的土光先生为发展中日友好和促进双方的经济合作所作的努力表示感谢。"},{"type":"paragraph","text":"土光敏夫说，日中两国有着非常、密切的关系，我们期待着中国经济的发展。我们要尽最大的努力，同中国合作，妥善处理中国原计划停建的从日本引进的成套项目的问题。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"谷牧","type":"人物"},{"name":"赵紫阳","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59e816ca11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

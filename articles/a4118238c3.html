script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来讲话中有关清查“五·一六”的部分","authors":["周恩来"],"dates":[{"year":1969,"month":9,"day":20}],"is_range_date":false,"parts":[{"text":"周恩来讲话中有关清查“五·一六”的部分","type":"title"},{"text":"周恩来","type":"authors"},{"text":"我们讲了形势，主要是“九大”以后，产生了以毛主席为首、林副主席为副的党中央，各地也早已成立了革命委员会。革委会是中央肯定的。如果革委会一级有毛病，那是加强问题，改进问题，不能说今天的革委会里是走资派掌权。对新产生的中央委员会、新成立的革委会，要尊重。中央所发布的布告、通知、通令，都是经中央讨论过的，通过的，同意的，全国都要遵守、执行。有的地方还要闹，还要夺权，你夺谁的权？不是要夺无产阶级的权吗？这就不简单是极“左”。如果不改，还要闹，后头就必然有坏人。这就值得注意。反复旧，湖北现在还闹。起初出在山东，山东的反复旧传到湖北。他们出版刊物，叫做《扬子江评论》，说什么现在是走资派当政，他们提出要农村包围城市，大搞秘密活动。他们的这种做法，其性质基本上是一九六七年的“五·一六”活动。他们秘密搞，还散发传单。阶级斗争在国内还会有起伏。这样来一下也好，把敌人暴露了。极“左”（后边的坏人）不能说外交系统一个也不存在。“一外”批极“左”就搞得不深不透。“五·一六”是个阴谋集团，他要为资本主义复辟。他们表面上是搞极“左”，实际上是要颠复无产阶级政权。当然，也不能说凡是参加“五·一六”的都是反革命，都不可救药，只要他坦白交代了，自己是受欺骗、受蒙蔽的，坦白了可以不戴帽子。要区别一般受蒙蔽的群众坏头头，更要区别埋在后头的反革命黑手。批极“左”，不仅是外（语学）院没有批深批透，从整个中央机关来看，也还没有搞深搞透。","type":"paragraph"},{"text":"原来搞“五·一六”、挖“五·一六”的时候，我们提了四条：第一，不要扩大化；第二，不要让老保翻天；第三，要区别对待，第四，要促进大联合。提了这四条，当时是需要的。现在，抓了大批判，区别了什么是无产阶级，什么是资产阶级，当然仍要把一时的极“左”同搞阴谋集团区别开来。但是，不能强调了不扩大化，就不敢动了，就缩手缩脚了。中央各单位还没有搞深搞透嘛！扩大化，不加区别，不要区别对待，不对，但是，不敢动，不搞深搞透搞彻底，也是不对的。要防止两个极端。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4118238c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

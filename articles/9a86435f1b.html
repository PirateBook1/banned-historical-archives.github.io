script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"给马寅初的一封信","alias":"","parts":[{"type":"paragraph","text":"给马寅初的一封信"},{"type":"paragraph","text":"（1951年11月15日）寅初："},{"type":"paragraph","text":"关于学生健康问题前与先生谈过。此问题深值注意，提议采取行政步骤，具体地解决此问题，提出“健康第一，学习第二”的方针。我认为（中共华东局一月十一日电报一件附上，请查阅，其中第三项谈此问题）是正确的，请马副部长同志商酌处理为盼。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五一年十一月十五日附：中共华东局一月十一日电报"},{"type":"paragraph","text":"“健康第一，学习第二”节录中共华东局一月十一日向中央报告"},{"type":"paragraph","text":"关于学校工作的指示电文"},{"type":"paragraph","text":"“（三）转入正常学习，又须防止过去加多课程硬赶功课的偏向。从此次参加军校学生之体格检查中，即可看出，由于国民党长期反动统治的结果，学生体质虚弱，患病者很多。但解放以来，毛泽东全集第三十一卷各地也未能很好注意“健康第一，学习第二’之原则，因此造成公立学校之体格最差，大学较中学又差的现象还严重存在，这点应引起十分警惕。应按华东局高教会议的规定，适当减少正课时间，照顾学生健康需要。·.”"},{"type":"paragraph","text":"毛主席批语：这是正确的。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":11,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":66,"page_end":67},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a86435f1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

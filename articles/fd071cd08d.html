script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"河北平原反“蚕食”斗争的政策","alias":"","parts":[{"type":"paragraph","text":"河北平原反“蚕食”斗争的政策"},{"type":"paragraph","text":"（1941年6月9日）刘、邓，并彭、左、罗："},{"type":"paragraph","text":"（一）敌在冀南之“蚕食”政策，其目的在于缩小我之活动地区，扩大其占领地，若不予以击破，则我在平原将立足困难。"},{"type":"paragraph","text":"（二）击破这种政策的中心环节在于有正确的政策，主要应从政治上着手，而不能只是军事进攻或以军事进攻为主。"},{"type":"paragraph","text":"（三）一般说我党我军在此种三角地带工作的出发点，应该是善于荫蔽自己，保存实力，处处为民众着想，要保护民众，使民众不致吃亏（也就是保存自己）。对于民众中某些被迫应付敌人的行动，不仅不应尖锐地反对（这不是右倾退缩），反而应该因势利导成为带有计划性的应付敌人的办法，甚至成为策略。我党我军应帮助民众想出这些办法应付敌人，只有如此才不致使群众脱离我们，打破敌人分离我军民团结的毒计。"},{"type":"paragraph","text":"（四）单纯的军事斗争，表面上的尖锐对立政策，将引起敌人残酷的镇压，其结果恰恰是造成群众的恐惧，使敌寇得逞其阴谋。"},{"type":"paragraph","text":"（五）在这些地区内应多采用两面派政策，加强伪组织伪军工"},{"type":"paragraph","text":"[1]这是毛泽东和朱德、中共中央军委副主席王稼祥、军委参谋长叶剑英给八路军第一二九师师长刘伯承、政治委员邓小平并告彭德怀、八路军副参谋长左权和八路军野战政治部主任罗瑞卿的电报。取荫蔽的方式，不能与根据地一样。总之，愈能保存自己，团结人民，孤立日寇，就愈能长久坚持。一切只着眼到一时的痛快拼命斗争而不知道转弯的办法都是有害的。"},{"type":"paragraph","text":"（六）健强由当地干部率领与地方人民有血肉联系的地方武装是坚持平原的基本条件，特别是这种三角地带其作用更为重大。若无此种地方武装，单靠把主力分散去进行游击是困难的。"},{"type":"paragraph","text":"（七）你们灰电的精神应该改变，同时希望你们严格检查在平原地区内这方面的政策，我们觉得在平原某些部队中最近发生的不断叛变情形与此是有关系的，必须引起你们的严重的注意。"},{"type":"paragraph","text":"毛朱王叶"},{"type":"paragraph","text":"九日"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":6,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":130,"page_end":131},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd071cd08d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

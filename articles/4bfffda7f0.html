script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在北京机场的欢送仪式上  刘少奇主席的讲话","authors":[],"dates":[{"year":1963,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在北京机场的欢送仪式上"},{"type":"paragraph","text":"刘少奇主席的讲话"},{"type":"paragraph","text":"新华社十日讯　刘少奇主席在首都机场欢送西萨旺·瓦达纳国王陛下的讲话，全文如下：尊敬的西萨旺·瓦达纳国王陛下，尊敬的首相梭发那·富马亲王殿下，尊敬的老挝贵宾们，朋友们，同志们："},{"type":"paragraph","text":"西萨旺·瓦达纳国王陛下、梭发那·富马亲王殿下和其他老挝贵宾们在我国的友好访问，已经圆满结束，现在就要离开北京了。国王陛下的这次访问，给我们留下了十分愉快的印象。通过两国领导人的亲切会谈，加深了我们之间的相互了解，这对于进一步加强我们两国的友好合作关系，具有重要的意义。现在，我再一次代表中国人民和中国政府，对国王陛下的这次友好访问，表示衷心的感谢。"},{"type":"paragraph","text":"中老两国人民都是热爱和平的。我们共同的愿望是捍卫自己的民族独立，建设自己的国家，维护印度支那和亚洲的和平。我们两国在和平共处五项原则和万隆会议十项原则基础上继续发展友好睦邻关系，符合我们两国人民的共同利益。中国人民将一如既往，坚决支持老挝人民的爱国正义斗争，严格遵守和维护一九六二年日内瓦协议的规定，并且为不断加强中老两国人民的传统友谊而继续努力。在这即将分别的时候，我谨请国王陛下和老挝贵宾们向亲戚般的老挝人民转达中国人民的亲切问候和崇高敬意。"},{"type":"paragraph","text":"祝国王陛下、亲王殿下和全体老挝贵宾们身体健康，旅途愉快。"},{"type":"paragraph","text":"中老两国人民的友谊万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bfffda7f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

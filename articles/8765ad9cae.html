script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席啊，我们感谢您!","authors":["赵德寿"],"dates":[{"year":1966,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海汽车配件厂老工人　赵德寿"},{"type":"paragraph","text":"毛主席领导好，喜事说不完。上海市第六人民医院的医生，听毛主席的话，在今年四月，一次就为我们厂里一个青年艺徒接上三个断了的手指。这是一件了不起的好事。这个青年艺徒在操作时，忘记按照安全生产的规程办事，不幸轧断了三个手指，党就立刻把她送进最好的医院进行治疗。"},{"type":"paragraph","text":"我听说，她住在医院里，医生为了替她接上三个手指，可费了不小的劲呢。医务人员一口气在手术台上干了十几个小时，手术做好以后，白天黑夜伴着她，为她护理，为她换药，这样又过了好几个月。这一切都不算，最使我感动的是医务人员还关心她的思想，帮助她学习毛主席语录，有了缺点就批评，有了进步就表扬，医生把她当做自己的革命同志一样看待。这哪里象是住医院，简直是进了革命的大学校!这样好的医院，这样好的医生，在旧社会里，做梦也别想遇到。"},{"type":"paragraph","text":"从这件事，使我想起自己在旧社会受的苦，又想到青年人在新社会的甜，越想心里越欢喜。三十二年前，我也象那位艺徒一样年轻，当艺徒还没有满师。一天，我刚做完工，下班时间已到。老板又送来一些零件，限时限刻要我冲好。我心里很不乐意，但只好忍着气去做。当我看到模子时，心里就着慌，明知那个模子不好弄，在此不久前，我的一位师兄就被这个模子冲去了一个指头。我暗暗告诫自己要当心。但这时人累心急，干不多久，我的手指竟然也被冲掉了。当时没人管，断下来的指头也丢了，就匆匆忙忙跑到医院。"},{"type":"paragraph","text":"那时候，医院是为有钱的老爷、小姐们开门的，哪有我们劳动人民的份。医生拿着象牙刷子一样的刷子给我刷，刷得我痛得要命，刷好了就涂点药水，用纱布一包就算了事。我还没有离开医院，鲜血已经渗透了纱布。以后我再也不想去医院了，自己买了一包便宜茶叶，泡了茶汁洗了几次。手还没好，为了生活，我就硬着头皮去上班。当时只能用一只手做工，连洗手也要别人帮忙。直到三四个月以后伤口才痊愈。"},{"type":"paragraph","text":"在旧社会，资本家开的厂谈不上有什么劳动保护。冲床工人轧断手指，是家常便饭。我的一位师兄，十个指头被冲掉了九个。现在国家照顾他在门房工作。可是，资本家为了遮盖他们的罪行，还恶毒地编造了一套蒙蔽人的鬼话，说做“冲床工人手指头不冲掉，不能成为老师傅。”"},{"type":"paragraph","text":"老板的心就是黑。现在想想这群狗东西，还令人恨得咬牙切齿。"},{"type":"paragraph","text":"在新社会的医院里，情况发生了根本的变化，医生对我们工人真象对自己的亲人一样。我们对医生更感到亲切。他们的思想好，技术好。过去，我常常想，解放后为什么医生对病人好了呢?特别是最近几年，我更觉得医生对病人越来越好。后来我才知道第六人民医院的医生们经常学习毛主席著作《纪念白求恩》《为人民服务》，用毛主席的话对照自己，检查自己，要象毛主席教导的那样对待病人。听了医生的这些事情，又想想我们在车间生产，不也是经常学习毛主席的这两篇文章吗。我自己也是这样，越读毛主席的书，生产的劲头越足；毛主席的书读得越认真，生产出来的产品也越好。听了毛主席的教导，就能搞好生产，就能更好的为人民服务。"},{"type":"paragraph","text":"这样想了一阵，我找出了医生对工人为什么这样好的道理了。虽然医生干的是接断手，我们是生产工具的，可是我们和医生都是受毛主席的教导，心里都装了毛主席的话，都把自己的工作看做是革命工作的一部分，都想为革命、为人民，把工作做得多快好省。"},{"type":"paragraph","text":"医生心里能装进毛主席的话，毛主席的思想深入人心，这就是我们工人感到最最高兴的。我们工人只希望医生能多多听毛主席的话，把工作做得更好，和我们工人阶级站得更近，靠得更紧，共同把无产阶级的革命事业进行底到。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8765ad9cae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于接办、承购和投资私营企业问题给薄一波的复电","authors":[],"dates":[{"year":1950,"month":7,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央关于接办、承购和投资私营企业问题给薄一波的复电","type":"title"},{"text":"一波同志：","type":"appellation"},{"text":"七月三日电悉。同意所拟之关于接办、承购和投资私营企业问题的电稿，可用政务院、军委名义通报各区，但不必登报，附稿抄政务院办。","type":"paragraph"},{"text":" 中  央七月十五日","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"薄一波关于接办、承购和投资私营企业问题的电报","type":"subtitle"},{"text":"（一九五O年七月三日）","type":"subtitle"},{"text":"周总理并中央：","type":"appellation"},{"text":"关于接办、承购和投资私营企业问题，工商局长会议、税务会议、工商界代表均有反映，认为这是政府有计划的办法，用税债高压之后，加以收购，以提早实行社会主义。各大区市政府亦有反映，认为这样做很不妥当。我们曾用电报征求各区意见，各地均赞成我们提出的办法（如电文），请中央审查批示后，发各区并最后在报纸上公布。","type":"paragraph"},{"text":" 薄一波七月三日","type":"paragraph"},{"text":"各级政府财委，各级军区，各野战军：","type":"appellation"},{"text":"据各地反映，近来私营企业因经营困难每有出售及要求公私合营而为当地军政机关所承购或投资合营者，过去对于此类事件，因无统一管理办法，公家往往受骗，或引起人民“乘人之危”及“与民争利”等不良印象。为此，特规定今后军政机关欲接办、承购或投资私营企业时，均应报告各大行政区、省、市财委或工商局获得同意后始得办理。过去已接办、承购或投资合营者，亦应向前述机关登记备案，以便予以指导。","type":"paragraph"},{"text":" 政务院军  委","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44ab1b7ba5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

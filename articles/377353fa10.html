script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命群众胜利前进的指路明灯　粉碎反革命经济主义的有力武器　节约闹革命有极深远的政治意义　解放军广大指战员热烈拥护毛主席的伟大号召","authors":[],"dates":[{"year":1967,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命群众胜利前进的指路明灯　粉碎反革命经济主义的有力武器"},{"type":"paragraph","text":"节约闹革命有极深远的政治意义"},{"type":"paragraph","text":"解放军广大指战员热烈拥护毛主席的伟大号召"},{"type":"paragraph","text":"据新华社二十七日讯　我们伟大的领袖毛主席最近发出的“要节约闹革命”的英明指示，在中国人民解放军广大指战员和各军事院校、军事工厂、部队文艺单位的革命造反派中，引起了强烈反响。他们说，毛主席这一伟大指示，是广大革命群众胜利前进的指路明灯，是粉碎资产阶级反动路线新反扑的有力武器。我们革命战士热烈拥护、认真学习、坚决执行、热情宣传毛主席这一伟大指示，并一致表示，要积极支持左派广大革命群众，保护国家财产，保卫无产阶级文化大革命。"},{"type":"paragraph","text":"这两天，各部队广大指战员认真收听和学习了毛主席“要节约闹革命”的指示。他们马上出黑板报、墙报，广泛宣传这一伟大指示。许多部队的指战员热烈地进行了座谈讨论。他们说，在史无前例的无产阶级文化大革命进入新阶段，在击退反革命经济主义的新反扑，在无产阶级革命派联合起来进行夺权斗争的关键时刻，我们伟大领袖毛主席发出了“要节约闹革命”的庄严号召，有着极其深远的政治意义。这一伟大号召是我们思想的指南、行动的准则，是革命战士的座右铭。被誉为“海防前线好八连”的福州部队某部工兵连，长年累月战斗在前线，敌人的钢弹打不垮，“糖弹”击不中，一片赤心为革命。他们学习毛主席这一指示时，深有体会地说，节约闹革命，这是无产阶级革命战士的最大本色。只有节约闹革命，我们才能经常保持旺盛斗志，密切联系群众，永远立于不败之地！"},{"type":"paragraph","text":"全军各军事院校、军事工厂、文艺单位的革命造反派，在学习毛主席“要节约闹革命”这一指示时，还反复学习了毛主席关于勤俭节约艰苦奋斗的教导。他们说，艰苦奋斗，勤俭节约，是我们伟大领袖毛主席对我们一贯的教导。今天，我们在与一小撮走资本主义道路的当权派进行斗争时，一定要坚决执行毛主席“要节约闹革命”的指示，发扬我党我军的光荣传统，保持无产阶级革命战士的本色。"},{"type":"paragraph","text":"许多部队还纷纷派出宣传队，广播车，深入工厂、农村，宣传毛主席“要节约闹革命”的指示，他们决心尽快地让广大革命群众掌握毛主席的指示，胜利前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"377353fa10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、中央文革“关于整顿、恢复、重建党的组织”的意见和问题","authors":[],"dates":[{"year":1967,"month":12,"day":2}],"is_range_date":false,"parts":[{"text":"中共中央、中央文革关于整顿、恢复、重建党的组织的意见和问题","type":"title"},{"text":"各省市区革命委员会（筹备小组）、军管委员会，各大军区、省军区党委：","type":"appellation"},{"text":"现将《关于整顿、恢复、重建党的组织的意见和问题》发下，望你们征求意见，并于元旦以前将意见报告中央，以便再作修改。","type":"paragraph"},{"text":"（发至县团级）","type":"paragraph"},{"text":"关于整顿、恢复、重建党的组织的意见和问题","type":"subtitle"},{"text":"党中央《关于已经成立了革命委员会的单位恢复党的组织生活的批示》下达后，广大党员和革命群众反映很激烈。一致认为毛主席和党中央这一指示非常及时，非常英明，是对广大党员的最大爱护和关怀，是全党政治生活中的一件大事，是毛主席革命路线的又一伟大胜利。","type":"paragraph"},{"text":"（一）关于用毛泽东思想整顿，恢复，重建党的组织问题","type":"subtitle"},{"text":"同志们提出，恢复党的组织生活，绝不是恢复无产阶级文化大革命以前的老样子，老一套。而是要高举毛泽东思想的伟大红旗，用毛泽东思想来整顿、恢复、重建党的组织，彻底批判刘邓的修正主义建党路线，把我党建设成为由无产阶级先进分子所组成的、能够领导无产阶级和革命群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组织。这是整顿、恢复、重建党的组织所必须遵守的最根本的原则。","type":"paragraph"},{"text":"（二）关于整顿、恢复、重建党的组织过程中的思想工作问题","type":"subtitle"},{"text":"在整顿，恢复，重建党的组织过程中，一定要做好党员和非党员中无产阶级革命造反派同志的思想教育工作。同志们建议：","type":"paragraph"},{"text":"（1）举办毛泽东思想学习班，活学活用毛主席著作，提高思想觉悟，解决思想问题。","type":"paragraph"},{"text":"（2）广泛发动群众讨论，虚心听取无产阶级革命造反派的意见，改善党群关系，彻底打消党员高人一等的优越感和无产阶级革命造反派怕党员报复的思想。（3）有的党员犯了错误，必须以“斗私，批修”为纲，认真进行自我批评，取得革命群众的谅解。","type":"paragraph"},{"text":"（三）关于整顿、恢复、重建党组织的条件，范围和政策界限问题","type":"subtitle"},{"text":"具备什么条件的单位才能恢复党的组织生活。","type":"paragraph"},{"text":"多数同志认为，根据中央指示，凡成立了革命委员会或革命委员会筹备小组的单位，可以恢复党的组织生活。","type":"paragraph"},{"text":"那些人不应再过党的组织生活：","type":"paragraph"},{"text":"（1）“查明有据的叛徒，特务和在无产阶级文化大革命中表现极坏而又死不悔改的那些人”，不应再过党的组织生活。","type":"paragraph"},{"text":"（2）对有叛徒、特务嫌疑而未作结论的，绝大多数同志意见也应暂缓参加党的组织生活，待问题查清后，再考虑是否恢复。","type":"paragraph"},{"text":"（3）凡是犯有严重错误，在无产阶级文化大革命中表现不好，革命群众意见很大的党员，在他尚未承认错误，尚未向革命群众检讨并取得革命群众的谅解以前，暂缓参加党的组织生活。吸收新党员的条件是什么：","type":"paragraph"},{"text":"综合大家的主要建议如下：","type":"paragraph"},{"text":"（1）建议以毛主席关于接班人五个条件和林副主席关于选拔干部的三条标准为根据吸收新党员，注意阶级成份，但也要看思想政治表现，看是否忠于马克思主义、列宁主义、毛泽东思想，忠于毛主席的无产阶级革命路线。","type":"paragraph"},{"text":"（2）根据在无产阶级文化大革命运动中的表现。在无产阶级文化大革命中冲杀出来的，经过运动考验的，忠于毛主席的无产阶级革命造反派，可以吸收入党。","type":"paragraph"},{"text":"（3）要吸收那些朝气蓬勃，富有无产阶级革命造反精神，勇于在阶级斗争中冲锋陷阵的无产阶级先进分子入党，特别要注意吸收工人、贫农、红卫兵中的先进分子入党。要彻底批判“驯服工具论”，彻底批判吸收党员只根据什么“听话”、“生产好”、“业务好”等等，而不重视无产阶级政治思想、革命大节的刘邓修正主义建党路线。","type":"paragraph"},{"text":"（4）目前有一批预备党员未转正，有的够条件已超过预备期的可以转正。","type":"paragraph"},{"text":"清除党员根据什么原则：","type":"paragraph"},{"text":"（1）叛徒、特务、阶级异己分子统统清除出党。","type":"paragraph"},{"text":"（2）死不悔改的反革命修正主义分子清除出党。","type":"paragraph"},{"text":"（3）死气沉沉，不起作用，毫无革命干劲，不配为党员的，或开除出党，或劝其退党。","type":"paragraph"},{"text":"（4）长期作预备党员不够转正条件的，取消预备党员资格。","type":"paragraph"},{"text":"（5）有些单位在无产阶级文化大革命运动中根据群众要求开除了一些党员，凡符合上述条件的开除出去，不符上述条件的，经过教育，并取得革命群众谅解的，应恢复其党籍。","type":"paragraph"},{"text":"（四）关于建立党的核心小组问题","type":"subtitle"},{"text":"关于党的组织领导问题，大多数同志主张在革委会中建立党的核心小组来领导；基层成立支部和小组。核心小组必须采取自上而下、上下结合、内外结合、充分酝酿，反复协商的办法产生，并报上级审批。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第五集）》， 北京：1968年1月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67e08c475a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

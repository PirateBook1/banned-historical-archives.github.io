script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“我希望多出些储安平这样的人物”","authors":["山西","梁汪汶"],"dates":[{"year":1957,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"“我希望多出些储安平这样的人物”","type":"title"},{"text":"山西梁汪汶","type":"authors"},{"text":"山西省一民革成员希望多出些储安平这样的人物","type":"subtitle"},{"text":"新华社太原13日电　12日山西日报刊载了民革太原市委员会第十四支部主任委员梁汪汶在一次座谈会上发表的意见。梁汪汶说：我不同意反对储安平的意见，我希望多出些储安平这样的人物。","type":"paragraph"},{"text":"梁汪汶说，我们目前在对伟大人物这个问题上，理论和实际不相符合。我们承认人都是会犯错误的，但我们从没听到马克思、恩格斯、列宁有什么缺点，也没有听说过毛主席、朱副主席、刘委员长、周总理有什么缺点，而听到的只是英明伟大、歌功颂德。就是斯大林的缺点听说过，还是在他死后。难道我们的导师和领袖都是超历史的人物吗？这就形成了“领袖无缺点观”。这种“领袖无缺点观”反映在意识中，就是个人崇拜，权威思想。由于“伟人无缺点观”，形成了伟人的一切都是金科玉律，伟人的言论就是“经典”。","type":"paragraph"},{"text":"梁汪汶还说，储安平向毛主席和周总理提意见是一个良好的开端。我们民革的一位女中央委员反对储安平的意见，我不同意她的意见。我认为，如说现在是无产阶级领导的，民主革命时期不是无产阶级领导吗？如说民主革命时期打倒三个敌人需要联合，现在进行社会主义建设，任务更加艰巨复杂，不是更需要吗？联合不排斥领导，既联合必有领导；领导产生于联合，既有领导必是联合。储安平的意见说的正是党中央的宗派主义。我们反对宗派主义，中央不能例外。唐太宗是封建帝王，事业上的成就很大，但这和魏征的帮助是分不开的。我们希望多出现一些魏征、储安平这样的人物，对我们的社会主义有更大的好处。","type":"paragraph"},{"text":"梁汪汶的这段发言是在最近民革山西省及太原市委员会召集的座谈会上说。","type":"paragraph"},{"text":" 来源：1957年6月13日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ad863168f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

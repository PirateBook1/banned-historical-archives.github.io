<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"田步霄写给王振的绝命信","authors":[],"dates":[{"year":1959,"month":10,"day":28}],"is_range_date":false,"parts":[{"text":"田步霄写给王振的绝命信","type":"title"},{"text":"【田步霄，男，汉族，现年33岁，家庭中农成分，本人教师出身，陕西渭南县人。49年3月参加革命，50年6月入党。1956年田当上了仅30岁出任县长 在大跃进中被县委书记席道隆打成“右倾机会主义分子”。此信为田自杀前的绝命信。据传他还在写下了“土地荒了，人民饿著，咱们把罪犯下了”后自杀。死后的第二天，他被开除党籍，机关干部对其进行批尸活动。 1980年代被平反。】","type":"paragraph"},{"text":"王振同志：","type":"appellation"},{"text":"我的话都向你谈了，我原来想叫老阎，老阎开会去不在，我给你谈的和给席，张书记写的基本相似，请转。","type":"paragraph"},{"text":"别后也可能说我是老顽固，事出无耐（奈）。","type":"paragraph"},{"text":"现有两件事告诉你。能办即办，不要为难。","type":"paragraph"},{"text":"（1）设法派一人将家属送往原乡，并请照顾，好言相劝。","type":"subtitle"},{"text":"（2）别后深深掩埋，深约7尺，能送即送，不能以罪论。","type":"paragraph"},{"text":"（3）有一百号英雄笔1支，有人要出售，无人要告诉家中，那支笔19元。","type":"paragraph"},{"text":"（4）倪中汉那里有我一个110存折。","type":"paragraph"},{"text":"最后祝你们工作顺利，身体健康。我已想到绝路。","type":"paragraph"},{"text":"敬礼","type":"paragraph"},{"text":" 田步霄（1959年）10（月）28（日）","type":"paragraph"},{"text":"还有水投资卷（券）150元，是否可对现（在家）。","type":"paragraph"},{"text":"注：此信见中共通渭县委《关于反党集团首要分子田步霄自杀情况报告》之附件。中共产党通渭县委第251号。","type":"paragraph"},{"text":"田步霄给席道隆和张峰的检查书","type":"subtitle"},{"text":"席书记","type":"appellation"},{"text":"张书记：","type":"appellation"},{"text":"我的错误是严重的，这一点我是认识的，我和反党分子王（杰）、李（枝盛）原来在一起有不满和反党言论，这是我的错误，是辜负了党对我的教育，我给人没有做下多事情，反欠了党的帐，这是应当还清，这是完全应该的。","type":"paragraph"},{"text":"但是，我是反党的首要分子我是思想还（按：原打印件是“不”字，后用毛笔加了个走字底）通的，王、李早已党反了，（告县委闹县委——原注）我是不知道的，真的不知道。他拉拢我这因历史没结论的不满者和个人主义者，我是上了当，这是我错误而且是严重的错误。","type":"subtitle"},{"text":"我和老白（尚文）有一些隔阂，是事实，我也检查了，根子还是个人主义。","type":"paragraph"},{"text":"我和你两人没有啥意见，我这人在思想方法、工作方法都是很大的毛病，看问题有很大片面性，思想不通，圈子转不过，在说话也不注意，因而引起同志们的误会，特别是在工作（和关书记没有意见——原注）由我自己主观片面，对问题的看法总是不全面，这不但对工业、农业、文教都一样。","type":"paragraph"},{"text":"我对总路线、人民公社、大跃进、大办地方工业我是衷心拥护的，人总是有优点有缺点，这是思想方法问题。","type":"paragraph"},{"text":"王志雄的发言稿给我是一个事实，我并没有看，我和王志雄粮观点是两个，我现在还同意县委的看法。王的错误是严重的，我没有教育是我的错误，但王的问题真的除了粮食、公安部吃饭以外我是不知道的，现在检查我严重的官僚主义。","type":"paragraph"},{"text":"同志们提的意见，大部分是善意的，是正确的，有的是不正确，有的恶意攻击的，检查不能张口，所以只有（不）喘，如段鸿说的我真记不清，我们真苯，区书区长都在常（场）我就说这事你想，马俊吉说，我在县委襄南都接近马世俊，我在襄南就不认识马，就是认识，见了很少说话，马还在可证明，如王志雄的电报，一言难尽。","type":"paragraph"},{"text":"现在我再回顾一下几年来的工作，党代会前骄傲自满严重，工作积极，56年5月至56年底，自卑埋怨，消极怠工，56年——57年，思想上有包袱，忽冷忽热，时明时暗，时起时伏，57年一般，58年跃进，59年严重右倾。","type":"paragraph"},{"text":"这次会上，第一次我检查思想准备不够，思想紧张，检查的不好，在检查中对张学圣、粱耕星同志有一些讽刺打击，我现承认错误，当时我的意思是工作推不动，还加了人，我没有找到根子——右倾。","type":"paragraph"},{"text":"总的参加工作十多年，没有给党给人民办事，反变成了党和人民的罪人。","type":"paragraph"},{"text":"现在告别。","type":"paragraph"},{"text":"毛主席万岁！","type":"paragraph"},{"text":"中国共产党万岁！","type":"paragraph"},{"text":"总路线、大跃进、人民公社万岁！","type":"paragraph"},{"text":"我的问题说不清楚，别人怀疑是应该的，通渭5年工作总有问题，是非难辨。","type":"paragraph"},{"text":"最后","type":"paragraph"},{"text":"敬礼","type":"appellation"},{"text":" 田步霄59、10、28","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39bf3e3ce3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

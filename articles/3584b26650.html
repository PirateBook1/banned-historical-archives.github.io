script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"财政部、农垦部关于国营农场安置大中城市精减职工和青年学生的经费平均定额","authors":[],"dates":[{"year":1962,"month":11,"day":21}],"is_range_date":false,"parts":[{"text":"财政部、农垦部关于国营农场安置大中城市精减职工和青年学生的经费平均定额","type":"title"},{"text":"各中央局农办、财办、各省、市、自治区农办、农垦厅(局)、财政厅(局)：","type":"appellation"},{"text":"为了统一国营农场安置大中城市精减职工和青年学生经费的开支项目和标准，便于各地核算时有所依据，我们遵照国务院关于精简职工安置办法的若干规定和谭副总理指示精神，并参考各地报来的经费预算，制定了几个平均定额，即：顶替安置一个带家属的职工五百六十元，单身职工四百六十元，学生二百一十元，带家属的闲散人员一百三十元，单身闲散人员三十元；增补安置一个带家属的职工一千零六十二元，单身职工六百零二元，学生三百五十二元，带家属的闲散人员六百三十二元，单身闲散人员一百七十二元；扩建、新建农场安置一个职工给以工资补贴四百三十元，安置一个学生给以生活补助费一百八十元。这只是一个平均定额，各地应根据实际情况，本着勤俭节约原则具体安排，凡是能低于这些定额的，则应从低。现在将定额计算的依据说明如下：","type":"paragraph"},{"text":"一、工资补贴。在职职工下放到农场的第一年，给以工资差额补助，差额是按城市精减职工年平均工资五百元(多是一九五八年以后进厂的，学徒工比重大，故年平均工资较低)、农场职工年平均工资二百七十元计算的。第二年平均按下放职工原工资标准的40％给以工资津贴。已退职的不给工资补贴。","type":"paragraph"},{"text":"二、学生生活补助费。城市下放学生初到农场，劳动效率不高，收入较低，为了保证他们的生活，除本人劳动收入外，每月给以生活补助费十五元，补助一年。但加上本人劳动收入，不应超过所在农场的最低工资水平。","type":"paragraph"},{"text":"三、建房费。采取增补方式安置的补充建房费，带家属的每户二十平方米，单身的每人五平方米，每平方米造价三十元。顶替安置的补充建房费按顶替劳力总数的20％的面给以建房补充，其标准与增补安置的相同。","type":"paragraph"},{"text":"四、小农具购置费。每个劳动力按十二元计算。","type":"paragraph"},{"text":"五、家具补充费。采取增补方式安置的，带家属的每户二十元，单身的每人十元；顶替安置的，带家属的每户十元，单身不给。这项经费主要用于添置日用家具和炊具，由农场统一掌握使用，不发给个人。","type":"paragraph"},{"text":"六、新建、扩建农场所需基建投资和流动资金，另有规定。","type":"paragraph"},{"text":"(附表略)","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"财政部、农垦部关于国营农场安置大中城市精减职工和青年学生的经

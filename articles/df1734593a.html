script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"给口口的信","alias":"","parts":[{"type":"paragraph","text":"给口口的信"},{"type":"paragraph","text":"（1948年2月17日）看到你的报告以后，对你所提出的问题，提出如下意见："},{"type":"paragraph","text":"在老区凡是已实行平分土地，地主富农经济基础已经消灭，只是还不十分彻底，须酌量调剂土地的地方，即不应再去平分土地，而是应该采取合理的抽补办法来满足部分农民土地不足的要求，此种地区如冉去平分土地，那是错误的。在这种地区，只在农民内部组织贫农小组来保障贫雇农的利益。在农民委员会中，在农民代表会议及政府中，能使贫雇农与新中农共占三分之二，保障他们在农村中的领导权，并同时又使老中农能占三分之一的地位，这样做是很好的。在贫雇农占少数、新老中农占多数的地区，也去组织贫农团，并硬要贫农团去指挥一切，这是违反全国土地会议路线的，是极端冒险的命令主义，如果你们那里的工作团或工作组还是有这样做的应立即停止，并将他们调回训练，训好后再回去按照具体情况重新做起来，此事希很好注意。"},{"type":"paragraph","text":"其次，在老区与新区之外，还有介于二者之间的半老区。在这种半老区里，土地问题没有解决得像老区那样彻底，但它较之完全没有或大体上没有解决的新区，又更好些。在这种半老区的工作方针，应同老区有区别，也同新区有区别，望你们加以研究，并将研究的结果函告我。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":2,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":87,"page_end":87},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df1734593a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

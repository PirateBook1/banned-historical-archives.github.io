script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李先念同志率领我党政代表团回京  邓小平彭真陈毅陆定一罗瑞卿林枫同志到机场迎接","authors":["邹健东"],"dates":[{"year":1964,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李先念同志率领我党政代表团回京"},{"type":"paragraph","text":"邓小平彭真陈毅陆定一罗瑞卿林枫同志到机场迎接"},{"type":"paragraph","text":"新华社八日讯　由中共中央政治局委员、国务院副总理李先念率领的中国党政代表团，在参加罗马尼亚解放二十周年庆祝活动以后，今天中午乘专机从昆明回到北京。"},{"type":"paragraph","text":"和李先念团长同机回到北京的中国党政代表团团员有：中共中央委员、国防部副部长刘亚楼空军上将，对外贸易部副部长李强。代表团团员、化学工业部副部长、中国科学院学部委员侯德榜已先期回到北京。刘亚楼空军上将在回国途中，曾访问了巴基斯坦。"},{"type":"paragraph","text":"中共中央总书记邓小平，中共中央政治局委员、人大常委会副委员长彭真，中共中央政治局委员、国务院副总理陈毅元帅，中共中央政治局候补委员、国务院副总理陆定一，中共中央书记处书记、国务院副总理兼中国人民解放军总参谋长罗瑞卿大将，中共中央委员、人大常委会副委员长林枫等，到机场迎接。"},{"type":"paragraph","text":"今天西郊机场上彩旗飘扬，锣鼓喧天，首都各界群众挥舞着花束，热烈欢迎中国党政代表团归来。当李先念副总理等步下飞机以后，少先队员们向他们献了鲜花。"},{"type":"paragraph","text":"到机场迎接的，还有中共中央和国务院各部门的负责人，中国人民解放军高级将领，中国罗马尼亚友好协会和北京市的负责人：廖承志、伍修权、许光达大将、王炳南、江明、屈武、王学明、吴法宪空军中将、刘道生海军中将、陆平、吴晗等。"},{"type":"paragraph","text":"罗马尼亚驻中国大使馆临时代办贝舍里安和使馆官员，巴基斯坦驻中国大使馆武官查希德上校，也到机场欢迎。（附图片）"},{"type":"paragraph","text":"李先念、刘亚楼、李强等同志和前往欢迎的邓小平、彭真、陈毅、陆定一、罗瑞卿、林枫等同志在机场合影。　新华社记者　邹健东摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"李先念","type":"人物"},{"name":"彭真","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"陆定一","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb6c0f5da9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热爱世界人民心中红太阳 缅甸人民爱读毛主席的书","authors":[],"dates":[{"year":1967,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"同中国专家一起工作的缅甸工人，每天早上在建筑工地上同中国专家会面时，总是热情地高呼“毛泽东!毛泽东!”有些工人常常用他们刚刚学会的汉字写下“东方红”和“毛主席万岁!”这些词句，以表达他们对毛主席的深厚感情。他们对中国专家说:“毛泽东，好，好!毛泽东不仅是中国人民的伟大领袖，也是我们的伟大领袖。毛泽东不仅关心中国人民，而且关心世界劳动人民。在当代的世界上，毛泽东最关心世界劳动人民的命运。”"},{"type":"paragraph","text":"一位缅甸朋友在得到他久已盼望的《毛泽东选集》时，激动地把这部革命宝书紧紧地贴在胸口上，并且高呼:“毛主席是我们心中不落的红太阳!”“毛主席万岁!”另一位缅甸朋友说:“我已经把《毛泽东选集》读了好几遍。毛主席的著作是革命的宝书，毛主席总结了中国革命的丰富经验。我最爱读毛主席的著作，我从中受到很大的教益。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a7f55dc07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

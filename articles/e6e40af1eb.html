script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"衷心感谢对老挝爱国军民取得的伟大胜利的热烈祝贺苏发努冯亲王致电毛主席、林副主席和周总理","authors":[],"dates":[{"year":1971,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三日电　巴特寮通讯社三日报道:老挝爱国战线党中央委员会主席苏发努冯亲王，三月三十一日打电报给毛泽东主席、林彪副主席和周恩来总理，衷心感谢中国共产党、中国政府和中国人民对老挝南部爱国军民所取得的伟大胜利的热烈祝贺。电文如下:"},{"type":"paragraph","text":"你们对老挝爱国军民在老挝南部反击美国—西贡侵略军所取得的胜利表示的热烈祝贺，使我深受感动。我代表老挝人民、老挝爱国战线党，并以我个人的名义，向你们，并通过你们，向伟大的中国共产党、中国政府和中国人民表示最衷心的感谢以及对你们的战斗团结和深情厚谊。"},{"type":"paragraph","text":"这一重大胜利，是印度支那三国人民的共同胜利，体现了我们三国人民的坚不可摧的战斗团结。这一胜利同伟大的中国共产党、中国政府和中国人民一贯从精神上和物质上给予老挝人民的斗争以强有力的和卓有成效的支持是分不开的。我们再一次对这种支持表示最深切的感谢。"},{"type":"paragraph","text":"美帝国主义尽管遭到严重失败，但仍不肯放弃侵略野心，继续顽固地扩大和强化侵略老挝和印度支那各国的战争。在这样的形势下，老挝人民决心维护自己的不可侵犯的基本民族权利，他们唯一的道路就是继续坚决地同兄弟的越南人民和高棉人民并肩战斗，直到取得彻底胜利。"},{"type":"paragraph","text":"我们坚信:由于我们自己的勇敢和坚决的斗争，由于得到中国共产党、中国政府和中国人民以及世界爱好和平和主持正义的人民日益加强的支持，老挝人民在真正独立与和平的印度支那半岛上建设和平、独立、中立、民主、统一和繁荣的老挝的正义事业，一定会胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6e40af1eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

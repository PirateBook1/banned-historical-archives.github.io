script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对社会主义阵营团结的右派言论","authors":["伍忍","江义德","河南医学院","王良苑","郭木轩","黄德元"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"反对社会主义阵营团结的右派言论","type":"title"},{"text":"河南医学院伍忍王良苑黄德元郭木轩江义德","type":"authors"},{"text":"苏联手表没有瑞士好，苏联小说中也有资产阶级思想严重的人，为什么要一边倒。(伍忍，病理生理学教研组讲师)","type":"paragraph"},{"text":"苏联在科学上是自吹自擂。","type":"paragraph"},{"text":"硬叫人学俄文，这是崇拜苏联。(王良苑，26期学生)","type":"paragraph"},{"text":"苏联有大俄罗斯主义，苏联盗窃其他国家的科学成就，这完全是由斯大林个人崇拜的结果。斯大林时代的苏联充满了大民族主义。苏联对其学者往往要加上个伟大的天才的……美丽的词句，对其他国家学者如有名的牛顿为什么不介绍。(黄德元，26期学生)","type":"paragraph"},{"text":"美国比苏联的钢多，美国还是比苏联强，苏联原子能用在和平建设上的作用不大。","type":"paragraph"},{"text":"苏联现在还很封建，斯大林犯了许多的错误，有什么可学的呢？","type":"paragraph"},{"text":"苏芬战争是苏联先向芬兰挑战换地方。匈牙利事件苏联先开第一炮。(黄德元)","type":"paragraph"},{"text":"美国是豺狼，苏联是老虎，我们是引虎入室。(张治江，26期学生)","type":"paragraph"},{"text":"斯大林是夺取列宁的荣誉，自己犯了错误，对革命有什么贡献。","type":"paragraph"},{"text":"斯大林逝世后就狠狠批评斯大林，这是宗派斗争。过去斯大林发布命令，苏联人民崇拜他，斯大林死后，苏联政府发布命令，人民就不信任，所以只好把斯大林的错误公布出来，使得人民不信任斯大林而信任现在的政府。(郭木轩，25期学生)","type":"paragraph"},{"text":"苏共20次代表大会，批判斯大林的个人崇拜是为了树立新领导的威信。(郭木轩)","type":"paragraph"},{"text":"苏联出兵东北，运走日伪工厂机器，是不应当的，而且还有违法乱纪。(江义德)","type":"paragraph"},{"text":"粮食政策是战争的准备，苏联战胜德国不是由于社会制度，而是由于控制了粮食。","type":"paragraph"}],"comments":[],"origin":"《右派言论集》（河南医学院马列主义教研室编印，1958年4月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"489bd6d216"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

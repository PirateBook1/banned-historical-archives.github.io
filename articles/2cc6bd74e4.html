script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"和朱光的对话","alias":"","parts":[{"type":"paragraph","text":"和朱光的对话!"},{"type":"paragraph","text":"（1937年9月）朱光：见面分一半。毛泽东：岂有此理！"},{"type":"paragraph","text":"朱光：王羲之父子草隶，在你的笔下已经生花升华。颜柳欧赵书法，你早有临摹的根基。字帖先不说，剧本应该归我。"},{"type":"paragraph","text":"毛泽东：谁说应该归你？莎士比亚是一代戏剧大师。马克思喜欢读他的书，他的二女婿说马克思家中有一种真正的莎士比亚崇拜热，他的小女儿说莎士比亚是家里的《圣经》。··固然，也有人反对，拿破仑说，莎士比亚的杂剧是不可读的，是可怜的。至于我，我主张公道，马克思正确！我是马克思主义的党徒，对于莎士比亚作品的所有权问题，怎能与你朱光善罢甘休？"},{"type":"paragraph","text":"朱光：我是南国社元老口，有权决定剧本属谁。"},{"type":"paragraph","text":"[1]1937年平型关大捷之后，一位青年作家在从五台山奔赴延安的途中，从日军轰炸后的废墟中拾得莎士比亚的《哈姆雷特》《奥赛罗》《李尔王》《仲夏夜之梦》四册名著和《石索》《三希堂残帖》各两卷，如获至宝，虽经朱德总司令多次通令轻装，但他始终爱不释手。到了延安经朱光引见，这位作家见到了毛泽东。这是毛泽东和朱光关于这几本书对话的主要内容。"},{"type":"paragraph","text":"[2]朱光在上海的时候，曾经在地下党的领导下组织南国剧社，进行革命宣传活动。朱光：这样分配\"合理吧？！"},{"type":"paragraph","text":"毛泽东：权既在你，我只得服从。但我要问你，你自称南国社元老，而今你还能演莎士比亚的话剧吗？"},{"type":"paragraph","text":"朱光：你听我背诵独白····."},{"type":"paragraph","text":"（朱光脱口而出的朗诵，声情并茂，唯一不足的是夹杂着客家话口音。)"},{"type":"paragraph","text":"毛泽东：你的口音不够国语化。朱光：可我的表演，算是精彩吧？毛泽东：如此说来，你演出《奥赛罗》，我必须到场领教啰！朱光：岂敢，岂敢！"},{"type":"paragraph","text":"[1]朱光得到了《奥赛罗》《李尔王》《石索》碑帖。毛泽东得到了《哈姆雷特》《仲夏夜之梦》《三希堂残帖》。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":213,"page_end":214},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cc6bd74e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

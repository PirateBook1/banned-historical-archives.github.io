script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《走近毛泽东》走进中央党校","authors":["如川"],"dates":[{"year":2003,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《走近毛泽东》走进中央党校"},{"type":"paragraph","text":"不久前的一个夜晚，中央党校的一千多名师生被一部反映一代伟人真实生活的纪录片《走近毛泽东》深深吸引，随着上百组珍贵历史镜头的渐次呈现，人们静静地感受着开国领袖毛泽东的独特个人魅力，感受着新中国创建史上的风云变幻。"},{"type":"paragraph","text":"《走近毛泽东》是由中共中央文献研究室、中央新闻纪录电影制片厂和多种空间文化传播联合摄制的大型文献纪录片。自1938年起，新闻纪录电影工作者们跟随毛泽东的足迹，在65年间拍摄了一大批珍贵的文献资料。该片以平民化和生活化的视角，从中选取了从未公诸于世的镜头，将毛泽东许多鲜为人知的故事呈现在银幕，"},{"type":"paragraph","text":"反映了一代伟人毛泽东性喜挑战的一生、不循常规的性格、文采纵横的才气和旷达生死的精神。"},{"type":"paragraph","text":"当观众看到主席畅游长江后身着睡衣和群众打成一片时，人们为开国领袖的赤子情发出由衷的赞叹；当主席和非洲妇女代表团成员互行非洲曲膝礼时，人们为主席的风趣幽默哈哈大笑；当晚年的主席参加党的代表大会因腿疾行走不便目送全体代表离场时，许多人的眼中已经是泪光盈盈……90钟里，在一个个真实画面的流转中，人们走近了毛泽东，走近了毛泽东的真实生活。"},{"type":"paragraph","text":"影片放映结束后，全体观众以热情的掌声表达对一代伟人的致意，为影片叫好。党校的师生们在座谈时表示，这是一部艺术感染力很强、又很有教育意义的影片，珍贵的历史镜头让我们对毛泽东有了更真切的认识。"},{"type":"paragraph","text":"此片由华夏电影发行公司独家发行，近日将在全国公映。（如川）"},{"type":"paragraph","text":"（图为影片画面）（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cd0fe7d7b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

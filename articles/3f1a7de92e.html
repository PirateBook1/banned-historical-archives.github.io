script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南长沙县等农村中部分工作干部有“和平土改”思想","authors":[],"dates":[{"year":1950,"month":12,"day":5}],"is_range_date":false,"parts":[{"text":"湖南长沙县等农村中部分工作干部有“和平土改”思想","type":"title"},{"text":"【新湖南报五日讯】湖南长沙、汉寿县农村中部分工作干部有“和平土改”思想，老干部认为：“只要不出大乱子，和平分田就和平分田吧，包办一点没有关系，要是搞得不好出了偏差，不但分不了田，还得通报全国，真吃不消。”并说：“现在前后都是政策，走一步路就要翻一下政策，放不开手只好规规矩矩和平分田。”部分新干部认为地主开明的多，只要政府下个命令，地主就会把土地拿出来。并且认为贫雇农不如中农积极，甚至还说中农比贫农受剥削多，应分给中农三分之一的土地。部分地主出身的干部则强调照顾地主。新干部对基本政策没有学好，大部分不知道划阶级，有的把富农的剥削量改成八分之一或十二分之一(现已纠正)；有的阶级划不了就付表决通过。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1950年12月23日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f1a7de92e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

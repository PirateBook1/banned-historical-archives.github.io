script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周先意在基层工会召开的第二次鸣放座谈会上发言记录","authors":["周先意","浙江大学"],"dates":[{"year":1957,"month":5,"day":18}],"is_range_date":false,"parts":[{"text":"周先意在基层工会召开的第二次鸣放座谈会上发言记录","type":"title"},{"text":"浙江大学周先意","type":"authors"},{"text":"学校里歪风压倒正风，等级界限比敌我界限还明确。","type":"paragraph"},{"text":"最近调来很多人搞思想工作，但思想工作究竟搞得怎么样？他们一点不了解情况，这还是马列主义的态度？对校刊我不寄予希望，它是非不明，肯定一切否定一切，赏罚不明。","type":"paragraph"},{"text":"大家说教学改革成绩是基本的，但看看现在的学生究竟是怎么样的学生？学生知识贫乏得可怜，从前可以培养出来的人才，现在培养不出来，这是教条主义的结果，必然使学生不会独立思考。","type":"paragraph"},{"text":"团委书记都是干巴巴的，解放后条件好，但学生运动不如解放前搞得好，主要是他们知识太贫乏。","type":"paragraph"},{"text":"中国的知识分子比其他国家进步，领导应肯定这一点，很多人把党的领导曲解，庸俗化，只照少数人的意见办事，我们学校领导没有发挥集体领导作用，一个人是照顾不过来的，土木系的问题就是如此。","type":"appellation"},{"text":"学术风气要培养起来，浙大有很多老的东西可以继承下来，提高学校质量首先要提高教师质量，但无可靠的保证，因为人的先进落后之分太政治化，表面化，而应以其对祖国贡献的多少来区分。","type":"paragraph"},{"text":"浙大的好就是不太“先进”没有象别校一样响应高教部号召。不能否定一切老的东西，否定老的新的那里来？谁正确谁错误得用实际可证明。同学的思想工作由团委一手包办是包不了的，不能抹杀教师对同学的影响，现在对党团员教师的话还听，对非党团员教师便都说成是资产阶级。","type":"paragraph"}],"comments":[],"origin":"浙江大学马列主义教研室资料室编印《右派言论汇编（内部刊物）》，1957年11月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f857991e77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

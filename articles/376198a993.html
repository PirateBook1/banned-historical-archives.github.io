script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"粉碎“四人帮”  生产奏凯歌  全国化肥大幅度增长","authors":[],"dates":[{"year":1977,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"粉碎“四人帮”  生产奏凯歌"},{"type":"paragraph","text":"全国化肥大幅度增长"},{"type":"paragraph","text":"全年生产计划已提前完成"},{"type":"paragraph","text":"据新华社一九七七年十二月十一日讯粉碎“四人帮”后第一年，我国化肥工业高歌猛进，生产大幅度增长。到十二月十日，今年全国的化肥生产计划已经提前二十一天完成，总产量比历史最高水平的一九七五年同期增长了百分之三十一点九。"},{"type":"paragraph","text":"最近期间，各地化肥工业捷报频传，总的生产形势明显地表现出三个特点：一是普遍增长，不论合成氨还是氮肥、磷肥的生产都发展很快，一至十一月的产量比去年同期分别增长了百分之三十八点三、百分之四十二点七和百分之十八点一。二是大面积丰收，绝大多数省、市、自治区的化肥产量都超过了去年，其中山东、四川、河北、河南、湖北、贵州、湖南、山西八个省已经提前七十二天到三十四天先后完成了全年生产计划。三是生产水平不断提高，如果以第一季度全国化肥的日产量为一百的话，那么第二、第三季度就上升到一百六十多，进入第四季度后又进一步升到了一百七十以上。"},{"type":"paragraph","text":"伟大领袖毛主席、敬爱的周总理和英明领袖华主席，对我国化肥工业作了一系列重要指示。化肥工业的广大职工响应党中央的号召，努力增产化肥，早在一九七四年就提出了一个有较大幅度增产的化肥生产计划。但是，“四人帮”疯狂破坏我国社会主义经济，结果这个计划当年不仅没能完成，反倒比前一年下降了百分之七。一九七五年和一九七六年，化肥工业顶着“四人帮”的妖风恶浪上，生产有所回升，但仍然没有达到一九七四年所订计划的要求。英明领袖华主席带领全党一举粉碎了“四人帮”，提出了抓纲治国战略决策，使国民经济避免了一次大崩溃，也为化肥工业的大发展扫清了道路。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"376198a993"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"解放军文艺工作者座谈“鸣”“放”方针","authors":["新华社"],"dates":[{"year":1957,"month":4,"day":21}],"is_range_date":false,"parts":[{"text":"解放军文艺工作者座谈“鸣”“放”方针","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社２１日讯解放军文艺社最近邀请在北京的部队作家和文艺工作者举行了两次座谈会，讨论如何在部队中贯彻“百花齐放，百家争鸣”方针的问题。","type":"paragraph"},{"text":"到会的作家和文艺工作者首先就陈其通等的“我们对目前文艺工作的几点意见”和陈沂的“文艺杂谈”两篇文章发表了意见。大家认为，这两篇文章的论点是和党的“百花齐放，百家争鸣”的方针相违背的。作家周洁夫说：“陈其通等同志开头承认百花齐放，但谈到具体问题时，仍然是主张一花独放。‘鸣’、‘放’是和为工农兵服务相辅而成的，而陈其通等同志却把二者对立起来了。他们好象认为只有党员才坚持为工农兵服务，把党员和群众分开，这就是宗派主义的情绪。陈沂的文章在态度上就更粗暴，他把历史题材和现代题材也对立起来了。”作家虞棘说：“陈其通等同志的文章代表了一部分人的思想，并且是由来已久的。我同意这样的说法，这篇文章是‘认识错误，态度粗暴，不合事实，后果不好’。但是对他们的批评，也不应当一棍子打死，而是要分清是非，实事求是。”","type":"paragraph"},{"text":"有些人还在会上检查自己曾经赞成过陈其通等人的文章，深感自己的思想跟不上时代的发展，以致对新事物的认识模糊不清。","type":"paragraph"},{"text":"大家认为，“百花齐放、百家争鸣”的方针，是促进文学艺术和科学工作繁荣的方针。部队不但应该坚决贯彻这一方针，而且完全可以坚决执行这一方针，因为部队向来就有优良的民主传统。作家虞棘说，部队要求有高度的组织性纪律性，这和“百花齐放、百家争鸣”并不矛盾。我们既承认部队的觉悟高，组织性强，“放”出来“鸣”出来又怕什么？是香花大家欢迎，是毒草大家反对。作家杜烽说：“香花和毒草只有‘放’和‘鸣’了才能鉴别。当然，提倡‘鸣’不是不要领导，而是如何去领导的问题。”","type":"paragraph"},{"text":"许多作家和文艺工作者在发言中，还对文艺工作的领导上用行政方式干涉文艺工作等许多问题和教条主义给部队文艺工作带来的损害，提出了意见。大家认为，教条主义在文艺工作上的主要表现，是把文艺为政治服务，为工农兵服务的方针，把创作上的写“重大题材”、“正面人物”等问题，作了机械的、简单的、片面的理解，有些问题的提法是和党的“百花齐放”方针相抵触的。这样就给部队文艺创作带来了很大的损害。","type":"paragraph"},{"text":"大家一致认为，必须努力学习，扭转思想，从教条主义的束缚中解放出来，使党的“百花齐放、百家争鸣”的方针，在部队里切实地得到贯彻。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年4月22日，原题为：“文艺创作不要受教条主义的束缚 解放军文艺工作者座谈“鸣”“放”方针”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f7164a642"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决听毛主席的话，为革命而联合，联合起来干革命本市各区成立红卫兵军区革命小将决心响应红司令毛主席的伟大号召，誓做斗私模范、批修闯将","authors":[],"dates":[{"year":1967,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　旭日东升照长空，锦绣河山展新容。在无产阶级文化大革命胜利的凯歌声中，在革命大联合的九月高潮中，在国庆前夕，继红卫兵黄浦、闸北军区的成立之后，长宁、南市、徐汇、卢湾、杨浦、虹口、普陀和静安等区的红卫兵小将，紧跟毛主席的伟大战略部署，先后实现了全区红卫兵的大联合，分别成立了全区红卫兵统一组织——红卫兵军区。最近几天，各军区遵循毛主席要斗私，批修的教导，组织广大红卫兵认真学习，并举办各种学习班。经过学习，许多红卫兵小将都坚决表示要做斗私的模范，当批修的闯将，永远做毛主席的红卫兵。"},{"type":"paragraph","text":"毛主席在视察上海时指示:革命的红卫兵和革命的学生组织要实现革命的大联合。伟大领袖的最新指示给了广大红卫兵极大的鼓舞和力量。广大红卫兵小将表示，一定要最最坚决执行最高指示。上海工人阶级雷厉风行地执行毛主席的最新指示，掀起了轰轰烈烈的大联合新高潮，这一革命行动又给红卫兵小将作出了很好的榜样。中学的广大红卫兵终于以实际行动，迅速实现了革命大联合。市区四百多所中学，已有百分之九十五实现了革命的大联合。在这个基础上，各区成立了红卫兵军区，向毛主席报喜，向国庆节献礼。"},{"type":"paragraph","text":"在实现革命大联合的过程中，不少红卫兵小将破私立公，为革命大联合立新功，建新劳。十个区红卫兵军区的成立，是毛泽东思想的伟大胜利，是无产阶级党性的胜利，是革命大批判的丰硕成果。"},{"type":"paragraph","text":"“为革命而联合，联合起来干革命。”这是广大红卫兵小将共同的战斗口号。近日来，在毛主席要斗私，批修的战斗号令指引下，十个红卫兵军区和许多中学学习了林副统帅国庆的重要讲话和中央二报一刊的重要文章《无产阶级专政下的文化大革命胜利万岁》以后，都纷纷召开了开展“斗私，批修”的动员大会；有的红卫兵军区已经举办或正在筹备举办毛泽东思想学习班。一场更加波澜壮阔的、围剿党内最大的一小撮走资本主义道路当权派和彻底挖掉修正主义根子的群众运动正在中学红卫兵小将中间兴起。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35a6487963"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"艾地同志率代表团离北京抵平壤  金日成同志等到机场欢迎，离京时邓小平同志等送行  印度尼西亚合作国会代表团同日离京赴朝访问","authors":[],"dates":[{"year":1963,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"艾地同志率代表团离北京抵平壤"},{"type":"paragraph","text":"金日成同志等到机场欢迎，离京时邓小平同志等送行"},{"type":"paragraph","text":"印度尼西亚合作国会代表团同日离京赴朝访问"},{"type":"paragraph","text":"新华社七日讯　印度尼西亚共产党中央委员会主席迪·努·艾地同志和由他率领的印度尼西亚共产党代表团全体同志，今天上午乘专机离开北京前往朝鲜民主主义人民共和国进行访问。"},{"type":"paragraph","text":"到机场送行的，有中共中央总书记邓小平，中共中央政治局委员、中央书记处书记彭真，中共中央委员刘宁一。"},{"type":"paragraph","text":"朝鲜驻中国大使馆临时代办郑凤珪，印度尼西亚驻中国大使馆一等秘书法达宛，也去机场送行。"},{"type":"paragraph","text":"新华社平壤七日电　由印度尼西亚共产党中央委员会主席迪·努·艾地率领的印度尼西亚共产党代表团，应朝鲜劳动党中央委员会的邀请，今天中午乘专机到达平壤。"},{"type":"paragraph","text":"艾地同志和代表团在机场受到朝鲜劳动党中央委员会委员长金日成、副委员长崔庸健、金一、朴金喆、金昌满、李孝淳、金光侠以及数千名群众的热烈欢迎。"},{"type":"paragraph","text":"代表团下飞机后，金日成同志同艾地同志等亲切握手、拥抱。这时，机场上响彻一片欢呼声。"},{"type":"paragraph","text":"今天，到机场迎接印度尼西亚共产党代表团的还有朝鲜劳动党中央委员会政治委员会候补委员金翊善，党中央的部长以及各群众团体的负责人。"},{"type":"paragraph","text":"中国驻朝鲜大使郝德青也到机场欢迎。"},{"type":"paragraph","text":"欢迎群众高抬着金日成和艾地的巨幅画像和标语牌。当艾地和代表团全体成员由金日成陪同，在欢迎群众队伍的前面走过时，群众挥舞着花束，欢声雷动。"},{"type":"paragraph","text":"新华社七日讯　由印度尼西亚共和国合作国会副议长、印度尼西亚共产党中央委员会第一副主席鲁克曼率领的印度尼西亚共和国合作国会代表团，今天上午乘专机离开北京前往朝鲜民主主义人民共和国进行友好访问。"},{"type":"paragraph","text":"人大常委会副委员长、中共中央政治局委员、中央书记处书记彭真，人大常委会委员张苏、蔡廷锴、史良、胡愈之、武新宇，中共中央委员伍修权，外交部副部长黄镇，人大常委会副秘书长余心清、连贯、赵伯平等到机场热烈欢送印度尼西亚朋友。"},{"type":"paragraph","text":"到机场欢送的，还有朝鲜驻中国大使馆临时代办郑凤珪，印度尼西亚驻中国大使馆一等秘书法达宛。"},{"type":"paragraph","text":"新华社平壤七日电　由印度尼西亚共和国合作国会副议长、印度尼西亚共产党中央委员会第一副主席鲁克曼率领的印度尼西亚共和国合作国会代表团一行十四人，今天乘专机到达平壤。"},{"type":"paragraph","text":"代表团是应朝鲜民主主义人民共和国最高人民会议的邀请，前来参加朝鲜民主主义人民共和国成立十五周年庆祝活动的。"},{"type":"paragraph","text":"到机场欢迎的有：朝鲜最高人民会议常任委员会副委员长、朝鲜劳动党中央委员会副委员长朴金喆，最高人民会议议长崔元泽，最高人民会议常任委员会副委员长康良煜、白南云，外务相朴成哲，对外文化联络委员会委员长徐哲，朝鲜—印度尼西亚友好协会委员长宋影以及各界人士等。"},{"type":"paragraph","text":"中国驻朝鲜大使郝德青和各国驻朝鲜外交使节也到机场欢迎。"},{"type":"paragraph","text":"崔元泽议长和鲁克曼团长在热烈的掌声中，在机场上发表了简短的讲话。（附图片）"},{"type":"paragraph","text":"艾地同志和代表团在平壤机场受到朝鲜劳动党中央委员会委员长金日成、副委员长崔庸健、金一、朴金喆、金昌满、李孝淳、金光侠以及数千名群众的热烈欢迎。"},{"type":"paragraph","text":"朝鲜中央通讯社传真照片（新华社发）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"945e0cbef1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决完成毛主席交给我们的伟大历史使命","authors":["上海机床厂革命委员会"],"dates":[{"year":1968,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决完成毛主席交给我们的伟大历史使命"},{"type":"paragraph","text":"上海机床厂革命委员会"},{"type":"paragraph","text":"在欢庆云南省和昆明市革命委员会胜利诞生的大喜日子里，传来了伟大领袖毛主席向我们发出的新的战斗号令：“我国有七亿人口，工人阶级是领导阶级。要充分发挥工人阶级在文化大革命中和一切工作中的领导作用。工人阶级也应当在斗争中不断提高自己的政治觉悟。”这是伟大领袖毛主席对我们工人阶级的最大信任、最大支持、最大鼓舞、最大鞭策。这也是我们工人阶级的最大光荣，最大幸福。今天，我们上海机床厂广大革命职工群情激昂，颗颗红心在激烈地跳动，颗颗红心迎着红太阳。我们千遍欢呼，万遍歌唱，庆祝伟大领袖毛主席最新指示的发表，衷心敬祝我们伟大领袖毛主席万寿无疆！"},{"type":"paragraph","text":"我们深深地懂得，我们一切的一切都来自战无不胜的毛泽东思想，来自以毛主席为首、林副主席为副的无产阶级司令部的英明领导。离开了无产阶级司令部的英明领导，就谈不上发挥工人阶级的领导作用。发挥工人阶级领导作用的根本一条，就是要用毛泽东思想武装自己的头脑，活学活用毛主席著作，真正做到学用一致。要同反动的资产阶级的“多中心论”不断地展开斗争，打倒山头主义、个人主义和宗派主义，克服言行不一的坏作风，反对一切两面派行为。我们一定要在毛泽东思想的基础上，进一步紧密地团结起来，用毛泽东思想统一认识、统一步伐、统一行动。对毛主席的每一指示，对以毛主席为首、林副主席为副的无产阶级司令部的每一个战斗号令，我们一定坚决执行，理解的要执行，暂时不理解的也要执行，在执行过程中逐步加深理解。"},{"type":"paragraph","text":"敬爱的毛主席，我们遵循您关于理论联系实际的教导，走您指出的“从工人中培养技术人员的道路”，在您光辉思想的指引下，在两个阶级、两条道路、两条路线的激烈搏斗中，排除了走资派和资产阶级反动技术“权威”的严重干扰，使有实践经验的工人做了科学技术的主人。今天，您又为我们指明方向，给我们增添了无穷无尽的力量。您的最新指示，宣判了中国赫鲁晓夫及其代理人否定工人阶级是领导阶级的反革命谬论的死刑，赋予了我们工人阶级伟大的历史使命。"},{"type":"paragraph","text":"毛主席的最新指示对我们工人阶级提出了更高要求，我们一定要完成毛主席交给我们工人阶级的伟大历史使命。坚决地不折不扣地执行毛主席的光辉指示，在斗争中活学活用毛主席著作，自觉地改造世界观，不断提高政治觉悟。更充分地发挥工人阶级的革命首创精神，发挥工人阶级在文化大革命中和一切工作中的领导作用。"},{"type":"paragraph","text":"我们一定以无限忠于毛主席、无限忠于毛泽东思想、无限忠于毛主席的革命路线、无限忠于以毛主席为首、林副主席为副的无产阶级司令部的实际行动，贯彻执行毛主席的最新指示，并且以毛主席最新指示为强大思想武器，大学解放军，大学北京，大找差距，大赶先进，争做忠实执行以毛主席为首、林副主席为副的无产阶级司令部一系列最新指示的模范，活学活用毛泽东思想的模范，争做“拥军爱民”的模范和“抓革命，促生产，促工作，促战备”的模范，完成毛主席交给我们的伟大历史使命，誓将无产阶级文化大革命进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1d451085e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

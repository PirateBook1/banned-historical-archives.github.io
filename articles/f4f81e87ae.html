script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"京郊群众纷纷举行控诉大会要求政府严惩反革命罪犯","authors":["京市新闻处"],"dates":[{"year":1951,"month":4,"day":27}],"is_range_date":false,"parts":[{"text":"京郊群众纷纷举行控诉大会要求政府严惩反革命罪犯","type":"title"},{"text":"京市新闻处","type":"authors"},{"text":"自北京市举行市、区各界人民代表扩大会议，对反革命分子进行控诉，北京市人民政府接受人民意见处决了一批罪大恶极的反革命分子后，广大市民欢声雷动，纷纷向政府检举反革命分子；郊区各地群众纷纷举行控诉大会，控诉反革命分子的罪行，要求政府替他们伸冤报仇。四月二十三日，东郊的群众在高碑店举行了控诉大会，控诉特务方德元、恶霸周尚德等的罪行。北郊群众亦于同日在五道庙、清河镇两地举行控诉会，控诉恶霸刘永泉、吴德禄、反动地主王德胜等。二十四、二十五两日，公安局内四分局、外四分局辖区及南郊等地的群众也举行了控诉大会。","type":"paragraph"},{"text":"在这些控诉会上，受反革命分子迫害的人和他们的家属，都痛哭流涕地诉说了当年受害的经过。李宽的妻子在清河镇的控诉会上，控诉中统特务吴德禄杀害她丈夫的惨痛经过时说：“我的丈夫被他用凉水掺小米灌得七窍流血，活埋了半截，又拉出来打死了。”她指着吴德禄骂道：“你这个忘八孙子，在旧社会你把太阳捏在手里，使穷人在暗无天日中过生活；现在太阳出来了，我要求政府给我报仇！”赵潘氏在柏彦庄的控诉会上，控诉恶霸地主王德胜害死她的丈夫和公公时，许多人都难过得流泪。马店村的邵容，活了四十多年轻易没哭过，在这次控诉会上，他却把半边棉袄都擦湿了。来不及控诉的人，纷纷写控诉状，要求人民政府严惩这些反革命分子，给大家报仇雪恨。","type":"paragraph"},{"text":"北京市人民政府现正收集反革命分子的罪行罪证，听取广大人民群众对反革命分子的控诉和意见，以便正确执行坚决镇压反革命政策。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1951年4月27日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4f81e87ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"徐汇区中心医院组织医务人员学习毛主席的《为人民服务》等著作从思想教育入手加强门诊工作努力提高医务人员的路线觉悟，树立起全心全意为人民服务的思想","authors":[],"dates":[{"year":1971,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　徐汇区中心医院党总支、革委会遵照伟大领袖毛主席关于“进行一次思想和政治路线方面的教育”的教导，在批修整风运动中，紧紧环绕“为什么人”这个根本问题，从思想教育入手，大力加强门诊工作，发扬了全心全意为人民服务的思想，提高了医疗服务质量。"},{"type":"paragraph","text":"近几年来，这个医院的门诊医疗任务很重，有些医务人员产生了思想问题，认为门诊工作太辛苦，从早到夜，又忙又烦，碰到“难弄”的病人，意见一大堆，吃力不讨好。他们不安心门诊工作，一心想到病房去，因之影响了门诊医疗质量。这使院党总支、革委会认识到，要搞好门诊工作，首先要使医务人员树立全心全意为人民服务的思想。他们发动广大革命医务人员，认真学习毛主席的《为人民服务》、《纪念白求恩》等光辉著作，狠批修正主义医疗卫生路线，狠批“门诊工作倒霉论”，使大家认识到“门诊工作倒霉论”的根子，就是资产阶级医疗思想和个人主义，是违背毛主席关于“完全”“彻底”为人民服务教导的。大家说，门诊是医院工作的第一线，每天要接待大量的工农兵病员，确实是忙一点、辛苦一点。但是，为工农兵而忙，忙得开心，忙得有劲。原来不安心门诊工作的同志，通过学习和革命大批判，也安心下来了，发挥了应有的作用。内科有一位女医生，过去再三要求调离门诊，认为看门诊病人多、矛盾多，忙煞烦煞。后来通过学习和大家的帮助，提高了思想，她感到自己确实对工农兵病员缺乏深厚的无产阶级感情，认识到不是工农病人“难弄”，而是自己头脑中的资产阶级思想“难弄”，不是“门诊工作倒霉”，而是自己头脑里的资产阶级医疗思想在作怪。她自觉地亮了思想，批判了“门诊工作倒霉论”。从此，安心做门诊工作，医疗质量也提高了。她原来是做护士工作的，由于加强了责任心，对心脏病主动脉瓣狭窄病变等一些疑难疾病也能及时诊断出来。"},{"type":"paragraph","text":"这个医院的党总支和革委会经常抓住一些倾向性的问题，做深入细致的思想工作，提高医务人员为人民服务的责任心。他们针对医务人员的思想问题，以毛泽东思想为武器，一事一议，先后组织医务人员讨论了“是带着个人情绪上班，还是带着革命感情上班?”“是工农兵病员要求高，还是我们服务不周到?”等二十多个专题。通过学习和讨论，分清了是非，提高了思想，大家认识到为人民服务，就是要一切从人民的利益出发，不能有个人情绪，就是要坚持高标准，不能满足于过得去。工农兵病员到医院来就医，要求医务人员认真负责地替他们诊治，使他们早日解除病痛，早日恢复健康，这种要求完全是合理的。"},{"type":"paragraph","text":"有位外科医生说得好:“认真负责地为工农兵诊治疾病，是每一个革命医务人员的职责。离开了这一点，就不能成为革命的医生。”这位外科医生牢记毛主席关于“全心全意地为人民服务”的教导，待病人亲切热情，对工作认真负责，多次受到工农兵病员的赞扬。有一天，一位患急性前列腺炎的病人来看门诊，经他检查后，需要留院观察，按照一般情况，病人到急诊室观察后，门诊医生也就完事了。但是，他还是记在心里，利用上班前下班后的时间，到急诊室去关心病人，使病人和家属深受感动。有一天下午，这位外科医生已经下班吃饭去了，来了一位工人病员，说是已经灌了肠，要求做乙状镜检查。这位医生听了后，饭也不吃，马上给他作了检查。在外科门诊中，一些比较简单的痔疮等小手术，过去先要登记预约，短则半个月，长则一个月。后来外科医务人员采取在门诊时就做手术，及时治疗。这样，方便了工农兵病员，减少了他们的痛苦，有利于抓革命促生产。同时，科与科之间互相帮助，互相支援，有时外科门诊病人多，内科医务人员就去支援，内科门诊病人多，外科医务人员也去帮忙。经过大家的积极努力，使病人候诊时间缩短了。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4fb8b9811"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

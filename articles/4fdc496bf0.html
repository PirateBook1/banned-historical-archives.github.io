script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命职工坚决贯彻毛主席抓革命促生产的方针  井陉煤矿超额完成全年产煤计划  力争年前再为国家增产十六万吨","authors":["龚长安"],"dates":[{"year":1967,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命职工坚决贯彻毛主席抓革命促生产的方针"},{"type":"paragraph","text":"井陉煤矿超额完成全年产煤计划"},{"type":"paragraph","text":"力争年前再为国家增产十六万吨"},{"type":"paragraph","text":"据新华社保定二日电　河北省井陉煤矿革命职工，在驻矿解放军指战员的支持和帮助下，高举毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，以“斗私，批修”为纲，抓革命，促生产，取得了很大成就。全矿在连续十个月月月超额完成国家计划的基础上，到十一月三十日，已经提前一个月超额完成了今年全年国家原煤生产计划。"},{"type":"paragraph","text":"井陉煤矿无产阶级革命派今年一月夺回被党内一小撮走资派窃据的领导权以后，在解放军指战员的支持和帮助下，坚决响应毛主席“抓革命，促生产”的伟大号召，勇敢地肩负起革命、生产两副重担。全矿革命大批判步步深入，煤炭生产月月超额完成生产计划。"},{"type":"paragraph","text":"这个矿的广大革命职工和革命干部坚决执行毛主席关于要斗私，批修的最新指示，以“老三篇”为武器，狠斗自己头脑里的“私”字，猛批修正主义，让毛泽东思想在头脑里扎根，加速思想革命化。广大革命职工既做革命的闯将，又当生产的模范。"},{"type":"paragraph","text":"进入十一月份以后，广大革命职工提出“提前一个月完成全年国家原煤生产计划，向毛主席献礼”的战斗口号，全矿革命职工投入夺取煤炭高产的战斗，使原煤产量猛增。"},{"type":"paragraph","text":"目前，广大革命职工一方面积极做好明年生产各项准备工作，一方面乘胜前进，为在年底前再增产十六万吨原煤而奋斗。（附图片）"},{"type":"paragraph","text":"井陉广大革命职工为革命挖煤为革命开矿的精神大发扬，干劲倍增。这是岩石掘进二队的职工采用多台钻钻眼法大幅度地开拓巷道，为明年的原煤生产打好基础。"},{"type":"paragraph","text":"新华社记者　龚长安摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fdc496bf0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

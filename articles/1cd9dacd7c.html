script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席能治神经病","authors":["霄"],"dates":[{"year":1947,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席能治神经病"},{"type":"paragraph","text":"在延安中央医院里，住过这样一位忠心耿耿的好同志，他原来是我们军队里的团级干部，长年奋斗因劳致疾，患了很严重的脑病——神经错乱。"},{"type":"paragraph","text":"他虽然在休养期间，但心里总是放不下去，想念着自己的部队，梦里还作着对敌斗争的事情，常常弄不好就跳起来，好像面临着敌人冲锋陷阵的样子，奔跑、喊叫：“打………杀………”最初，医生和护士们，谁也对他干急没有办法。"},{"type":"paragraph","text":"后来，偶然有同志对他说：“你这样作对自己的身体是不好的。党中央许多同志为了你，心里都很难过，毛主席已告诉过我们，要你好好听我们的话。”"},{"type":"paragraph","text":"他听了这话，随从着护士回到病房，不再想什么，睡眠代替了混乱的念头。之后，同志们摸住了这个规律，每逢他的病犯了，护士们就拿同样的话来安慰他："},{"type":"paragraph","text":"“好同志咧，听我们的话，安静下来吧！这是毛主席的决定。”"},{"type":"paragraph","text":"他的回答，总是重复着一类的句子：“好，好。我是一个共产党员，绝对服从党的利益，我听从你们的劝告，我一定要服从毛主席的决定。”"},{"type":"paragraph","text":"经过了一个时期，他的病好了。他非常感谢党中央，他跑去见毛主席，好像一旦见了久别的父母，高兴的流出泪来，“毛主席，你知道我在医院里听了你的话吧？不然，我不会到这里来。”他说。"},{"type":"paragraph","text":"“我相信你会听我的话，就像你相信他们的话一样。回到战斗的工作岗位上去吧！党性永远是我党一切行动的力量。”毛主席热烈的握着他的手。"},{"type":"paragraph","text":"（霄）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cd9dacd7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

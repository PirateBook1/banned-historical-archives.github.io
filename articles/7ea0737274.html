script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏南农村春荒很严重　已经有饿死人的现象","authors":[],"dates":[{"year":1952,"month":3,"day":10}],"is_range_date":false,"parts":[{"text":"苏南农村春荒很严重　已经有饿死人的现象","type":"title"},{"text":"【苏南记者组十日讯】目前苏南农村中春荒很严重，松江专区沿海地区断炊户占百分之五，断粮户占百分之十五到二十，缺粮户占百分之五十到六十。常州专区金坛、宜兴、溧阳(都是山区)三县灾情也很严重，金坛已有八千三百多户断炊，占全县户口百分之九点五，宜兴县灾情严重的一个乡，断炊户占户口百分之二十，已经饿死三个人。镇江专区有灾情的地区有十三个区、四十四个乡，断炊或将断炊的有二十万人，最重的是江宁县，其次是溧水、句容、高淳，江宁因去年秦淮河泛滥的影响，已有三个乡百分之八十的人断炊。春荒的原因：(一)去年受水、旱、台风、虫灾而歉收；(二)土地改革后第一年，农民底子薄；(三)去年农民负担重，占收入百分之二十七(全年粮食产八十亿斤，夏秋征二十亿，土地证费一亿五，飞机献款八千万斤，三年农贷全部收回，以上共计二十四亿斤)；(四)城乡交流停滞。","type":"paragraph"},{"text":"目前农田水利，因连日天雨受到影响，如松江专区只完成百分之五十。麦田因雨水过多，受冷，影响很大，据镇江专署估计：要减产百分之二十，油菜的损失更大。各地耕牛冻死的很多，许多地区都发生猪瘟。","type":"paragraph"},{"text":"据苏南农民协会了解：目前农民的生产情绪很高，麦田锄草比去年多，麦田施肥很普遍，积肥和修小的农田水利也很积极，但是缺乏领导，形成自流，主要是由于前一时期县以上领导机构搞三反，对农业生产领导放松，区乡干部思想波动，农民有资金有劳力的生产得好，无劳力资金的生产就差。","type":"paragraph"},{"text":"目前苏南行署在农业生产上的措施是：(一)做好救灾工作，方针是生产自救、政府帮助，行署准备拨出一笔救济费；(二)水利工作，目前是防涝，将来要防旱；(三)肥料问题，首先解决养猪问题，发动农民积肥，其次是由合作社尽量供应豆饼；(四)普遍发展临时性的互助组；(五)技术上要加强领导。","type":"paragraph"}],"comments":[],"origin":"1952年3月14日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ea0737274"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

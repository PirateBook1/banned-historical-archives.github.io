script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席会见并宴请希尔主席同他们进行了亲切友好的谈话　耿飚等同志参加会见和宴会　华主席在祝酒时强调说:我们决心遵循毛主席三个世界划分的理论，联合一切可以联合的力量，结成最广泛的国际反霸统一战线，把反对苏美两霸，特别是反对苏联社会帝国主义的斗争进行到底。","authors":[],"dates":[{"year":1978,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七八年一月七日电　中共中央主席华国锋今天下午会见澳大利亚共产党(马克思列宁主义)主席爱·弗·希尔和夫人乔伊斯·希尔，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"会见以后，华主席设宴招待了希尔主席和夫人。"},{"type":"paragraph","text":"华主席首先在宴会上祝酒。他表示相信，通过希尔主席和乔伊斯同志此次访问，中澳两党之间亲密的兄弟关系，必将得到进一步的加强和发展。华主席强调说:我们决心遵循毛主席三个世界划分的理论，联合一切可以联合的力量，结成最广泛的国际反霸统一战线，把反对苏美两霸，特别是反对苏联社会帝国主义的斗争进行到底。"},{"type":"paragraph","text":"希尔主席在祝酒时强调说:我们相信我们对马克思主义、列宁主义、毛泽东思想的共同信仰将继续使我们更加紧密地团结在一起。他祝愿澳中两党的友谊万古长青，祝愿中国取得更大的胜利。"},{"type":"paragraph","text":"宴会洋溢着澳中两党兄弟般的革命情谊。"},{"type":"paragraph","text":"中共中央政治局委员、中联部部长耿飚，中共中央委员、中联部副部长冯铉等，参加了会见和宴会。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\01\\7818010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华主席同希尔主席亲切握手。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\01\\7818010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华主席同希尔主席和夫人合影。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"耿飚","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca87d3723c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

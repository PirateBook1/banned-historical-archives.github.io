script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见铁道部“东方红”等革命组织代表的讲话","authors":["周恩来"],"dates":[{"year":1967,"month":1,"day":21}],"is_range_date":false,"parts":[{"text":"周恩来接见铁道部“东方红”等革命组织代表的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖地点：中南海某会议室。东方红公社代表首先向总理汇报了最近的铁路运输情况和北京分局接管情况。〗","type":"appellation"},{"text":"总理：北京局接管的，内部还是外部？（答：内外都有。）接管主要领导革命监督业务。","type":"paragraph"},{"text":"代表：（汇报了北京站夺权情况）","type":"paragraph"},{"text":"总理：你们拿过来会不会误事？","type":"paragraph"},{"text":"代表：向总理保证误不了事。（汇报了多数派情况）","type":"paragraph"},{"text":"总理：他们（指多数派）也是群众，不要对立，要带过来，要不然就上了当权派的当。对一时被欺骗蒙蔽收买的群众，不要和他们对立。有时气势压人有时耐心说服是两手。要有政治气势，也要有气量，这就是毛主席思想，不然就不是高举毛泽东思想伟大红旗的革命造反派。","type":"paragraph"},{"text":"代表：（转达了北京革命造反派的保证）","type":"paragraph"},{"text":"总理：铁道部不成立一个左派联合业务就不容易搞好。林彪副主席讲过要有革命性、科学性、组织纪律性。铁路要最讲这三性。没有革命性就不敢干、不敢闯、不敢造反。没有科学性，铁路就要撞车。铁路工人最讲究组织纪律性。不敢造反就只有老一套。在这十天当中抓革命促生产就只有老一套。先把部内革命造反派组织起来，经过协商成立领导小组，造成革命气势。现在多数人还采取观望态度，你们北京服务员要帮他们冲一下。你们（指铁道部）还是文质彬彬，象毛主席语录所说的那样温良恭俭让，当然也不要利用暴力，这也不对。我们是毛主席党中央领导下的革命造反派，这是毛主席的伟大创造。民主革命时期暴力革命的公式不能套用。红旗军我讲过了，已被破获，这是一个反动性的组织。上纺红卫军乱吃乱抢乱闹是个流氓性组织。我们在毛主席领导下经过十七年努力，这种反动组织是没有基础的，革命要不断前进，要冲破他们。铁道部本身要把革命造反派联合起来抓革命促生产。监督生产筹委会主要是监督生产。革命造反派就是要指导革命。监督生产就是监督现有的人，老老实实认真搞好生产。十天以内先做到每日到发五十五至六十列车。配合我们明天动员大家回去抓革命促生产。夺权就要有个闯劲。帮助铁道部闯一闯，他们造反精神不够，一定要把部内革命气氛搞得浓浓的。革命干劲搞得足足的，这是第一件事。第二件事就是把全国铁路的革命造反派联合起来。路局、工厂、工程局、院校、部机关也要参加进去。第三，北京站夺权要全面掌握住，推动分局和其他各站。第四，抓革命促生产争取下旬每天到发列车达六十列以上。今天就解决这四个问题。有问题你们再和徐彬同志联系。已经两点半了，我还有其他的事要办。","type":"paragraph"},{"text":" （北京铁道学院63－2印）","type":"paragraph"}],"comments":[],"origin":"《大字报汇编》（北京汽车分公司大字报室、首都红旗联合总部宣传部，一九六七年）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb71d1a54c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对中央文革小组关于纪念《在延安文艺座谈会上的讲话》发表二十五周年宣传工作意见的批语","alias":"","parts":[{"type":"paragraph","text":"对中央文革小组关于纪念《在延安"},{"type":"paragraph","text":"文艺座谈会上的讲话》发表二十五周年宣传工作意见的批语！"},{"type":"paragraph","text":"（1967年5月9日）退陈伯达同志："},{"type":"paragraph","text":"[1]这个批语写在中共中央政治局常委、中央文化革命小组组长陈伯达1967年5月8日送审的意见稿上。意见稿建议，5月份的宣传工作以《讲话》为中心，组织演出、宣传、纪念活动。具体内容如下："},{"type":"paragraph","text":"（一）各报重新发表毛主席的《在延安文艺座谈会上的讲话》《看了《逼上梁山》以后写给延安平剧院的信》和自1951年批判《武训传》以来毛主席有关文学艺术的重要指示。"},{"type":"paragraph","text":"（二）发表纪念《讲话》的社论和文章，有重点地组织几篇有分量的评论文章，并组织工农兵群众座谈。"},{"type":"paragraph","text":"（三）发表并出版革命样板戏的剧本和其他的革命文艺创作。组织革命文艺工作者写些学习《讲话》的心得体会，大力宣传毛主席文艺路线的伟大胜利。"},{"type":"paragraph","text":"（四）发表《林彪同志委托江青同志召开部队文艺座谈会纪要》和江青1964年在全国革命现代京剧观摩演出大会上的讲话。"},{"type":"paragraph","text":"（五）5月23日召开纪念《讲话》的群众大会。"},{"type":"paragraph","text":"（六）5月10日至31日，全国各主要城市组织庆祝活动，演出革命样板戏和革命电影，并广泛开展群众性业余文艺演出活动。"},{"type":"paragraph","text":"（七）将一批毒草影片拿出放映，供批判之用。毛泽东全集第四十九卷"},{"type":"paragraph","text":"提碰头会讨论决定。如大家同意，我不反对。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月九日一时马克思列宁主义一毛泽东思想的光辉照耀着新中国（宣传画）"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":5,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":462,"page_end":463},"tags":[{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9e382e71c"},"buildId":"S

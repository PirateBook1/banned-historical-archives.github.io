script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的火炬照亮了文化大革命的胜利道路  广大民兵认真用十六条武装头脑","authors":[],"dates":[{"year":1966,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想的火炬照亮了文化大革命的胜利道路"},{"type":"paragraph","text":"广大民兵认真用十六条武装头脑"},{"type":"paragraph","text":"据新华社三十日讯　在无产阶级文化大革命的新高潮中，全国广大民兵更高举起毛泽东思想伟大红旗，认真学习十六条，熟悉十六条，掌握十六条，运用十六条，以十六条为武器，大破“四旧”，大立"},{"type":"paragraph","text":"“四新”，誓把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"党中央关于无产阶级文化大革命的决定公布以后，广大民兵立即展开学习活动。他们说，毛主席亲自主持制定的十六条，是毛泽东思想的最新体现，是文化大革命的行动纲领。认真学习十六条，熟悉十六条，掌握十六条，运用十六条，这是革命的需要，斗争的需要，是文化大革命取得胜利的保证。西南边疆云南省各族民兵和人民武装干部，举行各种集会和座谈会，学习讨论十六条。昆明机床厂的民兵们在座谈时说，十六条像万丈火炬，照亮了文化大革命的胜利道路，我们一定按照十六条办事，坚决把无产阶级文化大革命进行到底。广东省南澳岛的民兵，专门举行了学习十六条的讲用会。许多民兵在会上说，党中央这个决定是指导我国无产阶级文化大革命的伟大纲领，是战无不胜的毛泽东思想的最新发展。我们海岛民兵坚决执行十六条，永远听毛主席的话，永远跟着毛主席在阶级斗争的大风大浪中锻炼，在斗争中提高觉悟，增长才干，辨明是非，分清敌我，把无产阶级文化大革命进行到底。甘肃省红旗民兵连——礼县何家庄民兵连的民兵们说，十六条是照妖镜，照得一切牛鬼蛇神原形毕露，无处躲藏。十六条是指南针，指引我们取得文化大革命的彻底胜利。连日来，这个民兵连的民兵们逐条逐句地认真学习十六条，决心牢牢地掌握这一武器，把文化大革命推向一个新的高潮。"},{"type":"paragraph","text":"广大民兵和人民武装干部在认真学好十六条的同时，还广泛开展宣传活动。他们说，用十六条武装更多的革命群众，就会在文化大革命运动中产生巨大的物质力量。具有光荣斗争传统的上海杨树浦发电厂的民兵，组织了三百多人的宣传队，走上街头，向广大群众宣传十六条和党的八届十一中全会公报。云南省曲靖、文山、大理、楚雄、临沧等地的人民武装干部和民兵，分别组织了很多宣传组，深入到偏僻山区、少数民族村寨和工厂、农村，热情地向群众讲解十六条和公报，表演宣传十六条的文艺节目，并帮助群众出黑板报、墙报，受到各族广大群众的热烈欢迎。他们说：十六条句句是真理，字字闪金光，紧紧掌握十六条，文化大革命就有了正确的方向，就能斗倒一切牛鬼蛇神。"},{"type":"paragraph","text":"广大民兵还坚决表示，在轰轰烈烈的无产阶级文化大革命运动中，要进一步活学活用毛主席著作，高举毛泽东思想伟大红旗，百倍提高警惕，加强战备。如果美帝国主义及其帮凶胆敢把战争强加在中国人民头上，民兵们誓与人民解放军一起，在伟大统帅毛主席的指挥下，坚决打断侵略者的脊骨，把侵略者淹没在人民战争的汪洋大海里。（附图片）"},{"type":"paragraph","text":"沈阳市第一轻工业学校的红卫兵，以解放军为榜样，积极到街头向群众宣传毛泽东思想，宣传无产阶级文化大革命的伟大意义。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0628a6789"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

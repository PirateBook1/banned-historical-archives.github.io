script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"文化书社敬告买这本书的先生","alias":"","parts":[{"type":"paragraph","text":"文化书社敬告买这本书的先生！"},{"type":"paragraph","text":"（1920年11月）"},{"type":"paragraph","text":"先生买了这一本书去，于先生的思想进步上一定有好多的影响，这是我们要向先生道贺的。倘若先生看完了这本书之后，因着自己勃不可遏的求知心，再想买几本书看一一到这时候，就请先生再到我们社里来买，或者通信来买，我们预备着欢迎先生哩！"},{"type":"paragraph","text":"我们社里所销的东西，曾经严格的选择过，尽是较有价值的新出版物（思想陈旧的都不要）。书一—一百二十四种，报一四种，杂志一一五十种（月刊三十三种，半月刊二种，季刊二种，周刊十三种）。我们的自的一湖南人个个像先生一样思想得了进步，因而产生出一种新文化。我们的方法一一至诚恳切的做介绍新书报的工[作]，务使新书报普播湖南省。"},{"type":"paragraph","text":"我们很惭愧自己的能力薄弱，不能担负这传播文化的大责，希望各界有心君子予以援助。先生若能帮我们费一点口舌介绍之劳，那我们是特别感激先生的。本社印有很多的书目，先生或先生的朋"},{"type":"paragraph","text":"[1]本文和下文《读书会的商椎》均无写作时间，亦未署作者姓名，系文化书社当年的一种广告宣传品，32开铅印件，随书社所售书刊附送。本书收录的这两篇文稿的原件，曾被夹在该社出售的《新青年》第八卷第一期中，后被发现。《新青年》第八卷第一期出版于1920年9月，又从内容看，友要看，函索即寄（不要邮费）。本社经理员易礼容君，营业事项由他负责。他天天在社，无论那位先生要书，要报，要杂志，要书目，以及其他事项，写信来问，都由他手复，绝不延搁。"},{"type":"paragraph","text":"敬祝先生天天健康！"},{"type":"paragraph","text":"文化书社同人（长沙潮宗街五十六号）"}],"authors":["毛泽东"],"dates":[{"year":1920,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":298,"page_end":299},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68f62e39d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"人民大学学生陆正投靠英国代办处","authors":[],"dates":[{"year":1958,"month":8,"day":4}],"is_range_date":false,"parts":[{"text":"人民大学学生陆正投靠英国代办处","type":"title"},{"text":"本刊讯　7月17日，正当全市人民愤怒抗议美英帝国主义侵略中东罪行的时候，中国人民大学工业经济系一年级学生陆正，给英代办文郁生写了一封信，要求去代办处“政治避难”。21日，陆伪称自己是“清华大学的临时工”，到代办处要求见文郁生“找工作”，但因为拿不出证件，被我外事民警阻止。22日，陆又去代办处，我外事民警见他行迹可疑，即将他带到派出所审查。经过谈话，陆说出了自己的姓名、所在单位，但拒不交代去代办处的政治目的。后被迫交出身上带着的一封给“大英帝国驻华代办阁下”的信。在这封信中，陆恶毒的诬蔑共产党，诋毁祖国，并要求文郁生协助他潜往香港投敌。信内说：“在共产党的魔爪下，自由之神已被扼杀，连集会游行都是强迫的，每个人都得逢场作戏，遵照那一小撮魔鬼的意志行事，比奴隶还不如。”信内还说“希望作为自由世界支柱的大英帝国伸出正义的援助之手，……我将誓死为贵国效劳”，下款是“你的忠实的奴隶陆正”。","type":"paragraph"},{"text":"陆正，男，20岁，杭州市人，家庭出身职员，群众，1957年到人民大学后一贯表现落后，不安心学习，不守纪律，并有反动言论。(据“党内参考资料”编)","type":"paragraph"},{"text":"来源：1958年8月4日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9eef4fa267"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

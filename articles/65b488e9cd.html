script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国人民解放军呼和浩特市公安机关军事管制委员会关于对“内人党”及其变种组织进行登记的第二号通告","authors":[],"dates":[{"year":1968,"month":11,"day":23}],"is_range_date":false,"parts":[{"text":"中国人民解放军呼和浩特市公安机关军事管制委员会关于对“内人党”及其变种组织进行登记的第二号通告","type":"title"},{"text":"在我们最最敬爱的伟大领袖毛主席亲自发动和领导的这场史无前例的无产阶级文化大革命运动中，我区广大无产阶级革命派和革命群众高举毛泽东思想伟大红旗，揭发出反动透顶的“内人党”及其各种变种组织的辉煌成绩，这是无产阶级文化大革命的伟大胜利！这是毛主席革命路线的伟大胜利！这是战无不胜的毛泽东思想的伟大胜利！！伟大领袖毛主席教导我们：“民族斗争，说到底，是一个阶级斗争问题”。“内人党”及其各种变种组织，是一个有组织、有计划、有纲领，统一领导、统一指挥、规模庞大、活动广泛的反革命组织，就是乌哈死党长期以来推行民族分裂主义、反革命修正主义路线反党叛国阴谋的罪证。因此，对“内人党”及其变种组织，必须进行登记，坚决取缔。对抗拒登记进行破坏活动的分子，严厉镇压。","type":"paragraph"},{"text":"根据内蒙古自治区革命委员会关于对“内蒙古人民革命党”的处理意见，我中国人民解放军呼和浩特市公安机关军事管制委员会，于1968年10月18日发出通告，并在10月20日至11月21日对“内人党”及其变种组织进行登记，在内蒙、呼市两级革命委员会的正确领导下，在呼市群众专政总指挥部、工代会、贫代会、红代会等有关部门密切配合下，发动广大人民群众起来检举揭发，充分发挥我党的政策威力，使“内人党”及其变种组织陷入人民战争的汪洋大海之中，有一大批党徒、骨干分子进行了登记，其中对主动交待、和抗拒登记的，我们实行了政策兑现，他们分别受到从宽和从严处理。但是，时至今日，还有那么一小撮“内人党”及其变种组织的顽固分子，仍对我党政策置若罔闻，负隅顽抗，同时，在对“内人党”及其变种组织进行登记工作中受到右倾翻案暗流的严重干扰和阶级敌人的破坏，阻碍登记工作的顺利进行。根据中央十二中全会做好清理阶级队伍工作的精神和当前内蒙地区正在开展批判右倾机会主义路线的形式，为了粉碎右倾翻案暗流，彻底摧垮和肃清“内人党”及其变种组织的反革命势力，把“挖肃”斗争进行到底，我中国人民解放军呼和浩特市公安机关军事管制委员会决定对“内人党”及其变种组织登记工作延期一个月，并特发如下通告：","type":"paragraph"},{"text":"一、对“内人党”及其变种组织进行登记工作从11月23日至12月23日延期一个月。","type":"paragraph"},{"text":"二、凡在1945年8月18日至1947年“五一”大会前参加“内人党”组织的成员，已作交待和未作交待的，但仍有活动者都必须进行登记，继续隐瞒，严加追究。","type":"paragraph"},{"text":"三、凡在1947年“五·一”大会后，参加“内人党”及其所有变种组织的成员，必须在此通告期限内进行登记，拒不登记者，严加惩办。","type":"paragraph"},{"text":"四、凡参加搞民族分裂，搞内外蒙合并，破坏祖国统一的一切秘密组织集团，都是反革命组织，其成员一律进行登记，违犯登记严惩无贷。","type":"paragraph"},{"text":"重申我党的政策是：“坦白从宽，抗拒从严”。“首恶必办，胁从不问。立功者受奖”。顽固到底死路一条！","type":"appellation"},{"text":"严重警告你们这一小撮反革命分子们：你们是争取从宽处理呢，还是顽固到底！何去何从及早抉择！！","type":"paragraph"},{"text":" 1968年11月23日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65b488e9cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"展开一场宣传集体农庄的运动","alias":"","parts":[{"type":"paragraph","text":"展开一场宣传集体农庄的运动"},{"type":"paragraph","text":"一一致莫洛托夫的信（摘录）"},{"type":"paragraph","text":"（1930年9月2日）维亚切斯拉夫："},{"type":"paragraph","text":"五、我认为，大张旗鼓地公布乡镇协作社新章程并在报刊上大肆宣扬，是错误的。这样做让人觉得是在用“参加乡镇协作社”的口号来对抗“参加集体农庄”的口号。这样做使人产生了从“拥护农庄！”的号召退到“拥护乡镇协作社”的号召的错觉。莫斯科是否打算这样做，一一已经无所谓了，实际上让人觉得是要用非驴非马的和凭空虚构的口号“拥护还是反对乡镇协作社”来取代意义重大的和胜利在握的口号“拥护还是反对集体农庄”。而且这样的事发生在我们已经看到农民加入集体农庄的浪潮一浪高过一浪的今大！我认为这种想在集体农庄运动蓬勃发展的时刻拉我们后退的企图只会搞乱人们的思想并削弱加入集体农庄的势头。我已经就这个问题给你发了一份电报，也许不应当发这份电报，但请你不要为此而骂我，因为我觉得，把我的意见越早告诉你越好。"},{"type":"paragraph","text":"我不知道你是否同意我的意见，但如果你同意我的意见，就可以立即开始给整个这场“乡镇协作社”闹剧逐渐刹车。我认为，应当，第一，给各州委和各区下一个内部指示，告诫不要迷恋于乡镇协作社，不要用“参加乡镇协作社”的口号偷换“参加集体农庄”的口号，把自己的全部注意力集中到组织加入集体农庄运动上来”；第二，用“加入集体农庄”口号的精神武装《真理报》和我们的所有报刊，责成它们每天和一贯地至少拿出一版来刊登加入集体农庄的情况报道，刊登集体农庄优越于个体经济的报道，并且要把这些报道、通讯、来信等刊登在显要位置上，而不能用小号字刊登在椅角旮晃里。总之，要在报刊上有条不素、持之以恒地展开一场宣传集体农庄运动的运动，因为集体农庄运动如今已成为农业建设的一个主要的和决定一切的因素。"},{"type":"paragraph","text":"好了，暂且就写这些。握手！"},{"type":"paragraph","text":"约·斯大林"},{"type":"paragraph","text":"1930年9月2日"},{"type":"paragraph","text":"选自新编《斯大林全集》"},{"type":"paragraph","text":"档案附卷四第102一103页"},{"type":"paragraph","text":"①）1930年9月24日政治局批准了联共（布）中央致各个边疆区委、州委和各个共和国的党中央有关农业集体化问题的信的草案，在信中特别谈到：党中央警告在个别组织中出现了一种错误倾向，以农业协作社偷换了劳动组合组织。在一些农业集体化运动比较薄弱的地区恢复了农业协作社。必须展开顽强而坚定的工作，组织作为这一阶段农业集体化运动主要形式的农业劳动组合。"}],"authors":["斯大林"],"dates":[{"year":1930,"month":9,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2687,"page_end":2688},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e076b1907e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

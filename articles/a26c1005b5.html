script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人大常委会一致同意毛主席提出的中共中央建议决定特赦一批改恶从善的罪犯","authors":[],"dates":[{"year":1959,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新年社北京17日电】　第二届全国人民代表大会常务委员会17日下午举行第九次会议。会议讨论了毛泽东主席所提出的中国共产党中央委员会关于特赦确实已经改恶从善的战争罪犯、反革命罪犯和普通刑事罪犯的建议。会议一致同意这个建议。并且决定:在庆祝伟大的中华人民共和国成立十周年的时候，对于经过一定期间的劳动改造、确实改恶从善的蒋介石集团和伪满洲国的战争罪犯、反革命罪犯和普通刑事罪犯，实行特赦。"},{"type":"paragraph","text":"会议首先宣读了毛泽东主席提出的中国共产党中央委员会关于特赦一批确实已经改恶从善的战争罪犯、反革命罪犯和普通刑事罪犯的建议。这个建议说:“党和人民政府对反革命分子和其他罪犯实行的惩办和宽大相结合、劳动改造和思想教育相结合的政策，已经获得伟大的成绩。在押各种罪犯中的多数已经得到不同程度的改造，有不少人确实已经改恶从善。根据这种情况，中国共产党中央委员会认为，在庆祝伟大的中华人民共和国成立十周年的时候，对于一批确实已经改恶从善的战争罪犯、反革命罪犯和普通刑事罪犯，宣布实行特赦是适宜的。采取这个措施，将更有利于化消极因素为积极因素，对于这些罪犯和其他在押罪犯的继续改造，都有重大的教育作用。这将使他们感到在我们伟大的社会主义制度下，只要改恶从善，都有自己的前途。”"},{"type":"paragraph","text":"会议经过讨论，一致同意这个建议，并且通过了“全国人民代表大会常务委员会关于特赦确实改恶从善的罪犯的决定”。"},{"type":"paragraph","text":"会议根据国务院的提请，决定任命林彪副总理兼任国防部部长，免去彭德杯副总理所兼国防部部长的职务；任命罗瑞卿副总理兼任中国人民解放军总参谋长，免去黄克诫中国人民解放军总参谋长的职务；任命谢富治任公安部部长，免去罗瑞卿副总理所兼公安部部长的职务。"},{"type":"paragraph","text":"会议还讨论和通过了“全国人民代表大会常务委员会关于直辖市和较大的市可以领导县、自治县的决定”。"},{"type":"paragraph","text":"会议任命王维纲为最高人民法院副院长，同时会议还通过了其他任免名单。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a26c1005b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

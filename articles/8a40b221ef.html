script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"清算“四人帮”破坏道具的罪行","authors":["赵裕泉"],"dates":[{"year":1978,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"道具组　赵裕泉"},{"type":"paragraph","text":"在“四人帮”及其余党的严密控制下，我厂的电影创作生产规律遭到严重破坏，连道具工作也不例外。有一回，在拍摄一部军事影片时，按照剧情，需要拍杜鹃花的特写镜头，而当时季节已过，真的杜鹃花已经凋谢了。根据我们多年搞道具工作的经验，如果用真叶假花来代替，是决不会影响影片的艺术质量的。可是，当时在“四人帮”一伙所谓要“提高质量”、要“真实”的重压下，我们只得设法从龙华苗圃买来了十棵杜鹃花，一时无法保存，便送进了恒温仓库存放，最后，再从上海派专人“护送”杜鹃花到安徽的拍摄外景地。这不仅仅浪费了人力、财力，更重要的是，把我们电影道具长期来保持、采用的以假代真的巧干精神和生产规律全都给破坏掉了。"},{"type":"paragraph","text":"叛徒江青还“发明”了所谓服装、道具要“旧而不破，破而不烂”的形而上学的谬论。在这种谬论毒害和影响下，厂里把解放前后保存下来并有历史参考价值的道具，以及富有地方特色的、能衬托典型环境、气氛的所谓“破烂”道具共八千多件，都丢光、烧光，送到旧货商店卖光。我们看在眼里，痛在心里。因为这些道具，每一件都凝结着我们道具员的智慧和心血呵!万恶的“四人帮”及其余党破坏电影创作生产规律的桩桩件件罪行，必须彻底清算!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a40b221ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"下定决心，不怕牺牲，排除万难，去争取胜利  日本青年坚持斗争反对佐藤破坏日中友好  他们在斗争中学习毛主席著作更加坚定了胜利信心","authors":[],"dates":[{"year":1966,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"下定决心，不怕牺牲，排除万难，去争取胜利"},{"type":"paragraph","text":"日本青年坚持斗争反对佐藤破坏日中友好"},{"type":"paragraph","text":"他们在斗争中学习毛主席著作更加坚定了胜利信心"},{"type":"paragraph","text":"新华社十九日讯　东京消息：日本各地的青年代表连日来继续开展斗争，抗议日本佐藤政府拒发访华护照，阻挠他们到中国去参加第二届日中青年友好大联欢的暴行。日本青年边斗争边学习毛主席著作，更加坚定了他们的斗争信心。"},{"type":"paragraph","text":"日本青年代表十月十六日在东京举行了各县代表大会。大会一致通过决议，坚决支持日本各界三十二位人士九月二十六日发表的呼吁促进日中友好运动的声明，坚决支持日中友好协会访华代表团和中日友好协会代表团十月十二日在北京签署的共同声明。与会代表还决定，要同国内外所有破坏日中友好的势力进行斗争，要为进一步促进日中两国人民间的人员往来和文化、经济交流而斗争。"},{"type":"paragraph","text":"在东京，从代表团团员十月四日成立东京斗争委员会以来，团员们分为六个小组，连日对外务省展开了抗议拒绝发给护照的斗争。"},{"type":"paragraph","text":"在十月十日，当出席了联合国大会的外务大臣椎名悦三郎回到东京的时候，有八十名团员在羽田机场集会，抗议外务省拒发访华护照的无理决定。团员们不顾警察的阻挠，集合在椎名预定举行记者招待会的贵宾室前面，一齐举起了写有“反对敌视中国”、“日中两国人民的友好和团结万岁”、“政府立即发给护照”等口号的标语牌举行示威。椎名因此被迫在飞机旁边接见记者，随后偷偷离开机场。"},{"type":"paragraph","text":"青年代表们在各地也开展了积极的活动。在山形、櫔木、爱知、熊本等县，他们向广大的工人、市民印发关于斗争情况的传单，呼吁他们支援斗争。"},{"type":"paragraph","text":"各地的代表团团员分别展开了富有创造性的宣传活动和热烈的学习活动。山口县代表们学习了毛泽东主席的《为人民服务》、《反对自由主义》和《愚公移山》等著作。他们还举办了三次讲演会。"},{"type":"paragraph","text":"在大坂，大坂日中友好学院、关西各界的代表们也在斗争中学习毛泽东主席的著作，坚定了胜利的信心。他们坚信：不管斗争会碰到什么样的困难，正义和胜利是属于他们的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8aca35d831"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

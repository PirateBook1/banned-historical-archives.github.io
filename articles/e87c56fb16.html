script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"华北第二第三兵团的作战任务叫","alias":"","parts":[{"type":"paragraph","text":"华北第二第三兵团的作战任务！"},{"type":"paragraph","text":"（1948年10月6日）杨、罗、耿，杨、李、李，并告华北局："},{"type":"paragraph","text":"（一）因我杨罗耿兵团在平张线?积极活动（已歼敌一部）威胁张垣，傅作义被迫将三十五军主力及骑四师从绥东调回柴沟堡?、张垣之线，此种情况对我绥东作战甚为有利。（二）我杨李李兵团应即集中全力向东，在丰镇、集宁、兴和地区乘机各个歼敌。该地一带尚有三个步兵师、三个骑兵旅，你们应采取先打一部，吸引余部增援而各个歼灭之，准备分几次将敌三个步兵师、三个骑兵旅全部歼灭，重占丰集兴三城，然后再打绥包\"。（三）我杨罗耿兵团应忍受暂时一切困难，吸引三十五、暂三两军主力来攻，集中该兵团全力歼其一路，打开平张局面；如敌不来攻，亦应寻敌薄弱部"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华北军区第二兵团司令员杨得志、政治委员罗瑞卿、参谋长耿飚和第三兵团司令员杨成武、政治委员李井泉、副政治委员兼政治部主任李天焕并告中共中央华北局的电报。"},{"type":"paragraph","text":"[2]平张线，指北平（今北京）至张家口的铁路，即今京包线一段。[3]张垣，即河北张家口。[4]傅作义，当时任国民党军华北“剿匪”总司令部总司令。[5]绥，指绥远，旧省名，辖今内蒙古自治区中部地区，1954年撤销。[6]柴沟堡，镇名，今为河北省怀安县县治。[7]绥包，指归绥（今内蒙古呼和浩特）和包头。作战，务必不要放松每一个歼敌机会。（四）两兵团东西互相呼应，但必须各自独立作战，不要互相依赖。"},{"type":"paragraph","text":"军委六日二时"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":531,"page_end":532},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e87c56fb16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

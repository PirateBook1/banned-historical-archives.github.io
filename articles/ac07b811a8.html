script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"关于时局的报告","alias":"","parts":[{"type":"paragraph","text":"关于时局的报告！]"},{"type":"paragraph","text":"（1942年4月13日）"},{"type":"paragraph","text":"去年冬季国际形势有两件大事，一件是苏联在反法西斯战争中取得了主动权；再一件就是爆发了太平洋战争，美国参战。日本反苏战争爆发的可能性大。如果日苏战争爆发，国民党有可能发动第三次反共高潮，他们布置很久了。今明两年是我党最困难的两年，我们准备在这两年中间地方缩小，人口减少，军队缩小，党员减少，财政经济缩小。我们的困难有两种，一种是反共高潮的困难，另一种是我们自己的经济困难。今天的困难，是黎明之前的黑暗，是胜利前夜的困难。在没有反共高潮时，要工作照常，加强干部教育。反共高潮来了，要应付反共高潮，但也不放弃教育。我们的干部在现在的状态下，是相当狭窄的，如不提高一步，就不能掌握将来的新的局面，所以为了将来要加强教育，为了现在也必须加强教育。再就是精兵简政，精兵简政是为了克服困难。中央指定了一个裁总委员会，要考虑如何达到精兵简政之目的，如何各得其所，还要同检查工作结合起来。"},{"type":"paragraph","text":"[1]这是毛泽东根据11日中共中央政治局会议的决定，在中央学习组作"}],"authors":["毛泽东"],"dates":[{"year":1942,"month":4,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":512,"page_end":512},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac07b811a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"个人回忆","authors":["陶洛诵"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"我在１９６４年考入北京师范大学附属女子中学高中部。我的初中是在北京女十二中读过的。女十二中在１９４９年以前是个教会学校，名叫贝满女子中学。","type":"paragraph"},{"text":"师大女附中在北京名气响亮，我看中它的原因是升学率百分之九十九。我们高一（四）班全部都是从外校考入的尖子学生，同学之间团结友爱，个个争强好胜。","type":"paragraph"},{"text":"但整个校园里弥漫着一股潜藏的等级观念，有人喜欢有人愁。这个学校里太多了，毕业的毛泽东的女儿，林彪的女儿不算，我在校时有刘少奇的女儿刘亭亭，邓小平的女儿邓榕，部长的女儿大把抓。","type":"paragraph"},{"text":"我们班没有太大的干部女儿。文革时，我的同桌高滨滨突然被围斗，我才知道她是自杀了的“东北王”高岗的女儿。在高二（四）班，她应该算是最大的，尽管已经失势。","type":"paragraph"},{"text":"从一九六四年毛泽东喊出“千万不要忘记阶级斗争”，落实到女附中是“社会主义教育运动”。文革前，政治空气就远比学习气氛浓烈。","type":"paragraph"},{"text":"共产党撕破面纱露出狰狞面目，于我而言是一九六六年八月一日。那一天，我们这些在邢台军训的学生突然被召回，一进学校，许多人目瞪口呆。“老子英雄儿好汉，老子反动儿混蛋”的白纸黑字的对联贴在宿舍楼门口。还有“打倒黑五类子弟！”“打倒资产阶级狗崽子！”等等。原来在我们参加军训的十天里，形势大变。反工作组的学生已经成为英雄。学生按出身血统分为三、六、九等，什么红卫兵、红外围、黑五类子弟等等。红卫兵的出身必须是革命干部、革命军人、工人、贫农、下中农才行。","type":"paragraph"},{"text":"几天以后，８月５号，我亲眼看到，在学校里，三个校长，两个主任一字排开跪在操场的高台上。红卫兵勒令他们说：“我是黑帮，我是牛鬼蛇神。”有几个女学生提着棍子不时打他们。校长卞仲耘当晚死去。红卫兵头目第二天在学校的大喇叭里恐吓：“任何人不许往外说，谁说出去谁负责。”","type":"paragraph"},{"text":"文革前学校学生里有些人入了党，后来改名为宋要武的宋彬彬就是党员。她爸爸是宋任穷，是东北局书记，总管东北三省。校领导和老师对家庭有势力的孩子另眼相看。文革初期，我们学校由邓榕传达她爸爸邓小平的指示，我看见白老师（共青团负责人）与邓榕并肩而行，邓榕滔滔地说着什么，白老师谦恭的态度就好同对待首长一样。","type":"paragraph"},{"text":"宋彬彬是红卫兵的头头之一。８月５号卞仲耘、胡志涛、刘致平校长和梅树民、汪玉冰主任跪在操场高台上被打的时候，宋彬彬正好站在我身后。我听到她说：“煞煞他们的威风也好。”我们学校是“红八月”打人风的始作俑者。不久后，八一八，宋彬彬在天安门上受到毛主席的接见，她给毛主席戴上了红卫兵袖章。当时我是在电视上看的实况转播。毛主席跟她说“要武嘛”。宋彬彬改名为“宋要武”。她后来去了美国。她对８月５号发生的毒打和打死人，至今还没有表示过道歉。","type":"paragraph"},{"text":"一场名叫“文化大革命”的暴动从这一天开始。我的另一个生活也从这时开始。２００７年６月８日寄自澳洲————————————————————————————————————本期编辑：      《华夏文摘》执行编辑：      《ＣＮＤ》总编：华新民（美国）    思语（美国）           陈天寒（美国）————————————————————————————————————\u003c/pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6c619e681"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

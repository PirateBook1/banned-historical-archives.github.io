script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"人民银行为编造一九五四年下半年金银配售计划及其报一九五四年上半年金银实际配售情况","authors":[],"dates":[{"year":1954,"month":6,"day":10}],"is_range_date":false,"parts":[{"text":"人民银行为编造一九五四年下半年金银配售计划及其报一九五四年上半年金银实际配售情况","type":"title"},{"text":"一、一九五四年上半年金银配售工作即将结束，为了吸取经验，改进工作，各地应进行总结。于七月底前将总结及全期实际配售数字（分别用途详细编列）报总。","type":"paragraph"},{"text":"二、总行为了便利各行编造一九五四年下半年金银配售计划，特拟定“一九五四年下半年金银配售原则”（附后）以供参考。","type":"paragraph"},{"text":"三、一九五四年下半年各行金银配售计划希于文到后即速编列报总。","type":"paragraph"},{"text":"四、一九五四年下半年各行配售计划估计在六月底总行不能批复，七月份金银配售希按照配售原则及情况暂予办理。","type":"paragraph"},{"text":"五、一九五四年下半年金银配售工作结束后，各行应进行总结，于一九五五年一月底前将总结及实际配售数字（分别用途详细编列）报总。","type":"paragraph"},{"text":" 一九五四年六月十日","type":"paragraph"},{"text":"一九五四年下半年金银配售原则","type":"subtitle"},{"text":"一、黄金方面：严格掌握节约使用","type":"subtitle"},{"text":"1、国营金店用金方面：部分地区由于过去采取了降色（由22开降到18开）减重等措施，对节约黄金使用起了很大作用。其他地区亦应逐渐地适当地采取降低成色，减少单位重量，减少饰品种类的办法。此外各地可根据条件增添镶嵌饰品及细工品（另加手工费）业务，并注意防止非正当需要的购置（多量购买后转卖或储存）以节约黄金使用或改善金饰脱销情况。","type":"paragraph"},{"text":"2、金笔用黄金原料原则上不得超过上半年配售量，如百货公司或金笔厂提出增产要求，并经当地财委核准者也可增加。","type":"paragraph"},{"text":"3、金箔：有价值的民族工艺品，民族历史建筑物上可以使用；供应少数民族地区需要的可以使用；特殊文献上（如毛泽东选集）可以使用。中药中使用金箔已经中央卫生机关研究确定对人体健康无益，不能使用。","type":"paragraph"},{"text":"二、白银方面","type":"subtitle"},{"text":"1、国营金店：银饰在门市可以充分供应，但不是鼓励多销，不得宣传推销和委托代销（东北地区无国营金店委托百货公司代销不在此限）。","type":"paragraph"},{"text":"2、工业用途在不浪费的情况下可按其生产发展的需要予以供应。","type":"paragraph"},{"text":"三、注意事项","type":"subtitle"},{"text":"1、用银单位应在所在地银行申请。","type":"paragraph"},{"text":"2、为了金银配售计划的日益准确，尽量避免追加起见，各地又通过财委向各单位指示，按期向银行编造计划。","type":"paragraph"},{"text":"3、一切用金银原料的手工业及工业均不得在国营金店购买金银饰作为原料。如其生产必须使用金银，可予审查配售。","type":"paragraph"},{"text":"4、各分行在计划中可编列备用数字，黄金为整个计划的二%不足二○两者可列二○两，白银为整个计划的五%，不足一○○两者可列一○○两。","type":"paragraph"},{"text":"5、金银配售给使用单位后，银行应监督检查避免浪费和弊端。","type":"paragraph"},{"text":"6、各行编造计划后发生新的申配或追加时，其数量资金超过二十两或白银超过一百两虽不要各行批准权限，但在各行原计划内可以调剂支付者勿须另报总行。","type":"paragraph"},{"text":"7、根据总行（58）总银私机字768/5014号指示，各分行在权限以内批售金银后应呈报总行备案，今后勿须逐笔报告，可在半年完了后，报告半年实销数字时，加以说明。","type":"paragraph"},{"text":"8、各行编造配售计划及请求追加，应详列用途，以便总行批审。","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1c811b059"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

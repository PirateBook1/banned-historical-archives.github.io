script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国驻苏联大使张闻天  谒见马林科夫呈递毛主席致谢电","authors":[],"dates":[{"year":1953,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国驻苏联大使张闻天"},{"type":"paragraph","text":"谒见马林科夫呈递毛主席致谢电"},{"type":"paragraph","text":"【新华社莫斯科十八日电】九月十七日，中华人民共和国驻苏联特命全权大使张闻天谒见苏联部长会议主席格·马·马林科夫同志。"},{"type":"paragraph","text":"在谒见时，张闻天大使向格·马·马林科夫呈递了我中央人民政府毛泽东主席感谢苏联对我国经济建设援助的电文。在呈递电文时，张大使说，向苏联政府发出这个电文的决定，是我中央人民政府委员会在今年九月十五日举行会议听取了中华人民共和国政府代表团代表李富春关于和苏联政府商谈苏联对我国经济建设援助问题的报告之后一致通过的。"},{"type":"paragraph","text":"苏联部长会议主席格·马·马林科夫在接受这个电文时说，苏联人民为伟大的中国人民在提高他们国家的经济和文化中所取得的成就而欢欣鼓舞。中国经济的进一步发展和工业化的事业有着稳固的基础，并掌握在牢靠的手中。苏联政府谨祝中华人民共和国繁荣昌盛，谨祝为了我们两国人民、为了巩固和平和国际安全的伟大的中苏友好同盟获得进一步的加强。"},{"type":"paragraph","text":"在谒见时，苏联外交部部长维·米·莫洛托夫也在场。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张闻天","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65231fa364"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

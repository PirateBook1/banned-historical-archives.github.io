script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在乌兰巴托参加桑布主席葬礼后越南党政代表团回国途中到京张春桥同志设宴招待黄文欢等越南同志","authors":[],"dates":[{"year":1972,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年五月二十五日电　由越南劳动党中央政治局委员、越南民主共和国国会常务委员会副主席黄文欢率领的越南民主共和国党和国家代表团，在乌兰巴托参加蒙古人民共和国大人民呼拉尔主席团主席扎木斯朗·桑布葬礼后回国途中，今天下午乘专机到达北京。"},{"type":"paragraph","text":"中共中央政治局委员张春桥，外交部副部长韩念龙，中共中央对外联络部负责人申健，以及有关方面负责人梁枫、朱传贤、毛宝忠、肖簧等，前往机场迎接。"},{"type":"paragraph","text":"前往机场迎接的还有:"},{"type":"paragraph","text":"越南民主共和国驻中国大使吴船和大使馆外交官员；"},{"type":"paragraph","text":"越南南方共和驻中国大使阮文广和大使馆外交官员；"},{"type":"paragraph","text":"蒙古人民共和国驻中国大使索苏尔巴拉姆和大使馆外交官员。"},{"type":"paragraph","text":"今天晚上，张春桥同志设宴招待黄文欢同志率领的越南民主共和国党和国家代表团全体成员。"},{"type":"paragraph","text":"在洋溢着同志加兄弟情谊的宴会上，张春桥同志和黄文欢同志举杯，共祝越南人民抗美救国战争的新胜利，祝中越两党、两国和两国人民的革命友谊和战斗团结不断巩固和发展。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abc6e4e86f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

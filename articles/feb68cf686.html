script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老一辈革命家丰功伟绩永不忘今年来近五百万人瞻仰毛主席遗容","authors":[],"dates":[{"year":1984,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十二月二十五日电　设在毛主席纪念堂的毛泽东、周恩来、刘少奇、朱德革命业绩纪念室开放一年来，已接待了国内外观众十四万多人。今年以来，前来瞻仰毛泽东同志遗容的国内外群众和来宾已达四百九十六万多人。"},{"type":"paragraph","text":"最近，记者来到毛主席纪念堂采访，看到络绎不绝的瞻仰者和参观者汇成长长的行列，一天将近中午十二点时分，记者在纪念堂出口处与一位来自长春市复印中心的十九岁青年交谈，他说:“出差路过北京，首都的许多名胜来不及一一欣赏，但我一定要来毛主席纪念堂瞻仰和参观，因为我们不能忘记老一辈无产阶级革命家的丰功伟绩。”"},{"type":"paragraph","text":"一位署名共产党员者在留言簿上写道:“毛泽东思想的光辉永远照耀我们向着共产主义的伟大目标奋勇前进!”"},{"type":"paragraph","text":"“对先驱最好的怀念——继起。”北京大学法律系学生的墨迹，带着八十年代青年人那种特有的明快与果断。大学生们的豪言是:“继革命遗志，创四化新业”。"},{"type":"paragraph","text":"巍峨的毛主席纪念堂，是人们向老一辈无产阶级革命家学习的庄严的地方。首都一些高等院校的新生入学后，首先来到这里参观学习。中共中央党校、中国人民解放军政治学院也组织新学员来此参观学习。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"feb68cf686"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

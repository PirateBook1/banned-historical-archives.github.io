script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji37","name":"毛泽东全集第37卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji37.pdf"],"article":{"title":"给《东海》文艺月刊编辑部的信","alias":"","parts":[{"type":"paragraph","text":"给《东海》文艺月刊编辑部的信川"},{"type":"paragraph","text":"（1957年2月15日）编辑部同志们："},{"type":"paragraph","text":"记不起了，似乎不像。拉（腊）子口是林彪同志指挥打的，我亦在前线，不会用这种方法打电报的。那几句不宜发表。《东海》收到，甚谢！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五七年二月十五日"},{"type":"paragraph","text":"[1]1957年2月6日，《东海》文艺月刊编辑部寄来读者抄录的说是毛泽东在长征途中为庆贺彭德怀率兵攻取腊子口写的一份电报：“山高路远坑深，大军纵横驰奔，谁敢横刀立马？唯我彭大将军！”他们请毛泽东校阅并准予在《东海》月刊上发表。毛泽东看后于2月15日写了这封回信。由于时隔20多年，加之来信把写诗的地点、背景弄错了，毛泽东回忆不起这首诗来，未同意发表。据彭德怀回忆，这首诗是毛泽东在红军到达陕北吴起镇时击败追敌骑兵后写给他的，他把诗的末句改为“唯我英勇红军”后将原诗送还了毛泽东。（参见《彭德怀自述》第206一207页）这首诗最早发表在1957年《解放军文艺》4月号上，1986年9月收入《毛泽东诗词选》副编。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":2,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":278,"page_end":278},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2bb020cd91"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

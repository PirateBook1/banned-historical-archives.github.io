script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"领导班子的革命权威从何而来?听毛主席话　扎根群众中热工仪表科学研究所革委会接受群众监督，改进领导作风，取得了经验","authors":[],"dates":[{"year":1968,"month":4,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　我们伟大领袖毛主席最近为建设、巩固新生的革命委员会指出了根本的方向。“国家机关的改革，最根本的一条，就是联系群众。”上海热工仪表科学研究所革命委员会，一年来的掌权、用权经验证明了毛主席这一最新指示的英明、伟大。"},{"type":"paragraph","text":"这个所革命委员会的成员，在斗争实践中逐步体会到毛主席的“人民，只有人民，才是创造世界历史的动力”教导的无比威力。去年三月份，革委会刚建立，部分人员认为“大权在手”，可以“休息”一下了，便放松了革命大批判。广大群众见此情景，马上贴出大字报，进行尖锐的批评:“你们只管本单位的夺权，而忘记了中国赫鲁晓夫。”革委会接受了群众这个意见，但是只是几个人闭门造车，拟出一个大批判方案。一拿到群众那里，意见很大，根本行不通。又有一次，报上刊登了同济大学教学改革方案，革委会中的部分同志也就关起门来冥思苦想，一门心思要“拍脑袋拍出个方案来”。这个方案，同样受到了群众的抵制。革委会部分同志就此产生了消极畏难的情绪，不知怎么办?广大革命群众说:“我们抵制的是你们主观主义的工作作风，实际上是帮助你们，希望你们到群众中来。”革命群众的意见，使他们找到了问题的关键，他们就到群众中去，开门整风，广泛听取群众意见；举办毛泽东思想学习班，进行斗私批修，和群众一道商量，提出了切实可行的工作计划和方案。他们深有感触地说:“群众是真正的英雄，革委会离开了群众就没有生命力，就不会有权威。”"},{"type":"paragraph","text":"这个所的革委会成员体会到要真正做到联系群众，必须遵循毛主席的教导，“既当‘官’，又当老百姓”，要“精兵简政”，领导班子要小，办事人员要少，因此，他们决定研究室一级的干部不设专门办公室；群众活动，革委会成员都要参加。这样，他们与群众同学习、同斗私批修、同劳动、同生活，及时发现群众的新创造、新经验，加以推广。革委会成员、工人张师傅说:“我们是为无产阶级掌权，不能做官当老爷。”因此，他一有空，就回到工人中去，以普通劳动者身份勤勤恳恳劳动，为了节约用煤，他放弃星期天休息，同一部分同志一起修理食堂炉灶。革委会成员在生活上努力保持艰苦奋斗的作风。有一次，一个革委会成员到食堂吃饭，食堂工作人员拣了一盆较好的菜给他，这位同志立即退还，并说:“我们只有多做一点工作的义务，没有半点特殊享受的权利。”"},{"type":"paragraph","text":"由于这个所的革委会成员坚持和群众打成一片，因此干群关系融洽，抵制了资产阶级思想的侵袭，增强了无产阶级党性，他们说:“和群众打成一片，浑身是力量，心里更踏实。”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81b4bbfdb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

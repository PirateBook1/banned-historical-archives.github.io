script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共大理地委关于管理好群众生活办好公共食堂的意见（节录）","authors":[],"dates":[{"year":1960,"month":3,"day":1}],"is_range_date":false,"parts":[{"text":"中共大理地委关于管理好群众生活办好公共食堂的意见（节录）","type":"title"},{"text":"一  吃    粮","type":"subtitle"},{"text":"1．各地必须立即动手，通过年终决算分配，落实产量底子，进一步把本地区内群众口粮作一次认真检查安排，要按接到小春和大春分别具体算账，摸清余缺底子，缺粮采取一次安排落实好日期供应领用，做到出入有凭证，动支有手续。","type":"paragraph"},{"text":"2．在口粮标准之内，一定要执行节约用粮、计划用粮，瞻前顾后，先算后吃，留有余地。一方面要控制用粮标准，最高不超过8两，最低不低于5两；另一方面要提高出米、出面、出饭率，并注意干稀调剂，农闲少吃，农忙多吃，粮菜混吃，吃饱吃好。一般出米率要达75％以上，出面率要达90％以上，出饭率1斤米出饭3斤以上。","type":"paragraph"},{"text":"3．应按照“以人定量、计算到户、集体保管、凭票吃饭、节约归己”的精神，坚持政策兑现，以鼓励社员节约计划用粮的积极性。粮食管理上，要建立“四仓”（即口粮、籽种、饲料、储备粮4个仓库），口粮要分期领（发），专粮专用，只能推后，不可提前。","type":"paragraph"},{"text":"二  种    菜","type":"subtitle"},{"text":"1．组织由县、公社、管理区干部参加的生活检查团或组，对全县农村食堂进行逐个检查，经过检查达到：把种菜计划、面积、品种落实下来；当前既要安排春菜，又要安排夏菜、秋菜和冬菜。具体要求是：食堂种菜，每人5厘，亩产万斤以上，每人每天1斤半，每个食堂上半年储备吃菜1月以上。","type":"paragraph"},{"text":"2．建立健全食堂蔬菜专业队，固定专人管理，3亩1人，定产定分，超产奖励。","type":"paragraph"},{"text":"3．食堂建立卤菜厂，以贮藏菜蔬，调剂口味。","type":"paragraph"},{"text":"三  食堂管理工作","type":"subtitle"},{"text":"1．各级党委必须固定专人负责管理群众生活，县委、公社党委、管理区支部都必须有专人或副书记一人，生产队有副队长一人专管生活。每个食堂都必须选择政治可靠、热心肯干、会过日子、身体健康的党团员或贫农下中农积极分子担任事务员、炊事员工作。","type":"paragraph"},{"text":"2．建立与健全食堂管理机构。每个食堂必须建立食堂管理委员会，实行民主管理。食堂管理委员会应由专管生活的生产副队长任主任委员，并由事务员、炊事员、种菜员、饲养员及社员积极分子（应有老年、妇女参加）为委员，人数以7～11人为宜，每隔10天或半月要研究一次食堂工作，制定与检查计划，研究提高食堂管理水平及督促食堂服务人员搞好食堂工作。","type":"paragraph"},{"text":"3．公共食堂必须实行单独核算，建立家务，食堂账务应十天一小结，半月一公布，做到账目清楚。","type":"paragraph"},{"text":"4．每个食堂都要根据实际情况分期分批实现“五化、三场、一队”[五化即新式大灶化，煮饭蒸汽化，切片切丝机械化，饮水自来化，粮食加工畜力、水力机械化；三场（厂）即养猪场，养鸡、鸭、鹅、兔场，卤菜加工厂；一队即蔬菜专业队]。据初步统计，目前全州食堂用水自来化的有3 847个，占42．2％，煮饭蒸汽化的有4 142个，占45．5％；新式大灶的有3 694个，占40．6％；粮食加工畜力、水力机械化的有5 546个，占61％；切片切丝机化的有1 321个，占14．5％。要求已经实现“五化”的食堂要继续巩固提高，向更高的标准努力，尚未全部实现或完全没有实现的应在春耕生产前分批限期全部实现。并做到安全卫生，美化食堂，使食堂成为政治文化娱乐活动的中心。","type":"appellation"},{"text":" 中共大理地委","type":"paragraph"}],"comments":[],"origin":"云南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40e117d170"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央同意上海市委关于五反斗争部署的指示","authors":[],"dates":[{"year":1952,"month":3,"day":21}],"is_range_date":false,"parts":[{"text":"中央同意上海市委关于五反斗争部署的指示","type":"title"},{"text":"上海市委并华东局：","type":"appellation"},{"text":"三月十九日来电〔注〕悉。同意你们关于上海五反斗争的部署。在上海，基本守法户一般规定以违法所得在一千万元以下者为标准，是适当的。但有些户营业额颇大，而违法所得虽在一千万元以上，情节不恶劣(例如只有漏税或成本核算稍高，因营业数量大，违法所得超过两千万元)，坦白较好者，亦可算做基本守法户，而不要机械规定为违法所得在两千万元以下者。如此，可使基本守法户扩大，可使若干比较规矩的大户亦算作基本守法户，这对团结资产阶级是有好的作用的。此点望再加斟酌。","type":"paragraph"},{"text":" 中央三月廿一日","type":"paragraph"},{"text":"根据刘少奇手稿刊印。","type":"paragraph"},{"text":"[注: 指中共上海市委一九五二年三月十九日关于上海市五反斗争的部署给毛泽东、中央并华东局的电报。电报中说：我们在对全市工商户排队中，原定基本守法户为六万户，接到主席指示(一九五二年三月十六日毛泽东致电上海市委并告薄一波，要求上海将一部分半守法半违法户移为基本守法户，增加坚决保护和一般保护的资本家数目)后，已改为七万户到七万五千户，占工商户总数的百分之五十左右，连同守法产两类共占总户数的百分之六十五到七十。基本守法户是以违法一千万元(人民币旧币，旧币一万元折合一九五五年三月一日发行的新版人民币一元。下同)以下为标准，但在一千万元以上两千万元以下坦白较好者，仍算做基本守法户，只有如此，才能扩大基本守法户。上层代表人物的排队也准备将保护过关和一般保护的数目增加一些。第一个五反战役原定检查严重违法户、完全违法户一百五十户左右，现减到八十户以下，将守法户、基本守法户和半守法半违法户定为七十户左右，共一百五十户。第一个战役三月二十一日开始，三十一日结束。各区拟分别召开工人代表会议、积极分子会议、高级职员会议、老板会议、家庭妇女会议等，交待五反政策，鼓励工人群众，争取高级职员勇敢地检举不法资本家，向资本家进行坚决的斗争，同时号召老板们勿失时机彻底坦白，积极地为第二个五反战役做好各项准备工作。]","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0e2cf9274"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

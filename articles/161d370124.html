script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一些国家元首和政党领导人  祝贺胡耀邦就任中共中央主席","authors":[],"dates":[{"year":1981,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一些国家元首和政党领导人"},{"type":"paragraph","text":"祝贺胡耀邦就任中共中央主席"},{"type":"paragraph","text":"新华社北京7月6日电  一些国家元首和政党领导人，近日来先后打电报给胡耀邦同志，热烈祝贺他就任中国共产党中央委员会主席。这些贺电表示坚信胡耀邦任职后，中国的社会主义建设事业将取得更大成就。贺电还祝愿中国同这些国家的友好合作关系得到进一步发展。"},{"type":"paragraph","text":"发来贺电的有：巴基斯坦伊斯兰共和国总统穆罕默德·齐亚·哈克，孟加拉人民共和国代总统阿卜杜勒·萨塔尔，孟加拉人民共和国国民议会议长、孟中友好协会主席古拉姆·哈菲兹，阿尔及利亚民主人民共和国总统、民族解放阵线党总书记沙德利·本·杰迪德，塞内加尔共和国社会党总书记阿卜杜·迪乌夫，突尼斯共和国总统、社会主义宪政党主席哈比卜·布尔吉巴，马里人民民主联盟总书记、马里共和国总统穆萨·特拉奥雷，喀麦隆联合共和国总统阿赫马杜·阿希乔，毛里塔尼亚救国军事委员会主席、毛里塔尼亚伊斯兰共和国国家元首穆罕默德·库纳·乌尔德·海德拉，赤道几内亚共和国国家元首、政府首脑、最高军事委员会主席奥比昂·恩圭马·姆巴索戈，马耳他共和国总统安东·布蒂吉格等。"},{"type":"paragraph","text":"新华社北京7月5日电  日本公明党中央执行委员会委员长竹入义胜6月30日分别打电报给中共中央主席胡耀邦、副主席邓小平、赵紫阳和人大常委会副委员长廖承志，诚挚地祝贺中国共产党十一届六中全会取得成功，祝贺胡耀邦就任中国共产党中央委员会主席、赵紫阳就任副主席，并祝愿中国日益繁荣昌盛，日中友好关系更加发展。"},{"type":"paragraph","text":"新日本制铁公司名誉会长稻山嘉宽7月1日分别打电报给中共中央副主席邓小平、赵紫阳、李先念，热烈祝贺中共十一届六中全会取得辉煌成就，并祝愿中国人民团结一致，为实现四个现代化勇往直前。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"赵紫阳","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"161d370124"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

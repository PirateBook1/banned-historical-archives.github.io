script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巨人之声——重温毛泽东讲话原始录音纪实","authors":["邹爱国　毛磊"],"dates":[{"year":1993,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巨人之声"},{"type":"paragraph","text":"——重温毛泽东讲话原始录音纪实"},{"type":"paragraph","text":"新华社记者邹爱国本报记者毛磊"},{"type":"paragraph","text":"９月７日下午，人民大会堂里洋溢着激动人心的声音——"},{"type":"paragraph","text":"“我们的事业是正义的，正义的事业是任何敌人也攻不破的。"},{"type":"paragraph","text":"领导我们事业的核心力量是中国共产党。"},{"type":"paragraph","text":"指导我们思想的理论基础是马克思列宁主义。"},{"type":"paragraph","text":"我们有充分的信心，克服一切艰难困苦，将我国建设成为一个伟大的社会主义共和国……”"},{"type":"paragraph","text":"这是毛泽东——中国人民的伟大领袖３９年前用别具韵味、铿锵有力、浓重的湖南乡音，向全中国乃至全世界发出的声音。它反映了一代伟人的广阔胸怀和对共产主义的坚定信念。"},{"type":"paragraph","text":"这盘由中共中央文献研究室、中央档案馆编辑，深圳市先科企业集团出品的《巨人之声——毛泽东》激光音盘和音带，选辑了毛泽东１９４９年至１９５６年的七篇讲话原始录音，共８２分钟。"},{"type":"paragraph","text":"当金色的激光音盘转动，扩音器里传来人们熟悉的毛主席的声音，再现了开国大典、一届一次政协大会、中国共产党八大等激动人心的盛况，把与会者带入这些具有重大意义的历史时刻。一批曾经跟随毛主席南征北战的老同志听到毛主席的声音不禁热泪盈眶……"},{"type":"paragraph","text":"曾经聆听过毛主席当年这七篇讲话的薄一波讲起感受，用“闻其声，如见其人”来表达自己的心境。他说：“毛泽东思想的伟大，毛主席形象的崇高，我们永世不忘。今天，我们重温毛主席的声音，就是要按照邓小平同志建设有中国特色社会主义的理论，抓住机遇，坚持改革开放，把经济建设搞上去。”"},{"type":"paragraph","text":"一些老同志说，听了录音“使人奋进，发人深省”。"},{"type":"paragraph","text":"《巨人之声》是用中央档案馆珍藏的原钢丝录音带制作的，制作时采用先进的技术和工艺，声音更加清晰，音色更加丰满、逼真。"},{"type":"paragraph","text":"深圳市先科企业集团总经理叶华明是烈士的后代。作为《巨人之声》的总策划，他向记者介绍说：“激光音盘是当今世界高科技成果，它能使毛主席的声音得到完满的再现，并可长时间保存和播放，音质几十年不变。”"},{"type":"paragraph","text":"中央档案馆副馆长王刚向大家透露：《巨人之声》继出版毛泽东讲话原始录音之后，还将出版我国老一辈无产阶级革命家的原始录音，他们是：周恩来、刘少奇、朱德、陈毅、贺龙等。中央文献研究室主任逄先知认为，《巨人之声》系列全部完成，将作为一份厚礼献给中国人民。"},{"type":"paragraph","text":"中共中央宣传部常务副部长徐惟诚说：《巨人之声》对我们进行爱国主义、革命传统教育，增强民族自信心和自豪感，鼓舞我们为追求美好未来而奋斗，具有重要现实意义。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6e3fcb4c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

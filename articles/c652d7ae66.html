script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东局批复中共安徽省委关于1954年扩展公私合营工业计划的报告","authors":[],"dates":[{"year":1954,"month":5,"day":24}],"is_range_date":false,"parts":[{"text":"华东局批复中共安徽省委关于1954年扩展公私合营工业计划的报告","type":"title"},{"text":"我们同意安徽省委1954年扩展公私合营工业计划。目前华东地区，香烟、火柴、肥皂的生产虽然有些过剩，但鉴于安徽地方工业基础薄弱，供产销当地又能平衡，因此，我们对江淮烟厂、福昌火柴厂、上海肥皂厂的合营亦予同意。关于合营各户的详细材料，以后由华东财委（资）一并上报。","type":"paragraph"},{"text":"妥否？请中央批示。","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"中共安徽省委关于1954年扩展公私合营工业计划的报告","type":"subtitle"},{"text":"（1954年5月13日）","type":"subtitle"},{"text":"根据党对资本主义工商业利用、限制、改造政策及中央、华东召开的扩展公私合营会议的精神，结合本省具体情况，我省在1954年内拟就对国计民生有利、设备较好、生产正常、作用较大的蚌埠市信丰面粉厂、江淮烟厂、福昌火柴厂、饴糖加工厂、义聚永锅厂，安庆市胡玉美酱园（手工业作坊），芜湖市机械第一合营厂、美隆面粉厂、同泰翻砂厂、红星金属制造电镀厂（原红星金属制造厂和胜利电镀厂合并）、上海肥皂厂，泾县的宣纸联营处，淮南市建成油厂，宣城的光明电厂等14户完成公私合营。","type":"paragraph"},{"text":"该14户共有职工1020人，资本181亿元，产值995亿元，投资59．7亿元（详细计划已由省财委上报华东财委），特此报告，请予批准。","type":"paragraph"}],"comments":[],"origin":"安徽省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c652d7ae66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

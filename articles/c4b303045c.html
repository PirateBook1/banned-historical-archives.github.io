script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贫下中农要作农村斗批改的主人——热烈欢呼上海郊区贫下中农毛泽东思想宣传队的诞生","authors":[],"dates":[{"year":1969,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"随着郊区农村斗、批、改群众运动的蓬勃开展，上海郊区出现了文化大革命的生力军——贫下中农毛泽东思想宣传队。我们热烈欢呼斗、批、改群众运动中又一革命新生事物的出现。"},{"type":"paragraph","text":"贫下中农毛泽东思想宣传队，是郊区文化大革命的主力军。它是由贫下中农的优秀代表所组成，有较高的阶级觉悟和两条路线斗争的觉悟，能够密切联系群众。广大贫下中农把自己的优秀分子推选出来，组成贫下中农毛泽东思想宣传队，在进驻郊区的工宣队、军宣队的支持和帮助下，领导当地的斗、批、改，标志着贫下中农肯定要成为农村斗、批、改的主人。这将对搞好今春农村的斗、批、改，夺取郊区农村文化大革命的全面胜利，起着决定性的作用。"},{"type":"paragraph","text":"工人毛泽东思想宣传队已经进驻郊区各县，工人阶级着手领导农村的斗、批、改。工人阶级领导郊区斗、批、改，必须坚定地依靠广大贫下中农。伟大领袖毛主席教导我们说:“工人阶级和共产党如果要用社会主义精神和社会主义制度去彻底地改造整个农村的小农私有生产资料的制度，便只有依靠过去是半无产阶级的广大的贫农群众，才能比较顺利地办到，否则将是很困难的。”郊区贫下中农毛泽东思想宣传队的建立和发展，是工人阶级联合广大贫下中农领导好农村斗、批、改的重要一步。"},{"type":"paragraph","text":"贫下中农毛泽东思想宣传队，要坚持就地闹革命、业余闹革命的原则。无论是社或队的贫下中农毛泽东思想宣传队，都要坚持不脱产。能不能坚持不脱离生产，这是能不能坚持毛主席革命路线的重要标志。要做到业余闹革命，同时就要做到就地闹革命。在这方面，我们相信广大贫下中农一定能因地制宜地创造许多办法，来克服一些可能遇到的困难。"},{"type":"paragraph","text":"目前，郊区农村正处于激烈、复杂的阶级斗争中。贫下中农毛泽东思想宣传队的建立和发展，不可能不遇到一小撮阶级敌人的疯狂反对和破坏。他们或者利用和煽动资产阶级派性，或者造谣言，放阴风，打击和排斥贫下中农，扰乱阶级阵线，等等，手法很多。我们必须把建立和发展贫下中农毛泽东思想宣传队的过程，作为广泛、深入发动群众的过程来抓，击败一小撮阶级敌人的反抗和破坏。我们要特别警惕敌人挑拨和破坏进驻郊区的工人毛泽东思想宣传队和贫下中农毛泽东思想宣传队之间的关系以及军民之间的关系。"},{"type":"paragraph","text":"社、队贫下中农毛泽东思想宣传队的主要任务，是搞好今春农村的文化大革命，重点是解决社、队领导班子的问题和抓好清理阶级队伍的工作，至于社、队日常的生产和业务工作，仍应由原来的社、队领导班子负责抓好。农村各级新老革命干部，要克服那种消极的所谓“换班”“挨整”的错误思想，更加积极地搞好工作，支持贫下中农毛泽东思想宣传队，支持和积极投入农村的文化大革命。"},{"type":"paragraph","text":"试看社会主义的郊区农村，定将在毛泽东思想的光辉照耀下，建设成为崭新的天下!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4b303045c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"外国朋友悼念毛主席欢庆我国粉碎“四人帮”","authors":[],"dates":[{"year":1977,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"外国朋友悼念毛主席欢庆我国粉碎“四人帮”"},{"type":"paragraph","text":"我国一些驻外使馆和老挝一些院校放映悼念毛主席影片"},{"type":"paragraph","text":"瑞士苏黎世“对华友协”三成员在报告会上畅谈访华观感"},{"type":"paragraph","text":"新华社一九七七年二月六日讯　中国驻澳大利亚、斯里兰卡、越南和奥地利大使馆最近分别为外国朋友和爱国华侨放映了大型彩色纪录影片《伟大的领袖和导师毛泽东主席永垂不朽》。"},{"type":"paragraph","text":"二月一日，七十多名华侨和中国血统澳大利亚籍人以及澳大利亚朋友怀着悲痛和敬仰的心情应邀到中国驻澳大利亚大使馆观看了这部影片。一位观众说：“毛主席的一生是伟大的一生，因此，在他逝世后有这么多国家、这么多的外国朋友悼念他。”一位澳大利亚朋友赞扬毛主席说：“世界上没有人象他那样做了那么多工作。”一位观众激动地说：“毛主席逝世后，国内人民考虑着中国的前途，我们也在考虑中国的前途。华主席领导中国人民打倒了‘四人帮’，国内人心大快，我们也一样。”一位大学生赞扬华主席在“四人帮”跳出来篡党夺权这一紧要关头，采取坚决措施，解决了“四人帮”问题。"},{"type":"paragraph","text":"二月四日，斯里兰卡的一些政府部长和其他政府高级官员，以及各国驻斯里兰卡外交使节和新闻记者等约二百人应邀到中国驻斯里兰卡大使馆观看了电影。许多朋友对毛主席的逝世表示深切的哀悼。他们说，在毛主席选定的接班人华国锋主席领导下，中国人民一定能够将毛主席开创的事业进行到底。有些朋友说，毛主席不仅永远活在中国人民的心中，而且也永远活在世界革命人民的心中。"},{"type":"paragraph","text":"二月五日，越南政府一些部长和越中友协等有关方面负责人应邀到中国大使馆观看了这部电影。他们在银幕上看到亿万中国人民沉痛哀悼伟大领袖和导师毛主席逝世的镜头和毛主席伟大革命活动的许多动人情景时，深为感动。一些人边看边流泪，为中国人民失去了毛泽东主席深感悲痛。"},{"type":"paragraph","text":"中国驻奥地利大使馆不久前也为爱国华侨举行了电影招待会。许多华侨怀着对毛主席逝世深切悲痛的心情观看了这部影片。在观看过程中，许多华侨流了泪。一些华侨说，在毛主席领导下，砸碎了旧世界，使昔日的奴隶获得了新生。中国解放后，毛主席又领导中国人民继续革命，使中国不致走向修正主义的道路。毛主席是全国各族人民的大救星。他们还说，毛主席走遍祖国大地，与人民群众心连心，毛主席是中国人民的贴心人。"},{"type":"paragraph","text":"新华社万象一九七七年二月五日电　老挝万象高等师范学院和中等师范学校二月三日晚放映了中国大型彩色纪录影片《伟大的领袖和导师毛泽东主席永垂不朽》。"},{"type":"paragraph","text":"两个学校的师生一千五百多人观看了这部电影。在放映过程中，全场自始至终沉浸在一片沉痛和肃穆的气氛之中。"},{"type":"paragraph","text":"电影放映前，师生们举行集会悼念伟大的领袖和导师毛泽东主席。万象高等师范学院院长坎辛在集会上发表了讲话。他说：“毛主席不仅是中国人民的伟大领袖，而且也是全世界无产阶级、全世界被压迫民族和人民的伟大导师。”他代表两个学校的全体师生员工，对毛泽东主席的逝世表示深切悼念。"},{"type":"paragraph","text":"新华社日内瓦一九七七年二月五日电　瑞士苏黎世“对华友好协会”二月四日在苏黎世“人民之家”举行报告会，协会三个成员理夏德·施陶布、阿尼塔·贝松夫人和吕迪·拉特曼在会上分别作了访问中国的报告。"},{"type":"paragraph","text":"三位报告人是在中国人民伟大领袖毛主席逝世之后不久到中国去访问的。他们向听众介绍了中国人民深切悼念毛主席、热烈拥护华国锋同志担任中国共产党中央委员会主席、欢庆粉碎王张江姚“四人帮”反党集团的伟大胜利的情景。报告人还着重介绍了中国农业建设的成就。"},{"type":"paragraph","text":"报告人指出，去年中国人民失去了久经考验的最伟大领导人毛泽东、周恩来和朱德。此外，国家遭受了地震，“四人帮”在长期以来对社会主义建设进行破坏之后，企图利用这种困难的形势来篡夺党和国家的最高权力。在这危险的形势面前，以华国锋为首的中共中央采取了果断的决定，粉碎了“四人帮”。他们在报告中说，中国人民认为华国锋同志不愧是毛泽东主席的接班人。中国人民决心继续走毛主席所开创的革命道路。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a894397abe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

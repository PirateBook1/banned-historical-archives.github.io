script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"表示对人民领袖的敬爱应制定毛泽东奖金奖给文学艺术科学技术有功绩的工作者们","authors":["顾鸣嶽"],"dates":[{"year":1949,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑先生:"},{"type":"paragraph","text":"苏联是我们的老大哥，苏联的一切，是值得我们敬佩和学习的。"},{"type":"paragraph","text":"苏联人民为了表示对斯大林同志的敬爱，由苏联人民委员会制定了二十种斯大林奖金每年奖给科学和技术、艺术的杰出创作者。至目前为止，已经颁发了六次奖金，受奖人数已逾四千人。由此，便足以证明在苏联的科学、艺术、文化的工作者是怎样地受到政府和人民的奖励了。因此，我建议当局，制定一种“毛泽东奖金”。专门奖给从事于戏剧、电影、音乐、文学艺术、科学技术……的工作人员。不问他的阶级如何，只要他的工作确能有益于国家建设，能够改进劳动人民的生活和生产条件，是一个有功动的杰出者，他就有资格得“毛泽东奖金”。"},{"type":"paragraph","text":"这一来，不但是我们表示了对为人民服务劳苦功高的毛主席的敬意，而且对中国的广大的人民有了一种鼓励!工农兵团结一致，积极搞生产，支援前线，早日澈底消灭反动派；技术工作者，仔细研究、努力发明、加紧建设新中国!步伐一致，向“向苏联看齐”的前途迈进!此致敬礼　读者顾鸣岳"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c20c15edba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

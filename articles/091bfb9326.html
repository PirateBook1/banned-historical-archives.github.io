script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西安工商界五反运动已广泛展开　干部有右倾情绪未注意充分发动群众","authors":[],"dates":[{"year":1952,"month":2,"day":8}],"is_range_date":false,"parts":[{"text":"西安工商界五反运动已广泛展开　干部有右倾情绪未注意充分发动群众","type":"title"},{"text":"【西北总分社八日讯】西安市在五日举行二十万人的五反动员大会之后，所有不法资本家的思想已开始动了，会前敢打包票的，现在不敢打了。个别不法资本家已开始暴露问题，但所谈材料多是一九四九年和五○年的，一九五一年的材料暴露很少，谈贩卖金银毒品、谈行贿的多，但不谈盗窃国家财产的事例。他们在“坦白”问题时，多是先作“思想批判”——“我是从旧社会里爬出来的”，再就把自己臭骂一通，而所提具体材料很少。解雇、顶股子、转移资金、老婆女儿给店员送茶送饭的事件还在继续发生，个别不法资本家还用反革命言论威胁店员、学徒(“日头总有落的一天！”)。被一般认为坦白“彻底”的李汉杰，据店员检举，他最大的一宗(给飞机场卖材料五亿多元中即牟取暴利两亿多元)就没有坦白。五福棉布号和大亨运输公司在一月九日即订立了“攻守同盟”。","type":"paragraph"},{"text":"现在五反运动中存在的问题是：","type":"paragraph"},{"text":"(一)干部对于资产阶级的狡猾性和工作的复杂性认识不够：各区许多负责人七日在向市委汇报时，曾满足于个别不法资本家搪塞式的坦白，七区(这是工作较好的一个区)区委说：资方现在感到压力大，六日工商联开会后，已开始交代问题……由此看来，再努一把力，就不成问题了！","type":"paragraph"},{"text":"(二)在上述右倾思想障碍下，多数区对于群众工作普遍注意不够：1、在店员、学徒中只进行了一般的工作，如开一般的会，发出一般的号召等；2、上层店员(会计、跑街等)和老板关系深，待遇高，怕失业，怕连累，各区在发动这些上层店员检举不法资本家时，不是在普遍发动一般店员的基础上去影响和教育他们，而把他们和一般店员分开；3、对于资本家之间的分化工作基本上还没有开始。在这样的工作情况下，加上没有掌握充分的材料，各区都在六七两日举行了一些准备不充分或毫无准备、毫无目标的经理会、经理店员混合大会，会上由经理进行“坦白”，效果一般都不好；工作中的急躁情绪和简单化的工作作风相当严重，许多区曾过早地提出“捉老虎”或“捉大老虎”的口号。","type":"paragraph"},{"text":"(三)若干领导干部对于“五反”运动的政治内容还不十分明确。二区区委会抛开行业公会，把所属街道挨号编组，由党政领导机关面对面地和资本家作战。因此，许多区的领导干部整日陷于开会、号召、谈话和纷乱如麻的材料中，不能腾出身来，清醒地了解研究和掌握全股情况，使运动更有领导、有计划、有步骤地前进。许多干部认识到“工商联就是资本家的集团”，但还不善于分化和区别对待他们阵营中的各类人物，进而领导他们积极开展“五反”。有些干部对如何对待资本家问题，政策思想还不十分明确的。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月12日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"091bfb9326"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

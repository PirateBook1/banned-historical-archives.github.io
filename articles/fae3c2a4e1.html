script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江基层干部在“三定”工作中的几个倾向","authors":[],"dates":[{"year":1955,"month":9,"day":26}],"is_range_date":false,"parts":[{"text":"浙江基层干部在“三定”工作中的几个倾向","type":"title"},{"text":"【浙江分社二十六日讯】浙江省“三定”工作是有成绩的，部分地区存在的主要问题是政策和任务的统一问题。干部任务观念浓厚，政策观念薄弱，认为“新任务，活产量”。有的干部认为“怕征购任务超额完成，故意压低产量，提高留量，扩大销量。临安县经过群众民主评议后，粮食征购任务超过一百三十万斤，县委决定把超过部分压下去。黄岩县有三十个乡怕任务超过，把社会余粮提高到百分之八到十不等。平阳县征购任务小，产量多，因此不管是否养猪一律留下猪饲料。也有些干部怕任务完不成或单纯为了超额完成任务，就层层加派机动粮，压低留量。余姚县城关区十一个乡就有八个乡增购机动粮。桐乡县新丰乡平均每人留量比原定方案低三十斤。有些地区为了照顾农业生产合作社的优越性，定产低于单干农民。兰溪县有一个乡合作社定产比单干农民低百分之十一，缙云县有一个乡三个合作社的产量都比单干农民低九十三斤，农民表示不满，而干部则说：如果产量定高了，就没有人参加合作社了。","type":"paragraph"},{"text":"定产中有的乱加“成份粮”。据发现，现在有加地主、富农的“政治粮”，加二流子、懒汉的“改造粮”，加退社农民及思想落后农民的“思想粮”，对贫农又强调挖掘生产潜力加“发展粮”，对干部加“带头粮”。","type":"paragraph"},{"text":"在“三定”到户政策的宣传中，一般是对“三定”宣传多，去年统购统销成绩宣传少，留量合理宣传多，定产、定购合理宣传少。因此，群众对去年统购统销的不满情绪和部分农民对“三定”政策的顾虑还未能很好解决。（方徨）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年9月29日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fae3c2a4e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

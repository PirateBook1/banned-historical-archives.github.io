script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦外交顾问宴请我对外友协代表团  夏希顾问强调进一步发展由毛主席和周总理培育的巴中友谊  王炳南团长指出中巴两国通过反帝反霸斗争紧密团结在一起","authors":[],"dates":[{"year":1978,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴基斯坦外交顾问宴请我对外友协代表团"},{"type":"paragraph","text":"夏希顾问强调进一步发展由毛主席和周总理培育的巴中友谊"},{"type":"paragraph","text":"王炳南团长指出中巴两国通过反帝反霸斗争紧密团结在一起"},{"type":"paragraph","text":"新华社伊斯兰堡二月二十二日电　巴基斯坦负责外交事务的顾问阿迦·夏希，二月二十一日晚在这里举行的招待由会长王炳南率领的中国人民对外友好协会代表团的宴会上祝酒时，强调进一步发展由中国人民的伟大领袖毛泽东主席和敬爱的周恩来总理亲自培育的巴中友谊。"},{"type":"paragraph","text":"阿迦·夏希在祝酒时说：“巴基斯坦人民对毛主席和周总理永怀最崇高的敬意。他们的去世使我们举国非常悲痛。毛泽东主席和周恩来总理是巴基斯坦信赖的朋友。”他说，巴基斯坦人民和中国人民有着长期的友好合作的传统。巴中两国人民一直是友好的邻居。巴中友谊的指导方针是互相尊重主权，大国小国一律平等，不干涉别国内政。"},{"type":"paragraph","text":"夏希表示深信，在华国锋主席的英明指导下，巴中两国人民之间的传统的和有原则的友谊将继续成为亚洲地区的一个范例。"},{"type":"paragraph","text":"他说：“巴基斯坦政府首脑、军法管制首席执行官穆罕默德·齐亚·哈克将军对中巴关系给予最大的重视。”他说：“巴中经济合作是你们国家关切发展中国家经济发展的一个光辉范例。目前正在巴基斯坦修建的工程对我国人民有很大的利益，并将在一个很长的期间有助于我们自力更生发展经济，摆脱外来的干涉和控制。由于中国本身是一个发展中国家，中国在这方面所作的贡献是更加值得赞扬的。”"},{"type":"paragraph","text":"王炳南在宴会上说：“中国和巴基斯坦是亲密的邻邦，两国都属于第三世界。在我们两国人民中存在着深厚的传统友谊。我们的伟大领袖和导师毛主席、我们敬爱的周总理都认为中国同巴基斯坦的关系具有非常重要的意义。他们亲自指导增进中巴友好的工作。”"},{"type":"paragraph","text":"他说：“回顾过去的历史，我们可以骄傲地说，我们两国真正能够称得上是老朋友和好朋友。这不仅由于我们两国人民之间有着久经考验的传统友谊，而且他们通过反帝、反霸的共同斗争而紧密团结在一起。”"},{"type":"paragraph","text":"王炳南指出，巴基斯坦政府首脑齐亚·哈克将军去年对中国的友好访问，为巩固和发展中巴友谊作出了积极的贡献。"},{"type":"paragraph","text":"他强调说，在英明领袖华国锋主席领导下，中国人民决心遵循毛主席的遗训，继续坚决执行他的革命外交路线，继续支持巴基斯坦人民保卫民族独立和国家主权、反对外来干涉的正义斗争。"},{"type":"paragraph","text":"中国代表团是二十日抵达巴基斯坦的。二十一日上午，代表团拜会了阿迦·夏希。当天下午，中国驻巴基斯坦大使陆维钊为代表团举行了招待会。阿迦·夏希和巴基斯坦其他高级官员出席了招待会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2179c4b07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

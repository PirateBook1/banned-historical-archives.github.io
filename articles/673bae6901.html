script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对林彪接见曾思玉、刘丰的讲话记录稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对林彪接见曾思玉、刘丰的讲话记录稿的批语和修改！！"},{"type":"paragraph","text":"（1967年9月13日、10月11日）"},{"type":"paragraph","text":"[1]中共中央军委副主席林彪1967年8月9日在接见中国人民解放军武汉军区司令员曾思玉、政治委员刘丰的讲话中讲到，“文化大革命”的形势好得很，已经取得了伟大辉煌的胜利。我们发动“文化大革命”靠两个条件，一是毛泽东思想和毛主席的崇高威望，二是解放军的力量。有了这两个条件，坏事就可能变为好事。各地区的同志有的犯错误，能挽救的还要挽救，现在没有垮台的，都不希望他跨下去。要不垮，办法有三条：第一，紧跟毛主席、党中央。第二，紧紧掌握底下的情况。对左派、右派和各群众组织都要调查研究，听取两方面意见。第三，现在左派、右派阵线分明，你们绝不能以是否冲军区来划分左派、右派，而要以是否拥护“文化大革命”、是否拥护毛主席作为划分的根据。搞好“文化大革命”，一定要靠毛主席缔造的人民解放军。要避免犯错误，就要多请示主席、中央。另一方面，要加强部队思想政治工作，政治挂帅，学毛主席著作，用毛泽东思想统率一切，朝着毛主席指引的社会主义方向发展、前进，不要朝着资本主义方向发展、后退。对林彪的这个讲话记录稿，毛泽东先后作过两次批示（即本篇一、二）和修改。他加写的文字，即本篇三中用宋体字排印的部分；他删去的文字，除点名批判的几处人名外，还在林彪讲到“毛主席在七届二中全会上讲，国内的主要矛盾是无产阶级和资产阶级的矛盾，对社会主义革命有极其伟大的意义”之后，删去了“这是对马克思主义的伟大发展”一句。此外，还有一些文字上的修改。毛泽东全集第五十卷"},{"type":"paragraph","text":"已阅，作了几处修改，是否妥当，请酌定。这篇话讲得好，应当发下去。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月十三日"},{"type":"paragraph","text":"二林彪同志："},{"type":"paragraph","text":"此件压了很久，今天看第二遍，又作一点小的修改，请你酌定。请转恩来、伯达、康生\"诸同志一阅。用中央名义写一个报头，即可发下去。2"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月十一日"},{"type":"paragraph","text":"[1]恩来，即周恩来。伯达，即陈伯达，当时任中共中央政治局常委、中央文化革命小组组长。康生，当时任中共中央政治局常委、中央文化革命小组顾问。"},{"type":"paragraph","text":"[2]1967年10月19日，中共中央转发了林彪的这个讲话，指出：“林彪同志一九六七年八月九日的讲话很重要。这篇讲话，运用伟大的毛泽东思想的武器，对当前无产阶级文化大革命运动作了非常精辟的分析，并且对今后文化大革命的领导问题作了重要的指示。”对林彪接见曾思玉、刘丰的讲话记录稿的批语和修改"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"过去的革命也是仓促上阵的。北伐战争、南昌暴动、秋收暴动、各根据地的建立、土地革命、打土豪、打蒋介石、打日本都是仓促上阵的。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":9,"day":13},{"year":1967,"month":10,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":75,"page_end":77},"tags":[{"name":"康生","type":"人物"},{"name":"刘丰","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"曾思玉","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"673bae6901"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

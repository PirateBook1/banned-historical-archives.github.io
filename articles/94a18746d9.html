script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的伟大贡献永远铭刻在现代史册上","authors":[],"dates":[{"year":1977,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刚果人民议会主席团主席波瓦蒂赞颂毛主席和周总理"},{"type":"paragraph","text":"毛主席的伟大贡献永远铭刻在现代史册上"},{"type":"paragraph","text":"瑞典作家米达尔说粉碎“四人帮”这个极右集团大快人心"},{"type":"paragraph","text":"新华社布拉柴维尔一九七六年十二月三十日电　刚果全国人民议会主席团主席穆伊苏·波瓦蒂十二月三十日说：“毕生为他的人民服务的毛泽东主席的言行将永远用金字铭刻在现代史册上”。"},{"type":"paragraph","text":"穆伊苏·波瓦蒂是在刚果全国人民议会举行的预算会议闭幕会上这样讲的。他在讲话中向已故毛泽东主席和周恩来总理表示敬意。"},{"type":"paragraph","text":"他说，毛泽东主席是“在无产阶级革命历史上作出了重大贡献的伟大领袖”。他“是一位闻名于全世界各国人民的伟大革命领袖。刚果人民共和国的议员们向他及其对当代人和以后世世代代都是遗产和取之不竭的源泉的事业表示深切的敬意。”"},{"type":"paragraph","text":"他接着说：“我们也向忠于人民事业的榜样、有威望的革命领导人和政治活动家周恩来总理表示特别的敬意。”"},{"type":"paragraph","text":"新华社斯德哥尔摩一九七六年十二月三十日电　挪威工人共产党（马列）机关报《阶级斗争》最近一期刊登了瑞典作家米达尔对该报记者谈到中国粉碎“四人帮”阴谋集团时说，“四人帮”根本不是什么左派，而是一个极右集团。"},{"type":"paragraph","text":"米达尔指出，说“四人帮”是什么左派是完全错误的。不可想象，左派的政策会违反人民的利益。"},{"type":"paragraph","text":"米达尔说，“四人帮”实际上是一个小的极右集团。他们所代表的路线是极其危险的。他说，“四人帮”所搞的一套是各种篡权阴谋。他们打着红旗反红旗，把自己打扮成“超级革命者”。"},{"type":"paragraph","text":"他还指出，“四人帮”不得人心，得不到任何真正的支持。粉碎“四人帮”人心大快。他说，反对“四人帮”的斗争，正是在社会主义条件下阶级斗争的继续。不承认阶级斗争的人，是不会理解中国所发生的事情的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94a18746d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"徐汇区委文教部长门长华曹玫玖利欲薰心堕入右派泥坑","authors":[],"dates":[{"year":1957,"month":10,"day":24}],"is_range_date":false,"parts":[{"text":"徐汇区委文教部长门长华曹玫玖利欲薰心堕入右派泥坑","type":"title"},{"text":"【文汇报讯】 在本月上半月内，中共上海市徐汇区委机关先后举行了几次全体干部大会，同党内右派分子门长华和曹玫玖进行了说理斗争。","type":"paragraph"},{"text":"这个区委常委委员兼文教部部长的门长华，为了达到搞垮区委领导，以便“取而代之”，曾利用了区委机关进行整风运动时机，利用了区委工作上和作风上的某些缺点和群众对这些缺点正当的不满，故意兴风作浪，推波逐澜，进行了一系列的反区委活动。他别具用心地制造了一个荒谬的论点，说什么“‘两点论’不适用于整风鸣放，如果用两点论，就没有什么可放了。”这样，就使否定成绩、丑化领导的大字报和漫画大量地出现了，在一段时间内把区委机关弄得乌烟瘴气。","type":"paragraph"},{"text":"门长华还居心险恶地在区委书记之间进行了挑拨活动。同时，又在区委机关工作人员中进行了有计划、有组织的纵火活动。在区委机关的工作人员中，凡是曾经被领导上批评过的、在历次政治运动中被审查过的或在个人问题上曾经表示不满的，几乎都被他煽动过了。","type":"paragraph"},{"text":"在这几次会议上，也对另一个党内右派分子、现任徐汇区委文教部副部长曹玫玖的反党活动进行了揭发和批判。她自己招认，她是一个“扛大旗、打先锋的人”。","type":"paragraph"},{"text":"经过群众性的大争大辩和说理斗争以后，门长华和曹玫玖已不能不承认自己是一个反党反社会主义的右派分子，表示“愿意向工人阶级投降”。","type":"paragraph"},{"text":" ——原载《文汇报》1957年10月24日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0168070866"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

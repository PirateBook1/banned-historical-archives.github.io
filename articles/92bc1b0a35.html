script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"必需揭露的伪文革访谈录","authors":["本刊编辑部"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"近些年来坊间出现了一本《政坛秘闻录——前中共政要访谈》，作者乃大陆作家师东兵。该书罗列了师东兵“采访”过的多位原中共要员，其中包括原中共政治局常委陈伯达、原中共政治局委员、解放军总参谋长黄永胜、原中共政治局委员、空军司令吴法宪和原中共政治局委员、海军政委李作鹏等。由于该书作者师东兵特别强调，他本人亲自采访了这些人物，所以“访谈录”所述内容皆是真实可信的。由于该书的猎奇性，引起了不少读者的关注，并在互联网上广泛传播。然而，本刊编辑部近来接到陈伯达、黄永胜、吴法宪和李作鹏四位家属的来函，称所谓师东兵对该四位原中共政要的“访谈”子虚乌有，乃师东兵本人无中生有的编造，故该“访谈录”纯属捏造。文革史的研究是史学界一个非常严肃的课题，特别是还牵涉到目前中国政治的走向，更来不得半点虚假。师东兵作为一个较有成就的作家值得人们的尊重，但是绝不可伪造历史，虚构根本就不存在的“访谈录”。历史不是小说演义，以假乱真、鱼目混珠只会将历史本来面目搅浑。本刊受陈、黄、吴、李四家家属的委托，特别刊登这一启事，以正视听。此外，陈、黄、吴、李四家家属依法保留对师东兵伪造所谓“访谈录”所造成的不良影响的法律追诉权。～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【历史见证】","type":"paragraph"}],"alias":""},"tags":[{"name":"吴法宪","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"李作鹏","type":"人物"},{"name":"黄永胜","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92bc1b0a35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

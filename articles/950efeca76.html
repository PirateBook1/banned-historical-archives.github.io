script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反简讯","authors":[],"dates":[{"year":1952,"month":2,"day":22}],"is_range_date":false,"parts":[{"text":"三反简讯","type":"title"},{"text":"▲华东各省、区、县一级机关的三反运动已有秩序地逐步展开。根据不少县的情况说明：各县级机关内部，不仅严重地存在贪污、浪费情形，而且不断发现潜伏着较大的贪污分子。到二月十日为止，山东省部分县已发现贪污一千万元到二亿元以上的贪污事件五十二起。日照县一个很小的转运站和蒙城县合作社也先后发现贪污一千万元以上的“中小老虎”多只。浙江省临安县，过去一向被不少干部认为“山区穷县，地方小，机关苦”，也因为奸商恶毒的侵蚀和影响，查出贪污一亿元以上的“大老虎”三只。上述事例，已使许多县级单位打破了过去麻痹自满现象，开始有领导有秩序地投入反贪污斗争。有不少县份已进入坦白检举运动，数以千计的反贪污队伍，正在各个战场上猛烈地发动反击。","type":"paragraph"},{"text":"目前一般县级机关存在下列三种思想状况：(一)对运动采取消极态度，顾虑较多，信心不足，有些领导干部不敢大胆放手发动群众，群众不敢斗争，怕被报复，如说：“一反再反，回家生产”，“不怕三反，怕精简”。(二)麻痹自满，对资产阶级的思想腐蚀认识不足。认为“小干部没有什么可反，贪污无门，浪费无权”。对运动口头拥护，无实际行动，有的还采取旁观态度。(三)上下情绪较高，要求检查，要求检举，但缺少办法和经验。","type":"paragraph"},{"text":"▲河北省三反运动进入“捉虎”阶段后，贪污分子中有些比较负责的老干部或党员存在过关思想，不坦白自己的贪污行为，后来该省人民政府主席杨秀峰亲自“攻坚”，已使这些较顽固的贪污分子，开始交待自己的问题。如卫生厅总务科长尹斌录，自“三反”以来就是重点，但始终没有突破。尹对别人说：“前几年的整风、土改，比这厉害得多！大江大海都过去了，这次的小河沟子翻不了我的船”，表示满不在乎。但在杨秀峰给他们谈话后的第二天，即开始坦白了自己的贪污问题。花纱布公司经理范治国，已开始转变躲躲闪闪、不谈自己、隐匿别人的过关思想。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月22日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"950efeca76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

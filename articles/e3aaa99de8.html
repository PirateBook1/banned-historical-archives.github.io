script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应中共中央和中国政府邀请前来进行友好访问波德纳拉希同志率罗军事代表团到京 周恩来总理设宴欢迎罗马尼亚同志叶剑英姚文元李德生同志等出席周恩来同志和波德纳拉希同志在宴会上祝酒","authors":[],"dates":[{"year":1972,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年四月二十九日电　由罗马尼亚共产党中央执行委员会委员、中央常设主席团委员、罗马尼亚社会主义共和国国务委员会副主席埃米尔·波德纳拉希率领的罗马尼亚政府军事代表团，应中共中央和中国政府邀请前来我国进行友好访问，于今天上午乘专机到达北京。"},{"type":"paragraph","text":"罗马尼亚政府军事代表团是在参加朝鲜人民革命军创建四十周年庆祝活动以后，从平壤到达北京的。代表团团员有罗马尼亚武装部队部副部长、罗马尼亚武装部队最高政治委员会书记扬·科曼上将，罗马尼亚步兵和坦克兵副司令保罗·凯列尔少将。"},{"type":"paragraph","text":"首都机场上今天高高飘扬着罗马尼亚国旗和中国国旗。"},{"type":"paragraph","text":"前往机场热烈欢迎罗马尼亚贵宾的有:中共中央政治局委员、中央军委副主席叶剑英，中共中央政治局候补委员、中国人民解放军总政治部主任李德生，中共中央委员、中共中央对外联络部部长耿飚，外交部副部长乔冠华，中共中央委员、国防部副部长粟裕，中共中央委员、中国人民解放军副总参谋长张才千，中国人民解放军总后勤部副部长封永顺、海军副司令员吴瑞林、空军副司令员薛少卿、北京部队副司令员王振祥，北京市革命委员会秘书长黄作珍，对外友协副会长丁西林，以及朱开印、彭光伟、王明修、朱传贤、张全忠等同志。"},{"type":"paragraph","text":"罗马尼亚驻中国大使格夫里列斯库和夫人，大使馆公使衔参赞基伏和夫人、武官乔治乌上校和朝鲜驻中国大使玄峻极、大使馆武官张来宪大校，也前往机场欢迎。"},{"type":"paragraph","text":"新华社北京一九七二年四月二十九日电　中共中央政治局常委、国务院总理周恩来，今天晚上举行宴会，欢迎罗马尼亚共产党中央执行委员会委员、中央常设主席团委员、罗马尼亚社会主义共和国国务委员会副主席埃米尔·波德纳拉希和由他率领的罗马尼亚政府军事代表团团员扬·科曼上将和保罗·凯列尔少将，代表团随行人员及专机机组人员。代表团是在访问了朝鲜民主主义人民共和国之后，应我国党和政府的邀请来我国进行友好访问的。"},{"type":"paragraph","text":"应邀出席宴会的还有:由保罗·马里内斯库少将率领的罗马尼亚爱国卫队代表团，由国家银行副行长霍里亚·塔图率领的罗马尼亚国家银行代表团，罗马尼亚驻中国大使格夫里列斯库和大使馆外交官员。"},{"type":"paragraph","text":"出席宴会作陪的有:中共中央政治局委员、中共中央军委副主席叶剑英，中共中央政治局委员姚文元，中共中央政治局候补委员、中国人民解放军总政治部主任李德生，中共中央委员、中共中央对外联络部部长耿飚，外交部副部长乔冠华，中共中央委员、国防部副部长粟裕，中共中央委员、中国人民解放军副总参谋长张才千。"},{"type":"paragraph","text":"周恩来同志首先在宴会上祝酒，代表中共中央、中国政府和中国人民向罗马尼亚同志们表示热烈欢迎。他说，我们和波德纳拉希同志是老朋友，久别重逢，我们感到特别亲切。"},{"type":"paragraph","text":"周恩来同志说，波德纳拉希同志一九七○年访问我国到现在快两年了。近两年来，国际形势发生了很大的变化，世界人民革命斗争有了新的发展，中小国家联合起来，反对超级大国的霸权主义和强权政治，保卫民族利益和国家主权，已成为一股不可抗拒的革命潮流。我们感到高兴的是，在此期间中罗友好关系有了很大发展。我们之间的友谊不断加强，政治、经济、军事和文化往来日益增多。在建设社会主义和反对帝国主义的共同事业中，我们互相同情、互相支持。去年齐奥塞斯库同志率领党政代表团来我国访问，大大促进了中罗友好关系的发展。我们相信，这次波德纳拉希同志率领政府军事代表团前来访问，将对增进我们的友好合作关系作出新的贡献。"},{"type":"paragraph","text":"波德纳拉希同志在祝酒时首先回顾了罗马尼亚政府军事代表团对朝鲜民主主义人民共和国的访问。他代表罗马尼亚共产党中央委员会、尼古拉·齐奥塞斯库同志、扬·格·毛雷尔同志、罗马尼亚政府和社会主义罗马尼亚的劳动人民，向中国共产党中央委员会，向中国人民久经考验的领袖毛泽东同志，向国务院、向周恩来同志以及全体中国人民，致以热烈的同志式问候。"},{"type":"paragraph","text":"波德纳拉希同志说，罗中两党、两国和两国人民之间的友好和国际主义团结的牢固关系正在日益发展。我们非常满意地看到，我们两党和两国之间在政治、经济、科技等各方面的关系不断发展。去年六月齐奥塞斯库同志率领的党政代表团的访问，在罗中关系史上是具有关键意义的一页。"},{"type":"paragraph","text":"波德纳拉希同志说，在最近比较短的时间内，世界上发生了巨大变化。反帝阵线大大地加强了。这一阵线的基础是胜利的社会主义的巨大力量。各国人民日益坚决要求推翻帝国主义，消除殖民主义和新殖民主义关系，在平等、独立和主权、不干涉内政、互利的基础上建立他们之间的新型关系。"},{"type":"paragraph","text":"波德纳拉希同志说，社会主义罗马尼亚热烈欢呼中国人民在中国共产党领导下，忠实遵循中国人民的伟大领袖毛泽东同志的教导，在社会主义建设中所取得的巨大成就。"},{"type":"paragraph","text":"波德纳拉希同志表示相信，代表团这次对中国的访问，同中国党的领导人的会谈，将为发展罗中两党、两国和两国人民之间的友好、合作、团结关系，作出新的贡献。"},{"type":"paragraph","text":"出席宴会的还有:中国人民解放军和政府有关部门、北京市革命委员会、对外友协的负责人封永顺、吴瑞林、薛少卿、王振样、潘永堤、李强、陈慕华、乔培新、王雨青、黄作珍、丁西林、杨德中、靳玉峰、朱开印、彭光伟、王明修、王占元、朱传贤、高璐、张文成、王笑一、张全忠等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"李德生","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"黄作珍","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"王明","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3aaa99de8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席思想，团结进步  为建设新绥远而奋斗  中共绥远省委、绥远省人民政府等举行茶话会一致表示","authors":[],"dates":[{"year":1950,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习毛主席思想，团结进步"},{"type":"paragraph","text":"为建设新绥远而奋斗"},{"type":"paragraph","text":"中共绥远省委、绥远省人民政府等举行茶话会一致表示"},{"type":"paragraph","text":"【新华社归绥三日电】由丰镇移驻归绥的中共绥远省委员会、绥远省人民政府、绥远军区于去年十二月十九日在归绥中共绥远省委驻地举行茶话会，与当地军政委员会和省人民政府各首长、委员，军政高级干部，蒙回民族代表，文化教育界及当地士绅等七十余人联欢。会上首由中共绥远省委书记高克林致词。他首先指出团结的重要性，并代表中共绥远省委肯定表示一定能团结好。但他同时又指出，在合作中也会发生某些困难，因为一年前双方还是在对立的状态中，现在大家相互之间还不够了解，在生活习惯上，工作作风上，以至对问题的看法上，也都会有些不同。同时，在绥东来的同志中，有共产党员，也有非共产党员，其中还有许多同志是来自华北各个省区的。这就需要大家好好学习毛主席的思想，用批评和自我批评的武器，责己严，责人宽，从团结出发，经过互相批评，达到团结之目的。省府主席董其武在讲话中除介绍“九一九”起义至今三个月来，根据毛主席对建设新绥远的指示，改造思想，开展学习运动，逮捕特务，实行生产建设政策的成绩外，并指出收获不大的原因之一，是尚未在实际上得到共产党的直接领导。他说：“从今天起，有了共产党的直接领导，坚决执行共同纲领，实行民主专政，我相信全绥远人民、各民族、全体干部一定能够亲密团结起来，为建设人民的新绥远而奋斗。”绥远军政委员会委员荣祥在讲话中，特别肯定表示他对团结的信心。省府副主席孙兰峰讲话时，叙述了他到北京参加人民政协见到毛主席、共产党真诚地团结各民主党派和各界民主人士的动人实例，并表示在中共绥远省委的领导下，有信心完成建设新绥远的光荣任务。回族人士吴桐（原绥远省回友协会理事长）在讲话中特别指斥国民党匪帮否认回族是一个民族的荒谬。军政委员会委员刘万春强调提出：不仅要团结进步，还必须搞好工作，迅速把起义军队解放军化，使它成为一支坚强的国防军。省政府委员李芷政、杨令德，军政委员会委员王克俊、张钦等接着都讲了话，一致指出要团结进步。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86d686ab68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我在波兹南国际博览会展出获巨大成功四十多万人参观中国馆许多观众盛赞我成就，留言:“衷心祝贺毛泽东同志!”","authors":[],"dates":[{"year":1965,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社波兹南29日电　在第三十四届波兹南国际博览会展出的中国馆获得了巨大的成功。在展出的十五天里，约有四十多万观众参观了中国馆。"},{"type":"paragraph","text":"第三十四届波兹南国际博览会于六月二十七日闭幕。"},{"type":"paragraph","text":"波兰部长会议主席西伦凯维兹及波兰其他党政领导人参观了中国馆。"},{"type":"paragraph","text":"中国馆的展出使波兰人民对中国有了更好的了解，促进了中波两国人民的友谊。很多人不止一次地参观了中国馆。"},{"type":"paragraph","text":"许多观众在参观了中国馆以后，热烈赞扬中国在社会主义建设中所取得的伟大成就，并对中国人民表达了深厚的友谊。一位观众在留言簿上写道:“我们感到幸福的是能在波兰看到在中国共产党和毛泽东同志领导下，真正按照马克思列宁主义原则向共产主义迈进的中华人民共和国的巨大成就。”另一些人写下了这样一些热情的话:“一切都好极了。”“我热爱中国人民!”“衷心祝贺毛泽东同志!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d176453426"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

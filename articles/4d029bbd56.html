script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻杨浦区中心医院工宣队遵照毛主席教导帮助队员不断加强政策观念 正确执行党的知识分子政策","authors":[],"dates":[{"year":1969,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　“无产阶级文化大革命的斗、批、改阶段，要认真注意政策。”驻杨浦区中心医院工人毛泽东思想宣传队，遵照伟大领袖毛主席的教导，狠抓工宣队本身的思想建设，牢固树立政策观念，从而使毛主席的无产阶级政策得到了贯彻落实，促进了医院知识分子的思想革命化，推动了斗、批、改。"},{"type":"paragraph","text":"杨浦区中心医院七百多个职工中，有六百多人是高中以上学校毕业的知识分子。工宣队进驻医院初期，有些人精神状态不振，怕这怕那；有些人不大关心文化大革命运动，大批判冷冷清清。面对这些情况，有些工宣队员也产生了畏难情绪，感到对这些知识分子“难弄”。工宣队连部及时抓住了这个活思想，组织队员重新学习了毛主席关于相信知识分子大多数的论述，大家提高了认识，加强了政策观念，纷纷表示:要克服困难，把医院的大多数知识分子教育好。在工人阶级积极热情的再教育下，目前门诊部已有百分之八十的知识分子成了斗、批、改运动的积极力量，不少知识分子也端正了态度，把“怕”字换成“敢”字，主动找工宣队员谈心，接受工人阶级的再教育。"},{"type":"paragraph","text":"对知识分子再教育的工作在全院开展起来后，队员中有人“恨铁不成钢”，产生了急躁情绪。连部就组织队员反复学习毛主席有关论述，使大家认识到，要把广大知识分子几十年形成的思想意识在短期内改变过来是不可能的，必须做深入细致的思想工作。外科革命生产领导小组一个成员，过去顾虑家庭出身不好，长期干劲不足，学习班也不参加，工宣队员坚持耐心说服教育，动员他进了学习班。在学习班上又和他一起学习党的“有成份论，不唯成份论，重在政治表现”的政策，狠斗私心杂念，帮助他卸了包袱，成了科内抓革命促生产的活跃分子。行政组有个高中毕业的工作人员，过去贪恋小家庭生活，对国家大事、院内运动不大过问，高兴就来上班，不高兴就在家呆着。在工宣队的教育帮助下，组内领导和同志们把学习班搬到她工作的地方办，终于使她觉悟过来，表示要与私心杂念彻底决裂，积极参加院内各项政治活动。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d029bbd56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

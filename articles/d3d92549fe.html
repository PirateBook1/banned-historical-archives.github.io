script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国的新胜利最有力支持了越南人民抗美斗争越南军民欢呼毛泽东思想的伟大胜利许多越南同志纷纷前往我大使馆表示最热烈祝贺","authors":[],"dates":[{"year":1966,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社河内29日电　本社记者报道:中国又一次成功地进行新的核爆炸的喜讯传到河内以后，英雄的越南军民欢呼毛泽东思想的伟大胜利，他们把中国人民这一新的胜利，看作是对他们抗美救国斗争的最有力的支持。"},{"type":"paragraph","text":"从二十九日清晨到傍晚，许多越南同志和华侨纷纷赶到中国驻越南大使馆和新华社河内分社表示最热烈的祝贺。"},{"type":"paragraph","text":"升龙卷烟厂某车间的一百二十多名工人在听到有线广播喇叭里传出中国又成功地进行了新的核爆炸的喜讯时，都不约而同地热烈鼓掌，欢呼这一伟大的胜利。这个厂的党委书记邓士操说:“中国这一新的胜利，是毛泽东思想的胜利，是对美帝国主义的沉重打击。美帝国主义非常害怕，我们感到非常高兴。”机电工人阮友贝兴高采烈地说:“中国又一次成功地进行新的核爆炸，打破了美帝国主义的核垄断。给我们越南人民带来了巨大的鼓舞。我们把这一新的胜利看作是自己的胜利。我们身边有着掌握了核武器的中国这样的亲密战友，信心更强了，我们要继续发扬革命英雄主义精神，决心把抗美救国斗争进行到底。”"},{"type":"paragraph","text":"冒着寒风坚守在机枪阵地上的越中友好农业社的民兵自卫队员梁文雅、武氏累和阮氏向，一面警惕地注视着天空，一面兴奋地倾听从附近广播喇叭中传出的这一喜讯。他们说:中国在今年一年内成功地进行三次核试验，证明了中国的国防力量强大，强有力地鼓舞着我们，增强我们打败美国侵略强盗的决心。"},{"type":"paragraph","text":"在十二月十四日保卫英雄首都河内的战斗中一举击落美国强盗飞机两架的高射炮部队某连的战士们，在听到了中国又成功地进行了新的核爆炸的消息后，奔走相告，喜上眉梢。他们激动地一再请在他们连队访问的新华社记者转达他们对伟大领袖毛主席的问候，并衷心祝毛主席万寿无疆。一位模范战士说，我们越南人民军战士，对在毛主席领导下的七亿中国人民在发展核武器方面取得的伟大胜利感到无比兴奋。这是具有历史意义的胜利，也是对美帝国主义侵略政策的沉重打击。战士们表示要坚决实现胡主席七月十七日的战斗号召，打到底，直到把美国侵略者一个不留地从越南土地上赶出去，否则决不罢休。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3d92549fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

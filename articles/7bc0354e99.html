script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共陕西省委关于所谓恶毒攻击毛主席的严重反革命事件的平反决定","authors":[],"dates":[{"year":1978,"month":12,"day":19}],"is_range_date":false,"parts":[{"text":"中共陕西省委关于所谓恶毒攻击毛主席的严重反革命事件的平反决定","type":"title"},{"text":"无产阶级文化大革命清队运动中，在林彪、“四人帮”反革命修正主义路线的影响下，在胡炜的直接插手下，把一九六二年七千人大会后省委根据中央指示、西北局通知，给中央写的报告，歪曲为恶毒攻击毛主席的严重反革命事件。这是一起重大的冤案。","type":"paragraph"},{"text":"这起案件受牵连的有原省委负责同志、办公厅负责同志和一般干部共二十三人。原省委第二书记赵守一同志、秘书长刘邦显同志、副秘书长白瑞生同志、办公厅副主任杜鲁公同志等，被打成“一小撮死不改悔的走资派”、“反革命分子”、“最顽固的、罪大恶极的阶级敌人”。对所有牵连的同志进行了专案审查，有的被批斗，有的被专政，有的同志已经分配了工作，也被限期调回接受审查，审查后有的重新下放。当时，有的同志提出不同意见，反被诬为给“旧省委”翻案。一九六九年三月二日在《陕西日报》头版头条还刊登了这个所谓案件的消息，流毒甚广，危害极大。使这些同志蒙受了不白之冤，身心受到了极大摧残，家属子女也受到株连迫害。","type":"paragraph"},{"text":"这起冤案一直未进行正式平反。经查明，此案纯系一起冤案。一九六二年七千人大会后，省委向中央写的报告，是贯彻执行毛主席在会议上的讲话精神的，是完全符合党章规定的，是合理合法的。对中央工作的某些批评意见，也是党内正常的民主生活的体现。把它定为严重反革命事件，完全颠倒了是非。现在，对这一事件予以彻底平反，受到打击迫害的同志恢复名誉，对装入个人档案以及家属子女档案中涉及此案的材料，要予以清理销毁，对家属子女因此案所受的牵连予以纠正。","type":"paragraph"},{"text":" 中共陕西省委一九七八年十二月十九日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陕西文革","type":"人物"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7bc0354e99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

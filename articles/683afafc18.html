script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东昌潍专署粮食局关于请示收购一部分霉变瓜干的报告","authors":[],"dates":[{"year":1961,"month":10,"day":29}],"is_range_date":false,"parts":[{"text":"山东昌潍专署粮食局关于请示收购一部分霉变瓜干的报告","type":"title"},{"text":"省粮食厅：","type":"appellation"},{"text":"我区自十月九日至廿一日阴天多雨，时雨时阴达13天之久，中间连续下雨三天。原来曾有气象预报天气好转，故意这个期间大量收刨地瓜切晒瓜干，造成大批瓜干霉变。据不完全统计，全区被雨淋霉变的瓜干达26053万斤，整理后尚可食用者16375万斤，整理后仅可做饲料的有3445万斤，做饲料也不行的烂瓜干达6233万斤，这不仅对社员口粮分配和生活安排造成了很大的困难，而且也直接影响到国家征购任务的完成。如益都县城关公社三里大队，支书范锡曾将生产队分给的口粮地瓜3，000斤，切干后全被雨淋霉烂了，因此，即不顾雨淋和寒冷而坐在露地守着烂瓜干大哭不止。安丘县下坡公社纺后生产队，地瓜干总产量624，000斤，口粮27万斤，任务256，000斤，种●●7万斤，饲料26，000斤。被雨淋28万斤挑选整理后能吃的只有13万斤，占社员口粮的47％，余者15万斤，部分仅能作饲料，但饲料只能留2．6万斤，剩余12．4万斤，无法处理。寿光县丰成公社张屯大队被雨淋27万斤，该队的交售任务27．9万斤，但国家强调不符合标准质量的不予接收，因而该队的任务至今只交售100斤，余者拖着不交了。益都县桃园公社东阳大队1520人，每人应分口粮瓜干120斤，共18．2万斤，交售任务22．7万斤，霉烂瓜干33万斤，口粮全部留烂瓜干，尚余14．8万斤。因此近来各县、社纷纷来电和报告，要求国家予以照顾，收购部分烂瓜干。","type":"paragraph"},{"text":"据以上情况的分析，有的县所报的数字和情况可能少有出入，但有些生产队存在着实际问题。为此，我们意见根据国家、集体、社员三者兼顾的精神，掌握凡雨淋数扣除饲料剩余部分不超过瓜干口粮50％的，由生产队自己处理；凡扣除饲料后剩余的瓜干超过瓜干口粮部分的50％者，视情况国家收购一部分，但还得超过该队瓜干任务的40％。这样预计全区可收购6，000万斤，其中整理后能做口粮的4，000万斤，酒精原料2，000万斤。","type":"paragraph"},{"text":"特此报告，请及早批示，以便遵行。","type":"paragraph"},{"text":" 昌潍专署粮食局一九六一年十月二十九日","type":"paragraph"},{"text":"注：●为原稿缺字。","type":"paragraph"}],"comments":[],"origin":"山东省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"683afafc18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"招待中国人民解放军和在京休养的志愿军伤病员苏联著名艺术家在怀仁堂继续举行表演会全场热烈欢呼“斯大林毛泽东!”掌声雷动经久不息","authors":[],"dates":[{"year":1952,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十日电】　楚拉基领导的苏联著名艺术家们，九日晚间在怀仁堂举行了第三次表演会。观看此次表演的，有中国人民解放军陆、空、海军高级军官，中国人民解放军文艺工作者以及在北京休养的中国人民志愿军伤病员等，共一千五百多人。"},{"type":"paragraph","text":"八时正，苏联文化工作者代表团团长吉洪诺夫，由中央人民政府人民革命军事委员会总政治部副主任萧华、中苏友好协会总会总干事钱俊瑞陪同步入会场，全场起立热烈鼓掌欢呼。"},{"type":"paragraph","text":"萧华上台讲话，对苏联艺术工作团和苏军红旗歌舞团的演出表示衷心的感谢。他说苏联艺术工作团和苏军红旗歌舞团都是由全苏以至全世界闻名的艺术大师所组织的，他们在我部队中的表演，将会大大地促进中国人民解放军指挥员、战斗员学习苏联，学习苏联军队，以加速我国现代化正规化国防军的建设在热烈的鼓掌声中吉洪诺夫应邀讲话。他代表苏联人民、苏联文化工作者、苏联文化工作者代表团，向中国人民解放军、中国人民志愿军致敬。他说我作为一个曾经参加十月社会主义革命的战士、曾经参加打垮芬兰侵略者的战士、曾经参加卫国战争的战士而现在又为为和平而奋斗的战士向你们致敬。并祝贺中国人民志愿军取得更大的胜利。"},{"type":"paragraph","text":"吉洪诺夫讲话完毕后，中国人民志愿军的一位青年战士和人民革命军事委员会总政治部文工团演员，手拿着鲜花走到台上献给吉洪诺夫。这时，全场掌声雷动。吉洪绪尖和献花的中国人民志愿军战士紧紧地握手。全场掌声更趋热烈，持续达五分钟之久"},{"type":"paragraph","text":"在八点三十五分正式开始表演。"},{"type":"paragraph","text":"苏联广播委员会演员聂恰耶夫，苏联人民演员、斯大林奖金获得者乌兰诺娃，俄罗斯共和国功勋演员、斯大林奖金获得者康德拉托夫，提琴家、国际竞赛获奖者柯岗，苏联人民演员、斯大林奖金获得者米哈伊洛夫，苏联人民演员、斯大林奖金获得者纳赛罗娃，莫斯科国家杂技团团员、魔术家契托希维利，乌兹别克共和国人民演员、斯大林奖金获得者塔马拉·哈侬，先后作了杰出的表演，受到观众热烈欢迎。每个艺术家表演之后，都接受了观众的献花，并在观众热烈的持久的鼓掌声中谢幕数次。乌兰诺娃和康德拉托大所表演的古典舞，博得全场热烈的欢呼，他们在群众热情的请求下，又作了一次表演。"},{"type":"paragraph","text":"聂恰耶夫用中国话唱了为我国人民所喜爱的苏联歌曲‘在乌克兰’(即‘钢铁是怎样炼成的’)，苏联人民演员、斯大林奖金获得者纳赛罗娃歌唱‘歌颂毛泽东’。这两位艺术家的表演，都受到观众的热烈欢迎。"},{"type":"paragraph","text":"表演会在深夜十一时许结束时，苏联著名艺术家们出现在舞台上，手中挥舞着鲜花向观众致意。全场又一次地起立，热烈欢呼‘斯大林毛泽东’雷动的掌声经久不息。"},{"type":"paragraph","text":"\u003cIMG alt=请插入3号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1952\\11\\52bb010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e齐观山\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席与苏联文化工作者代表团团长吉洪诺夫欢谈"},{"type":"paragraph","text":"(新华社稿　齐观山　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96280e97be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

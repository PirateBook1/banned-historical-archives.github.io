script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"三个样板戏今起汇报演出《智取威虎山》等剧组演出人员从毛主席身边回到上海后，积极投入大批判，用文艺武器来迎头痛击中国赫鲁晓夫的新反扑","authors":[],"dates":[{"year":1967,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　革命现代京剧《智取威虎山》、《海港》和革命现代芭蕾舞剧《白毛女》，从毛主席身边回到上海后，今日起，分别向全市无产阶级革命派和革命群众作汇报演出。"},{"type":"paragraph","text":"革命现代京剧《智取威虎山》、《海港》和革命现代芭蕾舞剧《白毛女》，是上海革命文艺工作者在江青同志亲自指导下，以战无不胜的毛泽东思想为武器，和反革命修正主义文艺路线进行了反复艰苦的斗争才创作出来的。这是无产阶级文化大革命的丰硕成果。这三出革命样板戏的出现，标志着光焰无际的毛泽东思想的伟大胜利，标志着毛主席的革命文艺路线的伟大胜利。它把文艺战线上的两个阶级、两条道路、两条路线的斗争推进到一个新的阶段，即大批判与本系统本单位的斗批改相结合，在艺术舞台上进行彻底夺权的新阶段。它是在改革中进行斗争和批判，又是在斗争批判中进行改革的，充分体现了“不破不立”“破字当头，立也就在其中了”的革命斗争精神。"},{"type":"paragraph","text":"革命现代京剧《智取威虎山》、《海港》和革命现代芭蕾舞剧《白毛女》从诞生起，就得到了广大工农兵群众的批准，受到极其热烈的欢迎。三个剧组的同志们牢牢记着毛主席“虚心使人进步，骄傲使人落后”的教导。他们说，这三出革命样板戏的创作成功，仅仅是这次无产阶级文化大革命的初步成果，对文艺界的斗批改来说，刚迈出了第一步。他们决心更高地举起毛泽东思想伟大红旗，更好地深入工农兵，改造世界观，把无产阶级文化大革命进行到底，把文艺界的斗批改搞深、搞透、搞彻底，创作演出更多更好的革命现代戏，让工农兵永远占领文艺舞台。"},{"type":"paragraph","text":"三个剧组从北京回来后就冒着酷暑，积极准备汇报演出。他们既抓革命的大批判，文抓排练，努力做到精益求精。大家认为，这次是在全市无产阶级革命派迎头痛击中国的赫鲁晓夫的新反扑，深入开展对党内最大的一小撮走资本主义道路当权派的大批判中进行汇报演出，因此一定要演好，保证质量，这就是给党内头号走资本主义道路当权派新反扑的一个有力的回击。"},{"type":"paragraph","text":"在汇报演出期间，上海人民广播电台和电视台，将转播和播送革命样板戏——京剧《智取威虎山》、《海港》和芭蕾舞剧《白毛女》演出实况和有关内容。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01d85b6701"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script><

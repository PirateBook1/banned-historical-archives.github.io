script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"茅山山脉利于新四军发展","alias":"","parts":[{"type":"paragraph","text":"茅山山脉利于新四军发展！"},{"type":"paragraph","text":"（1938年2月15日）项、陈："},{"type":"paragraph","text":"选电均悉。"},{"type":"paragraph","text":"甲、同意十四日电?的行动原则，力争集中苏浙皖边发展游击战。但在目前最有利于发展地区，还在江苏境内的茅山山脉，即以溧阳、溧水地区为中心，向着南京、镇江、丹阳、金坛、宜兴、长兴、广德线上之敌作战，必能建立根据地，扩大四军基础。如有两个支队，则至少以一个在茅山山脉，另一个则位于吴兴、广德、宣"},{"type":"paragraph","text":"[1]这是毛泽东给中共中央军委新四军分会书记项英、副书记陈毅的电报。1937年10月，国民党政府军事委员会宣布南方八省十四个地区的红军和红军游击队（不含海南琼崖红军游击队）改编为国民革命军陆军新编第四军（简称新四军）。12月，新四军军部成立。遵照中共中央的指示和新四军军部的命令，新四军第一、二、三支队于1938年2月开始向皖南歙县岩寺集中，进行整编训练，准备开赴华中敌后抗日。"},{"type":"paragraph","text":"[2]指1938年2月14日项英、陈毅给中共中央的电报。该电提出，新四军目前行动不宜全部集结岩寺，现首先以第一支队出动，第二支队暂留闽赣，第三支队则在第一支队实际到达之后再行动。叶挺偕陈毅今晨去绩溪会唔顾祝同，要求新四军不住岩寺，尽可能向前伸出到浙苏皖之昌化、绩溪、孝丰、宣城、宁国，以游击战在战略上配合正规军为原则，受领一定的机动任务。如不能取得所希望要求，则一面到岩寺，一面即出发前进，不在岩寺集结停留。城之线以西策应。"},{"type":"paragraph","text":"乙、干部候抗大\"三期毕业派一批给四军，目前实在调不出，并望你们多少送一点人来学习。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十五日"},{"type":"paragraph","text":"[1]抗大，中国人民抗日军事政治大学的简称。1936年6月1日创办于陕北瓦窑堡，初名为中国人民抗日红军大学，1937年1月改名为中国人民抗日军事政治大学，校址迁延安。抗大共举办八期，1945年抗日战争胜利后，学校宣告结束。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":2,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":34,"page_end":35},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"990190ce8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

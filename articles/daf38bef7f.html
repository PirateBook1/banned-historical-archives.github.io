script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在北京市委第一书记林乎加陪同下邓副主席视察北京新建住宅楼","authors":[],"dates":[{"year":1978,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十月二十日电　邓小平副主席今天上午由中共北京市委第一书记林乎加同志陪同，视察了北京前三门新建的公寓住宅楼。"},{"type":"paragraph","text":"这批住宅楼共三十栋，面积三十六万六千平方米，将于年内基本竣工。邓小平同志肯定了北京市为改善人民居住条件所作的努力，同时也对新住宅所存在的问题和缺陷提了意见。他说，要请一些会挑毛病的人来提提意见，研究一下怎样把住宅楼修建得更好些。"},{"type":"paragraph","text":"邓小平同志要求今后修建住宅楼时，设计要力求布局合理，增加使用面积，更多地考虑住户的方便，如尽可能安装一些淋浴设施等。还要注意内部装修的美观。要多采用新型轻质建筑材料，降低住房造价。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"daf38bef7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

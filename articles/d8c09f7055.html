script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"为什么说资产阶级知识分子属于剥削阶级？-- 浙江农学院师生展开论战","authors":[],"dates":[{"year":1958,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"一块试验田亩产3420斤","type":"title"},{"text":"新华社天津14日电　河北省南和县西里乡孔村农业社今年种的一千零八十六亩小麦，总产量一百三十九万多斤，平均亩产达到一千二百八十斤。其中，中共南和县 委书记郭树仁和孔村农业社主任王友仁二人种的三亩四分三厘五试验田，共产麦一万一千七百四十九斤十四两，平均亩产达到了三千四百二十斤十两。","type":"paragraph"},{"text":"这三亩多试验田的麦子在收割时，县委派专人监督进行单收单打。在收打期间，河北省农业科学研究所麦作室主任智一耕、省农林厅魏云瑞、县委书记郭树仁、县公安局长郑英凡、县法院副院长李平、县农林局长姚万银、乡党委书记韩金廷等作了过秤验收。","type":"paragraph"},{"text":"小麦丰收，社员们情绪非常高涨。他们反映，这亩产三千多斤的试验田，证明土地潜力还很大。试验田麦子倒伏了很多，还收了这么些麦子，说明了明年接受教训，加强管理，争取更大的丰收是完全可能的。全社五个生产队，每队都已计划搞几亩试验田。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1958年6月16日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8c09f7055"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席最新指示落实到人的思想革命化  黄石地区革命派认真斗私批修，革命大联合和三结合迅速发展","authors":[],"dates":[{"year":1968,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席最新指示落实到人的思想革命化"},{"type":"paragraph","text":"黄石地区革命派认真斗私批修，革命大联合和三结合迅速发展"},{"type":"paragraph","text":"据新华社武汉二十七日电　湖北黄石地区以产业工人为主体的无产阶级革命派，在人民解放军的帮助下，以“只争朝夕”的革命精神，全面落实毛主席的最新指示，革命大联合和革命三结合的洪流滚滚向前，形势空前大好。目前，全市百分之九十八以上的基层单位实现了革命大联合，一半以上基层单位成立了革命委员会或革筹小组。全市分别召开了工代会和农代会，中、小学校普遍实现了革命大联合，复课闹革命。"},{"type":"paragraph","text":"黄石是一个新兴的工业城市。全市工人阶级最忠于毛主席，最听毛主席的话。在落实毛主席的最新指示中，他们学了就用，迅速实现了革命大联合和革命三结合，有力地推动了全市各条战线的文化大革命，充分发挥了工人阶级主力军的作用。"},{"type":"paragraph","text":"全面落实毛主席最新指示，首先落实到实现人的思想革命化上，这是黄石地区无产阶级革命派落实毛主席最新指示最根本的特点。黄石地区无产阶级革命派坚持以“斗私，批修”为纲，从形势教育和阶级教育入手，广泛开办了毛泽东思想学习班，把落实毛主席最新指示作为中心任务。他们以毛主席的最新指示为纲，大斗“私”字，大揭大批派性，大大促进了思想革命化，保证了毛主席最新指示的落实。十五冶井巷公司的两派革命群众组织过去因为没有从思想上解决问题，革命大联合始终没有实现。在解放军的帮助下，这个单位的两派革命群众组织的头头，首先坐到一起认真学习、深刻领会毛主席最新指示，遵照毛主席“要斗私，批修”，“两派要互相少讲别人的缺点、错误，别人的缺点、错误，让人家自己讲，各自多做自我批评，求大同，存小异”的教导，双方各自多作自我批评，大摆派性的罪过，大批派性的危害，形成了一个斗私批修的高潮。最后，双方一致同意成立统一的革命组织，实现了革命大联合。"},{"type":"paragraph","text":"牢牢掌握斗争大方向，用毛主席最新指示武装广大革命群众，从全局着眼，从本单位入手，以搞好本单位的革命大联合和革命三结合的实际行动，为实现全市革命大联合和革命三结合打基础、创条件，这是黄石地区无产阶级革命派全面落实毛主席最新指示的又一个特点。毛主席的最新指示下达后，东风水泥厂、湖北钢厂、大冶铁矿、黄石火力发电厂等工厂、矿山的无产阶级革命派闻风而动，把大家的思想和行动纳入毛主席最新指示的轨道，让大家心往落实毛主席最新指示上想，话往落实毛主席最新指示上讲，步伐往落实毛主席最新指示上迈，以“只争朝夕”的精神，排除干扰，全面落实毛主席的最新指示。他们进一步巩固和发展了革命大联合，很快实现了革命三结合，成为全市最早成立革命委员会的一批企业。"},{"type":"paragraph","text":"学先进，找差距，发扬积极因素，坚持不断革命、力争上游的革命精神，这是黄石地区无产阶级革命派紧跟毛主席伟大战略部署，全面落实毛主席最新指示的又一显著特点。在人民解放军的帮助下，黄石地区的无产阶级革命派，看外地，想本地，看外单位，想本单位，看群众，想自己，越看越兴奋，越想干劲越足。一些原来认为自己还不错的单位越来越感到觉悟不如人家高，行动不如人家快。他们奋起直追，群众促头头，头头带群众，迅速落实了毛主席的最新指示。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"432a950a66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

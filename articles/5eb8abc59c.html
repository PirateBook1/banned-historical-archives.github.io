script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的题字","authors":["世藻"],"dates":[{"year":1960,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的题字"},{"type":"paragraph","text":"“自己动手”，“丰衣足食”这八个字是我们伟大领袖毛主席在抗日战争时期为八路军大生产运动题的字。这两幅题字，现在陈列在中国人民革命军事博物馆里。"},{"type":"paragraph","text":"党中央和毛主席在1942年与整风运动的同时，为了克服困难、减轻人民负担，坚持抗战，提出了发展生产的号召。"},{"type":"paragraph","text":"根据毛主席的这一英明指示，解放区所有部队、党政机关和学校人员，都自己动起手来，先后掀起了大规模的生产热潮。当时王震将军所领导的三五九旅在陕北南泥湾做出了出色的成绩。由于自己动手，全军展开大生产运动，部队衣食等由部分自给达到了全部自给，战士们以自己辛勤的劳动实现了毛主席题字中所说的“自己动手”，“丰衣足食”。在毛主席的直接领导下，革命的军队和干部学会了自力更生的本领，培养了艰苦奋斗的作风，而且减轻了人民的负担，密切了军民关系，加强了上下之间的团结。大生产的深远意义还不只此，正如毛主席所说："},{"type":"paragraph","text":"“1942和1943两年先后开始的带普遍性的整风运动和生产运动，曾经分别地在精神生活方面和物质生活方面起了和正在起着决定性的作用。这两个环子，如果不在适当的时机抓住它们，我们就无法抓住整个的革命链条，而我们的斗争也就不能继续前进。”"},{"type":"paragraph","text":"在战争的年代里，我们依靠自力更生，艰苦奋斗打败了日本帝国主义和蒋介石反动统治。今天，我们依靠自己的两只手和物质技术基础，在党和毛主席的英明领导下，艰苦奋斗，勤俭建国，也一定可以高速度地把我们祖国建设成繁荣强盛的社会主义国家。"},{"type":"paragraph","text":"毛主席的亲笔题字，不仅仅是件珍贵的革命文物，而且仍然是我们现在和将来的一个“座右铭”。　（世藻）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5eb8abc59c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席教导，走我国自己的道路  革命精神大发扬　汽车生产大发展  长春汽车厂提前完成今年计划，产量超过去年三分之一","authors":[],"dates":[{"year":1966,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席教导，走我国自己的道路"},{"type":"paragraph","text":"革命精神大发扬　汽车生产大发展"},{"type":"paragraph","text":"长春汽车厂提前完成今年计划，产量超过去年三分之一"},{"type":"paragraph","text":"据新华社长春八日电  第一汽车制造厂广大革命职工，在无产阶级文化大革命的高潮中，进一步高举毛泽东思想伟大红旗，活学活用毛主席著作，革命精神大发扬，汽车生产大发展。"},{"type":"paragraph","text":"到十一月二十五日，这个厂已经提前三十六天超额完成了第三个五年计划第一年国家的汽车生产计划。汽车产量比去年全年产量增加百分之三十六点三，汽车质量稳定提高，成本和原料材料消耗，都比去年显著降低。此外，还试制成功具有国际先进水平的新型“红旗”高级轿车，三种载重汽车，两种越野汽车，两种大客车和六种新型载重汽车用的发动机等新产品。"},{"type":"paragraph","text":"长春第一汽车厂在全国无产阶级文化大革命高潮的推动下，在林彪同志号召把活学活用毛主席著作群众运动提高到一个新的阶段的鼓舞下，活学活用毛主席著作的群众运动有了新的发展。经过深入学习“老三篇”，职工们站得更高，看得更远了。只要是符合毛泽东思想，对生产有利，对人民有利的事，不管份内份外，就努力用“完全”、“彻底”的革命精神把它做好。反之，只要是不利于生产，不利于群众的东西，就坚决把它破掉。过去这个厂曾经从国外抄来一种名叫“组织设计”的东西。一共六十二大本，一千六百五十万字，条条款款，规定得死死的，长期束缚着职工的革命积极性和创造性。现在职工们努力用毛泽东思想统帅管理工作，砍掉烦琐的规章制度，改革了管理机构，各职能部门都采取派服务队、送货上门等形式，服务到生产现场。"},{"type":"paragraph","text":"工人说：过去生产管理人员脑子里装的多是零件、数字、条条框框，现在装上毛泽东思想了。过去是我们找上门，现在是他们送上门，这才是生产的好服务员哪！"},{"type":"paragraph","text":"职工们以无可辩驳的事实表明：用毛泽东思想武装起来的人，就无所畏惧，敢想、敢干、敢革命，以自己无穷的创造力，赶超世界先进水平。他们群策群力，在今年自制了四百多台专用设备，其中有许多是独创一格，具有世界先进水平。（附图片）"},{"type":"paragraph","text":"在毛泽东思想指导下，长春第一汽车制造厂职工革命精神大发扬，汽车生产大发展。这是即将出厂的大批解放牌载重汽车。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9a66c2de3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"转发邓小平关于西南局十一、十二月综合报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发邓小平关于西南局十一、十二月"},{"type":"paragraph","text":"综合报告的批语"},{"type":"paragraph","text":"（1951年1月24日）漱石，子恢，剑英，仲勋，一波，高岗同志："},{"type":"paragraph","text":"兹将邓小平同志一月八日的报告转给你们，可以看出西南工作的概况。其中提到西南已开了一次城市工作会议，着重地批判了党内较为普遍的看不起工人的思想，明确依靠工人阶级应成为党的指导思想，应把它贯彻到各项工作各个部门中去等语。现在华东、中南、西北各区正处王改和镇压反革命等项工作的高潮，许多同志当然很忙，但请你们考虑，腾出一段时间，在五月一日以前，召开一次城市工作会议，着重地研究和解决依靠工人阶级的思想问题，工厂管理问题，工会工作问题，为四中全会讨论这个问题准备意见。四中全会拟在五月召开，请你们按照"},{"type":"paragraph","text":"[1]漱石，即饶漱石，当时任中共中央华东局第一书记。子恢，即邓子恢，当时任中共中央中南局第三书记。剑英，即叶剑英，当时任中共中央华南分局第一书记。仲勋，即习仲勋，当时任中共中央西北局第一书记。一波，即薄一波，当时任中共中央华北局第一书记。高岗，当时任中共中央东北局书记。"},{"type":"paragraph","text":"[2]指邓小平1951年1月8日关于西南局11、12两月工作情况给毛泽东并中央的报告。毛泽东全集第三十卷这个时间部署工作。"},{"type":"paragraph","text":"毛泽东一月廿四日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":1,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":65,"page_end":66},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa3d90b3e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

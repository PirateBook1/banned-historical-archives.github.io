script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在哈尔滨高校九三学社社员座谈会上的发言","authors":["哈尔滨工业大学","王泽汉"],"dates":[{"year":1957,"month":5,"day":31}],"is_range_date":false,"parts":[{"text":"在哈尔滨高校九三学社社员座谈会上的发言","type":"title"},{"text":"哈尔滨工业大学王泽汉","type":"authors"},{"text":"(王泽汉：九三学社社员、哈尔滨工业大学副教授)","type":"subtitle"},{"text":"在5月31日市高等学校中的九三学社社员座谈如何治校问题的发言","type":"subtitle"},{"text":"可以用三种会议形式治校。“党委负责制”从行政领导系统来说是不合适的。党团组织在校内存在是必要的，但不应和行政并列，或以党代政。目前校内务系主任都是党员，可以看出是以党治校的。个人意见今后可以用三种会议形式来治校：第一，全体行政会议（最高权利机关，如全国人大）；第二，常务委员会（包括各党派代表）；第三，监察委员会（由各党派组成，负责监察工作。）（6月4日哈尔滨日报）","type":"paragraph"},{"text":"在哈工大教师争论教学中教条主义和靠谁治校问题时的发言","type":"subtitle"},{"text":"工大是教条主义的罪魁。应通过和民主党派协商或选举组成校务委员会来治校","type":"paragraph"},{"text":"我认为“工人”还是个教条主义的罪魁，因为学习苏联教学中的先进经验多是在“工人”试点，经高教部向全国推广的，在学习中又有严重的教条主义。从小的方面看，在我开始讲授数学时，因涉及到数学名词而用英语和法语拼音曾受到学生的反对，要求用俄文拼音。在考试制度上，对过去留下的笔试方法一概抹杀而采用口试方法，弊多利少，这是否定中国一切的作法。在大的方面，如确定教学工作量，这对鼓励教师积极性是对的，但在学习这一套经验时不问中国情况，搬来硬给每个教师套上许多力不胜任的工作量，结果把科学研究工作不放在重要地位上，这是很大的错误。同时，过多的工作量还把教师压的喘不过气来，无暇顾及自己进修来提高教学水平，以致有的教师为了提高教学水平星期天不休息，弄坏了身体。我不是反对学习苏联先进经验，而是反对那种不分青红皂白，不结合中国实际情况的教条主义的学习方法。苏联有些教学经验是很好的，但我们有的应当学的没学来，不应当学的倒学了，如苏联规定一班要二十五名学生，便于辅导，我们却达到了三十五人，这是一种以量胜质作法，结果影响了教学的效果。这种学习先进经验的方法真可谓滑天下之大稽。","type":"paragraph"},{"text":"关于谁来治校问题，学校和军队不同，军队不存在什么民主党派，主要靠共产党员带头。现在学校干部中共产党员势力雄厚，在业务上往往都不是最好的，他们只是背着政治好的包袱。学校以马列主义为指导思想是应该的。要发展科学，共产党领导的原则是不能脱开，但这项工作的具体工作是要依靠贡献大的知识分子，特别是学校的特点，是向知识分子要知识的地方，不听他们的话怎能行呢！因此应当实行在党的领导下通过和民主党派协商或选举的方式组成校务委员会来治校，校长可以把学校的重大问题提到会上讨论，广泛吸收党外人士的意见，最后作决定。（6月16日黑龙江日报）","type":"paragraph"}],"comments":[],"origin":"《鸣放言论（二）》（哈尔滨：“学习生活”编辑室编，1957年7月10日）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bf6106b37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

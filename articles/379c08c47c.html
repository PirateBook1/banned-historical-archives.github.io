script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京郊区农村所有大队都用上了电广大社员无不欢欣鼓舞，感谢党和毛主席的关怀","authors":[],"dates":[{"year":1972,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京市郊区农村所有的生产大队都用上了电。今年以来，北京供电公司的工人们在贫下中农的帮助下，把输电线路延伸到了郊区最后一批生产大队。这些大队的社员用上了电灯，听到了广播，有了电动的碾米机、磨面机、粉碎机、铡草机，无不欢欣鼓舞，感谢党和毛主席对贫下中农的关怀。"},{"type":"paragraph","text":"北京郊区农村在发展国民经济的第二个五年计划期间，农业机械化、电气化事业有了很大发展，大部分平原地区架起了高压输电线路，用上了电。无产阶级文化大革命中，京郊农村输电线路又不断向山区延伸，到一九六九年底，全郊区百分之八十八的大队有了电。为了做到郊区农村队队有电，北京供电公司职工狠批了刘少奇一类骗子的反革命修正主义路线，批判了农村电力建设上“重平原，轻山区”的错误思想，把加速山区输电线路的建设，作为落实毛主席的“备战、备荒、为人民”的伟大战略方针的具体行动。职工们总结经验，把原来“三线送电”的线路改为“两线送电”，拆下多余的高压线和器材，用于架设新的线路。"},{"type":"paragraph","text":"在发展郊区农村电力建设中，北京供电公司与郊区各县紧密配合，在党的一元化领导下，实行专业队伍和群众相结合，加快了电力建设的速度。密云、延庆、平谷、怀柔、通县等县，采取这种方法，开展了“两线送电”技术改造的会战。密云县在不停电的情况下，只用五天时间就完成了全县十九个公社、二百零三个大队的十六条输电线路的技术改造任务，从原有线路上拆下了五百多公里的高压线和相应的器材，用于架设新线路。"},{"type":"paragraph","text":"随着农村输电线路不断延伸，用电单位不断增加，北京供电公司还派出工人和技术人员，向京郊农村各用电单位宣传安全用电、节约用电的意义和必要的知识，并且举办学习班，帮助培养“土电工”，受到贫下中农的欢迎。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"379c08c47c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

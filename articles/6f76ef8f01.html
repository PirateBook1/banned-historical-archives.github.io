script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亚洲各国青年代表举行盛大联欢会  各国代表对毛主席深表敬仰与关怀","authors":[],"dates":[{"year":1951,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亚洲各国青年代表举行盛大联欢会"},{"type":"paragraph","text":"各国代表对毛主席深表敬仰与关怀"},{"type":"paragraph","text":"【新华社柏林十五日电】来自亚洲各国家的七百名青年代表，于十四日下午在此间电工器材厂大厦中举行一次盛大的联欢会。联欢会由中国代表团发起，参加的有朝鲜、越南、柬埔寨、印尼、马来亚、缅甸、暹罗、印度、巴基斯坦、锡兰、日本、伊朗、伊拉克、叙利亚、黎巴嫩、外约但、以色列等国的青年代表。中国代表团团长冯文彬在开会词中代表中国青年向东方的一切爱好和平的青年和人民致敬。他说：“来自东方各地的青年们今天在这里聚会，这象征着和平与东方青年和人民的兄弟般的团结的力量。这个力量是保卫东方和全世界的和平的一个巨大力量。”冯文彬接着说：“在毛泽东主席教育下的中国青年，永远决心不惜任何牺牲来保卫和平。我们向东方的一切青年朋友们保证，中国青年和人民支持你们争取民族独立和幸福将来的斗争，并祝你们获得更大的成功和胜利。”这时，全场响起了暴风雨般的掌声。"},{"type":"paragraph","text":"朝鲜代表团团长金琐镇接着发表演说，表示感谢中国人民和中国青年给予朝鲜人民的援助，并感谢东方和全世界青年的兄弟般的声援。他说：朝鲜人民有信心赢得最后胜利，因为我们的战争是正义的战争，和我们在一起的有苏联、中国及全世界各国的人民。"},{"type":"paragraph","text":"越南青年代表在演说中强调指出中国人民革命的胜利对越南和整个亚洲的深刻影响。他说：“中国青年在中国共产党和毛主席领导下所进行的斗争将永远是越南青年的好榜样。”"},{"type":"paragraph","text":"印度代表向大会叙述他们如何克服许多困难来到这里。他向中国青年致敬说：“当印度遭到严重的饥馑时，供给我们粮食的是苏联和中华人民共和国。而这时西方国家的议会中却进行着没有休止的辩论，他们想以粮食来交换战略物资并做出其他丑行。印度青年和人民永远明白谁是他们的朋友，谁是他们的敌人。西方帝国主义者竭力阻止印度青年向中国青年学习，但是印度青年一定要努力学习中国青年的榜样。中国人民的战斗道路像灯塔般鼓舞着印度人民。”"},{"type":"paragraph","text":"印尼和日本代表的演说都强调必须加强与中国青年和人民的团结与友谊。日本青年代表并坚决表示：日本青年决不做美帝国主义侵略朝鲜和中国的炮灰。"},{"type":"paragraph","text":"伊朗青年代表把伊朗人民为石油国有化的斗争与中国人民的胜利联系起来。他说：“我们正在继续斗争，这个斗争赢得了中国人民和全世界人民的支持与声援。我们深信，全世界爱好和平的人民的团结一定会摧毁帝国主义的基础。帝国主义在亚洲的统治是注定要灭亡的。”叙利亚与黎巴嫩青年代表的发言指出，中国人民是保卫和平的领导力量之一。"},{"type":"paragraph","text":"与会代表一致对毛主席表示深切的爱慕和敬仰，毛主席的名字和斯大林大元帅的名字被所有东方青年再三欢呼。大会在极为友好和热烈的气氛中进行了五个小时。在休息时，各国青年代表交换了礼物，并由中国和朝鲜的青年文工团表演了精彩的文艺节目。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f76ef8f01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

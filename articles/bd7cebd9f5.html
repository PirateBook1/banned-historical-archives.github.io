script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"总政治部关于工作组的干部回原单位不再作检查的规定","alias":"","parts":[{"type":"paragraph","text":"总政治部关于工作组的干部回原单位不再作检查的规定"},{"type":"paragraph","text":"（一九六七年二月二十四日）"},{"type":"paragraph","text":"各单位参加文化大革命工作组的干部，有些同志在工作中犯了执行资产阶级反动路线的错误。对这些错误，主要应由提出这条错误路线的人负资。同时，他们对自己的错误都已在工作单位作了比较深刻的检查。这些干部回去后，各单位不要再让他们作检查；他们在工作组期间的检查材料，也不列人档案。"},{"type":"paragraph","text":"张春桥传达毛主席最新指示"},{"type":"paragraph","text":"（一九六七年二月二十四日在上海文化革命广场召开的“高举毛泽东思想伟大红旗，"},{"type":"paragraph","text":"进一步开展夺权斗争暂师大会”上）革命造反派的同志们、战友们："},{"type":"paragraph","text":"你们好！我们好久没有坐在一起讨论问题了。"},{"type":"paragraph","text":"十二号毛主席叫我们去北京的。毛主席当天很快接见了我们，以后又召集，主持了中央会议，讨论了上海问题和其他工作，发出了一系列决定。临回上海时，主席又接见了我们。"},{"type":"paragraph","text":"首先要向同志们汇报的是毛主席身体很好，每次谈话时间都很长，但精力始终旺盛、愉快。对上海非常关心，非常了解，使我们很感动。毛主席对上海革命群众在文化大革命中的贡献给了很高的评价。这次讲：“上海的工作，总的来说是很好的。上海工人在安亭事件时才几千人，现在-一百多万了，这说明上海工人组织得很快。”主席又问了农民、学生、机关下部的情况。这是对上海革命造反派、上海工人、上海人民的最大信任、帮助和支持。有毛主席、党中央的支持，我们面前有再大的困难，阶级敌人要出再多的花招也休想阻挡我们前进。"},{"type":"paragraph","text":"一、关于夺权问题1.无产阶级文化大革命进人了一个新阶段，是由上海的“一月革命”开始的。"},{"type":"paragraph","text":"革命的根本问题是政权同题，文化大革命的根本问题也是如此。这次夺权和一九四九年从国民党手里夺权是不同的。毛主席讲：“这次革命是在无产阶级专政下的革命，是我们自己"}],"authors":[],"dates":[{"year":1967,"month":2,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":335,"page_end":335},"tags":[{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd7cebd9f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

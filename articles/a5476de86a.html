script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理出席世界羽毛球锦标赛闭幕式我运动员获男女单打和男女双打四项冠军　邓副总理和江萨总理分别给运动员发奖","authors":[],"dates":[{"year":1978,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社曼谷十一月七日电　中国副总理邓小平应世界羽毛球联合会主席他威·尊拉塞的邀请，十一月七日晚出席了在曼谷国家第一体育馆举行的第一届世界羽毛球锦标赛的闭幕式。当邓副总理和泰国总理江萨一同来到体育馆时，全场观众起立欢呼。"},{"type":"paragraph","text":"今晚，有五千多名羽毛球的爱好者观看了争夺五个单项冠军的决赛。"},{"type":"paragraph","text":"中国副总理邓小平同泰国总理江萨观看了中、泰两国运动员之间进行的男子双打决赛，并且为男子单打冠军中国的庾耀东和男子双打冠军中国的侯加昌和庾耀东发了奖。江萨总理为女子单打冠军中国的张爱玲和女子双打冠军中国的张爱玲和李芳发了奖。非洲羽毛球联合会主席、世界羽毛球联合会副主席威利巴德·肯特为混合双打冠军泰国的比猜·功西里他翁和贝奇龙·连达军岩发了奖。"},{"type":"paragraph","text":"出席闭幕式的有:世界羽毛球联合会主席他威·尊拉塞、名誉主席霍英东、第一副主席朱仄和副主席春蓬·洛哈差拉。"},{"type":"paragraph","text":"邓副总理的夫人卓琳、外交部长黄华，中国驻泰国大使张伟烈以及邓副总理的其他随行人员也出席了闭幕式。闭幕式在当地时间二十四点结束。"},{"type":"paragraph","text":"新华社曼谷十一月七日电　第一届世界羽毛球锦标赛今天晚上在这里胜利闭幕。闭幕式前举行了五个单项决赛。中国运动员获得男、女单打和男、女双打四个项目的冠军。泰国运动员获得混合双打冠军。"},{"type":"paragraph","text":"五个单项决赛的结果如下:"},{"type":"paragraph","text":"女子单打:张爱玲(中国)胜巴达马·西里西罗(泰国)二比○(十一比四、十一比四)；"},{"type":"paragraph","text":"男子单打:庾耀东(中国)胜韩健(中国)二比0(十五比十一、十五比十一)；"},{"type":"paragraph","text":"混合双打:比猜·功西里他翁和贝奇龙·连达军岩(泰国)胜比差·梭巴乍里和蓬滴·蓬他依(泰国)二比一(十五比四、一比十五、十七比十四)；"},{"type":"paragraph","text":"男子双打:侯加昌和庾耀东(中国)胜沙里·比梭猜军和沙怀·操西奥拉米(泰国)二比○(十八比十六、十五比十二)；"},{"type":"paragraph","text":"女子双打:张爱玲和李芳(中国)胜郑惠民和丘玉芳(中国)二比一(五比十五、十五比九、十五比十)。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5476de86a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

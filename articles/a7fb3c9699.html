script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪接见黎原关于湖南问题的指示","authors":["林彪"],"dates":[{"year":1967,"month":10,"day":24}],"is_range_date":false,"parts":[{"text":"接见黎原关于湖南问题的指示","type":"title"},{"text":"林彪","type":"authors"},{"text":"十月二十四日下午五点到八点三十分，我们伟大领袖毛主席的亲密战友林彪副主席接见了省革筹小组、四十七军负责人黎原同志，对湖南无产阶级文化大革命作了最重要的指示。参加接见的还有中央其他负责人：周总理、陈伯达、康生、谢富治、江青、张春桥、杨成武、戚本禹、姚文元、吴法宪、汪东兴、叶群等同志，广州军区黄永胜、刘兴元同志也在座。（接见后，二十五日上午给毛主席秘书打电话，请示主席还有什么指示。下午一点二十分，毛主席秘书回电：主席说，就是林彪同志的指示，没有什么要谈的了，黎原同志可以回去了。）","type":"paragraph"},{"text":"当黎原同志汇报到湖南形势时。林副主席说，湖南突出的问题，是极左派的活动，其后台有国民党，有刘少奇、陶铸、彭德怀、贺龙的爪牙。有坏人在后面策划。因此，要发动群众，将坏人揪出来。（总理、戚本禹：后边有黑手，蔡爱卿、吴自立就是黑手。除他们两个外，还有。）（总理、杨成武谈了蔡爱卿的主要罪行。）（黄永胜：吴自立已被三军造反派揪到广州。）（总理：最好把吴自立揪到湖南去斗争。）","type":"paragraph"},{"text":"林副主席说，湖南问题很多，长沙是和平解放的，凡是和平解放的地方常常不和平，问题都多。象新疆、西藏，都有问题。湖南不同于江西，不同于湖北，也不同于两广。湖南烂摊子大：国民党底子厚，再加上两个政客（刘少奇、陶铸）、两个军阀（彭德怀、贺龙），是反革命三结合。彭德怀、贺龙爪牙多、坏人多，再加上和平解放。现在还没有乱透。（刘兴元：长沙有国民党军官×××××人。）（总理：你们应当注意，这些人和他们的家属、子女都还在机关、学校、工厂，所以很乱。）湖南的乱，肯定有坏人在后面操纵，这条黑线很长。","type":"paragraph"},{"text":"有三条黑线：第一条黑线，是国民党黑线。和平解放的，有××、×××、××、×××的部下。","type":"paragraph"},{"text":"这条黑线是起作用的。第二条黑线，是彭德怀、贺龙，影响很大，也是起作用的。第三条黑线，是刘少奇、陶铸，影响也是很大的。湖南黑手很多，黑线很长，运动中暴露暴露是好事。现在是否都暴露完了？不一定。有些人削尖脑袋往造反派中钻，如蔡爱卿就是一个。","type":"paragraph"},{"text":"（江青：削尖脑袋的是两面派，到一定的时候，还是要暴露的，群众是要把他们揪出来的。所谓两面派，实际上还是一面派，到一定时候，他就暴露了。）我们要宣传毛泽东思想。他闹他的，我们宣传我们的。要沉住气，不要出一点事就大惊小怪。","type":"paragraph"},{"text":"（总理、伯达、戚本禹：过去想长生不老的人，×××，蔡爱卿就是怕死，总想长生不老，和伪少将、大特务周潜川结儿女亲家，有的打鸡血针、王八血针，保命哲学。）林副主席说，过去有那么些人吃这个药，吃那个药，成天怕死，总想长生不老。一怕死就要演变过去，有的已经修了，有的开始在修。过去很多医院、疗养院还住不下，现在好多都空了没有人住了。","type":"paragraph"},{"text":"（总理：长沙有两个学校，政干校支左是不错的。）林副主席说，政干校过去几年毛泽东思想伟大红旗是举得高的，这次文化革命运动中是不错的。我们伟大领袖毛主席也讲过：政干校是不错的。三四一没有搞好，过去的底子没有打好。三四一和社会上搞到一起，很乱。现在两派要联合起来，要关门整风，不要和社会上的组织挂钩。他们打架，不要他们支左了。","type":"paragraph"},{"text":"黎原同志汇报到军区问题，说瘫痪了。（总理：军区要改组，谭文邦、林国兴可以抓工作嘛，司、政、后要关门整风，不要搞四大了。）（江青：军队上要搞忆苦思甜。）","type":"paragraph"},{"text":"汇报到红旗军问题。（总理：基层是好的，可以平反，总部不能再恢复，基层可以参加大联合。过去我说调查，是调查原红旗军领导人和北京红旗军的联系。调查不调查，总部都不能恢复。你们明确告诉他们，总部不能恢复。）","type":"paragraph"},{"text":"汇报到上山下乡知识青年问题。（总理：要坚决按照中央指示办事。上山下乡方针是正确的，是主席定的。要动员他们回去，作好政治思想工作，安排好他们的生活。）","type":"paragraph"},{"text":"汇报到“高司”问题。（总理：“高司”不能再成立了。它的基层组织──战斗队，如果承认了错误，真正回到毛主席革命路线上来了，尊重造反派的领导，也可以参加联合。但必须是真正承认了错误。要作好造反派的工作，团结大多数。人家错了，改正就好了。）","type":"paragraph"},{"text":"（戚本禹：要讲政策，不要进行报复。湖南打人很严重。群众不能很快团结过来，干部不能很快争取过来。坏人也不能很快地孤立起来。通过学习班，很好进行教育。）","type":"paragraph"},{"text":"汇报到道县残杀造反派问题。（谢富治：道县杀人很严重。）林副主席说，这也是坏人搞的，有坏人在背后操纵。要立即制止。","type":"paragraph"},{"text":"汇报到十月二十一日打死红造会两个人时，林副主席说，从这件事接受教训，军队加强爱民教育，对群众加强拥军教育。","type":"paragraph"},{"text":"（中共湖南省委机关《永向东》宣传组根据传达记录整理，未经首长审阅）","type":"paragraph"},{"text":" 一九六七年十月三十一日","type":"paragraph"}],"comments":[],"origin":"中共湖南省委机关《永向东》宣传组根据传达记录整理，未经首长审阅）\n          一九六七年十月三十一日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"江青","type":"人物"},{"name":"陶铸","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7fb3c9699"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

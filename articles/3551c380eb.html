script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1218","name":"关于解决落实政策中户口遗留问题的暂行规定","author":"赤峰市公安局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于解决落实政策中户口遗留问题的暂行规定","dates":[{"year":1986,"month":6,"day":27}],"is_range_date":false,"authors":["赤峰市公安局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"赤峰市落实政策办公室, 落实政策文件摘编, 257-259","tags":[{"name":"城镇","type":"主题/事件"},{"name":"户口","type":"主题/事件"},{"name":"落实政策","type":"主题/事件"},{"name":"平反","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"关于解决落实政策中户口遗留问题的暂行规定"},{"type":"subtitle","text":"赤公（1986）38号"},{"type":"paragraph","text":"一、范围和条件："},{"type":"paragraph","text":"对于冤假错案平反改正复工复职人员，下列情况者在农村的家属子女准予办理城镇户口手续：1、 因受冤假错案处理，全家被迫从城镇迁到农村牧区变为农业人口的，其家属和尚未结婚的子女，准予恢复城镇户口。"},{"type":"paragraph","text":"2、 职工、干部在受处理期间同农村人口结婚的，其配偶和未成年子女属于农业人口的，准予办理城镇户口。"},{"type":"paragraph","text":"3、 职工年迈有病在城镇无子女照顾，其子女均已在农村结婚，可允许一个在农村结婚的成年子女（包括成年子女的配偶和未成年的孩子）进城落户。"},{"type":"paragraph","text":"二、审批手续和审批权限；"},{"type":"paragraph","text":"审批落实政策入户材料应具备下列手续："},{"type":"paragraph","text":"1、 组织、人事、劳动部门或公、检、法部门复查平反，纠正处理决定材料；2、 当地公安派出所对申请落户人员的基本情况证明材料（包括入户人姓名、年令、与申请人关系等。）3、超过十五周岁以上的子女符合本规定第一条第2、3款者，应有在校生证明；4、本人要求落城镇户口的申请材料；5、 填写内蒙公安厅统一印制的“申请落城镇户口人员审批表”一式两份。"},{"type":"paragraph","text":"上述手续齐备后，报户口所在地公安局（分局）党组集体研究后上报市局审批。"},{"type":"paragraph","text":"三、审批时应注意的几个具体界限："},{"type":"paragraph","text":"1、对平反冤假错案解决入户遗留问题，原则上从一九五七以来发生的冤假错案，可按上述意见执行。六十年代初精简下放人员及其家属不予解决。"},{"type":"paragraph","text":"2、在同一城镇有分居另过的子女，不能按本规定第一条第3款执行。"},{"type":"paragraph","text":"3、解决落实政策中户口遗留问题，是一项复杂的工作，政策性强，各地公安机关必领严肃认真，谨慎从事，不得随意扩大落户范围，对于弄虚作假者，一经发现，注销户口，并对有关人员，严肃处理。"},{"type":"paragraph","text":"一九八六年六月二十七日"}],"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3551c380eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

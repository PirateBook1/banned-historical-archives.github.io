script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1675","name":"关于查阅中央管理干部档案的规定","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于查阅中央管理干部档案的规定","dates":[{"year":1967,"month":12,"day":22}],"is_range_date":false,"authors":["中共中央","中央军委","中央文革小组","国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"湖北省革命委员会，无产阶级文化大革命文件汇编（二），715-717","tags":[{"name":"档案","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"审查","type":"主题/事件"},{"name":"文革","type":"主题/事件"}],"parts":[{"type":"title","text":"关于查阅中央管理干部的档案的规定"},{"type":"paragraph","text":"档案的管理和使用，必须高举毛泽东思想伟大红旗，突出无产阶级政治，忠实地为毛主席无产阶级司令部服务。为了加强领导，严格管理，确保中央管理干部档案的安全，防止遗失、盗窃、篡改，对查阅中央管理的干部档案特作如下规定："},{"type":"paragraph","text":"（一）凡查阅原中央机关正、副部长，省（市）、自治区委书记处书记，正、副省(市）长及相当职务的干部档案时，须由中央机关各部（委）、省（市）、自治区革命委员会或筹备小组、军管会报经中央组织部业务组郭玉峰同志审查，再呈恩来、伯达、康生、江青、xx同志批准后方可查阅。"},{"type":"paragraph","text":"（二）中央专案审查小组，要借中央管理干部的档案材料时，须经谢富治、汪东兴同志批准后方可查阅。"},{"type":"paragraph","text":"（三）凡查阅原中央机关司（局）长及相当职务的中央管理干部的档案时，须由中央机关各部（委）革命委员会或筹备小组、军管会审查报请中央组织部业务组批准后方可查阅。凡查阅省（市）、自治区厅（局）长、地委书记及相当职务的中央管理干部的档案材料时，须由各省（市）、自治区革命委员会或筹备小组、军管会审报中央组织部业务组批准后方可查阅。"},{"type":"paragraph","text":"（四）中央管理的大、专院校、工矿企业的革命委员会、军管会需要查阅各该单位领导人员的档案时，应分别按（一）、（三）两项规定办理。"},{"type":"paragraph","text":"（五）军委管理的干部档案须要查阅时，应经军委办事组批准后方可查阅。"},{"type":"paragraph","text":"各单位派出查阅档案的人员，必须是党员干部，政治上可靠。"},{"type":"subtitle","text":"中共中央国务院中央军委中央文革小组一九六七年十二月二十二日"},{"type":"paragraph","text":"Editor's note The Title and Identifier fields follows 国防大学图书馆《中央文件目录》"}],"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9314f09181"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

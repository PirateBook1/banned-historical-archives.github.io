script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广大工人坚决执行毛主席“独立自主、自力更生”的指示  云南工业生产水平不断上升  生铁、钢材、原煤等产品产量超过历史最高水平，半年内试制成功一百多种新产品","authors":[],"dates":[{"year":1969,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广大工人坚决执行毛主席“独立自主、自力更生”的指示"},{"type":"paragraph","text":"云南工业生产水平不断上升"},{"type":"paragraph","text":"生铁、钢材、原煤等产品产量超过历史最高水平，半年内试制成功一百多种新产品"},{"type":"paragraph","text":"新华社昆明四日电　云南省工业战线广大革命工人在伟大领袖毛主席的“抓革命，促生产，促工作，促战备”伟大方针指引下，坚持以革命统帅生产，使全省工业生产水平不断上升。今年上半年，全省有二十多种主要工业产品产量逐月上升。生铁、钢材、原煤、棉纱、棉布等产品产量和发电量，都超过了历史上的最高水平，一再刷新了生产纪录。"},{"type":"paragraph","text":"今年以来，云南省工业战线广大革命工人进一步开展活学活用毛泽东思想的群众运动，大办各种类型的毛泽东思想学习班，深入开展革命大批判，积极落实党的各项政策，推动了革命和生产的发展。广大革命工人坚决贯彻执行毛主席关于“独立自主、自力更生”的伟大指示，发挥聪明才智，开展技术革新活动，在短短的半年内，试制成功了一百多种新产品，新技术、新工艺层出不穷。"},{"type":"paragraph","text":"昆明机床厂试制成功的圆刻线机，省农机研究所设计、试制成功的高扬程水轮泵，省煤管局试制成功的褐煤腊以及昆明市农药厂试制成功的“毛草枯”除草剂，都是具有先进水平的新产品。"},{"type":"paragraph","text":"云南省农村今年遇到干旱，全省工业系统广大革命工人展开了支援农业抗旱的群众运动。上半年，工业战线为农村人民公社提供的农机、农具达四十多万件，提供的化肥大大超过了历史最高水平。各厂矿还抽调了一百多台机器设备，支援人民公社抽水抗旱，并组织了大批巡回小组到一百多个县、区和人民公社去宣传毛泽东思想，帮助修理机器设备，有力地鼓舞了各族社员的抗旱斗争，进一步加强了工农联盟。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23781afda7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

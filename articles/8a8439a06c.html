script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苦尽甜来！  宁南万人庆祝翻身  要永远跟着毛主席走","authors":[],"dates":[{"year":1946,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苦尽甜来！"},{"type":"paragraph","text":"宁南万人庆祝翻身"},{"type":"paragraph","text":"要永远跟着毛主席走"},{"type":"paragraph","text":"【本报威县十八日电】实现了土地改革之后，宁南于本月四日在东汪东镇召开庆翻身贺模范（翻身英雄）万人大会。翻了身的农民妇女扮装着百余种游艺，花样新奇，广阔会场中充满了农民的狂欢。“农民翻身”“永远跟着毛主席走”的两面大旗在空中飘荡着。一个刚进会场的老太婆说：“听说开会，俺家四口人全来啦！只剩下供桌上的毛主席！”一个孩子领着一个瞎子扭唱着“蒋介石一定要完蛋”的歌子入场，引起全场大笑。一位老者很愉快的说：“要说打老蒋呀，我这老头子也得跟他干！”隆重的大会开始时，在雷动的掌声中，被选出的模范者登台讲话。他们一致诚恳的要求大家多提意见，多批评，并坚决表示一定要听大家的话，为群众办事。台下万人高呼：“坚决跟着模范走。”大会热闹了一天，夜晚有东镇农妇会员演出《苦尽甜来》、《老蒋卖国》、《拥军参军》、《反买卖婚姻》等戏助兴。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a8439a06c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

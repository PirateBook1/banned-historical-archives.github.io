script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"图文并茂的《毛泽东兵法十三篇》艺术性再现","authors":["赵勇田"],"dates":[{"year":2003,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"图文并茂的《毛泽东兵法十三篇》艺术性再现"},{"type":"paragraph","text":"赵勇田"},{"type":"paragraph","text":"在纪念毛泽东诞辰一百一十周年前夕，《毛泽东兵法十三篇》已由广西漓江出版社出版发行。此书被国家新闻出版总署列为纪念毛泽东同志诞辰一百一十周年重点图书之一。"},{"type":"paragraph","text":"这本书旨在向读者提供一本内容全面，观点清晰，史料翔实，可读性强的毛泽东军事思想读本。孔见任主编并由他总体设计纲目构建，写作组织分工和统稿。"},{"type":"paragraph","text":"该书总体结构分为总论，战争观和方法论，政治建军，人民战争，积极防御，持久战，游击战争，运动战，歼灭战，战略反攻与进攻，指挥艺术，谋图策略，战斗作风，保卫国防十三篇。为使读者阅读方便，作者选用了历史照片三百三十三张，作战示意图二十九幅。"},{"type":"paragraph","text":"担任此书主编的孔见同志现为少将军衔，曾在军事科学院从事过毛泽东军事思想的学习、研究工作，加之他还有带兵打仗的实践经验，编著这部近五十万字的巨著具有得天独厚的优越条件。因此，该书一问世，即引起军界，史学界，学术界人士的关注。"},{"type":"paragraph","text":"该书由原中央军委副主席张万年上将题写书名，由毛泽东同志的两位亲人邵华将军和刘松林作《序》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ca0159593"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

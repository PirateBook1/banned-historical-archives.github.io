script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳公安人员在处理材料中存在的问题","authors":["编","马启智"],"dates":[{"year":1955,"month":10,"day":6}],"is_range_date":false,"parts":[{"text":"沈阳公安人员在处理材料中存在的问题","type":"title"},{"text":"马启智编","type":"authors"},{"text":"【辽宁分社六日讯】沈阳市公安人员在处理当前检举密告材料工作中存在的问题：","type":"paragraph"},{"text":"一、有的户口员接待群众来访，采取不负责任的态度。如铁西分局有一户口员，治保干部向他反映二十几件材料，因当时没有登记过以后便忘掉了。沈河区小南大什字街派出所负责接待工作的同志，让来访人等了两小时之久还不接谈，把来访人气走了。有一工人特意到南市区山东庙派出所去检举反革命分子，负责接待的户口员刘忠，不问清来意劈头就说：“你来的很好，我们欢迎，彻底坦白吧！”结果这个工人气得一甩袖子就走了。后来这个工人却向八家子派出所去检举了。更严重的是：群众崔金一最近知道蒋匪军官刘玉书隐瞒了罪恶暗藏在大东城门外派出所管内，就马上到该派出所去查问，户口员不加思索的回答：“没有”。崔又请求给查一查，户口员就不耐烦地说：“人口多，两天也查不完！”因此引起崔的极大不满，把此情况正式向老堆子派出所提出，并建议转告给局长。至于接待不耐心，态度冷淡，对已掌握的材料不愿听，谈话不记录等现象更为普遍。","type":"paragraph"},{"text":"二、该查不查，甚至放跑了反革命分子。全市各个派出所均收到很多检举密告材料，但普遍未及时进行查对证实。如和平区集贤派出所收到检举密告材料一百五十二件，其中有：伪警察署长、东北行辕特务、清剿队长、宪兵队翻译以及外逃和负有血债的反革命分子材料二十五件，连一件也未进行查对，这些重要材料全在户口员手里放着。和平区中强路街道干部王义清向胜利派出所报告，她表兄新近从家乡盖平来沈，说农乡镇反很紧，他出来躲躲。然后到皇姑区去了，当时派出所未立即追捕，以致这个反革命分子至今下落不明。","type":"paragraph"},{"text":"三、登记材料简单草率，甚至有丢失的。如北市区西教场派出所把原检举赵世忠是蒋匪建军保安团支队副司令，简写为“建军副司令”，并把原地址“北市区新平康街南胡同十二号”，简化为“新南十二”报给分局。三经路派出所把群众检举反革命分子家中窝藏东西，马马虎虎写成“窝藏东北”。在填写检举人与被检举人关系时，称反动封建会道门同党分子为“道友”。更严重的如北市区西教场派出所报给分局的材料有些无原件，当问其原因时，派出所同志模棱两可地说：“不是没有，就是丢了，反正忘记了。”","type":"paragraph"},{"text":"四、处理材料马虎大意，有推出不管的倾向。有些分局对处理坦白检举不重视，缺乏具体布置检查，全依靠几个内勤任意处理。如南市分局审查检举坦白材料不细致，把北京的材料马虎的转给“北市分局”，起初转递材料亦不逐件登记编号，竟把几十份材料装在一起，用一个转件单转走，致使接到材料的单位无法查找原检举人。和平区分局把南市转来明明注明检举人只知和平区不知什么街道的检举材料退回，硬要查详细地点，否则不收。南市区分局甚至把检举材料地址稍有不具体的均退回。其他各区也有类似情形。","type":"paragraph"},{"text":"目前，对上述问题，沈阳市公安局已提出具体的改进意见。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年10月11日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e681b7a69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

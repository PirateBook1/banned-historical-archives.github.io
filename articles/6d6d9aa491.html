script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"放声歌唱党和毛主席","authors":["阿拉坦格日勒"],"dates":[{"year":1964,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【蒙古族】　阿拉坦格日勒"},{"type":"paragraph","text":"在我们牧区，汽车、骏马算是最快的，那里想到——有一回，我初次坐火车从草原去呼和浩特，才发现火车比汽车快得多，更不用说骏马了。今天，我又要坐上火车，奔赴祖国的首都——北京城的时候，却又感到火车(虽然是快车)太慢了!因为我的心早已飞向了北京，早已盼望见到我们各族人民伟大的领袖毛主席。此时此刻，我的心一点不能平静，不能不激动……。"},{"type":"paragraph","text":"解放前，听说过北京是个大地方，穷苦的牧民是来不得的。要是来了，就要被凶恶的警察捂住嘴，用脚踢得远远的……谁敢来呵!可是，今天，当我们刚踏进这充满着阳光灿烂的首都，就立刻感到无限的温暖幸福，人们象亲人般接待着我们，多少人来问寒问暖。当我坐上崭新的汽车，路过天安门前的时候，越加感到首都的壮丽、伟大，天安门城楼在闪射着幸福的光辉。"},{"type":"paragraph","text":"北京真美丽，北京城的人更热情。我来到北京与各少数民族的兄弟见了面，并欢聚一堂参加大会，同声歌颂新社会、新时代，感到无限的光荣。"},{"type":"paragraph","text":"我今年五十三岁，是内蒙古昭乌达盟巴林左旗白音乌拉公社纳斯日格大队社员。解放前，我过着牛马不如的生活。十六岁父亲病死后，沉重的家庭担子便落在我的肩头上。封建剥削阶级的侮辱欺压，土匪的抢劫、伪满警察的抓兵役……，使我走投无路。记得有一次逃到山上，几乎被冻死。吃的是喂狗的粗糠，穿的是不能遮体的烂麻袋片，孩子生病无钱治疗，眼巴巴地看着死去。我从小就爱唱歌，然而在旧社会里，那里有我唱歌的自由。那时，我象囚犯一样被似狼如虎的一帮打手押来，跪在王公贵族脚下唱歌颂他们的宴歌。没有阳光雨露，那里有鲜花怒放；没有自由，生活不如牛马，那里有唱颂歌的心情。宴歌唱不好，就经常遭到背后脚踢，迎面拳打，每次都被打得遍体鳞伤。我的童年、青年时代，就是在旧社会，在王公贵族的皮鞭下含着眼泪，看着伤口渡过的。我到处唱歌，是为了发泄心中的悲愤。"},{"type":"paragraph","text":"解放后，在党和毛主席的领导下翻了身，做了新社会的主人，才有了唱歌的自由。我编了许多新歌，尽情地歌唱，歌唱新生活，歌唱社会主义，歌唱党和毛主席。虽然我已年过半百，而在建设我们社会主义事业中，我象年青人一样的努力工作和劳动着，并以此而自豪。"},{"type":"paragraph","text":"现在我的家乡——内蒙古自治区，到处都是欣欣向荣的景象:东风劲吹，三面红旗高空飘扬；各族人民的团结坚如铁石，人民生活日益得到改善和提高；社会主义革命和建设一浪推一浪，飞跃前进。所有这些都在鼓舞着我，激发了我的生产劳动积极性，增强了我战胜困难的信心和力量。我要歌唱，歌唱我们伟大的共产党和毛主席，歌颂我们伟大祖国日益昌盛，歌颂我们各民族人民的团结万古长青。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d6d9aa491"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

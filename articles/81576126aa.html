script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"斥彭真的“社会强迫”论","authors":["张岚"],"dates":[{"year":1967,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"斥彭真的“社会强迫”论"},{"type":"paragraph","text":"北京卫戍区某部战士　张岚"},{"type":"paragraph","text":"大野心家、大阴谋家、反革命修正主义分子彭真，疯狂地攻击战无不胜的毛泽东思想，破坏我们活学活用毛主席著作。他竟胡说什么：学习毛主席著作是“社会强迫”。真是罪该万死！"},{"type":"paragraph","text":"林彪同志说：“毛泽东思想是全党、全军和全国一切工作的指导方针。”毛泽东思想是革命战士成长的阳光雨露，是我们向共产主义前进的方向盘。有了毛泽东思想，才出现了雷锋、王杰、蔡永祥等共产主义战士；有了毛泽东思想，才培养出千百万受人民爱戴的解放军战士。"},{"type":"paragraph","text":"就拿我个人来说吧，我是一个贫农的儿子。在旧社会，我的父母受尽了地主的剥削、压迫和折磨，解放后才翻了身。我入伍时，父母再三嘱咐我要听毛主席的话，听党的话，永远跟着毛主席干革命，千万不要忘了旧社会穷人的苦日子。一到部队，我就买了《毛泽东选集》，越读越爱读，越觉得毛主席英明伟大，越从心眼里热爱毛主席。越读毛主席的书，就越要革命；越想革命，也就越要读毛主席的书。有时我读得忘了吃饭，忘了睡觉。我一个心眼地想把毛泽东思想学到手，为中国人民和世界人民服务。反革命修正主义分子彭真胡说学习毛主席著作是“社会强迫”，这真是鬼话。我读毛主席的书，从来没感到什么“强迫”，只是强烈地希望一定要把毛泽东思想学到手，一定要把无产阶级革命进行到底，使全世界无产阶级和劳动人民得到解放！"},{"type":"paragraph","text":"现在，全国革命人民都在学习毛主席著作，世界各国革命人民也都在学习毛主席著作。是什么力量使全国人民、全世界人民时时刻刻想读毛主席的书呢？回答只有一个，就是革命人民要革命，因此就要寻求真理，学习毛主席著作。"},{"type":"paragraph","text":"毛泽东思想是革命力量的源泉。革命人民离开毛泽东思想，就象鱼儿离了水，瓜儿离了秧，一刻也不能活。彭真这个野心家污蔑学习毛主席著作是"},{"type":"paragraph","text":"“社会强迫”，实质上是企图使革命人民断绝革命力量的源泉，好达到他们复辟资本主义的目的。呸！这是妄想！彭真反对我们活学活用毛主席著作，我们就坚决打倒他！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81576126aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

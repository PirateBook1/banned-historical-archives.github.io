script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"要结合实际总结革命战争经验","alias":"","parts":[{"type":"paragraph","text":"要结合实际总结革命战争经验\""},{"type":"paragraph","text":"（1960年12月25日）"},{"type":"paragraph","text":"人就是要压的，像榨油一样，你不压，是出不了油的。人没有压力是不会进步的。我就受过压，得过三次大的处分，被“开除党籍”，撤掉过军职，不让我指挥军队，不让我参加党的领导工作。我就在一个房子里，两三年一个鬼也不上门。我也不找任何人，因为说我搞宗派主义，什么邓、毛、谢、古。其实我连邓小平同志的面也没有见过。后来说在武汉见过，但是我一点印象也没有，可能见过没有谈过话吧！那时，给我戴的帽子就多了。说什么山上不出马列主义，他们城里才出马列主义，可是他们也不调查研究，我又不是生来在山上的，我也是先在城市里，后来才到山上来的。说实在的，我在山上搞了几年，比他们多了点在山上的经验。他们还说我“一贯右倾机会主义”“狭隘经验主义”“枪杆子主义”等等。那时我没有事情做。走路坐在担架上，做什么呢？他抬他的担架，我看我的书。他们又批评我，说我凭着《三国演义》和《孙子兵法》指挥打仗。其实《孙子兵法》当时我并没有看过，《三国演义》我看过几遍，但指挥作战时，谁还记得什么《三国演义》，统统忘了。我"},{"type":"paragraph","text":"[1]这是毛泽东和部分亲属和身边工作人员谈话的一部分。"},{"type":"paragraph","text":"[2]邓、毛、谢、古，指邓小平、毛泽覃、谢维俊、古柏。土地革命战争后期，他们被王明“左”倾冒险主义者诬为“江西罗明路线”，遭到错误斗争。毛泽东全集第四十四卷就反问他们，你们既然说我是按照《孙子兵法》指挥作战的，想必你们一定是熟读的了，那么请问：《孙子兵法》一共有几章？第一章开头讲的是什么？他们哑口无言。原来他们也根本没有看过！后来到陕北，我看了八本书，看了《孙子兵法》，克劳塞维茨\"的书看了，日本人写的军事操典也看了，还看了苏联人写的论战略、几种兵种配合作战的书等。那时看这些，是为了写《中国革命战争的战略问题》，是为了总结革命战争的经验。"},{"type":"paragraph","text":"写《实践论》《矛盾论》，是为了给抗大讲课。他们请我讲课，我也愿意去当教员。去讲课，可以总结革命的经验。讲一次课，整整要花一个星期的时间做准备，而且其中还要有两个通宵不能睡觉。准备了一个星期，讲上两个钟头的课，就“卖”完了。课不能照书本去讲。那样讲，听的人要打瞌睡。自己做准备，结合实际讲，总结革命经验，听的人就有劲头了。"},{"type":"paragraph","text":"[1]克劳塞维茨，普鲁士军事理论家，主要著作有《战争论》。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":12,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":122,"page_end":123},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d88dfd47eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

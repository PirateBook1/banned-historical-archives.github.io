script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4767","name":"商业部、全国供销合作总社关于在高寒地区安置城市下乡青年冬装补助问题的通知","author":"商业部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"商业部、全国供销合作总社关于在高寒地区安置城市下乡青年冬装补助问题的通知","dates":[{"year":1964,"month":4,"day":6}],"is_range_date":false,"authors":["全国供销合作总社","商业部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国务院知青办, 知青工作文件选编, 168-169","tags":[],"parts":[{"type":"title","text":"商业部、全国供销合作总社关于在高寒地区安置城市下乡青年冬装补助问题的通知"},{"type":"subtitle","text":"（一九六四年四月六日）"},{"type":"subtitle","text":"（64）商纺联字第101号"},{"type":"subtitle","text":"（64）合棉联字第61号"},{"type":"paragraph","text":"为了贯彻执行中共中央、国务院“关于动员和组织城市知识青年参加农村社会主义建设的决定（草案）”，在今后若干年内各地将从城市动员大批知识青年到农村人民公社生产队和国营农、林、牧、渔场参加生产。其中，有一部分人是从内地迁往高寒地区去安家落户的。为了解决他们的御寒装备问题，经与中央安置领导小组商妥，特作如下规定："},{"type":"paragraph","text":"一、北京、天津、上海和西安等城市的青年（包括社会闲散劳力），跨省到黑龙江、甘肃、新疆和内蒙古髙寒地区人民公社生产队和国营农、林、牧、渔场的，每人补助棉衣一套（包括棉帽和棉鞋)，不超过棉布三十四市尺、棉花五市斤；棉被一床，不超过棉布二十六市尺、棉花六市斤。随行的供养亲属，平均每人补助棉布八市尺、棉花三市斤。"},{"type":"paragraph","text":"二、下乡青年的被服，一律用平纹布和普通絮棉，由动员地区负责统一制发。服装式样，力求既省布、省棉，又合身适用。家属的补助，可以发给实物，由各户自行添补缝制。在出发前，主管这项工作的部门应负责进行检查，保证每人将所领到的御寒物品全部带走，以免增加接收地区的困难。"},{"type":"paragraph","text":"三、 从内地（如成都军区，武汉军区等）安置在新疆生产建设兵团、甘肃农十一师及东北农垦总局等高寒地区的国营农、林、牧、渔场的复员、退伍军人（不包括军官)，每人补助棉布十二市尺，棉花三市斤。其随行的供养家属（包括军官家属，但部队已有补助的，不再补助），按下乡青年的亲属棉、布补助标准办理。这项补助，均由安置单位向省商业厅(局）、供销合作社办理申请并负责发放。"},{"type":"paragraph","text":"四、以上所需的棉布、棉花，由有关省、市、自治区商业厅(局）、供销合作社根据批准的动员和安置计划，提出用布和用棉指标，分别报商业部、全国供销合作总社核批，并抄报中央安置城市下乡青年领导小组备案。"},{"type":"paragraph","text":"此外，在本省范围内下乡和在内地跨省下乡的城市青年和其它人员是否补助，补助多少，由省、市、自治区安置城市下乡青年领导小组会同商业厅（局）、供销合作社等有关部门自行规定。所需的棉布，由地方在临时调剂用布项目下解决，用棉在民用絮棉指标中其他各项补助用棉内解决。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16eef988c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"团结起上海的十万回胞! 回民青年会筹备会成立在成立大会上主席马受百表示今后将在毛主席和共产党领导下奋斗","authors":[],"dates":[{"year":1949,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　“天下回民是一家。”昨天，上海市的十万回教同胞们团结起来，组织起来了。他们成立了上海回民青年会筹备会。下午二时，三千余回教同胞集合在市立体育馆，开他们从未开过的“会”。参加的有四五岁的孩子，有六七十胡子长长的老先生。这会对他们的确是一件大事。会上通过了给毛主席、朱总司令的致敬电(另录)，通过了回民青年会筹备会的委员和工作人员(另录)，他们发表了“上海市回民青年会筹备会成立大会告同胞书”。筹委和工作人员宣誓就职时的誓言中说:"},{"type":"paragraph","text":"“我谨以至诚为上海市回民青年会筹备会工作，我庄严的对上海十万回民宣誓，从今天起，决心服从会章，执行决议，愿意牺牲一切，忠实的为全国人民及回民大众服务，在毛主席领导之下，团结教育回民青年研究真理，开展回民福利事业，发扬回民勇敢爱国的优良精神，为建立中华人民共和国，为新民主主义澈底实现，为全世界永久和平奋斗到底!”这也就是昨天会上所有人的誓词!"},{"type":"paragraph","text":"回民在上海，存在于各阶层。珠玉、古玩、屠宰、教育、油饼、工厂、公用事业、机关、每一种行业都有他们。主席马受百致开会辞说:"},{"type":"paragraph","text":"“我们能够举行这样一个大会，完全是由于中国五千万回教人民，在毛主席的领导下，取得了空前胜利的缘故。"},{"type":"paragraph","text":"“中国回教人民，在过去历史上，对于建国工作有过相当的贡献。在每一次重大的人民革命的武装斗争中，有过光荣的战绩。"},{"type":"paragraph","text":"“但是另一方面，由于中国回教人民缺乏正确的领导，因而没有更好的发扬回教民族传统的爱国精神；相反的，在过去不合理政府大汉民族主义错误政策的压迫下，造成了许多非常沉痛的不幸事情。中国回教人民经过长时期的教训和经验后，才找到了中国共产党这个正确的领导力量。"},{"type":"paragraph","text":"“今天我们举行这个象征着全上海乃至全中国回教人民大团结的集会，我们将在这个基础上团结所有回教人民，在伟大的人民领袖毛主席的领导下，为建设新民主主义的繁荣祖国而奋斗。”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9374f5d094"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

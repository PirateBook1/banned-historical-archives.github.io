script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——肃反错误是全国性的","authors":["中央音乐学院","徐荣坤"],"dates":[{"year":1957,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"大字报——肃反错误是全国性的","type":"title"},{"text":"中央音乐学院徐荣坤","type":"authors"},{"text":"新华社天津6日讯　中央音乐学院学生出大字报比其他学校稍晚，但是来势很猛，几天内就贴出很多。主要的内容是：","type":"paragraph"},{"text":"(一) 对党员干部进行人身攻击和谩骂，有的提出要开除某党员的党籍，有的把党员说成涂了漆的共产党员。","type":"paragraph"},{"text":"(二) 认为学校党委会有严重缺点，不满意和风细雨，质问为什么过去历次对待群众的运动都是暴风骤雨，而整党却要和风细雨？","type":"paragraph"},{"text":"(三) 否定肃反工作的成绩，认为有几十个人被斗错了。徐荣坤在大字报中写着：肃反错误是全国性的，要求党中央再次实事求是地来重新估计肃反的成绩。","type":"paragraph"},{"text":"(四) 对教学上存在的问题长期没有解决表示不满，认为学校大多数领导干部都不熟悉业务，不能领导学校。","type":"paragraph"},{"text":"(五) 一致要求把学校迁至北京。","type":"paragraph"},{"text":" 来源：1957年6月7日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"add8b23f54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

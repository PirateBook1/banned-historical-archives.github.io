script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理到达亚特兰大访问   赞扬该市发展经济速度和城市建设成就","authors":[],"dates":[{"year":1979,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理到达亚特兰大访问"},{"type":"paragraph","text":"赞扬该市发展经济速度和城市建设成就"},{"type":"paragraph","text":"新华社亚特兰大二月一日电  邓小平副总理和夫人卓琳一行今天上午乘美国总统座机从华盛顿抵达佐治亚州首府亚特兰大。"},{"type":"paragraph","text":"到多宾斯空军基地欢迎中国贵宾的有：佐治亚州州长乔治·巴斯比和夫人，副州长泽尔·米勒和夫人，亚特兰大市市长梅纳德·杰克逊和夫人，美国空军第十四航空后备队爱德华·狄龙将军，以及当地官员和中国血统的美国人代表数百人。"},{"type":"paragraph","text":"副总理方毅和夫人、外交部部长黄华和夫人，以及中国驻美联络处主任柴泽民和夫人等同机到达。"},{"type":"paragraph","text":"美国驻中国联络处主任伍德科克和夫人陪同中国客人到达亚特兰大。"},{"type":"paragraph","text":"大批新闻记者乘坐两架包机在总统座机到达之前赶到亚特兰大采访。"},{"type":"paragraph","text":"许多欢迎者是从卡特总统家乡佐治亚州各地特地赶来机场欢迎邓副总理的。他们高兴地说，这次采访邓副总理访美的新闻记者之多几乎达到了采访奥林匹克运动会的规模。"},{"type":"paragraph","text":"据国务院消息，大约有一千一百名记者领到了采访邓副总理访美的记者证。"},{"type":"paragraph","text":"机场上举行了欢迎仪式。巴斯比州长致欢迎词说：“我们欢迎你，作为世界上一位领导人，你在华盛顿同我们的佐治亚州同乡卡特总统进行了富有成果的会谈。”他希望同中国建立更多更好的联系。"},{"type":"paragraph","text":"邓副总理在讲话中转达了中国人民对佐治亚州亚特兰大人民的亲切问候。他说：这个城市“发展经济的速度和在城市建设方面的成就早已为人们所熟知。”"},{"type":"paragraph","text":"虽然亚特兰大今天的气温在零度以下，仍有数百人聚集在机场欢迎中国客人。当邓副总理走向欢迎的人群时，许多人挥动五星红旗，发出欢呼。比尔·科曾斯对新华社记者说，他和他的妻子是亚特兰大美中人民友好协会的创建人。他说，“邓副总理在结束对华盛顿的访问后，首先到亚特兰大来，我们非常高兴。我们为美中友谊工作了好多年了，现在，我们取得了巨大的胜利。”"},{"type":"paragraph","text":"邓副总理和夫人一行下榻在这座城市的最高的建筑物七十三层的桃树广场饭店。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3691f943c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

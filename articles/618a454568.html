script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉已开始进入社会主义社会","authors":["《长江日报》"],"dates":[{"year":1956,"month":1,"day":23}],"is_range_date":false,"parts":[{"text":"武汉已开始进入社会主义社会","type":"title"},{"text":"《长江日报》","type":"authors"},{"text":"[ 这是武汉市委机关报《长江日报》1956年1月23日第一版刊登的一条“本报消息”]。","type":"appellation"},{"text":"武汉市已开始进入社会主义社会。这是随着第一个五年计划改造任务的提前胜利完成，国民经济成份发生如下的重大变化的结果。","type":"paragraph"},{"text":"据市统计局统计：1955年，全市工业总产值中，国营和地方国营工业占54．20％，合作社营（加工工厂）占1．26％，公私合营工业占28．11％，私营工业占16．43％，这些私营工业现在已经全部实行公私合营了。交通运输业中私营运输业和个体运输业原有汽车320辆，占全市专业运输汽车总数的66％，有三轮车等各类运输工具5598辆，驳船、划子1000余只，现在这些运输力量已全部实行了公私合营和合作化。1955年，手工业总产值中，合作社（组）占33．17％，个体手工业占66．83％，目前这些个体手工业基本上已经全部成为合作经济了。","type":"paragraph"},{"text":"1955年，商业方面，批发业务已经完全由国营经济掌握，零售业务中国营和合作社营占社会商品零售总额的55．32％，国家资本主义性质的占16．77％，私营占27．91％，现在这些私营商业已经分别成为国营、公私合营、联营或者合作商业了。","type":"paragraph"},{"text":"农业方面，截至1955年12月31日止，郊区有半社会主义性质的农业生产合作社（包括蔬菜、渔业社）1152个，社会主义性质的农业生产合作社（包括蔬菜）45个，现在这些半社会主义性质的农业生产合作社已经全部转成了完全社会主义性质的高级社，参加高级社的农民已占郊区总农户98．8％以上。","type":"paragraph"},{"text":"武汉市的资本主义经济和个体经济已经全部过渡到社会主义的合作经济和高级形式的国家资本主义经济，这就标志着将为全体人民带来无限幸福的社会主义社会已在武汉开始实现。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"618a454568"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

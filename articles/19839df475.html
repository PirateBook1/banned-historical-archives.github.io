script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国春季游泳比赛在广东结束","authors":[],"dates":[{"year":1976,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国春季游泳比赛在广东结束"},{"type":"paragraph","text":"新华社广州一九七六年四月二十九日电　一九七六年全国春季游泳比赛，最近在广东省东莞县结束。参加比赛的运动员、教练员和工作人员，认真学习毛主席的重要指示，深入批判邓小平的反动罪行，团结战斗，取得了优异成绩，用实际行动驳斥了邓小平散布的“今不如昔”的谬论，回击了右倾翻案风。"},{"type":"paragraph","text":"参加这次比赛的有二十三个省、市、自治区和特邀单位的游泳代表队，共三百多名男女运动员。他们中有三分之一是少年选手，年纪最小的只有十二岁。"},{"type":"paragraph","text":"这次比赛从四月二十二日开始，到二十七日结束。在中共中央两项决议的鼓舞下，运动员认真贯彻“友谊第一，比赛第二”的方针，创造了优异成绩。共有八人十五次打破九项全国纪录，五人、一队十五次打破九项全国少年甲组纪录，一人一次打破一项全国儿童甲组纪录，一人一次平一项全国和全国少年甲组纪录。"},{"type":"paragraph","text":"比赛期间，运动员、教练员和工作人员举行集会，坚决拥护党中央的两项决议，愤怒声讨邓小平的反动罪行和一小撮阶级敌人在天安门广场制造反革命政治事件。各代表队还批判了邓小平妄图把运动员引向埋头技术训练的死胡同的反动谬论。"},{"type":"paragraph","text":"在这次比赛中，运动员团结战斗，努力攀高峰，赛出了风格，赛出了水平。广西队十七岁的少年运动员黄卫东多次打破一千五百米、八百米、四百米和二百米自由泳的全国纪录和全国少年甲组的纪录。运动员程凤英（广东）、王林（解放军）、么正杰（黑龙江）、蔡惠玲（福建）、刘青茹（山东）、胡华（云南）、乔勇（北京）、徐兵（天津）等，在比赛中也都取得了较好成绩。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19839df475"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

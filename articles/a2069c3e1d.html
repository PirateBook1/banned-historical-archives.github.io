script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见阿拉伯也门朋友","authors":[],"dates":[{"year":1979,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见阿拉伯也门朋友"},{"type":"paragraph","text":"新华社北京五月二十七日电 邓小平副总理今天上午会见由阿卜杜拉·侯赛因·哈拉里率领的阿拉伯也门共和国民间合作发展机构代表团。"},{"type":"paragraph","text":"邓副总理同远道来访的朋友们进行了亲切友好的谈话。他说：“中国和阿拉伯也门两国的关系历来是深厚的。我们在国际问题上的观点基本上是一致的。我们确实够得上是朋友。”"},{"type":"paragraph","text":"哈拉里团长说：“我们高度赞赏中国政府和人民支持阿拉伯人民和各国爱好和平人民斗争的正义立场。阿拉伯也门人民十分关注中国人民实现四个现代化的伟大进程和各方面取得的进步。”"},{"type":"paragraph","text":"邓副总理指出：“你们那个地区过去是今后相当长的时期内仍将是国际局势动荡的中心之一。超级大国霸权主义的争夺，给阿拉伯人民带来了灾难。我们相信，你们的斗争尽管还有曲折，但最终将取得胜利。我们希望阿拉伯也门和整个阿拉伯世界好起来。”"},{"type":"paragraph","text":"阿拉伯也门驻中国大使阿卜杜·奥斯曼参加了会见。"},{"type":"paragraph","text":"会见时在座的有对外友协副会长楚图南等。（附图片）"},{"type":"paragraph","text":"邓小平副总理会见哈拉里团长。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2069c3e1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

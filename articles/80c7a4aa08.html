script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省粮食统购中发生十五人自杀事件","authors":[],"dates":[{"year":1954,"month":1,"day":5}],"is_range_date":false,"parts":[{"text":"安徽省粮食统购中发生十五人自杀事件","type":"title"},{"text":"【安徽分社五日讯】安徽省粮食统购任务到去年十二月底已完成二十八亿斤，占预定任务的百分之八十。一般的宣传动员都较深入，农民售粮也很踊跃。但在粮食统购工作中，已发现十五人自杀。其中卢江县三个、望江县三个、六安县两个、湖东、潜山、当涂、绩溪、阜南、阜阳、滁县各一个。主要原因是：","type":"paragraph"},{"text":"第一、摸底没有摸清楚，盲目估计卖粮数，民主评议时变成强逼卖粮的现象。六安县孙岗区高岗乡佃中农张先才今年实际产稻二十三担，加上收回一九五二年的“债稻”七担四斗，共三十担零四斗，秋后因媳妇病死，卖稻子三千斤，还有余粮十二担；村干部估计他今年粮食产量和收回的一九五二年“债稻”共为九十担，后来民主评议又“提高”为一百零九担，张先才因两次被逼，自缢而死。","type":"paragraph"},{"text":"第二、在与投机粮商斗争中，没有注意策略。望江县洒口区区委书记江良，在公审投机粮商徐树华的群众会上，用“打鸡骂狗”的办法，点了私商胡效祝(开屠宰店、南货店、兼营粮食生意)的名子，胡回家后，很畏惧，与妻一同自杀。","type":"paragraph"},{"text":"第三、过去素有成见者趁机报复。卢江县汤池区金龙乡贫农朱古奎(村农会主任、治安委员)今年实收八担五斗稻，除去公粮、牛租、债务外，不仅没有余粮，而且还缺口粮。在乡村干部学习总路线时，他自报卖二百斤，情绪很高。然而村干部林久华对他素有成见，说他家可卖六百斤。区干部也听信偏言，朱要求减少数字未得允可，因怀怨自缢而死。","type":"paragraph"},{"text":"第四、积极分子带头自报卖粮数目后，因家庭责骂而自杀。有的因积极分子未真正打通家里人的思想，引起父亲自杀的事情也有发生。(林牧据省委材料编)","type":"paragraph"},{"text":"1954年1月11日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80c7a4aa08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

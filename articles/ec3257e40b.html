script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"结束了在中华人民共和国的访问尼克松总统离开上海回国周恩来总理、张春桥主任等到机场送行","authors":[],"dates":[{"year":1972,"month":2,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海一九七二年二月二十八日讯　美利坚合众国总统理查德·尼克松和夫人一行，结束了在中华人民共和国的访问，今天上午乘专机离开上海回国。"},{"type":"paragraph","text":"国务院总理周恩来，上海市革命委员会主任张春桥等前往机场送行。"},{"type":"paragraph","text":"今天上海虹桥机场上悬挂着中国国旗和美国国旗。"},{"type":"paragraph","text":"尼克松总统和夫人来到机场后，周恩来总理、张春桥主任等同他们握手告别。"},{"type":"paragraph","text":"前往机场送行的还有:"},{"type":"paragraph","text":"外交部部长姬鹏飞、副部长乔冠华，有关方面负责人于桑、熊向晖、章文晋、杨德中、马仁辉、许寒冰、韩叙、王海容、彭华、王珍等；"},{"type":"paragraph","text":"上海市革命委员会副主任王洪文、周纯麟、徐景贤、王秀珍、王少庸，以及上海市有关方面负责人冯国柱、张敬标、黄涛、朱永嘉、吕美英、曲力、张美娟、张振亚、廖清纯、刘雪清等。"},{"type":"paragraph","text":"随同尼克松总统访华的其他正式成员罗杰斯国务卿、基辛格博士、霍尔德曼、齐格勒、斯考克罗夫特将军、格林、查平、斯卡利、布坎南、伍兹小姐、詹金斯、霍尔德里奇、洛德，以及非正式成员、技术人员和记者，也于今天上午离开上海回国。"},{"type":"paragraph","text":"在尼克松总统离开上海前，周恩来总理同他在宾馆进行了会谈。与此同时，姬鹏飞部长同罗杰斯国务卿也进行了会谈"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\02\\722t010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e下图:美利坚合众国总统理查德·尼克松和夫人一行，结束了在中华人民共和国的访问，二月二十八日上午乘专机离开上海回国。国务院总理周恩来，上海市革命委员会主任张春桥等前往机场送行。随同尼克松总统访华的罗杰斯国务卿、基辛格博士等，也于同日离开上海回国。"},{"type":"paragraph","text":"新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec3257e40b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5137","name":"中共中央关于杜绝高等学校招生工作中'走后门'现象的通知","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央关于杜绝高等学校招生工作中'走后门'现象的通知","dates":[{"year":1972,"month":5,"day":1}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"","tags":[],"parts":[{"type":"title","text":"中共中央关于杜绝高等学校招生工作中“走后门”现象的通知"},{"type":"paragraph","text":"1972.05.01；中发[1972] 19号"},{"type":"paragraph","text":"毛主席批示：同意。"},{"type":"paragraph","text":"目前，高等学校一九七二年春季招生工作正在进行。遵照毛主席关于“从有实践经验的工人农民中间选拔学生”的指示，自一九七零年招生试点以来，招生工作的主流是好的。各级领导对招生工作一般比较重视，注意发动群众，宣传毛主席的教育革命路线，较好地完成了招生任务，促进了无产阶级教育革命的发展。"},{"type":"paragraph","text":"当前值得认真注意的一个问题是，各地招生工作中程度不同地存在着“走后门”现象，有些地区和单位情况比较严重。据反映，有少数干部，利用职权，违反规定，采取私留名额，内定名单，指名选送，授意录取，甚至用请客送礼、弄虚作假等不正当手段，将自己、亲属和老上级的子女送进高等学校。有些招生主管部门和负责招生工作的干部，不按党的原则办事，讲私人交情，私送名额，或强令招生人员违章接收不够条件的人入学。这种“走后门”不正之风，严重干扰毛主席的教育革命路线，破坏教育革命的成果，败坏党的优良作风，损害党群关系和军民关系，对于这些“走后门”进学校的青年的学习和进步，也是不利的。为了反对特殊化，纠正招生工作中“走后门”的不正之风，现通知如下："},{"type":"paragraph","text":"（一）各级领导部门要加强对招生工作的领导，严格按照党的方针、政策办事，在方法上要切实执行“自愿报名，群众推荐，领导批准，学校复审”的原则。选送学员的地区和单位，要把中央有关招生工作的方针、政策、办法和本地区、本单位的选送名额原原本本告诉群众，发动和依靠群众进行推荐选拔；审批机关要了解群众评议和推荐的情况；学校要认真进行复审，有关领导机关和选送单位要给以支持。"},{"type":"paragraph","text":"（二）各有关领导部门、选送学员的单位和招生的学校，要按照毛主席批示“同意”的《全国教育工作会议纪要》对高等学校招生工作的规定，采用领导和群众相结合的办法，对招生工作认真进行一次检查。对检查出违反招生规定的问题，应及时向当地有关党、政、军领导机关反映。各级领导机关要采取有效措施，予以制止和纠正。今后，如再有干部滥用职权、违反招生规定“走后门”者，除对有关干部进行严肃处理外，也要把学生退回。"},{"type":"paragraph","text":"（三）对干部子女应和广大工农群众子女一样看待，都要按招生条件办事，即：具有二至三年以上实践经验的优秀工农兵，年龄在二十岁左右，身体健康，一般是未婚的，具有初中以上的文化程度。"},{"type":"paragraph","text":"本通知发到县、团和各高等学校。通知内容要向选送学员的基层单位的干部和群众传达。"},{"type":"paragraph","text":"一九七二年五月一日"}],"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7abcc12f01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"党，我呼唤......","authors":["北京大学","林昭","（任锋）"],"dates":[{"year":1957,"month":5,"day":22}],"is_range_date":false,"parts":[{"text":"党，我呼唤……","type":"title"},{"text":"北京大学林昭（任锋）","type":"authors"},{"text":"[注：据钱理群《“五一九文存”序》，任锋即林昭]","type":"paragraph"},{"text":"死寂的狰狞的长夜，","type":"paragraph"},{"text":"窗外有警车疾驰，","type":"paragraph"},{"text":"在镣铐的阴影底下，","type":"paragraph"},{"text":"党，我坚定地呼唤着你。","type":"paragraph"},{"text":"当世纪已经更新，","type":"paragraph"},{"text":"碧云中飞扬着红旗，","type":"paragraph"},{"text":"多么巨大的欢乐","type":"paragraph"},{"text":"党，我狂喜地呼唤着你。","type":"paragraph"},{"text":"太阳下我看见黑影，","type":"paragraph"},{"text":"角落里涌漫着邪气，","type":"paragraph"},{"text":"我惊骇，迷惑而怀疑，","type":"paragraph"},{"text":"但是，党，我依旧呼唤着你。","type":"paragraph"},{"text":"奇怪的谴责像马刀砍来，","type":"paragraph"},{"text":"我年青的心伤痕斑斑，","type":"paragraph"},{"text":"我要母亲，像渔人要水。","type":"paragraph"},{"text":"党，我颤动的嘴唇轻轻呼唤。","type":"paragraph"},{"text":"我曾经日夜在痛苦中徘徊，","type":"paragraph"},{"text":"只觉得寒风刺骨长途漫漫，","type":"paragraph"},{"text":"给我一句，一句亲切的话吧，","type":"paragraph"},{"text":"党，我呼唤你时有满怀辛酸！","type":"paragraph"},{"text":"寂静的深夜我独坐水隈，","type":"paragraph"},{"text":"水里有死神诱惑的笑颜，","type":"paragraph"},{"text":"来，它说：你生活中只有暗夜，","type":"paragraph"},{"text":"党，我还想呼唤，心情却已迷乱……","type":"paragraph"},{"text":"今天我又呼唤我的母亲，","type":"paragraph"},{"text":"请倾听孩子悲怆的声音，","type":"paragraph"},{"text":"先别苛责我的眼泪和激动，","type":"paragraph"},{"text":"多少次打击伤得我那么深……","type":"paragraph"},{"text":" 57.5.22日","type":"paragraph"}],"comments":[],"origin":"1957.6.20北京大学广场编委会编油印版《北大民主墙选辑》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"

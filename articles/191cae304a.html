script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们永远忠于毛主席","authors":["王鸿宝","陆乃祥","陈玉英"],"dates":[{"year":1966,"month":9,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"当我们从广播里听到毛主席又一次接见百万革命小将的喜讯后，心都沸腾了，我们的心早已飞向毛主席身边。毛主席在百忙中接见我们革命小将，如此关怀我们革命小将，这是我们最大的幸福。我们一定要听毛主席的话，永远做毛主席的红小兵，坚决完成一斗、二批、三改的任务，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"毛主席教导我们:“许多东西单从书本上学是不成的，要向生产者学习，向工人学习，向贫农下中农学习”。毛主席还号召“全国人民要向解放军学习”。我们都是工人的子女，劳动人民是我们的父母亲。我们深深体会到，工农兵最热爱党和毛主席，最听毛主席的话，他们对一切阶级敌人怀着刻骨的深仇。许多工人同志说:“我们只有听毛主席的话，才能彻底批判资产阶级，才能永保无产阶级铁打的江山。”我们红卫兵要永远发扬敢闯、敢干、敢革命、敢造反的精神，把一小撮走资本主义道路的当权派和牛鬼蛇神彻底斗倒、斗臭、斗垮!取得文化大革命的彻底胜利。我们红卫兵和革命小将必须和工农兵紧紧团结一起，向革命的主力军学习，学习他们最坚定的革命立场，最彻底的革命精神。学习他们高度的组织性、纪律性和一切优良品质。我们决心要象工农兵那样，永远忠于毛主席，忠于毛泽东思想，忠于党，忠于人民，做祖国人民的优秀儿女，在革命斗争的大风浪中把自己锻炼成为无产阶级革命事业的接班人。"},{"type":"paragraph","text":"上海市陕北中学红卫兵"},{"type":"paragraph","text":"王鸿宝　陆乃祥　陈玉英"},{"type":"paragraph","text":"董换弟　陆　军"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"191cae304a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

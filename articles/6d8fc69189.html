script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"忠于党和毛主席　继续革命永向前","authors":[],"dates":[{"year":1970,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国棉十七厂三纺甲班党支部书记周爱莲:"},{"type":"paragraph","text":"吴清华在洪常青的教育下，由自发的反抗精神，到树立起“只有解放全人类才能最后解放无产阶级自己”的共产主义理想，最后接过了洪常青的公文包，担任了娘子军连的党代表。这个过程深刻地说明，没有共产党，没有毛主席，就没有我们劳动人民的一切。我是一个贫农女儿，十四岁就进工厂当童工，受尽了资本家的剥削和压迫。解放后，在党的培养、教育下，我加入中国共产党，无产阶级文化大革命中又把我推上了领导岗位，担任了党支部书记。这是我继续革命的新起点。我要向党代表洪常青学习，用毛泽东思想团结和教育同志，忠于毛主席，忠于毛主席革命路线，率领党员和广大群众，在继续革命的大道上，奋勇前进!"},{"type":"paragraph","text":"国棉三十一厂赵金媛:"},{"type":"paragraph","text":"清华参军一场，使我最激动。吴清华在党代表的指引下，历尽艰辛，来到红色根据地，当她看到英雄树上的红旗时，激动万分，把红旗紧紧贴在自己脸上。这动人的情景，反映了我们广大工农兵对党、对毛主席的热爱。看到这里，我想到了自己在解放前也和吴清华一样过着牛马不如的生活。当上海解放那一天，我看到了庄严的红旗，激动得不得了，我千遍万遍地高呼:“毛主席万岁!毛主席万万岁!”解放后，在党的培养下，我入了党，还几次到北京幸福地见到了我们的伟大领袖毛主席。想到这些，我心情是多么激动啊!现在根据工作需要，群众把我推上了领导岗位。想到党的培养，想到见到毛主席时的幸福，我浑身是劲。我一定要向洪常青学习，立足本职，放眼世界，下定决心，不怕困难，挑好这副担子。"},{"type":"paragraph","text":"国棉三十厂老工人、共产党员叶银妹:"},{"type":"paragraph","text":"党代表洪常青这个英雄形象，使我感到非常亲切，我就是在类似洪常青这样的党的干部帮助下逐步成长起来的。我一定不忘阶级苦，不辜负党的培养，永远忠于党和毛主席，争做洪常青、吴清华那样的毛主席的好党员，为在地球上消灭所有的“南霸天”，解放所有的“吴清华”，奋斗终身，真正无愧为:“我是中国的工人阶级!”“我是中国共产党党员!”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d8fc69189"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发陕西省委批转西安市三月至六月粮食安排情况报告的指示","authors":[],"dates":[{"year":1961,"month":4,"day":13}],"is_range_date":false,"parts":[{"text":"中共中央转发陕西省委批转西安市三月至六月粮食安排情况报告的指示","type":"title"},{"text":"各中央局，各省、市、自治区党委：","type":"appellation"},{"text":"现在把西安市三月至六月粮食安排情况的报告和陕西省委的批语转发给你们。陕西省委提出必须妥善安排像西安市这类城市粮食供应的问题，是当前粮食安排上一个带有普遍性的问题。应当看到，在口粮安排上对农村、中小城市和大城市都要全面兼顾，而且必须首先确保大中城市的供应。全国如此，各省、市、自治区也应该如此。","type":"paragraph"},{"text":"最近一个时期，各地用极大的力量安排了农村人民生活，一般地都安排到接上新粮，取得了很大成绩。今后这一方面的工作还要继续抓紧，丝毫不能放松。现在突出的问题是，在新粮上市以前，供应城市的粮食，不少地方还没有着落。像西安这样的大城市情况尚且如此，中小城市就更加值得注意了。农村是一头，京、津、沪、辽等大城市大工矿区是另一头，中间还有大量的大、中、小城市。这个“中间地带”约有一亿多人口，目前在粮食安排上是一个薄弱环节。中央提请各中央局，各省、市、区党委密切注意，抓紧安排。否则中间动荡，两头不安，就会牵动全局。只有将两头和中间都切实安排好，才算真正贯彻执行了从六亿五千万人口出发，统筹兼顾，全面安排的方针。这不仅是在今年应当这样办，而且在今后一个长时期内也应当这样办。这是粮食指导思想上的关键所在。","type":"paragraph"},{"text":"当前全国的粮食情况是很紧的，中央在粮食调拨安排上包括力争进口的粮食在内是丝毫没有回旋余地。一切有调出任务的地区，一定要按计划努力完成调出任务；调入地区切不可指望增加调入，而且应当放在调不到那么多的基础上去安排。各地在安排城乡粮食供应的时候，一定要从最困难处作打算。现在蔬菜已经陆续上市，农村度荒办法应该说是多的，农村总比城市好办。春耕大忙季节过去后，农村仍然要少吃一点，少销一点，坚持计划用粮、节约用粮的原则，尽可能地匀出一些粮食来接济城市。城市的粮食销量必须继续严格控制。现在有的地方已经有点“放”的苗头，中央认为，在现在的粮食情况下，城市销量是绝对放不得的。","type":"paragraph"},{"text":"夏收以后，凡是有夏收的地区，农村粮食的紧张情况会缓和一些；但是，晚收地区，特别是东北地区情况仍然紧张。一切有夏收的地区，在粮食调拨上，一定要从全局出发，在确保本地区最低需要的同时，要本着“以早济晚，移东补西”的精神，坚决调出一些粮食支援晚收地区，即东北地区。那种不打算在夏收以后，拿出足够数量的粮食支援兄弟地区的想法是不现实的，应当及早防止。一切有夏收的地区，对此必须及早做好准备。","type":"paragraph"},{"text":"（可发至有关部门和市县委）","type":"paragraph"},{"text":" 中  央一九六一年四月十三日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f5e717f08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

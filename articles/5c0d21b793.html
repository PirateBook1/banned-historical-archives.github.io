script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cb043827-1a6a-46f3-863d-a430958e5a0d","name":"无产阶级文化大革命参考资料（1966年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/cb043827-1a6a-46f3-863d-a430958e5a0d.pdf"],"article":{"title":"谢富治八点指示","alias":"","parts":[{"type":"paragraph","text":"谢富治同志的八点指示"},{"type":"paragraph","text":"1966.8.26.一、向全体革命师生员工周好！"},{"type":"paragraph","text":"派工作粗就是方向，路的错。三、刘富元同志不是反动学生，他是反动学生是完全错的，他是一个好同志。"},{"type":"paragraph","text":"四、工作组有听完少数同学的意见就回来，是不对的，我告他（沈兰村：政法学院工作组长）到"},{"type":"paragraph","text":"“少数”同学中听敢意见，他不听。第二次回去后，没有听完少数同学的意见又回来了，回来后不回去，是完全错的，应该批。"},{"type":"paragraph","text":"五、法院对工作组处理不好，怕这怕那（我看怕什么就有什么）怕字当头。你们批他们我支持。工作组是市委派的，但人是法院的，法院有任。"},{"type":"paragraph","text":"六、在法院批舒还是回政治学院批即呢？请你们封决定。我个人意见，在法院批一下是可以的。但是主要还是回学校批比敢好，你们离得那么远，时间长了不合适。"},{"type":"paragraph","text":"七、赞成你们文斗的方法，要文斗不要武斗。叫沈兰村站起来，可以站起来回答问题，不要站得太久，回答完了再坐下。沈兰村我不藏，他怎么样，你们比我清楚。"},{"type":"paragraph","text":"八、对“多数派”要做工作，坚持原期，坚持团秸，多做“多数派”的工作，逐步的把他们团精起来，在伟大的导师，伟大的统帅，伟大的领袖，伟大的舵手毛主席的最高指示下团秸起来，在我们毛主席亲自制定的十六条领上团秸起来。对走资本主义道路的当权派和反动的资产阶级学术权威进行斗争，实行一斗二批三改。"},{"type":"paragraph","text":"北京政法学院毛泽东主义红卫兵红扫帚战斗小租"},{"type":"paragraph","text":"北京航空学院红旗战斗队翻印"},{"type":"paragraph","text":"周总理报告关于档案问题的中央精神"},{"type":"paragraph","text":"一、划分一个界限：处理在文化大革命运动中工作粗的档案。文化革命运动以前的档案，即使有间题，当在以后处理，与工作组无关。文化革命运动中确实有反动案件（不属于把革命群众打成反革命的案件）要组成专案进行处理。"},{"type":"paragraph","text":"二、处理档案的方针：1.凡错斗，错压的都应平反，这些人的检查材料都应退还本人，帽子一律摘掉。"},{"type":"paragraph","text":"2.凡可以作为批判餐产阶级反动路的材料，又不影响群众斗群众，又不影响大局的，都可退给群众。比如工作组对学生的罐演稿、报告稿，大字报。"},{"type":"paragraph","text":"3.凡是能够引起群众互相斗争的材料，一律不交。但应当众烧毁。比如左、中、右排队，排错的，和别人反映的材料。这是对军委精神的一个补充和一个修改。"},{"type":"paragraph","text":"三、各级党委应按此精种主动处理承错。如果已经处于被动的，可以按此精神和群众判。如果不通，可以交上级党委帮助处理。如果仍然不通，就将此材料暂时加封起来，也不准动。"},{"type":"paragraph","text":"现在各大学的主动权已经不多了，中学还可能有些主动权。运动一开始就排队，这是很错的，也反映我们组织工作中的问题，各省委各口党委，各大区党委，都要过问这一问题。帮助处理这些问题，不能放任自流。"},{"type":"paragraph","text":"只有把他们解放出来，你们才有可能脱开手搞文化革命，才能服他们不去占领你们的办公楼，才能转被动为主动。（以上系团中央临时书记处书记王道义同志传达总理在中央部长会的报告记录稿的传达记录）。"},{"type":"paragraph","text":"机院另件、红卫游击队，逐浪高战斗队翻印· 394·"}],"authors":["谢富治"],"dates":[{"year":1966,"month":8,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":404,"page_end":404},"tags":[{"name":"谢富治","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c0d21b793"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

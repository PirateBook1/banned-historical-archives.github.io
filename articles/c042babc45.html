script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新西兰国家青年乐团在北京演出  张春桥副总理等出席演奏会，并会见了乐团团长兼指挥阿什利·希南和演员代表","authors":[],"dates":[{"year":1975,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新西兰国家青年乐团在北京演出"},{"type":"paragraph","text":"张春桥副总理等出席演奏会，并会见了乐团团长兼指挥阿什利·希南和演员代表"},{"type":"paragraph","text":"新华社一九七五年九月十三日讯　新西兰国家青年乐团今天晚上在北京演出，受到首都听众的热烈欢迎。"},{"type":"paragraph","text":"国务院副总理张春桥，外交部副部长马文波，文化部负责人刘庆棠，对外友协会长王炳南，有关方面负责人王珍、吴凡吾、侯再林、邢仁先等出席演奏会。"},{"type":"paragraph","text":"新西兰驻中国大使韩瑞思和大使馆外交官员也出席了演奏会。"},{"type":"paragraph","text":"出席演奏会的还有在京的新西兰朋友路易·艾黎。"},{"type":"paragraph","text":"这次来华演出的新西兰国家青年乐团共由五十二名演奏员组成，平均年龄为十八岁。今晚，他们为中国听众演奏了新西兰现代作曲家的作品《新西兰》序曲和欧洲古典乐曲。新西兰朋友还怀着对中国人民的友好情谊，在上海乐团的协助下，演奏了交响组曲《白毛女》选曲和革命现代舞剧《草原儿女》选曲。他们的演出受到听众的热烈鼓掌欢迎。"},{"type":"paragraph","text":"演出休息时，张春桥副总理等会见了乐团团长兼指挥阿什利·希南和演员代表，同他们进行了友好的谈话。"},{"type":"paragraph","text":"演出结束后，张春桥副总理等走上舞台，同演员们热烈握手，祝贺他们演出成功，并赠送了花篮。"},{"type":"paragraph","text":"昨天晚上，新西兰国家青年乐团在北京举行了首场演出。（附图片）"},{"type":"paragraph","text":"演出结束后，张春桥副总理等走上舞台同演员合影。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c042babc45"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

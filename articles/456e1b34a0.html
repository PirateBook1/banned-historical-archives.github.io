script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命文艺路线指引下  海南歌舞团积极进行社会主义歌舞创作","authors":[],"dates":[{"year":1974,"month":6,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席革命文艺路线指引下"},{"type":"paragraph","text":"海南歌舞团积极进行社会主义歌舞创作"},{"type":"paragraph","text":"据新华社海口一九七四年六月十六日电　在毛主席革命文艺路线指引下，广东省海南行政区歌舞团以革命样板戏为榜样，积极搜集、整理和改革民族民间舞蹈和音乐，进行社会主义的歌舞创作，受到广大工农兵群众的赞扬。"},{"type":"paragraph","text":"无产阶级文化大革命以来，海南行政区歌舞团在努力学演革命现代舞剧《白毛女》全剧和《红色娘子军》选场的过程中，学习革命现代舞剧的创作经验，对海南岛民族民间歌舞进行认真改革和大胆创新，先后创作了黎族舞蹈《喜送粮》、《野营大军过山来》、苗族舞蹈《开山歌》等一批短小精悍的革命歌舞节目。这些节目反映了文化大革命后五指山区，社会主义新生事物茁壮成长，各兄弟民族掀起农业学大寨的高潮，农业生产连年丰收，军民团结更加牢固的革命景象，受到了各族人民群众的欢迎。"},{"type":"paragraph","text":"无产阶级文化大革命前，海南行政区歌舞团也曾创作过一些黎族、苗族的民族、民间歌舞。但是，在刘少奇修正主义文艺路线的影响下，当时创作的一些节目没有很好地表现出黎族、苗族人民在毛主席革命路线指引下改天换地的英雄气概。无产阶级文化大革命和批林整风运动中，歌舞团的文艺工作者总结历史经验，以毛主席《在延安文艺座谈会上的讲话》为武器，狠抓文艺战线上的两条路线斗争，反复批判刘少奇、林彪推行的修正主义文艺路线，提高了执行毛主席革命文艺路线的自觉性。他们认真学习毛主席的文艺思想，用马列主义、毛泽东思想，对民族民间歌舞的历史和现状进行了具体的研究分析，用一分为二的观点慎重地鉴别那些是好的，那些是应该否定的，然后，取其精华，弃其糟粕，认真改革，大胆创新。"},{"type":"paragraph","text":"海南歌舞团的文艺工作者还坚持深入到群众的火热斗争生活中去，认真改造世界观，从三大革命运动的实践中吸取丰富的创作题材。经过无产阶级文化大革命的锻炼，黎、苗族人民更加意气风发，创造出许多英雄事迹，使歌舞团的文艺工作者深受鼓舞和教育。他们亲眼看到黎、苗族同胞敲锣打鼓，你追我赶，争着把最好的谷子交售国家的动人情景，决心要把贫下中农这种建设社会主义的革命干劲，热爱国家，积极支援社会主义革命和社会主义建设的崇高思想表现出来。歌舞团文艺工作者把群众送粮的动作经过提炼加工，同时吸收黎族舞蹈中具有特点的动作，创作出了《喜送粮》，受到了广大群众的欢迎。"},{"type":"paragraph","text":"批林批孔斗争中，海南歌舞团的文艺战士以无产阶级文化大革命以来思想艺术双丰收的丰硕成果，深入批判林彪效法孔老二“克己复礼”的反革命罪行及其修正主义路线，批判反动的孔孟之道，反击林彪一伙否定文化大革命，否定文艺革命的无耻谰言。他们决心努力攻读马列著作和毛主席著作，认真学习革命样板戏的创作经验，长期地无条件地全心全意地到工农兵的火热斗争中去，不断改造世界观，以党的基本路线为纲，积极创作出更多的革命歌舞节目，为巩固和发展文艺革命的伟大成果而贡献力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"456e1b34a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

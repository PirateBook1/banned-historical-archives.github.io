script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"图片说明","authors":[],"dates":[{"year":1964,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"图片说明"},{"type":"paragraph","text":"上排左：由范文同（前右一）率领的越南民主共和国党政代表团和由汗·阿·萨布尔·汗（前右二）率领的巴基斯坦友好代表团十月六日离开北京。周恩来总理和首都群众到机场热情欢送。"},{"type":"paragraph","text":"新华社记者　郑小箴摄"},{"type":"paragraph","text":"上排中：由丁吴上校（前右一）率领的缅甸联邦政府代表团十月六日离开北京。贺龙、薄一波副总理等和首都群众到机场热情欢送。"},{"type":"paragraph","text":"新华社记者　郑小箴摄"},{"type":"paragraph","text":"上排右：十月六日，周恩来总理会见并宴请老挝爱国战线党主席、老挝民族团结政府副首相苏发努冯亲王（中）和老挝民族团结政府新闻、宣传、游览大臣富米·冯维希（左）。"},{"type":"paragraph","text":"新华社记者　陈娟美摄"},{"type":"paragraph","text":"中排左：十月六日，中共中央总书记邓小平会见由印度尼西亚共产党中央委员会政治局委员、中央书记处副总书记优素福·阿吉托罗普（右三）率领的印度尼西亚共产党代表团。"},{"type":"paragraph","text":"新华社记者　李长永摄"},{"type":"paragraph","text":"中排中：十月四日，周恩来总理和陈毅副总理会见并宴请苏里雅·巴哈杜尔·塔帕（前左）和他率领的尼泊尔王国政府代表团。"},{"type":"paragraph","text":"新华社记者  李基禄摄"},{"type":"paragraph","text":"中排右：十月四日，中共中央副主席、国务院总理周恩来，中共中央政治局委员、国务院副总理兼外交部长陈毅元帅会见并宴请阿尔及利亚民族解放阵线中央委员会委员、国务部长阿马尔·乌兹加尼（前左二）和由他率领的阿尔及利亚党政代表团。"},{"type":"paragraph","text":"新华社记者  刘庆瑞摄"},{"type":"paragraph","text":"下排左：十月五日，周恩来总理和陈毅副总理会见并宴请缅甸联邦革命委员会委员丁吴上校（右三）和由他率领的缅甸联邦政府代表团。"},{"type":"paragraph","text":"新华社记者　吴元柳摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d137ad07e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

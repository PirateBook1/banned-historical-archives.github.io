script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"维护国法整顿校纪　北京高等学校处理一批坏分子","authors":["次明"],"dates":[{"year":1957,"month":12,"day":1}],"is_range_date":false,"parts":[{"text":"维护国法整顿校纪　北京高等学校处理一批坏分子","type":"title"},{"text":"次明","type":"authors"},{"text":"《人民日报》讯：最近，北京高等学校为维护国法、整顿校纪，处理了一批学生中的流氓、盗窃分子，狠狠打击了流氓、盗窃分子活动的气焰，纯洁了学生的队伍。许多学校召开了群众大会；许多学校的校刊、广播、大字报都动员起来，对流氓、盗窃分子展开了有力的斗争。北京大学、北京师范大学等校还举办了反流氓、盗窃分子展览会，系统地揭露了流氓、盗窃分子的罪行，对广大学生进行了一次生动的教育。","type":"paragraph"},{"text":"学生中这些流氓、盗窃分子在校内、外破坏公共秩序、偷窃财物，给国家和人民群众造成了很大的损失，这样不但妨害了学校的教学工作，而且给失主的学习、生活带来很大的困难。","type":"paragraph"},{"text":"这些受到国法、校纪严厉制裁的大学生中的败类，绝大多数出身于剥削阶级家庭，由于留恋过去腐朽、糜烂的寄生生活，以及受黄色书刊的毒害，腐化堕落，走上了可耻的背叛人民的道路。北京大学盗窃犯吴勤林，地主家庭出身，从小就过惯了享乐、腐化的生活，到大学后，他哥哥每月给他生活费二十元，仍然不够他挥霍，最近，仅仅半年多的时间，偷窃七十多次，窃取的财物包括手表二块、照相机一架、书籍四十多本、现款三百五十多元和饭票二百五十元，现被判徒刑七年。北京师范大学盗窃犯吕凌，从今年３月到７月，偷窃了德国制７２贝斯手风琴一架、德国制柔莱考尔照相机两架以及胶卷、零件多件，价值二千三百多元，现被判徒刑七年。人民大学流氓孟宪文两次猥亵幼女，还企图奸淫，被同学发现未遂，现已被开除学籍。有相当一部分流氓、盗窃分子在政治上也是极端反动的，北京大学流氓兼盗窃犯李燕生是右派骨干分子，反动刊物“广场”的编委，整风运动期间猖狂向党进攻，反右派斗争时，两次潜入女生宿舍偷窃皮衣、皮箱等贵重衣物多件，销赃时佩带了偷来的校徽，并留下校徽的号码，企图嫁祸于人（现已逮捕）。北京大学盗窃犯彭树德，地主家庭出身，一贯敌视新社会，曾因违反学校纪律受到学校警告处分，他怀恨在心，竟公然表示：“每天要干一件坏事”。一年多以来，他从新华书店偷书四十多本，偷窃并烧毁了图书馆三本大德华辞典和同班学生的毛衣、笔记本、作业多件，而且撕毁了同学的六十多封亲友来信，最近已送劳动教养。","type":"paragraph"},{"text":"各校坚决打击流氓、盗窃分子的措施，受到广大学生的热烈拥护，许多学生纷纷贴大字报表示一定要坚决和流氓、盗窃分子进行斗争，并且提高警惕，不给流氓、盗窃分子以可乘之机。","type":"paragraph"},{"text":" ——原载《人民日报》1957年12月1日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10b76d5245"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

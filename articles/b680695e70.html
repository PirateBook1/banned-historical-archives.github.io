script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"1958年五一节敬献毛主席","authors":["黄炎培"],"dates":[{"year":1958,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"1958年五一节敬献毛主席"},{"type":"paragraph","text":"黄炎培"},{"type":"paragraph","text":"人民英雄纪念碑揭幕献词"},{"type":"paragraph","text":"解放于今且十年。英雄地下慰长眠。"},{"type":"paragraph","text":"工农跃进新生产。唱彻东方红沸天。"},{"type":"paragraph","text":"世局翻新已显然。英雄地下慰长眠。"},{"type":"paragraph","text":"东风早压西风倒。又一卫星将上天。"},{"type":"paragraph","text":"（法新社华沙电苏联第三个人造卫星将发射）"},{"type":"paragraph","text":"赠南京市郊区尧辰农业合作社"},{"type":"paragraph","text":"可爱的尧辰，"},{"type":"paragraph","text":"可喜的尧新，"},{"type":"paragraph","text":"十月社是它的前身。"},{"type":"paragraph","text":"（毛主席到临过的“十月社”现发展为“尧辰”、“新合”、“五龙”三社。我们到尧辰社那天，正报喜创立了一个托儿所、一个幼儿班，要求题名，题名“尧新”。）"},{"type":"paragraph","text":"高高低低的山都绿化了，"},{"type":"paragraph","text":"田沟里到处听到流水的声音。"},{"type":"paragraph","text":"（就山坡高地建了一万土方以上的水库十七个。田田得水。）"},{"type":"paragraph","text":"姊妹弟兄们！"},{"type":"paragraph","text":"小朋友们！"},{"type":"paragraph","text":"我将回去报告毛主席："},{"type":"paragraph","text":"他们永远在回想、在兴奋，"},{"type":"paragraph","text":"他们愿贡献一切力量，"},{"type":"paragraph","text":"来纪念主席的到临。"},{"type":"paragraph","text":"姊妹弟兄们！"},{"type":"paragraph","text":"小朋友们！"},{"type":"paragraph","text":"我将报告主席："},{"type":"paragraph","text":"我们看到了："},{"type":"paragraph","text":"个个儿童幸福，"},{"type":"paragraph","text":"村村桃李成荫。"},{"type":"paragraph","text":"（社学龄儿童全上学，还办了初级农业中学。社是山区。种果树特别多。）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b680695e70"},"buildId":"Sk_Q

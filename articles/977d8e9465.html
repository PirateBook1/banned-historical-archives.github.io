script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对破坏党的团结的宗派活动，坚决克服资产阶级个人主义","authors":["《党的监察工作》评论"],"dates":[{"year":1955,"month":12}],"is_range_date":false,"parts":[{"text":"反对破坏党的团结的宗派活动，坚决克服资产阶级个人主义","type":"title"},{"text":"《党的监察工作》评论","type":"authors"},{"text":"锦州纺织厂党委会的案件是混入党内的坏分子前锦州市委委员、厂党委书记兼厂长浦祥生、前党委副书记宋晓天、党委副书记曹凤勤等人培植个人势力，破坏党的团结。有计划、有组织、有目的地进行宗派活动、搞独立王国的又一个典型案件。像这样极端严重恶劣的案件，在我们党内虽然为数不多；但是由资产阶级个人主义情绪产生的损害党的团结的现象，在工厂、矿山中是比较普遍地存在着，因此，我们应该从这一案件中得到应有的教训。","type":"paragraph"},{"text":"从锦州纺织厂党委会的案件中，我们看到了卑鄙的资产阶级个人主义思想对党的事业的严重危害性。浦祥生、宋晓天等人都是浸透了卑鄙的资产阶级个人主义思想的。他们利欲熏心，把党和人民委托他们管理的工厂看成自己的私有财产，他们利用职权，为所欲为，“宋霸天”、“小皇上”便是群众对他们的“鉴定”；他们不执行党的政策和上级的指示，假报成绩、骗取荣誉；他们把持领导，玩弄阴谋，拒绝上级派来厂长，以至采取极端恶劣的手段，散布流言蜚语、开秘密会议、派人监视，以打击、排斥新的厂长；他们以“能说会道”、“善于溜须拍马”为标准提拔干部，用“先通过工作，后通过历史”的办法，拉历史不清的人入党，藉以培植个人势力；当他们的宗派活动遇到正派的党员、干部和群众的揭发和反对时，他们就捏造事实，陷害批评者、揭发者，撤掉张绍先工会主席职务，还禁闭了86天；当他们的错误行为被上级发觉时，他们就对抗上级、抗拒检查。锦州纺织厂党委会的案件，活画出卑鄙的资产阶级个人主义野心分子的丑恶面目。辽宁省委给予锦州纺织厂党委会撤销其领导机关并指定其临时领导机关的处分，给予浦祥生、宋晓天、曹凤勤开除党籍的处分乃是公正的惩罚。一切已经或多或少地沾染上骄傲情绪和资产阶级个人主义灰尘的共产党员都应该将这一事件当作镜子，检查自己的毛病，以便痛下决心，经过批评与自我批评，“翻然改进，去旧图新”。","type":"paragraph"},{"text":"锦州纺织厂党委会案件的产生是和锦州市委会，特别是分工领导该厂的市委书记高诚同志的主观主义、官僚主义，忽视政治分不开的，高诚同志主观上想把该厂培养成为“五三”式的工厂，也一直认为该厂工作较“好”，但他不是勤勤恳恳、老老实实地按照党的政策，依靠工人阶级来做好培养工作，而是骄傲自满，好大喜功，只愿听坏分子虚假浮夸的报告，不愿听工人群众的要求和呼声，对工人群众中和下层干部中提出的多次检举，均置若罔闻，相反，对浦、宋等强奸女干部、抗拒领导，压制批评的严重错误迁就姑息、纵容包庇。结果，该厂不仅不能“培养”成为“五三”式的工厂，反而发展到整个党委会完全腐烂垮台，这个恶作剧是客观事实给予主观主义，官僚主义、骄傲自满、好大喜功的人们无情的讽刺。从高诚同志的指导思想中，我们看到了资产阶级个人主义，乃是官僚主义、主观主义的总的思想根源。这个重要的教训，我们应该引为鉴戒。","type":"paragraph"},{"text":"锦州纺织厂党委会案件的发生，又同市委集体领导不健全是分不开的。锦州纺织厂党委会存在的问题。市委纪律检查委员会、市工会已有反映，但锦州市委会没有把所有市委委员所了解的情况和意见集中起来，只是由市委书记高诚、市委工业部长等少数人决定该厂的重大问题，结果就使该厂党委会的严重错误得不到及时的纠正。辽宁省委向锦州市委会和市委书记高诚追究领导责任是完全必要的和正确的。","type":"paragraph"},{"text":"锦州纺织厂党委会违反党纪的案件给党的监察委员会提出了应有的教训，我们必须把一切混入党内，传播卑鄙的资产阶级个人主义思想，破坏党的团结的坏分子开除出党；必须坚决制止党员中骄傲情绪和资产阶级个人主义思想的滋长；必须监督个人或少数人包办、破坏集体领导或集体领导很不健全的党组织，使之建立和健全起来，以保证贯彻党的七届四中全会决议，增强党的团结。","type":"paragraph"}],"comments":[],"origin":"《党的监察工作论文集（第一辑）》，中共中央监察委员会办公厅编，1955年12月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"977d8e9465"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-2","name":"毛泽东全集第9卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-2.pdf"],"article":{"title":"野战军应开至西峰镇","alias":"","parts":[{"type":"paragraph","text":"野战军应开至西峰镇"},{"type":"paragraph","text":"（1936年12月14日）彭、任\"："},{"type":"paragraph","text":"野战军应开至西峰镇?。有如下理由：甲、南京已发动大规模内战，全力对付张杨，主力由潼关进。"},{"type":"paragraph","text":"乙、张杨内部有许多不稳成分，南京政策又拉杨打张，红军与之靠拢，壮其胆而振其气。"},{"type":"paragraph","text":"丙、靠近张杨，可应付各种事变，远离则不能。丁、西峰镇靠近王以哲，仍可打胡。戊、不管西安能守与否，南下有几种机动。己、暂时出宁夏不可能，且变为单独的。张杨同时则进入隘路。"},{"type":"paragraph","text":"庚、在现地暂时不动，无仗可打，对张杨危急又不能救。依上理由，所以第一步到西峰镇。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十四日[1]彭、任，指彭德怀、任弼时，当时分别任红军前敌总指挥和政治委员。[2]西峰镇，即今甘肃西峰市。[3]张杨，指张学良和杨虎城。[4]王以哲，当时任国民党军东北军第六十七军军长。[5]胡，指胡宗南，当时任国民党军第一军军长兼第一师师长。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":12,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":166,"page_end":166},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dfcd5d073e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

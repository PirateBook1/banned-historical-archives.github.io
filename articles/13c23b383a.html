script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"泰国国会议员访华团举行告别宴会乔外长等应邀出席　宾主共祝泰中友好关系不断发展","authors":[],"dates":[{"year":1975,"month":6,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年六月十六日电　以泰国众议院议长巴实·干乍那越为团长、沙瓦·堪巴谷为副团长的泰国国会议员访华团今天晚上举行告别宴会。"},{"type":"paragraph","text":"外交部部长乔冠华、副部长韩念龙，人大常委会委员廖承志、武新宇、刘大年，中国人民外交学会副会长周秋野，有关方面负责人宋中、李川、程瑞声、刘向文、马家骏等，应邀出席了宴会。"},{"type":"paragraph","text":"巴实议长在宴会上首先祝酒。他对访华团能有机会见到朱德委员长、邓小平副总理表示高兴。他说，访华团的这次访问增进了泰中两国人民自古以来就存在着的友谊和了解。巴实议长说，泰国愿意在和平共处五项原则的基础上，同中国和世界上所有国家友好相处。"},{"type":"paragraph","text":"周秋野副会长在祝酒时说，今晚，能够再次同泰国朋友欢聚一堂，我们感到非常高兴。他说，访华团在中国期间同我国领导人和有关方面负责人就两国共同关心的问题友好地交换了意见，增进了中泰两国人民的相互了解和友谊。他祝贺访华团的访问获得了圆满成功。"},{"type":"paragraph","text":"宴会结束时，乔冠华外长举杯祝愿中泰两国的友好关系进一步发展，祝愿两国人民世世代代友好下去。"},{"type":"paragraph","text":"泰国国会议员访华团结束了对我国的友好访问，将于日内离开北京经广州回国。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"乔冠华","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13c23b383a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

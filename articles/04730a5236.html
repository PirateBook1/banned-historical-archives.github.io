script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抗议苏美勾结进行反革命交易　谴责苏修侵犯中国领土　英国进步人士在苏联和美国使馆前示威　示威者高举马克思、恩格斯、列宁、斯大林和毛主席的画像，高呼“毛主席万岁！”的口号","authors":[],"dates":[{"year":1969,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"抗议苏美勾结进行反革命交易　谴责苏修侵犯中国领土"},{"type":"paragraph","text":"英国进步人士在苏联和美国使馆前示威"},{"type":"paragraph","text":"示威者高举马克思、恩格斯、列宁、斯大林和毛主席的画像，高呼“毛主席万岁！”的口号"},{"type":"paragraph","text":"新华社伦敦九日电  数百名英国进步人士九日下午在伦敦的苏联大使馆和美国大使馆前举行示威，强烈抗议苏修和美帝相互勾结，进行全球反革命交易；严厉谴责苏修叛徒集团指使苏联边防军二日侵犯中国领土珍宝岛，向中国进行武装挑衅；抗议美帝国主义侵略越南。"},{"type":"paragraph","text":"示威群众首先列队游行到苏联大使馆。他们在路上和到达苏联大使馆前面时都不断愤怒高呼：“打倒苏联社会帝国主义！”“打倒苏联修正主义！”“打倒美帝国主义！”"},{"type":"paragraph","text":"示威者高举着的标语牌上写着：“苏修是假共产主义者”，“美帝滚出越南”，“苏联社会帝国主义滚出捷克斯洛伐克”，“苏修背叛了越南”，“绞死柯西金，绞死勃列日涅夫”等口号。许多标语牌上写着：“毛主席是当代的列宁！”“人民战争万岁！”"},{"type":"paragraph","text":"示威群众从苏联大使馆游行到美国大使馆，他们在美国大使馆前面不断高呼：“打倒美帝！”“打倒苏联社会帝国主义！”“美帝立即从越南滚出去！”"},{"type":"paragraph","text":"在游行队伍中，许多示威者拿着马克思、恩格斯、列宁和斯大林的画像，拿着毛主席的画像。他们一路上不断热情高呼：“毛主席万岁！”许多青年还高举着《毛主席语录》，并翻开第一页展示出毛主席的画像，振臂高呼：“毛主席万岁，毛主席万岁！”"},{"type":"paragraph","text":"示威群众沿途散发了强烈谴责苏联边防军入侵中国领土的传单。在一份题为《致克里姆林宫新沙皇的公开信》的传单中说：“英国的进步和革命的人民怀着强烈的愤怒，严厉谴责你们的武装士兵于三月二日公然侵入中国黑龙江省的珍宝岛，打死打伤了多名中国人民解放军的边防部队人员，从而又一次犯下了滔天罪行……我们向中国人民解放军的英雄战士致敬。他们坚持战无不胜的毛泽东思想，进行自卫还击，给予你们的侵略以迎头痛击。”"},{"type":"paragraph","text":"传单指出：“这次新的侵略行动在你们一系列的罪行上又增加了一个罪行，这些罪行不仅是反对中华人民共和国和捷克斯洛伐克人民的，而且也是反对全世界所有的革命人民的。”"},{"type":"paragraph","text":"传单强调说，今天，苏联修正主义者作为社会帝国主义者的丑恶和反动的面目彻底暴露出来了。他们是搬起石头打自己的脚。传单说：苏修叛徒集团对中国采取的疯狂行动和攻击以及他们同美帝和其他各国反动派勾结反对世界人民，只会加速他们自己的垮台。"},{"type":"paragraph","text":"另一张传单号召人民打败美帝国主义和苏修社会帝国主义。传单谴责“勃列日涅夫和柯西金修正主义叛徒集团背叛了伟大的十月革命，在苏联全面复辟资本主义和镇压苏联人民。在国外，加紧同美帝勾结来镇压各地人民的革命斗争，妄图统治世界和瓜分势力范围。”"},{"type":"paragraph","text":"示威群众在游行之前，在特拉法加广场举行了集会。在会上发言的人指出，世界现在已进入了帝国主义走向全面崩溃、社会主义走向全世界胜利的时代，毛泽东思想为世界革命人民提供了强有力的武器，使他们能十分清楚地认识今天世界的现实。发言者还指出，今天世界人民的主要敌人是美帝国主义和苏修社会帝国主义，他们互相勾结，镇压世界人民的革命斗争。发言者热情欢呼中国人民在无产阶级文化大革命中赢得的伟大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04730a5236"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

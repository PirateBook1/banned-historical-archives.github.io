script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"词二首","authors":["毛泽东"],"dates":[{"year":1976,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"词二首"},{"type":"paragraph","text":"水调歌头"},{"type":"paragraph","text":"重上井冈山"},{"type":"paragraph","text":"一九六五年五月久有凌云志，重上井冈山，千里来寻故地，旧貌变新颜。到处莺歌燕舞，更有潺潺流水，高路入云端。过了黄洋界，险处不须看。风雷动，旌旗奋，是人寰。三十八年过去，弹指一挥间。可上九天揽月，可下五洋捉鳖，谈笑凯歌还。世上无难事，只要肯登攀。"},{"type":"paragraph","text":"念奴娇"},{"type":"paragraph","text":"鸟儿问答"},{"type":"paragraph","text":"一九六五年秋鲲鹏展翅，九万里，翻动扶摇羊角。背负青天朝下看，都是人间城郭。炮火连天，弹痕遍地，吓倒蓬间雀。怎么得了，哎呀我要飞跃。借问君去何方？雀儿答道：有仙山琼阁。不见前年秋月朗，订了三家条约。还有吃的，土豆烧熟了，再加牛肉。不须放屁，试看天地翻覆。"},{"type":"paragraph","text":"（原载《诗刊》一九七六年一月号）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"词二首","authors":["毛泽东"],"dates":[{"year":1976,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"水调歌头重上井冈山　一九六五年五月"}],"comments":[],"origin":"新华社,《诗刊》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81576033ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

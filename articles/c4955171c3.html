script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在湖北省文联所召开的主席团扩大会议上的发言","authors":["武汉艺术师范学院","陆华柏"],"dates":[{"year":1957,"month":5,"day":12}],"is_range_date":false,"parts":[{"text":"在湖北省文联所召开的主席团扩大会议上的发言","type":"title"},{"text":"武汉艺术师范学院陆华柏","type":"authors"},{"text":"我是想搞创作的，但解放几年来一直叫我搞些行政工作，我一站到乐队面前我精神百倍，一坐到办公室就苦得要命。","type":"paragraph"},{"text":"更重要的问题是党如何把党内党外，进步和落后的同志团结到一起。领导上对思想比较落后的同志却没有很好的团结他们。这次市音协开成立大会，许多人不出席，开会时召集的代表和台上主席团的人数差不多，选举时几乎凑不到合法人数，这说明团结上还有问题，大家对自己的组织都不热爱，怎么开展争鸣？","type":"paragraph"},{"text":"我原来是搞创作的，解放八年来我的创作情绪由极强到极弱到渐强，因为受到很多冷淡的待遇和打击。我表示想搞创作，就说思想有问题要检讨，后来就是要我搞我也不敢搞了，因为靠稿费养不活一家人。我翻译一部十多万字的作品，才得三百多块钱的稿费，音乐出版社又只有一两家，权力又大，说不出版就不给出版。","type":"paragraph"},{"text":"我是省文联和原来市文联的音乐部长，可是有职无权，刚担任市文联音乐部长时，很热情，想好好搞一下，一看才知道不过是要我挂个名，就灰了心，推选我当省文联音乐部长时，我就无动于衷了。","type":"paragraph"},{"text":" 来源：《右派言论选集》（湖北人民出版社，1957年9月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4955171c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

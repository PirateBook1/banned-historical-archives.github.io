script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想统帅春季生产  高店大队备耕工作出现了热气腾腾的大好局面","authors":[],"dates":[{"year":1968,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想统帅春季生产"},{"type":"paragraph","text":"高店大队备耕工作出现了热气腾腾的大好局面"},{"type":"paragraph","text":"本报讯　怎样搞好今年春耕生产的准备工作？辽宁省新金县占子河公社高店大队广大贫下中农和革命干部，经过大学习、大讨论，一致认为，千准备，万准备，切实落实毛主席的最新指示是最大的准备。他们通过大办各种类型的毛泽东思想学习班，使备耕工作出现了热气腾腾的大好局面。"},{"type":"paragraph","text":"这个大队的贫下中农和革命干部最初对怎样做好备耕工作认识上不一致。少数人认为，只要抓好物质方面的准备工作，就能搞好春耕生产。大多数社员认为，搞好春耕生产准备工作，最重要的是搞好思想上的准备，落实毛主席的最新指示，用毛泽东思想统帅春耕生产。在解放军毛泽东思想宣传队的帮助下，大队抓革命促生产领导班子组织社员对这个问题进行了讨论。曲屯东生产队队长曲日阳说：“去年，我们生产队根据毛主席‘抓革命，促生产’的教导，发动广大贫下中农活学活用毛主席著作，人的精神面貌大改观，使农业生产获得了好收成。今年我们更要广泛深入地活学活用毛泽东思想，切实落实毛主席的最新指示，夺取备耕生产的胜利。咱决不能再上中国赫鲁晓夫的当，只抓物质，不抓思想。”王屯西生产队老贫农社员于延寿说：“毛主席的最新指示说在我们贫下中农的心坎上，是我们行动的指路明灯。我们一定要把毛主席的最新指示落实在行动上，一个心眼紧跟毛主席干革命。”基干民兵于宝兰说：“我们要以战无不胜的毛泽东思想为武器，及时识破阶级敌人的破坏阴谋，搞好春耕生产。”大队、生产队还分别举办了干部、老农、民兵、妇女等各种不同类型的毛泽东思想学习班，落实毛主席的最新指示。"},{"type":"paragraph","text":"经过大学习、大讨论，社员和干部的革命干劲越来越大，春耕准备工作很快轰轰烈烈地开展起来了。每天早晨天蒙蒙亮，各生产队的社员就来到生产队，学习毛主席的最新指示，接着就奔赴各自的劳动岗位。许多生产队恢复和健全了积肥组织，开展了大积农家肥、广找肥源的活动。已积攒的农家肥大部分送到了地里，另外还积了湾泥两万堆。有的生产队选种和修理小农具等，也做得比较好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c335ceae38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

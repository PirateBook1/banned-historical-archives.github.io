script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中华各民族联欢大会  写信向毛主席致敬","authors":[],"dates":[{"year":1950,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中华各民族联欢大会"},{"type":"paragraph","text":"写信向毛主席致敬"},{"type":"paragraph","text":"【新华社二十二日讯】今日在北京举行的中华各民族联欢大会致函毛主席致敬，该函全文如下：亲爱的毛主席："},{"type":"paragraph","text":"我们在举行各民族联欢大会的今天，谨向您致最亲热的敬礼。"},{"type":"paragraph","text":"我们深深的知道，由于有您英明的领导，我们才有胜利、愉快的今天。在过去长时期的反动统治年代里，我们各民族人民是被压榨与被损害的，在血与泪中过着日子。可是一年来，我们已将历史上最后一个最凶恶、最残暴的、以美帝国主义走狗蒋介石为代表的国民党反动统治推翻了，不仅汉民族得了解放，中国各少数民族也都得了解放。一年来，我们各民族人民都摆脱了奴隶的命运而做了自己国家的主人。我们已获得的胜利，是中国各民族人民所共有的划时代的伟大的胜利。"},{"type":"paragraph","text":"我们深深的知道，由于有您英明的领导，中国各民族人民不仅打倒了共同的敌人，而且建立了一个各民族平等、团结、友爱、合作的大家庭，即中华人民共和国。在过去反动统治时代，由于反动统治阶级的恶意挑拨，我们各民族之间是不和好，甚至是彼此歧视和仇视的。中华人民共和国的建立，从根本上改变了这种关系，我们中国各民族已经以新的兄弟般的关系来共同建设我们的国家。"},{"type":"paragraph","text":"我们深深的知道，中国各民族人民的伟大胜利，就是国内外反动势力的惨重失败；是为国内外的敌人所仇视，特别是为美帝国主义所仇视而欲加以破坏的。可是因为有您的领导，中华人民共和国已经成为一个不可侮慢、不可战胜的国家。任何侵略者的狂妄企图，都将为我们的铁拳所粉碎。为巩固和发展我们各民族人民的胜利，我们坚决反对美帝国主义侵略朝鲜，反对美帝国主义武装侵略我国的台湾，抗议美帝国主义一再侵犯我国领空，扫射我国人民并侵犯我国主权。我们必须在您的领导下最后击溃帝国主义的任何侵略企图并严厉镇压国内残余的反革命势力，我们各民族人民的胜利才能巩固和发展。"},{"type":"paragraph","text":"亲爱的毛主席，您的英明的领导，给我们带来了今天的伟大的胜利。我们各民族人民愿意永远在您的领导下，巩固团结、继续努力，为争取明天的更大的胜利而奋斗。"},{"type":"paragraph","text":"我们高呼："},{"type":"paragraph","text":"中国各民族人民解放事业胜利万岁！"},{"type":"paragraph","text":"中国各民族大团结万岁！"},{"type":"paragraph","text":"中华人民共和国万岁！"},{"type":"paragraph","text":"中国人民解放事业的组织者与领导者——中国共产党万岁！"},{"type":"paragraph","text":"我们各民族人民的领袖和导师、最亲爱的毛主席万岁！"},{"type":"paragraph","text":"中华各民族联欢大会"},{"type":"paragraph","text":"一九五零年十月二十二日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89c0097734"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

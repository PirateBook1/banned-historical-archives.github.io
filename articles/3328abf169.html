script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海总工会上毛主席书","authors":[],"dates":[{"year":1951,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"今天是我们自己的政党——伟大的中国共产党三十周年纪念日，我们上海工人阶级以无限的兴奋和欢乐的心情来迎接这光辉的日子。我们热烈地向您致敬，并祝您身体健康。"},{"type":"paragraph","text":"上海工人自从有了中国共产党和您的英明领导，三十年来和全国工人阶级及全国人民一道，进行了艰巨的胜利的斗争，摆脱了帝国主义、封建主义、官僚资本主义的三重枷锁，获得了解放。解放后，我们建立了自己的工会组织，巩固了自己政权，克服困难，开展爱国劳动竞赛，有了劳动保险，掀起了轰轰烈烈的抗美援朝、镇压反革命的伟大爱国运动，取得了巨大的胜利。没有中国共产党和您英明的领导，我们是不可能有今天这样的伟大的胜利的。"},{"type":"paragraph","text":"在庆祝党三十周年纪念的时候，我们不能不感谢党和您对我们上海工人阶级伟大的教育。我们一定要更进一步的学习党的光荣历史，学习党先烈的艰苦奋斗精神，学习马克思、列宁主义和毛泽东思想来提高我们的觉悟，发扬为阶级、为人民、为我们伟大祖国而艰苦奋斗的精神，更好地负起工人阶级的责任，胜利地完成党交给我们的一切任务。"},{"type":"paragraph","text":"为了庆祝党的三十周年纪念，为了争取抗美战争更大的胜利，我们正在更广泛地开展爱国主义劳动竞赛，热烈响应抗美援朝总会三大号召，普遍订立、修正补充爱国公约。我们决心用爱国劳动生产成绩，并用增产节约办法捐献飞机五十架，作为迎接党三十周年生日的献礼，在中国共产党和您英明的领导下，我们上海工人要进一步来发挥革命的积极性和创造性，来建设一支强大的经济力量和国防力量。我们要大力支援前线，打败美国侵略者，保卫祖国，保卫亚洲和世界和平，并为建立富裕幸福的新中国而奋斗!"},{"type":"paragraph","text":"伟大的中国共产党万岁!我们将永远跟着中国共产党走!我们将永远在您胜利的旗帜下前进!再前进!"},{"type":"paragraph","text":"上海总工会一九五一年七月一日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3328abf169"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对周扬《文艺战线上的一场大辩论》一文的批语和修改时加写的几段话","authors":[],"dates":[{"year":1958,"month":2,"day":24}],"is_range_date":false,"parts":[{"text":"毛泽东对周扬《文艺战线上的一场大辩论》一文的批语和修改时加写的几段话","type":"title"},{"text":"一","type":"subtitle"},{"text":"默涵同志：","type":"paragraph"},{"text":"此文写得很好。我作了几处小的修改，请看是否可以?如果最近一期文艺报尚未付印，最好将此文在文艺报和人民日报同时发表。","type":"paragraph"},{"text":" 毛泽东二月廿四日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"退林默涵同志：","type":"paragraph"},{"text":"有一点修改，请酌定。","type":"paragraph"},{"text":" 毛泽东二月廿七日","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"“文学”下加“艺术”二字。","type":"paragraph"},{"text":"四","type":"subtitle"},{"text":"因为他们力争鸣放，发了狂了，恨不得一口气吃掉共产党。他们完全不讲道理了。他们背叛了社会主义，背叛了宪法，背叛了自己的诺言。","type":"paragraph"},{"text":"五","type":"subtitle"},{"text":"因为毒草是一种客观存在，毒草盛长，就标志着工人阶级锄草队伍要出动了。想把客观存在的毒草泥封土掩，不许露头，或者一露头就用简单办法一下子压死，是一种不懂阶级斗争策略的蠢笨作法，而且一定会留下后祸，将来要付出更多的劳动才能把它锄掉。","type":"paragraph"},{"text":"六","type":"subtitle"},{"text":"〔……〕形成了两军对垒。两方面都高兴。右派即反动派高兴的是共产党眼看垮台，资本主义可以复辟了。革命派高兴的是牛鬼蛇神大队出笼，有机会灭掉它们了。","type":"paragraph"},{"text":"七","type":"subtitle"},{"text":"在我国，1957年才在全国范围内举行一次最彻底的思想战线上和政治战线上的社会主义大革命，给资产阶级反动思想以致命的打击，解放文学艺术界及其后备军的生产力，解除旧社会给他们带上的脚镣手铐，免除反动空气的威胁，替无产阶级文学艺术开辟了一条广泛发展的道路。在这以前，这个历史任务是没有完成的。这个开辟道路的工作今后还要做，旧基地的清除不是一年工夫可以全部完成的。但是基本的道路算是开辟了，几十路、几百路纵队的无产阶级文学艺术战士可以在这条路上纵横驰骋了。文学艺术也要建军，也要练兵。一支完全新型的无产阶级文艺大军正在建成，它跟无产阶级知识分子大军的建成只能是同时的，其生产收获也大体上只能是同时的。这个道理，只有不懂历史唯物主义的人才会认为不正确。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"周扬","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59eba9097b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

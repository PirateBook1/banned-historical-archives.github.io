script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“现在还没有国民党时代自由”","authors":["中国人民大学","展广伟","徐吉贵","李鹤亭","白枫","韩运德"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“现在还没有国民党时代自由”","type":"title"},{"text":"中国人民大学展广伟徐吉贵李鹤亭韩运德白枫","type":"authors"},{"text":"“现在还没有国民党时代自由，国民党时代还可以嘀嘀诂诂，国民党特务抓人还要有一定线索，现在只要说错一句话，就要追到底。”(中国人民大学农业经济系讲师  展广伟)","type":"paragraph"},{"text":"“言论自由、通讯自由，包括新闻自由，应当不同阶级立场，这样的民主、自由才是超于一切的，才是神圣不可侵犯的”。他非常同意资产阶级对“民主自由”所宣扬的信条：“我可以不同意你的意见，但我可以牺牲自己让你说出你的意见”。","type":"paragraph"},{"text":"“新闻专由新华社塔斯社报导，不够自由”。他把报纸对社会主义建设成绩的歌颂说成是“报纸报喜不报忧”，又说：“每张报纸消息都一样，看一张别的就可以不看了。在香港才有真正的新闻自由，在那里有左、中、右的报纸”。(中国人民大学新闻系译员  徐吉贵的材料)","type":"paragraph"},{"text":"“党团员有民主，群众没有民主；整风前没有民主，整风后才有民主。”","type":"paragraph"},{"text":"“一般群众不容易享受到民主和自由。一系列的运动，轻者是自由主义，重者是造谣惑众。”(中国人民大学编译室译员  李鹤亭)","type":"paragraph"},{"text":"“目前阶级斗争已结束了，形势有了转变，所以公安机关，人事制度，完全没有存在的必要，应该取消。”(中国人民大学马列主义研究班研究生　韩运德)","type":"paragraph"},{"text":"“片面地强调集体主义集体利益，束缚限制了群众特长的发展，这样群众就不得不在很大程度上用牺牲个人个性才能的发展来换取集体的利益。”(中国人民大学工农速成中学语文教员  白枫)","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dfcd36f558"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

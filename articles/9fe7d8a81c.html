script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"闵行街道党委遵照毛主席教导及时总结推广群众创造的新经验推动了各单位揭发批判刘少奇一类骗子罪行的斗争","authors":[],"dates":[{"year":1972,"month":2,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　徐汇区闵行街道党委在批修整风运动中，遵照伟大领袖毛主席关于“从群众中来，到群众中去”的教导，经常带着群众在大学习、大批判中提出的问题，到群众中去找答案，并运用群众创造的先进经验，来教育自己和群众，把批判刘少奇一类骗子反革命罪行的斗争引向深入。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们:“从群众中集中起来又到群众中坚持下去，以形成正确的领导意见，这是基本的领导方法。”在深入开展批修整风运动的过程中，这个街道党委注意群众中出现的新矛盾、新问题、新经验和好方法，及时总结群众创造的新经验并加以交流推广，把对刘少奇一类骗子的批判步步引向深入。党委领导成员在深入基层的过程中，发现光明食品商店革命职工和横泾里委党支部充分发动群众，从阶级教育着手，把控诉吃人的旧社会和声讨刘少奇一类骗子复辟资本主义的滔天罪行结合起来，激发了大家的无产阶级感情，增强了对毛主席的热爱，激起了对刘少奇一类骗子的无比憎恨，把大学习、大批判群众运动引向深入。党委及时总结了这两个单位的经验，召开大会，进行交流，从而在整个街道掀起了一个群众性的回忆对比、愤怒声讨刘少奇一类骗子的罪行的热潮。"},{"type":"paragraph","text":"前一个时期，正当群众愤怒声讨、批判刘少奇一类骗子的反革命罪行时，在部分干部和群众中，产生了大批判与实际联不起、挂不上的思想。街道党委领导成员带着这个问题，到群众中去，发现街道派出所党支部组织革命群众认真学习毛主席关于阶级、阶级斗争的论述，引导大家查刘少奇一类骗子在本地区的反革命罪行，看它的危害，查刘少奇一类骗子反革命两面派手法，看它的反革命本质，提高了群众的阶级觉悟和路线斗争觉悟。街道党委就及时召开了支部书记会议，推广了这个单位的经验，给大家启发很大，推动了各单位揭发批判刘少奇一类骗子罪行的斗争。"},{"type":"paragraph","text":"伟大领袖毛主席指出:。“任何领导人员，凡不从下级个别单位的个别人员、个别事件取得具体经验者，必不能向一切单位作普遍的指导。”闵行街道党委在批修整风中，始终遵照毛主席关于“一定要抓好典型”的教导，坚持以点带面、点面结合的方法，把在点上群众创造的经验及时加以总结推广，推动面上革命大批判的深入发展。如他们发现东风二村里弄干部和革命群众在批修整风中，认真学习马、列著作和毛主席著作，以马列主义、毛泽东思想为武器，联系现实斗争，揭发批判刘少奇一类骗子的罪行，促进了干部和群众的思想革命化。这个街道党委就及时总结和推广了他们的经验，推动了面上的群众性的批修整风运动。"},{"type":"paragraph","text":"(闵行街道革委会政宣组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fe7d8a81c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

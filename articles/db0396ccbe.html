script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大型光盘《毛泽东》出版 《邓小平理论研究文献数据库》光盘出版","authors":[],"dates":[{"year":1998,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京12月25日电　为配合全党兴起学习马列主义、毛泽东思想特别是邓小平理论的新高潮，在毛泽东同志诞辰105周年之际，中央文献研究室编辑出版大型多媒体只读光盘《毛泽东》。今天上午在人民大会堂举行了出版座谈会。中共中央政治局常委、中央书记处书记尉健行出席座谈会并发表重要讲话。中共中央政治局候补委员、中央书记处书记曾庆红主持了会议。"},{"type":"paragraph","text":"多媒体只读光盘《毛泽东》，共分“生平篇”、“年表篇”、“著作篇”、“诗词篇”、“书法篇”、“风采篇”六个部分，收入反映毛泽东生平和风采的照片3072张、影视资料124段，毛泽东著作集20卷，毛泽东诗词67首，毛泽东书法文稿手迹2202幅，毛泽东纪念邮票137套以及说明文字等。光盘集图片、文字、影视、录音为一体，声像结合，图文并茂，全面地反映了毛泽东同志的光辉业绩，系统地介绍了毛泽东同志的伟大思想，再现了毛泽东同志的光辉一生。"},{"type":"paragraph","text":"新华社北京12月25日电　中共中央党校组织编辑的《邓小平理论研究文献数据库》光盘近日由中共中央党校出版社出版。《邓小平理论研究文献数据库》收入了党的十一届三中全会以来公开发表的关于邓小平理论的重要著作、报刊文章、研究文章等重要文献，包括邓小平同志的论述，中央领导人的论述及专家学者对邓小平理论的研究阐释性文献，按邓小平理论的科学体系分类编录，共2亿多字。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db0396ccbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

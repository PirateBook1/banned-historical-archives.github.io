script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"叙伟人家常　写领袖风范——电影《咱们的领袖毛泽东》拍摄散记","authors":["陈晓黎"],"dates":[{"year":1991,"month":9,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"八月，记者在成都采访，街头巷尾，常见有人穿着印有毛主席头像和“《咱们的领袖毛泽东》摄制组”字样的T恤，引得路人羡慕不已。来到峨眉电影制片厂摄影棚，发现这里已成了中南海丰泽园一角。影片《咱们的领袖毛泽东》剧组正在这里拍摄毛主席书房、卧室的镜头。"},{"type":"paragraph","text":"长着一张娃娃脸的导演韩三平告诉记者，他曾经和一些大学生座谈，意外地发现很多年轻人依然崇拜毛泽东。和自己这代人年轻时不同，他们对毛泽东的崇拜，多了一些思辩。许多大学生都称毛泽东为伟大的英雄，收集有关毛泽东的传记、著作。这使韩三平萌发了拍一部毛泽东传记影片的念头。"},{"type":"paragraph","text":"影片取材于在毛主席身边工作多年的卫士、医生、服务员的回忆，截取毛主席从1947年到1976年个人生活的空间、时间，以日常琐事作全片的支点、结构，从普通人的视角，表现一代伟人的感情世界。"},{"type":"paragraph","text":"这天要拍的是催人泪下的第40场戏:由毛主席一手撮合成婚的卫士钟二牛得了儿子，前来报喜，正逢毛主席获知爱子岸英牺牲在朝鲜战场。扮演毛主席的古月和扮演钟二牛的孙敏早早进入现场，细细体会剧情，一遍遍试演。只见孙敏欢天喜地象变戏法一样掏出酒瓶、酒杯请毛主席喝一杯，说要象毛主席培养岸英一样培养孩子。根据剧本提示，古月演的毛主席强忍悲痛，频频点头端起酒杯，眼中陡然涌出泪水:“岸英，不在了”；卫士大惊失色，失声恸哭起来。演到此，导演叫停，他提示说，作为领袖的毛主席和作为父亲的毛主席是统一的，我们既要力避神秘化，也要力避平民化，他要求演员再仔细体会一下此情此景。不一会，摄影机沙沙转动，两位演员的眼泪在眼眶里颤动。这一次，尽管演员没有掉泪，可边上的人眼睛却红了。"},{"type":"paragraph","text":"拍片间隙，制片主任介绍说，影片从6月5日开拍，已完成了陕北和北京的大部分外景。以后还要到韶山拍毛主席回故居的戏。由于古月还有《大决战》拍摄任务，摄制组常常要等他的日程。古月工作十分辛苦，在这部影片中，他将第一次扮演晚年毛泽东。"},{"type":"paragraph","text":"本报记者　陈晓黎"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94a7512f11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

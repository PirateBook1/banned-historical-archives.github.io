script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一心拴在社会主义集体上","authors":["王传金"],"dates":[{"year":1976,"month":8,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一心拴在社会主义集体上"},{"type":"paragraph","text":"王湾生产队长　王传金"},{"type":"paragraph","text":"我们队的贫下中农都说：“生产队会计帐本上记的，是新安对集体的一次又一次投资，贫下中农心坎上记的是新安一心为社会主义的革命精神。”"},{"type":"paragraph","text":"一九六八年春天，新安从部队复员返乡，正在这时我们生产队育的红芋秧突然烧苗了，干部和群众都十分着急：重新育秧吧，时间来不及。正是火烧眉毛的时候，新安拿着一百六十元复员费来找我，恳切地说：“这是党发的复员费，把它用在革命最需要的地方吧！”我没有接钱，推着他的手说：“你马上需要盖房，也急着用钱呀！”新安坚定地说：“咱要先建社会主义大厦，后盖个人小窝！”硬是把钱塞到了我的手里。"},{"type":"paragraph","text":"有一次，洪河堤突然决口，汹涌的洪水直朝村里扑来，刚从抗洪第一线返回村里的新安，路过家门而不入。他一边要我们组织群众转移，一边直奔生产队的仓库，扛起一袋粮食，趟着齐腰深的洪水，朝着高岗冲去。在他的带动下，大家团结一心，迅速抢运出了七千多斤粮食。而后，新安又趟水赶到饲养室，牵出六头牲口，朝着离村四里多的石王岗游去。一连三天三夜，新安在岗上护养牲口，而自己只吃了两顿饭。"},{"type":"paragraph","text":"洪河水东流有尽头，新安一心为集体的好事说不完。象新安这样在无产阶级文化大革命中成长起来的青年干部，我们贫下中农信得过，最放心！党内最大的不肯改悔的走资派邓小平大刮右倾翻案风，诬蔑新干部这也不行，那也不行。王新安同志的英雄事迹是对邓小平这些反动谬论的有力批判。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88b73b0c7e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

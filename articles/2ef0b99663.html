script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"周恩来对批谭震林问题作指示","parts":[{"type":"title","text":"853.周恩来对批谭震林问题作指示"},{"type":"paragraph","text":"(1967年7月25日)"},{"type":"paragraph","text":"七月二十五日下午，在天安门城楼上，周总理就批谭问题对红代会北农大“东方红”负责人冯兴旺同志作了指示。"},{"type":"paragraph","text":"听完冯兴旺同志汇报目前农林口形势后，周总理很关心地说：最近十多天我都在处理武汉问题，很忙；但我对农林口的情况是了解一些的，我很关心农林口的问题。秦化龙问题辩论很久了，但另一派不服气，我准备亲自参加一次辩论会。我已将秦的问题提交给中央了，根据中央讨论的结果，我准备把这个问题结束了。关于批谭震林，还是按你们前次提的方案开一个一千多人的会；会场我负责找，说过了一定算数。最近我正要找农办、农政的同志和你们谈一次，我最近就安排。"},{"type":"paragraph","text":"谈到首都“516红卫兵”团问题时，周总理说：我已看传单，我就知道别人挑拨我和你们的关系，我坚决支持你们，这是不会改变的，以后还要支持你们。"},{"type":"paragraph","text":"谈到谭氏八大金钢之一李宗权在红星公社挑动群众武斗，要踏平“东方红”时，总理说：“踏不平的。武汉“百万雄师”还没有把武汉踏平，他们怎么能把你们踏平呢！”"}],"authors":["周恩来","谭震林"],"dates":[{"year":1967,"month":7,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":310,"page_end":311,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ef0b99663"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

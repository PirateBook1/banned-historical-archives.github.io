script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"转发江苏省委关于生猪发展情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发江苏省委关于生猪发展情况报告的批语"},{"type":"paragraph","text":"（1959年12月27日）彭真同志："},{"type":"paragraph","text":"此件很好，请用中央名义转发各省、市、区党委参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月二十七日用后退毛[1]彭真，当时任中共中央政治局委员、中央书记处书记。"},{"type":"paragraph","text":"[2]中共江苏省委1959年12月22日给中央、上海局的这一报告说，庐山会议以后，我们就开始强调抓生猪生产。目前发展生猪生产，已经在全省范围内形成了一个新的高潮。今后准备进一步采取以下措施：一、进一步强化组织领导。二、要求各级党委根据省委确定的发展生猪生产的奋斗目标，立即检查一次规划的落实情况。三、切实贯彻执行以集体养猪为主，公养私养并举的方针。当前主要抓集体养猪。四、发展生猪生产，在狠抓数量的同时，还必须狠抓质量；在狠抓圈存量的同时，还必须狠抓上市量。五、要大量发展集体养猪，首先就要大搞养猪基本建设。六、千方百计解决饲料问题。七、为了适应生猪大发展的需要，必须大力培养训练畜牧兽医技术人员，做好防疫工作。八、大抓牧具改革，逐步实现养猪半机械化、机械化。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":12,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":532,"page_end":532},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b706d01e7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"与全世界的人民战争阶级团结的决议","authors":["欧洲马列毛主义政党和组织会议"],"dates":[{"year":2018,"month":11}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"第三次欧洲马列毛主义政党和组织会议\n二〇一八年十一月"},{"type":"paragraph","text":"参加第三次会议的党派和组织，向世界上正在为了新民主主义革命开展人民战争、为世界无产阶级革命服务的共产党，以及对在他们领导下的一切战士和群众致以最热烈的共产主义问候。在秘鲁，印度，土耳其，和菲律宾的人民战争中，我们的同志们敢于斗争，敢于付出宝贵的鲜血，展开了把帝国主义从世界上扫除干净的激烈斗争。他们毫不动摇的决心用阶级斗争的主要和最先进的方式，人民战争，来完成新民主主义革命， 毫不间断地继续到社会主义革命，并通过文化革命向共产主义前进。他们的决心是全世界无产阶级和人民的一座光辉的灯塔。"},{"type":"paragraph","text":"领导人民战争的共产党，特别是那些在被压迫国家，世界无产阶级革命风暴中心中的党，在进一步在全世界无产阶级中传播马列毛主义，在新的组织和党作为世界无产阶级革命新浪潮的一部分涌现的过程中扮演了重要的角色。任何一场人民战争的胜利都将会把天平向革命的方向进一步倾斜，在世界规模上给革命和反革命之间的平衡带来重要的影响。"},{"type":"paragraph","text":"我们庆祝每一起行动，向新政权前进的每一步，以及对反动派的每一次打击；每一个倒下的同志都更加激励 着我们更努力的工作和战斗，来加速帝国主义的毁灭。在欧洲，我们宣誓用一切人民战争胜利需要的方式尽全力支持他们，加倍努力在一切的国家里展开人民战争。"},{"type":"paragraph","text":"全世界的人民战争万岁！"},{"type":"paragraph","text":"签名：毛主义共产党，法国为人民服务——共产主义联盟，挪威红旗集体，芬兰（毛主义）共产党建设委员会，奥地利红旗委员会，联邦德国土耳其共产党/马列主义秘鲁人民运动（重组委员会）"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6de1ba09d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关启兴的论点","authors":["关启兴","西北师范学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关启兴的论点","type":"title"},{"text":"西北师范学院关启兴","type":"authors"},{"text":"一、关于肃反问题：","type":"subtitle"},{"text":"1．我不同意毛主席说的成绩是主要的缺点是次要的。","type":"paragraph"},{"text":"2．肃反不应该由群众来搞，应该由检查部门来搞，因为有很多群众没有头脑，跟着胡闹。","type":"paragraph"},{"text":"3．由于中央的政策订得模糊，所以犯了很多错误，两个主要错误是：“无的放矢，将错就错”。","type":"paragraph"},{"text":"二、关于社会主义制度问题：","type":"subtitle"},{"text":"1．“我不承认世界只有两条路线，而还有第三条路线”","type":"paragraph"},{"text":"2．“苏联自己处于大国主义地位，各国行事也要看苏联的脸色，我们中国也是这样，中国没有真正的独立”。","type":"paragraph"},{"text":"3．“不见得社会主义没有缺点，资本主义就不一定没有优点，南斯拉夫脱离苏联这么久，它不是社会主义，也不是资本主义，所以还是有第三条道路可走”。","type":"paragraph"},{"text":"三、关于马列主义问题：","type":"subtitle"},{"text":"1．“马列主义不见得是最好的，社会是向前发展的，以后说不定还有比马列主义更好的主义”。","type":"paragraph"},{"text":"2．我们现在学的不是马列主义，而是苏联主义，因为联系的尽是苏联经验，学习的也是联共党史，故叫“苏联主义”。","type":"appellation"},{"text":"四、关于三害根源：","type":"subtitle"},{"text":"1．“我不承认中国有宗派主义，各民主党派和共产党并没有墙，墙是不同政治观点产生的，若说有派，只有共产党一派，要拆墙和沟，只有在党的政策上改变，要检查，先从中央检查起从政策和方针来检查，和对待非共产党的政策来检查”。","type":"paragraph"},{"text":"2．“宗派是由于党的政策方面产生的”。","type":"paragraph"},{"text":"五、关于对右派的斗争问题：","type":"subtitle"},{"text":"1．右派的产生是由于肃反的付作用。","type":"paragraph"},{"text":"2．“反右派的指示是党还是政府？不是政府，是党，我还认为是宗派”。","type":"paragraph"},{"text":"3．“奇怪的很，党正在整风，但现在又在反右派，这不是助长了三害吗？你们着，将来还要整群众”。","type":"paragraph"},{"text":"4．“共产党政策是善变的，整风整到我们头上了，老百姓再整不整”？","type":"paragraph"},{"text":"六、关于整风问题：","type":"subtitle"},{"text":"1．“整风运动是党耍花样”“我怀疑这次整风运动是让反革命大量暴露问题”。","type":"paragraph"},{"text":"2．“整风运动要搞就搞党中央”。","type":"paragraph"},{"text":"3．同学们贴大字报，他说：“监狱等着你”。","type":"paragraph"},{"text":" 来源：《香花乎？毒草乎？(2)》（西北师范学院反右斗争委员会，1957年7月6日）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4ac7f0470"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

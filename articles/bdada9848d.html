script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"王力在接见上海工人同志时谈夺权","parts":[{"type":"title","text":"425．王力在接见上海工人同志时谈夺权"},{"type":"paragraph","text":"(1967年1月20日北京工人俱乐部)"},{"type":"paragraph","text":"要你们久等了，很对不起，向你们致歉！我代表中央文革小组向同志们致无产阶级文化大革命的敬礼！"},{"type":"paragraph","text":"同志们很快就要到战斗的岗位上去了，上海的工人向全国人民提供了极其宝贵的经验，你们上海工人同志们对无产阶级文化大革命作出了宝贵的贡献。我们伟大领袖毛主席非常重视工人阶级的经验。毛主席把上海工人阶级经验总结了，提高了，归结到一点上就是夺权。就是无产阶级革命派联合起来，联合广大的革命群众，向走资本主义道路的当权派、向坚持资产阶级反动路线的顽固分子，向他们夺权。这是无产阶级文化大革命到达一个新阶段的中心的战斗任务。我们要响应毛主席的号召，回到战斗的岗位上去，抓住这个中心任务夺权！我们只要把权掌握在我们无产阶级革命派的手里，我们就能决定无产阶级专政的命运，就能决定一切。"},{"type":"paragraph","text":"有很多工人同志，还有其他方面到北京来的同志们，说到北京来告状，有的是来告状的，有的是来解决这样那样的问题。比如有个工厂里要求罢官，把一个什么人罢官，到北京来，有的要求平反，到北京来，什么黑材料他不交到北京来。"},{"type":"paragraph","text":"同志们，这样一些问题，都用不着到北京来，这些问题只要我们工人阶级，无产阶级革命派，我们掌了权，就可以处理，自己来决定。选谁不选谁，应当是巴黎公社的原则，不称职的要不要让他们当官，本来就应当由工人自己来决定，应该随时撤换。如果权掌握在我们无产阶级手里，那么我们那些被他们打成“反革命”的同志们，他们对我们实行资产阶级专政，实行白色恐怖，如果权掌握在我们自己手里，那么我们就翻了身了，我们就叫他们，叫那些资产阶级分子，那些走资本主义道路的当权派，那些顽固地执行资产阶级反动路线的人，我们就叫他老老实实了。我们不夺权，我们不掌握这权，如果我们无产阶级革命派没有权，那么今天迫于形势给我们平了反，将来他们还要翻过来的。所以我们一定要这个中心的东西，这就是权！我们有权，什么黑材料、白材料，都归我们自己来处理了。如果我们不能掌握这个权，如果我们掌握的权不牢靠，将来还会让他们翻过去，将来还会让他们整理我们的黑材料。所以一切的一切，中心的中心，就是夺权！"},{"type":"paragraph","text":"欢送同志们，回到生产岗位上去，抓革命，促生产，把革命的命运、生产的命运，牢牢掌握在自己的手里。"},{"type":"paragraph","text":"祝同志们一路顺利！"}],"authors":["王力"],"dates":[{"year":1967,"month":1,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":91,"page_end":92,"alias":""},"tags":[{"name":"王力","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdada9848d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北人民革命大学 教育改造大批知识青年","authors":[],"dates":[{"year":1950,"month":5,"day":8}],"is_range_date":false,"parts":[{"text":"华北人民革命大学 教育改造大批知识青年","type":"title"},{"text":"【原标题：华北人民革命大学 教育改造大批知识青年 第二部第三期上月底开学】","type":"paragraph"},{"text":"【新华社讯】华北人民革命大学成立以来，教育改造了大批青年知识分子，分配至各地参加各种革命工作。该校自一九四九年三月至今年三月底，已有两期学员共一万七千余人毕业。该校第二部第三期亦于四月底开学，新入学的学员共有一千一百六十三人。","type":"paragraph"},{"text":"该校第一、二期学员，大部系京、津各大中学校的青年学生（占全体学员百分之四十三）和旧的公教人员，以及少数工、商知识青年。由于过去国民党长期反动统治的宣传教育和家庭（学员多出身于地主、中小资产阶级）、社会环境的影响，多数学员思想上存在着浓厚的个人主义、自高自大和轻视劳动、轻视工农等剥削阶级的意识和唯心观点；少数学员受国民党的反动思想毒害甚深。但全国革命形势的胜利发展，已引起他们思想上的极大变化。他们之中绝大多数要求学习改造自己。有些较为纯洁的青年知识分子，则积极要求树立正确的人生观和世界观，献身人民革命事业。这就提供了教育改造的有利条件。","type":"paragraph"},{"text":"华北革命大学的教学方针是以历史唯物主义为中心，系统地进行马列主义基本理论和毛泽东思想的教育，以便改造知识分子各种旧的错误思想，树立马列主义的基本观点，打下忠诚老实为人民服务的思想基础。同时，该校还讲授中国革命的基本问题与新民主主义建设的各项基本政策，使学员对当前中国人民革命与建设的方向，有较明确的认识。该校教学方法则注重理论与实际相结合，自学与集体学习相结合；提倡自由思想，开展批评与自我批评，并定期作思想总结，运用典型示范，以促使学员们自觉地进行自我改造。","type":"paragraph"},{"text":"该校学员除进行理论和政策学习外，并在课余参加种菜、掏井、挖水沟、清洁卫生等实际劳动，从而开始从思想上改变了轻视劳动及工农群众的错误认识。此外学员们并有组织地参观工厂、访问农村、部队，从工农兵的生活中体验到思想改造的必要。这些办法对辅导校内的教学，有很大的启发作用。","type":"paragraph"},{"text":"经过学习，大多数学员在思想上政治上均提高了一步。据第一期毕业学员统计，在一万二千一百三十六人中，除有百分之五左右思想觉悟程度较差以外，其余均能无条件地服从组织分配工作。随着政治觉悟的逐步提高，多数学员并能从思想上、政治上、组织上进一步靠近革命。第一期学员中，已有四千余人参加了新民主主义青年团，二百人光荣地参加了中国共产党。过去曾参加过反动党团组织的学员，也表示转变的决心，自动坦白过去的错误思想和罪恶行为，有些并交出反动组织证件、枪支等，决心痛改前非。该校毕业学生到达各个工作岗位后，绝大多数都能深入群众，切实工作，继续学习进行改造；其中一部已逐渐成为人民的优秀干部。","type":"paragraph"},{"text":"1950年5月8日人民日报电子版","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"517e0ffbef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

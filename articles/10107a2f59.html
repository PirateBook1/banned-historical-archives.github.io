script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"昔阳县广大干部和群众坚持深入批邓  决心夺取农业丰收支援地震灾区","authors":[],"dates":[{"year":1976,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"昔阳县广大干部和群众坚持深入批邓"},{"type":"paragraph","text":"决心夺取农业丰收支援地震灾区"},{"type":"paragraph","text":"据新华社太原一九七六年八月十八日电　山西省昔阳县的干部和群众，在深入开展批邓、反击右倾翻案风的伟大斗争中，努力抓革命、促生产，决心以夺取农业丰收的实际行动，支援唐山、丰南地震灾区的阶级兄弟。"},{"type":"paragraph","text":"河北省唐山、丰南一带发生强烈地震后，大寨大队的干部、社员对灾区阶级兄弟非常关心。大队党支部立即组织全体社员认真讨论了怎样用实际行动支援灾区的问题。大家用伟大领袖毛主席、党中央亲切关怀地震灾区人民的事实，同旧社会人民遭灾后的悲惨遭遇作对比，把讨论会开成了对邓小平推行反革命的修正主义路线，妄图颠覆无产阶级专政、复辟资本主义的罪行的批判会。大家说，深入批邓、反击右倾翻案风，用毛主席的无产阶级革命路线战胜邓小平的修正主义路线，是关系我们党和国家前途、命运的大事。只要无产阶级专政日益巩固了，无产阶级和劳动人民当家作主的地位进一步牢靠了，我们战胜自然灾害就有了保证。因此，他们更加自觉地认真学习毛主席的一系列重要指示，联系两个阶级、两条路线斗争的实际，深入开展批邓、反击右倾翻案风的斗争。今年以来，大寨大队在批邓斗争的推动下，进一步发扬自力更生、艰苦奋斗的革命精神，抗御了接连发生的春寒、夏旱等自然灾害，庄稼生长茁壮，生产形势很好。为了有效地支援地震灾区人民，他们提出要以阶级斗争为纲，再接再厉夺高产，多打粮食多贡献，在批邓斗争的推动下，进一步搞好田间管理，争取秋季丰收。"},{"type":"paragraph","text":"在大寨大队的带动下，昔阳县干部和群众在全县范围内展开了声势浩大的深入批邓、反击右倾翻案风，抓革命、促生产，以实际行动支援地震灾区人民的活动。前一时期受到雹灾、洪灾袭击的社、队，干部和群众起早搭黑地大干苦干，很快在被冰雹打光的地里播上了新的种籽；把被洪水淤没的庄稼扶起来，进行加工培育；把被暴雨冲坏的水利工程抢修好；并利用洪水在河滩里淤出的大片肥沃土地，增种秋作物。轻灾社、队人民发扬大寨风格，把县里支援的人力物力让给了受灾较重的地区。大寨、西寨等公社一面拿出自己的种籽、耕牛支援灾区，一面加强大秋作物田间管理，决心增产更多的粮食。阎庄公社赵庄大队是个受灾重的大队，全队干部、社员在党支部带领下，坚决走大寨之路，自力更生战灾害。他们抢时间锄苗、补种、修堰、垒坝，很快恢复了土地和庄稼，为灾年夺丰收打下了基础。"},{"type":"paragraph","text":"全县各行各业广大职工也全力以赴，积极投入支援农业夺取全年丰收的斗争。物资部门和运输部门，把物资及时送到田间地头。厂矿、企业、商店、学校等单位还组成一千多人的大军，扛着工具、带着干粮，到受雹灾、洪灾的社队，支援社员群众夺取农业丰收的斗争。"},{"type":"paragraph","text":"在力争农业全年丰收，支援地震灾区的斗争中，昔阳县各级干部在县委常委的带领下，遵照毛主席一九六四年关于社会主义教育运动的重要批示，深入第一线去参加战斗，指挥战斗，同贫下中农实行三同，自觉和贫下中农划等号。目前，昔阳县经过干部和群众团结战斗，被冰雹、洪水袭击过的土地上，又长出了茁壮的禾苗。全县广大干部和群众决心继续奋斗，夺取更大的胜利，支援地震灾区人民。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10107a2f59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

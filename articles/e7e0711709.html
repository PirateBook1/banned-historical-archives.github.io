script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吴船大使举行招待会  庆祝越南民主共和国成立二十八周年  叶剑英、邓小平、姬鹏飞、耿飚、方毅，英·萨利秀木等应邀出席  黄文欢、陈平等出席招待会　吴船大使和姬鹏飞部长祝酒","authors":[],"dates":[{"year":1973,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"吴船大使举行招待会"},{"type":"paragraph","text":"庆祝越南民主共和国成立二十八周年"},{"type":"paragraph","text":"叶剑英、邓小平、姬鹏飞、耿飚、方毅，英·萨利秀木等应邀出席"},{"type":"paragraph","text":"黄文欢、陈平等出席招待会　吴船大使和姬鹏飞部长祝酒"},{"type":"paragraph","text":"新华社一九七三年九月一日讯  越南民主共和国驻中国大使吴船今天下午举行招待会，庆祝越南民主共和国成立二十八周年。"},{"type":"paragraph","text":"中共中央副主席叶剑英，国务院副总理邓小平，外交部部长姬鹏飞，中联部部长耿飚，外经部部长方毅，外贸部副部长李强，国防部副部长肖劲光等，应邀出席招待会。"},{"type":"paragraph","text":"柬埔寨国内特使英·萨利，柬埔寨王国民族团结政府大臣秀木，副大臣万比尼，应邀出席招待会。"},{"type":"paragraph","text":"越南劳动党中央政治局委员黄文欢，越南民主共和国外贸部副部长阮筝，越南南方共和驻中国大使馆临时代办陈平，出席招待会。"},{"type":"paragraph","text":"吴船大使在招待会上祝酒。他提议为越中两国人民之间的兄弟友谊和战斗团结，为中国人民在社会主义革命和社会主义建设事业中取得的巨大成就，为越南、老挝和柬埔寨三国人民在抗美救国战争中取得的巨大胜利，干杯！"},{"type":"paragraph","text":"姬鹏飞部长在祝酒时，代表中国共产党、中国政府和中国人民，向越南劳动党、越南民主共和国政府和兄弟的越南人民表示最热烈的祝贺。他衷心祝愿越南人民在今后的斗争中取得更大的胜利。"},{"type":"paragraph","text":"他说，中国政府和中国人民坚决支持越南民主共和国政府和越南南方共和临时革命政府严格履行巴黎协定的正确立场，坚决支持老挝爱国战线为实现万象协定所作的不懈努力，坚决支持柬埔寨国家元首诺罗敦·西哈努克亲王的“五点声明”以及柬埔寨王国民族团结政府一九七三年八月十五日声明的严正立场。美国政府应当停止对柬埔寨的一切军事干涉，让柬埔寨人民在没有外来干涉的情况下解决自己的问题。我们将一如既往，继续履行自己的国际主义义务，坚决支持越南人民的正义事业，直到取得彻底的胜利。"},{"type":"paragraph","text":"应邀出席招待会的还有中共中央、政府有关部门、中国人民解放军、对外友协、北京市革命委员会的负责人韩念龙、申健、彭绍辉、田维新、郭林祥、郭鲁、杨殿奎、高修、肖鹏、施义之、阎钧、乔培新、李青川、石少华、王磊、杨骥、沈图，以及中越友好人民公社的代表。"},{"type":"paragraph","text":"各国驻中国外交使节也应邀出席了招待会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7e0711709"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"砸烂“四人帮”　喜剧获新生","authors":[],"dates":[{"year":1977,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"曾经遭到“四人帮”残酷扼杀的喜剧，现在获得了新生。目前，本市文艺舞台上已经上演的、具有喜剧风格和特色的小戏，有反映老工人一心为革命搞技术革新的《关不住的一股劲》；有描写商业工作者发扬新风尚，全心全意为人民服务的《柜台》(均由上海话剧团演出)；还有歌颂邮电工人学雷锋的相声剧《接小林》(由上海邮电局演出)。"},{"type":"paragraph","text":"日前，市文化局有关部门邀请部分专业和业余戏曲工作者，就进一步贯彻毛主席“百花齐放，百家争鸣”的方针，搞好喜剧创作问题展开了讨论。会上，同志们揭发批判了“四人帮”对抗毛主席的革命文艺路线、方针和政策，推行资产阶级文化专制主义，对喜剧这一深受工农兵喜爱的艺术样式极力压制和扼杀，甚至把一些政治和艺术上都比较好的喜剧作品一概打成毒草的罪行，决心解放思想，努力创作，发挥喜剧艺术的特长，使社会主义文艺百花园中的喜剧之花盛开，跟其它艺术形式一样，发挥“团结人民、教育人民、打击敌人、消灭敌人”的战斗作用。"},{"type":"paragraph","text":"座谈会上，同志们还就喜剧中正面人物的塑造和矛盾冲突的组织，以及怎样看待笑料等问题，进行了热烈的讨论。他们说:砸烂“四人帮”，人民群众欢欣鼓舞，生活丰富多采，好人好事层出不穷。喜剧创作也应该努力反映这一大好形势；同时也可运用这一艺术形式，批判和揭露敌人，帮助人民同心同德地奋勇前进。在具体运用喜剧的创作手法时，要注意推陈出新，去其糟粕，取其精华，所取的笑料基调要健康，而不能低级庸俗。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"410ef9842f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

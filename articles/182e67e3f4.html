script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巩固祖国统一　巩固民族团结新疆打垮了地方民族主义分子的进攻","authors":[],"dates":[{"year":1958,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社乌鲁木齐26日电】　中共新疆维吾尔自治区委员会在最近时期内举行了有自治区、自治州、专区、县的党员负责干部381人参加的扩大会议。在会议上经过长时间的充分的讨论，取得反对地方民族主义斗争的决定性胜利，对于巩固祖国统一和各民族团结、加强党的思想建设和促进新疆社会主义事业发展，有着重大的意义。"},{"type":"paragraph","text":"会议在听取自治区党委书记赛福鼎同志“坚决反对地方民族主义，为社会主义的伟大胜利而奋斗”的报告以后，结合这一报告认真学习和讨论了党的八届三中全会上邓小平同志“关于整风运动的报告”和中央关于在少数民族中进行整风和社会主义教育的指示。会议采用大鸣大放和出大字报等方法，对新疆党内当前存在的主要的危险倾向——地方民族主义，进行了严肃的激烈的斗争。在大会上发言的同志们，首先以大量事实驳倒了地方民族主义分子右派分子向党进攻的一切谰言，肯定了党在新疆八年来所取得的伟大成就；对于隐藏在党内的右派分子、地方民族主义分子自治区文化厅厅长、文化厅党分组书记，自治区文联主席、作家协会自治区分会主席孜牙·赛买提，自治区民政厅厅长、民政厅党分组书记、作家协会自治区分会副主席依不拉音吐尔的，自治区党委候补委员、伊犁哈萨克族自治州副州长阿不都热依木·艾沙和地方民族主义分子、阶级异己分子乌鲁木齐市市长阿·赛德，自治区商业厅副厅长阿不列孜·卡里，进行了坚决的斗争，并把他们清除出党；对于一些犯有严重的地方民族主义错误的人，都进行了认真的批判，并根据各人所犯错误的情节轻重和交代、悔改的表现，分别作了严肃的处理。由于批判和斗争的逐步深入，有些在会议刚开始时抱自由主义、温情主义态度的人也改变了态度，会上涌现出大批的积极分子。"},{"type":"paragraph","text":"在这次会议上，先后发言的达1278人次。发言的同志大部分都是本地各民族的党员负责干部。他们对地方民族主义分子破坏祖国统一、分裂民族团结的反动罪行，进行了无情的揭露和批判。"},{"type":"paragraph","text":"会议结束前，自治区党委第一书记王恩茂向会议作了题为“为党的解决民族问题的马克思列宁主义路线而斗争”的总结报告。会议最后通过了关于克服地方民族主义的决议和开除党内右派分子孜牙·赛买提、依不拉音吐尔的、阿不都热依木·艾沙、阿·赛德、阿不列孜·卡里等人党籍的决议。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"182e67e3f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

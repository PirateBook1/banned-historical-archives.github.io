script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国和民主也门两国政府经济技术合作协定在京签字  鲁巴伊主席和邓小平副总理出席签字仪式","authors":[],"dates":[{"year":1974,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国和民主也门两国政府经济技术合作协定在京签字"},{"type":"paragraph","text":"鲁巴伊主席和邓小平副总理出席签字仪式"},{"type":"paragraph","text":"新华社一九七四年十一月十三日讯  中华人民共和国政府和也门民主人民共和国政府经济技术合作协定今天晚上在北京签字。"},{"type":"paragraph","text":"也门民主人民共和国总统委员会主席萨勒姆·鲁巴伊·阿里和我国国务院副总理邓小平出席了签字仪式。"},{"type":"paragraph","text":"我国外经部副部长陈慕华和也门民主人民共和国计划部长阿里·萨利姆·比德分别代表本国政府在协定上签字。"},{"type":"paragraph","text":"民主也门方面出席签字仪式的还有由鲁巴伊主席率领的也门民主人民共和国代表团团员阿里·萨利赫·奥巴德·穆克比勒、穆罕默德·萨利赫·穆提厄、阿卜杜勒·阿齐兹·阿卜杜勒·瓦利、海达尔·阿布巴克尔·阿塔斯、法德勒·穆赫辛、穆罕默德·苏莱曼·纳赛尔，代表团团员、也门民主人民共和国驻中国大使萨卡夫，代表团随行人员。"},{"type":"paragraph","text":"中国方面出席签字仪式的还有有关方面负责人姬鹏飞、何英、陈维稷、陶琦、杜星垣、黄树则、张耿和、程远行、高建中、李步霄，以及中国驻也门民主人民共和国大使崔健。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4e5da4c57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

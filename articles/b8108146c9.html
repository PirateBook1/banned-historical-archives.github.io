script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共川东区委员会关于开除方音党籍的决定","authors":[],"dates":[{"year":1952,"month":7,"day":14}],"is_range_date":false,"parts":[{"text":"中共川东区委员会关于开除方音党籍的决定","type":"title"},{"text":"方音系河南省遂平县人，现年28岁，中农出身，学生成份，1939年入伍、入党，曾任军区组织科长、团政治处主任、团政治委员、县委书记等职，现在万县市市委书记。","type":"paragraph"},{"text":"方音在十多年的革命斗争中曾为党为人民作了一些工作，有一定的贡献，但由于他严重地居功自傲，拒绝党的教育，不认真进行自我改造，以致其小资产阶级个人主义的本质仍严重存在，尤其在进入城市后经不起资产阶级享乐腐化思想的侵蚀，因此产生了一系列的堕落腐化行为，发展到蜕化变质。","type":"paragraph"},{"text":"方音以玩弄妇女为乐事，严重的违犯了党纪和国法，损害了党的政治影响，他经常借谈工作为名，乘机以卑劣的手段污辱妇女干部，一年多来遭他强奸、调戏的妇女干部有10多人，其中有同志的已婚爱人，有素不相识的妇女干部，并鸡奸通讯员1人，这种流氓行为结婚后更加放肆，受污辱的妇女稍有反抗，方音即依仗自己的职权加以威胁，扬言要在工作上给予报复，说是“二天非整你不行”。","type":"paragraph"},{"text":"由于方音醉心于享乐腐化，在万县8个月中挥霍国家财富420万元，造成机关铺张浪费的恶劣风气，并由此产生敌我不分的行为，包庇违法分了（其爱人的母亲是吗啡犯，方音经常留她在市委住宿，并派通讯员为她买吗啡）与接受资本家贿赂（以所谓亲戚关系接受资本家狐皮5张），对工作不负责任，得过且过，竟至认为像万县市这样复杂的城市“无工作可作”。对党的工作抱“只要天垮不下来即算完事”的敷衍态度，并且目无组织，抗拒批评教育。上述种种丑恶行为，方音在几次整风中均未向组织坦白，在“三反”运动中，仍企图隐瞒过关，直到被群众揭发出来，尚以种种可耻的借口加以掩饰，不作深刻检讨。","type":"paragraph"},{"text":"我们认为方音已完全蜕化变质，做了资产阶级享乐腐化思想的俘虏，丧失了一个共产党员的品质，且在群众中造成了极坏的政治影响，使党的威信受到极大的损害。为了纯洁党的组织，挽回政治影响，经西南局纪律检查委员会批准，决定开除方音党籍，并建议撤销其一切行政职务。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅编：《县委书记以上干部受到开除党籍处分的决定汇编（二）》（党内文件·注意保存），1960年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8108146c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

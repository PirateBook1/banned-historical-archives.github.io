script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"恩古瓦比总统和夫人抵京受到热烈欢迎周恩来、李先念和林佳楣、邓小平、阿沛·阿旺晋美、姬鹏飞和许寒冰、方毅、吴德以及首都五千多名群众前往机场欢迎　董必武代主席、邓颖超同志在宾馆迎接刚果贵宾","authors":[],"dates":[{"year":1973,"month":7,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年七月二十七日电　刚果人民共和国总统、国家元首马里安·恩古瓦比少校和夫人，今天下午在首都群众的一片欢迎声中乘专机到达北京。"},{"type":"paragraph","text":"恩古瓦比总统是应我国政府邀请前来进行国事访问的。随同恩古瓦比总统和夫人来访的贵宾，有恩古瓦比总统的三位子女和刚果政府、军队、劳动党及工会、妇女、青年组织的负责人。总统一行共四十五人。"},{"type":"paragraph","text":"国务院总理周恩来，副总理李先念和林佳楣同志，副总理邓小平，人大常委会副委员长阿沛·阿旺晋美，外交部部长姬鹏飞和许寒冰同志，外经部部长方毅，北京市革命委员会主任吴德，前往机场热烈欢迎刚果贵宾。"},{"type":"paragraph","text":"中华人民共和国代主席董必武，邓颖超同志在宾馆迎接恩古瓦比总统和夫人以及其他刚果贵宾。"},{"type":"paragraph","text":"今天，北京城沉浸在中、刚两国人民友谊的欢乐中。五千多名群众聚集在飘扬着中、刚两国国旗的机场上，迎候来自非洲大陆的刚果贵宾。欢迎队伍中竖立着巨幅标语，上面写着:“热烈欢迎恩古瓦比总统!”“坚决支持刚果人民维护民族独立和国家主权的正义斗争!”下午五时许，刚果贵宾乘坐的专机在首都机场降落。恩古瓦比总统和夫人走下飞机时，周恩来总理等迎上前去，同他们热烈握手，表示欢迎。"},{"type":"paragraph","text":"机场上举行了隆重的欢迎仪式。乐队奏刚果国歌和中国国歌。恩古瓦比总统由周恩来总理陪同检阅了中国人民解放军陆、海、空三军仪仗队。当刚果贵宾同欢迎群众见面时，机场上鼓乐喧天，彩带飞舞，一片欢腾。身穿节日盛装的青少年们迎着贵宾跳起欢乐的舞蹈。人们敲锣打鼓，高呼口号:“热烈欢迎刚果贵宾!”“中、刚两国人民的友谊万岁!”“亚非人民大团结万岁!”“全世界人民大团结万岁!”恩古瓦比总统高兴地向欢迎群众鼓掌、招手。"},{"type":"paragraph","text":"随后，恩古瓦比总统和夫人由周恩来总理等陪同，乘车前往宾馆。贵宾们车队经过的市区，呈现一派节日景象。雄伟的天安门城楼上挂起了大红宫灯，东西长安街上空彩旗迎风招展，许多高大建筑物上悬挂着巨幅欢迎标语。成千上万的群众涌向街道两旁，热情地向贵宾们鼓掌致意，感谢总统和夫人为中国人民带来了刚果人民的深厚情谊，祝愿中、刚两国人民的传统友谊获得更大发展。"},{"type":"paragraph","text":"前往机场欢迎刚果贵宾的还有:"},{"type":"paragraph","text":"柬埔寨王国民族团结政府大臣秀蒲拉西；"},{"type":"paragraph","text":"人大常委会委员季方、罗叔章；"},{"type":"paragraph","text":"政府有关部门、中国人民解放军、对外友协和北京市革命委员会的负责人杨杰、何英、王海容、陈慕华、周化民、肖劲光、彭绍辉、于桑、顾明、肖鹏、杜星垣、赵岚、李世安、邓岗、金照、丁雪松、王浩、王笑一、何功楷、高建中和中国驻刚果大使吕志先及朱志坚同志。"},{"type":"paragraph","text":"刚果驻中国大使奥金巴—莫朗德，大使馆外交官员和在北京的刚果朋友，各国驻中国外交使节也到机场迎接。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\07\\737s010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e左图:刚果人民共和国总统、国家元首马里安·恩古瓦比少校和夫人，应我国政府邀请，前来进行国事访问，七月二十七日下午乘专机到达北京。图为周恩来总理、李先念副总理、邓小平副总理、阿沛·阿旺晋美副委员长、姬鹏飞部长、方毅部长、吴德主任等，以及首都五千多名群众前往机场热烈欢迎刚果贵宾。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\07\\737s010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e右图:恩古瓦比总统和夫人由周恩来总理等陪同，乘车到达宾馆。董必武代主席、邓颖超同志在宾馆迎接。图为宾主在一起。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3f88f5e3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席坐像前","authors":["张雅歌"],"dates":[{"year":1977,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席坐像前"},{"type":"paragraph","text":"空军某部　张雅歌走进纪念堂大厅，啊，毛主席微笑着迎门而坐，是悲？是喜？我一时说不出话来，泪水溢满了两个眼窝。毛主席啊，您一生走遍全国，将胜利的道路开拓；可是，从没有好好坐下休息过，直到心脏停止跳动的时刻！黑夜如磐的岁月，您将革命的火种传播，一把雨伞遮风雨，一双布鞋踏坎坷。万里长征过雪山，您挽住战士的胳膊，胸膛挡住暴风雪，暖透红军心万颗……天安门上，您站着检阅革命大军，从曙光降临直到升起满天焰火；中南海里，您站着迎送五洲朋友，从华灯初上直到满天繁星降落……就是在您病重期间，还在部署粉碎“四人帮”的伟大决"},{"type":"paragraph","text":"策；“你办事，我放心”，为人民把英明的舵手选择……感谢我们的艺术大师呵！感谢纪念堂的建造者——仰望毛主席微笑着坐在这里，我们无限欣慰、热泪滂沱！毛主席啊，请您从纪念堂门口，看今天的天安门广场吧，来到这儿的人们朝气蓬勃，从这儿出发的队伍攻无不克。毛主席啊，请您从纪念堂门口，看今天的社会主义祖国吧，新时代的航船沿着您开辟的航道，乘胜前进，风驰电掣，波澜壮阔……"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9806d14558"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

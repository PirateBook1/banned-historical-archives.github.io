script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"庆祝秘鲁人民战争42周年！","authors":["《共产国际》网刊"],"dates":[{"year":2022,"month":5,"day":17}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"《共产国际》网刊二〇二二年五月十七日"},{"type":"paragraph","text":"全世界无产者，联合起来！"},{"type":"paragraph","text":"庆祝秘鲁人民战争42周年！"},{"type":"paragraph","text":"今天，国际共产主义运动庆祝1980年5月17日秘鲁人民战争开始的周年纪念。一个历史时刻。国际无产阶级史诗的里程碑，标志着无产阶级世界革命战略进攻的开始。"},{"type":"paragraph","text":"我们重申，光荣的秘鲁共产党是国际共运的红色派，贡萨罗主席——比以往任何时候都更加英明——是胜利的保证，当前时代最伟大的马克思列宁毛主义者，马克思、列宁和毛泽东主席的继承者，导师中的导师，伟大的哲学家和战略家，在革命新时期再次崛起的钢铁军团的锻造者。我们正在进入革命新时期，锻造最红的团结。"},{"type":"paragraph","text":"在这个时刻，我们强调即将发动的新的人民战争的分量和重要性，点燃燎原的星火，把旧世界烧为灰烬，最终，就像纯洁而辉煌的凤凰，实现共产主义。"},{"type":"paragraph","text":"同志们，我们正经历战争时期，正直的人不会否定这个简单的事实。摒弃小的和中等的限制。特别是在帝国主义国家，粉碎寄生虫式的舒适生活。注意需求。你不能袖手旁观。必须做出决定，用它们带来的所有力量和决心和恐惧执行决定。"},{"type":"paragraph","text":"大闹天宫不合常理，但这就是我们正在做和将要做的。必须用我们坚定的步伐一次又一次地打破和践踏可行的、可达到的、简单的这类限制。无论谁挡在路上，我们都将过去。"},{"type":"paragraph","text":"作为共产主义者，我们不怕任何事。为什么？我认为恐惧和缺乏恐惧是一对矛盾。关键是要树立我们的意识形态，释放我们内心的勇气。正是我们的意识形态让我们勇敢，给予我们勇气。在我看来，没有人生来就是勇敢的。是社会，是阶级斗争市人民和共产主义者有勇气——是阶级斗争、无产阶级、党和我们的意识形态。就像贡萨罗主席说的。"},{"type":"paragraph","text":"我们注定要胜利。这就是事实。同时是鼓舞和震动。光荣而美丽。"},{"type":"paragraph","text":"永恒的光荣和荣誉属于贡萨罗主席！秘鲁共产党万万岁！秘鲁人民战争万万岁！团结在毛主义之下！人民战争直到共产主义！"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"贡萨罗","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9736836dbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

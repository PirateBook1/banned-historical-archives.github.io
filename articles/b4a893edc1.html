script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"173b340b-3108-4ae1-be57-d3fa78bb471a","name":"毛泽东思想万岁（1943-1949卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年5月，钢二司武汉大学总部、中南民院革委会宣传部、武汉师院革委会宣传部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/173b340b-3108-4ae1-be57-d3fa78bb471a.pdf"],"article":{"title":"毛主席席抵渝发表谈话","alias":"","parts":[{"type":"paragraph","text":"国打法西斯，在中国境内，这个变化发生的影响不可估量。一个原子弹想把红军的政治影响扫掉是扫不掉的。我们有人相信原子弹。不对，原子弹是有，不能解决战争，不能使日本投降，有原子弹没有作斗争，原子弹是空的，如果原子弹能解决问题，为何去请苏联？投了-个原子弹，为什么日本不投降，苏联一参战，日本就投降。我们是马列主义者，耕间题，想问题，一定不能离开立场。我们有些人不如贵族，英国蒙巴顿助，他：“为原子弹能解决战争是错的。”我们有人比蒙巴顿不如，蒙还有点数条主义，他们都不以唯物史观看问题。这些影响从那里来，是从资产阶级学校，资产阶级报宣传他就相信，学马列主义差几里路。要洗清脑子的资产阶级影响。有二种世界观，方法（资产阶级世界观，马列主义世界观），有些人常把马列主义的世界观抛到后边，如官僚主义··可举二十条，冲口而出，原子弹问题就是，美不一定直接援助蒋打内战，蒋区人民：拖住蒋。这次内战与一九二七年有所不同？一定有所不同，那时无这样的国内国际条件，那时党是幼年的党，无清醒的头脑，无武装斗争经，无针锋相对，寸土必争的方针。现在不同了，现在蒋介石的影响还有没有？还有一些，相当一部分人还信他。"},{"type":"paragraph","text":"切勿以为一切人与我们一样，延安讨“篇联合政府”，蒋介石有无革命性？那小册子已写清楚，就未写“没有革命性”五个字，他的政合是法西斯政合，军合是失败主义军合，还有什么革命性？要清楚，是否要中央宣布谈话，提出打倒蒋介石，现在还不要，现在还不提，现在还在防。“蒋反我反蒋，蒋停我停”。他下台不许我缴枪，我再和一下，不成，必须答复他，我们下了命合，这就叫做针锋相对，蒋反我反。"},{"type":"paragraph","text":"现在国际国内形势可能把内战制于局部范围，但会向公开破裂。我们要有精神准备，他讨伐剿共，不管什么名义，他要杀人不管什么时候破裂，明天破裂也要准备。另方面，苏联打起来，我力量与国际因素，暂时我与蒋有局部内战。第一条我准备，第二条早已如此，现在已经有几个地方打起来了。"},{"type":"paragraph","text":"总而言之，现在到了新的阶段，新的阶段是抗战结束了，国内的民族民主斗争开始了，今天是过渡阶段，我们要缴枪，地方，稳定不稳定，国内斗争就加聚。从前是抗日统一战，一九二七年是民族一战义，我们总是一个民族，蒋在抗战后要“建国”，建什么国？今后就是什么国的斗争。是建立无产阶毅导的人民大众反帝反封建的新民主主义国家，还是建立土豪劣，大地主大资产阶级领导的牛殖民地半封建的法西斯国家。这个斗争很复杂，与一九二七年不同。我们要准备，可能恰当的应付这个局面。"},{"type":"paragraph","text":"1 j"},{"type":"paragraph","text":"毛主席抵渝发表话-."},{"type":"paragraph","text":"："},{"type":"paragraph","text":"本人此次来渝，系应国民政府主席蒋介石先生之邀请，商讨团结建国大计。现在抗日战争已经胜利结束，中国即将进入和平建时期，当前时机极为重要，目前最迫切是为保国内和平，实施民主政治，巩固国内团结。.国内政治上、军事上所存在的各项迫切问题，应在和平、民主、团结的基础上加以合理解决，以期实现全国之统一，建独立、自由与富强的新中国。望中国一切抗日政党及爱国志士团结起来，为实现上逃任务而共同奋斗。本人对于蒋介石先生之邀请，襄示谢意。．"},{"type":"paragraph","text":"...，"},{"type":"paragraph","text":"（一九四五年八月三十日《解放日报》）"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":8,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":77,"page_end":77},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4a893edc1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

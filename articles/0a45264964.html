script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共湖北省委关于必须保证钢的任务完成的紧急通知","authors":[],"dates":[{"year":1958,"month":11,"day":7}],"is_range_date":false,"parts":[{"text":"中共湖北省委关于必须保证钢的任务完成的紧急通知","type":"title"},{"text":"一、我省今年钢铁的生产计划都必须在12月10日以前完成，但是截至11月4日止，全省才生产生铁38．3991万吨、钢21．42万吨。而大冶钢厂的计划，一直完成得不好，武钢钢的生产情况也还不够正常。除了大冶钢厂和武钢必须抓紧生产，保证完成计划而外，大搞土法炼钢是我省完成钢的计划的重要保证。因此，要求各地、市、县委在继续抓紧完成铁的任务的同时，必须立即把钢的生产抓起来。要十分重视钢的生产，因为完成国家计划最后主要表现在钢的任务的完成上。","type":"paragraph"},{"text":"二、各地生产出来的合乎质量标准的生铁，应该首先保证上调任务的完成。已有的烧结铁及其他不合质量标准的铁，应该积极用于炒钢或回炉复炼，烧结铁炒钢已是成功了的经验，应该大力推行。这样，既生产了钢，又可折算成铁。看来，为了更好地完成土法炼钢的任务，在有条件的地方（如有柴煤或其他确用于土高炉的燃料），多生产一部分焖铁是必要的。","type":"paragraph"},{"text":"三、各地都应该把必要的各种样式的炼钢炉迅速的建立起来，并积极地推行炼钢试验炉，大办炼钢的红专学校，及时召开现场会，推广炼钢高产长寿炉和烧结铁炼钢、铁水热装炼钢、矿石或铁炒直接炼钢等经验，以便很快地过好技术关。","type":"paragraph"},{"text":"四、应该围绕着提高炼钢产量和保证质量等方面积极开展炼钢的技术改革。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a45264964"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

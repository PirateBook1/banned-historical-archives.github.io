script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅共中央写信热烈祝贺我国新的氢弹试验成功毛主席革命路线的伟大胜利这一胜利充分表明中国的力量日益强大","authors":[],"dates":[{"year":1969,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十日电　中国共产党中央委员会收到了缅甸共产党中央委员会写来的一封信。信中热烈祝贺我国新的氢弹试验成功。"},{"type":"paragraph","text":"信中说，缅甸共产党党员、缅甸人民军战士和缅甸劳动人民，以极其欢欣鼓舞的心情得悉中华人民共和国于一九六八年十二月二十七日成功地进行了一次新的氢弹试验。我们谨向为这次试验成功做出努力的工人、人民解放军战士、科学工作者和工程技术人员致以热烈的祝贺。"},{"type":"paragraph","text":"信中说，这一胜利充分表明，世界革命的大后方——中华人民共和国的力量日益强大。这是战无不胜的毛泽东思想的胜利，是毛泽东主席的革命路线的胜利，是中国无产阶级文化大革命的胜利，是以毛泽东主席为首、林彪副主席为副的无产阶级司令部的胜利，是中国劳动人民的胜利，是中国人民解放军的胜利。"},{"type":"paragraph","text":"信中说，这一伟大胜利，对于正在进行武装斗争的缅甸劳动人民，对于正在为争取解放而斗争的全世界被压迫人民和被压迫民族，是一个极大的鼓舞；对于以美国为首的帝国主义、以苏修叛徒集团为首的现代修正主义和各国反动派，是一个沉重的打击。"},{"type":"paragraph","text":"信中说，这个胜利又一次打击了美帝、苏修的核垄断，打击了它们企图利用核武器威胁世界革命人民的阴谋。中华人民共和国虽然拥有如此强大的现代化武器，但她向全世界宣布，绝不会首先使用核武器。这是非常严肃、果敢、正确的行动，同时也再一次向全世界人民充分表明，她是真诚地爱好真正的世界和平的。"},{"type":"paragraph","text":"信中说，在当前世界革命力量空前壮大、世界革命开始进入一个新阶段的时期，缅甸劳动人民和缅甸人民军战士，将在缅甸共产党的正确领导下，按照“赢得战争，夺取政权”的路线，高举战无不胜的毛泽东思想伟大红旗，把革命武装斗争进行到底，夺取最后胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f6ae50793"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

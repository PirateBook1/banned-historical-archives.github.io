script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5423","name":"国务院财贸办公室关于巩固公债信誉、严厉打击倒贩公债和利用公债进行不法活动的通知（节录）","author":"国务院财贸办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院财贸办公室关于巩固公债信誉、严厉打击倒贩公债和利用公债进行不法活动的通知（节录）","dates":[{"year":1965,"month":4,"day":13}],"is_range_date":false,"authors":["国务院财贸办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 419-420","tags":[{"name":"公债","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"国务院财贸办公室"},{"type":"title","text":"关于巩固公债信誉、严厉打击倒贩公债和利用公债进行不法活动的通知（节录）"},{"type":"subtitle","text":"（一九六五年四月十三日）"},{"type":"paragraph","text":"最近甘肃、湖南、江苏等省反映，兰州、武威、临夏、长沙、常州等市县均发现有些贪污盗窃分子、投机倒把分子和其他坏分子低价收买未到期的公债，剥削劳动人民，获取非法暴利，破坏国家公债信誉；挖补和涂改公债号码，骗取国家资金等。这种违法活动，不仅城市有，农村有，不仅有买卖市场，而且有掮客活动，有的甚至形成集团，到处活动，这说明市场和金融战线上的阶级斗争是非常尖锐的，必须引起我们严重注意。现在把财政部、人民银行“关于贪污盗窃分子、投机倒把分子和其他坏分子利用未到期公债进行不法活动的简报”转发给你们参阅。"},{"type":"paragraph","text":"贪污盗窃和投机倒把分子倒贩公债，这不仅是经济上的投机，而且是政治上的破坏。倒贩公债，已使公债信誉在人民群众中受到损害。希望各地在城乡社会主义教育运动中和打击投机倒把工作中，责成财政、银行、市场管理、公安等部门，对于贪污盗窃分子、投机倒把分子和其他坏分子低价收买公债，剥削劳动人民，骗取国家资金，破坏公债信誉的违法活动，坚决地给予打击，以维护公债的信誉，对于贪污盗窃分子以公债抵缴赃款的，要严格审查其来源，如果是非法取得的，要依照情节严加处理。对于劳动人民由于不了解国家公债的有关规定，在生活上有困难而出售公债的，应加强宣传教育，使群众自觉遵守国家政策法令，维护公债信誉。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3996da61d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

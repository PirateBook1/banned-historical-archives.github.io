script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东选集第四卷法文版出版","authors":[],"dates":[{"year":1962,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东选集第四卷法文版出版"},{"type":"paragraph","text":"新华社29日讯　中共中央毛泽东选集出版委员会编辑的《毛泽东选集》第四卷法文版已由北京外文出版社出版，并将于5月1日起在国内由外文书店发行，在国外由中国国际书店发行。"},{"type":"paragraph","text":"《毛泽东选集》第四卷法文版同中文版一样，共刊载毛泽东同志的著作七十篇。这些著作是毛泽东同志从1945年8月到1949年9月即从抗日战争结束到中华人民共和国成立时期写的。这个时期，是第三次国内革命战争时期，或称中国人民解放战争时期。编入选集第四卷的著作，代表了毛泽东思想在第三次国内革命战争时期的伟大发展，是中国革命经验的结晶，是毛泽东同志应用马克思列宁主义的科学理论解决中国革命问题的伟大成果。这些著作，对于中国共产党和中国人民曾经起了非常大的动员作用和组织作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"918b39ef66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

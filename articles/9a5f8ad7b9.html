script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"喜饶嘉错“彻底打垮隐蔽的反革命集团”","authors":["中国佛教协会会长","喜饶嘉错"],"dates":[{"year":1955,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"喜饶嘉错“彻底打垮隐蔽的反革命集团”","type":"title"},{"text":"中国佛教协会会长喜饶嘉错","type":"authors"},{"text":"伪装进步，混进革命阵营而实质上毒辣地进行反革命活动二十多年的社员城狐魑魅魍魉——胡风反革命集团，无论他们怎样巧于隐蔽，终于在照妖镜下现出了原形。他们表面上披的是拥护马克思主义，拥护共产党、拥护毛主席的文艺方针的革命外衣，实质上是一群疯狂地反对马克思主义，反对共产党、反对毛主席的文艺方针的毫无人性的豺狼，恶毒地散布着思想细菌，严重地危害着革命事业。","type":"paragraph"},{"text":"读了“人民日报”揭发胡风反革命集团第三批材料后，深深认识了他们是同帝国主义和蒋介石匪帮有密切联系的，他们造下了不可宽恕的罪恶。我代表佛教界坚决要求撤销胡风全国人民代表大会代表资格，和他的一切职务，并要求依法惩处胡风反革命集团。这个反革命集团能够长期混进革命队伍中骗取信任，散布毒素，说明了我们还须要提高警惕，也说明了还有其他的反革命集团会混在革命队伍内，我们必须吸取胡风事件的经验教训，亡羊补牢，把为反革命分子开下的方便之门查封起来。现在全国声讨胡风反革命集团的伟大斗争，再一次给全国人民敲起了警钟，这对正在进行的我国社会主义建设，是有多么重大的意义呵！我们应当把一切形形色色的反革命分子视为脓疮，视为道路上的荆棘，毫不吝惜地把它打扫干净。","type":"paragraph"}],"comments":[],"origin":"一九五五年六月十一日《光明日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a5f8ad7b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

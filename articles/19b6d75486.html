script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"霍查第一书记代表阿劳中央祝贺中共十一大闭幕和华国锋同志当选为中共中央主席","authors":[],"dates":[{"year":1977,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"霍查第一书记代表阿劳中央祝贺中共十一大闭幕和华国锋同志当选为中共中央主席"},{"type":"paragraph","text":"新华社一九七七年八月二十四日讯　阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志代表阿尔巴尼亚劳动党中央委员会八月二十二日打电报给中国共产党中央委员会和华国锋同志，祝贺中国共产党第十一次全国代表大会闭幕和华国锋同志当选为中共中央主席。电报全文如下：北京中国共产党中央委员会，华国锋同志："},{"type":"paragraph","text":"在中国共产党第十一次代表大会闭幕的时候，我们代表阿尔巴尼亚劳动党中央委员会、阿尔巴尼亚全体共产党人，向中国共产党、中国工人阶级和人民致以革命的敬意。"},{"type":"paragraph","text":"同时，在您当选为中国共产党中央委员会主席的时候，我们代表阿尔巴尼亚劳动党中央委员会，并以我个人的名义，向您表示诚挚的祝贺和敬意。"},{"type":"paragraph","text":"中国人民在以毛泽东同志为首的共产党的领导下，推翻了资产阶级、封建主义者和帝国主义的统治，建立了人民共和国，使国家走上了社会主义道路。我们衷心祝愿，中国的革命、无产阶级专政和社会主义事业今后不断前进。"},{"type":"paragraph","text":"阿尔巴尼亚劳动党和阿尔巴尼亚人民祝愿，我们两党和两国人民之间的革命友谊，在马克思列宁主义的正确道路上，在无产阶级国际主义不朽原则的基础上发展和加强。代表阿尔巴尼亚劳动党"},{"type":"paragraph","text":"中央委员会（盖章）："},{"type":"paragraph","text":"第一书记　恩维尔·霍查"},{"type":"paragraph","text":"一九七七年八月"},{"type":"paragraph","text":"二十二日于地拉那"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19b6d75486"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

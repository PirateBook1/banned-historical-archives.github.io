script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"树掌农民给毛主席拜年  给毛主席写信说：我们正在准备春耕，执行土地法","authors":["壶关六区通讯组","树掌全体农民","良玉"],"dates":[{"year":1948,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"树掌农民给毛主席拜年"},{"type":"paragraph","text":"给毛主席写信说：我们正在准备春耕，执行土地法"},{"type":"paragraph","text":"【太行消息】壶关六区树掌农民，正月初二召开“给毛主席拜年大会”。大家集体举行拜年仪式后，又给毛主席写了一封信。原信说：“亲爱的毛主席：俺们今天给你拜年，路很远，重礼物也不好送。俺们就把在你领导下，搞的生产成绩和过的好光景告诉你，算给你送的礼吧！俺村去年冬天，男人运输赚洋一百四十多万元，又赚米一千七百五十斤，还积下九万多担肥；妇女纺花一千九百多斤，织布四千多尺。初一过大年那天，可比过去吃穿强啦，大年三十日，再也没人来要帐，过的很舒展。今天开会给你拜年，大家讨论计划，正月十五以前男人要把肥都送到地里，妇女每人要纺二斤花。除作春耕大生产准备外，还要好好讨论土地法，准备平分土地。这次俺们可要自己当家，一定照着你话来办，搞个彻底。望你放心。你要好好的保养身体，你为了穷人们翻身，可真费心不小，俺们啥时也忘不了你。俺们望你身体强壮，为俺们翻透身过好天气多想办法。"},{"type":"paragraph","text":"树掌全体农民具"},{"type":"paragraph","text":"【壶关消息】树掌在去年腊月就把今年正月的工作按排了。男人在正月十五以前，要把所有的粪送在地里。过了初一，初二天还不明，中农赵喜群与赵狗孩等就赶着牛车，往地里送粪。他们送粪非常有劲，初二起早送了两车，吃罢午饭，开了大会就快黑了，又抽空送了四车。初三送粪的就更多了，天不明车就轰遍了全街。"},{"type":"paragraph","text":"（壶关六区通讯组、良玉）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64b1ff06d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

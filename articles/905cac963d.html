script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黄继光生前所在部队狠批邓小平翻案复辟罪行  广泛开展“文化大革命赞”活动","authors":[],"dates":[{"year":1976,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黄继光生前所在部队狠批邓小平翻案复辟罪行"},{"type":"paragraph","text":"广泛开展“文化大革命赞”活动"},{"type":"paragraph","text":"据新华社讯　在欢庆无产阶级文化大革命十周年的日子里，特级战斗英雄黄继光生前所在部队广泛开展了“文化大革命赞”活动，广大干部战士认真学习毛主席的一系列重要指示，紧密联系部队文化大革命以来的巨大变化，热烈赞颂文化大革命的丰功伟绩，狠批邓小平的翻案复辟罪行。"},{"type":"paragraph","text":"在无产阶级文化大革命中，黄继光生前所在部队各级党委响应伟大领袖毛主席的号召，先后派出近万名干部战士到工厂、农村、机关和学校参加“三支”、“两军”工作，在阶级斗争的大风大浪中经风雨，见世面，有力地促进了部队的革命化建设。为了热情歌颂文化大革命的丰功伟绩，狠批邓小平的翻案复辟罪行，部队党委在四月初发出了广泛开展“文化大革命赞”活动的通知。各级党委和广大指战员利用庆祝会、报告会、座谈会、赛诗会、歌咏比赛、绘画、办板报、出专刊等各种形式，热烈歌颂文化大革命的伟大胜利，歌颂毛主席革命路线的伟大胜利，狠批邓小平散布的“今不如昔”的反动谬论。黄继光生前所在连在文化大革命中奔赴“三支”、“两军”第一线，荣立集体三等功。在开展“文化大革命赞”活动中，党支部专门召开会议，组织干部战士学习毛主席关于文化大革命的一系列指示，畅谈文化大革命的伟大意义。团支部、革命军人委员会密切配合，组织大家写红色家信五百多封，开晚会五次，赛诗会六次，每个班都办了“文化大革命赞”专刊。这个部队在开展“文化大革命赞”活动中已经召开庆祝会八十多次，写诗两千多首，红色家信四千多封，板报五百六十期，专刊二百三十期，整个部队一片欢腾。"},{"type":"paragraph","text":"这个部队在开展“文化大革命赞”活动中，有力地批判了邓小平诬蔑攻击我军的罪行。某团八连是个有光荣斗争历史的英雄连队，文化大革命以来的十年中，连队成长起来年青干部三十五人，有三百多人加入中国共产党，二百多人加入共青团，三十多人立功，先后培养出八十多名理论骨干。干部战士们说，连队的这些巨大变化，充分说明无产阶级文化大革命是部队建设的强大推动力。邓小平鼓吹“三项指示为纲”的修正主义纲领，妄图篡改我军建设的方向，其罪恶目的就是要把我军变成他复辟资本主义的工具，我们革命战士绝对不答应。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"905cac963d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

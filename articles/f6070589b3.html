script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"国庆之夜会见各国贵宾时的谈话","alias":"","parts":[{"type":"paragraph","text":"国庆之夜会见各国贵宾时的谈话！"},{"type":"paragraph","text":"（1957年10月1日）"},{"type":"paragraph","text":"毛主席同叙利亚新闻工作者代表团团长托菲克·雅兹谈话时，祝叙利亚独立、繁荣和强大，祝叙利亚人民战胜帝国主义的侵略阴谋。毛主席说：“全世界人民都支持你们，支持你们反对帝国主义的侵略阴谋。人们高兴地看到叙利亚、埃及和沙特阿拉伯之间的团结，所有阿拉伯人民都要团结起来。”毛主席还请托菲克·雅兹转达他对叙利亚总统、总理和一切为民族独立而斗争的人们的问候。"},{"type":"paragraph","text":"叙利亚新闻工作者代表团团长对中国人民对叙利亚的支持表示感谢。他还转达了叙利亚总统对毛主席的问候。他说，希望叙利亚总统能有一天同毛主席见面。毛主席说，很可能。"},{"type":"paragraph","text":"在同埃及客人们会见的时候，毛主席请客人们转达他对纳赛尔总统的问候，并祝埃及人民好。"},{"type":"paragraph","text":"毛主席同美国青年谈了话。他说，希望中国人民和美国人民能够在和平中友好往来。"},{"type":"paragraph","text":"[1]这是新华社发的《国庆之夜在天安门城楼上毛主席会见各国贵宾》的新闻报道中的一段。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":10,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":237,"page_end":237},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6070589b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

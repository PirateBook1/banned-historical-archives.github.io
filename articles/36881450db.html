script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京各界公祭张玺同志","authors":[],"dates":[{"year":1959,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京各界公祭张玺同志"},{"type":"paragraph","text":"新华社11日讯　北京各界人民一千三百人今天上午在国家经济委员会礼堂隆重举行公祭，追悼中共中央候补委员、政协全国委员会委员、国家计划委员会副主任张玺同志的逝世。"},{"type":"paragraph","text":"在张玺同志的遗像前放着中国共产党中央委员会的花圈，放着毛泽东、刘少奇、周恩来、朱德、陈云、林彪、邓小平等党和国家领导人献的花圈。"},{"type":"paragraph","text":"公祭仪式由陈云同志主祭。陪祭的有邓小平、彭真、李富春、李先念、薄一波、李雪峰、杨尚昆、习仲勋、邵力子、王绍鏊等人。"},{"type":"paragraph","text":"上午十时公祭仪式开始，乐队奏哀乐后，陈云同志向张玺同志的遗像献了花圈，全体肃立默哀。"},{"type":"paragraph","text":"接着李富春同志致悼词。他说：“张玺同志是我党的优秀党员，他的一生都献给了无产阶级革命事业，并且在革命事业中作出了贡献。”"},{"type":"paragraph","text":"李富春同志在致悼词中叙述了张玺同志在他一生的工作中所表现的一个共产党员应有的高贵品质。"},{"type":"paragraph","text":"李富春同志讲到张玺同志的作风时说：“他密切联系群众，团结群众，有事和群众商量。他在学习中有反复钻研的精神，并且能把党中央的决议、指示，根据具体情况运用到实际工作中去。他作风朴素，平易近人，为人诚恳坦率，谦虚谨慎。”"},{"type":"paragraph","text":"李富春同志最后指出，共产党人和革命干部应当学习张玺同志的优秀品质，应当更加努力，把自己的工作做得更好，把祖国的社会主义建设事业更加迅速地推向前进。"},{"type":"paragraph","text":"公祭毕移灵至八宝山革命公墓。"},{"type":"paragraph","text":"今天在国家经济委员会礼堂内外还放着政协全国委员会、各群众团体、民主党派、人民解放军等单位，以及党中央和国家机关各部负责人献的花圈和挽联。"},{"type":"paragraph","text":"从8日以来，各机关、学校和人民解放军部队的代表，不断前往国家经济委员会礼堂张玺同志的灵前吊唁。社会主义国家驻华大使馆的工作人员也前往吊唁，并献了花圈。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"李富春","type":"人物"},{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36881450db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

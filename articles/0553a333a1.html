script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"印发广东省委关于纠正农村副产品自给部分过多现象的材料的批语","alias":"","parts":[{"type":"paragraph","text":"印发广东省委关于纠正农村副产品自给部分过多现象的材料的批语"},{"type":"paragraph","text":"（1959年8月1日）"},{"type":"paragraph","text":"广东省委的这个材料印发各同志。各省、市、区情况如何？是否同广东相似？你们注意了这个问题没有？你们是否认为广东省委的措施是适宜的？广东的措施是：关于农村副产品，坚决压缩供"},{"type":"paragraph","text":"[1]指中共中央宣传部1959年7月编印的《宣教动态》第六十期上登载的《广东省委纠正农村副产品自给部分过多的现象》一文。文章说，广东省委最近批转了番禺公社党委《关于当前农村副产品自给部分过多的情况和解决意见的报告》，报告提到，目前值得注意的是，不少已经收获的农副产品，产量比去年大为增加，可是作为商品的部分少得可怜，有些产品原来商品程度很高的，现在也变成自给的了。这一现象是由农村公社的分配制度上的问题带来的，即采用了产品直接分配的方法，供给部分比例太大。这是目前农村副产品浪费过多，上市量减少，市场供应特别紧张的重要原因。广东省委认为，为了缓和副食品供应紧张情况，除了采取大力发展副食品生产和压缩购买力等措施外，还必须从分配环节上去解决问题，必须坚决压缩供给部分，实行按劳分配为主的分配方法。1959年8月19日，中共中央将广东省委关于纠正农村副产品自给部分过多现象的材料和毛泽东的批语一并转发各省、市、自治区党委并抄中央各部委、国家机关各党组，指出各级地方党委在人民公社的分配和农副产品收购工作中，应注意以下几点：一、适当限制自给部分，尽可能按照城乡需要增加商品部分。二、适当限制供给部分，逐渐增加工资部分。三、切实做好农副产品的收购工作。"},{"type":"paragraph","text":"印发广东省委关于纠正农村副产品自给部分过多现象的材料的批语给部分，实行按劳分配为主的分配方法，你们是否认为是适宜的？照我看，是适宜的，你们以为如何？这是一个大问题，必须一律采取措施，改变现状。请你们回去研究施行。"},{"type":"paragraph","text":"毛泽东八月一日"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":8,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":239,"page_end":240},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0553a333a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"（贵州省卫生部门）关于防范中毒事故意见的报告","authors":[],"dates":[{"year":1960,"month":8}],"is_range_date":false,"parts":[{"text":"（贵州省卫生部门）关于防范中毒事故意见的报告","type":"title"},{"text":"省委：","type":"appellation"},{"text":"最近，我省中毒事件屡有发生。全省五月份即发生六十一起，中毒群众四百零七人，与四月份比较，次数上升百分之五十六点四，伤亡上升一点三倍（死亡上升百分之八十四点二）。据各地反映，六月以来的中毒事件还在继续发展中。中毒的原因，主要有下面几种：","type":"paragraph"},{"text":"一、误食了有毒的野生植物中毒。六月六日，兴仁县白层公社板绕生产队食堂，因煮吃野生荔枝仁，中毒六十六人，死亡九人。六月九日，鲁贡公社白尼生产队亦因煮吃荔枝仁，中毒十九人，死亡三人。五月三日，惠水王佑公社席关生产队社员王老么一家四口，因吃野菌中毒，全部死亡。五月八日，三都县周覃公社农具厂的工人（父子二人）上山烧炭，因采野菌当菜，食后均中毒死亡。六月三日，贵阳市白云区沙子公社波罗生产队社员罗超，带着两个小孩上山采食马桑泡中毒，罗超已被毒死。六月四日，贵阳市南明区二戈寨有八个小孩上山摘马桑泡吃后全部中毒。六月二十一日，安龙县三江公社巧八、锅泥二个生产队，有十五个群众吃野果“马沓葵”中毒，已死三人，尚有二人有生命危险。","type":"paragraph"},{"text":"二、农药保管不善引起中毒。六月九日，桐梓县高桥公社光发生产大队的社员，因为吃了带有六六六粉的麦子，有二十一人中毒，三人死亡。据初步调查，很可能是六六六粉保管不善而弄到麦子里引起的。","type":"paragraph"},{"text":"三、注射、服用未经试验的药物中毒。五月四日，安顺市中医联合诊所学徒苏盛仁，到双卜公社下院、许官、鱼场三个生产队给社员治疗浮肿病，就地采用牛夕、甘草、苍蒲、艾、肉桂等药物，给六十二名患者注射、服用，造成六十二人全部中毒，死亡七人。","type":"paragraph"},{"text":"四、饮了含有毒性的矿物质水中毒。五月三十一日，三都县普安公社同兴生产队八俄寨发生八十六人的严重中毒事件，死亡五人。经调查、化验证实，是由于大雨后饮了从岩洞流出含有大量毒素的矿物质水所致。","type":"paragraph"},{"text":"五、少数反坏分子趁机破坏。六月六日，罗甸县城关公社食品加工厂坏分子王新元，在加工糕点时，趁机将桐油三十五斤掺入菜油内，造成一千多人食后中毒。","type":"paragraph"},{"text":"上述中毒事件，不仅使生产受到了一定的影响，而且也威协着群众的生命安全。必须立即引起注意。特别是在食堂停办各自为炊的情况下，搞代食品的群众必然大大增多；同时，随着夏季的到来，有些食品极易腐烂，农药使用也更加广泛，所有这些，如不加以注意，都有可能引起中毒的事件。为了防止中毒事故的继续发生，保障生产和群众生命的安全，夺取今年的粮食丰收，我们有如下意见：","type":"paragraph"},{"text":"一、各地在食堂停办之后，应当结合安排群众生活，切实做好防止食物中毒，特别要做好防止误食有毒野生植物的宣传教育工作。在方式上，可以组织群众座谈讨论，或请一些有经验的农民讲解，也要以根据本地区野生植物的分布情况，采集一些能够吃和不能吃的野生植物标本，利用群众赶场的机会，兴办小型展览，使群众能够识别出那些野生植物有毒，那些无毒，那些可以吃，那些不可以吃，从而提高其鉴别能力，防止食物中毒的发生。","type":"paragraph"},{"text":"二、加强农药管理。据各地反映，当前对农药的使用和保管极为混乱。为此，建议各地对农药的使用和保管进行一次认真检查，切实做到专库存放，专人保管，严禁把农药和食物混在一起存放。（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b720595eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

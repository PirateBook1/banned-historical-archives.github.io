script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"湖南长沙等十六县市电信职工  上书毛主席不领年终双薪  希望全国各企业工人兄弟姐妹们，免除今年年终双薪或奖金，帮助政府克服困难。","authors":[],"dates":[{"year":1949,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"湖南长沙等十六县市电信职工"},{"type":"paragraph","text":"上书毛主席不领年终双薪"},{"type":"paragraph","text":"希望全国各企业工人兄弟姐妹们，免除今年年终双薪或奖金，帮助政府克服困难。"},{"type":"paragraph","text":"【新华社北京二十三日电】湖南省长沙、沅陵、常德等十六个县市电信局的全体职工，最近上书中央人民政府毛泽东主席，表示拥护中央财政经济委员会的决定和全国总工会的号召，不领今年的年终双薪或奖金，以减轻人民负担，帮助政府克服财政困难。电文如下：中华全国总工会、全国电信总工会筹委会转呈中央人民政府毛主席："},{"type":"paragraph","text":"我们长沙电信局及沅陵、湘潭等十六局全体电信职工得悉了中央财经委员会关于某些公营企业部门年终双薪和奖金的处理办法和看到了全国总工会告工人书后我们万分感戴！政府坚决保护职工利益，爱护我们职工的苦心孤诣，我们彻底拥护全国总工会的号召。"},{"type":"paragraph","text":"目前全国正处在革命战争最后全部胜利的时候，某些角落还在进行着彻底肃清残余匪军的战争。我们政府和人民今天支持这一伟大战争的彻底胜利，恢复被战争破坏的各种事业，发展生产建设等，财政上十分困难，一九五○年的财政赤字已形不小，如果今年某些公营企业部门再发年奖金或双薪，这将更增加了政府的财政赤字，加重人民负担，增发通货，在今天生产正在恢复发展之际，势将刺激通货膨胀，影响整个人民生活，使恢复与发展生产事业将受到很大损失。因此，我们长沙电信局及沅陵、湘潭等十六局全体电信职工，为支援革命战争最后胜利，帮助政府从事生产建设与恢复因战争破坏的各种事业，本舍私为公的精神，一致签请不领年终奖金或双薪，以减轻人民负担，帮助我们自己的政府解决财政上的困难。我们并准备积极参加生产，发起生产竞赛，努力学习，提高我们的政治觉悟，以完成新民主主义的建设任务。我们深知，仅我们十六局电信职工的力量是非常有限的，希望我们全国的各企业部门工人兄弟姐妹们、一致吃得苦，做得多，节衣缩食，忍受一时困难，将今年年终双薪和奖金予以免除，厉行生产节约，用这个实际行动，来帮助政府渡过目前财经的困难，共谋大业之早成。湖南省电信工会筹备处，长沙电信工会，沅陵、常德、湘潭、株州、平江、湘乡、醴陵、零陵电信工会筹委会，益阳、岳阳、浏阳、宁乡、慈利、永丰、安江电信局全体职工谨上。"},{"type":"paragraph","text":"十二月二十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4e15f4e27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

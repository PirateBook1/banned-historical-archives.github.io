script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东评点二十四史》精装本即将出版","authors":[],"dates":[{"year":1996,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东评点二十四史》精装本即将出版"},{"type":"paragraph","text":"新华社北京６月１３日电精装本《毛泽东评点二十四史》即将出版，从而为我国史书巨著中增添一个新的版本。"},{"type":"paragraph","text":"《二十四史》是我国史书中的鸿篇巨制，它以纪传体的形式记载了从传说中的黄帝时代到明代崇祯１７年长达４０００多年的历史，囊括了古代历史最基本最重要的史实和史料，是研究中国历史，了解中国文化的代表性典籍，是最权威的正史。"},{"type":"paragraph","text":"毛泽东早在学生时代就读过《二十四史》，５０年代初，毛泽东收藏了一套大字本的武英殿版《二十四史》，他在日理万机之余通读了全书，有些史册和篇章研读了几遍，并写下了大量批注，其中对《史记》、《前汉书》、《后汉书》、《宋书》、《旧唐书》、《新唐书》、《宋史》、《明史》的批注尤多。毛泽东读史，注重对历史人物的研究，注重总结历史经验，并同现实生活相联系，为现实斗争服务。他同那些信而好古，钻到故纸堆里出不来的人，大相径庭；同那些言必称希腊，对于自己国家的历史一点也不懂或懂得甚少的人，也完全不同。他读《二十四史》所作的评注是一代伟人留给后人的宝贵的精神财富。从这些评注中可以看出他的博学与卓识，可以看出他对中国历史认识之独特、理解之深刻、运用之灵活。权威的历史典籍与毛泽东的精当评注，堪称今古合璧，相得益彰。"},{"type":"paragraph","text":"经有关部门批准，中国档案出版社最近将中央档案馆珍藏的毛泽东研读的武英殿版《二十四史》影印出版，定名为《毛泽东评点二十四史》。武英殿版《二十四史》共８５０册，影印出版的《毛泽东评点二十四史》为大３２开精装１７５册。影印出版之前，由中央文献研究室和中央档案馆的十几位专家对原书进行了整理，从而不仅纠正了武英殿版《二十四史》印装中的个别差错，同时最大限度地展现了毛泽东的读史心得，使人们能更全面地了解毛泽东研究历史的立场、观点和方法，领略和学习他研读史书，不为史累，以古喻今，借史明理的原则和特点。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10e6da6fb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

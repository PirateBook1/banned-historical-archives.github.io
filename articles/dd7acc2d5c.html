script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我在政治上犯了严重的错误","authors":["章伯钧"],"dates":[{"year":1957,"month":6,"day":13}],"is_range_date":false,"parts":[{"text":"我在政治上犯了严重的错误","type":"title"},{"text":"章伯钧","type":"authors"},{"text":"５月２２日，我在中国共产党中央统战部召集的各民主党派和无党派人士帮助共产党整风座谈会上的发言，思想上犯了严重的错误，各方人士已经提出严正的批评，其中最错误的，就是所谓“政治设计院”和国务院开会的“成品”问题以及文字改革问题。这说明了我的立场不稳，认识模糊，以十分不严肃的自由主义态度，对待国家的政策，以致造成政治上的不良影响，为右派分子所利用。我初步检查结果，认为这是由于我几年来学习不够，我的资产阶级思想意识没有得到改造，因而思想跟不上国家新形势的发展，以致犯此错误。我辜负了共产党和毛主席几年来对于我的教导和信任，我深觉惭悔。","type":"paragraph"},{"text":"现在经过全国各界人士对我的批评，使我大吃一惊，我应该及早觉悟，纠正错误，并对帮助过我的同志们表示衷心的感谢。我应该接受这次重大的教训，加强学习，改造思想，并继续深入地检查我错误思想的根源。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年6月14日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd7acc2d5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

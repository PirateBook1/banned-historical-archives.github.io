script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"双流县农村干部和党员对暂不吸收上中农入社的反映","authors":["喻权城"],"dates":[{"year":1955,"month":10,"day":10}],"is_range_date":false,"parts":[{"text":"双流县农村干部和党员对暂不吸收上中农入社的反映","type":"title"},{"text":"喻权城","type":"authors"},{"text":"【四川分社十日讯】四川省双流县传达了毛主席关于现在主要吸收贫农和下中农入农业生产合作社，暂不吸收上中农的这一指示后，部分干部和党员中出现了以下两种错误的情绪：","type":"paragraph"},{"text":"第一种：嘴上拥护，暗中不服。总认为离了富裕中农就办不好社。有些同志采用压低成份的办法，如杨公乡有三个村的党员故意把五个上中农（觉悟都不高）划作下中农，准备吸收他们。黄水乡十七村计划建一个四十七户的社就准备吸收十四户上中农，该村党员说：不吸收他们。建社后插秧会每人开线，打谷会多抛撒。杨公乡九村党员想把全村上中农的一半多吸收入社，支部批判这种做法，他们一一辩护，说都是“有特殊情况”。初步规划时，全县十九个乡中，有六个乡计划吸收的上中农，占整个吸收计划数的百分之十五（县委已纠正）。","type":"paragraph"},{"text":"第二种：“左”的情绪。一小部分同志不明确党在合作化规划中贯彻阶级路线的真正意义，听说暂不吸收上中农，就以为中农不对了，中农都不要了。杨公乡党支部九个支委中，有七个人无分别地说：“中农遭得很”、“中农信不得了”。乡长李玉蓝说：“这次回去可要把社里那些挑皮的中农政治一下，不该的坚决清洗”。黄水乡南林村干部张士荣（上中农）听说今年合作化规划中不准备吸收他入社，他说：“为啥我是上中农？论生产，我比好些人坏，论生活我不如好些人。为啥不吸收我？”","type":"paragraph"},{"text":"据中共双流县县委会负责同志说：以上两种错误情绪，前者较后者多。产生的根源：有第一种错误情绪的人中，一部分是由于自己就是中农或新中农；另一部分是：由于认识上有毛病，看不见或者看不起贫农的积极性和力量，而把富农中农的耕牛农具的作用估计太高。有第二种错误情绪的人，是一些贫农出身的党员和干部，由于学习不够，还没有完全懂得党的阶级路线的精神实质。","type":"paragraph"},{"text":"中共双流县委已注意纠正上述两种错误情绪。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年10月13日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6e705201c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"批判山西师范学院右派学生周英奎","authors":["中共山西省委整风办公室"],"dates":[{"year":1957,"month":9}],"is_range_date":false,"parts":[{"text":"批判山西师范学院右派学生周英奎","type":"title"},{"text":"中共山西省委整风办公室","type":"authors"},{"text":"周英奎是右派分子的一员“健将”，师范学院师生把他比之为害群之马。早在1955年6月，因他犯了严重违法乱纪的错误，受到学校留校察看处分，他就骂“政治辅导室是宪兵队，积极分子、党团员是没良心的人，是帮凶”。又写出“强权就是真理”等荒谬言论，并声称“如果山西师范学院要开除了我的话，我非毁灭宋华青（当时党总支书记、副教务长）全家不可”！扬言“大丈夫生而何欢，死而何惧”。在他的日记本上甚至这样写道：“我永远不相信真理，不管是什么社会——资本主义社会或社会主义社会都是一样，谁有权力谁就可以任意处理别人，这真是最大的罪恶，我愿同这种罪恶一同毁灭。”1955年肃反后，他对党的仇恨更大，在学校叫嚣要杀人。他还说：“领导批评我，我仇恨领导，党员批评我，我仇恨党员，团员批评我，我仇恨团员……山西师范学院的人，几乎我都仇恨。”","type":"paragraph"},{"text":"在鸣放运动刚开始，周英奎就抓住肃反中的某些缺点和少数人的不满情绪，积极煽动和组织青年游行示威，向党进攻。他说：“肃反是对青年的陷害，肃反在精神上给人们留下不可医治的创伤”，并说：“肃反处理错误是由于党的宗派主义造成的。”对一些对肃反有意见的同学，周英奎说：“光发牢骚有什么用，真是胆小鬼，干就大干，怕什么？我要是反革命头子就不要你，你这种人容易叛变。”他又为胡风鸣冤，说胡风不是反革命。并为胡风寻找根据。他认为鲁藜才是反革命，因为他是共产党员；胡风不是反革命，因为他是党外人士。要求现在公开审判。在鸣放时，左宜沛说：“第一张大字报为我们杀出一条血路”，受到同学们的批评，周英奎却说：“批评左宜沛的人是教条主义”。对“生三公民”“青春血泪”“呼吁”等反动的大字报，周英奎也是极力加以辩护。对我们的农业合作化，周英奎也不满，他说：“农业合作化太快了，农民思想意识跟不上，自私自利改不过来”。并造谣说：“合作化后，粮食产量减少了，吉林、黑龙江农民对共产党不满情绪很大，可能发生农民起义”等等。","type":"paragraph"},{"text":"周英奎不但在本院活动，而且和工学院艾大义等有密切连系，他们曾策划如何抢占学校广播器，控制稿件，多贴反动的大字报等。周英奎的人生哲学是：“我不流芳百世，也要遗臭万年，我不做个斯大林也要做个希特勒；我不做个毛泽东，也要做个蒋介石。”他说：“谁有权力，谁就是真理，我要有八百万铁甲兵，我就是真理。”","type":"paragraph"},{"text":"为了击溃周英奎的反动言论，同学们组织了“铁流”、“前哨”“尖兵”等论坛，但周英奎更丑相百出。在第一次论坛会上，他高挂免战牌，不出场辩论，却说：“我不去是给他们最大的打击。”在听到广播中对他批判时，他又故作镇静地说：“我要以微笑来回答政权给我的压力。”当他的阴谋失败之后，又说：“你们都是听惯了雄鸡叫的人，夜莺的歌声你们就听不进去”。不管周英奎怎样狡猾诡辩，他的反党反社会主义的阴谋，早已在同学们面前全部破产了，他的反动论点，也早已被同学们用铁的事实驳得体无完肤了。现在，这个狡猾的右派分子已经完全陷于孤立的困境！","type":"paragraph"},{"text":" 来源：《“鸣”、“放”选集（二）》（中共山西省委整风办公室编，1957年9月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07ea9fd01d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

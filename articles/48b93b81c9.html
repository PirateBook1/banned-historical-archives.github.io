script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"陈伯达、康生、江青在审查一九六六年国庆影片时讲话纪要","parts":[{"type":"title","text":"481．陈伯达、康生、江青在审查一九六六年国庆影片时讲话纪要"},{"type":"paragraph","text":"(1967年2月4日)"},{"type":"paragraph","text":"二月四日晚，陈伯达、江青、康生等同志重新审查了重新录制的《毛主席是我们心中的红太阳》——庆祝建国十七周年影片，现将审查时的意见整理如下："},{"type":"paragraph","text":"放映前我们向陈伯达、康生、江青同志汇报了生产情况，并汇报说：这部影片是在师大“井冈山”、矿院“东方红”和地院“东方红”等院校革命造反派同学大力协助下制成的。康生同志问：有没有北航“红旗”？我们说：我们去请他们了，他们太忙，抽不出人，没有来。"},{"type":"paragraph","text":"片子放完后，江青同志说：“这部片子，我看过三次了，他们搞的比上次好。”"},{"type":"paragraph","text":"康生同志说：“我看过一次，这次搞的很活泼，政治上好一些。”“几次国庆节，这次人最多，高举毛主席语录，表现主席思想真正深入人心，许多大场面，象人的海洋，很好。应该多些。”"},{"type":"paragraph","text":"江青同志同意康生同志的意见，并说：“游行结束后，人们拥向天安门的场面非常好，如潮涌。”"},{"type":"paragraph","text":"江青、康生同志意见，让在影片中加上李富春、李先念、谭震林、谢富治等同志的镜头。"},{"type":"paragraph","text":"康生同志提议加上新西兰共产党海因斯的镜头，江青同志说：“不加也可以，外宾已经不少了。”江青同志让把元帅的镜头剪短些，太长了。"},{"type":"paragraph","text":"对太阳升起后，第一次出现毛主席的镜头，江青同志和康生同志都认为不错。但画面是天安门的东角，象是在告别，江青同志让换上一个毛主席正在招手、情绪好的镜头。"},{"type":"paragraph","text":"江青同志三次提出解说干扰效果的问题。她说：“近景气氛声音小，效果气氛不好，老听一个人解说，超过了效果，现场人们的欢呼“毛主席万岁！”和“我们要见毛主席！”的声音最真实，最兴奋，最能激动人心，那时人们都注意看，解说声音不能提高画面的效果，应该听群众的声音和讲话。”"},{"type":"paragraph","text":"陈伯达同志说：“前面的镜头，工人农民少了。”"},{"type":"paragraph","text":"我们问康生同志对解说词有什么意见。康生同志说没有。"},{"type":"paragraph","text":"关于吴德的问题，研究了半天。最后，江青、康生同志的意见是：能做技术处理就重拍。把他卡掉。不能处理的话，就换成群众听的镜头。我们说：“有些重要镜头远处还得出刘少奇、陶铸等人。”"},{"type":"paragraph","text":"江青同志说：“我们没看见，你们看的次数太多了。”"},{"type":"paragraph","text":"关于文革小组成员的镜头，江青同志说：“去掉画面穆欣等两人，留下右边二人。”后来又说：“没有关系，一幌就过去了，不认识。”"},{"type":"paragraph","text":"我们汇报说：晚上看焰火时，王新亭在主席身边。康生同志说：“主席情绪很好，不要剪。”江青同志说：“王新亭没有什么大问题。”并问康生同志的意见，康生同志表示同意。"},{"type":"paragraph","text":"最后决定不看影片，看第一个拷贝。"}],"authors":["康生","江青","陈伯达"],"dates":[{"year":1967,"month":2,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":179,"page_end":180,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"王新亭","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48b93b81c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

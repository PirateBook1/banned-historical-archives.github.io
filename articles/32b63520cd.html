script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治在市革委会上的讲话","authors":[],"dates":[{"year":1967,"month":10,"day":26}],"is_range_date":false,"parts":[{"text":"谢富治在市革委会上的讲话","type":"title"},{"text":"谢副总理问：北大开学了没有？ 聂元梓：开了，是二十五日开的。 谢问师大：师大开学了没有？","type":"paragraph"},{"text":"谭厚兰：开学了。","type":"paragraph"},{"text":"谢：到底有几个学校开学了？","type":"paragraph"},{"text":"聂：听今天早晨中央广播电台广播的是 11 个学校，没有北大。 谢：那可能是老稿子吧。","type":"paragraph"},{"text":"聂：可能。","type":"paragraph"},{"text":"谢：今天几号了？（聂：27 号）","type":"paragraph"},{"text":"谢：今天批的文件都写上二十九日了。整天不睡觉，糊里糊涂的，不知是几号了。要把今天签字的文件都改成二十七号（让秘书）。夜里不睡觉非常忙，十二个省的代表都要来，给他们谈问题，石家庄有一个什么演出团。","type":"paragraph"},{"text":"聂：有一个。天津还有一个是红代会的。已经告诉他们让他们回来了，通知一定都叫回来。","type":"paragraph"},{"text":"谢：北航是不是开学了？开课了没有？伯达同志昨天还在问呢，伯达同志说，先在你们学校试的点，你们要开课。","type":"paragraph"},{"text":"北航代表：开了。","type":"paragraph"},{"text":"聂：我们这里没有联合起来，校文革领导开学了。我们希望井冈山的同志一块开课。今天我们发了一个声明，希望在开课领导小组的班子里井冈山的同志也参加进来。","type":"paragraph"},{"text":"谢：这很好！","type":"paragraph"}],"comments":[],"origin":"《北京大学文革资料选编（下）》，美国华忆出版社，2020。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32b63520cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席，您的文艺小兵永远忠于您给在北京演出的战友的一份贺电","authors":[],"dates":[{"year":1967,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们心中最红最红的红太阳毛主席观看了革命现代芭蕾舞剧《白毛女》。当天深夜，从北京传来这个大喜讯时，同学们一个个汇集在教学大楼前。我们手捧着记录了这份最最振奋人心的消息的电话稿，含着激动的泪花，那火热的心呵，早已飞到了毛主席的身边。"},{"type":"paragraph","text":"我们笑呵，跳呵，叫呵!从心底里祝愿我们伟大导师毛主席万寿无疆!万寿无疆!"},{"type":"paragraph","text":"亲爱的战友们，毛主席观看《白毛女》，这是他老人家对我们最大的关怀，最大的鼓舞，最大的鞭策。这是你们，也是我们最大的幸福，也是全国、全世界革命文艺工作者的最大幸福。"},{"type":"paragraph","text":"毛主席观看《白毛女》，如同一轮红日，照亮了革命文艺的光明大道，给我们指出了前进的方向。"},{"type":"paragraph","text":"毛主席啊，毛主席，我们——最忠实于您的文艺战士，向您老人家宣誓:我们一定永远高举毛泽东思想的伟大红旗，永远忠于您的革命路线，永远忠于您的文艺路线，全力投入对党内头号野心家的大批判，彻底砸烂反革命修正主义文艺路线，沿着您所指引的航向，永远向前!向前!!让光焰无际的毛泽东思想永远普照社会主义的文艺舞台。"},{"type":"paragraph","text":"亲爱的战友们，北京、上海远隔千里，我们的心是连在一起的，我们最衷心地祝贺你们演出成功。让我们永远记住毛主席的教导，戒骄戒躁，誓将无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"战友们，让我们一起高呼:"},{"type":"paragraph","text":"我们心中最红最红的红太阳毛主席万岁!万万岁!!"},{"type":"paragraph","text":"上海市舞蹈学校在校革命师生　四月廿五日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4b85ecd09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

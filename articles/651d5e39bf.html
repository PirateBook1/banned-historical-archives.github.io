script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"管孩子比管拖拉机更重要","authors":["戴嘉章"],"dates":[{"year":1958,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"管孩子比管拖拉机更重要"},{"type":"paragraph","text":"戴嘉章"},{"type":"paragraph","text":"我跟托儿所、幼儿园打交道多年了，每逢周末去接孩子，总有一种抑止不住的惊异和高兴的心情。瞧，才一周不见，孩子们又长高了许多，懂事了许多。眼看孩子们一个个出落得越来越健康、活泼，花朵似的，欣欣向荣，不禁想道：这里头，谁付出了最多的心血和劳累？不是父母，而是保育员同志，教养员同志。仰仗了她们，父母们少费了多少精力，省却了多少功夫？这一点，怕是母亲们的感触更深。有位母亲就曾说过：“我在工作上得到的成绩，里面也有阿姨们的一份！”的确，从前有多少母亲就因为要看孩子而没法参加社会工作。如今，办起了无数托儿所、幼儿园，看孩子的劳动由个体的变成了集体的，多少母亲因此而脱身出来，走上社会工作的岗位。因此，母亲们喊出：“光荣归于阿姨们！”是很自然的事。"},{"type":"paragraph","text":"然而，保育、教养工作的意义，实际还要深远得多。她们所培育、教养的，不单是我的孩子或你的孩子，而是整个祖国的下一代，社会主义建设的接班人。她们全力挑起了这付重担，就保证了我们父母这一代人，尤其是母亲们，可以腾出充足的时间和精力去建设社会主义而无后顾之忧。这是多么有意思的工作！“你们辛苦了，谢谢你们！”毛主席这句话，道出了全体父母、全国人民的心意！"},{"type":"paragraph","text":"我们的儿童人数占到六亿人口的五分之一。要使这为数众多的下一代人从小就养成共产主义风格的新人，保育员、教养员的任务有多么重大！刘少奇同志在河南视察时说过：“管孩子应当比管拖拉机、抽水机更重要。”邓小平同志在视察河北时也说：“管娃娃这一行还要大大发展，五分之一的人归她们管，因此，保育员的地位十分重要。要选拔一批共青团员和积极分子，加以训练，使她们专做保育工作。”现在，已经走上或将走上这个岗位的同志，绝大多数是认识到自己职责的重大意义的，因此工作虽然辛苦，却很愉快。但是我也见过个别同志工作得辛苦而不愉快。她妄自菲薄，自己看不起自己的工作，却总道是人家看不起她的工作。当然，确实也有少数家长对她们不够尊重，态度不好，往往责难多于帮助，这是应该加以纠正的。对此，保育工作者应该加以分析和反批评，不必因此而情绪低落。因为大多数家长是非常感激你们，而且愿意极力协助你们带好孩子的。"},{"type":"paragraph","text":"我自己作为家长，有过深切的体会，所以总是禁不住要大声地、热烈地歌颂保育员、教养员以及他们的劳动的。我看出阿姨们老师们都具有一付“幼我幼以及人之幼”的心肠，而且她们往往比父母教养自己的孩子更加细心更加有原则性，她们在孩子面前更加能以身作则。这些也值得父母们学习。因此可以说，她们不仅教养着下一代，也教育着上一代。多么崇高的工作！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"651d5e39bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"姚文元会见伊朗国家广播电视代表团","authors":[],"dates":[{"year":1975,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"姚文元会见伊朗国家广播电视代表团"},{"type":"paragraph","text":"新华社一九七五年九月三十日讯我国领导人姚文元今天下午会见了以伊朗国家广播电视台副总台长法罗赫·加法里为团长、副总台长马赫默德·贾法里昂为副团长的伊朗国家广播电视代表团，同他们进行了亲切友好的谈话。会见时，姚文元把一本反映中伊两国文化交流悠久历史的彩色图片集《丝绸之路—汉唐织物》，赠送给伊朗朋友。"},{"type":"paragraph","text":"伊朗驻中国大使巴赫拉米，伊朗国家广播电视代表团团员法尔哈德·萨巴、艾朗多赫特·阿尔巴比、安萨里·法尔，参加了会见。"},{"type":"paragraph","text":"会见时在座的还有中央广播事业局代局长邓岗、副局长李哲夫，有关方面负责人彭迪、程远行、任继胜等。"},{"type":"paragraph","text":"姚文元会见以伊朗国家广播电视台副总台长法罗赫·加法里为团长、副总台长马赫默德·贾法里昂为副团长的伊朗国家广播电视代表团。新华社记者摄（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2324f88abc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见阿尔巴尼亚同志","authors":[],"dates":[{"year":1965,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京28日电　毛泽东主席今天下午接见了正在北京访问的阿尔巴尼亚同志。"},{"type":"paragraph","text":"被接见的有:由阿尔巴尼亚劳动党中央政治局候补委员、内务部长卡德里·哈兹比乌率领的阿尔巴尼亚内务部代表团，由农业部第一副部长伊利亚斯·雷卡率领的阿尔巴尼亚科学技术代表团，由《战士报》总编辑、阿尔巴尼亚新闻工作者协会委员瓦·居拉麦蒂率领的阿尔巴尼亚新闻工作者代表团，由《人民之声报》摄影记者、阿尔巴尼亚新闻工作者协会委员潘·齐齐率领的阿尔巴尼亚摄影代表团，由阿里斯蒂迪率领的阿尔巴尼亚电影代表团。"},{"type":"paragraph","text":"毛泽东主席同阿尔巴尼亚同志们进行了亲切的谈话。"},{"type":"paragraph","text":"接见时在座的，有国务院副总理兼公安部部长谢富治，各有关方面的负责人徐子荣、陈维稷、李伍、程浩飞、卢耀武、吴印咸等。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使馆临时代办巴巴尼也在座。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\09\\659t010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e杜修贤\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e图为毛主席和卡德里·哈兹比乌同志亲切握手(新华社传真　杜修贤　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57dc0f5c0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

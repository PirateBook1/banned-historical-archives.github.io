script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央人民政府委员会举行第四次会议  通过全国财政收支概算  决定发行人民胜利折实公债  毛主席告诫大家：  我们是有困难的，有办法的，有希望的。","authors":[],"dates":[{"year":1949,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中央人民政府委员会举行第四次会议"},{"type":"paragraph","text":"通过全国财政收支概算"},{"type":"paragraph","text":"决定发行人民胜利折实公债"},{"type":"paragraph","text":"毛主席告诫大家：我们是有困难的，有办法的，有希望的。"},{"type":"paragraph","text":"【新华社北京三日电】中央人民政府委员会昨天下午七时举行第四次会议，一致通过了一九五零年度全国财政收支概算和关于发行人民胜利折实公债的决定。会议的其他结果是：通过市的、县的和省的各界人民代表会议的组织通则；通过政务院及其所属各机关的组织通则；通过二十六项任命；通过关于国庆日的决议。"},{"type":"paragraph","text":"会议的第一项议程是关于一九五零年度全国财政收支概算和发行人民胜利折实公债问题。在讨论这个问题以前，政务院阵云副总理就物价问题和发行公债问题，政务院财政经济委员会薄一波副主任兼财政部长就一九五零年度全国财政收支概算的编制分别作了报告。然后由列席会议的东北人民政府李富春副主席作了关于一九五零年东北财政经济计划的报告，饶漱石委员和邓子恢委员作了关于华东区工作情况和华中南区工作情况的报告。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b30601aa1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对“三害”产生根源的看法","authors":["中国人民大学","胡仁生"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"对“三害”产生根源的看法","type":"title"},{"text":"中国人民大学胡仁生","type":"authors"},{"text":"“现今一切按照党员而不是按工人阶级意志办事。”","type":"paragraph"},{"text":"“由于生产资料公有化，工人阶级通过共产党掌握了政权。在掌握了经济力量和政权的条件下，实行党委制或者首长（党员）独断，冲淡了群众在历史发展上的作用，使群众很难制约社会的一切活动。党员紧紧把握住生产物资条件。社会的主人实质上是党员而不是人民大众。应该是真正的生产资料公有制，政权应属于人民。”","type":"paragraph"},{"text":"“工人管理工厂现在只是形式，因为党委的领导使企业活动上表现为党员的领导。少数人的权力过大，而且有很大偏见，群众监督和制约力量又慢又少又不及时，而且容易造成超出思想和政治领导具有一切特权。”因此他主张“党政应分离，分部门，要各部门的行家去做，可以考虑工人管理工厂、教授治校（非党员）。”","type":"paragraph"},{"text":"“废除党委制，一长制不会产生以党代政。以一长制代替党委制，领导者（不论党员非党员）进行领导工作不一定非得按党委的决议办事不可，否则就会产生以党代政，章伯钧等人也应按自己的意见办事。”","type":"paragraph"},{"text":"（摘自胡仁生〈“实力哲学”和对“三害”产生根源的看法〉。载《社会主义思想教育参考资料选辑》第四辑第271页。）","type":"appellation"}],"comments":[],"origin":"中国人民大学经济系政治经济学教研室编《中国资產阶级右派经济言论批判参考资料》，1958年9月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bef963bf22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0fcbbaa0-3b65-40fb-902e-678b9fd6e506","name":"共产党宣言（人民出版社1963年版）","internal":false,"official":true,"type":"pdf","author":"马克思、恩格斯，人民出版社1963年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives4/main/0fcbbaa0-3b65-40fb-902e-678b9fd6e506.pdf"],"article":{"title":"1882年俄文版序言","alias":"","parts":[{"type":"title","text":"1882年俄文版序言"},{"type":"paragraph","text":"“共产党宣言”由巴枯宁译成的第一次俄文本，系于60年代初由“警钟”印刷厂刊印。当时，在西欧一般人看来，“宣言”译成俄文出版不过是文坛上的一种奇闻而已。这种看法现在已经是不行的了。"},{"type":"paragraph","text":"当时（1847年12月）无产阶级运动传播的范围还很狭小，这从“宣言”最后一章“共产党人对各国各种反对党派的态度”中便可最明显不过地看出。在这一章里恰巧没有说到俄美两国。当时，俄国是欧洲全部反动势力的最后一支庞大后备军，而向美国境内移民又疏散着欧洲无产阶级的过剩力量。这两个国家都曾向欧洲供给原料，同时又充当着销售欧洲工业品的市场。所以这两个国家不管怎样都是当时欧洲现存秩序的支柱。"},{"type":"paragraph","text":"这种情形现在该是多么厉害地改变了呵！正是欧洲移民促进了美国农业大规模的发展，目前美国农业正以其竞争力量根本震撼着欧洲各国的大小土地占有制。除此而外，这种移民又使美国有了可能来大规模地强烈地开发其丰富的工业发展资源，以至很快就会打倒西欧各国特别是英国的工业垄断地位。同时，这两种情况对于美国本身也起着一种革命作用。作为美国全部政治制度基础的中小农民地产，都已渐渐被巨大农场竞争力量征服下去；同时，各工业区域内又已开始发展着人数众多的无产阶级和厉害惊人的资本集中过程。"},{"type":"paragraph","text":"现在来看俄国那里的情形吧！在1848—1849年革命期间，不仅欧洲各国的君主，而且欧洲各国的资产者，都曾把俄国干涉看作唯一救星，以为这种干涉能拯救他们摆脱当时刚刚开始觉醒的无产阶级。沙皇曾被宣布为欧洲反动势力的首领。现在，沙皇已是被革命势力禁锢在加琴纳的一个俘虏，而俄国已是欧洲革命运动的先进部队了。"},{"type":"paragraph","text":"“共产党宣言”的任务是宣告现代资产阶级所有制必然行将灭亡。可是，我们看见，现在俄国除了迅速发展着的资本主义狂热，以及刚才开始形成起来的资产阶级土地所有制而外，大半土地仍由农民村社公有。于是就要问：俄国村社——这一固然已经大遭破坏的原始公共土地占有形式——是否能直接过渡到最高度的土地占有形式，即过渡到共产主义的土地占有形式呢？或是相反，它还须先经历西欧历史发展进程所经历过的那个瓦解过程呢？"},{"type":"paragraph","text":"目前对于这个问题唯一可能的答复是：假如俄国革命将成为西欧无产阶级革命的信号而双方互相补充的话，那末现今俄国村社公共土地占有制便能成为共产主义发展的起点。"},{"type":"signature","text":"卡·马克思"},{"type":"signature","text":"弗·恩格斯"},{"type":"signature","text":"1882年1月21日，伦敦"}],"authors":["恩格斯","马克思"],"dates":[{"year":1882,"month":1,"day":21}],"is_range_date":false,"comments":["此地年代标得不确，因为这个译本系于1869年出版。在恩格斯为“宣言”1888年英文版写的序言中也把这一俄文译本出版年份标得不确（参看本版第11页）。——编者注"],"comment_pivots":[{"part_idx":1,"offset":28,"index":1}],"description":"","page_start":11,"page_end":13},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3587ba7930"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

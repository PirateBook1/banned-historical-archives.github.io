script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"郭维彬捍卫真理坚贞不屈","authors":["王德华","王长宽"],"dates":[{"year":1980,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"无畏的革命战士“活着的张志新”"},{"type":"paragraph","text":"郭维彬捍卫真理坚贞不屈"},{"type":"paragraph","text":"从一九六七年起，她就公开揭露林彪、江青、康生等人的反革命阴谋，坚持认为文化革命犯了方向路线性错误，刘少奇同志是无产阶级革命家，竟因此两次被呈报判死刑。直至一九七八年十一月才得到平反"},{"type":"paragraph","text":"本报讯 记者王长宽、王德华报道：最近被增补为五届全国政协委员的哈尔滨铁路局图书管理员郭维彬，是一个为刘少奇同志鸣不平，被判了死刑，而幸存下来的同志。她在十年浩劫中，“一不怕坐牢，二不怕杀头”，一直顽强地跟林彪、“四人帮”极左路线作斗争，人们称赞她是“坚强的唯物主义战士”，“活着的张志新”。"},{"type":"paragraph","text":"郭维彬虽然不是共产党员，但在党和国家的危难时刻，能勇敢地站出来，为真理而斗争。1967年8月21日上午，她在哈尔滨铁路局的一次群众集会上，公开地提出了4点看法：一、刘少奇同志是一个忠于马列主义的无产阶级革命家，是毛主席的亲密战友；二、她认为“文化大革命犯了方向性、路线性错误”；三、“中央文革不是无产阶级司令部”；四、林彪“不是毛主席的亲密战友”，而是“埋在毛主席身边的定时炸弹。”当天，她就遭到了围攻、毒打，并被捕入狱。"},{"type":"paragraph","text":"当时只有31岁的郭维彬，坚贞不屈。她在狱中，受尽了种种折磨，肋骨被打断，长时间蹲“小号”。然而，她的斗志越来越坚定，戴着镣铐写下了一篇又一篇战斗的檄文，共数十万字，不仅对批判刘少奇同志的各种论点进行有理有据的反批判，而且大胆地提出：林彪“口头上赞扬毛主席、拥护毛主席，但对毛泽东思想指导下的中国革命事业又都全盘否定，他不过想借助毛主席的威信骗取党和人民的信任，大搞反革命复辟”。她无所畏惧地高喊“打倒林彪”、“把江青从中央赶出去”。“九大”召开前夕，身陷囹圄的郭维彬十分兴奋，她在给管教人员的信中写道：“如果能有机会，我很想向全党、全国人民和全世界所有的马克思列宁主义、毛泽东思想的真诚捍卫者呼吁，恳求能够在这次大会上重新审查处理刘少奇同志的问题，并且给他平反。”“九大”结果使她十分失望，她因而绝食。审讯人员问她何时能改变观点，她坚定地回答：“我是正确的，等全国人民都起来批判林彪为止。”郭维彬为什么不顾一切要求为刘少奇同志平反呢？她说：“我觉察到现代阶级敌人的表现手法是打着红旗反红旗，以攻击、反对刘少奇为名，行推翻共产党之实。有赤膊上阵的，有改头换面的。这是要不要共产党领导的问题，我们决不能等闲视之！”"},{"type":"paragraph","text":"郭维彬在狱中坚持学习马列主义、毛泽东思想。她说：“毛泽东思想不是毛主席一个人的，是中国革命的结晶，也有刘少奇的一份。”她还为邓小平、彭德怀、彭真等老一辈无产阶级革命家受迫害鸣不平，大声疾呼为他们恢复名誉；无情地揭露了林彪、江青、康生等人“明里是人，暗中是鬼”，是“当年的张国焘、考茨基、托洛茨基”。"},{"type":"paragraph","text":"出身于中农家庭的郭维彬，由于捍卫真理宁死不屈，曾于1969年和1976年两次被呈报判死刑。因黑龙江省司法机关复核案件的同志的抵制，才幸免于难。在党的十一届三中全会前夕，1978年11月，郭维彬经哈尔滨市中级人民法院宣判无罪释放。今春刘少奇同志的冤案平反昭雪，哈尔滨铁路局又为郭维彬进一步彻底平反。"},{"type":"paragraph","text":"郭维彬在狱中身心受到严重摧残，患了多种疾病。出狱后，受到党组织的热情关怀，她的疾病也得到了及时治疗，病情现已显著好转。目前，她正在北京参加全国政协会议。她一再表示，不辜负党和人民的关怀，继续为四化贡献自己的一切。（附图片）"},{"type":"paragraph","text":"郭维彬在政协小组会上介绍同林彪、“四人帮”作斗争的情况。 新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6caede64fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

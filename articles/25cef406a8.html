script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0b2f26ed-ad29-48e7-9c89-446932a97ab0","name":"中共党史教学参考资料 第27册 “文化大革命”参考资料 下册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/0b2f26ed-ad29-48e7-9c89-446932a97ab0.pdf"],"article":{"title":"迟群传达江青一九七五年四月四日的电话“指示”","alias":"","parts":[{"type":"paragraph","text":"无产阶级国家实行最广泛的社会主义民主，建立在信任群众的基础之上。必须坚定地相信人民群众的大多数，首先是相信工农基本群众的大多数，这也是我们的一个基本出发点要坚定地相信人民中间的大多数是好人，工人、农民、知识分子的大多数是好人，共产党里大多数是好人，在全国总人口中间，百分之九十五的人赞成社会主义，经济工作，可能争取到百分之九十八；不赞成或者反对社会主义的，大概是百分之五、其中坚决反对社会主义的只有百分之二"},{"type":"paragraph","text":"我们的党和军队有民主的光荣传统。在长期的革命战争时期，没有人给我们发，没有制造枪炮的工厂，我们就是依靠战士，依靠人民、有事同群众商量。在社会主义革命和社会主义建设时期，我们仍然是依靠人民群众。什么时候很好地依靠了人民，革命的事业就胜利、就前进，什么时候脱离了人民，革命的事业就受控折，就失败。"},{"type":"paragraph","text":"伟大的无产阶级文化大革命，是依靠了亿万人民群众的主动性、积极性，才胜利地进行了三次重大的路线斗争，粉碎了三个资产阶级司令部，毛主席回忆和刘少奇修正主义路线的斗争过程时说过，过去我们摘了农村的斗争，工厂的斗争，文化界的斗争，进行了社会主义教育运动，但是不能解决问题。关键在于要最广泛地发动群众。文化大革命运动就是亿万人民参加的大民主。只有最充分地发动了群众，才能使广大群众关心国家大事、捍卫无产阶级专政和维护社会主义民主的革命觉悟空前提高。人民群众的这种觉悟性和识别力，在反对“四人帮”的限巨复杂的斗争中得到了最生动有力的证明"},{"type":"paragraph","text":"现在我国进人了新的发展时期，鉴于“四人帮”颠倒敌我所造成的严重混乱，严格区分和正确处理两类不同性质的矛盾，特别是正确处理人民内部矛盾，调动人民群众的积极性，是一个十分重要的课题。为了促进安定团结，实现天下大治的局面，在继续加强无产阶级专政的同时，要大力发扬社会主义民主。一定要打破“四人帮”的精神柳锁，肃清《论全面专政》这篇反党文章的流毒。要在广大干部和人民群众中重新进行民主集中制的教育，继续大力恢复和发扬党的民主传统，逐步建立起一整套保证党内民主和人民民主的制度，健全社会主义法制、加强人民对于国家机关的监督，发展人民参加国家管理和企业管理的民主方法，密切国家机关同广大人民群众的联系。只要我们在巩固无产阶级专政的同时，发展广泛的社会主义民主，有步骤地进行无产阶级专政下的继续革命，就一定能够保证新时期总任务的胜利实现。"},{"type":"paragraph","text":"（原载《红旗》1978年第10期）退群传达江青一九七五年"},{"type":"paragraph","text":"四月四日的电话“指示"},{"type":"paragraph","text":"我昨天接见工人同志们的讲话中，可能有不全面、不适合的地方，请同志们充分地讨论提出意见。因为完全没有睡好觉就是现在我们的主要危险不是教条主义，而是经验主义，这个问题进城以后就展次提出过在全党没有提起应有的警。现在我们应该按照毛主席的教导，对经验主义的危险性，擦亮眼睛，要认识清楚，保持高度警喝。经验主义是修正主义的帮凶，是当前的大敌。共产党员、共青团员如不很好地学习马列主义、毛泽东思想、提高识别经验主义的鉴别力，否则就会变修。"},{"type":"paragraph","text":"毛泽东对新华社《关于报导学习无产阶级"},{"type":"paragraph","text":"专政理论问题的请示报告》的批示"},{"type":"paragraph","text":"（一九七五年四月二十三日）"},{"type":"paragraph","text":"提法似应提反对修正主义，包括反对经验主义和教条主义，二者都是修正马列主义的，不要只提一项，放过另一项。各地情况不同，都是由于马列水平不高而来的。不论何者都应教育，应以多年时间逐渐提高马列为好。"},{"type":"paragraph","text":"我党真懂马列的不多，有些人自以为懂了，其实不大懂，自以为是，动不动就训人，这也是不懂马列的一种表现"},{"type":"paragraph","text":"毛泽东在中央军委关于贺诚任职请示报告上的批语"},{"type":"paragraph","text":"（一九七五年五月十七日）奇文共欣赏，疑义相与析贺诚无罪，当然应予分配工作过去一切污茂不实之词，应予推倒。印发中央同志。博连蜂被追死，函应予以昭雪。贺诚幸存，博已人土。鸣呼衰故！"}],"authors":[],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":274,"page_end":275},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25cef406a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

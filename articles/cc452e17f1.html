script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高温高压放射性测井仪试制成功","authors":[],"dates":[{"year":1976,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高温高压放射性测井仪试制成功"},{"type":"paragraph","text":"在反击右倾翻案风的伟大斗争中，重庆石油仪器修配厂职工，坚持以阶级斗争为纲，深入批判党内最大的不肯改悔的走资派邓小平的反革命的修正主义路线，发扬独立自主、自力更生的革命精神，试制成功了我国第一台高温高压放射性测井仪。这台测井仪在我国第一口六千零十一米超深井里连续测井之后，证明性能稳定，质量良好。它的试制成功，是对邓小平的“今不如昔”谬论的有力批驳。"},{"type":"paragraph","text":"放射性测井仪是一种重要的测井仪器。解放后，有关生产单位曾经制造成功耐温摄氏一百度以上的放射性测井仪。但是，随着我国石油工业的飞速发展，特别是四川石油天然气深井钻探的发展，原有的测井仪器已不能满足需要。现在制成的这台高温高压放射性测井仪，采用国产电子元件和材料制成，突破耐高温摄氏二百度、耐压一千个大气压大关，经过多次现场测试，质量完全合乎要求。这台测井仪现已交付使用，并且取回了超深井的放射性测井资料，受到石油钻井工人的赞扬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc452e17f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

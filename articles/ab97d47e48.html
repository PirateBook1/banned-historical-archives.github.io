script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"打倒万恶“四人帮”　美术创作百花齐放《全国美术作品展览》在京开幕","authors":[],"dates":[{"year":1977,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年二月十七日电　粉碎“四人帮”后第一届《全国美术作品展览》，将于二月十八日在首都中国美术馆开幕。"},{"type":"paragraph","text":"运用各种美术形式，热情歌颂伟大领袖毛主席和敬爱周总理的光辉业绩，热情歌颂英明领袖华主席的革命活动，成为这届美展的鲜明特点。一件件作品表达了亿万人民无限热爱、深切怀念毛主席和周总理的深厚感情。表达了我国各族人民决心紧跟华主席，高举起毛主席的伟大旗帜，抓纲治国，把无产阶级革命事业进行到底的坚强意志。在展览中，全国各族人民欢庆党有了英明领袖华主席、粉碎“四人帮”的伟大历史性胜利的作品，占了很大的比重，使整个展览洋溢着万众欢腾的热烈气氛。"},{"type":"paragraph","text":"“四人帮”曾称霸文坛，利用美术为他们篡党夺权制造反革命舆论。如今除了“四害”，广大美术工作者才能够尽情抒发对毛主席的热爱，尽情倾吐对周总理的崇敬。被“四人帮”及其在文化部的亲信长期扼杀的一些颂扬伟大领袖毛主席和敬爱周总理的美术作品，通过这届美展也得以重见天日。"},{"type":"paragraph","text":"在这届美术作品展览中，人们将看到朱德、陈毅、贺龙同志等老一辈无产阶级革命家的形象。还将第一次从美术作品上看到毛主席的亲密战友、夫人杨开慧烈士的形象。它说明，“四人帮”被扫进了历史的垃圾堆，历史才恢复了它的本来面目。"},{"type":"paragraph","text":"许多作品表现了工业学大庆、农业学大寨这一重大题材，满腔热情地歌颂了文化大革命和社会主义新生事物，展示出人们崭新的精神面貌，还有一些作品描绘了祖国的壮丽山河。"},{"type":"paragraph","text":"这次共展出中国画、油画、版画、雕塑、漫画、宣传画、年画、剪纸和连环画等各种美术作品六百九十五件。这些美术作品题材广泛，品种多样，风格各异，把九个展览大厅装扮得绚丽多彩，充分显示出冲破“四人帮”的禁锢后，美术战线“百花齐放”的生动景象。"},{"type":"paragraph","text":"被“四人帮”赶出美术园地长达十年之久的漫画，将以战斗的姿态同观众见面。在揭批“四人帮”的伟大斗争中，全国广大城乡出现了群众性漫画创作的热潮，广大美术工作者拿起了匕首般的漫画武器，直刺“四人帮”，使漫画重新发挥了它特有的揭露敌人的战斗作用。这次展出的许多漫画，内容深刻，尖锐泼辣。同时，被“四人帮”压制的山水画，花鸟画，也获得了新生。"},{"type":"paragraph","text":"几个月来，广大美术工作者积极投入揭批“四人帮”的伟大斗争，创作热情空前高涨。他们废寝忘食地创作，举办形式多样的美术展览，热烈欢庆两个伟大历史性的胜利。为了迎接这届全国美展，他们在短短一个月的时间里，就创作出近两千件作品，积极参加评选，生动地体现了美术界广大专业和业余美术工作者，包括老中青，同庆胜利的团结兴旺局面。过去，“四人帮”分裂破坏美术队伍，打击和压制了许多专业作者的积极性。如今，掀掉了压在人们头上的大石头，大家心情舒畅，思想解放。专业和业余作者共同挥笔上阵，一些长期被剥夺创作、展出权的老画家也激情满怀，为本届美展送来了作品。部队美术工作者的作品不仅数量多，质量也好。蒙古、藏、维吾尔、回、满、朝鲜、彝、苗、傣、白、纳西、土家和达斡尔等民族美术工作者的作品，为这届美展增添了光彩。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab97d47e48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

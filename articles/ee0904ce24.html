script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市革委会举行文艺晚会欢迎柬埔寨贵宾宾努首相和夫人、英·萨利特使由张春桥主任等陪同观看革命现代舞剧和京剧折子戏","authors":[],"dates":[{"year":1972,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海一九七二年十一月二十日讯　上海市革命委员会今天举行文艺晚会，欢迎宾努首相和夫人、英·萨利特使及其他柬埔寨贵宾。"},{"type":"paragraph","text":"上海市革命委员会主任张春桥，副主任马天水、周纯麟、金祖敏、冯国柱、王一平，中国驻柬埔寨大使康矛召和杨玲同志，陪同柬埔寨贵宾观看演出。"},{"type":"paragraph","text":"晚会上，上海京剧团、上海市舞蹈学校的文艺工作者，为贵宾们演出了革命现代舞剧《红色娘子军》、《白毛女》和革命现代京剧《智取威虎山》、《龙江颂》、《沙家浜》的折子戏。演出结束后，宾努首相和夫人、英·萨利特使等，由张春桥主任等陪同走上舞台，同演员们亲切握手，并赠送花篮。"},{"type":"paragraph","text":"今天下午，宾努首相和夫人、英·萨利特使等柬埔寨贵宾，由马天水、周纯麟等陪同，参观了上海郊区宝山县彭浦人民公社。上午，随同宾努首相来访的其他柬埔寨贵宾，参观了上海工业展览会。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\11\\72bl010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e演出结束后，宾努首相和夫人、英·萨利特使等柬埔寨贵宾，由张春桥主任等陪同走上舞台和演员合影。"},{"type":"paragraph","text":"新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"马天水","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee0904ce24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

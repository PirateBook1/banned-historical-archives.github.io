script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国基督教全国会议  向毛泽东主席致敬电","authors":[],"dates":[{"year":1954,"month":8,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国基督教全国会议"},{"type":"paragraph","text":"向毛泽东主席致敬电敬爱的毛主席："},{"type":"paragraph","text":"我们代表全国基督徒向您致最崇高的敬礼！"},{"type":"paragraph","text":"百余年来，中国基督教曾被帝国主义利用作为侵略中国的工具。一九四九年，在中国共产党和您的领导下，全国人民得到解放，我们基督徒才能摆脱帝国主义的控制，发动反帝爱国的三自运动。"},{"type":"paragraph","text":"四年来，通过三自爱国运动，我们中国基督教已经在人事、行政、经济等方面基本上割断了与帝国主义的关系，开始肃清帝国主义的影响，初步实现了自治、自养、自传。这些成就与您的英明领导与亲切关怀，以及几年来新中国的辉煌成就是分不开的。为此，我们代表全国基督徒向您致最深切的感谢！"},{"type":"paragraph","text":"现在，我们聚集在首都北京，举行完全由我们中国基督徒自己主持的第一次全国性的会议，总结了三自爱国运动过去的工作，明确了今后的方针任务，巩固与扩大了我们的团结，并成立了正式领导机构。我们向您提出保证：我们一定要加强反帝爱国大团结，同心协力推进三自爱国运动；我们坚决拥护宪法草案，发扬爱国守法精神，积极参加祖国建设，我们要提高警惕，粉碎帝国主义企图继续利用中国基督教进行侵略的一切阴谋，积极参加争取世界持久和平的斗争。"},{"type":"paragraph","text":"最后，我们谨代表全国基督徒祝您身体健康！"},{"type":"paragraph","text":"中国基督教全国会议"},{"type":"paragraph","text":"一九五四年八月五日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9221546f6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

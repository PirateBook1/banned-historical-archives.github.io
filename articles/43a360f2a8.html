script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“平”和“鸣” （杂文）","authors":["武汉水利学院学生","苞矣"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“平”和“鸣”（杂文）","type":"title"},{"text":"武汉水利学院学生苞矣","type":"authors"},{"text":"韩愈说：“凡物不得其平则鸣”，只说对了事情的一半；在开展人民内部矛盾问题的自由讨论之前，大家噤若寒蝉，并非没有“不平”——即矛盾，实不敢鸣。何以不敢鸣？“不得其平则不敢鸣”——这就是事情的另一半。","type":"paragraph"},{"text":"举例来说匹夫有错(尽管是思想问题)不但错在自身，而且诛及三代，从出身、思想根源，发展过程，一直挖到危害性(当然这些都有必要)。而运动中出了偏差，则总结中照例是由“领导”及“党”负责，既是机关领导及党，当然就不是张三李四，也用不着思想根源，危害性云云了。所以贵为领导，则明明错了，也等于没错。上有所好，则下必有甚焉，流风所及，使一些干具体工作的党员干部，也在群众中以改造者自居，无怪乎群众说：在他们心目中人生成只有“专职改造的”与“专职被改造的”两种了。既是“专职被改造的”，纵有不平，又何敢“鸣”？","type":"paragraph"},{"text":"因此，要“鸣”得畅，必须做到：只要是人民，在“百家争鸣”的方针面前一律平等，唯真理是从。","type":"paragraph"}],"comments":[],"origin":"《毒草集》(内部资料·注意保存)，中共武汉水利学院委员会宣传部编，1957年8月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43a360f2a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

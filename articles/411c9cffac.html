script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"对上海化工学院一张大字报的批语","alias":"","parts":[{"type":"paragraph","text":"对上海化工学院一张大字报的批语"},{"type":"paragraph","text":"（1958年3月22日）"},{"type":"paragraph","text":"可以一阅。有资产阶级的自由，就没有无产阶级的自由；有无产阶级的自由，就没有资产阶级的自由。一个灭掉另一个，只能如此，不能妥协。更多地更彻底地灭掉了资产阶级的自由，无产阶级的自由就会大为扩张。这种情况，在资产阶级看来，就叫做这个国"},{"type":"paragraph","text":"[1]指中共中央宣传部1958年3月13日编印的《宣教动态》刊载的《上海化工学院两个右派分子的大字报》一文。文中说，目前上海化工学院学生正大张旗鼓揭发各班级中的资产阶级腐化堕落现象，形成“兴无灭资”巨流。许多“自由王国”“自由天地”“自由集体”已被揭发出来。该校两个右派学生也写了一篇大字报，其中揭发的情况，经学校了解是真实的。大字报说：化工学院三舍203室，夜夜电灯通明，烟雾弥漫，房门倒锁，经常聚拢一些头发高耸、衣着奇异、口含烟卷的学生，桌上陈列菠萝美酒，口中哼着黄色歌曲，手里玩着从文娱部偷来的扑克打桥牌，窗旁悬着一副对联“酒逢知己千杯少，话不投机半句多”。这就是他们每天夜自修的生活。在学习上，他们从不认真，上课坐在最后，偷看小说，对政治课及政治运动则更歧视，不仅诽谤政治课教师，而且千方百计逃避政治活动。出入这个房间的所谓“知己”，都是一些这次反右斗争中被揭发出来的右派分子，还有一些分散在各个班级的落后分子和认识不清的人。领导过去注意不够，说明领导存在官气。毛泽东的批语和这篇报道作为会议文件在成都会议上印发。毛泽东全集第三十九卷家没有自由。实际是兴无灭资，无产阶级的自由兴起来了，资产阶级的自由就被灭掉了。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月廿二日"},{"type":"paragraph","text":"二见1958年3月13日《宣教动态》。"},{"type":"paragraph","text":"[1]这是毛泽东在《上海化工学院两个右派分子的大字报》一文后写的说明。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":3,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":137,"page_end":138},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"411c9cffac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

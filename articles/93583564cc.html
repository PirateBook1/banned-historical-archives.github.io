script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东主义万岁！","authors":["北京机械学院毛泽东（主义）红卫兵四分队"],"dates":[{"year":1966,"month":9,"day":6}],"is_range_date":false,"parts":[{"text":"毛泽东主义万岁！","type":"title"},{"text":"北京机械学院毛泽东（主义）红卫兵四分队","type":"authors"},{"text":"领导我们事业的核心力量是中国共产党。指导我们思想的理论基础是马克思列宁毛泽东主义。","type":"paragraph"},{"text":"伟大的毛泽东主义，是我们一切工作的最高指示，也是无产阶级文化大革命最高最高的指示。","type":"paragraph"},{"text":"我们最最敬爱的领袖毛主席是当代最伟大、最杰出的马克思列宁主义者，是世界革命人民的救星，是我们心中最红最红的红太阳！","type":"paragraph"},{"text":"毛主席是顶天立地的旗手，是稳如泰山的舵手，是全中国人民，全世界人民前进的灯塔和北斗星！是当代的列宁！       我们最最敬爱的领袖毛主席，天才地、创造性地、全面地、系统地继承和发展了马克思列宁主义。毛泽东主义是在帝国主义走向崩溃，社会主义走向胜利的时代的马克思列宁主义，毛泽东主义是从社会主义过渡到共产主义时期的马克思列宁主义，是当代马克思列宁主义的顶峰，是当代最高最活的马列主义，是进行中国革命和世界革命的最强大、最有力的思想武器，是全党全国人民一切工作的指导方针，是我们一切工作的最高指示，是放之四海而皆准的普遍真理，是无产阶级文化大革命必定胜利的绝对保证。","type":"paragraph"},{"text":"用毛泽东主义武装工农兵群众，革命知识分子，广大干部，进一步促进人的思想革命化，是防止修正主义，防止资本主义复辟，使我们社会主义和共产主义事业取得胜利的最可靠的，最根本的保证。","type":"paragraph"},{"text":"毛泽东主义伟大红旗是真理的旗帜！是革命的旗帜！是胜利的旗帜！","type":"paragraph"},{"text":"伟大的战无不胜的毛泽东主义正以无比强大的威力磅礴于全世界！红卫兵战友们，革命的同志们，象这样伟大的领袖，象这样伟大的理论，单单称为\"毛泽东思想\"够用了吗？不够！不够！一千个不够！一万个不够！我们提议：把\"毛泽东思想\"改为，\"毛泽东主义\"。只有称毛泽东主义才说出了我们红卫兵的心里话，才反映出千真万确的客观事实。","type":"paragraph"},{"text":"毛主席是我们红卫兵的最高统帅，最高司令。我们是毛主席的红卫兵。我们对最最敬爱领袖毛主席无限热爱，无限信仰，无限崇拜！","type":"paragraph"},{"text":"我们坚决要把毛泽东主义伟大红旗插遍全球！","type":"paragraph"},{"text":"我们红卫兵要进行一斗二批三改，要破\"四旧\"，要立\"四新\"，要干革命，靠什么？就是靠伟大的毛泽东主义！","type":"paragraph"},{"text":"毛泽东主义是我们红卫兵的生命，是我们红卫兵的灵魂，是\"粮食、武器、方向盘\"，总之毛泽东主义是我们红卫兵的一切力量的源泉！","type":"paragraph"},{"text":"敬爱的毛主席啊！您怎么说，我们红卫兵就怎么做。\"舍得一身剐，敢把皇帝拉下马。\"我们天不怕，地不怕，敢于与天斗，敢于与地斗，敢于与黑帮斗，敢于与一切牛鬼蛇神斗，把他们斗臭、斗垮、斗倒，使它们永世不得翻身。","type":"paragraph"},{"text":"毛主席呀！毛主席，请您放心吧！革命的重担我们来挑！旧世界我们来砸碎！新世界我们来创造！","type":"paragraph"},{"text":"我们热爱毛主席，就必须认真地听毛主席的话。向解放军学习，永远忠于党，永远忠于人民，永远忠于毛主席，永远忠于毛泽东主义。","type":"paragraph"},{"text":"我们要高举毛泽东主义伟大红旗，在当前，就必须努力学习十六条，熟悉十六条，不折不扣地执行十六条，勇敢地捍卫十六条。","type":"paragraph"},{"text":"我们要当好毛主席的红卫兵，必须敢于斗争，敢于革命，善于斗争，善于革命。要文斗，不要武斗。","type":"paragraph"},{"text":"我们要永远高举毛泽东主义伟大红旗，要建立一支非常无产阶级化，非常战斗化的红卫兵队伍，并且在斗争中发展和壮大这支队伍。","type":"paragraph"},{"text":"我们要永远高举毛泽东主义伟大红旗，关心国家大事，把无产阶级文化大革命进行到底！","type":"paragraph"},{"text":"伟大的战无不胜的毛泽东主义万岁！","type":"paragraph"},{"text":" （原载《首都红卫兵》1966年9月18日）","type":"paragraph"}],"comments":[],"origin":"原载《首都红卫兵》1966年9月18日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93583564cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

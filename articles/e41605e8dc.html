script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席，伟大的舵手（对口词）","authors":["河北省农民业余演出队"],"dates":[{"year":1966,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席，伟大的舵手（对口词）"},{"type":"paragraph","text":"河北省农民业余演出队"},{"type":"paragraph","text":"大海航行靠舵手！"},{"type":"paragraph","text":"闯险滩，"},{"type":"paragraph","text":"靠舵手。"},{"type":"paragraph","text":"过急流，"},{"type":"paragraph","text":"靠舵手。"},{"type":"paragraph","text":"绕暗礁，"},{"type":"paragraph","text":"靠舵手。"},{"type":"paragraph","text":"走向胜利，"},{"type":"paragraph","text":"靠舵手。"},{"type":"paragraph","text":"敬爱的毛主席，"},{"type":"paragraph","text":"就是我们最伟大的舵手！"},{"type":"paragraph","text":"在那乌云密布的岁月，"},{"type":"paragraph","text":"在那炮火纷飞的年头，"},{"type":"paragraph","text":"毛主席挥巨手，"},{"type":"paragraph","text":"写下了雄文四卷，"},{"type":"paragraph","text":"发出了战斗的号令，"},{"type":"paragraph","text":"开辟了革命的大路，"},{"type":"paragraph","text":"万里江山风雷吼！"},{"type":"paragraph","text":"我们工农兵群众，"},{"type":"paragraph","text":"跟着毛主席，"},{"type":"paragraph","text":"抡起铡刀，"},{"type":"paragraph","text":"挥起锄头，"},{"type":"paragraph","text":"把三座大山推翻，"},{"type":"paragraph","text":"还要把一穷二白赶走。"},{"type":"paragraph","text":"力量的源泉来自何处？"},{"type":"paragraph","text":"来自毛主席——"},{"type":"paragraph","text":"我们伟大的导师，"},{"type":"paragraph","text":"我们伟大的领袖，"},{"type":"paragraph","text":"我们伟大的统帅，"},{"type":"paragraph","text":"我们伟大的舵手！"},{"type":"paragraph","text":"今天，"},{"type":"paragraph","text":"咱敬爱的毛主席，"},{"type":"paragraph","text":"接见了百万文化革命大军，"},{"type":"paragraph","text":"紧握了百万双革命群众的手。"},{"type":"paragraph","text":"我们的心，"},{"type":"paragraph","text":"隔着千山万水，"},{"type":"paragraph","text":"飞向天安门；"},{"type":"paragraph","text":"我们的手，"},{"type":"paragraph","text":"隔着千里万里，"},{"type":"paragraph","text":"伸向毛主席！"},{"type":"paragraph","text":"毛主席呀，毛主席，"},{"type":"paragraph","text":"您和首都文化革命大军握了手，"},{"type":"paragraph","text":"就是握了我们的手。"},{"type":"paragraph","text":"咱贫下中农心里热血涌，"},{"type":"paragraph","text":"咱贫下中农眼里热泪流。"},{"type":"paragraph","text":"咱手上，"},{"type":"paragraph","text":"都是劲儿；"},{"type":"paragraph","text":"咱手上，"},{"type":"paragraph","text":"热呼呼。"},{"type":"paragraph","text":"我们要用这双钢铁手，"},{"type":"paragraph","text":"改造世界，"},{"type":"paragraph","text":"重整地球！"},{"type":"paragraph","text":"毛主席，伟大的舵手，"},{"type":"paragraph","text":"我们跟着您闹革命，"},{"type":"paragraph","text":"敢教日月换新天，"},{"type":"paragraph","text":"披荆斩棘向前走！"},{"type":"paragraph","text":"指河，"},{"type":"paragraph","text":"河让路。"},{"type":"paragraph","text":"指山，"},{"type":"paragraph","text":"山低头！"},{"type":"paragraph","text":"大寨路上不停步，"},{"type":"paragraph","text":"江山万里铺锦绣！"},{"type":"paragraph","text":"毛主席，伟大的舵手，"},{"type":"paragraph","text":"指引我们，"},{"type":"paragraph","text":"擂响文化大革命的战鼓，"},{"type":"paragraph","text":"挥起铁拳，"},{"type":"paragraph","text":"长缨在手，"},{"type":"paragraph","text":"向牛鬼蛇神猛开火，"},{"type":"paragraph","text":"同阶级敌人大搏斗！"},{"type":"paragraph","text":"把旧世界，"},{"type":"paragraph","text":"打它个人仰马翻，"},{"type":"paragraph","text":"把旧世界，"},{"type":"paragraph","text":"砸它个落花流水，"},{"type":"paragraph","text":"让红旗漫天飘，"},{"type":"paragraph","text":"让红光照五洲！"},{"type":"paragraph","text":"跟着毛主席，"},{"type":"paragraph","text":"开创火红的新世界，"},{"type":"paragraph","text":"大步向前，"},{"type":"paragraph","text":"走！走！！走！！！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e41605e8dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

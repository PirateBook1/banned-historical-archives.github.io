script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"直罗镇战役弃敌情况","alias":"","parts":[{"type":"paragraph","text":"直罗镇战役歼敌情况!"},{"type":"paragraph","text":"（1935年11月21日）洛甫及中央各同志："},{"type":"paragraph","text":"捷报：敌一○九师及一一一师3二个团昨日侵入直罗镇，方面军本二十一日包围该敌，激战至十二时，被我一军团将一〇九师之两个团及其师直属队整个消灭，未令逃脱一人一枪，缴获丰富，正清查中；其余两团困守土寨，已为我十五军团包围，决乘夜消灭"},{"type":"paragraph","text":"[1]红一方面军主力到达陕北与红十五军团会合后，为粉碎国民党军对陕甘革命根据地的第三次“围剿”，决定集中兵力向南寻机作战。11月中旬，红一方面军主力进至陕西富县直罗镇以东地区隐蔽待机。20日，周恩来和毛泽东、彭德怀共同指挥直罗镇战役。21日，向进驻该镇的国民党军第五十七军第一九师发起攻击，激战后歼其大部，其残部在突围时均被歼。共歼敌1个师又1个团，俘敌5300余人，缴枪3500余支。直罗镇战役的胜利，巩固了陕甘苏区，为中共中央把中国革命大本营放在西北举行了奠基礼。本篇是周恩来和毛泽东、红一方面军司令员彭德怀、红一军团军团长林彪、红一军团政治委员聂荣臻及红十五军团军团长徐海东、政治委员程子华给洛甫（张闻天）及中央各同志的电报。"},{"type":"paragraph","text":"[2]洛甫，即张闻天，当时任中共中央政治局常委，党内负总责。"},{"type":"paragraph","text":"[3]一〇九师，指国民党东北军第五十七军第一〇九师，师长牛元峰。---师，指国民党东北军第五十七军第一一一师，师长由国民党军第五十七军军长董英斌兼任。之。董英斌\"亲率两个团增援，现在我阵地附近，亦决于明日继续攻击该敌。"},{"type":"paragraph","text":"毛彭周林聂徐程"},{"type":"paragraph","text":"二十一日二十时"},{"type":"paragraph","text":"[1]董英斌，当时任国民党军西北“剿共”总司令部第二路军第七纵队（第五十七军）司令兼第一--一师师长。"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":11,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":63,"page_end":64},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"张闻天","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4549572179"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

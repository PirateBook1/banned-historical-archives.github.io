script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京市工商界上层人物的情况","authors":[],"dates":[{"year":1952,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"南京市工商界上层人物的情况","type":"title"},{"text":"【南京记者组三月二十九日讯】南京市工商联筹委会常委二十三人，到目前为止，有八个人过不了关。其中副主任委员黄希仁多次到统战部和市府负责同志面前哭哭啼啼，表示：“政府真英明”，但其言外之意则是：“如果不让我过关，你就不英明了。”这些人当中，有些是五毒俱全（如水电业大户、市工商联常委韦寿宣），有些害了五毒中的几种毒。他们都害怕丢了面子，吞吞吐吐。韦寿宣谈了四、五次才把坦白材料由十几件增为二百七十多件。行贿而又偷税的黄希仁，被税务局贪污分子检举后，到今为止，仍说“冤枉他”。因此到现在都不能在民主评审会上通过，政府最近准备帮他过关。","type":"paragraph"},{"text":"工商联所属行业联合会，在一百四十一个行业中，已有八十三个行业的负责人，常委、区主任等共一百八十四人发现有问题。其中被逮捕的四十八人，被撤职的九十四人，被停止的三十八人，逃跑的一人，畏罪自杀的二人，病死狱中的一人。","type":"paragraph"},{"text":"政府对于有些人是保护过关的，如市工商联代主委陈邃衡等有严重的犯法行为，他的有恒面粉厂在为国家加工订货中，偷工减料情形很严重，有一次加工十几万袋面粉，因掺水太多都变成面饼。陈邃衡等因政府坚决保护过关，才没受群众的斗争。","type":"paragraph"},{"text":"以上有问题的人大体可分下列几类：","type":"paragraph"},{"text":"一、封建把持并没有严重违法行为的——约占四分之一左右。这些人平素骑在中小工商户头上，把持公会，无恶不作。评税时把别人评高，自己同伙评低；接受政府加工订货和货款，自己与同伙瓜分，中小户沾不到边。他们并贪污抗美援朝捐款。所以被撤销公会负责人的职务后，群众莫不欢欣。","type":"paragraph"},{"text":"二、违法行为严重的——约占四分之二至四分之三。他们在五反中不但不坦白，且鼓动破坏。这些人在群众（工商界）眼中大抵是被嘲笑的对象。一般的反映是：“看，原来他也不规矩呀！”","type":"paragraph"},{"text":"三、违法行为不严重，但因平时工作积极、接近政府、被人乘机破坏的。如市工商联合会委员五洋业的曹汝亮，在镇压反革命运动中他是“反革命案件审查委员会”的委员，曾为人民做了一些事情；在抗美援朝运动中他是南京唯一捐了五千万元的资本家（曹平日很吝啬，有时为吃一碗便宜的面要问好几家饭馆）。因曹解放后常与同业作斗争，在本业中“人缘”不好，五反中受到攻击过不了关。政府准备坚决保护。","type":"paragraph"},{"text":"有问题和被撤职的人有以下三种反映：一种是抬不起头，觉得自己平时的“威风”一下子便完了。这种人是少数；一种认识“阿Q”式的用自慰的方式解嘲。说：“正好，从此放下担子，轻松了！”一种是抗拒，黄希仁说他的问题是“贪污分子诬赖他”。鲜汁调味业副主委高骏发看见新选出的人工作积极说：“真是小人得志！”有些人说：“共产党翻脸不认人，你缩下头是一刀，伸出头也是一刀！”","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年4月1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b10971c595"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

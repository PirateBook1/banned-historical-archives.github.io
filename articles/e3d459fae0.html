script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席“一定要根治海河”的伟大号召鼓舞下河北山东人民为根治海河作出新贡献","authors":[],"dates":[{"year":1972,"month":7,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席“一定要根治海河”的伟大号召鼓舞下，在国家的积极支持下，河北、山东两省广大治河民工，奋战一个冬春，到今年五月胜利完成了开挖潮白新河的全部工程和整治漳卫新河的大部分工程，为根治海河作出了新的贡献。"},{"type":"paragraph","text":"开挖潮白新河和治理漳卫新河，是根治海河工程的重要组成部分。去年秋收以后，河北省的邯郸、邢台、石家庄、保定、衡水、沧州、天津、唐山地区和山东省的聊城、德州、惠民地区，出动七十多万治河民工，分南北两条战线投入了这两项工程。北线，河北民工在上一个冬春开挖潮白新河的基础上，继续向东南方向延伸，开辟这条新河的入海水道；南线，河北、山东两省民工并肩作战，共同整治漳卫新河(扩挖原来的四女寺减河和在德州附近新开一条岔河)。一个冬春，南北两线完成的土方工程量达一亿五千八百多万立方米。这些工程完成后，对进一步解除海河下游平原地区的洪涝灾害，促进农业生产的发展，有着重要意义。"},{"type":"paragraph","text":"毛主席教导我们:“团结起来，争取更大的胜利。”在施工过程中，省与省、地区与地区、县与县、民工连队与连队之间，遵照毛主席的这一教导，抢困难，让方便，一处有困难，多方来支援，出现了前所未有的团结治水的新气象。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"河北文革","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3d459fae0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

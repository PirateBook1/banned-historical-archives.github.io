script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国共产党万岁！毛主席万岁！（图片）","authors":[],"dates":[{"year":1951,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国共产党万岁！毛主席万岁！"},{"type":"paragraph","text":"毛主席于下午六时莅临会场。全场起立致敬。“毛主席万岁！”“中国共产党万岁！”的口号声、欢呼声和鼓掌声经久不息。"},{"type":"paragraph","text":"中国人民政治协商会议全国委员会副主席陈叔通在大会上讲话。"},{"type":"paragraph","text":"中国人民政治协商会议全国委员会及各党派团体于七月一日下午七时，在中南海怀仁堂举行了盛大的酒会，庆祝中国共产党成立三十周年纪念日。"},{"type":"paragraph","text":"中共中央书记处书记刘少奇在大会上讲话。"},{"type":"paragraph","text":"中国共产党成立三十周年庆祝大会于六月三十日下午六时在北京先农坛体育场隆重举行，出席大会的共有四万余人。"},{"type":"paragraph","text":"大会会场之一角。"},{"type":"paragraph","text":"参加大会的铁路工人举手高呼“毛主席万岁！”“中国共产党万岁！”的口号，欢迎毛主席的莅临。"},{"type":"paragraph","text":"参加大会的中国人民解放军中的共产党员和青年团员。"},{"type":"paragraph","text":"中央人民政府重工业部北京机器总厂、北京市总工会职工学校、中央民族学院、北京市立第二女子中学、铁路局直属业余训练班、北京市方家胡同小学等于六月二十九日联合举行庆祝“七一”联欢大会。"},{"type":"paragraph","text":"长辛店机车厂的零件厂工人做出大批的零件，作为“七一”的献礼。图为检查零件时的情形。"},{"type":"paragraph","text":"大会进行中，三百名少年儿童队员向毛主席献花。图为少年儿童队的献花队伍走向主席台时的情形。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b66315b31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席题词“向雷锋同志学习”发表一周年沈阳部队雷锋式的好战士风起云涌昨隆重举行大会表扬一百零二名五好战士标兵和先进人物","authors":[],"dates":[{"year":1964,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社沈阳1日电】　中国人民解放军沈阳部队今天隆重集会，总结一年来部队官兵学习以雷锋的光辉成果，表扬了一批雷锋式的五好战士标兵和先进人物，并且动员全体官兵，继续按照毛主席的指示，把“向雷锋同志学习”的活动更广泛、更深入、更持久地坚持下去，加速部队的非常无产阶级化，非常战斗化的建设。"},{"type":"paragraph","text":"这次大会是为了纪念毛主席题词“向雷锋同志学习”发表一周年而召开的。"},{"type":"paragraph","text":"中共中央东北局第一书记、沈阳部队政治委员宋任穷，沈阳部队首长陈锡联上将，赖传珠上将，中共辽宁省委第二书记、辽宁省省长黄欧东，辽宁省副省长苏羽，中共沈阳市委第一书记焦若愚，沈阳市副市长宋光，共青团辽宁省和沈阳市地方组织负责人及沈阳部队领导机关、各军种、兵种负责人出席了大会。"},{"type":"paragraph","text":"出席大会的还有“雷锋班”全体、雷锋式先进人物和先进单位代表以及驻沈阳部队官兵共一千五百多人。"},{"type":"paragraph","text":"李桂林少将在会上作了“人人争取作雷锋式的好战士”的报告。他说，一年前，我们热烈地响应毛主席的伟大号召，开展了“向雷锋同志学习”的活动，取得的成绩是巨大的。学习雷锋活动与贯彻全军政治工作会议精神、深入开展社会主义教育、学习南京路上好八连等活动结合起来，使部队各项工作都有很大发展。部队精神面貌发生了极为深刻的变化。先进人物、好人好事风起云涌。五好战士大大增加，已达到全体战士的四分之一。其中有许多是连续三年的五好战士。神枪手、神炮手、技术能手也增长了一倍多。"},{"type":"paragraph","text":"李桂林少将热烈表扬了今天到会的一百零二名五好战士标兵和先进人物。他们是各兵种、各部队、各行各业在学习雷锋活动中涌现出来的优秀人物。李桂林少将要求部队官兵在继续深入学习雷锋的同时，要学习这些标兵的好思想、好风格、好作风、好经验，把他们一切好的东西都学过来，以创造更多的雷锋式的五好战士和先进人物。"},{"type":"paragraph","text":"李桂林少将还根据一年来的经验，向部队官兵提出了深入学习雷锋的方法，他把这个方法概括为:学雷锋，要学根；搞忆比，不忘本；边学习，边行动；赶先进，帮后进。他要求各部队特别注意把学习雷锋的活动落实到活学活用毛主席著作上面来，在部队掀起一个活学活用毛主席著作的新的更大的高潮，掀起一个比学赶帮的群众性革命竞赛，为创造四好连队、不断提高部队战斗力努力奋斗。"},{"type":"paragraph","text":"共青团辽宁省委副书记朴景安代表辽宁省全体共青团员和青年，祝贺部队在学习雷锋活动中取得的光辉成就。他说，辽宁省全省广大青年通过学习雷锋，迈出了向解放军学习的第一步。他表示，辽宁青年将在大学解放军中，进一步学习雷锋，为祖国社会主义建设作出更大的贡献。"},{"type":"paragraph","text":"在会上讲话的还有雷锋班班长张兴吉等部队先进单位和先进人物的代表，他们汇报了自己的学习成果，并表示要“远学雷锋，近学标兵”，团结群众，共同前进。"},{"type":"paragraph","text":"会前，宋任穷、陈锡联、赖传珠、黄欧东等接见了一百零二名部队五好标兵和先进人物代表。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"宋任穷","type":"人物"},{"name":"陈锡联","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbb8d38a8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"在“八一”抗战动员运动大会开幕式上的演讲","alias":"","parts":[{"type":"paragraph","text":"在“八一”抗战动员运动大会"},{"type":"paragraph","text":"开幕式上的演讲！]"},{"type":"paragraph","text":"（1937年8月1日）"},{"type":"paragraph","text":"同志们，日本帝国主义打到华北来了！平津失守了！如果我们还不动员起来抗战，那日本帝国主义就要打到我们这里来了。你们不要以为平津隔我们这里还远呵，我们这里过去就是山西，山西过去，就是日本帝国主义者正在用大炮飞机轰炸的平津。所以现在全国无论何处，都应该紧急动员起来。苏区是全国抗日模范区，在这个华北危急中华民族已到最后关头的时候，我们举行这个抗战动员运动大会，是有着极重大的意义的。我们要做一个榜样，表示我们抗战的决心。很久以前，我们就两次三番地对他们说过，希望他们坚决抗战，他们不听，始终动摇不定，始终没有坚决抗战的决心。此次平津失陷，是由于动摇不定，没有抗战决心所致。华北当局始终是抱着委曲求全的态度，在军事上不作充分的准备，对于民众是怀着不必要的戒心，不发动民众，不扩大民众爱国运动。相反的，还要出告示下戒严令，要民众“镇静”，使有着满腔热血的爱国民众们动弹不得，这样干的结果，便把平津丢掉了！我希望全国守土抗战的将士们，对于这个悲痛的教训，有所警惕！我们现在只有一个"},{"type":"paragraph","text":"[1]8月1日，延安召开第一届抗战动员运动大会，毛泽东出席开幕式并方针，这个方针就是坚决打日本！立即动员全国民众，工农商学兵，各党各派各阶层，一致联合起来，与日本帝国主义作殊死的斗争！这是民族独立与自由的不二方针。"},{"type":"paragraph","text":"我们今天举行这个抗战动员运动大会，就是向着这个方针迈进。我们这个运动大会，不仅是运动竞赛，而且要为抗战而动员起来。为了保卫国家，保卫领土，我们要把全国民众动员起来。同志们，准备出发到河北去。准备到抗日的最前线去。把我们这里的方针与办法，带到全国各地去，把我们底决心带到抗日最前线去！"},{"type":"paragraph","text":"我们高呼：打倒日本帝国主义！收复平津！保卫华北！收复东四省！八一运动大会万岁！中华民族解放万岁！"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":8,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":509,"page_end":510},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0b2ceeceb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理同马科斯总统举行会谈马科斯总统和夫人在京参观并出席文艺晚会　华国锋副总理陪同贵宾参观红星人民公社吴德副委员长陪同贵宾观看杂技节目","authors":[],"dates":[{"year":1975,"month":6,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年六月八日电　国务院副总理邓小平同菲律宾共和国总统费迪南德·埃·马科斯，今天下午举行了会谈。"},{"type":"paragraph","text":"菲律宾方面参加会谈的有。外交部长卡洛斯·罗慕洛，工业部长维森特·帕特尔诺，地方政府和社会发展部长何塞·罗尼奥，新闻部长兼总统发言人弗朗西斯科·塔塔德，总统警卫司令部长官兼国家情报安全局总局长法维安·贝尔少将，外交部副部长何塞·因格莱斯，副检察长埃斯特利托·门多萨。"},{"type":"paragraph","text":"中国方面参加会谈的有。外交部长乔冠华，外贸部长李强，卫生部长刘湘屏，外交部副部长韩念龙，农林部副部长肖鹏，外交部司长柯华、朱传贤，副司长唐闻生、章含之、程瑞声。"},{"type":"paragraph","text":"据新华社北京一九七五年六月八日电　菲律宾共和国总统费迪南德·埃·马科斯和夫人以及随同来访的菲律宾贵宾，今天上午由华国锋副总理、钱正英部长、肖鹏副部长陪同，参观了北京市郊区红星人民公社。"},{"type":"paragraph","text":"当菲律宾贵宾乘车来到公社所在地时，社员和学生挥动花束、彩带，敲锣打鼓，高呼口号，表示热烈欢迎。"},{"type":"paragraph","text":"公社革委会主任吕春林、副主任赵俊祯向马科斯总统和夫人等菲律宾贵宾介绍了公社的历史、当前的生产情况和社员的生活情况。马科斯总统说，我们来到这里是要亲眼看一看你们公社所取得的成就，我们感谢你们的盛情欢迎。"},{"type":"paragraph","text":"马科斯总统来到公社的麦田，看到一片丰收的景象。总统还参观了公社的农机修配厂。总统夫人参观了公社的养鸭场和医院，并访问了社员家庭。"},{"type":"paragraph","text":"今天下午，马科斯总统夫人由卓琳陪同访问了北京市和平街居民区，参观了家属缝纫组、居民家庭和街道幼儿园。"},{"type":"paragraph","text":"新华社北京一九七五年六月八日电　菲律宾共和国总统费迪南德·埃·马科斯和夫人伊梅尔达·罗穆亚尔德斯·马科斯以及随同来访的菲律宾贵宾，今天晚上应邀出席文艺晚会，观看了杂技节目。"},{"type":"paragraph","text":"陪同观看演出的有人大常委会副委员长、北京市革命委员会主任吴德，外贸部长李强，有关方面负责人林巧稚、刘庆棠、丁国钰、朱传贤、程瑞声等。"},{"type":"paragraph","text":"菲律宾贵宾为北京杂技团演员们的精采演出热烈鼓掌。晚会结束时，马科斯总统和夫人等走上舞台，同演员们亲切握手，祝贺演出成功，并向他们赠送了花篮。"},{"type":"paragraph","text":"今晚的文艺晚会是由北京市革命委员会举办的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1645cf099f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅甸华侨回国观光团向毛主席和朱总司令献旗致敬","authors":[],"dates":[{"year":1952,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"缅甸华侨回国观光团向毛主席和朱总司令献旗致敬"},{"type":"paragraph","text":"【新华社十三日讯】缅甸华侨回国观光团于十三日下午向中央人民政府毛泽东主席献旗。中央人民政府朱德副主席代表毛泽东主席受旗。"},{"type":"paragraph","text":"献旗时在场者有中央人民政府华侨事务委员会主任委员何香凝、中央人民政府典礼局局长余心清。"},{"type":"paragraph","text":"献旗前，缅甸华侨回国观光团团长徐四民代表缅甸华侨回国观光团献词。献词称："},{"type":"paragraph","text":"“亲爱的毛主席：我们缅甸华侨回国观光团谨代表缅甸三十万侨胞向您致敬，向您欢呼，感谢您领导中国革命走向胜利，感谢您给我们带来了一个和平强大的祖国。"},{"type":"paragraph","text":"我们海外华侨一向热爱着我们自己的祖国，但是，只是在我们有了和平强大的祖国，有了您的英明的领导，侨胞们爱祖国的心，才有了归宿，侨胞们爱祖国才真正成为可能。"},{"type":"paragraph","text":"亲爱的毛主席，您就是光明和希望的象征。在海外，人们欢呼着您的伟大英明的名字，传诵着您领导中国人民翻身的故事。想起了您，就想起了祖国，就感觉到喜悦和温暖，就产生了信心和勇气。亲爱的毛主席，在您的光辉的旗帜下，侨胞们已经团结起来了。我们要向您保证：缅甸华侨一定要为更广泛的团结，为爱护我们伟大可爱的祖国奋斗到底。"},{"type":"paragraph","text":"亲爱的毛主席，让我们为您的健康祝福，并请您接受我们热烈的敬礼。”"},{"type":"paragraph","text":"献词后进行献旗。旗上写着“人民大救星”。"},{"type":"paragraph","text":"【新华社十三日讯】缅甸华侨回国观光团于十三日下午向中国人民解放军朱德总司令献旗。"},{"type":"paragraph","text":"献旗时，在场者有：中央人民政府华侨事务委员会主任委员何香凝，中央人民政府典礼局局长余心清。"},{"type":"paragraph","text":"献旗前，缅甸华侨回国观光团副团长陈占梅代表缅甸华侨回国观光团献词。献词称："},{"type":"paragraph","text":"“亲爱的朱总司令：我们缅甸华侨回国观光团谨代表缅甸三十万侨胞向您致敬，向为了取得中国革命的彻底胜利而经历了长期艰苦战斗的英勇的人民解放军致敬。"},{"type":"paragraph","text":"亲爱的朱总司令，您的伟大的名字和毛主席的名字在一起，永远为海外侨胞所崇敬和爱戴。您所领导的中国人民解放军，在解放祖国斗争中的无数英勇事迹，广泛地在侨胞中间传诵着。海外侨胞们深切地了解：有了中国人民解放军，我们祖国的和平建设，我们为捍卫祖国边疆和保卫世界和平的斗争，就有了有力的保证。中国人民解放军，就是我们海外侨胞爱祖国的信心和勇气的泉源。"},{"type":"paragraph","text":"亲爱的朱总司令，请您接受我们的敬礼，并请您将我们的敬意转告中国人民解放军的全体指战员同志们。”"},{"type":"paragraph","text":"献词后进行献旗。旗上写着：“保卫世界和平”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"012c9c6022"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"温州专区不断发生群众哄闹事件","authors":[],"dates":[{"year":1957,"month":4,"day":9}],"is_range_date":false,"parts":[{"text":"温州专区不断发生群众哄闹事件","type":"title"},{"text":"新华社杭州9日讯  浙江省温州专区近来不断发生群众哄闹事件。据平阳、瑞安、永嘉、温岭等六个县的不完全统计，三个月来共发生打干部、闹粮食、闹退社等事件一百四十八起，参加的农民有五万人左右（这个数字不一定准确，因有些人只提意见也统计在内）。参加闹事的主要是农民，也有不少复员军人、干部家属和青年学生。地主、富农和反革命分子因不敢出头露面，很少参加。","type":"paragraph"},{"text":"各地哄闹事件，很多是由于粮食不够吃而引起的。温州专区目前有六十四个乡又一百一十八个社粮食紧张，这些乡村不断发生农民特别是妇女抱了小孩到区、乡和县政府要饭吃、抢东西、打干部的事件。龙泉县小梅乡四个干部家中的粮食财物被两百多人全部抢光，有的人还提出“要饭吃就要革命”。","type":"paragraph"},{"text":"此外，还有很多事件是因基层干部作风不好引起社员不满而闹起来的。平阳、瑞安、永嘉等县都发现乡、社干部贪污腐化、多得粮食、蛮不讲理，结果引起群众公愤而闹事的。平阳县有一个乡的会计贪污，群众要求处理，而领导上却一再拖延，结果四五百个群众把会计捆起来，乡、社十多个党员、干部害怕了，都跑到县里去。","type":"paragraph"},{"text":"哄闹事件发生后，大多数领导干部能用批评教育的方法及时处理，但也有不少干部认为不捕不办问题难解决，有的就逮捕人。平阳县水头区各乡曾押过一百多人。（伊心恬）","type":"paragraph"},{"text":"新华通讯社编：《内部参攷》，第2174期，1957年4月9日.","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f30fc9eece"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

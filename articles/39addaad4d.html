script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命路线指引下农村信用合作事业迅速发展我国初步形成社会主义农村金融网","authors":[],"dates":[{"year":1974,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席的无产阶级革命路线指引下，我国农村信用合作事业在无产阶级文化大革命中出现了迅速发展的大好局面。目前，全国基本上每个农村人民公社都设有信用合作社，三分之一的生产大队建立了信用服务站，一个社会主义的农村金融网已在各地初步形成。"},{"type":"paragraph","text":"随着我国社会主义农业生产的迅速发展和社员收入的不断增加，近几年来广大社员存入农村信用合作社的余钱日益增多。到今年六月底，社员在信用社的存款，比无产阶级文化大革命前的一九六五年同期增长二点一倍；全国信用社组织吸收的存款，除用于发放各项贷款外，剩下的余额比一九六五年增长一点七倍。"},{"type":"paragraph","text":"这些事实证明:无产阶级文化大革命以来，我国社会主义农业生产蓬勃发展，广大社员生活水平不断提高，显示了社会主义制度的优越性。同时，也有力地驳斥了林彪反党集团胡说的什么“国民经济停滞不前”、“农民缺吃少穿”的无耻谰言。"},{"type":"paragraph","text":"我国农村信用合作事业是在毛主席的无产阶级革命路线指引下发展起来的。全国解放前夕，毛主席就指出:“必须组织生产的、消费的和信用的合作社”。在毛主席的伟大号召指引下，全国解放后，有亿万翻身农民参加的农业生产合作社、供销合作社和信用合作社，遍及全国广大农村。各地信用合作社积极吸收农村闲散资金，在改善贫下中农经济状况，巩固和发展社会主义集体经济，打击农村资本主义势力等方面，发挥了很大作用。"},{"type":"paragraph","text":"(本栏图文均据新华社)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39addaad4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

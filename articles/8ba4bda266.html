script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"时钧对人民日报社论的意见","authors":["南京工学院","时钧"],"dates":[{"year":1957,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"时钧对人民日报社论的意见","type":"title"},{"text":"南京工学院时钧","type":"authors"},{"text":"(时钧：南京工学院化工系主任)","type":"subtitle"},{"text":"在九三学社南京分社委员、支社委员与部分部门委员座谈会上的讲话","type":"subtitle"},{"text":"储安平的发言，对我们来说，对的接受，不对的觉得无聊；葛佩琦的意见，我们觉得可笑。这些东西，是否有必要发社论来加以驳斥？对整风运动来讲，熟轻熟重？值得深思。我个人不同意人民日报的做法。我觉得，持这种做法的人，至少是对毛主席的讲话体会不深。","type":"paragraph"},{"text":"“一叶知秋”，知识分子很敏感。这几天在人民日报上，又是社论，又是工人的责问，而且北京、上海都是，把广州捕获特务的消息也同时发表，又发表了读者来信说有肃反的必要等等，一言以蔽之，把阶级斗争的一套重新搬上舞台。恐怕，“明哲保身”的哲学家还是懂得的，过去几次运动，对我们说，还是“记忆犹新”。","type":"paragraph"},{"text":"现在，北京大讨论储安平问题。民盟光明日报组织也在讨论，说要与储划清思想界线，结论是：“储的思想反动的”。我看，总主笔一席，他得让位了。(华东农业科学研究所梅籍芳研究员插话：把储一棍子打死，恐怕这样做法不妥当。)","type":"paragraph"},{"text":" (转载自新华日报第四号“参考”)","type":"paragraph"},{"text":" 来源：1957年6月15日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ba4bda266"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

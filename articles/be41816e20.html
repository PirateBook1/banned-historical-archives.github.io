script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持亦医亦农","authors":["陈瑞香"],"dates":[{"year":1976,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持亦医亦农"},{"type":"paragraph","text":"广东兴隆农场二十九队赤脚医生　陈瑞香"},{"type":"paragraph","text":"我是国营兴隆农场二十九队的赤脚医生。我出生在一个侨居马来西亚的贫苦割胶工人家里。一九五一年回到祖国的怀抱后，我这个贫苦女孩才有机会上学读书。后来，农场党组织派我到医院学医，学习结束后，担任了生产队的赤脚医生。我的心情十分激动。没有党和毛主席，哪有我陈瑞香的一切？我下决心向白求恩学习，全心全意为人民服务。"},{"type":"paragraph","text":"我认真学习了毛主席关于“全心全意地为人民服务，一刻也不脱离群众”的伟大教导，认识到：一个赤脚医生要做到全心全意为人民服务，就必须扎根于群众之中，永远不脱离生产劳动。从此，我每天早晨五点多起床后，就挨家挨户巡诊，把药送到病人床边，然后和工人们一道上工地劳动。工间休息时，我为工人防病治病，采集中草药。中午和晚上收工回来后，又给工人、家属看病、打针、煮药。"},{"type":"paragraph","text":"这些年来，我一面坚持为农场职工防病治病，一面坚持参加农场生产劳动。去年，在深入开展农业学大寨运动中，我抓紧业余时间为生产队积肥，还挑塘泥六立方，超额完成了党支部号召每人积肥两千斤和挑塘泥一立方的任务。"},{"type":"paragraph","text":"邓小平恶毒地攻击赤脚医生“知识少”“水平低”，还要我们改变“赤脚”的本色，走资本主义邪路。我决不上邓小平的当，一定以阶级斗争为纲，坚决贯彻执行毛主席的革命卫生路线，以实际行动深入批邓，把反击右倾翻案风的斗争进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be41816e20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西省柳江县农村干部在执行阶级政策和宣传合作化高潮中存在的问题","authors":["郭纯青"],"dates":[{"year":1955,"month":10,"day":11}],"is_range_date":false,"parts":[{"text":"广西省柳江县农村干部在执行阶级政策和宣传合作化高潮中存在的问题","type":"title"},{"text":"郭纯青","type":"authors"},{"text":"【广西分社十一日讯】广西省柳江县部分农村干部在执行阶级政策和宣传合作化高潮中存在的若干问题：","type":"paragraph"},{"text":"一、对于究竟以什么标准来划分和确定非富裕农民和富裕农民成份不明确，有的开大会公开划，有的以土地改革时期划分阶级的公式来做标准。因此，有地区把粮食“三定”中的余粮户，都划成富裕农民，造成一些农村中没有贫农的现象，在工作中干部找不到有力的依靠。","type":"paragraph"},{"text":"二、对“依靠贫农（包括新中农）团结中农”的提法发生很大疑惑，有的认为中央现在应该宣布无效，不然就不好对群众解释。少数干部认为现在提出非富裕浓密和富裕农民等等，就是不需要再团结中农了。成立乡党支部在党内和团内也划分了非富裕党、团员和富裕党、团员，还要树立贫农领导核心，一些地方在建社中，大部互助组都是原盘搬，但很多组长都是富裕农民，干部想依靠他们又不敢依靠他们。新社的一些基层领导工作，大都由刚入社的单干贫农去担任，但这些单干贫农大部都只愿当社员，不愿当干部。总之，许多农村干部现在都认为阶级线路变了，中央要重新划阶级。","type":"paragraph"},{"text":"三、个别地区把合作化高潮宣传得很可怕，有的地方说：“大风暴到来就是乡乡入社、村村入社、户户入社、人人入社，到处都是社，谁不入社那只有到台湾去了。”也有把大风暴误传成为台风预告。若干偏僻地区的农民们正在传说：“这次大风暴吹来了，墙倒屋塌，寸草不留，比去年湖南的还厉害。”成立乡有一个农业社社长三、四天睡不着觉，每夜都起来检查房子，观天色，看大风暴来了没有。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年10月19日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b65496795"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

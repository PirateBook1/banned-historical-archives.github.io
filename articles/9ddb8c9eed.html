script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津大学部分教职员在思想改造学习中存在很多顾虑主要是怕整风审干","authors":[],"dates":[{"year":1951,"month":10,"day":31}],"is_range_date":false,"parts":[{"text":"天津大学部分教职员在思想改造学习中存在很多顾虑主要是怕整风审干","type":"title"},{"text":"【本刊讯】天津大学三百余教授、讲师、助教和职员，普遍参加了改造教师思想的学习运动。大多数人都很重视这个学习，但有的对学习目的认识不清，把周总理关于改造思想的报告当作一种学术研究；有的存在许多思想顾虑，主要是怕这次学习就是整风审干。有的职员来北京听了周总理的报告回天津后便对另一个教师说：“周总理说的你听出来没有，他再三地叫大家写点东西，整理整理思想。我想是要我们交代历史呢。”有的教师说：“我想这次的学习，是为了给以后的整风审干打下基础。”有的说：“中、小学教师今年暑假都参加了整风审干，我们大学学习四个月后，正好赶上放寒假，今年寒假一定要整风审干了。”有的人甚至说：“我听说至迟一年内整风审干就会进行。”","type":"paragraph"},{"text":"(摘自天津日报十月三十一日“情况通报”)","type":"paragraph"}],"comments":[],"origin":"1951年11月6日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ddb8c9eed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋主席会见菲尔宾格一行华主席同西德客人进行了热情友好的谈话　李先念副总理参加了会见","authors":[],"dates":[{"year":1977,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年四月三日电　华国锋主席今天下午在人民犬会堂会见了德意志联邦共和国基督教民主联盟副主席、巴登-符腾堡州总理汉斯·菲尔宾格和他的随行人员。"},{"type":"paragraph","text":"李先念副总理参加了会见。"},{"type":"paragraph","text":"参加会见的菲尔宾格的随行人员是苏珊·菲尔宾格小姐、爱德华·阿多诺、格哈德·迈尔一福费尔德、蒂勒曼·格林、埃尔温·赖施、克劳斯·梅纳特、吉泽拉·博恩夫人、迪尔克·格尔特。"},{"type":"paragraph","text":"会见时，华主席同西德客人进行了热情友好的谈话。华主席对菲尔宾格一行访问我国表示热烈欢迎。菲尔宾格先生说，我们到贵国访问感到很高兴。访问加深了我们之间的相互了解和友谊。"},{"type":"paragraph","text":"德意志联邦共和国驻中国大使魏克德参加了会见。"},{"type":"paragraph","text":"会见时在座的有外交部部长黄华、外交学会会长郝德青等。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\04\\7744010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华国锋主席同西德基督教民主联盟副主席菲尔宾格和他的随行人员合影。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\04\\7744010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华国锋主席同菲尔宾格副主席握手。"},{"type":"paragraph","text":"均新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ab371b852"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保加利亚政府接受毛主席公告　 愿与我国建立外交关系  周恩来部长复电表示热忱欢迎","authors":[],"dates":[{"year":1949,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保加利亚政府接受毛主席公告"},{"type":"paragraph","text":"愿与我国建立外交关系"},{"type":"paragraph","text":"周恩来部长复电表示热忱欢迎"},{"type":"paragraph","text":"【新华社北京四日电】中华人民共和国外交部本日接获保加利亚人民共和国外交部长波普托莫夫的照会一件，答复我国外交部部长周恩来一日的公函，表示愿与中华人民共和国建立外交关系，并互换外交代表。照会全文如下："},{"type":"paragraph","text":"北京中华人民共和国中央人民政府外交部周恩来部长："},{"type":"paragraph","text":"保加利亚人民共和国政府接获中华人民共和国中央人民政府本年十月一日的公告，特电奉闻。保加利亚政府在研究了中华人民共和国中央人民政府关于与其他国家建立外交关系的建议之后，由于保加利亚人民底意愿，他们认为中国人民的斗争与胜利就是全世界进步与爱好和平力量的斗争与胜利，且中华人民共和国中央人民政府是全体中国人民意志的代表者，故特决定建立保加利亚人民共和国与中华人民共和国之间的外交关系，并互派外交代表。"},{"type":"paragraph","text":"保加利亚人民共和国外交部长"},{"type":"paragraph","text":"乌拉第米尔·波普托莫夫"},{"type":"paragraph","text":"一九四九年十月三日索非亚"},{"type":"paragraph","text":"【新华社北京四日电】中华人民共和国中央人民政府外交部长周恩来本日以照会一件答复保加利亚人民共和国外交部长波普托莫夫，欢迎中保两国建立外交关系。照会全文如下："},{"type":"paragraph","text":"索非亚保加利亚人民共和国外交部长波普托莫夫先生："},{"type":"paragraph","text":"我代表中华人民共和国中央人民政府很荣幸地收到阁下本年十月三日来电关于保加利亚人民共和国政府决定建立保加利亚人民共和国与中华人民共和国之间的外交关系并互换外交代表的通知。我现在通知阁下：中华人民共和国中央人民政府热忱欢迎立即建立中华人民共和国与保加利亚人民共和国之间的外交关系，并互派外交代表。"},{"type":"paragraph","text":"中华人民共和国中央人民政府"},{"type":"paragraph","text":"外交部部长周恩来　　　一九四九年十月四日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f11704450"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏南工人农民捐献热情很高工商界不够积极顾虑尚多","authors":[],"dates":[{"year":1951,"month":7,"day":2}],"is_range_date":false,"parts":[{"text":"苏南工人农民捐献热情很高工商界不够积极顾虑尚多","type":"title"},{"text":"【华东总分社二日讯】苏南工人和农民在捐献运动中很积极，热情很高。但前一时期曾发生有些工厂工人捐献过多，影响自己生活，如苏南电业局一个工人捐了十七天工资。现在大多数已纠正，并强调捐献应与增产相结合。无锡市总工会举行工人代表大会，决定全市捐献战斗机两架，会后工人纷纷提出意见，认为太少了，要求增加，结果改为四架至五架。","type":"paragraph"},{"text":"工商界中，大资本家对捐献顾虑较多，积极性差，而县、镇的中小工商业家较积极。无锡市的一些资产较大的工商家一味强调上海工商界尚未有个数字发表，要等到上海确定以后再说。认为去年推销公债时已有过“教训”，不能再“主观主义”确定数字。也有一些工商界代表(如常州纺织业的一个代表)却把认捐飞机作为条件，要政府和国营公司在所得税和工缴上让步。他们说：要达到增产，必须改善公私关系，认为上海工商界在工缴和税收都比较受到“优惠”。但一般县、镇的中小工商业家在此捐献中都很积极，如南汇、宜兴、嘉定的工商界都已认购一架至二架。他们对于今年秋季的丰收很乐观，土特产打开销路后(如宜兴的陶器)，生意也好做了，因此对于捐献都比较积极。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年7月6日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ae4737088"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"三野战士们上书毛主席 保证加紧练兵解放台湾","authors":[],"dates":[{"year":1950,"month":7,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　三野战士和全市人民一道，投入了和平签名的热潮。以下是某军工兵营某班全体同志写给毛主席的一封信:"},{"type":"paragraph","text":"“敬爱的毛主席:我们在报纸上看到了保卫世界和平签名运动的这篇号召后，接连经过上级的教育，使我们明确的认识到此次签名的重要意义，而且是我们每个中国人民都有责任的，尤其是我们武装的人民(解放军)更负着重大的责任。所以我们除了热烈地在保卫世界和平的宣言上签名外，又亲切认真的向你写信表示决心、态度:(一)我们对保卫世界和平坚决拥护，并且以我们的实际行动来积极参加保卫世界和平的签名运动，不骄傲，不急躁，而紧张的投入这次军事练兵，积极的学习提高技术，把解放台湾前的准备切实做好。(二)我们要树立一个明确的革命人生观，只要帝国主义一日存在，我们就随时注意警惕，决不麻痹，并向近代化的国防军迈进来保卫国防。(三)我们要团结一致把我们个人的一切不良思想放下，忠心为革命奋斗，向不良倾向作无情的斗争。此致"},{"type":"paragraph","text":"敬礼!"},{"type":"paragraph","text":"×军工兵营×连×排×班全体同志"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b90487594"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

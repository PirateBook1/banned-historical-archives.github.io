script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想指引我们前进","authors":[],"dates":[{"year":1977,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市射箭队"},{"type":"paragraph","text":"《毛泽东选集》第五卷的出版，是毛主席革命路线的伟大胜利，是粉碎‘四人帮’的伟大胜利。"},{"type":"paragraph","text":"手捧《毛泽东选集》第五卷，我们心潮翻滚，思绪万千。回顾射箭队建立四年来，我们所以能一步一步地前进，都是毛主席革命路线的指引，我们所取得的每一项成绩，都是毛泽东思想哺育的结果。还是在一九七四年批林批孔运动时，根据斗争的需要，我们有计划地学习了毛主席的《实践论》、《人的正确思想是从那里来的?》等光辉著作，狠批林彪鼓吹的天才史观，破除迷信，解放思想，树雄心、立壮志，勤学苦练，你追我赶，全队思想、技术都有很大的提高，个别队员还创造了优异成绩。大家尝到了学习马列和毛主席著作的甜头，学习的目的性更加明确，学习的自觉性普遍提高。很多同志开始养成自学的习惯，工作再忙、训练再累，每天中午或晚上，都要挤时间坚持自学，从不间断。队里的理论小组还带着工作和训练中的实际问题，选学毛主席的有关哲学著作，用一分为二的观点，研究和处理问题，收到了较好的效果。"},{"type":"paragraph","text":"阳光雨露育新苗。我们队在毛泽东思想哺育下，不断地茁壮成长。想起这一切。我们心情无比激动，我们一定要响应中共中央的号召，掀起一个学习毛主席著作的新高潮，认真学习《毛泽东选集》第五卷，高举毛主席的伟大旗帜，落实华主席提出的抓纲治国的伟大战略决策，把毛主席开创的无产阶级革命事业进行到底!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f22694d3e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

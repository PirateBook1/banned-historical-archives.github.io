script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吴县木凟姑苏乡农民上书毛主席保证增产","authors":["之琨","凤兮","坚白","夏余","文武","洪羊"],"dates":[{"year":1950,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蚌埠"},{"type":"paragraph","text":"土地法公布以后，皖北各界一致热烈拥护，广大农民更为欢欣鼓舞。在农村中，许多区的农民都为此开了漫谈会和座谈会，未进行广泛讨论。　(凤兮)"},{"type":"paragraph","text":"泰州"},{"type":"paragraph","text":"苏北安渡首期夏汛，刻正继续加紧防洪。各地新修防汛工程，经此次攷验，尚无重大变化，惟新沂河等部分工段发生有淋沟、渗水、穿洞、下陷等现象，各地现正动员进行深入普查，加紧二期防汛工作。　(坚白)"},{"type":"paragraph","text":"扬州"},{"type":"paragraph","text":"苏北各地已积极开展土改工作，苏北区党委农村工作团一千多人，经过三个月的土改学习完毕，现已组成三个团于十一、二两天分往各地协助进行土改工作。　(夏余)"},{"type":"paragraph","text":"吴县吴县木凟区姑苏乡全体农民代表，这次在首次农代大会席上，一致决议上书毛主席，保证全乡二千六百六十五人，做到家家订好增产计划，使产量较往年至少要增收一成。　(陆)"},{"type":"paragraph","text":"苏州"},{"type":"paragraph","text":"苏州娄北乡境内，有少数无业游民，于夜间俞窃农作物，经六月份统计失窃就值一百万元左右。东区公安局派出所联合与当地农民成立了防夜巡逻小组，已经接连提到小偷数名，警民关系因此密切起来。　(洪羊)"},{"type":"paragraph","text":"吴江"},{"type":"paragraph","text":"中粮公司吴江办事处根据上级指示，调整公私营业磁系，已将各地特约的代销处撤销，并在透里、盛泽成立二个营业所。同里营业所为照顾私商，将批发与零售价格也予适当调整。　(尔)"},{"type":"paragraph","text":"杭州"},{"type":"paragraph","text":"浙省教育厅，为使小学教师成为此次土改运动中的积极拥护与宣传者，特通知各专署市县，于一九五○年暑假至本年底以前的一段期间内，训练小学教师五千至六千名，学习中心内容是土改问题。　(之琨)"},{"type":"paragraph","text":"奉化"},{"type":"paragraph","text":"奉化县人民政府奉令抽调干部，进行“整理土地”工作，并争限于九月中旬完竣，以了解全县土地的占有使用情况，掌握地亩确数及常年产量，便利贯彻农业税之合理负担及为秋收后土改作物质准备。"},{"type":"paragraph","text":"(荻)"},{"type":"paragraph","text":"宁波"},{"type":"paragraph","text":"人民银行宁波支行，积极扶助私营轮船业的恢复与发展。七月中旬本令着手进行全市轮船业情况待修和打捞部只数字的调查，并准备对无力修理、打捞的船只，予以适当的资金扶助。　(马)"},{"type":"paragraph","text":"崐山　 崐山小澞乡荣庄的农民们，在举行土地改革法漫谈会后，都非常兴奋。贫农吴福基夫妇表示:今后一定要加紧生产来迎接伟大的土地改革运动。　(醒)"},{"type":"paragraph","text":"常州"},{"type":"paragraph","text":"常市失业工人救济委员会自六月廿九日成立后自七月十三日起，凡常市解放后失业工人、职员，可携带证明文件，至各行行工会办理登记手续。　(文武)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5402b7ddf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

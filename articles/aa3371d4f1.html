script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席朱德总司令接受藏族各代表团献礼","authors":[],"dates":[{"year":1953,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席朱德总司令接受藏族各代表团献礼"},{"type":"paragraph","text":"【新华社十八日讯】中央人民政府毛泽东主席和中国人民解放军朱德总司令，在十八日上午接受了西藏国庆观礼团、昌都国庆观礼团、四川省藏族自治区国庆观礼代表团、出席中国佛教协会成立会议的西藏代表团、来京参加中华全国工商业联合会第一次全国会员代表大会的西藏代表团、西藏青年参观团、昌都地区青年参观团的献旗、献礼。受礼毕并接见了以上代表团的团长和副团长朵噶·彭错饶杰、公德林·晋美吉村等十八人。"},{"type":"paragraph","text":"在场的有：中央人民政府委员会秘书长林伯渠，中央人民政府政务院副总理邓小平、政务院秘书长习仲勋，中央人民政府民族事务委员会主任委员李维汉、副主任委员刘格平和中国人民解放军西藏军区司令员张国华等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa3371d4f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

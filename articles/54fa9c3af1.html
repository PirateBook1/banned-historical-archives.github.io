script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远做毛泽东思想的宣传员——红卫兵日记选刊","authors":["杨伟荣","王良元"],"dates":[{"year":1966,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越唱越高兴　越唱越有劲"},{"type":"paragraph","text":"我们学校组织了“毛泽东思想宣传队”，我也参加了。同学们还选我当队长。当时，我只觉得满腔的热血在沸腾。我感到责任重大。我下定决心，要把宣传工作做好。"},{"type":"paragraph","text":"回到家里，我把学校成立“毛泽东思想宣传队”的喜事讲给母亲听。母亲听了非常高兴。她对我说:“孩子啊，你一定要好好地宣传毛泽东思想，有了毛泽东思想，我们才得到了解放啊!……”这时，妈妈在旧社会的痛苦生活，又象电影一样映现在我的眼前。妈妈十一岁就进了日本侵略者开的丝厂做童工，受尽了剥削与压迫。后来因为家里实在无法生活下去，还被迫做了童养媳……"},{"type":"paragraph","text":"满怀着对阶级敌人的仇和恨，满怀着对毛泽东思想的忠诚和热爱，下午我参加了第一次的宣传活动。在宣传过程中，我们碰到了许多困难。但我想到了无产阶级文化大革命是一场兴无灭资的极其尖锐复杂的阶级斗争，关系到党和国家的命运和前途；想到了让更多的人更好地把毛泽东思想学到手，我们的社会主义革命和社会主义建设必将取得更加辉煌的胜利……想着这些，什么困难就都不在话下了。我们高声地朗读毛主席语录，宣传林彪同志和周恩来同志的讲话。我们放声高唱革命歌曲，过路的行人也跟着我们一起高唱。我们越唱越高兴，越唱越有劲。我们沐浴在毛泽东思想的阳光下，真是无比幸福!(九月十四日记)"},{"type":"paragraph","text":"上海市原万安中学初一(3)红卫兵　杨伟荣"},{"type":"paragraph","text":"要象刘英俊同志那样热情宣传毛泽东思想"},{"type":"paragraph","text":"我们初三年级组的红色宣传队，今天下午来到战斗电影院(原和平电影院)，只见院里布置得焕然一新，充满着革命的、战斗的气氛。听说电影院许多职工昨晚干了个通宵，彻底改变了电影院的面貌。"},{"type":"paragraph","text":"在电影院工作同志的热情协助下，我们趁第二场电影尚未放映前，朗读了毛主席语录，表演了诗歌朗诵、歌唱等节目。电影放映的时候，我们集合在观众休息室里，抓紧时间学习了毛主席关于总结经验的语录，对刚才进行的宣传工作作了小结。在第三场电影放映以前，先在场外开展宣传活动。大部分观众进场后，我们立即把宣传活动的重点转到场内。我们带着革命豪情，高声朗读毛主席语录，朗读诗歌，表演了“对口词”。当我们高唱革命歌曲《爹亲娘亲不如毛主席亲》时，革命观众也抑制不住内心的激动，和我们同声高唱起来。全场洋溢着对我们伟大领袖毛主席的无限热爱、无限信仰、无限崇拜的深厚感情。"},{"type":"paragraph","text":"我们在今天的宣传活动中受到了深刻的教育。我们一定要象刘英俊同志那样，努力学习毛泽东思想，忠实贯彻毛泽东思想，热情宣传毛泽东思想，勇敢捍卫毛泽东思想，永远做毛泽东思想的宣传员。(九月十四日记)"},{"type":"paragraph","text":"上海市原民办丽园中学教师、文化革命筹委会委员　王良元"},{"type":"paragraph","text":"《毛主席语录》擎在手传播真理到田头"},{"type":"paragraph","text":"我们上海红卫兵京剧团近百名青年组成的九个红色宣传队，今天怀着无比激动的心情，把鲜红的《毛主席语录》擎在手里，一早就出发了。"},{"type":"paragraph","text":"我们在公共车辆上，轮渡上，街头路口，到处宣传毛泽东思想。下午，我们到十六铺、董家渡、外滩一带开展宣传活动。有几个队还渡江奔赴川沙县北蔡公社去宣传。宣传队一到那里，就在乡镇和田头上展开了宣传活动。北蔡公社一位贫农老妈妈看完演出，激动地说:“不要说你们来唱歌表演，只要听你们说到毛主席，我的心就觉得暖洋洋的。你们唱的说的，都是我心里要讲的!”塘桥公社一位军属老妈妈在旧社会吃尽了苦，她听了宣传，含着激动的泪花说:“爹亲娘亲，毛主席最最亲!没有毛主席领导，就没有我这个童养媳的今天。我们真要好好听毛主席的话啊!”　(九月十四日记)"},{"type":"paragraph","text":"上海红卫兵京剧团(原上海青年京昆剧团)　红色宣传队"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54fa9c3af1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

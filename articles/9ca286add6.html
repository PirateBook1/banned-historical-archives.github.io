script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对外友协举行招待会欢送日本革命文艺战士  两国战友决心高举毛泽东思想伟大红旗争取更大胜利","authors":[],"dates":[{"year":1967,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"对外友协举行招待会欢送日本革命文艺战士"},{"type":"paragraph","text":"两国战友决心高举毛泽东思想伟大红旗争取更大胜利"},{"type":"paragraph","text":"据新华社六日讯　“敬祝我们心中最红最红的红太阳毛主席万寿无疆！”“战无不胜的毛泽东思想万岁！”“中日两国人民的战斗友谊万岁！”在对外友协为欢送日本齿轮座剧团举行的招待会上，中日两国革命文艺战士一次又一次地高呼着这些口号，互相勉励在今后的革命斗争中，要更高地举起毛泽东思想伟大红旗，坚持毛主席的革命文艺路线，不断争取新的更大的胜利。"},{"type":"paragraph","text":"齿轮座剧团团长藤川夏子在讲话中满怀激情地说，伟大领袖毛主席的身体那样健康，是我们最大的幸福，是世界革命人民的最大幸福。我们衷心祝愿毛主席万寿无疆！"},{"type":"paragraph","text":"人大常委会副委员长郭沫若出席了招待会。"},{"type":"paragraph","text":"对外友协会长楚图南在招待会上首先讲话。他热烈祝贺齿轮座访问中国的成功，赞扬他们传播了日本人民的革命造反精神，赞扬他们如饥似渴地学习毛主席著作，坚决沿着毛主席指引的方向前进。"},{"type":"paragraph","text":"正在北京访问的日中文化交流协会代表团应邀参加了招待会。代表团团长河原崎虎之助在讲话中表示，他们一定要和齿轮座的同志们一道，在日本高高举起毛泽东思想伟大红旗，大造美日反动派的反，大造苏联现代修正主义的反，大造日共宫本修正主义集团的反。"},{"type":"paragraph","text":"据新华社六日讯　日本齿轮座剧团十月三日到五日访问了革命圣地延安，以无限敬仰的心情，参观了伟大领袖毛主席当年居住和工作过的地方。"},{"type":"paragraph","text":"在访问延安的日子里，他们了解到毛主席的光辉著作，有许多就是在延安写成的。他们怀着无比崇敬的心情，热情称颂伟大领袖毛主席是当代最伟大的马克思列宁主义者，称颂毛主席天才地、全面地继承和捍卫了马克思列宁主义。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ca286add6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真落实毛主席关于发展林业生产的指示  我国南北各地积极开展植树造林活动","authors":[],"dates":[{"year":1971,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真落实毛主席关于发展林业生产的指示"},{"type":"paragraph","text":"我国南北各地积极开展植树造林活动"},{"type":"paragraph","text":"新华社讯　我国南北各地积极开展春季植树造林活动，到目前为止，许多地区栽植的树木比去年同期增加，造林质量也较好。广东、广西、湖南、湖北、福建等省、自治区，正在组织劳力抓紧造林以后的抚育管理工作。"},{"type":"paragraph","text":"去冬今春以来，许多地区的党组织和革委会组织林业工人和广大群众学习毛主席关于发展林业生产的指示，并且采取措施进一步加强了对植树造林的领导。安徽、湖北、湖南、江西、福建、广东、广西、山西等省、自治区，专门成立了植树造林指挥部或绿化办公室，抽调干部负责植树造林的组织领导工作。许多领导干部深入植树造林第一线，宣传发展林业生产的意义，深入调查研究，总结和推广先进经验，有力地推动了植树造林活动的开展。"},{"type":"paragraph","text":"今年，许多地区的植树造林工作，比往年抓得早，出工人数也比往年多。山西省的临汾、运城和晋东南地区，在备耕期间，组织大批劳力植树造林，现在已经造林十万多亩，育苗六万多亩。辽宁、甘肃、河北、山东等省在去年完成秋收任务以后，立即抓紧造林准备，使今年的植树造林时间比往年提前半个多月。"},{"type":"paragraph","text":"在今年春季植树造林活动中，各地普遍加强了林木管理。各地根据“三分造林，七分管”的精神，采取多种办法加强对树木的管理。不少地区把专人管理和群众管理结合起来，做到边栽边管，及时给树木浇水、治虫，力争植一处成一处，造一片活一片，树木成活率大大提高。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1c3c7c3c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

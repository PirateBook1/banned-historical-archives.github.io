script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"哈市“八一五”纪念大会　电毛主席  朱总司令  斯大林致敬","authors":[],"dates":[{"year":1948,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"哈市“八一五”纪念大会"},{"type":"paragraph","text":"电毛主席  朱总司令  斯大林致敬"},{"type":"paragraph","text":"【新华社东北二十一日电】哈尔滨市纪念“八一五”三周年大会致电毛主席、朱总司令、苏联斯大林元帅致敬。致毛主席电略称：“由于你的英明领导及在解放区全体军民的努力，在东北不断击败了国民党匪军的进攻，而且使东北百分之九十七的土地获得解放，在全国范围内我人民解放军均由防御转入进攻，且愈接近全国的胜利。大会代表全哈市人民，除向你——中国人民的领袖致以崇高的敬意外，更坚决表示：我们曾经忍受过十四年的亡国生活，决不让美帝国主义侵入东北，坚决反对美帝国主义扶植日本侵略势力复活，反对国民党反动集团出卖民族的一切罪行。誓在你号召的‘发展生产、繁荣经济、公私兼顾、劳资两利’的正确方针下，更加积极努力，支援战争，早日解放全东北，建设自由民主兴盛繁荣的新民主主义的新中国。”"},{"type":"paragraph","text":"致朱总司令及中国人民解放军全体指战员电中称：“我们饮水思源，对于你和在你统率下坚持八年抗战及两年解放战争的全体指战员的伟大业迹，遥致崇高的敬意和亲切慰问！我们誓以坚定信心，百倍地加紧生产和后方建设，全力支援前线，加速人民解放战争的彻底胜利。”"},{"type":"paragraph","text":"致斯大林大元帅及红军指战员与全体人民电略称：“你们的丰功伟绩，你们无比英勇和自我牺牲的精神，我们哈尔滨及全东北人民是永远不会忘掉的。当着美帝国主义妄图侵略世界，帮助国民党反动派继续进行内战及扶植日本侵略势力复活，再次威胁东北及我国人民的时候，我们更清楚的认识了只有苏联才是世界民主、和平的堡垒，才是我国人民的最忠实的朋友。今天全哈尔滨人民除对伟大的苏联表示衷心的感谢外，希望中苏人民的友谊更加巩固和增进！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb6d20e695"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

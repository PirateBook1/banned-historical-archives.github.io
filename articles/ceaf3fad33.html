script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"埃切维里亚总统和夫人到上海受到隆重热烈欢迎周总理和邓颖超同志陪同贵宾从大寨到石家庄，并到机场送行　李先念副总理等陪同贵宾来沪　抵沪时，王洪文副主任等市革命委员会领导成员以及群众两千多人到机场热烈欢迎","authors":[],"dates":[{"year":1973,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社石家庄一九七三年四月二十三日电　墨西哥总统路易斯·埃切维里亚·阿尔瓦雷斯和夫人以及其他墨西哥贵宾，结束了对大寨的访问，今天下午乘专车到达石家庄，稍事停留后，乘专机前往上海访问。"},{"type":"paragraph","text":"专程由北京来石家庄的国务院副总理李先念前往车站迎接并陪同埃切维里亚总统和夫人前往上海。林佳楣同志也陪同前往。"},{"type":"paragraph","text":"国务院总理周恩来和邓颖超同志陪同贵宾从大寨到达石家庄，并到机场送行。"},{"type":"paragraph","text":"贵宾们到达和离开石家庄时，河北省革命委员会主任刘子厚和刘东同志，省革委会第一副主任郑三生，省革委会副主任、中国人民解放军河北省军区司令员马辉，以及河北省革命委员会、河北省军区、石家庄地区革命委员会、石家庄市革命委员会的负责人马杰、吕玉兰、马力、王金山、王桂华、袁捷、郭志、王常柏、张建尧前往迎送。"},{"type":"paragraph","text":"新华社上海一九七三年四月二十三日讯　墨西哥总统路易斯·埃切维里亚·阿尔瓦雷斯和夫人，由国务院副总理李先念和林佳楣同志陪同，今天晚上乘专机从石家庄到达上海进行访问。成千上万的群众聚集在机场和贵宾们经过的主要街道上，向贵宾们表示隆重热烈的欢迎，表达上海人民对墨西哥人民的深厚情谊。"},{"type":"paragraph","text":"随同埃切维里亚总统和夫人来上海访问的有，外交部长埃米略·奥·拉瓦萨和夫人、墨西哥驻中国大使安吉亚诺和夫人等正式成员，以及总统特邀随行人员，随行工作人员，随行民间歌舞小组，随行记者和电视技术人员等二百多人。"},{"type":"paragraph","text":"前往机场欢迎贵宾的有，上海市革命委员会副主任、中国人民解放军上海警备区政治委员王洪文，上海市革命委员会副主任、中国人民解放军上海警备区司令员周纯麟，上海市革命委员会副主任徐景贤、王秀珍、冯国柱以及两千多名群众。"},{"type":"paragraph","text":"埃切维里亚总统和夫人远道前来访问，给上海人民带来了墨西哥人民的深情厚谊。今天，上海全城呈现着中墨两国人民热烈友好的气氛。主要街道上空，各色彩旗迎风飘扬，高大建筑物上悬挂着巨幅欢迎标语。雨后的上海夜晚，在灿烂的灯光映照下，显得分外壮丽。机场大楼上用红色霓虹灯组成的标语“世界人民大团结万岁”，在夜空中闪耀着光辉。大楼前的巨幅标语上写着:“坚决支持墨西哥人民维护民族独立和国家主权的正义斗争!”欢迎群众手执花束和彩带，在机场迎候墨西哥贵宾。"},{"type":"paragraph","text":"二十二时五十分，埃切维里亚总统和夫人在热烈的欢呼声和锣鼓声中走下飞机。王洪文副主任等迎上前去，同贵宾们亲切握手，表示热烈欢迎。埃切维里亚总统和夫人来到欢迎队伍前同群众见面时，人们迎着贵宾载歌载舞，有节奏地欢呼:“欢迎，热烈欢迎墨西哥贵宾!”埃切维里亚总统和夫人停步观看了身穿民族服装的青少年们表演的《织网舞》、《纺织舞》。总统和夫人向欢迎群众频频招手致意。"},{"type":"paragraph","text":"贵宾们的车队进入市区时，已是深夜，街道两旁一串串彩灯和商店橱窗里明亮的灯光交相辉映，街道两旁仍然聚集着许多群众，热情地鼓掌，向墨西哥贵宾们表示热烈欢迎。"},{"type":"paragraph","text":"陪同墨西哥贵宾前来上海访问的还有:农林部副部长杨立功，外交部部长助理章文晋，中国驻墨西哥大使熊向晖和谌筱华同志，沈阳杂技团负责人尹灿贞和部分团员。"},{"type":"paragraph","text":"前往机场欢迎的还有:上海市革命委员会和中国人民解放军驻上海部队有关方面负责人张敬标、黄涛、陈新发、杨新亚、陈德学、郑刚、叶昌明、黄金海、张振亚、王景、吴立义、薛干青、窦鸿儒。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\04\\734o010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e埃切维里亚总统和夫人等墨西哥贵宾由李先念副总理、王洪文副主任等陪同步出机场时，受到上海群众二千多人的热烈欢迎。　新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"李先念","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ceaf3fad33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

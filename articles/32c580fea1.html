script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"落实毛主席的各项政策搞好斗批改","authors":["抚顺红星煤矿革命委员会"],"dates":[{"year":1969,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"落实毛主席的各项政策搞好斗批改"},{"type":"paragraph","text":"抚顺红星煤矿革命委员会"},{"type":"paragraph","text":"四月二十七日晚上，我们红星煤矿广大革命矿工围坐在收音机旁，收听了林副主席《在中国共产党第九次全国代表大会上的报告》。大家越听越兴奋，越听心里越亮堂。报告句句都说到了我们矿工的心坎上，我们抑制不住内心的激动，不断地高呼：“战无不胜的毛泽东思想万岁！”“党的第九次全国代表大会胜利万岁！”“伟大领袖毛主席万岁！”"},{"type":"paragraph","text":"林副主席的报告，字字句句闪耀着马克思主义、列宁主义、毛泽东思想的灿烂光辉，处处体现了毛主席的无产阶级革命路线的伟大真理，是指导我国社会主义革命和社会主义建设的伟大纲领。我们坚决拥护，坚决照办。"},{"type":"paragraph","text":"林副主席的报告，深刻地阐明了毛主席关于在无产阶级专政下继续革命的理论，系统地总结了无产阶级文化大革命的经验，分析了国内外形势，提出了全党、全军、全国人民的战斗任务。我们一定要逐字逐句地认真学习，不折不扣地完成报告中提出的各项战斗任务。"},{"type":"paragraph","text":"报告在谈到无产阶级文化大革命的政策时指出：“当前的主要问题是落实。”我们矿自成立革命委员会以来，紧跟毛主席的伟大战略部署，放手发动群众，狠抓政策落实，取得了一定的成绩。矿区革委会还在我们矿召开了落实政策的现场会。这时，有的同志便产生了一种“差不多”的思想，出现了看成绩多、看缺点少的现象。我们又认真学习了毛主席关于“无产阶级文化大革命的斗、批、改阶段，要认真注意政策”的伟大教导，针对在落实政策中的问题，进行了充分的讨论。矿革委会成员批判了“差不多”的思想，狠斗了头脑中的“满”字，对全矿各基层单位政策落实的情况，一个单位一个单位地进行检查，按照毛主席关于一分为二的教导，发动群众，肯定成绩，找出差距。在听了林副主席的报告以后，我们在常委扩大会上连夜订出措施：一、革委会成员分别深入各车间，宣传林副主席的报告。二、举办各种类型的毛泽东思想学习班，掀起活学活用毛泽东思想群众运动新高潮。三、召开群众性的落实政策讲用会，进一步发动群众，做到人人学习政策，人人宣传政策，人人执行政策，真正使党的政策变成群众的自觉行动。四、矿革委会和各车间的领导干部在学习林副主席的报告的同时，要结合召开群众讲评会，自下而上地讲评领导上落实政策的经验和问题，一个一个地分析研究，深入细致地、踏踏实实地、合理地解决好。"},{"type":"paragraph","text":"伟大的斗、批、改革命群众运动的实践，使我们体会到：违背了毛主席的政策，我们就要受挫折；紧跟毛主席，照毛主席的指示办事，落实毛主席的各项政策，革命就前进，就胜利。我们一定要带领广大革命矿工，扎扎实实地学习林副主席的报告，全面落实毛主席的一系列最新指示和各项无产阶级政策，认真搞好斗、批、改，夺取更大的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32c580fea1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

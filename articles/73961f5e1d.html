script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-265","name":"中共山西省委办公厅、山西省人民政府办公厅关于离休干部实行对口安置和车辆管理使用问题的通知","author":"中共山西省委办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共山西省委办公厅、山西省人民政府办公厅关于离休干部实行对口安置和车辆管理使用问题的通知","dates":[{"year":1984,"month":5,"day":7}],"is_range_date":false,"authors":["中共山西省委办公厅","山西省人民政府办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 453-455","tags":[{"name":"待遇","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"离休","type":"主题/事件"},{"name":"山西","type":"主题/事件"},{"name":"退休","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中共山西省委办公厅山西省人民政府办公厅关于离休干部实行对口安置和车辆管理使用问题的通知"},{"type":"subtitle","text":"晋办发〔1984〕40号"},{"type":"paragraph","text":"企业单位实行对口安置的离休干部，工资及其它经费由离休干部原工作单位按年度划拨给接收单位代管。建房费仍由原单位支付。第二，离休干部车辆管理使用作如下规定：（一）为离休干部配备的车辆，一律由各级党委老干部局和负责老干部工作的部门统一管理。挪作他用的，应即退还。（二）部、委、厅、局级离休干部（含批准享受厅、局及待遇的行政十四级以上干部，下同）一律发给乘车费，每人每月十五元，由所在单位的经费中开支，节约归己，超支自付。（三）部、委、厅、局级离休干部，除参加单位统一组织的活动，乘坐大轿车和面包车免费外，用小汽车一律收费。县级以下离休干部，因急病、重病用车，应予保证，不再收费。（四）离休干部用车，一般限于市区和县城以内。每公里收费一角。两人以上同乘一车，每人每公里收费五分，均按实际乘坐里程收费。（五）在人多车少的地方和单位，应从实际出发，由离休干部所在单位负责解决用车问题。（六）要加强对司机的思想政治工作，教育他们尊重老同志，爱护车辆，及时维修保养，节约用油。"},{"type":"paragraph","text":"（七）各级党政领导同志，要经常检查过问离休干部车辆的管理使用情况，对有关部门为管好用好车辆和解决离休干部用车而采取的必要措施，应予支持。（八）各级党委老干部部门要根据本通知精神，对车辆的管理使用情况进行一次认真的检查。检查情况由各地、市委老干部局汇总后报送省委老干部局。一九八四年五月七日"}],"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73961f5e1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

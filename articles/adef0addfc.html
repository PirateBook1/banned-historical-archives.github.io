script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席祝贺古巴人民光荣节日  刘主席周总理电贺古巴人民武装起义八周年","authors":[],"dates":[{"year":1961,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席祝贺古巴人民光荣节日"},{"type":"paragraph","text":"刘主席周总理电贺古巴人民武装起义八周年"},{"type":"paragraph","text":"新华社25日讯　中国共产党中央委员会主席毛泽东应古巴《革命报》之请，通过该报向古巴人民祝贺“七·二六”古巴人民武装起义八周年。祝词全文如下：古巴《革命报》："},{"type":"paragraph","text":"在“七·二六”古巴人民武装起义的光荣节日，我代表全体中国人民，向古巴人民表示热烈的祝贺。"},{"type":"paragraph","text":"古巴人民革命的伟大胜利，为拉丁美洲各国人民的民族民主运动，树立了光辉的榜样，并且大大地鼓舞了世界上一切被压迫民族争取解放的斗争。"},{"type":"paragraph","text":"中国人民把古巴人民革命的伟大胜利，看作是对自己的一个有力的支持；古巴人民在反对美帝国主义的侵略、维护民族独立和建设自己国家的伟大事业中，将永远得到六亿五千万中国人民的全力支持。"},{"type":"paragraph","text":"中国共产党中央委员会主席　毛泽东"},{"type":"paragraph","text":"1961年7月25日"},{"type":"paragraph","text":"新华社25日讯　中华人民共和国主席刘少奇和国务院总理周恩来今天打电报给古巴多尔蒂科斯总统和卡斯特罗总理，热烈祝贺古巴人民武装起义八周年（七月二十六日）。电报全文如下：古巴共和国奥斯瓦耳多·多尔蒂科斯·托拉多总统阁下，菲德尔·卡斯特罗·鲁斯总理阁下："},{"type":"paragraph","text":"欣逢古巴人民武装起义八周年的光荣节日，我们谨代表中国人民和中华人民共和国政府，并且以我们个人的名义，向你们，向古巴人民和古巴共和国政府，致以热烈的、兄弟般的祝贺。"},{"type":"paragraph","text":"古巴革命胜利后，英雄的古巴人民在反对美帝国主义的侵略和干涉、维护民族独立和建设自己祖国的事业中，获得了光辉的成就。今年4月古巴起义军和民兵取得的全歼美国入侵古巴的雇佣军的伟大胜利，不仅沉重地打击了美帝国主义的侵略计划，保卫了古巴革命的胜利果实，而且大大地鼓舞了全世界人民反对帝国主义、维护民族独立和保卫世界和平的斗志。我们深信：团结一致的古巴人民，在以卡斯特罗总理为首的古巴革命政府的领导下，在全世界爱好和平的国家和人民的支持下，必将在巩固和发展自己的革命和建设事业、捍卫祖国独立和反对美帝国主义侵略和干涉的斗争中，取得新的更大的胜利。"},{"type":"paragraph","text":"祝中、古两国之间的友好合作关系日益发展。祝我们两国人民的战斗友谊万古长青。"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"1961年7月25日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"adef0addfc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

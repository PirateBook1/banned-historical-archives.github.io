script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳小学系统右派分子战云鹏综合材料","authors":["沈阳县深井子区古城子乡核心组"],"dates":[{"year":1958,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"沈阳小学系统右派分子战云鹏综合材料","type":"title"},{"text":"沈阳县深井子区古城子乡核心组","type":"authors"},{"text":"一、一般情况：","type":"paragraph"},{"text":"战云鹏，男，现年21岁，佃中农成分，学生出身，现职教员。","type":"appellation"},{"text":"二、个人简历：","type":"paragraph"},{"text":"1955年沈市十九中毕业，1956年9月22日充李相屯校教员至今。","type":"appellation"},{"text":"三、社会关系：","type":"paragraph"},{"text":"舅父李恒春祝家屯田家屯社员。","type":"appellation"},{"text":"四、工作表现：","type":"paragraph"},{"text":"1.不安心教育工作，对工作不认真负责，不钻研不学习，没有教学效果。","type":"appellation"},{"text":"2.政治思想上不要求进步，不靠近组织。","type":"appellation"},{"text":"3.整风表现消极，在学校鸣放不发言，并擅自借故缺席二天，到沈集中后除本身放出很多毒草向党进攻外，不揭发检举，并在休息时故意散布消极空气。","type":"appellation"},{"text":"五、反党言行：","type":"paragraph"},{"text":"1.赞同和宣扬右派分子“合作化冒进了，搞糟了”的谬论，歪曲合作化的优越性和污蔑征粮政策。","type":"appellation"},{"text":"?诬蔑合作化冒进了，搞糟了：","type":"appellation"},{"text":"他在12月31日鸣放会上说：“合作社是根据什么步骤来进行的，条件还没有成熟吧？！完全是隔着锅台上炕，走的太快了。”他诬蔑合作化是冒进了。他又说：“社员入社有些强迫性，有用威吓手段，减产原因在此。”12月27日又说：“减产的原因是干部脱离生产，不指导，就坐在办公室里说笑，不干工作。”12月30日他又说：“减产原因是粪少，是社员和社有矛盾，撂荒地是一年比一年多，社内报酬上很不合适，多劳少得，少劳多得，故此造成减产。”又诬蔑社员说；“农民对新农具不爱惜，烦！说是败家的东西，上级又不指导。”12月30日他在鸣放会上说：“党提出58年社员要达到富裕中农生活水平，我看社员的信心是不强的，因为就是有钱也买不着东西，还是三两油、大米、白面、布也都买不着，买料子还买不起，就是能买得起对农民又有什么用处呢！？所以使社员信心不强。”恶毒地诬蔑合作化优越性和歪曲合作化的伟大成就。","type":"appellation"},{"text":"?诬蔑征粮政策：","type":"appellation"},{"text":"他在12月31日鸣放会上发言说：“今年公粮缴纳，因普遍减产，质量又差，年成不好，政府要一等粮怎么办？！政府就规定了今年用钱凑数这对减产社更得多出粮了。”进行恶毒地诬蔑党的征粮政策煽动党与农民的团结。","type":"appellation"},{"text":"2.反对工业化破坏工农团结：","type":"appellation"},{"text":"?反对工业化，歪曲工农产品价格","type":"appellation"},{"text":"他在12月31日鸣放会上说：“国家对工农业的发展，光着重工业大量投资；对农业没投资多少，56年投一部分，今年（57年）还得完全返回，农民没口粮吗，自己想办法，这也是造成今年减产的原因。”恶毒诬蔑党不关心农民生活，煽动农民对党不满。12月31日他又说：“工农产品差价太悬殊，1斤豆油得8斤粮买，豆饼6分钱1斤，盐1角1斤，而高粱才5分苞米才4分。”歪曲工农产品价格政策挑拨工农关系。","type":"appellation"},{"text":"?歪曲统购统销政策破坏城乡团结关系：","type":"appellation"},{"text":"12月27日他在鸣放会上发言说：“农民没有工人待遇高，同劳不同酬，农民生活提高了，但比工人差得多，工人的粮食布票多，工人有困难可向上级请求，农民的困难怎么办呢！？”他又说：“城乡待遇不平等，市民能买面农民就不能买面，市内的工作员比乡村的工作员强。”诬蔑统购统销政策并恶毒分裂城乡团结关系。","type":"appellation"},{"text":"3.诬蔑党的领导挑拨党与知识分子的团结：","type":"appellation"},{"text":"?12月31日鸣放会上他说：“沈阳县把四个郊区撤了说是精简机构，我看是庞大机构，因为大干部都到县里来了，都到上边坐着喊来了，而乡里人很少，恶毒地诬蔑党的行政区划变更为贪图享受。12月29日他又说：“各级党委对农村的党团干部不加强教育，他们干一些坏事情是层层官僚主义。”否认党的领导作用并诬蔑各级党委为官僚主义根源。","type":"appellation"},{"text":"?诬蔑党对小学教师不重视，破坏党与知识分子间的团结：","type":"appellation"},{"text":"在12月31日鸣放会上他散布挑衅说：“教师地位低，到处叫人瞧不起，党对小学教师不重视。”他又说：“工人工资为什么多？小学教师工资低而劳动还多，这是不合按劳取酬的，这是上级认为我们劳动少呢？！还是上级没珍惜小学教师的劳动呢？！”歪曲小学教师没地位，煽动小学教师对党不满。","type":"appellation"},{"text":"六、结论意见：","type":"paragraph"},{"text":"该分子思想极端落后，不安心教育工作，赞同右派分子的言行，歪曲合作化的优越性，诬蔑国家征公粮政策，反对工业化破坏工农的团结，向统购统销政策进行猖狂的进攻，挑拨城乡间的矛盾，破坏党与知识分子的团结，诬蔑党的领导。据上述材料确认该人为右派分子。","type":"appellation"},{"text":"沈阳县深井子区古城子乡核心组","type":"paragraph"},{"text":"1958年1月25日","type":"paragraph"}],"comments":[],"origin":"根据文件原件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"111faf5280"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

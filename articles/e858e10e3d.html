script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《人民海军》报元旦创刊  毛主席朱总司令等题词勖勉  张司令员撰文号召迎接解放台湾光荣任务","authors":[],"dates":[{"year":1950,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《人民海军》报元旦创刊"},{"type":"paragraph","text":"毛主席朱总司令等题词勖勉"},{"type":"paragraph","text":"张司令员撰文号召迎接解放台湾光荣任务"},{"type":"paragraph","text":"【新华社南京二日电】人民解放军华东区人民海军司令部政治部机关刊物《人民海军》报已于一九五○年元旦创刊。创刊号上有中央人民政府毛泽东主席、朱德总司令、刘少奇副主席、周恩来总理暨人民解放军华东军区司令员陈毅、政治委员饶漱石、副司令员粟裕的亲笔题字。毛主席题词：“我们一定要建设一支海军，这支海军要能保卫我们的海防，有效地防御帝国主义的可能的侵略”。朱总司令题词：“虚心学习，努力工作，建设一支人民的海军。”华东区人民海军司令员兼政治委员张爱萍以“为迎接一九五○年的战斗任务而斗争”为题在该报撰文，号召人民海军继承和发扬人民解放军的战斗精神，坚定地勇敢地迎接一九五○年的光荣战斗任务——解放台湾。在这人民解放战争最后一战中为人民立功，以树立中国人民海军的光荣的历史业迹。副司令员林遵号召起义过来的原国民党海军人员及旧海军人员应加强政治学习，改造思想，树立全心全意为人民服务的思想，坚定建设人民海军的信念和决心。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e858e10e3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"凤凰岭上的春天","authors":["欧阳恒文"],"dates":[{"year":1976,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"凤凰岭上的春天"},{"type":"paragraph","text":"共产主义战士欧阳海的父亲　欧阳恒文"},{"type":"paragraph","text":"翻开无产阶级文化大革命的史册，每一页都用铁的事实驳斥了邓小平“今不如昔”的谬论。就讲我们这里的巨大变化吧，真是几天几夜也说不完。我们欧阳海大队，地处湖南桂阳县西北海拔一千四百多米的山上。解放前，这里的土比别的地方硬，石头比别的地方多。人们都把它叫作“老鸦窝”。居住在这里的贫下中农，世世代代过着牛马不如的悲惨生活。一九四九年，红太阳从东方升起，世代受苦的人民翻身作了主人，我们贫下中农高兴地把“老鸦窝”改名凤凰村。从此，我们积极投入伟大的社会主义革命和社会主义建设。但是，文化大革命前，刘少奇推行“三自一包”、“四大自由”等黑货，妨碍了集体经济的巩固和发展，我们大队的面貌改变不快。"},{"type":"paragraph","text":"无产阶级文化大革命中，我们深入批判了刘少奇、林彪反革命的修正主义路线。党支部带领我们坚持毛主席的革命路线，狠抓两个阶级、两条道路的斗争，打击了阶级敌人的破坏活动，社会主义建设蒸蒸日上。去年，全大队粮食总产比文化大革命前的一九六五年增加了两倍多。林业、牧业、副业和经济作物全面发展，社员生活水平不断提高。过去，这里是一片茅草棚，如今盖起了一排排砖瓦房。过去，贫下中农子弟读书要跑十多里路，现在学校办到了家门口。过去，凤凰岭一无医，二无药，贫下中农有病要到二十五里远的地方去求医，如今办起了合作医疗，卫生条件不断改善，社员健康水平不断提高。"},{"type":"paragraph","text":"凤凰岭上展新颜，山变、水变、人变。伟大的无产阶级文化大革命，毛泽东思想大普及。我们贫下中农怀着深厚的无产阶级感情，坚持学习马克思主义、列宁主义、毛泽东思想，挥笔批判刘少奇，批林批孔，批判修正主义，批判资本主义，阶级斗争、路线斗争和无产阶级专政下继续革命的觉悟有了很大的提高。文化大革命以来，全大队有三十三人光荣地加入了中国共产党，三十一人加入了共青团。大队和生产队都建立了朝气蓬勃的老、中、青“三结合”领导班子。一批批知识青年坚持山村干革命。在我们的家乡，一代共产主义新人，正在毛泽东思想的阳光雨露哺育下茁壮成长。"},{"type":"paragraph","text":"今天的凤凰岭，真是“山岗四季长流水，两季稻谷夏秋香，革命形势无限好，干部群众喜洋洋”。人们兴奋地说，是无产阶级文化大革命迎来了凤凰岭上的春天。党内最大的不肯改悔的走资派邓小平，恶毒攻击文化大革命以来的大好形势是“积重难返”、“今不如昔”，阴谋复辟资本主义，我们广大贫下中农坚决不答应！我们一定要更加紧密地团结在以毛主席为首的党中央周围，认真学习毛主席的重要指示，深入批判邓小平、反击右倾翻案风，沿着毛主席的革命路线，夺取革命和生产的更大胜利，以实际行动保卫和发展文化大革命的伟大成果。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51736eee70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

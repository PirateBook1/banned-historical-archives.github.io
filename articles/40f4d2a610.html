script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"靠毛主席的革命路线掌好权","authors":[],"dates":[{"year":1968,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"张梅华(上海机床厂革命委员会主任):"},{"type":"paragraph","text":"学习了伟大领袖毛主席的最新指示和毛主席在七届二中全会上的报告，心情非常激动。毛主席的最新指示和光辉报告，是将无产阶级文化大革命进行到底的指路明灯；也是巩固政权、防止资本主义复辟、建设社会主义的根本保证。"},{"type":"paragraph","text":"历史实践证明，毛主席的无产阶级革命路线无比英明、正确、伟大。这次无产阶级文化大革命进一步证实了这一点。过去全国人民靠毛主席的无产阶级革命路线，推翻了压在中国人民头上的三座大山，建立了无产阶级的政权。可是大叛徒刘少奇在各个重大历史时期，他都跳出来，代表了资产阶级和地富反坏右的利益，从右的方面或以形“左”实右的形式，疯狂反对毛主席的无产阶级革命路线，竭力推行资产阶级反动路线，妄图把我国引向资本主义的死胡同。在这次无产阶级文化大革命运动中，广大无产阶级革命造反派又靠了毛主席的无产阶级革命路线，彻底摧毁了以刘少奇为代表的资产阶级司令部，巩固了无产阶级的政权。"},{"type":"paragraph","text":"夺了权，地位变了，我们从普通工人变成了工厂的领导成员。毛主席为我们工人阶级撑腰，我们决不辜负毛主席的期望，一定要为毛主席争气，为毛主席掌好权，用好权!"},{"type":"paragraph","text":"靠什么掌好权，用好权?靠毛泽东思想、靠毛主席的无产阶级革命路线。毛主席教导我们:“历史的经验值得注意。一个路线，一种观点，要经常讲，反复讲。只给少数人讲不行，要使广大革命群众都知道。”我们对大叛徒、大内奸、大工贼刘少奇的资产阶级反动路线要天天批，月月批，批一辈子，叫他永世不得翻身；对毛主席的无产阶级革命路线更要人人讲，天天讲，要大讲特讲，讲他一辈子，代代传下去，使毛泽东思想深深地扎根在广大工人的头脑里，用毛泽东思想这一锐利的武器粉碎形形色色的资产阶级糖衣炮弹，使无产阶级的印把子牢牢地掌握在工人阶级手里，千秋万代永不变色。"},{"type":"paragraph","text":"要掌好权用好权，我们工人阶级一定要遵照毛主席的教导:“工人阶级也应当在斗争中不断提高自己的政治觉悟”。我们一定要在两条路线的大搏斗中条条落实毛主席的最新指示，不断提高路线斗争觉悟，为夺取无产阶级文化大革命全面胜利而贡献出自己的一切。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40f4d2a610"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东部分地区大量宰杀耕牛","authors":["陈雨明"],"dates":[{"year":1954,"month":12,"day":29}],"is_range_date":false,"parts":[{"text":"山东部分地区大量宰杀耕牛","type":"title"},{"text":"陈雨明","type":"authors"},{"text":"【山东分社一九五四年十二月二十九日讯】山东省的部分地区宰杀耕牛现象严重。菏泽专区在八月份杀牛三百头，九月份杀牛九百头，十月份增加到一千九百头，十一月份更增加到四千多头。最近这个地区每天平均要宰杀耕牛三百头左右。惠民专区十一月份宰杀耕牛达一万头。据省人民政府农林厅分析，认为大量宰杀耕牛的主要原因是：一、农民在丰收后生活水平提高，但肉食供应不足。二、冬季饲料难以解决。三、有些地方农业生产合作社贯彻互利政策不够好，因此部分农民在入社前宰杀或出卖耕畜。现在，当地领导机关正在研究解决这些问题。(陈雨明)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年1月3日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"383d38686f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

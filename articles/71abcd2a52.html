script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央文革给上海红革会关于他们炮打张春桥的特急电报","authors":[],"dates":[{"year":1967,"month":1,"day":29}],"is_range_date":false,"parts":[{"text":"中央文革给上海红革会关于他们炮打张春桥的特急电报","type":"title"},{"text":"上海市委机关革命造反联络站同志并转上海红革会的同学们：","type":"appellation"},{"text":"（一）红革会的某些负责人，最近把斗争的矛头指向张春桥和姚文元同志，指向中央文革小组，而不是指向以陈丕显、曹荻秋为代表的为代表的资产阶级反动路线和党内走资本主义道路的当权派。这是完全错误的。","type":"paragraph"},{"text":"（二）红革会的某些负责人，无理绑架上海市委机关革命造反联络站的革命同志，必须立即释放，并向他们道歉。","type":"paragraph"},{"text":"（三）人民解放军采取保护革命群众组织的行动，是完全正确的。红革会的某些负责人，扣押了人们解放军的师政委和参谋，是十分错误的，是绝对不能允许的。","type":"paragraph"},{"text":"（四）各群众组织内部之间的争执，应当采取协商和谈判的方式解决，而不应当采取绑架、拘留等等非法手段。","type":"paragraph"},{"text":"（五）希望上海红革会的同学们，帮助红革会的某些负责人立即改正错误。如果他们坚持错误，你们要同他们划清界限。我们将要采取必要的措施。一切后果应由制造这次事件的红革会的某些负责人和幕后的操纵人负责。","type":"paragraph"},{"text":"（请你们立即印成传单，出动广播车，广为宣传）","type":"paragraph"},{"text":" 中央文化革命小组一九六七年一月二十九日","type":"paragraph"}],"comments":[],"origin":"根据北京玻璃总厂红卫兵联络站编 《中央首长讲话（1）》，北京：1967年5月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"红卫兵上海市大专院校革命委员会（红革会）","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71abcd2a52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

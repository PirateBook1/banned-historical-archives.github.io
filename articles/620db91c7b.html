script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢庆《毛泽东选集》第五卷出版发行（图片）","authors":[],"dates":[{"year":1977,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热烈欢庆《毛泽东选集》第五卷出版发行"},{"type":"paragraph","text":"河南省安阳县南崔庄大队党支部书记张广礼同支部成员一起，学习《毛泽东选集》第五卷中毛主席为《谁说鸡毛不能上天》一文写的光辉按语，决心在英明领袖华主席的领导下，贯彻执行抓纲治国的战略决策，深入开展农业学大寨的群众运动，抓紧抗旱春播，誓夺农业丰收。\t\t\t\t  本报通讯员摄"},{"type":"paragraph","text":"在华主席、叶副主席、中央政治局亲自主持下，《毛泽东选集》第五卷正式出版发行，喜讯传来，举国欢庆。这是北京市海淀区新华书店职工把《毛泽东选集》第五卷送到中央民族学院，受到各民族师生员工的热烈欢迎。"},{"type":"paragraph","text":"本报记者摄"},{"type":"paragraph","text":"湖南省涟源县的煤矿工人得到渴望已久的《毛泽东选集》第五卷，激动地表示，坚决响应党中央的号召，认真学习《毛泽东选集》第五卷，掀起一个学习马列主义、毛泽东思想的新高潮。"},{"type":"paragraph","text":"本报通讯员摄"},{"type":"paragraph","text":"解放军某部红二连班长、共青团员胡兴生，以雷锋同志为榜样，刻苦学习毛泽东思想，热情辅导驻地附近的军属、贫农王大爷学习毛主席著作。这是胡兴生同王大爷一起认真读《毛泽东选集》第五卷。 \t\t\t\t  本报通讯员摄"},{"type":"paragraph","text":"四月十五日，首都革命群众怀着对伟大领袖和导师毛主席无限崇敬的心情，到新华书店踊跃购买《毛泽东选集》第五卷，决心认真学习红宝书，以毛泽东思想为武器，深入揭批“四人帮”。\t                         本报记者摄"},{"type":"paragraph","text":"解放军某部指战员怀着对毛主席无限热爱的心情，热烈欢庆《毛泽东选集》第五卷正式出版发行。他们决心更紧密地团结在华主席为首的党中央周围，更高地举起毛主席的伟大旗帜，夺取新的更大胜利。"},{"type":"paragraph","text":"本报通讯员摄"},{"type":"paragraph","text":"《毛泽东选集》第五卷正式出版发行的喜讯传到山东省济宁无线电元件厂，厂内一片欢腾。广大工人、干部一致表示，一定要认真学习毛泽东思想，继承毛主席的遗志，把毛主席开创的无产阶级革命事业进行到底。这是厂领导同志向工人民兵发红宝书。\t\t\t\t  本报通讯员摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"620db91c7b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"正确认识人民内部矛盾北京干部学习毛主席讲话","authors":[],"dates":[{"year":1957,"month":4,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京14日电】　北京市的党员负责干部目前正在有计划地学习毛泽东主席关于正确处理人民内部矛盾问题的讲话和“再论无产阶级专政的历史经验”等重要文件。"},{"type":"paragraph","text":"学习的时间将从现在开始一直到5月底止。不久以前，康生同志为参加学习的干部专门作了一次启发性的报告。"},{"type":"paragraph","text":"一些党外负责干部也自愿参加了这次学习。"},{"type":"paragraph","text":"中共北京市委员会要求通过这次学习，使干部加深对唯物辩证法的理解，进一步克服思想方法上的片面性，正确地认识社会主义社会中的矛盾问题，从而更好地掌握社会主义建设的规律，更好地执行党的政策，并为今后的整风运动作好思想准备。"},{"type":"paragraph","text":"这次的学习内容主要有:毛主席在最高国务会议上关于正确处理人民内部矛盾问题的讲话、毛主席在中共中央宣传工作会议上的讲话、“关于无产阶级专政的历史经验”、“再论无产阶级专政的历史经验”以及“矛盾论”等文件。在学习过程中，大家准备结合党对当前形势的分析和党的政策着重讨论以下问题:社会主义社会的基本矛盾、处理人民内部矛盾的基本方针、“百花齐放，百家争鸣”和“长期共存，互相监督”的政策、教条主义和修正主义的哲学基础等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad7addd7c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

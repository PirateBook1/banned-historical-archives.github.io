script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"各地电台举办广播大会在宣传上收到巨大效果","authors":["文汇报"],"dates":[{"year":1951,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"各地电台举办广播大会在宣传上收到巨大效果","type":"title"},{"text":"文汇报","type":"authors"},{"text":"【文汇报讯】 据新华社北京十三日电:全国各地人民广播电台在普及与深入抗美爱国宣传运动中运用广播大会，实况转播等形式进行宣传，收到了很大的成效。据北京、天津、东北、沈阳、华东、上海、苏南、浙江、南京、中南、武汉、长沙、广州、重庆、成都、西安等三十四个人民广播电台的统计，各地召开了抗美援朝反对美国武装日本广播大会三十五次，转播各地人民代表会议讨论镇压反革命大会实况十六次，共有听众二千六百多万人。一千万以上的听众在收听广播以后参加了拥护缔结和平公约及反对美国武装日本的签名和投票。许多城市成千成万的人民在收听控诉广播时，纷纷控诉国民党、日寇及美帝国主义的罪行。他们为了表示抗美援朝的决心和意志，分别打电话、电报和写信给人民广播电台。据以上三十三个人民广播电台召开广播大会和实况转播时的统计，收到市民的电话和市区以外听众的长途电话共二万多次，信件及电报一万八千九百多件。北京、天津、上海、南京、苏南、苏北、浙江、徐州、青岛、温州、江西、辽西等十二个人民广播电台并收到各阶层群众慰劳中国人民志愿军的捐款人民币十五亿三千多万元和银元宝、金戒指、锦旗等慰劳品，以及支援朝鲜前线的子弹代金三万二千五百四十九发，大米三千六百五十斤。","type":"paragraph"},{"text":"各地人民广播电台在最近抗美援朝宣传中，结合当地大张旗鼓镇压反革命的工作进行宣传，也起了很大作用。南京人民广播电台转播了南京市各界人民贯彻执行惩治反革命的动员大会实况以后，各界人民纷纷自动检举特务分子，仅在广播的五小时之内即收到检举特务的信件三百二十二件，检举了一百四十多个反革命分子。其他在北京、西安、武汉等地广播了镇压反革命的实况后，都收到许多群众检举特务的信件。","type":"paragraph"},{"text":"广播宣传也大大鼓舞和推动了各地的生产运动。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年4月14日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8aa4cd2ee1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

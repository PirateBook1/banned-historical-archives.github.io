script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话，走自己工业发展的道路","authors":["翁纪勋"],"dates":[{"year":1966,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海汽车配件厂总工程师　翁纪勋"},{"type":"paragraph","text":"党的八届十一中全会公报谈到毛主席提出了关于打破洋框框，走自己工业发展道路的问题的英明决策。这是我国发展工业和科学技术的指针。几年来，全国各地遵照毛主席这个英明的决策办事，取得了极其巨大的成就。三次核试验的成功，大庆油田的生产建设成就，万吨水压机的制造成功和新型电光源的试制成功，都是按照毛主席指示办事的结果，都是毛泽东思想的巨大胜利。"},{"type":"paragraph","text":"我们厂也一样，几年来在毛泽东思想的指引下，在党的正确领导下，充分发动工人群众，依靠工人群众，在改变生产面貌方面取得了很大的成绩。几年来，我们发扬了自力更生奋发图强的精神，工厂的面貌起了很大的变化。现在我们已经从一个玩具汽车厂，改变成为生产汽车的配件工厂；从一个大部分是手工生产的工厂，改变成为大部分是机械化半自动化生产的工厂；从一个只能仿造的工厂，改变成为能够自己进行科学研究的工厂。这是遵照毛主席指示办事的结果，是毛泽东思想的胜利。"},{"type":"paragraph","text":"过去我们是一个生产落后的工厂。在参观长春汽车厂水箱车间的时候，看到了他们结构复杂、价格高昂的洋设备，我们曾经想按照他们的样子造一套。但是我厂党支部根据毛主席的教导向我们指出:“毛主席说，‘……学习的时候用脑筋想一下，学那些和我国情况相适合的东西，即吸取对我们有益的经验，我们需要的是这样一种态度。’我们决不能把人家的东西生搬硬套，我们一定要解放思想，打破洋框框，走我们自己的道路，造出中国式的设备。”我们遵照毛主席的指示和党的教导，充分发动群众，依靠群众，发挥群众的创造性，在领导、技术人员和广大工人“三结合”共同努力下，用我们自己的双手，以最短的时间、最少的费用，制造出结构简单、效率很高的中国式的自动化半自动化设备，组成了流水生产线。它的投资费用只有洋设备的七分之一，并且还适宜于多品种生产，真正做到了多快好省。通过这项改革，完全改变了我厂的生产面貌，为我们进一步解放思想、打破洋框框，打下了良好的基础，同时也使我们进一步看到了毛泽东思想的巨大威力。"},{"type":"paragraph","text":"我们是生产各种汽车拖拉机的配件工厂，生产的品种规格有几百种之多。过去只是照样做，丝毫不敢变动，生产效率不能提高。在学习毛主席的有关教导后，认识到完全可以打破洋框框，按照我国的实际情况改变设计。几年来，我们和有关单位一起大胆修改了某些产品的设计，使部分产品做到系列化、通用化和标准化，改善了生产状况。我们为了进一步打破洋框框，还自己动手设计制造了试验设备，进行了科学研究工作，准备进一步创造具有先进水平的完全中国式的产品。"},{"type":"paragraph","text":"敢不敢打破洋框框，敢不敢走自己工业发展的道路，是在科学技术领域里，在工业战线上两种思想、两条道路的斗争。要解决这个问题，首先要解决思想问题，要把自己头脑里的洋框框彻底清除掉，促进思想革命化。要做到这一点，必须活学活用毛主席著作，用毛泽东思想武装自己的头脑，用毛泽东思想指导我们的一切工作。我决心在这次伟大的无产阶级文化大革命运动中，更好地学习毛主席著作，彻底改造自己的世界观，把头脑里一切非无产阶级思想彻底清除出去，坚决相信群众，依靠群众，和群众一起在较短时期内把我厂建设成为具有先进水平的工厂。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3055a6e42b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

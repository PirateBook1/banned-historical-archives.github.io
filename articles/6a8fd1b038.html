script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在“越苏中友好月”开幕之际  越南各政党和团体致电毛泽东主席","authors":[],"dates":[{"year":1954,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在“越苏中友好月”开幕之际"},{"type":"paragraph","text":"越南各政党和团体致电毛泽东主席"},{"type":"paragraph","text":"【新华社二十九日讯】我中央人民政府毛泽东主席，收到参加越苏中友好月中央组织委员会主持的越苏中友好月开幕典礼的越南各政党和群众团体的致敬电。电文如下：中华人民共和国中央人民政府毛泽东主席："},{"type":"paragraph","text":"值兹越南人民举办的越苏中友好月开幕之际，谨向您致以崇高的敬意和真诚的感谢。"},{"type":"paragraph","text":"在您和中国共产党的领导下，中国人民伟大的革命已取得光辉的成就。这个成就曾深刻地影响到越南的革命，并使越南民主共和国有了顺利的条件加入以苏联为首的社会主义和人民民主主义阵营的大家庭。"},{"type":"paragraph","text":"越南人民怀着无比兴奋的心情参加越苏中友好月活动，并愿加强与中华人民共和国、苏联和其他人民民主国家人民之间的友谊和团结；愿努力学习苏联和中国的斗争和建设的经验，以推进越南的抗战取得胜利和国家建设达到成功。"},{"type":"paragraph","text":"谨祝您永远健康，领导中国人民在建设新中国、保卫亚洲和世界和平的事业中获得更大的成就。"},{"type":"paragraph","text":"越苏中友好月中央组织委员会  越中友好协会  越苏友好协会"},{"type":"paragraph","text":"越南保卫世界和平委员会  越南国民联合战线全国委员会"},{"type":"paragraph","text":"越南劳动党  越南民主党  越南社会党  越南总工会"},{"type":"paragraph","text":"越南全国农民联络委员会  越南青年联盟  越南妇女联合会"},{"type":"paragraph","text":"越南文学艺术工作者协会  越南新闻记者协会"},{"type":"paragraph","text":"一九五四年一月十八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a8fd1b038"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

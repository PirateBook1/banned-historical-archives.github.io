script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来康生同志欢宴威尔科克斯同志周恩来同志、威尔科克斯同志在充满热烈友好气氛的宴会上先后祝酒。他们提议:为两党之间的战斗友谊，为马列主义在全世界的胜利，为中国文化大革命的胜利，为伟大领袖毛主席的健康而干杯。","authors":[],"dates":[{"year":1967,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十日电　中共中央政治局常委周恩来同志、康生同志今晚设宴，热烈欢迎新西兰共产党总书记维·乔·威尔科克斯同志。"},{"type":"paragraph","text":"在充满热烈友好气氛的宴会上，周恩来同志、威尔科克斯同后先后祝酒。他们提议:为中国共产党和新西兰共产党之间的战斗友谊，为马克思列宁主义在全世界的胜利，为中国无产阶级文化大革命的胜利，为伟大领袖毛主席的健康而干杯。"},{"type":"paragraph","text":"出席宴会作陪的，有中共中央书记处书记刘宁一，中共中央候补委员赵毅敏，中央文化革命小组成员王力等同志。"},{"type":"paragraph","text":"在北京的新西兰共产党同志也出席了宴会。"},{"type":"paragraph","text":"宴会以后，威尔科克斯同志出席了为欢迎他而举行的文艺晚会，观看了现代革命京剧《红灯记》。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3a8a561d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"忠于党　忠于人民　忠于毛主席　忠于毛泽东思想市委号召全市开展学习刘英俊活动通过学习刘英俊的活动，进一步发动广大群众和干部投入批判资产阶级的文化革命斗争，掀起一个更广泛、更深入、更有成效的活学活用毛主席著作的新高潮","authors":[],"dates":[{"year":1966,"month":7,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中共上海市委关于向刘英俊同志学习的通知，全文如下:"},{"type":"paragraph","text":"沈阳部队某部炮连战士刘英俊同志，是又一个欧阳海式的英雄人物，是我们时代又一个雷锋、王杰式的伟大的共产主义战士，是广大干部和群众学习的好榜样。市委号召全市党员、干部和广大群众向刘英俊同志学习，真正把毛主席的书当作最高指示，努力地学习最高指示，忠实地执行最高指示，热情地宣传最高指示，勇敢地捍卫最高指示。"},{"type":"paragraph","text":"刘英俊同志是读毛主席的书，听毛主席的话，照毛主席的指示办事，具有最高尚的思想品质的好战士。他对毛泽东思想无限热爱、无限信仰、无限崇拜。在伟大的毛泽东思想的哺育下，刘英俊同志立场坚定，爱憎分明，对阶级敌人保持高度的革命警惕性，积极参加意识形态领域的阶级斗争，坚决批判资产阶级代表人物反党反社会主义反毛泽东思想的罪恶言行。他严格要求自己，认真进行思想改造，逐步树立了无产阶级世界观，自觉地真诚地为人民服务，经得起最严峻的考验。他为保护人民生命而英勇献身，他的死比泰山还重；他一心为公，把自己的全部精力贡献给人民，他活着的时候，也比那泰山还重。刘英俊同志光荣的一生，为我们树立了一个坚决贯彻执行、勇敢捍卫毛泽东思想的光辉典范。"},{"type":"paragraph","text":"毛泽东思想是当代马克思列宁主义的顶峰，是最高最活的马克思列宁主义。在毛泽东思想的指引下，我国伟大的无产阶级文化大革命正在轰轰烈烈地向前发展，社会主义革命进入了一个新的阶段。我们向刘英俊同志学习，就要象刘英俊同志那样永远忠于党，忠于人民，忠于毛主席，忠于毛泽东思想，自觉地活学活用毛主席著作，在“用”字上狠下功夫，在斗争中学，在斗争中用，把学习、执行、宣传、捍卫毛泽东思想当作毕生的事业。我们向刘英俊同志学习，就要象刘英俊同志那样，用毛泽东思想武装起来，坚决批判资产阶级代表人物的反党反社会主义反毛泽东思想的罪恶言行，横扫一切牛鬼蛇神，彻底破除旧思想、旧文化、旧风俗、旧习惯，创造和形成无产阶级的新思想、新文化、新风俗、新习惯。我们向刘英俊同志学就要象刘英俊同志那样，真正把学习毛主席著作摆在一切工作的首位，在任何情况下，在一切工作中，都高举毛泽东思想的伟大红旗，突出无产阶级政治，促进思想革命化，推动阶级斗争、生产斗争和科学实验三大革命运动不断地取得新的胜利。"},{"type":"paragraph","text":"全市党的各级组织，要在当前无产阶级文化大革命的大好形势下，组织广大党员、干部和群众认真学习和讨论刘英俊同志的模范事迹、日记摘抄和报刊上的有关社论文章，进一步发动广大工农兵群众、革命干部、革命知识分子投入批判资产阶级的文化革命斗争。在这场伟大的斗争中，掀起一个更广泛、更深入、更有成效的活学活用毛主席著作的新高潮，培养出更多的用毛泽东思想武装起来的先进人物，培养出更多的按照毛泽东思想办事的先进单位，使工农商学兵各条战线永远在伟大的毛泽东思想光辉照耀下胜利前进!"},{"type":"paragraph","text":"中共上海市委员会"},{"type":"paragraph","text":"一九六六年七月二十日"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b97b1b697"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

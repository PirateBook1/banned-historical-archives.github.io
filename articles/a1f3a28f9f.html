script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院知青领导小组、财政部关于实行新财政体制后知青经费管理使用问题的通知","authors":[],"dates":[{"year":1980,"month":2,"day":20}],"is_range_date":false,"parts":[{"text":"国务院知青领导小组、财政部关于实行新财政体制后知青经费管理使用问题的通知","type":"title"},{"text":"各省、市、自治区知青领导小组，知青办，财政局：","type":"appellation"},{"text":"从一九八○年起，国家实行新的财政体制。为了切实解决好下乡知识青年的问题，促进安定团结的大好形势，现对知青经费划归地方财政支出后，管理使用方面的几个问题通知如下：","type":"paragraph"},{"text":"一、知青经费划归地方财政支出后，其开支范围和标准，仍按中央〔1978〕74号文件的规定执行，管理使用办法，继续按照国务院知青办、财政部《关于知青经费管理使用的暂行规定》，结合本地区实际情况贯彻执行。","type":"paragraph"},{"text":"知青经费对地方财政实行包干指标的基数，在保证城镇知识青年下乡需要的安置费、扶持生产资金和业务费后，如有多余，可以用于解决城镇待业青年的就业问题，但在地方财政预算、决算中要分别反映。","type":"paragraph"},{"text":"二、一九七九年底以前，中央财政按规定标准拨给地方的知青下乡安置费、扶持生产资金、业务费的结余(包括财政部门的结存)和知青闲置财产变价处理收入等，按照中央〔1978〕74号文件的规定，继续留作知青专款，用于解决已下乡知青的生产、生活上的困难和其他遗留问题，不得挪作它用。","type":"paragraph"},{"text":"三、各省、自治区知青部门汇编的年度知青经费预算、决算(包括一九七九年决算)，送同级财政部门审批，抄送国务院知青办和财政部。","type":"paragraph"},{"text":"一九七九年各省、自治区城镇知识青年下乡所需的安置费和已婚知青建房补助费、探亲路费等，决算后，中央财政拨款如有多余，统归地方财政；如有不足，由地方财政补拨。","type":"paragraph"},{"text":"四、建议各省、自治区将知青经费列为省级的专项拨款，由省、自治区知青部门和财政部门，根据本地区知青下乡情况，掌握拨付。","type":"paragraph"},{"text":"未实行新财政体制的北京、上海、天津三市，知青经费的管理使用，仍按原规定执行。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1f3a28f9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

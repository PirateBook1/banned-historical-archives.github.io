script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛主席最新指示为武器狠斗派性  辽宁大学实现革命大联合","authors":[],"dates":[{"year":1968,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛主席最新指示为武器狠斗派性"},{"type":"paragraph","text":"辽宁大学实现革命大联合"},{"type":"paragraph","text":"据新华社沈阳五日电　在毛主席最新指示的光辉照耀下，辽宁大学两大革命群众组织紧跟毛主席的伟大战略部署，以“斗私，批修”为纲，克服资产阶级、小资产阶级派性，于二月三日实现了革命的大联合，为沈阳市大专院校的革命大联合创造了良好的开端。辽宁大学两大革命群众组织实现革命大联合，是毛泽东思想的新胜利。"},{"type":"paragraph","text":"辽宁大学的无产阶级革命派和革命小将，在这次史无前例的无产阶级文化大革命运动中，积极响应伟大领袖毛主席的战斗号召，勇敢地揭发批判以中国赫鲁晓夫为首的党内一小撮走资派，勇敢地冲击资产阶级反动路线，为无产阶级文化大革命作出了贡献。但是，过去由于校内外的党内一小撮走资派挑动和资产阶级反动路线的影响，长期分成两派，对立情绪一直比较严重。"},{"type":"paragraph","text":"毛主席的最新指示下达以后，两派革命群众组织曾多次开办毛泽东思想学习班，反复学习了毛主席的最新指示：“革命的红卫兵和革命的学生组织要实现革命的大联合。只要两派都是革命的群众组织，就要在革命的原则下实现革命的大联合。”两派主动接近，互相展开谈心活动，为实现革命大联合创造了条件。春节期间，两派负责人又认真学习了毛主席的最新指示和有关重要文章。他们一致认为，当前辽宁省和辽宁大学的文化大革命形势空前大好，而且越来越好，实现革命的大联合是不可阻挡的历史潮流，是夺取无产阶级文化大革命全面胜利的迫切需要，我们无产阶级革命派对无产阶级司令部的战斗号令，必须闻风而动，雷厉风行。于是，在沈阳部队机关毛泽东思想宣传队的帮助下，以毛主席的最新指示为纲，进行实现革命大联合的协商。在协商过程中，双方遵照毛主席“两派要互相少讲别人的缺点、错误，别人的缺点、错误，让人家自己讲，各自多做自我批评，求大同，存小异”的教导，勇敢地进行了自我批评。双方经过充分协商，终于在二月三日达成了实现革命大联合的协议，成立了辽宁大学“八三一”红卫兵红色造反团、辽宁大学红卫兵革命大联合指挥部。"},{"type":"paragraph","text":"辽宁大学的红卫兵革命小将和革命师生员工满怀信心地表示，要进一步发展和巩固全校的革命大联合，争取在最短时间内实现革命的三结合，掀起斗批改的新高潮，以实际行动来推进辽宁省和沈阳市的革命大联合和革命三结合，为夺取无产阶级文化大革命的全面胜利做出新的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"（辽宁）毛泽东思想八三一沈阳革命造反总司令部（八三一）","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27e9f0fedc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

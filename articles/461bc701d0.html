script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在非党教授座谈会上的发言","authors":["华中师范学院","艾玮生"],"dates":[{"year":1957,"month":5,"day":19}],"is_range_date":false,"parts":[{"text":"在非党教授座谈会上的发言","type":"title"},{"text":"华中师范学院艾玮生","type":"authors"},{"text":"[编者按：艾玮生系民盟武汉市委员会委员，华中师范学院历史系副教授，这个材料，是他在鸣放期间一系列的反党反社会主义言论的摘要。]","type":"subtitle"},{"text":"肃反后，领导给我作了结论，我也给自己作了结论，这就是：少说话，少做事，少来往。在这次学习前，我曾写一万多字的一封信，准备给毛主席，主要内容是说“得天下容易安天下难”。这次毛主席的讲话，把我这个结论动摇了，使我精神恢复了一点，见人还能点点头。我院不过是在初放中，为了更好地放，希望党要做一次动员报告，不要再象×××副院长上次报告的那样轻描淡写。希望为了社会主义，党员同志要勇敢地把棍子交给群众，有这样的决心，才算真正表明了态度。同时对于那些所谓积极分子，即中原大学的那批以改造别人自居的人，也要动员一下，解除他们的顾虑。还有一批过去被人认为是非积极分子的人，挨过整，不敢说话，这回应叫他们看到马列主义，看到毛主席，不要使他们只看到院里的党委，这样他们就会感到心胸开朗，有信心有勇气。（见5月19日“湖北日报”）","type":"paragraph"},{"text":" 来源：《右派言论选集》（湖北人民出版社，1957年9月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"461bc701d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

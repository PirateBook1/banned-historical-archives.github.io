script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南省不少地方滥杀耕畜现象非常严重","authors":["君谦"],"dates":[{"year":1955,"month":11,"day":21}],"is_range_date":false,"parts":[{"text":"河南省不少地方滥杀耕畜现象非常严重","type":"title"},{"text":"君谦","type":"authors"},{"text":"【河南分社二十一日讯】十月下旬和十一月上旬，河南日报收到读者反映关于牲畜大量上市，畜价剧降，乱宰耕牛的来信三十件。每个专区都有这种现象，洛阳、许昌专区较严重，不仅私商杀耕牛，连供销合作社、食品公司的屠宰场、群众、机关团体也在宰杀。","type":"paragraph"},{"text":"宜阳县韩城镇七月份上市牲口一千二百八十头，九月份增加到二千八百四十四头。红厚第三农业社有一条大牛，在今春还值一百七十元，现在只能卖七十元。花纱布公司用四元五角买了一对牙的壮实耕牛，杀生肉五十斤，值十四元，皮还可卖二元；除报税和一切开支外，净赚八元六角八分。区合作社食堂为了求利，越杀越多，今年一月，这个食堂只杀了两头，二月份增为四头，三月份为八头，十月份为十六头，十一月份一日到三日就杀了八头。私商宰杀得更凶，如韩城杀牛庄赛国伦一天就杀牛十三头，并且偷宰好牛七头。有的私商贩卖耕牛，偷走山路，或在夜间走，十一月五日，就查获偷走小路，赶着三十头牛的一群牛贩子。","type":"paragraph"},{"text":"陕县各机关随意宰杀耕牛。近半月来，据不完全统计，宰杀牲口的已有四十个单位。最近陕县三级扩大干部会上，一次就宰杀耕牛七头。有些单位、学校都准备下乡买牛宰杀改善生活。目前，陕县市场上的牛肉终日卖不完。","type":"paragraph"},{"text":"新安县兵役局李宣昌反映：新安县财委会竟开会决议：机关团体可以自行宰杀耕畜。","type":"paragraph"},{"text":"内黄县有些基层供销合作社竟藉供应群众吃肉为名，大量杀牛。据豆公、北高堤、乜固等七个基层供销社统计，十月份就私宰耕牛七十七头。其中最严重的是豆公基层社，在主任张臣的主持下，从古历九月五日到八日就杀牛三十八头。他们为了获利，派雇员王其夫到外县买牛，王以买耕畜为名，十天内买来四十头，把它们弄成残废，有三十二头被打得掉胯、瘸腿，除验出两头能用外，杀了三十八头，赚纯利四百七十元。有些社竟把怀孕的母牛宰了，如北高堤社杀一母牛的时候曾剥出一个牛犊。","type":"paragraph"},{"text":"使卖牲口者激增的原因，有以下几方面：(一)据宜阳读者反映，是由于牲口入社的政策和办法宣传得不够好，部分农民怕牲口入社吃亏；也有的害怕很快使用拖拉机，牛价会更便宜。(二)据安阳农业技术推广站崔殿元反映，由于农业社扩大了，使上了新式农具和胶轮车，社员嫌使小牲口不排场而出卖耕畜。安阳县瓦店区大韩庄申清臣社里的三个新社员都拉着牲口到会上卖。社员王品富说：“这三个牛在组里时都是唱红脸的，社里却嫌小不要，草都入社啦，没啥喂，只有上会卖。我已赶了三个会啦，没有一个人问。”有些社根本不要小牲口，嫌小牲口光吃草料不干活，还得照顾它；也不要较老的牲口，认为老牲口不大顶活。(三)有些农业社扩大后，牲口用不完，就想把它们卖掉。安阳县冯宿第六农业社原有牲口九头，扩社后又增了十八头，但社内有二十头就够了，剩下的七头就卖了。(四)富裕中农有顾虑，也上会卖牲口。(五)有的是受灾缺草而卖牲口。牲口上市多了价钱就便宜。安阳县郝家小庄郝步月的小牛是去年花五元配的种，今年母牛入了社，小牛不能入社，结果只卖了三元。他说：“这个小牛犊还不够种钱哩！”庞家湾庞景元的小牛，往年起码值三十元，现在牵到会上，三元钱都没人要。(根据河南日报情况摘要编)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年11月24日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec5afe8969"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

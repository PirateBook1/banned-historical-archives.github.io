script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"政务院关于没收战犯、汉奸、官僚资本家及反革命分子财产的指示","authors":[],"dates":[{"year":1951,"month":2,"day":4}],"is_range_date":false,"parts":[{"text":"政务院关于没收战犯、汉奸、官僚资本家及反革命分子财产的指示","type":"title"},{"text":"关于清理企业中的公股公产问题，本院财政经济委员会制定了《企业中公股公产清理办法》，业经本院第六十六次政务会议批准公布施行，兹就有关该办法第三条（3）款所规定对战犯、汉奸、官僚资本家以及其它反革命分子在企业中的股份和财产依法没收的程序，作如下指示：","type":"paragraph"},{"text":"一、凡公私合营企业和私营企业中有战犯、汉奸、官僚资本家的股份和财产，应予依法没收时，必须报经大行政区人民政府（军政委员会）审核后转请中央人民政府政务院批准，方得执行。在未得批准前，为了防止破坏、转移、隐匿，只能予以登记、冻结或查封，不得宣布没收。","type":"paragraph"},{"text":"二、属于前条以外的一般土匪、特务、恶霸、反革命分子在企业中的股份和财产，经县（市）人民法庭或人民法院判决没收时，应由省人民政府（或省人民政府特令指定之专署）批准执行；经省（市）人民法院或人民法庭判决者，得不经报请批准手续。","type":"paragraph"},{"text":"三、过去经由县（市）人民法庭、各级人民法院判决或各级人民政府决定没收的前两条所称之财产，业经执行而无异议者，不再变更。","type":"paragraph"},{"text":"四、企业中有本指示一、二两条所称之财产尚未经政府没收者，业来务执行人应按照《企业中公股公产清理办法》第二十二条规定，向当地人民政府报告，否则依法处罚。","type":"paragraph"},{"text":" 来源：转录自《新华月报》一九五一年二月号","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"政务院关于没收战犯、汉奸、官僚资本家及反革命分子财产的指示","authors":[],"dates":[{"year":1951,"month":2,"day":4}],"is_range_date":false,"parts":[{"text":"政务院关于没收战犯、汉奸、官僚资本家及反革命分子财产的指示","type":"title"},{"text":"关于清理企业中的公股公产问题，本院财政经济委员会制定了《企业中公股公产清理办法》，业经本院第六十六次政务会议批准公布施行，兹就有关该办法第三条（3）款所规定对战犯、汉奸、官僚资本家以及其它反革命分子在企业中的股份和财产依法没收的程序，作如下指示：","type":"paragraph"},{"text":"一、凡公私合营企业和私营企业中有战犯、汉奸、官僚资本家的股份和财产，应予依法没收时，必须报经大行政区人民政府（军政委员会）审核后转请中央人民政府政务院批准，方得执行。在未得批准前，为了防止破坏、转移、隐匿，只能予以登记、冻结或查封，不得宣布没收。","type":"para

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"第三批印尼受害归侨到东湖塘农场落户  决心把农场办成毛泽东思想大学校","authors":[],"dates":[{"year":1967,"month":2,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"第三批印尼受害归侨到东湖塘农场落户"},{"type":"paragraph","text":"决心把农场办成毛泽东思想大学校"},{"type":"paragraph","text":"据新华社宁德电　第三批乘光华轮回国的一千多名印度尼西亚受害华侨，已在十九日和二十日分批来到福建省宁德县东湖塘华侨农场安家落户，参加祖国的社会主义革命和社会主义建设。"},{"type":"paragraph","text":"在从福州市来到东湖塘农场的路上，归侨们怀着对最最敬爱的伟大领袖毛主席无限热爱的心情，一路上孜孜不倦地阅读《毛主席语录》，高唱《大海航行靠舵手》等革命歌曲。难侨们到达农场时，农场职工争着扶老携幼，逐户为他们作了安排，并和他们亲切地联欢、座谈，和他们一起学习“老三篇”，还组织他们参观农场的各项建设。难侨们无限感谢伟大领袖毛主席和祖国人民对他们无微不至的关怀，他们一再表示要高高地举起毛泽东思想伟大红旗，积极响应林彪副主席的号召，读毛主席的书，听毛主席的话，照毛主席的指示办事。要和老归侨场员们一起，抓革命，促生产，打好春耕生产第一炮，把农场办成毛泽东思想的大学校。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbac4e5b3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江南新村小学三年级二班红小兵经常利用星期天到工地劳动，宣传毛泽东思想，　工地上的同志来信表扬他们——我们为工人阶级有这样的后代而自豪","authors":["周文宝","张进先"],"dates":[{"year":1971,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"我们怀着喜悦心情，向你们反映一群红小兵的动人事迹。事情是这样的。四月份的一个星期天，我们正在肇嘉浜工地上劳动，突然来了一群红小兵，带队的是一个梳着羊角辫儿的小姑娘，她说:“工人叔叔，让我们也参加劳动好吗?”在他们的坚决要求下，我们同意他们参加劳动，但是只许他们每人搬一块砖头，不准多搬。他们开始这样做了，可是，干到后来渐渐的每人都搬两块了。以后，我们几次叫他们休息，他们总是不肯，甚至我们都休息了，他们还在于。我们心疼极了，无论如何不许他们再干。他们就停下来了，但是都迅速地集中到一个角落上去，不知在商量些什么。突然他们排着整齐的队伍，雄赳赳、气昂昂地过来了，并且有节奏地喊着:“向工人阶级学习!向工人阶级致敬!”原来他们为我们宣传毛泽东思想来了，工地上充满了愉快的气氛。"},{"type":"paragraph","text":"从此以后，他们每个星期天都来，每次劳动结束后，还当场小结，发扬成绩，改正缺点。有一天，他们小结之后，向我们汇报说:“工人叔叔，今天我们不当心摔坏了两块砖头，这是我们工作粗心大意所造成的，今后一定改正。”不小心摔坏了几块砖头，这在工作中是难以避免的，可是我们的红小兵却认真地作了自我批评。工地上的同志们建议好好表扬这些红小兵。可是，我们竟不知道他们是那个学校的。问他们，谁也不肯说，总是讲“这是我们应该做的”。我们曾经到附近的几个学校去跑，一小班级一个班级地找，还是没有找到这群红小兵。后来，我们想了个办法，向他们借了一本《毛主席语录》，翻开一看，扉页的右下角写着“江南新村小学”字样。这样，我们终于找到了他们的学校，知道他们是三年级二班的红小兵。于是，我们敲锣打鼓地到他们学校送去表扬信。他们非常谦虚地说:“‘一个人做点好事并不难，难的是一辈子做好事’，工人老师傅的表扬，对我们是一个鼓励，今后我们一定更加认真地活学活用毛主席的光辉著作‘老三篇’，全心全意地为人民服务。”"},{"type":"paragraph","text":"编辑同志，我们都是有孩子的家长，我们为工人阶级有这样的后代而感到自豪，也为自己的孩子还没有教育得这样好而感到惭槐。我们把他们的事情讲给自己的孩子听，我们更希望报纸上能表扬这些红小兵，让更多的青少年向他们学习。"},{"type":"paragraph","text":"上海化工机械厂　周文宝　张进先"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52a1d85bed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

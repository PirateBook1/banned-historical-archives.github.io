script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应金日成主席邀请进行正式友好访问  邓颖超副委员长离京赴朝  邓颖超同志拜会金日成同志","authors":[],"dates":[{"year":1979,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应金日成主席邀请进行正式友好访问"},{"type":"paragraph","text":"邓颖超副委员长离京赴朝  邓颖超同志拜会金日成同志"},{"type":"paragraph","text":"新华社北京五月二十六日电  应朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成邀请，中共中央政治局委员、人大常委会副委员长邓颖超，今天上午乘专机离开北京前往朝鲜进行正式友好访问。邓副委员长这次对朝鲜访问，将进一步增进中、朝两党两国和两国人民用鲜血凝成的战斗友谊和团结。今天到机场送行的有党和国家领导人邓小平、乌兰夫、聂荣臻、陈慕华、姬鹏飞，政协全国委员会副主席、全国妇联主席康克清，外交部长黄华、副部长仲曦东，中联部副部长乔石，人大常委会副秘书长武新宇等。"},{"type":"paragraph","text":"邓颖超副委员长的随行人员韩念龙副外长等同机离开北京。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使全明洙和夫人也到机场送行。"},{"type":"paragraph","text":"新华社平壤五月二十六日电 中共中央政治局委员、中国全国人民代表大会常务委员会副委员长邓颖超同志，今天下午前往锦绣山议事堂拜会了朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成同志，双方进行了非常亲切友好的谈话。邓副委员长感谢金日成主席的盛情邀请，并转达了华国锋主席和叶剑英、邓小平副主席对金日成主席的问候。陪同邓副委员长前往拜会的随行人员有韩念龙、吕志先、刘君培、高建中等同志。"},{"type":"paragraph","text":"拜会时，朝鲜方面在座的有金日成主席的夫人金圣爱、朴成哲、吴振宇、金永南、李钟木等同志。"},{"type":"paragraph","text":"拜会后，邓颖超副委员长向金日成主席赠送了中国江苏扬州著名的传统工艺品——点螺“锦绣万年春”台屏、双面绣等礼品。点螺“锦绣万年春”台屏，是由扬州漆器厂艺术家精心创作的。它的图案以孔雀为主体，配以万古长青的松树、春意盎然的紫藤，四周绘青竹，背面饰梅花，构成一幅松、竹、梅的传统题材，象征着中朝友谊万古长青。（附图片）"},{"type":"paragraph","text":"邓颖超副委员长离京前往朝鲜进行正式友好访问，党和国家领导人邓小平等到机场送行。 新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2677428f19"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

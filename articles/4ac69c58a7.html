script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"民航局员工给毛主席的献礼“国庆号”机赶修完成定今日举行命名典礼","authors":[],"dates":[{"year":1951,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　中央人民政府人民革命军事委员会民用航空局华东办事处全体员工，为了庆祝第二届国庆节，赶修了一架“国庆号”客机，作为向伟大的中国人民领袖毛主席的献礼。按‘国庆号’的前身，是国民党反动派遗留下来的一架破飞机，其破烂的程度远超过‘中国青年号’的原机身。民航工人们想起给毛主席献礼是光荣的，在很短的时间内，发挥了工人阶级的智慧，表现了工人阶级高度的积极性和创造性，终于将一架破烂不堪的飞机修成了一架新颗精致、设备完美的‘国庆号’客机。华东办事处遵奉中央命令，定于今(廿九)日在上海举行‘国庆号’飞机命名典礼。从此，‘国庆号’飞机将翱翔在祖国的天空。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ac69c58a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国人民大学学生对南斯拉夫问题的三种看法","authors":[],"dates":[{"year":1958,"month":6,"day":3}],"is_range_date":false,"parts":[{"text":"中国人民大学学生对南斯拉夫问题的三种看法","type":"title"},{"text":"本刊讯　中国人民大学学生对南斯拉夫问题大体有如下三类看法：","type":"paragraph"},{"text":"第一，认识比较清楚。这部分人看到南共纲领草案很气愤，认为“南斯拉夫的修正主义有了发展，这个纲领是1956年铁托在普拉演说的继续”，“它丑化了社会主义，美化了资本主义”。因此他们认为我们与南斯拉夫之间的矛盾，已经发展成为敌我性质的矛盾。","type":"paragraph"},{"text":"第二，有相当一部分学生不同意上述看法，他们认为南斯拉夫还是社会主义国家。因此，对人民日报的批评，感到有些过重。他们的具体论点是：(1)应该把党和国家分开。如法律系二年六班学生杜春生(党员)说：“南斯拉夫还是社会主义国家，因为决定国家性质的主要是经济基础，不能由党章草案来决定”。经济系三年一班学生方恭温(团员)说：“我们和南斯拉夫从党的关系上看是敌我矛盾，但从国家方面来看，还不能说是敌我矛盾，因为到目前为止，它的所有制基本上还是社会主义的公有制”。(2)认为应该把领导和被领导分开。如法律系二年一班学生赵立英(团员)说：“南共领导是修正主义，是否等于南共整个党是修正主义？”(3)认为南斯拉夫问题是思想意识上的斗争，而不是政治战线上的斗争。如法律系二年级一班学生黄曙海说：“我们同南共的矛盾现在不能说是敌我矛盾，这只能说是马克思主义和修正主义在思想意识上的斗争。”农业经济系三年级一班学生王玉辉(团员)说：“南斯拉夫还是一个社会主义国家，但其意识形态是不健全的，有很多非马克思主义观点，但不能由此得出结论，说它不是社会主义国家，也不能由此得出结论，说它经济基础有问题，正像一个同志有缺点一样，南斯拉夫是社会主义国家，意识形态问题是会逐渐变过来的。”(4)把上层建筑和经济基础分开。有人认为：“南斯拉夫在理论上是修正主义，而在实践上却是社会主义”。经济系二年二班学生薛汉卫(党员)说：“如果说南斯拉夫主观上是反党反社会主义，那么为什么还进行社会主义建设呢？”","type":"paragraph"},{"text":"第三，有相当一部分人没有明确的看法，觉得说南斯拉夫不是社会主义国家，理由不太充足，说是社会主义国家又有不少怀疑。如法律系二年二班学生李远宽(党员)说：“我对南斯拉夫的经济基础有怀疑：①价值规律还在起作用，工厂可以自己定商品价格，可以进行对外贸易；②还有资本主义自由竞争；③经济脱离党的领导；④农业还是私有。这能说是社会主义经济基础吗？”(汪钦)","type":"paragraph"},{"text":"来源：1958年6月3日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b07eab33b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

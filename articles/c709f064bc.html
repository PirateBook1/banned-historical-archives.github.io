script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"参事室主任参的什么事　王纪新向党进攻穷凶极恶","authors":[],"dates":[{"year":1957,"month":11,"day":25}],"is_range_date":false,"parts":[{"text":"参事室主任参的什么事　王纪新向党进攻穷凶极恶","type":"title"},{"text":"《人民日报》讯：内务部于１０月末召开了六次全体工作人员大会，揭露并批判了该部参事室主任、右派分子王纪新的一贯反动言行。","type":"paragraph"},{"text":"王纪新乘党整风的机会，猖狂地向党进攻，他一共放出三支毒箭。","type":"paragraph"},{"text":"第一支毒箭诬蔑说共产党不是无产阶级政党，而是一个封建宗派集团。咒骂共产党是“家族的性质，宗族的帮会”。说什么“在全党范围来讲，封建残余势力占主要，因为中国没有经过资产阶级专政阶段”，“不了解资产阶级政党的性质也就难于理解无产阶级政党的性质”。他还叫嚣说：“共产党员是从切身利益出发参加党的，借党营私，在党内外都表现为非我即敌，党同伐异”。","type":"paragraph"},{"text":"王纪新放的第二支毒箭，是攻击和反对共产党在中国革命运动中及在国家政治生活中的领导地位。他诬蔑共产党过去“包打天下”，现在又是“包治天下”，“从根据地到现在，从中央到基层都是以党代政，有职无权”。他还诬蔑党的政治思想教育工作，说：“党对党外人士的教育只有两种，一是狂风暴雨，一是无风无雨”。","type":"paragraph"},{"text":"王纪新放的第三支毒箭，是攻击我国人民民主法制。王纪新别有用心地把法学界分为所谓“党内法学界和党外法学界”，并以法的调和论为根据，提出：“目前应当是打碎两尊泥菩萨，和上水，再塑起两尊泥菩萨，你中有我，我中有你”。在政法学会的座谈会上，他公然提出：“如果说司法改革是党内拆党外法学界的墙，那末现在应该是党外拆党内法学界的墙”。","type":"paragraph"},{"text":" ——原载《人民日报》1957年11月25日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c709f064bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市私营百货店向公营百货公司进行各种方式的价格斗争","authors":[],"dates":[{"year":1950,"month":7,"day":7}],"is_range_date":false,"parts":[{"text":"天津市私营百货店向公营百货公司进行各种方式的价格斗争","type":"title"},{"text":"(天津日报七月七日讯) 津市百货公司适当地调整批发与零售价格的差距，以改善公私关系，但有些私营百货店却藉此向公营百货公司进行各种方式的价格斗争。","type":"paragraph"},{"text":"(一) 故意压低几种名牌货售价，欺瞒顾客，以破坏公营百货公司的信誉。如三友实业社最近由沪运来一批次货毛巾，故意在公司减价期间，冒充同牌剔庄好货，标价却比公司九五扣后还要便宜，以此向群众宣传说：“你看百货公司喊九五扣，我们不扣还比他们便宜。”","type":"paragraph"},{"text":"(二) 明减暗不减。有的私营百货店看公营公司七一减价，亦跟随减价一周，如狼狗袜子，平时每双卖四千元，在减价时故将原价提至四千二百元，减价等于不减。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1950年7月10日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7d5b4df4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央统战部召开干部大会宣布党中央为全国统战系统平反摘掉“执行投降主义、修正主义路线”帽子，推倒林彪、“四人帮”　强加给李维汉等同志的一切诬蔑不实之词，为他们彻底平反，恢复名誉","authors":[],"dates":[{"year":1979,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三月十八日消息　中共中央批准为全国统战、民族、宗教工作部门摘掉“执行投降主义、修正主义路线”帽子。这件事是中共中央统战部三月十六日上午在政协礼堂召开的统战系统干部大会上宣布的。"},{"type":"paragraph","text":"中共中央政治局委员、中央统战部部长乌兰夫在统战系统干部大会上指出，建国以来，党的统战工作是在毛主席、周总理的亲切关怀和直接领导下进行的，重大的方针政策都是以毛泽东同志为首的党中央决定的。中央和各级统战、民族、宗教工作部门是认真贯彻执行了党的方针政策的，是党在实现总任务的伟大事业中一个方面的有力助手，成绩是很大的，毛主席的革命路线在统战工作中占主导地位。在全国统战系统工作的干部，绝大多数是好的和比较好的。因此，加在统战系统的“执行投降主义、修正主义路线”的帽子应当摘去，为全国统战系统平反、恢复名誉。"},{"type":"paragraph","text":"人大常委会副委员长阿沛·阿旺晋美、许德珩、胡厥文，政协全国委员会副主席史良、朱蕴山、季方、王首道、杨静仁、胡子昂，出席了大会。大会由中共中央统战部第一副部长、政协全国委员会秘书长刘澜涛主持。"},{"type":"paragraph","text":"乌兰夫同志在大会上宣读了中央统战部关于建议为全国统战、民族、宗教工作部门摘掉“执行投降主义、修正主义路线”帽子的请示报告。他在讲话中说，中央批准了中央统战部的这个请示报告。这是贯彻党的十一届三中全会精神，恢复党的实事求是的优良传统，解决统战系统遗留问题的一件大事，是揭批林彪、“四人帮”极左路线、拨乱反正的一项重大成果，对于进一步调动全国统战系统干部和党外人士的积极性，做好各方面的统一战线工作，发展安定团结的政治局面，把统一战线工作着重点顺利地转移到四个现代化建设上来，具有十分重要的意义。"},{"type":"paragraph","text":"乌兰夫说，一九六二年，中央统战部开展政策思想检查，对李维汉同志进行了不点名的批判。这次批判所形成的“专题报告”对实际工作和干部思想产生了不良的影响。一九六四年，中央统战部向中央作了《关于李维汉同志问题的报告》，这个报告违背了党的实事求是的原则，是个错误的文件，中央已经批准撤销这个报告，现在正式宣布:在全国统战、民族、宗教工作部门，包括李维汉同志本人，都不存在执行一条所谓的“投降主义、修正主义路线”，凡是因这个问题而受到牵连的同志，一律平反，恢复名誉。"},{"type":"paragraph","text":"乌兰夫说，林彪、“四人帮”疯狂迫害革命老干部。中央统战、民委系统李维汉、徐冰等一批领导干部被扣上“反革命修正主义分子”、“走资派”、“叛徒”、“特务”等各种罪名加以迫害。这些同志都是好同志，为革命工作了数十年，在毛主席、周总理的直接领导下，他们对发展我国革命统一战线做了大量工作，是有贡献的。一些党内的老同志和一些为社会主义事业做出贡献的爱国民主党派负责人，如徐冰、张经武、高崇民、吴晗、车向忱、阎宝航等同志，被迫害致死。林彪、“四人帮”强加给他们的一切诬蔑不实之词，应一律推倒，为他们彻底平反，恢复名誉。对中央和各级统战、民委系统中，凡是遭到林彪、“四人帮”诬陷、迫害的其他领导干部和党内外工作人员，也一律平反，恢复名誉，并对所有被林彪、“四人帮”迫害致死的同志的家属子女致以亲切的慰问。"},{"type":"paragraph","text":"乌兰夫说，我们要学习和贯彻党的十一届三中全会精神，结合统战系统和各单位的实际，发扬民主，开展批评与自我批评，解决当前存在的思想问题和实际问题，把我们工作的着重点真正转移到搞四个现代化上来。"},{"type":"paragraph","text":"中共中央统战部顾问李维汉同志也在会上讲了话。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c38b9c987"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

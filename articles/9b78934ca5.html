script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一字一句要对人民负责毛主席说:因为我们是为人民服务的，所以，我们如果有缺点，就不怕别人批评指出。","authors":[],"dates":[{"year":1967,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"社论《要热情地支持革命的新干部》当时应该重登"},{"type":"paragraph","text":"本市一读者来信指出:《人民日报》十一月十六日转载了《文汇报》十一月十日社论《要热情地支持革命的新干部》后，你报只转载了《人民日报》的编者按，而没有同时重新登载经过《人民日报》作了重要修改的那篇社论，这是不妥当的，没有道理的。因为《人民日报》对这篇社论已作了重要的补充修改，修改的地方共有十七处之多。特别重要的是这句话:“至于那一小撮叛徒、特务、顽固不化的党内走资派和社会上的牛鬼蛇神(即没有改造好的地、富、反、坏、右)，决不允许他们混进革命干部队伍中来。”这是当前具有重要指导意义的方针政策。"},{"type":"paragraph","text":"来信认为:你报不重载这篇社论，对《文汇报》的读者是不负责的。(按:这位同志的意见是正确的，当时由于考虑不周，没有重新刊登。)"},{"type":"paragraph","text":"文章的提法要多推敲"},{"type":"paragraph","text":"燎原金属品厂吴文海等三同志来访，对本报十月五日第一版刊登的《坚持“斗私，批修”，办好毛泽东思想学习班》一文，第四段分析“私”字有十大危害性的第二点:“有了‘私’字，毛主席著作学不进”，他们认为这样提法是片面的。他们说:林彪同志号召我们要带着问题活学活用毛主席著作。我们就是要带着‘私’字这个问题去活学活用。如果说，有了“私”字，学不进，那么只能没有“私”字才能学得进，这是不符合林彪同志提出的“活学活用”原则的。"},{"type":"paragraph","text":"一处错误的提法"},{"type":"paragraph","text":"江南造船厂技术科吴秀娟等几个同志来访，认为本报十一月二十八日一则综合报道中提到的一句话:“为建设一个真正马克思列宁主义、毛泽东思想的共产党而贡献出自己的力量。”这个提法不妥切，因为我们的党已经是一个马克思列宁主义的党，所以容易引起误解。　(按:这几位同志的意见是对的，这个提法的确不恰当。)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b78934ca5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

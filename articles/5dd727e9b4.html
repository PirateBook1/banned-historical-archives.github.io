script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"出席联合国大会第六届特别会议  邓小平副总理率代表团到达纽约  代表团到达时，欢迎的人上前同他们热烈握手并向他们热情致意","authors":[],"dates":[{"year":1974,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"出席联合国大会第六届特别会议"},{"type":"paragraph","text":"邓小平副总理率代表团到达纽约"},{"type":"paragraph","text":"代表团到达时，欢迎的人上前同他们热烈握手并向他们热情致意"},{"type":"paragraph","text":"新华社联合国一九七四年四月七日电　中华人民共和国出席联合国大会第六届特别会议代表团团长、国务院副总理邓小平，代表团副团长、外交部副部长乔冠华和代表团工作人员，今天下午乘飞机到达纽约。"},{"type":"paragraph","text":"在纽约机场欢迎的有阿尔及利亚常驻联合国代表阿卜杜勒拉蒂夫·拉哈勒、阿尔巴尼亚常驻联合国代表纳乔·拉科、罗马尼亚常驻联合国代表扬·达特库、朝鲜民主主义人民共和国常驻联合国观察员权敏俊。"},{"type":"paragraph","text":"中国代表团副团长、中国常驻联合国代表黄华和中国常驻联合国代表团工作人员到机场欢迎。"},{"type":"paragraph","text":"联合国副秘书长唐明照、联合国礼宾处处长锡南·科尔莱也到机场欢迎。"},{"type":"paragraph","text":"在邓小平团长、乔冠华副团长和代表团工作人员下机以后，欢迎的人上前同他们热烈握手并向他们热情致意。"},{"type":"paragraph","text":"代表团到达中国常驻联合国代表团驻地的时候，受到常驻代表团全体工作人员的热烈欢迎。"},{"type":"paragraph","text":"代表团在前往纽约途中曾经在德黑兰和巴黎停留。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"乔冠华","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5dd727e9b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

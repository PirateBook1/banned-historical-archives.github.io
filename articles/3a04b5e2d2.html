script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-487","name":"更改干部参加革命工作时间要注意的两个问题","author":"中共河南省委组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"更改干部参加革命工作时间要注意的两个问题","dates":[{"year":1980,"month":12,"day":31}],"is_range_date":false,"authors":["中共河南省委组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编 (一), 287-288","tags":[{"name":"革命工作","type":"主题/事件"},{"name":"河南","type":"主题/事件"}],"parts":[{"type":"title","text":"更改干部参加革命工作时间要注意的两个问题"},{"type":"subtitle","text":"(一九八〇年十二月三十一日)"},{"type":"paragraph","text":"编者按：现将河南省委组织部关于试行中央组织部《关于确定干部参加革命工作时间问题的暂行规定（草案）》过程中遇到的两个问题和他们的意见摘登如下， 请各地党委组织部门和人事部门注意类似的情况。对干部参加革命工作时间必须严肃对待，干部本人擅自更改自己参加革命工作时间是错误的，也是无效的，中央组织部的这个暂行规定（草案）还要修改，目前由中央国家机关各部门和省、市、自治区党委组织部在内部掌握试行，不要向下印发。在试行中央组织部（1980）17号文件《关于确定干部参加革命工作时间问题的暂行规定（草案）》过程中，我们遇到这样两个问题：第一、个别同志不经组织批准，自行更改自己参加革命工作的时间，有个干部，过去组织上已正式认定他是一九四五年参加工作的，但一九七九年十一月他填写干部履历表时,自行将参加革命工作时间改为一九三八年四月。还有一位同志，为了更改参加革命工作的时间，竟自行索取证明材料，要求组织部门办理。我们发现自行更改自己参加革命工作时间的，均将所填干部履历表退回其所在单位的组织、人事部门，让本人重新填写。现在，干部随意更改自己参加革命工作时间的现象，已基本上制止。"},{"type":"paragraph","text":"第二、 少数单位的组织、人事部门，对待干部更改参加革命工作时间的问题不够严肃、认真，有的一见本人申诉，不认真进行审议，索取有力的证明材料，就草率认定，匆匆忙忙地要求上级审批。有的不看干部档案里本人历来是如何填写的，组织上也无调查材料，现在本人提出更正有无道理，就派人千里迢迢去外调。发现这种情况，我们都向有关单位组织、人事部门的同志打了招呼。我们认为，干部更改参加革命工作时间，是一件非常严肃的事情，各级组织、人事部门务必认真对待，决不能马虎从事。对提出申请更改参加革命工作时间的同志，所在单位组织、人事部门，一定要认真查阅本人档案，了解有关情况，研究本人的申诉有无道理，然后确定是否需要重新调查和改正。凡干部本人历来填写的参加革命工作的时间明确一致、现在提出更正又无充分理由的，就不再复查。如确需要调查，要尽量采用函调办法，以节省人力和财力。对审议后确实应该改变工龄的，党委要认真研究，正式做出更改决定，按干部管理权限，将更改决定、证明材料和本人申请意见，一并报请上级党委的组织部门审批同意后，方为有效。中共河南省委组织部（摘自组工通讯第一四九期）"}],"alias":""},"tags":[{"name":"河南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a04b5e2d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无限忠于毛主席","authors":["空军七一九四部队政治处"],"dates":[{"year":1967,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"无限忠于毛主席"},{"type":"paragraph","text":"空军七一九四部队政治处"},{"type":"paragraph","text":"在伟大的毛泽东思想的新时代，我们伟大的祖国，凯歌四起，英雄辈出。"},{"type":"paragraph","text":"李文忠同志是在人类历史伟大变革时期涌现出来的光辉典型，是在两条路线斗争中，活学活用毛主席著作，无限忠于伟大领袖毛主席的光辉榜样，是拥军爱民的一面光辉旗帜。我们怀着无限崇敬的心情，一遍又一遍地学习了英雄李文忠烈士的事迹；我们激动的心久久不能平静。英雄的行为，来源于伟大的毛泽东思想。只有平时一点一滴地照毛主席的指示办事，才能在紧要关头保证无限忠于毛主席。"},{"type":"paragraph","text":"无限忠于毛主席、无限忠于毛泽东思想、无限忠于毛主席的无产阶级革命路线，是我们改造世界观的最根本标准，也是我们革命战士最根本的立场，最根本的觉悟，最宝贵的品质。在无产阶级文化大革命尖锐复杂的斗争中，李文忠同志旗帜鲜明，立场坚定。李文忠同志奋身抢救红卫兵小将的事迹，就是他无限忠于毛主席、无限忠于毛泽东思想、无限忠于毛主席的无产阶级革命路线的集中表现。他的英雄事迹，将永远载入革命史册；他的英雄形象，将永远留在我们的心中；他的共产主义精神，将永远激励我们前进。（附图片）"},{"type":"paragraph","text":"参加抢救红卫兵和革命群众的英雄四排战士和被李文忠烈士抢救的女社员等，在赣江边座谈。他们决心高举“拥军爱民”的伟大旗帜，争做拥军爱民的模范。  新华社记者　王绍业摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e42583627"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

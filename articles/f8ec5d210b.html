script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"平凉地委关于贯彻婚姻法运动情况简报","authors":[],"dates":[{"year":1953,"month":3,"day":24}],"is_range_date":false,"parts":[{"text":"平凉地委关于贯彻婚姻法运动情况简报","type":"title"},{"text":"收报纸（3月）","type":"paragraph"},{"text":"B361","type":"paragraph"},{"text":"3.25","type":"paragraph"},{"text":"编号：845\t846","type":"paragraph"},{"text":"等级AAAA\t由平凉地委来　科号：223","type":"paragraph"},{"text":"省委：","type":"appellation"},{"text":"分区三月八日抽调了八个干部去泾、灵、崇、静四县检查关于贯彻婚姻法运动的进行情况，检查中发现如下问题：","type":"paragraph"},{"text":"（一）泾、灵、崇、静四县共开展了十三个乡，现有专职干部一一零人，由于干部学习不够，普遍对贯彻婚姻法运动的精神领会不深；有的认识上还很糊涂，初下乡时也发现有乱宣传的，泾川五村生产组长于彦巨对群众说：“旧婚姻法是三点组成的，新婚姻法是四点组成的”。（未具体说出都是什么）；有的在作法上也是错误的，张建堂夫妻发生纠纷，干部樊荣藩不作调查了解只说：“这样你们要离婚，不离就给男方叛徒刑”结果男女双方害怕了，并具了结。男的具结说：“再打老婆，就办无期徒刑”，女的具结说：“再吵嘴、打架，我就上树梢”（意思是捆在树上打）。泾川还有强迫群众订公约的办法，由于全面宣传政策不够，干部思想上有很多顾虑；也发现不少谣言。静宁区乡干部过去勒索过财产的说：“三反”没轮上，这次可轮到头上了。灵台干部陶志昌的女儿现年十六岁，据说她听说婚姻自由后，整天不做活，穿上新衣服到街上找爱人，陶说这如何得了；有些群众反映“婚姻法规定不准卖买，生下女子还不如乘早捏死”，“婚姻法叫青年讲乱爱，乱爱闹了俩口子咋能好”“过去的包办婚姻，运动来了和土改复查一样都要拆散退回”，“杭州已实行男女排队编号，谁看上谁领上走”。“三月份是斗争婆婆月”，群众思想顾虑很多，过去虐待过媳妇的，许多都避居亲戚家中，早婚的怕叫退婚，寡妇怕强迫再嫁。其它这几个乡的领导上对此还未引起足够的重视，首先表现在对此研究指导不够，没有使之很好的和当前农村中心工作结合起来，下边的干部有的是“各搞一套”。彼此孤立进行，有的则认为生产和贯彻婚姻法都重要，但配合不起来，顾彼失此。","type":"paragraph"},{"text":"（二）根据各地反映，最近一时期已发生了一些自杀事件，大部是不搞运动地区发生的。泾川黄花区二乡马万财（中农）之妻李软花，和他弟闹分家，丈夫不准，打一顿，李于三月五日上吊自杀，泾北区三乡丙长富（回民中农）与其妻于新感情不好，于给一阿訇管饭，汤做的好了些，俩人因此吵一架，女的就吊死了；华亭五区二乡辛德善之妻史会，因不堪婆婆与丈夫的虐待，找到乡上不准离婚，遂上吊而死。泾川荔堡七乡李双换给薛品青（寡妇）拉长工四年并发生关系，也有结婚之意；但女的又和另一男的认爱，并告诉李另想办法，也不要李做活了，古历正月十六女的和一姓葛的结了婚，李即于十七日晨跳到女方井内而死。","type":"paragraph"},{"text":"上述这些问题虽然做了检查纠正，但由于对干部的教育不够，有些领导还未引起足够的重视，尚是值得严重注意的问题。详细情况另作报告请指示。","type":"paragraph"},{"text":" 平凉地委三月二十四日","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8ec5d210b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席关于“备战、备荒、为人民”的伟大战略方针  桂平县发展农村小型工业成绩显著","authors":[],"dates":[{"year":1969,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决执行毛主席关于“备战、备荒、为人民”的伟大战略方针"},{"type":"paragraph","text":"桂平县发展农村小型工业成绩显著"},{"type":"paragraph","text":"广西桂平县坚决贯彻执行毛主席关于“备战、备荒、为人民”的伟大战略方针，积极发展农村小型工业，取得了显著成效。目前，桂平县的二十一个公社和一个镇，已经办起了八十七个农具修造厂、农副产品加工厂、小矿山、小型水电站，以及淀粉、麻纺、造纸、榨糖等小型工业企业。各生产大队和生产队也创办了一些农具修理组、小水电站和农副产品加工厂等。"},{"type":"paragraph","text":"各公社在发展工业的时候，坚决走自力更生，奋发图强的道路。办工厂缺乏资金和粮食，他们就发动群众兴办农场、林场，为兴办工厂积累资金和提供粮食。有的公社发扬少花钱多办事，不花钱也办事的革命精神，组织一部分人力土法开矿，获取资金，再兴办工厂，逐步发展。沙坡公社原来工业基础薄弱，但由于高度发扬了自力更生的精神，现在已经办起了农具修制、农副产品加工、水电、木器制造、淀粉等厂、站。过去，这个山区公社连锄、锹、犁头也要靠外地供应，现在自给有余，成为全县“独立自主、自力更生”发展公社工业的典型。"},{"type":"paragraph","text":"新兴的农村小型工业，充分显示出它的优越性。从去年以来，桂平县的农具供应情况，比以往任何时候都好，并且为国家工业提供了大量的原料、材料，从而促进了公社集体经济的巩固和发展。这个县的木乐公社，由公社、大队、生产队三级联合开办小矿山，壮大了集体经济，扩大了公共积累。公社用这部分收入办了一所高中，建了一座石灰厂，购买了手扶拖拉机；大队普遍用来为贫下中农办卫生福利事业；各生产队添置了大批农业机具，建筑仓库、猪牛栏、晒场，购买了耕牛、种猪和化肥。各公社的小型工业企业还就地取材，生产了大批小商品供应市场。"},{"type":"paragraph","text":"在党的“九大”精神鼓舞下，桂平县广大贫下中农和革命干部，积极响应伟大领袖毛主席关于“在全国取得更大的胜利”的伟大号召，在“抓革命，促生产，促工作，促战备”高潮中，又着手筹建一批新工厂，乘胜前进，夺取更大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"345016de67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

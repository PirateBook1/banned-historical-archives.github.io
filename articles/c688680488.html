script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"罗瑞卿关于浙江镇反情况的报告（节录）","authors":["罗瑞卿"],"dates":[{"year":1951,"month":3,"day":20}],"is_range_date":false,"parts":[{"text":"罗瑞卿关于浙江镇反情况的报告（节录）","type":"title"},{"text":"罗瑞卿","type":"authors"},{"text":"……中公部转毛主席并中央：","type":"appellation"},{"text":"浙江两个月来执行中央双十指示有很大成绩，狠狠的镇压了一批反革命分子（已杀一万，关约三万）并正继续予以更大打击（拟再杀一万到一万五千）。加上土改顺利展开土匪大批肃清，遂使人民扬眉吐气，社会气象为之一新。全省男女民兵二十七万，站岗放哨检查严密，特务土匪行动困难。最近从沿海区入之特务大多为民兵查获，某处的女民兵计擒特务总队司令，从部队逃出一重要特务份子，两手持双抢拒捕，被千万民兵围捉卒遭擒获。被我截获周围某土匪头向其上级的报告，自称其下场为：“五死”，即饿死，冻死，解放军打死，民兵打死，爬山跌死。自严厉镇压反革命后土匪向我投降者二千多，各项工作好做，干部情绪高涨。浙江镇压反革命劲头是足的，是打得狠的，也是打得稳打得准的。","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c688680488"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

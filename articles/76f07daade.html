script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"占领长春后的作战方针和部署叫","alias":"","parts":[{"type":"paragraph","text":"占领长春后的作战方针和部署！"},{"type":"paragraph","text":"（1948年10月19日）林、罗、刘："},{"type":"paragraph","text":"巧二十时电悉。（一）十七日新一军还是从新立屯向西前进，请查彰武、新民方面各军是否亦尚在向西前进。如果在长春事件之后，蒋、卫仍不变更锦葫沈阳两路向你们寻战的方针，那就是很有利的，在此种情形下，你们采取诱敌深入打大歼灭战的方针甚为正确。（二）但同时仍须估计在长春敌人完全解决，我北面各纵及独"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪、政治委员罗荣桓和参谋长刘亚楼的电报。"},{"type":"paragraph","text":"[2]指1948年10月18日20时林彪、罗荣桓、刘亚楼给中共中央军委的电报。电报说：“我独六、独八两师已进入长春市，接防六十军阵地。十七日进占新立屯敌新一军，本日继续前进，我军决采取诱敌深入方针，我十纵主力向沟帮子、黑山撤退，我五纵主力向阜新方向撤退。”"},{"type":"paragraph","text":"[3]新立屯，镇名，位于辽宁省黑山县北部。"},{"type":"paragraph","text":"[4]长春守敌在我军长期围困，特别是我攻克锦州全歼守敌的情况下陷于绝望，六十军军长曾泽生于1948年10月17日率部起义。长春国民党军最高指挥官东北“剿匪”总司令部副总司令郑洞国，率领所部第一兵团直属机关部队和新七军全体官兵放下武器，长春宣告解放。"},{"type":"paragraph","text":"[5]蒋，指蒋介石。卫，指卫立煌，当时任国民党军东北“剿匪”总司令部总司令。立师主力南下之时，蒋、卫改变计划的可能，你们仍应考虑部署有力兵团于营口及其西北与东北地区，以免在蒋、卫采取从营口撤退时，你们措手不及。现时新一军等相当西进，甚至进至沟帮子\"一带，仍然有利于他们突然向营口撤退，此点望你们充分注意。蒋介石在天津集中五万吨船只，准备从营口撤兵的情报是相当确实的。"},{"type":"paragraph","text":"军委皓申"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":77,"page_end":78},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76f07daade"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

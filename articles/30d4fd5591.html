script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州省人民政府关于清退帮工、帮粮办法","authors":[],"dates":[{"year":1951,"month":3,"day":24}],"is_range_date":false,"parts":[{"text":"贵州省人民政府关于清退帮工、帮粮办法","type":"title"},{"text":"[1951年3月24日贵州省人民政府秘字第54号令]","type":"subtitle"},{"text":"一、地主对农民所采取的帮工、帮粮是地主对农民野蛮残酷的超经济剥削。为促进农民生产积极性，为恢复与发展农业生产，为贯彻西南军政委员会减租退押的决议及补充本省减租实施细则与退押实施办法，特制订本办法。","type":"paragraph"},{"text":"二、凡今后出租土地者，均不得向农民索取封建性的帮工、帮粮，违者依法论处。","type":"paragraph"},{"text":"三、凡地主由佃户无偿代种田地者，除1950年按减租实施细则规定实行业佃分租外，以前均按当时一般出租土地之分租比例折算退还。业主投资部份得扣除计算。","type":"paragraph"},{"text":"四、凡地主对佃户实行的属于主要劳动（注一）之帮工剥削，均按帮工时之实际工资标准计算退还。凡非主要劳动之无偿零工剥削，不予计退。但属于经常性连续性的重要劳动之帮工剥削（如较长时间内经常连续的为地主担水、放牛、做饭等），应予计退。","type":"paragraph"},{"text":"五、凡地主过去胁迫佃户子女以雇工、丫环或养崽方式进行无偿劳动剥削者（注二），均按当时当地工资标准折算退还。","type":"paragraph"},{"text":"六、凡地主所收取佃户之帮粮，一律按实数计算退还给佃户。其先抽若干帮粮而后分租者，则按原租额分益比例折算退还。","type":"paragraph"},{"text":"七、凡过去富农、小土地出租者以及农民之间的帮工、帮粮，不予计退。","type":"paragraph"},{"text":"八、凡所退帮工、帮粮，自1937年7月算起。","type":"paragraph"},{"text":"九、凡所退帮工、帮粮，均按实物保本计算，不计利息。","type":"paragraph"},{"text":"十、凡少数地主确有困难者，经农民协会及佃户本人之同意，根据实际困难情况，按下列三种办法予以照顾：","type":"paragraph"},{"text":"（一）无力一次全退者，分期退还；","type":"paragraph"},{"text":"（二）无力全退者，退还一部；","type":"paragraph"},{"text":"（三）无力退还者，免予退还。","type":"paragraph"},{"text":"十一、少数民族地主之帮工、帮粮，在其本族人民自觉自愿基础上，经少数民族代表会议通过后，同样使用本办法。","type":"paragraph"},{"text":"十二、农民协会为退帮工、帮粮之合法机关，发生争执经农民协会调处不得解决时，可由县人民法庭或分庭判决。凡抗拒或破坏退帮工、帮粮者，得送人民法庭依法惩办。","type":"paragraph"},{"text":"十三、本办法公布前，已退帮工、帮粮者，一律有效。本办法公布后，各地均须按照本办法执行。","type":"paragraph"},{"text":"十四、本办法经本省人民政府通过，呈西南军政委员会批准后施行。修改时同。其解释权属于贵州省人民政府。","type":"paragraph"},{"text":"（注一）：所谓从事主要劳动，是指从事农业生产上主要工作部门的劳动，如犁田、莳田、割禾及其他生产上之重要劳动事项。","type":"paragraph"},{"text":"（注一）：凡不以剥削无偿劳动为目的之“养崽”及童养媳等，不在计退范围内。","type":"paragraph"}],"comments":[],"origin":" 中共中央西南局农村工作部编：《西南区土地改革运动资料汇编（上）》，重庆， 1954年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30d4fd5591"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

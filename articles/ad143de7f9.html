script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省轻工厅关于70名高五八毕业生的分配方案","authors":[],"dates":[{"year":1958,"month":9,"day":16}],"is_range_date":false,"parts":[{"text":"四川省轻工厅关于70名高五八毕业生的分配方案","type":"title"},{"text":"各厂：","type":"appellation"},{"text":"1958年暑假考大学专院的高中毕业生，因家庭社会关系和其它原因未被录取，由省委工业部分配来我厅，安排工作55人，其中直系亲属被镇压的12人，直系亲属被判刑、管制、劳教的10人，亲友被镇压、管制、劳教的3人，整风运动中本人是四类份子的10人，直系亲属畏罪自杀或者服刑期间病死的6人，剥削家庭出身本人无显著进步的6人，直系亲属系右派份子的1人，此外尚有7人，从材料中尚未发现有复杂的社会关系和本人有严重问题，根据上述情况和省委指示精神，特定此分配方案(附表)关于他们的具体使用问题，提出如下几点意见供作参考。","type":"paragraph"},{"text":"1、在安排这些人员工作时，不宜分配到机要部门或机密性较大的部门工作，并注意不要过份集中应适当分散，便于管理教育。","type":"paragraph"},{"text":"2、这批人员分到各单位后，不宜选送学校培养或培训当技术人员，但为了尽快地使他们熟悉业务，可采取短期培训的办法解决。","type":"paragraph"},{"text":"3、使用上按实习生执行规定执行，但生活待遇不得超过20元以上，实习年限暂不作规定，视今后情况再定。","type":"paragraph"},{"text":" 轻工厅1958.9.16","type":"paragraph"}],"comments":[],"origin":"王建军主编《五八劫》，2008年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad143de7f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席革命路线哺育我成长","authors":["杨镇国"],"dates":[{"year":1972,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共上海市皮革塑料制品工业公司委员会副书记　杨镇国"},{"type":"paragraph","text":"我原是一个普通的青年工人，在无产阶级文化大革命中，在毛主席革命路线的哺育下，光荣地加入了中国共产党，并且被推上了领导岗位。我回顾自己的成长过程，深深地体会到，无产阶级文化大革命不仅教育和锻炼了广大老干部，也培养和锻炼了我们新干部。"},{"type":"paragraph","text":"记得我刚起来对资产阶级反动路线造反时，自己各方面都是十分幼稚的，只有朴素的阶级感情，后来在毛主席一系列的教导鼓舞下，在广大革命群众的帮助下，才慢慢地提高了路线斗争觉悟，提高了工作能力。我是在毛主席革命路线哺育下成长起来的。"},{"type":"paragraph","text":"当我遇到挫折时，是毛主席革命路线给了我勇气。记得我还在原单位担任领导工作时，由于社会上反动思潮的影响，厂里两种不同观点的群众对立情绪较严重，工作一时推不开。这时，我就产生了畏难情绪，想打退堂鼓，认为自己不是当干部的料子，还是早些下去当工人好。正在我动摇不定的时候，毛主席发表了“我们的权力是谁给的?是工人阶级给的，是贫下中农给的，是占人口百分之九十以上的广大劳动群众给的”重要指示，给我指出了方向，增添了勇气和力量。当时，上级领导和革命群众也找我谈心，和我一起学习毛主席的教导，使我认识到，不是个人要不要当干部的问题，而是要不要为无产阶级掌权的问题。于是，我就下了决心:一定要为无产阶级掌好权、用好权。"},{"type":"paragraph","text":"当我遇到困难时，是毛主席革命路线给了我战胜困难的力量。组织上把我调到轻工业局办公室负责信访工作时，每天要和各方面的群众接触，自己感到工作水平跟不上，很吃力。但领导上总是耐心地帮助我，要我好好学习毛主席的《中国社会各阶级的分析》、《反对本本主义》等光辉著作，学会用阶级和阶级斗争的观点观察和分析问题，学会做周密细致的调查研究工作。在斗争实践中，我不断地提高了理论水平和政策水平，和群众一起积极做好工作。"},{"type":"paragraph","text":"当我遇到曲折时，是毛主席革命路线为我指明了方向，引导我不断前进。我调到皮塑公司党委担任领导工作没多久，发现有少数人搞右倾翻案活动。我反复学习了毛主席关于“共产党人必须随时准备坚持真理，因为任何真理都是符合于人民利益的”教导，提高了斗争勇气，坚决为捍卫毛主席的革命路线同那些搞翻案活动的人作斗争。通过这一斗争，使我进一步提高了路线觉悟。"},{"type":"paragraph","text":"当我有这样或那样错误和缺点时，又是毛主席革命路线给了我教育。我由于没有安排好工作，一度参加劳动不够，很少到群众中去听取意见。大家尖锐地批评我脱离群众。我听了后感到有些委屈，认为自己工作忙，群众不谅解。后来，领导上发现了我的思想问题，就热心地向我指出:脱离劳动，脱离群众，就是不革命的开始，我们新干部也应该认真吸取无产阶级文化大革命中有些干部犯错误的经验教训，要主动地到群众斗争的大风大浪中去经受锻炼。于是，我就注意经常参加劳动，到群众中去，虚心听取群众的意见，和群众保持密切的联系。"},{"type":"paragraph","text":"忆往昔峥嵘岁月稠。回顾我的成长过程，每前进一步，都是毛主席革命路线哺育的结果。我从一个普通的工人成长为党的干部，这一铁的事实，也是对刘少奇一类骗子攻击、污蔑党的干部政策的有力回击!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff25cd0f38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

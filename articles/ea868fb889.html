script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"厄瓜多尔马列主义共产党函贺中共十一大胜利闭幕  中国人民在华主席领导下实现毛主席的遗志","authors":[],"dates":[{"year":1977,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"厄瓜多尔马列主义共产党函贺中共十一大胜利闭幕"},{"type":"paragraph","text":"中国人民在华主席领导下实现毛主席的遗志北京中国共产党中央委员会并中共中"},{"type":"paragraph","text":"央主席华国锋同志亲爱的同志们："},{"type":"paragraph","text":"值此中国共产党第十一次全国代表大会工作结束之际，我们谨以厄瓜多尔马列主义共产党中央委员会的名义，并代表我党全体党员，向兄弟的中国共产党、中华人民共和国的工人阶级和人民致以革命的祝贺和革命的敬意。"},{"type":"paragraph","text":"我们同时也为您，亲爱的华国锋同志，当选中国共产党中央委员会主席这一崇高职务表示兄弟般的庆贺，并向您致以最良好的祝愿。"},{"type":"paragraph","text":"尊敬的华国锋同志，趁此机会，我们向您表示，我党最诚挚地祝愿革命而勤劳的中国人民，坚持不渝地在以您为首的中国共产党的领导下，继续在无产阶级专政下进行革命，在中国胜利地进行社会主义建设，为世界无产阶级实现社会主义革命的斗争和各国被压迫被剥削人民和民族争取解放的斗争提供兄弟般的热情的援助，从而忠实而彻底地实现中国人民、全世界无产阶级和人民的伟大领袖，敬爱的使人永远不能忘怀的毛泽东同志的革命历史遗志。"},{"type":"paragraph","text":"我们厄瓜多尔马列主义共产党殷切希望，我们两党的革命友谊将遵循不可动摇的无产阶级国际主义原则，不断得到发展和巩固。"},{"type":"paragraph","text":"亲爱的同志们，请接受我们兄弟般的共产主义的敬礼。"},{"type":"paragraph","text":"厄瓜多尔马列主义共产党"},{"type":"paragraph","text":"一九七七年八月二十九日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea868fb889"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

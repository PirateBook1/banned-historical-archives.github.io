script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"各方重视对电影《武训传》的讨论","authors":["人民日报讯"],"dates":[{"year":1951,"month":5,"day":23}],"is_range_date":false,"parts":[{"text":"各方重视对电影《武训传》的讨论","type":"title"},{"text":"人民日报讯","type":"authors"},{"text":"【人民日报讯】人民日报于五月二十日发表了题为《应当重视电影〈武训传〉的讨论》的社论之后，中央人民政府教育部钱俊瑞副部长于本月二十一日在该部的工作会议上，对各司司长及有关处长说明了这篇社论的基本精神，号召大家认真学习，展开讨论。并决定通知全国教育行政部门和主要学校，进行学习与讨论；在《人民教育》发表社论，指导这一学习；同时准备会同中央人民政府文化部召集文教界人士举行座谈。","type":"paragraph"},{"text":"教育部已拟定了一周的学习计划。现该部全体工作同志已展开热烈学习。该部办公厅准备于本月二十三日晚请视导司司长柳湜同志向全体同志作学习报告，报告后重新放映《武训传》电影。二十四日起开始讨论。通过此次学习，澄清同志们对这个问题的混乱思想，分清革命观点与反动思想的界线，提高政治思想水平。该部图书馆为配合这次学习，特搜集了有关《武训传》的资料，布置了阅览室 。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1951年5月23日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13b602f1b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西宁市资本主义工商业动态","authors":[],"dates":[{"year":1955,"month":12,"day":5}],"is_range_date":false,"parts":[{"text":"西宁市资本主义工商业动态","type":"title"},{"text":"【青海分社五日讯】自全国工商联大会召开以及人民日报社论发表后，西宁市资本主义工商业界震动很大。要求合营、联营、合作的声势逐渐高涨。据初步了解，有国药业十二户(大中户)申请公私合营，照像业全部(四户)申请联营并店，文具业九户正酝酿联营，百货业小户五户申请组织合作商店，其他如饮食、五金电料、新药、杂货等行业，也都在积极酝酿合营、联营、合作等。形成这一新形势的主要原因，大体有如下几个方面：","type":"paragraph"},{"text":"一、受到农业合作化运动和报上公布了北京、上海等地全行业公私合营消息的影响。文具业新亚文具店经理说：“以前我们想几户联营，可是不敢提出来，在报纸上看到了公私合营后，才敢提出来。”","type":"paragraph"},{"text":"二、看到了公私合营、合作等组织起来的优越性。首先是西宁市出现了公私合营大众旅社、联营饭馆和棉布合作商店后，一般私商看到人事安排适当，营业情况良好，不必要的顾虑有所消除。棉布业李海峰(大户)说：“胡罐如、戴美如以前全是经理，现在到大众旅社后职务分的合适，又有工作制度，精神愉快，再不像从前那样愁眉苦脸了。看来还是参加合营的好。”","type":"paragraph"},{"text":"三、有的行业看到自己经营前途不大，积极要求合营。有的行业是营业额逐月下降，想藉机找条出路。如新药公司经理(大户)年子亨说：“我号逐月亏损，以前曾要求经销，政府没批准，我想这次一定能够解决这个问题。”","type":"paragraph"},{"text":"有些资本家是想藉机抽逃资金，或向政府转交包袱。国药业长发西经理周廷鳌，一面申请参加合营，一面却说：“要合营啦，弄些钱买几所房子吧。”(摘编省委统战部十二月三日的“社会反映”)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年12月13日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"750558aceb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

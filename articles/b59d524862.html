script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本革命朋友欢呼《通知》激发了人民的革命斗志  世界人民埋葬帝修反的日子定要到来  决心认真学习毛泽东思想大破宫本集团的反革命路线大立无产阶级革命路线","authors":[],"dates":[{"year":1968,"month":5,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本革命朋友欢呼《通知》激发了人民的革命斗志"},{"type":"paragraph","text":"世界人民埋葬帝修反的日子定要到来"},{"type":"paragraph","text":"决心认真学习毛泽东思想大破宫本集团的反革命路线大立无产阶级革命路线"},{"type":"paragraph","text":"据新华社十八日讯　据东方通讯社报道：在中共中央一九六六年五月十六日的《通知》发表两周年的时候，日本各地的革命左派向东方社记者发表谈话，热烈欢呼这个伟大的划时代文献。"},{"type":"paragraph","text":"日本共产党福岛县委员会（左派）的泽田武说：《通知》吹响了中国无产阶级文化大革命进军的号角。文化大革命，这个伟大的群众运动给中国赫鲁晓夫以及包括苏联现代修正主义集团的头子勃列日涅夫、柯西金，日共修正主义分子宫本显治等在内的全世界一切修正主义分子以沉重的打击。日本革命工人和青年学生，从中国无产阶级革命派和红卫兵的敢于斗争、敢于胜利的革命精神中，受到巨大的鼓舞，向着美日反动派和日共修正主义分子发动了猛烈的进攻。"},{"type":"paragraph","text":"泽田指出，中国的无产阶级文化大革命使社会主义的中国更加强大了。现在，中国已成为全世界革命人民最可靠的坚强的革命根据地。"},{"type":"paragraph","text":"茨城县的革命左派饭岛政雪在谈话中热烈欢呼马克思列宁主义已经发展到了毛泽东思想的崭新阶段。他说：毛主席总结了现代修正主义集团在苏联等社会主义国家篡夺领导权和复辟资本主义的教训，阐明了无产阶级专政下的阶级斗争仍然集中在政权问题上。"},{"type":"paragraph","text":"另一位茨城县的革命左派小林克男指出，毛主席是当代的列宁。世界已进入以毛泽东思想为伟大旗帜的新时代。他说，中国共产党中央委员会的《通知》具有伟大的历史意义。这个光辉的文件鼓舞了日本人民和全世界人民的革命斗志，激励他们奋起为推翻帝国主义和反动派的统治而斗争。"},{"type":"paragraph","text":"櫔木县革命左派中岛彪三说，正当苏联和一些国家实行资本主义复辟的时候，毛泽东主席动员广大人民群众，发动无产阶级文化大革命，不仅防止了资本主义在中国的复辟，而且这场革命对全世界无产阶级革命具有巨大的指导意义。他又说：无产阶级文化大革命的胜利，是毛泽东思想的伟大胜利。在中国无产阶级文化大革命胜利的鼓舞下，全世界革命人民，正在大规模的展开革命斗争，他们在马克思列宁主义、毛泽东思想指引下，埋葬帝、修、反的日子一定要到来的。"},{"type":"paragraph","text":"日本共产党神奈川县委员会（左派）筹备委员会的河田明说：毛主席亲自主持制定的这个《通知》是一部伟大的马克思列宁主义文献。中国无产阶级文化大革命的伟大胜利，是对日本革命人民极大的支持和鼓舞。"},{"type":"paragraph","text":"河田指出：毛主席教导我们说，“不破不立”。在日本，不破除日共宫本修正主义集团的反革命路线，就不能建立起无产阶级革命路线。他说：当前，我们同美帝国主义和日本垄断资本进行斗争的同时，必须对控制了日共中央的大党阀宫本修正主义集团进行彻底的批判和斗争。"},{"type":"paragraph","text":"日本共产党埼玉县上福冈支部（左派）的桥本一郎说：支持中国无产阶级文化大革命还是反对中国无产阶级文化大革命，这是区分真正共产主义者还是假共产主义者的分水岭。学习当代最高水平的马列主义——毛泽东思想，用毛泽东思想武装自己，敢于同帝、修、反进行斗争，是我们的重要任务。"},{"type":"paragraph","text":"属于日本共产党埼玉县上福同町支部（左派）的本田美纬说：《通知》这个伟大文献，鼓舞我们造日共宫本修正主义集团的反。毛主席教导我们，“不破不立”。我们决心认真学习毛泽东思想，彻底粉碎宫本修正主义集团的反革命议会主义路线。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b59d524862"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

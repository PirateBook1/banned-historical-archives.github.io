script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"廖初江　丰福生　黄祖亦　学习毛主席著作展览在京展出","authors":[],"dates":[{"year":1964,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京10日电　中国人民解放军总政治部举办的廖初江、丰福生、黄祖示学习毛主席著作展览，今天在中国人民革命军事博物馆正式展出。"},{"type":"paragraph","text":"这次展览共展出实物、图片等展品五百多件，具体地介绍了中国人民解放军学习毛主席著作积极分子廖初江、丰福生、黄祖示带着问题活学活用毛主席著作，运用毛泽东思想指导工作、改造思想的事迹和经验。"},{"type":"paragraph","text":"在展览馆大厅里，红色绒屏上镶着毛主席语录:“对于马克思主义的理论，要能够精通它、应用它，精通的目的全在于应用。”高悬着一九六○年军委扩大会议决议的号召:“高举毛泽东思想红旗，把毛泽东思想真正学到手，坚持在一切工作中用毛泽东思想挂帅”和林彪元帅的题词:“读毛主席的书，听毛主席的话，照毛主席的指示办事。”还展出了中央军委负责同志关心部队学习毛主席著作的有关图片，人民解放军陆、海、空军部队蓬勃开展学习毛主席著作运动的照片。它们向观众指出，几年来部队工作经验证明，学习毛主席著作，是坚持四个第一，发扬三八作风，创造四好连队、培养五好战士，完成部队各项任务的巨大动力。"},{"type":"paragraph","text":"这次展出的展品，系统地介绍了廖初江、丰福生、黄祖示带着深厚的阶级感情，为革命而认真学习毛主席著作的经验和事迹。其中有纪录他们童年苦难生活的图片、实物。有他们结合自己在旧社会的苦难经历和当前国内外阶级斗争形势学习毛主席著作，而写下的笔记和心得。有他们牢记毛主席的教导，不忘旧社会的苦、不忘新社会的甜，不忘党的培养教育，以高度革命自觉，勤恳工作，苦练各种军事技术的照片。有被誉为雷锋式的战士黄祖示童年时代弟兄八人先后穿过的破棉衣和他参加防化学兵后，穿着防毒衣坚持天天练的照片。有廖初江学了毛主席有关阶级斗争的论述后，带着强烈的阶级仇恨和高度的革命警惕，向战士进行磨刀防虎教育而设立的警告牌。还有丰福生牢记毛主席教导，时刻不忘世界上三分之二没有解放的阶级兄弟，把富日子当穷日子过，破了补、大改小的枕套、蚊帐和衣被等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65bfa2e190"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

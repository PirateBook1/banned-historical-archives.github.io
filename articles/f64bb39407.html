script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海部分区五反中曾发生左倾混乱现象市委发现后已很快予以纠正","authors":[],"dates":[{"year":1952,"month":4,"day":10}],"is_range_date":false,"parts":[{"text":"上海部分区五反中曾发生左倾混乱现象市委发现后已很快予以纠正","type":"title"},{"text":"【华东总分社十日讯】上海部分区乱斗中小工商户的偏差，经市委很快纠正后，狂流已经挽回。但部分下级干部、工会积极分子甚至一部分中央及京、津来沪的干部，仍有组织服从思想上欠通的现象。中小工商业者，仍有惶恐情绪。为此，市委已决定除普遍加强宣传教育工作外，并责成各区迅速解放一批中小工商户，以安定人心。第二战役决定延至十二、三日结束，然后拿出一礼拜时间，好好休整，总结教育。四月二十一日再开始第三战役。","type":"paragraph"},{"text":"【华东总分社九日讯】不战而胜的在上海五反运动中虽经领导上反覆强调，但至今仍未能为广大干部和群众所接受，因此这几天运动多少产生了一些偏差，特别是在对中小户的斗争方式上，大都采取了和斗争重点违法户同样的方法。工人普遍发动后，都要求见面斗争，部分区的领导上为使群众出气过瘾，而未严密控制，因此已发生混乱现象。一般中、小户非常恐慌，自杀现象有增无减。据统计自三月下旬迄今每天要自杀七人。","type":"paragraph"},{"text":"为紧急纠正这一偏向，市委已决定在处理中小户问题上，停止面对面斗争的方法，即是在处理重点户时，也将尽量少检查，多俘虏，坚决贯彻“打击少数，俘虏多数，严阵以待，不战而胜”的方针。对于某些左倾盲动分子，则采取纪律处置和严厉的思想批判，严防混乱，如发生混乱，则坚决立即停止运动。","type":"paragraph"}],"comments":[],"origin":"1952年4月11日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f64bb39407"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

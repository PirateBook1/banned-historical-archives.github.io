script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军驻京部队指战员和首都民兵、公安干警、烈军属代表瞻仰毛主席遗容","authors":[],"dates":[{"year":1978,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"解放军驻京部队指战员和首都民兵、公安干警、烈军属代表瞻仰毛主席遗容"},{"type":"paragraph","text":"新华社北京七月三十日电　“八一”前夕，人民解放军驻京部队指战员以及首都民兵、公安干警和烈军属代表一万多人，来到毛主席纪念堂瞻仰伟大领袖和导师毛主席的遗容。"},{"type":"paragraph","text":"今天上午七时半，参加瞻仰的人们怀着崇敬的心情，在毛主席纪念堂前举行隆重仪式，全体肃立，向伟大领袖和导师毛主席致敬；并在毛主席坐像前敬献了花圈。总参谋部、总政治部、总后勤部负责人杨勇、黄玉昆、孙洪珍等，带领部队参加瞻仰活动。"},{"type":"paragraph","text":"参加今天瞻仰活动的有经历过二万五千里长征的红军老战士，有抗日战争时期和解放战争时期战功卓著的老英雄，有在学雷锋、学“硬骨头六连”、学空军航空兵一师的群众运动中涌现的先进个人和先进单位的代表，有在三大革命运动中作出优异成绩的民兵，以及公安战线上的模范人物。大家一致表示，永远高举毛主席的伟大旗帜，更加紧密地团结在以华主席为首的党中央周围，在党的十一大路线指引下，为完成新时期的总任务而努力奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"453ed4a986"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

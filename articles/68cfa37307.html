script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"珍宝岛地区边防战士在“九大”开幕喜讯鼓舞下  紧密地结合反修斗争实际  活学活用伟大毛泽东思想","authors":[],"dates":[{"year":1969,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"珍宝岛地区边防战士在“九大”开幕喜讯鼓舞下"},{"type":"paragraph","text":"紧密地结合反修斗争实际  活学活用伟大毛泽东思想"},{"type":"paragraph","text":"据新华社哈尔滨十二日电　在党的“九大”隆重开幕的喜讯鼓舞下，处在反修前哨的珍宝岛地区边防部队广大指战员，满怀无限忠于伟大领袖毛主席的深厚无产阶级感情，遵照林副主席关于“必须把毛泽东思想真正学到手”的指示，进一步掀起了活学活用毛泽东思想的新高潮。"},{"type":"paragraph","text":"在欢庆“九大”开幕的日子里，英雄的珍宝岛地区边防战士，怀着对伟大领袖毛主席，对战无不胜的毛泽东思想无限忠诚和无限信仰的感情，回顾靠毛泽东思想粉碎苏修武装挑衅的光辉战斗，大讲特讲在反修斗争的火线上活学活用毛泽东思想的体会，热烈赞颂毛泽东思想的无比威力。连日来，从前沿阵地，到边防哨所；从巡逻线上，到练兵场里，广大指战员，身带红宝书，纷纷举行对战无不胜的毛泽东思想的赞颂会、活学活用毛泽东思想的讲用会，揭露苏修罪行的声讨会，控诉叛徒、内奸、工贼刘少奇罪行的批判会。他们应用各种形式，活学活用毛泽东思想，深入开展“三忠于”活动，更加意气风发，斗志昂扬。"},{"type":"paragraph","text":"英雄的珍宝岛地区边防战士，在活学活用毛泽东思想的新高潮中，遵照毛主席关于“学习马克思主义，不但要从书本上学，主要地还要通过阶级斗争、工作实践和接近工农群众，才能真正学到”的伟大教导，和林副主席关于学习毛主席著作要“活学活用，学用结合”的指示，紧密联系反修斗争实际活学活用毛泽东思想。许多边防小分队在反修前哨建立了“仇修板”，每发现苏修叛徒集团搞一次侵略活动，他们就在“仇修板”上记下一笔“仇修账”；学一次毛主席关于“我们说‘帝国主义是很凶恶的’，就是说它的本性是不能改变的，帝国主义分子决不肯放下屠刀，他们也决不能成佛，直至他们的灭亡”的伟大教导，声讨一次苏修社会帝国主义的滔天罪行，狠批一次刘少奇的“三和一少”和“阶级斗争熄灭论”的反动谬论。指战员们通过紧密结合反修斗争实际活学活用毛泽东思想，坚持用毛泽东思想统帅反修斗争，大大提高了毛泽东思想觉悟和反修斗争的胜利信心。"},{"type":"paragraph","text":"英雄的珍宝岛地区的边防战士不仅用战无不胜的毛泽东思想和苏修叛徒集团斗，还用毛泽东思想同自己头脑中的“私”字斗。他们自觉地在反修斗争的火线上，狠斗“私”字，锤炼忠于毛主席的红心。他们深深体会到，只有狠斗“私”字，才能更好地在战场上粉碎苏修的武装侵略。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68cfa37307"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

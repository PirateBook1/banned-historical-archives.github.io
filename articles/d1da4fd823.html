script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-34","name":"民政部、国家劳动总局、军委总政治部关于国发〔1980〕38号文件贯彻中一些问题的答复","author":"民政部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"民政部、国家劳动总局、军委总政治部关于国发〔1980〕38号文件贯彻中一些问题的答复","dates":[{"year":1980}],"is_range_date":false,"authors":[" 国家劳动总局","总政治部","民政部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织干审局 , 干审工作政策文件选编 （下）, 1007","tags":[{"name":"调整","type":"主题/事件"},{"name":"工资","type":"主题/事件"},{"name":"军队","type":"主题/事件"},{"name":"中右分子","type":"主题/事件"}],"parts":[{"type":"title","text":"民政部、国家劳动总局、军委总政治部关于国发 〔1980〕38号文件贯彻中一些问题的答复"},{"type":"paragraph","text":"1980年6月1日 · 民发〔1980〕32号"},{"type":"paragraph","text":"国务院、中央军委国发〔1980〕38号文件“附件说明”第三条规定：“恢复级别和补办转业手续的干部，其德才条件较好，工资级别与地方同等条件的干部比较确实偏低的，可根据一九六五年十月二十七日‘国务院关于军队转业干部工资待遇问题的通知’（即国内字〔1965〕第364号文件）适当调整。调整的幅度，以一级为限。”有些单位对这一条如何具体执行，提出了一些问题，现答复如下："},{"type":"paragraph","text":"凡符合此条规定需要调整级别的干部，应由本人现所在地方单位，按其平反、改正时确定的地方级别，根据文件规定和本人的现实表现，统一衡量，经群众评定后，按照干部管理权限审批。对于有保留工资的干部，调整级别后，按地方工资标准所增加的工资，应抵消其保留工资。"},{"type":"paragraph","text":"另外，凡过去因“右倾错误”作转业处理的干部，这次平反、改正后，其工资级别是否需要调整，均由本人现所在单位统一考虑。"},{"type":"paragraph","text":"按照国发〔1980〕63号文件，对“中右分子”等人员复查改正后的级别调整问题，也应按照上述办法处理。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1da4fd823"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见英国皇家学会会长","authors":[],"dates":[{"year":1979,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见英国皇家学会会长"},{"type":"paragraph","text":"新华社北京十月三日电 国务院副总理邓小平今天上午在人民大会堂会见了英国皇家学会会长陶德勋爵和夫人、副会长斯托克博士和夫人、副会长伍卓夫爵士和夫人。"},{"type":"paragraph","text":"会见时，邓小平副总理同陶德勋爵就发展中英两国的科学技术合作与交流问题进行了友好的交谈。"},{"type":"paragraph","text":"邓副总理说，我国要实现科学技术现代化必须加快步伐。我们要以世界上先进的科学技术水平作为我们的起点。陶德勋爵说，我们赞赏你们为达到这个目的所采取的办法。我们皇家学会希望进一步加强同你们的接触和合作。"},{"type":"paragraph","text":"邓副总理说，我们双方早在五十年代就已经建立了很好的关系。我们要继续加强和发展这一关系。"},{"type":"paragraph","text":"国务院副总理、中国科学院院长方毅，中国科学院副院长胡克实，外交部部长助理宋之光等，参加了会见。"},{"type":"paragraph","text":"英国驻中国大使柯利达也参加了会见。（附图片）"},{"type":"paragraph","text":"图为会见时情形。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d93dde87cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

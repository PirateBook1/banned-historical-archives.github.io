script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"许昌县人民法院关于为蔡大同平反的刑事判决书","authors":[],"dates":[{"year":1984,"month":12,"day":30}],"is_range_date":false,"parts":[{"text":"许昌县人民法院关于为蔡大同平反的刑事判决书","type":"title"},{"text":"蔡大同，又名蔡国彬。男，时年46岁，河南省许昌县苏桥乡蔡庄村人。于一九五二年四月二十六日由湖北军区捕送我县。同年六月二十三日被判处死刑，立即执行。经复查该于一九四九年五月十五日在湖北省金口镇新沟随原国民党127军起义，并编入我51军212师政治部宣传科任宣教干事。按照党的“既往不咎”政策，原判确属错误，应予纠正。依照《中华人民共和国人民法院组织法》第十四条之规定，研究决定撤销我院原判决，为其恢复名誉，仍以起义人员对待。","type":"paragraph"},{"text":"特此判决。","type":"paragraph"},{"text":"如不服本判决时，（家属）于接此判决书之次日起限十日内，可提出上诉状及副本，上诉于河南省许昌地区中级人民法院。","type":"paragraph"},{"text":" 一九八四年十二月三十日","type":"paragraph"}],"comments":[],"origin":"原件由蔡大同先生长子胡平先生提供。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"河南文革","type":"人物"},{"name":"湖北文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75ba8c9b0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

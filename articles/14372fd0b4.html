script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"军委关于伪一、六、八师行动情况的电报","alias":"","parts":[{"type":"paragraph","text":"军委关于伪一、六、八师"},{"type":"paragraph","text":"行动情况的电报"},{"type":"paragraph","text":"（1950年10月26日）彭、高："},{"type":"paragraph","text":"（一）在富榆洞与我军接触的是伪六师第二团。该师之第七团，有一个营进至桧木洞，其余在熙川附近清剿。该师之第十九团，在熙川修机场。估计此两团今（廿六）日将向第二团增援。昨报该师去楚山，是参谋人员弄错。（二）伪八师之第廿一团，廿四日即从苏民洞向北，天约昨（廿五）日到了熙川一带。该师之第干团、第十六团昨廿五日还在松亭里及德川一带，大约今廿六日可能向熙川前进，可能留一部在德川保护机场。（三）伪一师自己有三个团即第十一团、第十二团、第十五团，又附属伪七师之第八团，故该师共有四个团。在利洞与我一二○师接触的一个团如确系伪一师所部，则该师主力可能向利洞增援，请注意。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十月廿六日二时"},{"type":"paragraph","text":"[1]彭，指彭德怀，当时任中国人民志愿军司令员兼政治委员。高，指高岗，当时任中国人民解放军东北军区司令员兼政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":296,"page_end":296},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14372fd0b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

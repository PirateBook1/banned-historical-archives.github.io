script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"陈毅在外交部对红旗大队同学的讲话","parts":[{"type":"title","text":"105．陈毅在外交部对红旗大队同学的讲话"},{"type":"paragraph","text":"(1966年9月2日)"},{"type":"paragraph","text":"整理说明，这份材料是在外交学院听革委会的一个同学传达时记录下来的，由于当时念得快记不下来，回来后边回忆边整理的，故可能有些出入，所以仅供参考。"},{"type":"paragraph","text":"(一)、关于红旗大队的同志要见周总理。陈副总理说，周总理很忙，不能接见，要我来接见你们。你们要见周总理和中央文革小组的同志，中央领导同志工作很忙，每天只睡几个小时就起来工作。你们在这里等，他们也不是睡觉。总理很忙，明天还要开红卫兵成立大会，还要开一个万人大会。你们根据十六条这个原则。现在我以个人名义发表点意见......，你们可以记录，你们提出了三个问题："},{"type":"paragraph","text":"(1)革委会不民主；(2)要求中央首长参加辩论会与接见。"},{"type":"paragraph","text":"(1)革委会不民主，谁也不许压谁，现在你们是少数派，他们是多数派，将来也可以你们变成多数派，他们变成少数派，你们想一想，他们也要象你们这样压你们，你们怎么办？......有人说我是折中主义、和稀泥，这是有“道理”的。和稀泥有两种：一种是有利于团结的和稀泥，另一种是无原则地和稀泥......我不能挑动学生斗学生，我这个人讲话向来就有倾向性，就是倾向于团结......现在整个北京没有一个学校对革委会没有意见的......有人说革委会是刘新权的“私生子”(刘新权是外交部的副部长，是外院的工作组长)，我不信革委会就坏到这个程度......"},{"type":"paragraph","text":"(2)红旗大队的同志要求中央首长参加辩论会。中央首长很忙，不能参加。我也不能参加，我若参加了就支持了多数派。今天我接见你们就支持你们。我接见是非法的，但我愿意接见，发表我个人的看法。我说了不算数，首长不接见有两上原因：一是忙，二是两派意见不一致，说不好会增加分歧。今天总理不接见，也是由于这个原因。"},{"type":"paragraph","text":"(3)工作队问题(记录人加的标题)"},{"type":"paragraph","text":"学校里分成几派，有人说是工作队造成的。其实这是社会中各阶级各阶层的体现，这是阶级斗争的反映。山东全部没派工作组，也分成几派，这是中国社会各阶层斗争的反映，也反映到中央内部来了。不是工作队造成的......对工作队不要一棍子打死。对工作队有的说好，有的说坏，有的说一半对一半......对革委会是刘新权的“私生子”这张大字报，我实在看不下去，但这比外交部的框框少，顾虑少，不要一棍子打死......。有的人提出要把洋书封起来......马克思的书是洋书，毛著的翻译也是洋的......怎么办？有的红卫兵要求各使馆人员都拿主席语录，印刷厂的同志不同意，总理把他们的意见汇报了。外语学院有二十多个组织，这是好的，要加强联系，不要分歧......无论如何按照十六条办事。对工作组的问题，多数派的意见认为是好的，但有严重的错误，你们的意见也不能作结论。我看了好多大字报，都是提人家的，没有一张写自己的。我要写大字报就跟人家不一样，我要写就先写自己的，再写人家的......工作队是我派的。工作组的错误我负一半责任。工作队的错误是严重的，主要是压制群众......但不是罪恶滔天。"}],"authors":["陈毅"],"dates":[{"year":1966,"month":9,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":151,"page_end":152,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71a1a56828"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

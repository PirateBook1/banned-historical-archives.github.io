script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"开好县的各界人民代表会议是一件大事","description":"根据手稿刊印。","dates":[{"year":1949,"month":10,"day":13}],"parts":[{"text":"开好县的各界人民代表会议是一件大事","type":"title"},{"type":"paragraph","text":"德怀、仲勋，林彪、子恢，剑英、方方，小平、伯承、贺龙，一波、澜涛，高岗、富春、林枫，康生："},{"type":"paragraph","text":"据饶漱石同志十月十一日电称，“我们选择上海附近松江县，创造召开全县各界人民代表会议的经验。此种会议，已于九月三十日举行。我曾赶往参加，并作报告。会议结果良好。经过各界代表的热烈讨论和辩论后，成立了减租减息、合理负担、处理劳资纠纷等实施办法。对党内党外，教育意义均甚大。证明，在各县召集各界人民代表会议，不但有迫切需要，而且有充分可能。会议经过和经验，拟全部在《解放日报》上发表。计：（一）我在会议上的报告，关于减租减息、合理负担及工商业政策问题。（已在十月六日《解放日报》上发表）（二）松江县各界人民代表会议报道。（三）县委书记关于松江工作与任务的报告摘要。（四）介绍松江全县各界人民代表会议的经验（拟用《解放日报》社论发表）。上述各件，已于今日由新华社发给中央。如仍需由内部专门总结报告，请电示办理”等语。上述文件俟收到后即由新华总社广播，你们可以在报纸上看到。你们看了松江县的经验后，请即通令所属一律仿照办理。这是一件大事。如果一千几百个县都能开起全县代表大会来，并能开得好，那就会对于我党联系数万万人民的工作，对于使党内外广大干部获得教育，都是极重要的。务望仿照办理，抓紧去做。并请你们选择一个县，亲自出席，取得经验，指导所属。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月十三日"}],"comment_pivots":[{"part_idx":1,"offset":5,"index":1},{"part_idx":1,"offset":11,"index":2},{"part_idx":1,"offset":17,"index":3},{"part_idx":1,"offset":26,"index":4},{"part_idx":1,"offset":32,"index":5},{"part_idx":1,"offset":41,"index":6},{"part_idx":1,"offset":44,"index":7},{"part_idx":2,"offset":4,"index":8}],"is_range_date":false,"authors":["毛泽东"],"comments":["德怀，即彭德怀（一八九八——一九七四），湖南湘潭人，当时任中共中央西北局第一书记。仲勋，即习仲勋，一九一三年生，陕西富平人，当时任中共中央西北局书记。","林彪（一九○七——一九七一），湖北黄冈人，当时任中共中央华中局第一书记。子恢，即邓子恢（一八九六——一九七二），福建龙岩人，当时任中共中央华中局第三书记。","剑英，即叶剑英（一八九七——一九八六），广东梅县人，当时任中共中央华南分局第一书记。方方（一九○四——一九七一），广东普宁人，当时任中共中央华南分局第三书记。","小平，即邓小平（一九○四——一九九七），四川广安人，当时任中共中央西南局第一书记。伯承，即刘伯承（一八九二——一九八六），四川开县人，当时任中共中央西南局第二书记。贺龙（一八九六——一九六九），湖南桑植人，一九四九年八月被任命为中共中央西南局第三书记，这时仍在西北，尚未到职。","一波，即薄一波，一九○八年生，山西定襄人，当时任中共中央华北局第一书记。澜涛，即刘澜涛（一九一○——一九九七），陕西米脂人，当时任中共中央华北局第三书记。","高岗（一九○五——一九五四），陕西横山人，当时任中共中央东北局书记。富春，即李富春（一九○○——一九七五），湖南长沙人，当时任中共中央东北局副书记。林枫（一九○六——一九七七），黑龙江望奎人，当时任中共中央东北局副书记。","康生（一八九八——一九七五），山东胶南人。当时任中共中央山东分局书记。","饶漱石（一九○三——一九七五），江西临川人。当时任中共中央华东局第一书记。"],"page_start":17,"page_end":18,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c025cd6e04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

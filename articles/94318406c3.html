script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国共产党重庆市普通中学委员会关于对高、初中毕业生进行排队的通知","authors":[],"dates":[{"year":1958,"month":6,"day":13}],"is_range_date":false,"parts":[{"text":"中国共产党重庆市普通中学委员会关于对高、初中毕业生进行排队的通知","type":"title"},{"text":"机密程度：机密","type":"paragraph"},{"text":"主送：1～11、13～44、48中、市师、幼师、下浩中学、窍角沱中学支部。","type":"appellation"},{"text":"抄送：西师附中党支部、教育局党组    (共印  份)","type":"appellation"},{"text":"本件  页","type":"appellation"},{"text":" 中共重庆市普通中学委员会宣传部1958年6月13日印发","type":"paragraph"},{"text":"高、初中毕业生面临着即将毕业的时候，为保证今年高一级学校录取新生的政治质量，因此要求各个支部对应届高、初中毕业生在政治上进行排队，按照各个学生具体不同的状况分别排为一、二、三、四类，各类的标准如下：","type":"paragraph"},{"text":"第一类：拥护党、拥护社会主义，立场坚定。","type":"paragraph"},{"text":"第二类：基本上拥护党，拥护社会主义，但有个人主义。","type":"paragraph"},{"text":"第三类：立场动摇，认识模糊。","type":"paragraph"},{"text":"第四类：立场反动，有一系列反党反社会主义言论。","type":"paragraph"},{"text":"分类排队必须在支部领导下进行，政治上不可靠的班主任或教导主任不能参加这项工作，由支部另行指定其他人员来作。同时在排队当中，务须要求班主任严肃认真，不能有丝毫的马虎和对学生不负责的态度。","type":"paragraph"},{"text":"特别值得注意的是：必须严格区分各类之间的界限，尤其是三、四类学生的界线要划得十分妥当。四类学生只能是极少数甚至个别，在划四类学生的时候，应当考虑其言论的性质是属于认识不清或者是立场根本反动，是思想落后或思想反动，同时应联系其阶级出身来加以分析。凡是定为第四类的学生，必须要的详细的书写材料，以支部集体讨论决定。(过去高中毕业生进行排队的，现在要重新加以审查，过去已经定为四类的学生，支部要重新研究决定。)","type":"paragraph"},{"text":"这项工作是关系着学生是否能继续升学的重大工作。要求各支部接到本通知后，认真研究贯彻执行。","type":"paragraph"},{"text":" 普通中学党委宣传部1958年6月13日","type":"paragraph"}],"comments":[],"origin":"王建军主编《五八劫》，2008年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94318406c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

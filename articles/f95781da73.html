script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳市部分群众争购粮食坏分子利用群众不满情绪进行破坏活动","authors":[],"dates":[{"year":1955,"month":8,"day":23}],"is_range_date":false,"parts":[{"text":"沈阳市部分群众争购粮食坏分子利用群众不满情绪进行破坏活动","type":"title"},{"text":"【辽宁分社二十三日讯】沈阳市八月初以来在市内和平、北关等区不断发现居民连夜在合作社门口站排等候争购粮食的现象。如和平区新华合作社、第四粮食供应部、北关区德茂粮食部等处每晚均有四、五十人左右站排等候，有些地方竟达二、三百人。甚至有携带行李在合作社门前夜宿等候。有的为争先恐后排队，发生吵架，秩序紊乱，影响很坏。","type":"paragraph"},{"text":"近来群众对粮食问题反映很多，市郊区较市内尤甚。有的属于落后群众一时不满，有的则是反革命分子和敌对阶级分子利用群众的不满情绪，从中进行破坏活动。一一一厂技校康永连说：“现在乡下老百姓都要饿死啦，政府把农民的粮食买去，到农民要买粮时就不卖了。”该厂工人关纯贤（当过蒋贼兵）说：“共产党连饭都不管饱，一天给三斤米，有共产党也吃饭，没共产党也吃饭。”和平区居民（理发工）说：“我去年回原籍一趟，他妈的粮食统购统销太厉害了，打二十石粮食就得卖给国家十五石，剩下粮食不够吃，小孩子饿的到山上吃树叶，吃蝗虫，妇女饿的没办法都打离婚。”北关区赵俭文家客人造谣说：“北郊大新屯那地方饿死不少人，有一家没吃的，全家都跳井死了。”东郊古城子村农民陈永成谩骂说：“八路军不让饿死一个人，叫饿死一家子，他妈的，上秋要我脑袋我也不卖粮了。”东郊区买官屯村居民陈茂林还造谣说：“关里粮食都弄干净了，有病的吃点面都不行，都吃树皮，将来沈阳也得如此。”","type":"paragraph"},{"text":"此外还发现一些谣言，说食盐、洋油、火柴都将实行统销，以此来煽动群众对政府不满。","type":"paragraph"},{"text":" （马启智编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年8月29日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f95781da73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

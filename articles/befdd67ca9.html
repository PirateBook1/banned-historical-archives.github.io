script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-860","name":"中央组织部关于劝告与警告的分别给华北局组织部的答复","author":"中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部关于劝告与警告的分别给华北局组织部的答复","dates":[{"year":1949,"month":1}],"is_range_date":false,"authors":["中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 60-61","tags":[{"name":"处分","type":"主题/事件"},{"name":"党纪","type":"主题/事件"},{"name":"华北局","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中央组织部关于劝告与警告的分别给华北局组织部的答复\n（一九四九年一月）\n      （一）一般来说劝告是比警告轻点，对党员个人的处分，如按轻重次序来排列，应该是：劝告、警告、撤销工作，留党察看，开除党籍，而在执行劝告与警告中，则有当面与当众之分，党章上所写的：“当面的劝告与警告，当众的劝告与警告”，只是为了修词上的方便，并不是按轻重的次序来排列的。因此，不要认为当众的劝告比当面的警告重。      （二）对确定劝告或警告的处分时，必须考虑各方面的情况，一般的说，凡错误属于工作方面，而不是属于组织、纪律方面，其犯错误的原因，是属于经验不够，或一时的疏忽，或缺乏调查研究，而不是有意识的，带有一贯性的，则以给予劝告的处分为宜。      凡错误属于组织、纪律方面，或虽不属于组织、纪律方面，而其犯错误的原因是属于思想不纯，品质不好，所引起者，或属于屡戒不改者，即使其错误的危害程度不一定很严重，仍应给以警告处分。但在处分一个党员时，应特别审慎，这就必须详细调查情况，分析研究，保证不被冤枉。      （三）关于当面宣布与当众宣布，凡错误不带一般性，且不涉及很多人，或其内容又不属于政策方面，可采取当面宣布的办法，若错误带有一般性与广大群众有关，或有教育大家意义的，则应该当众宣布，当众宣布的方式，或在一定的会议，党内通报，或在党刊上，或在报纸上，或几种方式同时采用。"},{"type":"paragraph","text":"（摘自《组织工作文件选编》）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"befdd67ca9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

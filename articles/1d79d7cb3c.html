script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"当年的红卫兵在继续战斗——纪念毛主席首次接见红卫兵十周年","authors":[],"dates":[{"year":1976,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e侯一民,邓澍,靳尚谊,詹建俊,罗工柳,袁浩,杨林桂\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\08\\768i040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e要把无产阶级文化大革命进行到底(油画)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\08\\768i040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(左起)上海市农场管理局党委副书记叶定海、“南京路上好八连”二排长周运德、市公安局交通处机动中队民警董克礼、五原中学红卫兵郑霞萍、上钢五厂二车间党总支副书记林耀华、星火零件厂党总支副书记鲁新民、燎原农场党委副书记丁峻等新老红卫兵战友在一起座谈，回顾文化大革命的战斗历程，决心继续发扬红卫兵的光荣革命传统，永远沿着毛主席的革命路线胜利前进，战斗到底。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\08\\768i040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在文化大革命中茁壮成长的红卫兵小将宋长根，现任金山石油化工总厂化工二厂六车间党支部书记、厂党委委员。他在金山工程建设中，努力学习马列和毛主席著作，冲杀在阶级斗争和工程建设的第一线，不断作出自己的贡献。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\08\\768i040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一九六八年带领上海市第一批上山下乡的红卫兵，来到井冈山地区当农民的上海市中学红代会常委王建华，立场坚定，旗帜鲜明，一直站在斗争的前列，经受锻炼和考验。这是他在峡江县仁和公社知识青年创业队，愤怒批判邓小平破坏知识青年上山下乡的罪行。"},{"type":"paragraph","text":"新华社记者摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\08\\768i040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e市六中学教师李晓明，发扬当年红卫兵“对反动派造反有理，的革命精神，狠批邓小平反革命的修正主义路线。这是李晓明和市六中学红卫兵一起批判修正主义。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\08\\768i040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海自行车三厂四车间九姑娘马列著作业余学习小组，发扬当年红卫兵的革命精神，坚持认真学习马列和毛主席著作，积极投入批邓斗争。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\08\\768i040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e当年红卫兵、老红军的女儿肖征继承父辈的革命传统，一九六八年来到大别山区农村插队落户，继续奔向共产主义的万里征途。八年来，她象扎根在大别山上的青松一样，茁壮成长。这是肖征(左二)和知识青年在一起劳动。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\08\\768i040108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e当年的红卫兵张立挺，现在已成长为建设社会主义农业的闯将。这是他和战友们一起在前进农场战天斗地，以实际行动同邓小平对着干。"},{"type":"paragraph","text":"(本版照片除署名外均本报通讯　员、本报记者摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d79d7cb3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

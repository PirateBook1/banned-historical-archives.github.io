script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李济深在全国工商业联合会筹备代表会议上致词(摘要)","authors":["中国国民党革命委员会主席","李济深"],"dates":[{"year":1952,"month":6,"day":20}],"is_range_date":false,"parts":[{"text":"李济深在全国工商业联合会筹备代表会议上致词(摘要)","type":"title"},{"text":"中国国民党革命委员会主席李济深","type":"authors"},{"text":"主席团、各位代表先生们：","type":"appellation"},{"text":"中华全国工商业联合会筹备代表会议，今天首次举行于人民首都，聚全国各地工商界代表于一堂，集中意见，交流经验，促进团结，讨论工商界在“五反”运动后的政治经济任务，和进行全国工商业联合会的筹备工作。我敬向会议致热烈的祝贺。","type":"paragraph"},{"text":"三年来，全国各地工商界在人民政府领导之下，对认购公债、支援抗美援朝运动、积极生产、供给土地改革后广大国内市场需要等方面，都有其一定的贡献。","type":"paragraph"},{"text":"在不久以前胜利完成的伟大“五反”运动，是统一战线内部的教育改造运动，依据共同纲领为准则，通过人民内部的群众批评与自我批评，进行教育改造，以便能更好地团结工商界。这从人民政府领导这一运动的方针和步骤上面，都可以得到明确的了解。民族资产阶级有其积极的进步的一面，但由于消极一面的五毒思想与行为往往附着难除，必须在广大群众教育之下，除去五毒，才能够发挥其积极的进步的一面。","type":"paragraph"},{"text":"现在各地“五反”运动已基本结束，大多数的工商业者在运动中，都能得到改造自己，提高自己的机会。","type":"paragraph"},{"text":"中华全国工商业联合会筹备代表会议，恰当这个时候，即伟大的“五反”运动胜利完成以后，和新的康健的经济繁荣即将到来前夕举行，是具有重大意义的。我谨以愉快心情提供两点意见：","type":"paragraph"},{"text":"我的第一个希望是：通过这一全国工商界代表的交换意见，使领导全国工商界的全国工商业联合会筹备委员会早日组织起来，并进而建立与健全全国各大、中、小城市的工商业联合会组织，动员全国工商业者，在肃清五毒的基础之上，积极改善经营，发展生产，在新中国经济建设和工业化的进程中起应有的作用。为了完成这一任务，须使全国工商界严格遵守共同纲领的基本原则，接受工人阶级的领导，与工人阶级好好团结起来，发挥生产积极性。","type":"paragraph"},{"text":"仅此还不够，还要号召全国工商业者团结进步，从学习中领会和掌握共同纲领，大力进行思想改造，不断地提高自己，在即将到来的伟大的国家建设事业中，发挥更大的积极作用，和更大的贡献。末了，预祝大会的成功！","type":"paragraph"}],"comments":[],"origin":"1952年6月22日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30d5e6f32d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

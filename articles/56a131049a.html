script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《纪念毛泽东同志〈在延安文艺座谈会上的讲话〉发表三十五周年美术作品展览》闭幕","authors":[],"dates":[{"year":1977,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《纪念毛泽东同志〈在延安文艺座谈会上的讲话〉发表三十五周年美术作品展览》闭幕"},{"type":"paragraph","text":"据新华社讯　文化部举办的《纪念毛泽东同志〈在延安文艺座谈会上的讲话〉发表三十五周年美术作品展览》，六月三十日在京闭幕。"},{"type":"paragraph","text":"这次展览受到了首都观众和广大美术工作者的热烈欢迎，展出三十多天来，观众达三十多万人次。许多观众在展出的作品前临摹、拍照，有的观众一开馆就进入展厅，直到闭馆才依依不舍地离去。不少外地美术爱好者得知美展开幕的消息，纷纷写信祝贺，并希望能尽快出版美展作品的印刷品。"},{"type":"paragraph","text":"这次美展集中展出了《讲话》发表以来广大美术工作者坚持文艺为工农兵服务方向所取得的丰硕成果，观众普遍反映，这么多优秀作品，生动地体现出伟大领袖毛主席《在延安文艺座谈会上的讲话》，是开创我国文艺新纪元的伟大里程碑。这也是对“四人帮”鼓吹所谓“空白论”的有力批判。看到那些过去就非常熟悉而“四人帮”就是不让展出的优秀作品，观众们特别高兴。他们欢呼说：在粉碎“四人帮”后举办这次美展，是英明领袖华主席领导我们沿着毛主席革命路线前进所取得的一个新胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56a131049a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

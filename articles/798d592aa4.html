script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川西区党委关于处理反动封建会门的方针","authors":[],"dates":[{"year":1950,"month":7,"day":7}],"is_range_date":false,"parts":[{"text":"川西区党委关于处理反动封建会门的方针","type":"title"},{"text":"兹将川西区党委七日电转发你们，我们认为该方针是正确的。在贯彻此方针中，应注意结合当地具体情况认真宣传土地改革法和西南军政委员会颁布的减租条例，以提高农民的阶级觉悟，揭破谣言，使农民逐渐自觉地脱离其会首，使反动会首陷于孤立。","type":"paragraph"},{"text":" 七月十三日","type":"paragraph"},{"text":"川西匪特经我数月进剿以来，在军事上已遭受严重的失败。但剿匪肃特是一场尖锐复杂的阶级斗争，残馀敌人绝不会由于其公开的集中的武装对抗之失败就此停止，相反的它将重整力量，采取多种斗争方式继续与我进行反覆的斗争。目前各地的发现匪特利用反动封建会门如大刀会、大教会、红灯教、天仙道、一贯道、圣仙道、文善会等迷信组织大肆活动，诡称川西将有“兵灾”“水灾”“天灾”“入会信教者可免灾”“刀枪不入”等荒谬之谈，欺骗群众妄图再起，这就是匪特所采取的新的斗争方式之一，应引起严重的注意与警惕。会门是统治阶级维持其反动统治的一种封建组织形式，其上层多为封建恶霸，但其下层则多为劳苦群众在统治阶级欺骗逼迫下而参加的，其内部仍存在着阶级矛盾与压迫剥削。因此，我应采取有策略、有步骤的分别对待方针。兹提出以下对策：","type":"paragraph"},{"text":"（一）由于我区群众尚未充分发动，故目前暂不明文布告取缔与宣布非法，应广泛宣传揭发匪特利用会门进行反革命活动的阴谋，通过各种群众运动，如合理负担、保佃生产及即将到来之减租等，以实际教育群众，提高其政治觉悟，瓦解会众孤立会首。切勿听信匪特谣言，当发现谣言时应即揭谣追谣逮捕制造谣言份子。","type":"paragraph"},{"text":"（二）匪特利用会门开始由荫蔽的秘密活动至公开组织叛乱，须经一个相当过程，我可派遣可靠关系打入其内部了解掌握情况进行分化瓦解，查明会首及其组织关系反革命证件等，好于骚乱前而先机破坏一网打尽，以免造成损失。","type":"paragraph"},{"text":"（三）如已发生暴动者，应立派部队迅速的坚决的进行武装镇压，防其蔓延扩大，逮捕严办会首，号召会从登记自新，收缴叛乱会门武装，解散其组织。在我兵力薄弱，敌我力量悬殊情况下，则应迅速报告上级通报友邻部队协助一举歼灭之。","type":"paragraph"},{"text":"（四）如匪特利用我某些困难（如荒灾等），及工作上的某些弱点而煽惑群众进行武装骚乱时（如请愿抢粮等），则最好以政治方式解决之，宣传解释我之政策与措施，遣散群众，平息事态，然后侦缉逮捕首要策谋份子予以严办。以上对反革命所利用封建会门破坏扰乱行为废置是妥当，请指示。","type":"paragraph"}],"comments":[],"origin":"《西南工作》 第10期，中共中央西南局编印 （党内刊物发至县团）， 1950年7月30日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"798d592aa4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

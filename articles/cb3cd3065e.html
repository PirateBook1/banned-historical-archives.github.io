script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"镇压群众运动决没有好下场——张平化向处长级以上干部的讲话摘录","parts":[{"type":"title","text":"104．镇压群众运动决没有好下场"},{"type":"paragraph","text":"——张平化向处长级以上干部的讲话摘录"},{"type":"paragraph","text":"(1966年9月2日)"},{"type":"paragraph","text":"我告诉你们，毛主席最近还讲过这样的话，他说凡是镇压学生运动的人都没有好下场。满清政府镇压学生运动有好下场吗？北洋军阀镇压学生运动有好下场吗？蒋介石镇压过学生运动有好下场吗？后来我们派的工作队又镇压学生运动，现在又没有好下场。当然应该讲，主要的还是我们派工作队的人的责任。"},{"type":"paragraph","text":"这个话，我们不能不猛醒，不能当作耳边风。主席这个话，你要镇压学生运动，你可以有自由，但是告诉你，你没有好下场！"},{"type":"paragraph","text":"现在有些人讲对工人运动没有什么抵触，对农民运动也可以没有什么抵触，一看到学生运动，反感就大得很，这是什么道理呢？实际上是真正地对工人农民运动，也还是不认识的。所谓没有抵触是因为没有革到你的头上来。有的人讲这个话，我看有道理，说我们对于革别人的命，我们很勇敢，很坚决。为什么？因为那是革别人的命。现在文化大革命要革到自己头上来了，这一下难受了，就反对，就感到苦脑，感到烦闷，就冒了火。社会主义革命这一关不是随随便便好过的。光有革别人命的勇气，没有革自己命的勇气，革掉自己资产阶级思想，革掉自己的老爷作风，革掉自己的旧思想、旧习惯，没有这个勇气，过不了社会主义这一关。"},{"type":"paragraph","text":"为什么革命青少年的革命性比我们强？这里，我想也还有一个道理，他们青年，生动活泼，旧思想比较少，旧习惯也比较少，除了这个原因之外，我看他们包袱少，他们没有当官作老爷，没有那个臭架子。检查起来，我们自己做官当老爷时间长了，臭架子大，一革命搞来搞去搞到我们身上，没有这个决心，敢于把自己的错误、自己的缺点、自己的包袱、自己丑恶的东西抛掉，没有这个决心，过不了社会主义关。而不解决这个问题，也不可能真正成为毛主席的忠实战士、忠实学生。"}],"authors":["张平化"],"dates":[{"year":1966,"month":9,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":151,"page_end":151,"alias":""},"tags":[{"name":"张平化","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb3cd3065e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

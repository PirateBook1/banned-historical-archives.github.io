script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于批判刘少奇《修养》的通知","authors":[],"dates":[{"year":1967,"month":5,"day":11}],"is_range_date":false,"parts":[{"text":"中共中央关于批判刘少奇《修养》的通知","type":"title"},{"text":"各革命委员会，各军区，各级党委，各革命组织：","type":"appellation"},{"text":"五月八日，红旗杂志编辑部和人民日报编辑部发表的“《修养》的要害是背叛无产阶级专政”，是经过政治局常委扩大会讨论通过，并经过我们伟大领袖毛主席亲自批准的重要文章。这篇文章击中了《修养》一书的要害，也击中了党内最大的走资本主义道路当权派的要害。通篇用摆事实，讲道理的方法，在一个革命的根本问题上，大破修正主义，大立毛泽东思想。希望各单位的革命同志，认真地组织学习和讨论，进一步深入地开展对党内最大的一小撮走资本主义道路当权派的大批判运动。","type":"paragraph"},{"text":" 中共中央一九六七年五月十一日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2610804fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市在押犯和被管制分子对特赦的反应","authors":[],"dates":[{"year":1959,"month":9,"day":19}],"is_range_date":false,"parts":[{"text":"上海市在押犯和被管制分子对特赦的反应","type":"title"},{"text":"本刊讯  对确已改恶从善的各种罪犯实行特赦，对确实改造好了的右派分子摘掉右派帽子的消息公布后，上海市被管制分子、在押犯及右派分子无不表现兴高彩烈。但他们对摘帽子的条件有很多猜测。","type":"paragraph"},{"text":"被管制分子和反属到派出所打听消息","type":"subtitle"},{"text":"消息公布后，被管制分子争购报纸，说好消息来了。但一看报56．7％，收音机增长55％。另据长沙市调查，今年国庆节前居民从银行提取现款将比去年同期增加三倍，湘乡县调查湖南铅厂103户职工的银行现有存款为5，203元，10月1日前要提取20％左右来购买商品。因此，全国城市储蓄额9月上旬比8月下旬只增加二千万元。在北京、天津、上海等城市中的一些大型百货商店里，不断有消费者问讯手表、100型英雄牌金笔、熊猫牌收音机的上市日期。这些情况都说明国庆期间社会购买力特别是城市购买力对市场将有一定的冲击。商业部门除加紧组织货源外，更应当做好国庆节前后商品供应工作，以免国庆节日过多地消费物资。","type":"paragraph"},{"text":" 来源：新华社《内部参考》1959年9月19日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e52b8a9ecc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

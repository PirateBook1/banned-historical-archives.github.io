script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——名词新释","authors":["电力部","黄锦"],"dates":[{"year":1957,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"大字报——名词新释","type":"title"},{"text":"电力部黄锦","type":"authors"},{"text":"（黄锦：电力部北京基建局财务科科长）","type":"subtitle"},{"text":"一、对党组织的看法","type":"subtitle"},{"text":"解释「雇佣观点」是：党对群众是雇，就是用钱买你的劳动力，群众也只有按照党所布置的事，战战兢兢的付出劳动力，换钱来养家糊口。若说「存在决定意识」这便是产生雇佣思想的根源。（6月5日大字报〈名词新释〉）","type":"paragraph"},{"text":"自己现在还有这种观点，（按：指雇佣观点）这是客观存在的。党是雇，我是佣，就是这个关系。党对非党干部如何看法？只扣人家雇佣观点。试问：他不是主人翁，哪里会有主人翁的态度呢？如果没有这种雇佣关系，这种观点又从何产生？这情况从五三年开始有的……。有事都安排好啦，叫我再管什么呢？（6月5日小组会上发言）","type":"paragraph"},{"text":"思想领导，组织教育工作非要党员做不可，过去在科里我们的思想工作是做的比较好的，可是我现在不愿做了。财务科有问题不同我说，却派了孙春林来当科长，这就是取而代之。党对非党干部教育了些什么？说不对就派党员，这样下去将来可能都成为清一色了。我们的前途是如此，只有一有机会就变没了，因此，使非党干部很寒心，哪个忠良又有下场。（6月3日在小组会上发言）","type":"paragraph"},{"text":"评工资是行政的工作，为什么要党来进行，这是“以党代政”。（6月7日小组会上发言）","type":"paragraph"},{"text":"二、对党员和积极分子的看法","type":"subtitle"},{"text":"我和党的墙和沟是在五四年开始的，……现在看见何仲茂（系机关团支书、党员）就无共同言语可谈了。在工作上也有这种感觉，现在和谁去推心置腹？如果谈了就要被人去小汇报，现在感觉对党员说话要小心点。（5月22日小组会上发言）","type":"paragraph"},{"text":"党员真是特殊材料制成的，什么都能干。只有入党最省事，能举手、能汇报。成为积极分子就可入党，党只依靠这些人，不要熟悉业务的。只要是党员就是万灵药，他们还称不上万金油，只能说是灵芝草。（6月5日小组会上发言）","type":"paragraph"},{"text":"解释「推心置腹」是：整风运动开始党员到处找人谈话，了解情况，还逐句记在肚子里，一言不发，好像是探听消息而不是交换意见，这就叫推心置腹，就是群众“推心”党员“置腹”。（6月5日大字报〈名词新释〉）","type":"paragraph"},{"text":"解释「知心朋友」是：党员要了解掌握群众的思想情况。要了解群众的心情，群众只能做到党员的朋友，而不能做到和党员一起为共产主义事业而奋斗的同志，因此，党员“知心”群众“朋友”。（6月5日大字报〈名词新释〉）","type":"paragraph"},{"text":"有些党员靠党吃饭，不钻研业务，会说几句马列主义也可往上爬。群众是老牛，党所要的是说漂亮话的，能随声附合的。党员干这不行，干那亦行，反正到哪亦是头头。入了党就能解决做官问题。","type":"paragraph"},{"text":"现在人情淡薄了！彼此见面就是“天气好”，党员对自己老婆都没有什么可说的。","type":"paragraph"},{"text":"解释「政治开展」是：凡能听党员指使（不管是否正确）经常向党员小汇报（不论事实与否），能摇旗呐喊，光说不练者，就是政治开展。反之就是政治不开展。董锡亨一直是竞竞业业埋头苦干，可是一直戴着一顶政治不开展的帽子。可是在一次会议上，背诵了孙书记（注：指党支书，财务科付科长孙春林）口授的攻击别人的词句，于是马上受到鼓励说，“你进步了”界限就在于此。（6月5日大字报〈名词新释〉）","type":"paragraph"},{"text":"三、对整风和右派言论的看法","type":"subtitle"},{"text":"整风口号响亮，但不知葫芦里装的是什么药？（7月9日张家估揭发）","type":"paragraph"},{"text":"黄是整风组长，在小组会上曾说：“反正这次是砂锅捣蒜一锤子买卖”又说“不是允许自由找职业吗？我到天津供应站去找事干！”","type":"paragraph"},{"text":"我同意阎少青的论点，定息不是剥息，军队起义还拿到奖金，资本家敲锣打鼓把生产资料交出来，拿到定息不是剥削。","type":"paragraph"},{"text":"报上这些人如储安平、葛佩奇等发言是有些问题，但是反批评全是断章取义，不看发言内容也是有问题的。","type":"paragraph"},{"text":"黄看到报上右派言论后说：“到底是大知识分子有办法，几个字就把话都说出来了，用词太好了，例如以党代政，墙、沟等”。（7月12日林月琴揭发）","type":"paragraph"},{"text":"大家对局内右派言论的批评是断章取义。李敬业批评英文藻的“人民未作主，是党团当家作主”稿件简直是教条。","type":"paragraph"},{"text":"四、对历次运动和计划供应的看法","type":"subtitle"},{"text":"最近好像对谈心不习惯了，原因过去几次运动起了反作用。三反后不愿交朋友了，心里话也说不出来，我至今不跟任何人写信，也没有朋友。现在见面要不是吹吹捧捧，要不就是不敢说话。（5月16日小会上发言）","type":"paragraph"},{"text":"从市场供应情况看，是非常不均衡的。猪肉忽有忽无，其他类似情况不胜枚举。但商业部门，就连报纸上总是以人民生活水平提高为借口。从事实看，我认为完全是调配问题，不然连手纸亦买不到，难道说以前就不擦屁股吗？老工人说能买到肉，我要问问他，他在哪里买的，我怎么买不到。（5月7日小组会上发言）","type":"paragraph"}],"comments":[],"origin":"《想一想，对不对》第二集（电力工业部整风办公室编印，1957年8月10日）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ef104daea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"对周恩来关于发展国民经济第二个五年计划建议的报告稿的批语","alias":"","parts":[{"type":"paragraph","text":"对周恩来关于发展国民经济第二个五年计划建议的报告稿的批语"},{"type":"paragraph","text":"（1956年9月13日）即送周总理："},{"type":"paragraph","text":"看了一遍，很好。作了一些小的修改，请酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月十三日九时半"},{"type":"paragraph","text":"二周总理："},{"type":"paragraph","text":"你的报告\"全文很好。只是觉得头一部分（总结第一【个】五年计划时期经验）写得不甚清醒，不大流畅，不如以下各部分写得"},{"type":"paragraph","text":"[1]指周恩来准备在中国共产党第八次全国代表大会上作的《关于发展国民经济的第二个五年计划的建议的报告》（修改稿）。毛泽东全集第三十六卷好，似乎出于两个手写的。如能在今明两天请一位（乔木\"没有工夫）文笔流畅的同志改一下，那就更好。如不可能，也就罢了。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月十三日十一时"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"在这里，对苏联和各国专家对我国帮助的功绩提一二句为好。2I"},{"type":"paragraph","text":"[1]乔木，即胡乔木，当时任中共中央副秘书长、毛泽东的秘书。"},{"type":"paragraph","text":"[2]《关于发展国民经济的第二个五年计划的建议的报告》（修改稿）中说：“不论是在我们恢复国民经济的时期，或者是在我们执行发展国民经济的第一个五年计划的时期，我国都在各方面获得了伟大的苏联的巨大的和友好的援助，同时，也获得了各兄弟国家的援助。这种援助，帮助我们克服了许多困难，使我国的社会主义建设事业能够以比较高的速度向前发展。”毛泽东的这个批语，写在这一段文字的旁边。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":9,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":515,"page_end":516},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"596ddea22e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

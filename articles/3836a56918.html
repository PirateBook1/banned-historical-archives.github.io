script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西多副主席举行答谢宴会  在充满热烈友好气氛的宴会上，西多副主席和邓小平副总理先后祝酒，共祝中国和尼日尔两国建立外交关系","authors":[],"dates":[{"year":1974,"month":7,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西多副主席举行答谢宴会"},{"type":"paragraph","text":"在充满热烈友好气氛的宴会上，西多副主席和邓小平副总理先后祝酒，共祝中国和尼日尔两国建立外交关系"},{"type":"paragraph","text":"新华社一九七四年七月二十日讯　尼日尔共和国政府代表团团长、尼日尔最高军事委员会副主席、发展部长、矿业和水利部长萨尼·苏纳·西多少校，今天晚上在人民大会堂举行答谢宴会。"},{"type":"paragraph","text":"我国国务院副总理邓小平，外交部部长姬鹏飞、副部长符浩，外经部副部长李克，外贸部副部长柴树藩，中国人民解放军副总参谋长李达，北京市革命委员会副主任黄作珍，以及政府其他有关部门和对外友协的负责人，应邀出席了宴会。"},{"type":"paragraph","text":"尼日尔共和国政府代表团团员、外交和合作部长穆穆尼·杰尔马科耶·阿达穆上尉和代表团其他成员出席宴会作陪。"},{"type":"paragraph","text":"宴会厅里并排悬挂着中国国旗和尼日尔国旗。"},{"type":"paragraph","text":"在充满热烈友好气氛的宴会上，西多副主席首先祝酒。他说，我所荣幸率领的代表团为同中国方面举行的会谈取得的结果感到高兴。这次会谈的成果具体地体现在中华人民共和国和尼日尔共和国之间签署的建立大使级外交关系的公报中，并且为我们的经济技术合作奠定了基础。他表示相信，这将有助于增进中国和尼日尔两国人民之间的友好往来和相互了解。西多副主席说，我们同中国方面举行的会谈表明，双方对所谈到的一切问题观点一致。不可能不是这样，因为中国遭受过帝国主义、资本主义和殖民主义压迫的祸害。因此，中国能够了解我们所面临的问题、我们的希望和观点。"},{"type":"paragraph","text":"邓小平副总理在祝酒时说，尼日尔共和国政府代表团的访问已经圆满成功。今天，西多少校和周恩来总理进行了亲切会见。几天来，我们双方已就发展两国之间的友好合作关系和共同关心的国际问题进行了友好会谈，签署了两国正式建立外交关系的公报和两国经济技术合作协定。这标志着两国关系进入了崭新的阶段。我代表中国政府和中国人民表示热烈的祝贺。邓副总理请西多副主席回国后，向尼日尔人民转达中国人民的友好情谊和亲切问候。"},{"type":"paragraph","text":"他们讲话以后，乐队分别奏中国国歌和尼日尔国歌。"},{"type":"paragraph","text":"非洲国家驻中国的外交使节应邀出席了宴会。"},{"type":"paragraph","text":"今天上午，西多副主席等尼日尔贵宾由李达副总参谋长陪同，游览了长城和定陵。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3836a56918"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji4-1","name":"毛泽东全集第4卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji4-1.pdf"],"article":{"title":"晚王尔琢联","alias":"","parts":[{"type":"paragraph","text":"挽王尔琢联川"},{"type":"paragraph","text":"（1928年10月）一哭尔琢，再哭尔琢，尔琢今已矣！留却重任谁承受？生为阶级，死为阶级，阶级后如何？得到胜利方始休！"},{"type":"paragraph","text":"[1]王尔琢（1901—1928），字蕴琰，湖南省石门县商溪乡王官桥村人，黄埔军官学校第一期毕业。1924年加入中国共产党。1927年参加八一南昌起义，后又参加湘南暴动。1928年4月上井冈山和毛泽东会师，部队改编为工农红军第四军，任参谋长兼红军第二十八团团长。1928年8月25日，追赶叛徒时，在江西省崇义县思顺墟被叛徒袁崇全枪杀。王尔琢牺牲后，朱德赶到思顺墟现场，痛哭和悼念战友。10月上旬，在宁冈碧市举行追悼会。追悼会前毛泽东在宁冈县茅坪村八角楼起草，由陈毅书写了这副挽联，挂在会场两边。"},{"type":"paragraph","text":"为了改善根据地医疗条件，根据湘赣边特委决定于1928年10月，在井冈山西北的小井兴建一座红军医院。图为小井红军医院旧址。井冈山时期，毛泽东给伤员送饭用过的篮子。西江月·井冈山"},{"type":"paragraph","text":"(1928年秋）山下旌旗在望，山头鼓角口相闻。敌军围困万千重，我自然不动。早已森严壁垒，更加众志成城。黄洋界上炮声隆，"},{"type":"paragraph","text":"报道敌军宵遁。[1]井冈山，在江西西部及湖南东部，方圆500里。[2]鼓角，本指古代军中所用的战鼓和号角，此处借指军号。[3]然，高峻独立。[4]黄洋界，井冈山五大哨口之一，另4个是八面山、双马石、朱砂"},{"type":"paragraph","text":"FE3*《革命圣地井冈山》（诗意画）"}],"authors":["毛泽东"],"dates":[{"year":1928,"month":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":146,"page_end":150},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"650bb887d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

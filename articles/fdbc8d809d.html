script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“大胆假设，小心求证”谬论破产，姚启润在群众反击下丑态毕露","authors":[],"dates":[{"year":1957,"month":9,"day":21}],"is_range_date":false,"parts":[{"text":"“大胆假设，小心求证”谬论破产，姚启润在群众反击下丑态毕露","type":"title"},{"text":"人民日报讯：中央气象局气象科学研究所的右派分子姚启润（技术员），在鸣放期间向党进行了猖狂的进攻。他企图挑拨党与高级知识分子的关系，说党对高级知识分子连起码的尊敬也没有。姚启润在肃反中曾被审查，他诬蔑肃反运动是用机械唯物论的观点审查他，是以“大胆假设，小心求证”的唯心主义来整好人。他更以要挟的口吻说：“解铃还得系铃人，也得把我的问题摊开来谈一谈。”","type":"paragraph"},{"text":"群众对姚启润涅造的反共谰言，都一一予以驳斥。气象局副局长卢鋈说：“我可算个知识分子吧，党不仅尊敬我，而且非常信任我，给我很大的权力。涂长望局长不也是没入党就当了局长吗？党不尊敬知识分子的说法真是太荒谬了。”技术员赵君哉说：对于姚启润的历史问题，组织上采取了非常慎重的态度，收集了很多旁证材料，进行了很多调查研究工作，与“大胆假设，小心求证”毫无共同之处。恰恰是姚启润自己在“大胆假设”组织上没有掌握他的材料，因而在整风中向党进攻，以“小心求证”的姿态，来试探组织上是否对他的问题心中有数。","type":"paragraph"},{"text":"据揭露，姚启润于解放前曾担任过三青团区队长。在初中上学期间，他又组织反共小组织“三民主义厉行团”：高中时代他曾向中统和军统特务告密，破坏进步社团“民主党”，阻挠进步学生运动并发动反苏游行。解放以后，他还和军统特务严重谊（已镇压）合谋组织“反共地下军”，企图策应蒋介石反攻大陆。这些反动活动，姚启润参加工作后，大部隐瞒了起来，直到肃反运动时才被迫作了初步交代。","type":"paragraph"},{"text":" ——原载《人民日报》1957年9月21日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdbc8d809d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

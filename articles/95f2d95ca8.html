script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彭德怀部长接见朝军事代表团  贵宾们在北京航空学院受到热烈欢迎","authors":[],"dates":[{"year":1958,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"彭德怀部长接见朝军事代表团"},{"type":"paragraph","text":"贵宾们在北京航空学院受到热烈欢迎"},{"type":"paragraph","text":"新华社23日讯　国务院副总理兼国防部长彭德怀元帅，今天下午在国防部大楼接见了以朝鲜民主主义人民共和国民族保卫相金光侠大将为首的朝鲜军事代表团全体贵宾。代表团其他成员有：副团长、金日成军事大学总长许凤学中将，团员：池炳学少将、金昌德少将、张瑞焕少将、张奉振大校。"},{"type":"paragraph","text":"接见时，彭德怀部长和金光侠大将等进行了长时间的亲切的谈话。彭德怀部长列举了朝鲜的共产主义者在参加中国革命斗争中英勇牺牲的事例以后说，朝鲜民族的解放事业和中国民族的解放事业是不可分的，中朝两国的亲密关系如同唇齿相依。金光侠大将说，朝中两国人民和军队牢不可破的友谊团结，是保卫两国安全的可靠保证。"},{"type":"paragraph","text":"接见时在座的有杨成武上将、萧华上将、李聚奎上将、刘亚楼空军上将、李志民上将和萧向荣中将、刘道生海军中将等。"},{"type":"paragraph","text":"新华社23日讯　朝鲜军事代表团副团长许凤学中将和全体团员，今天上午由国防部代表李志民上将，国防部办公厅主任萧向荣中将等陪同，参观了不久前试制成功“北京一号”飞机的北京航空学院。代表团受到学院领导人和数千名师生员工的夹道欢迎。代表团参观了这个学院的主要实验室、附属工厂的机械加工车间以及最近研究成功的各项研究成果。"},{"type":"paragraph","text":"贵宾们在航空学院参观了近三个小时。在他们离开时，又受到全院师生员工的热烈欢送。许凤学中将以代表团的名义，把介绍朝鲜建设成就和记载中朝军队并肩战斗、一起劳动的画册和影集赠给航空学院。许凤学中将等还将朝中友谊纪念章给学院的领导人佩在胸前。航空学院党委第二书记臧伯平代表全院师生员工，把一架用塑料制成的“北京一号”飞机的模型交给许凤学中将，请他转交给金日成首相。臧伯平最后领导在场的师生员工高呼“中朝友谊万岁！”等口号。（附图片）"},{"type":"paragraph","text":"国务院副总理兼国防部长彭德怀元帅接见朝鲜军事代表团。"},{"type":"paragraph","text":"新华社记者  郑震孙摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95f2d95ca8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为治理黄土高原开辟新途径飞机播种“沙打旺”获得成功","authors":[],"dates":[{"year":1980,"month":4,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报西安四月一日专电　特约记者李其贵报道:黄土高原用飞机播种“沙打旺”试验成功，受到中央领导同志的重视。国家科委、农委和中国科学院正在西安召开的黄土高原水土流失综合治理科学讨论会，传达了这一喜讯。"},{"type":"paragraph","text":"对飞机播种“沙打旺”，华国锋、邓小平、李先念等中央领导同志都曾作过批示。华国锋同志今年春节期间两次在科学家座谈会上提到了这件事。“沙打旺”是一种多年生豆科牧草，很适宜于在干旱的西北黄土高原生长。它的优点:一是发芽需水量小，产草量高；二是营养丰富；三是能肥沃土壤；四是能有效地控制水土流失。试验表明，用飞机播种“沙打旺”，具有成本低、播种均匀、省人力和速度快的优点。"},{"type":"paragraph","text":"飞机播种“沙打旺”是中国科学院西北水土保持研究所与陕西省有关单位协作，经过五年的连续试验获得成功的，它为治理黄土高原开辟了新途径，对解决大面积荒山荒坡种草造林，迅速恢复植被，控制水土流失，根治黄河，具有重大意义。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd15be04ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"温江地委关于各县算帐工作的情况简报","authors":[],"dates":[{"year":1959,"month":5,"day":8}],"is_range_date":false,"parts":[{"text":"温江地委关于各县算帐工作的情况简报","type":"title"},{"text":"（一）","type":"subtitle"},{"text":"我区各县公社算帐工作已全面开展，郫县、灌县、大邑、邛崃、蒲江、金堂等6县的五级干部会议已于6日前结束，现正回社召开群众大会进一步进行核对，其余10个县均分别于6日正式开会。会期一般为7-10天，预计除新都外10日左右都可结束。到会人数一般为5、6千人，最多的金堂8千余人，最少的温江3千余人。","type":"paragraph"},{"text":"由于各县坚决贯彻了中央和省委规定的政策方针，及抓住了以下主要经验：（1）领导下决心，加强对基层领导干部的教育，及时批判右倾情绪，并自始至终抓住农村一切矛盾的焦点——粮食问题，把它搞深搞透。（2）反复交代政策，充分发动群众，坚决相信和依靠干部、群众的大多数，因而运动进展迅速，声势浩大，很快即形成不可阻挡之势。（3）摸清底子，抓住典型，猛攻突破，党员干部带头自报，现身说法，推动全面，领导主动帮助干部下楼，依靠他们彻底算清帐目，因而这次各县算帐工作一般都较顺利成功。","type":"paragraph"},{"text":"从番(翻？)出的问题看来是严重的，如邛崃有贪污盗窃干部的面为30.9%，现金为202,821元，粮食为254,270斤。郫县有拉用干部的面为25.65%，现金为96,807元，粮食为149,263斤，大邑隐瞒私分的小社达72.26%，共隐瞒私分31,144,994斤。同时，还暴露出了一些公社的严重铺张浪费和违法违纪行为。崇庆县五江公社为了讲排场、闹阔气，修办公大楼，买自行车、收音机、照相机和请客会餐等，仅初步检查浪费即达9万余元。金堂人和公社由于总支书记亲自布置打人，致自去年大跃进以来，该社动手打人的干部即有57人，社员44人，据不完全统计共打过156人，除80个地、富、反外，均为中、贫农。由于严重违法乱纪而逼死8人外逃的10余人，群众非常不满。","type":"paragraph"},{"text":"通过算帐，不仅查清了干部的贪污盗窃、拉用的情况，而且摸清了隐瞒私分粮食问题的底子，落实了产量。如邛崃、蒲江到会干部有82%的自报投资粮食203万斤，并排出全县可动员投资粮食1,155万斤，基本上解决了农村闹粮问题，社干、群众情绪很高，都眉笑颜开地表示回去后加倍努力，争取今年更大的丰收。","type":"paragraph"},{"text":"但也发现个别县领导同志对算帐工作目的意义不明确，没有抓住主要问题和工作方法不当，因而也产生了一些问题：如金堂县由于县委领导思想不明确，在会议上偏重于算基层财经干部的贪污盗窃问题，致会上公社的问题番得不多，且逃跑和自杀各1人。地委已责成县委进一步摸清问题所在，准备补课。此外，个别县试点公社工作也还存在一些问题，如新都县试点清白江公社亦因工作方法不当而自杀、逃跑各1人。广汉县试点向阳公社竟以敲锣打鼓、送喜报、制发锦旗等错误作法鼓励揭发隐瞒私分。","type":"paragraph"},{"text":"（二）","type":"subtitle"},{"text":"从上述情况看出，算帐工作牵涉面广，思想和政策性很强，地委为了加强这一工作的领导，于5日决定建立以常委委员郭岚同志为首的领导小组，以加强这一工作的领导。同时建议各县委亦有一个书记或常委委员负责这一工作，自5日电话会议后，各县的领导小组已相继成立，现正在召开五级干部会议的县为通过大会促进当前生产，各县都采取了算帐、生产相结合的上下配合、内外夹攻的方法，这样既能彻底算清帐目，又能推动当前生产，保证了今年更大跃进的实现。","type":"paragraph"},{"text":" 中共温江地委领导小组1959年5月8日","type":"paragraph"},{"text":"来源：四川省委办公厅“各地区农业生产及整社情况简报”(41-50)，1959。","type":"appellation"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d094d2a0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

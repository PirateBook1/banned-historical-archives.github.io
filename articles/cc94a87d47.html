script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大批右派骨干分子现出了本来面目　河南反右派斗争向各行业发展","authors":["《人民日报》"],"dates":[{"year":1957,"month":8,"day":7}],"is_range_date":false,"parts":[{"text":"大批右派骨干分子现出了本来面目  河南反右派斗争向各行业发展","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报郑州６日电目前河南省人民反右派斗争正在深入推广到各行各业。一个月以来，河南省直属机关，大专学校和地委市委直属机关，反右派斗争取得了很大胜利，现在正向各行各业深入发展。从河南省各行各业已经揭发出来的右派骨干分子中可以看出右派分子向党进攻是有组织、有计划的。在民主党派中，有一贯反共、反人民、反社会主义的刘积学；有反对共产党领导的野心家李静之；有耍两面派手腕向党猖狂进攻的王毅斋；李、王在鸣放中到处“点火”，企图切断党与群众的联系。在教育界中有道貌岸然的伪君子罗绳武和阴险霸道的张静吾，他们两个共同的反动论点是要在学校中取消党委制。在中医界中有由牛梧青挂帅，王昆山为军师的进攻党的小集团。在新闻界中，有主张办反对社会主义“同人报”的河南日报编辑部的任重。在文艺界中，有公然否认知识分子需要改造的马长风和李晴。在科学技术界中，有妄图取消党对工业建设领导的熊世平。在出版界中，有反对党的民主集中制的李蔚。在交通部门中有一贯反苏崇美，反对党对交通部门的领导的张仲鲁、傅德华。在工商界中有一贯反对对私营工商业者进行改造的吴彰耿、禹品三等。在党团中，有共产党员栾星，有共青团员姜卓廉。栾星，公开辱骂马克思列宁主义是“官学”还诬蔑无产阶级专政比清朝的“文字狱”要凶。姜卓廉背叛了团的立场，以河南农学院学生会副主席的名义和其他右派分子勾结起来猖獗地向党进攻。这些右派分子在群众充分的说理和铁的事实面前，有的已经低头认罪，有的开始检讨，８月４日中共河南省委召开的省委全会上，认为当前运动是在胜利基础上愈来愈广泛深入地推广到各行各业，推广到工矿企业、重点县和中小学教师中。这是运动发展的一个新阶段。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月7日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc94a87d47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“和我们工人一个样”","authors":[],"dates":[{"year":1976,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海益民食品四厂支援地震灾区突击生产压缩饼干的任务胜利完成了，厂里的工人同志怀着激动的心情紧紧拉住前来参加战高温劳动的上海市人民评弹团演员们的手，热情称赞说:“你们简直和我们工人一个样呀!”"},{"type":"paragraph","text":"七月底，上海市人民评弹团党支部遵照毛主席关于社教问题的重要批示，组织了部分演员，准备到上海益民食品四厂参加战高温和为工人同志演出，“到车间小组搞三同，拜老师学一门至几门手艺”，和邓小平对着干。正在这时，传来了唐山、丰南地区发生强烈地震的消息，益民食品四厂的工人同志迅速行动起来，两班工人开三班，不分昼夜大量生产压缩饼干送往灾区，抢救阶级兄弟姊妹的生命。“地震就是命令，时间就是生命”。评弹团的同志闻讯之后，群情激昂，立即赶往厂里，投入了支援抗震救灾的战斗。"},{"type":"paragraph","text":"一到厂里，展现在面前的是一派深入批邓、抗震救灾的动人景象，工人同志狠批邓小平调动积极性要靠“物质刺激”的反动谬论，不怕疲劳，忘我奋战。文艺工作者们深为这种革命精神所感动，他们说:“工人阶级就是硬骨头。邓小平胡说什么‘依靠工农兵是相对的’，我们一定要对着干，认认真真地向工人阶级学习，要胸怀共产主义大目标，树立大公无私的共产主义理想。”同志们还自觉地要求自己:工人同志怎么干，我们也怎么干，工人们每天加班做十二小时，我们也应该跟他们一个样。就这样，评弹团的文艺工作者改变了原订的半天劳动、半天演出的计划，发扬连续作战的作风，一连加班一个多星期，从早晨六点钟上班干到晚上六点钟，和工人同志一起学习、劳动，促膝谈心。当工人同志劝他们早点回去休息时，他们总是说:“抗震救灾任务紧急，抢时间就是抢救阶级兄弟的生命，多一个人，就多一份力量。”即使是身体有病的同志，也仍然坚持参加战斗，装箱、包装、搬运，每一样工作都抢着干。一天劳动下来，不少同志腰酸背痛，但谁也没喊一声累。有些演员同志还根据评弹灵活，轻便的特点，及时采访工人同志的先进事迹，编写了弹词开篇《抗震救灾当尖兵》，在厂广播台和车间进行宣传演唱，受到了工人同志的欢迎。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"179433c3f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共文化部党组关于吴祖光右派问题致中共中央组织部的报告","authors":[],"dates":[{"year":1980,"month":1,"day":17}],"is_range_date":false,"parts":[{"text":"中共文化部党组关于吴祖光右派问题致中共中央组织部的报告","type":"title"},{"text":"送上撤销中央专案审查小组《对吴祖光的审查结论》的决定，请准予备案。","type":"paragraph"},{"text":"吴祖光，男，1917年生，汉族，江苏常州人，家庭出身官僚，本人成份自由职业，1949年10月参加工作，原中国戏曲研究院编剧，1968年3月中央专案审查小组审查了吴祖光同志，在1975年6月7日的结论中称：","type":"paragraph"},{"text":"经查，吴祖光是反动集团‘二流堂’的骨干分子……1957年他公开反对党对文艺工作的领导……被划为右派分子……吴祖光犯有严重路线错误……”","type":"paragraph"},{"text":"经复查：根据(79)文党字第99号《撤销〈关于“二流堂”组织活动情况的报告〉的通知》；根据1979年2月6日中共北京电影制片厂领导小组《关于吴祖光同志1957年划为“右派”的改正决定》及文化部政治部同意改正的批示；根据经中宣部批准的中共文化部党组所做的对所谓十七年中有一条文艺黑线问题予以彻底平反的决定，决定撤销中央专案审查小组1975年6月7日所做的《对吴祖光的审查结论》，予以彻底平反。","type":"paragraph"},{"text":" 1980年1月17日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"911163f688"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黄祖示学习毛主席著作的体会","authors":[],"dates":[{"year":1965,"month":3,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一、我觉得要学好毛主席著作，最重要的一点，是要对毛主席著作有阶级感情，要听毛主席的话。我这样想:什么阶级的人，就听什么阶级的话。我们工人、农民和革命战士，就要听党和毛主席的话。"},{"type":"paragraph","text":"二、能不能学好毛主席著作，还要看你有没有改造自己的决心。有了改造自己的决心，毛主席的话就能听得进去，也就能照着毛主席的指示去做。"},{"type":"paragraph","text":"三、我把读毛主席的书同学习毛主席的伟大革命实践、同学习革命传统结合起来，这样能够帮助自己领会毛主席著作的精神，推动自己更加坚决地按照毛主席的指示去做，收获更大。"},{"type":"paragraph","text":"四、我觉得学习毛主席著作，必须学深、学细、钻透，要反复学习，反复研究，反复检查自己，严格要求自己，从大处看，从小处做。"},{"type":"paragraph","text":"——摘自黄祖示给徐芳信同志的信"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0bc3cdc2a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

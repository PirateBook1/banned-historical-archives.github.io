script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"谁掌握了破解林案的钥匙？","authors":["史学"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"随着香港卫视对林案的质疑节目的播出和“重审林彪罪案”和解放日报对舒云女士质疑林案文章的连载，党内、军内、国内、世界史学界、传媒界对林案的质疑，真是“甚嚣尘上”！！！","type":"paragraph"},{"text":"但是，官方面对这些来自全世界的质疑和挑战，为何一言不发？如此低调？！","type":"paragraph"},{"text":"凤凰卫视揭示了一个谜底：官方不掌握破解林案的钥匙、第一手材料和“王牌”。","type":"paragraph"},{"text":"当年，官方为了在全国人民面前摆脱，“林彪，这个毛的接班人，在一夜之间，变成谋害毛的刽子手”的被动局面，把手中所有的牌，都一古脑打了出去，以正视听。甚至不惜编造谎言，蒙骗世人。没想到纸包不住火。３３年后，官方面对来自全世界“甚嚣尘上”的质疑声，落的个无牌可打的地步。","type":"paragraph"},{"text":"事实也正是如此。当年，第一个赶到现场的，不是我们的孙一先参赞，而是苏联人。到现场次数最多的是苏联人。在现场时间最长的，也是苏联人。最要命的是从现场拿到“黑匣子”和大量物证还是苏联人！！！时至今日，这么多第一手材料都在俄国人手里，而且没有向世人公布，其间暗藏多少玄机？还不得而知。可见破解林案的钥匙和王牌都在俄国人手里，而不在官方手里！真是被动至极！！！如果现在官方贸然出来说三道四，俄国学者只要一出来说话，打一两张小牌，官方就会十分被动！因此，面对甚嚣尘上的质疑，官方只能一言不发，还算是“以静制动”。","type":"paragraph"},{"text":"按理，林案已时过境迁３３年了，前苏联也成为过眼烟云，揭露它的真相，对俄国人已没有任何利害关系。为何至今那个黑匣子还不解密呢？从利害关系犯罪学的角度分析，这些林案第一手证据的解密，对我国官方利害关系最大：林案真相直接关系到官方是否曾向全世界撒下一个弥天大谎？关系到官方在世界范围的“诚信力”！关系到毛晚年的一项重大罪恶和本来面目！因此，林案不解密，对我国官方最有利！那么，为何俄国会按我方的利益，压着林案的王牌，不出牌呢？！","type":"paragraph"},{"text":"四人帮以后，邓和江都多次去过俄国。就他们两人的性格和为人而论，不能想象他们二人在谈话中，会不涉及林案，这个敏感的话题。其间，我方是否和俄国有什么政治交易呢？！是否林案又会成为双方达成“中、俄战略伙伴关系”的一个筹码呢？","type":"paragraph"},{"text":"是交易就会松动。我们总不能老是让人家楸着小辫子，老是让头上悬着一把达摩克利斯剑，过日子。俄国也不会让手里的王牌烂在手里！！！","type":"paragraph"},{"text":"～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【各抒己见】","type":"paragraph"}],"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04402815af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西康北部僧侣土司民众  电毛主席朱总司令致敬  朱总司令复电嘉勉","authors":[],"dates":[{"year":1950,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西康北部僧侣土司民众"},{"type":"paragraph","text":"电毛主席朱总司令致敬"},{"type":"paragraph","text":"朱总司令复电嘉勉"},{"type":"paragraph","text":"【新华社北京六日电】西康北部甘孜寺住持卓萨、大重寺宿诺、寿灵寺（炉霍）格聪、灵鹊寺（道孚）唐克、八邦寺（德格）师德、竹箐寺（德格）白马仁真、噶陀寺（德格）仲萨倾真、白玉寺、噶马羊生、德格土司绛央白母、孔萨土司德清汪母、白利土司汪填、林葱土司土登、头人夏克刀登、更噶降泽、甲日尼马、固依贡却、尧日却渣、西康南部理化寺更噶，康宁寺（巴安）巴拿喀、雄罭绛泽、桑披寺拿瓜、崇喜（雅江）土司阿区、毛丫土司色交、曲登土司隆雍夺司、头人札西尼马、甲骨倾真、正斗计渣、茨郎洛绒暨全体僧侣民众等于去年十二月二十四日致电毛主席和朱总司令致敬。"},{"type":"paragraph","text":"电中略称：康省僻处边隅，毗连印藏。帝国主义之侵略可虑，弱小边胞之苦痛殊深。顷奉刘主席九日电，领导群僧拥护钧座，服从人民政府，闻风逖听，允符喁望。从兹人庆来苏，民欢解放；重登衽席之上，永沐化日之光。边胞庆幸，欢忭莫名。除电刘主席一致竭诚拥护外，谨电致敬，并申至诚。"},{"type":"paragraph","text":"人民解放军朱总司令已于本月四日复电嘉勉，勉其在中央人民政府，西南军政委员会和刘文辉主席的领导下，和各民族团结一致，支援人民解放军，反对外国帝国主义的侵略，肃清国民党匪帮残余势力，为全中国的完全解放而奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ae9fb61d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

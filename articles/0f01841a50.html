script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢苏联对我国经济建设长期全面的伟大援助  毛泽东主席致马林科夫主席电","authors":[],"dates":[{"year":1953,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"感谢苏联对我国经济建设长期全面的伟大援助"},{"type":"paragraph","text":"毛泽东主席致马林科夫主席电苏维埃社会主义共和国联盟部长会议主席马林科夫同志："},{"type":"paragraph","text":"中华人民共和国中央人民政府委员会，在一九五三年九月十五日举行的会议上，满意地听取了中华人民共和国政府代表团的代表李富春同志所作的关于与苏联政府商谈苏联政府对我国经济建设援助问题的报告。中央人民政府委员会一致认为，由于伟大的苏联政府同意在建设和改建中国的九十一个新的企业以及正在建设和改建的五十个企业中给以系统的经济的和技术的援助，中国人民将能够在学习苏联的先进经验和最新技术成就的努力之下，逐步地建立起自己的强大的重工业，这对于中国工业化、使中国逐步地过渡到社会主义和壮大以苏联为首的和平民主阵营的力量，都具有极其重大的作用。"},{"type":"paragraph","text":"两个国家在一次商谈中解决了九十一个企业的建设问题，解决了长期的援助问题，这在历史上是创举，完全体现了伟大的斯大林所说的真理：“这个合作的经验表明，没有一个资本主义国家能像苏联那样给予各人民民主国家以真正的帮助和技术精湛的帮助。问题不仅在于这种帮助是极度便宜的，技术上是头等的。问题首先在于这种合作的基础，是互相帮助和求得共同经济高涨的真诚愿望。”"},{"type":"paragraph","text":"在商谈过程中，苏联政府根据它三十多年来的伟大社会主义建设的丰富经验，对于我国五年计划任务提出了各项原则的和具体的建议。这些建议将帮助我们在中国经济建设过程中尽可能地避免许多错误和少走许多弯路。"},{"type":"paragraph","text":"我谨代表中国政府和中国人民对于苏联政府和苏联人民这种伟大的、全面的、长期的、无私的援助，表示衷心的感谢。中国政府和中国人民愿以自己的不懈的努力来加强苏中两国的经济合作和友好同盟，以利为世界和平事业的共同奋斗。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东"},{"type":"paragraph","text":"一九五三年九月十五日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f01841a50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

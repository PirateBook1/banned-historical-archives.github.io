script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"转发志愿军二十兵团关于开展三反运动的报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发志愿军二十兵团关于开展三反运动的报告的批语"},{"type":"paragraph","text":"（1952年1月2日）各大军区，并告各中央局："},{"type":"paragraph","text":"志愿军二十兵团十二月二十七日的报告很好，望即转发各军师，并在党刊上发表。志愿军已有两个军（二十六军和四十二军）及一个兵团响应中央号召开展三反斗争和做了节约计划，国内则除六十六军外，还没有收到报告。原因何在，速即查报。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月二日"},{"type":"paragraph","text":"[1]指中国人民志愿军第二十兵团党委1951年12月27日关于三反运动给志愿军党委、军委总政治部并华北局、华北军区党委的报告。报告说，因处在战争环境，领发、采购物资较多，管理不严，致使贪污分子趁机混水摸鱼，但是浪费和物资的损失远较贪污为甚和更普遍。为此决定全兵团自上而下，从党内到党外，从干部到战士，进行普遍的无例外的大检查，并根据机关和部队的不同情况确定不同的重点。然后，根据检查结果订出三反的具体计划和节约公约，健全制度，并反复深入地进行教育，求得切实贯彻执行。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":223,"page_end":223},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9f9fa48c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

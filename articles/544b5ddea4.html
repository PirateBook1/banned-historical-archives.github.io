script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深批“四人帮”谬论　为国家增加积累  云南交通局完成全年上缴利润任务","authors":[],"dates":[{"year":1977,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深批“四人帮”谬论　为国家增加积累"},{"type":"paragraph","text":"云南交通局完成全年上缴利润任务"},{"type":"paragraph","text":"在英明领袖华主席提出的抓纲治国战略决策的指引下，云南省交通局提前完成全年上缴利润任务，一批亏损企业转亏为盈，为国家增加了积累。"},{"type":"paragraph","text":"云南省交通局是受“四人帮”干扰破坏比较严重的单位之一，去年，全系统有百分之二十三点八的企业亏损。粉碎“四人帮”以后，云南省交通局党委放手发动群众，紧密联系实际，深入揭批“四人帮”散布的“只要路线正确，亏损也不要紧”等反动谬论，使广大工人、干部树立了努力为国家增加积累的思想。与此同时，云南省交通局党委狠抓了企业整顿工作，建立和健全了以岗位责任制为中心的各项规章制度，实行专业管理与群众管理相结合，经常开展经济分析活动，检查财经纪律执行的情况。不少企业还开展了班组和单车经济核算，把财务工作做到生产第一线。今年以来，全局生产逐月上升，成本不断下降，积累显著增加。许多单位学习大庆人自力更生、艰苦奋斗的精神，在原材料和配件不足情况下，大搞修旧利废，提高车辆完好率，为国家节约了大量原材料和资金。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"云南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"544b5ddea4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

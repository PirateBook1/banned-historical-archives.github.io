script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央首长对西藏问题的指示","authors":["任荣","周恩来","陈伯达"],"dates":[{"year":1968,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"中央首长对西藏问题的指示","type":"title"},{"text":"周恩来陈伯达任荣","type":"authors"},{"text":"六月六日晚8:00－12:00总理、伯达，康生、春桥、文元、永胜、富治、法宪、东兴等九位首长接见了西藏军区党委常委、地方领导干部苗丕一、杨东生同志。六月十一日晚昆明军区副政委任荣同志向在京西藏学习班全体同志进行了传达，主要精神如下：","type":"paragraph"},{"text":"中央首长指示：要注意国内外阶级敌人的动向、动态。国外是大敌当前，边防可能出点事。中锡边界印军活动很频繁，飞机到前沿侦察，叛匪也在边境蠢蠢欲动。最近印度召开了高级军事会议，还有苏修、美帝头目在边境侦察。我们要加强战备团结一致，共同对敌。如果敌人胆敢侵入我国边境，就要坚决回击，保卫文化大革命，叫他们有来无回。","type":"paragraph"},{"text":"中央首长9·18指示已明确指出西藏两大派都是革命群众组织，大方向都是对的。要联合起来，共同对敌。各大组织里都有坏人，要发动群众自己抓，清理阶级队伍。要发展巩固大联合，谁也不能吃掉谁，谁也不能压垮谁，压是错误的。压是压不垮的，相反越压越不好。人数多的要照顾人数少的。军队支左中的错误是支一派、压一派，亲一派、疏一派的问题，基本上是对待群众的态度的问题。军队检查要按主席最新指示，要按主席革命路线，要有利于革的大联合，有利于共同对敌，有利于革委会的建立。","type":"paragraph"},{"text":"要立即制止武斗，停止打内战，恢复交通运输。在学习班要马上达成制止武斗协议，两派和军队都要签字，11师52师都要签字，送中央文革审批。西藏日报要联合出版，赶快出报纸，要传达中央指示。这是天经地义的。可以组织汇报团回西藏，军队领导也回去几个，把中央精神传达下去，制止武斗，恢复秩序，然后再来一些人把情况带来，问题在这里解决，促进革命委员会早日成立。为革命委员会作好筹备工作，水到渠成。","type":"paragraph"},{"text":"来源：《文革通讯》","type":"paragraph"},{"text":"一九六八年七月十日  第八期  共四版","type":"paragraph"},{"text":"河南二七公社","type":"paragraph"},{"text":"予西分社","type":"paragraph"},{"text":"洛阳矿山机器厂四一六总部主办","type":"paragraph"}],"comments":[],"origin":"《文革通讯》\n    一九六八年七月十日  第八期  共四版\n    河南二七公社\n    予西分社\n    洛阳矿山机器厂四一六总部主办","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe68aae5d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

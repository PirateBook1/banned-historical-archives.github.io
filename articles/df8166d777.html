倒反革命两面派、大阴谋家宋任穷！"},{"type":"paragraph","text":"二十五、坚决打倒刘邓在东北地区头号代理人宋任穷！"},{"type":"paragraph","text":"二十六、坚决打倒刘邓司令部黑干将宋任穷！"},{"type":"paragraph","text":"二十七、坚决打倒老牌机会主义分子宋任穷！"},{"type":"paragraph","text":"二十八、坚决打倒三反分子宋任穷！"},{"type":"paragraph","text":"二十九、坚决打倒东北地区反军逆流的黑后台宋任穷！"},{"type":"paragraph","text":"三十、坚决打倒欧、马、顾、喻、黄、徐！"},{"type":"paragraph","text":"三十一、坚决批倒、斗臭宋任穷！迎接辽宁革委会的诞生！"},{"type":"paragraph","text":"三十二、向伟大的中国人民解放军学习！向伟大的中国人民解放军致敬！"},{"type":"paragraph","text":"三十三、向英雄的沈阳部队、辽宁军区全体指战员学习！致敬！"},{"type":"paragraph","text":"三十四、坚决和英雄的沈阳部队、辽宁军区团结在一起、战斗在一起、胜利在一起！"},{"type":"paragraph","text":"三十五、毛主席的革命路线胜利万岁！"},{"type":"paragraph","text":"三十六、战无不胜的毛泽东思想万岁！"},{"type":"paragraph","text":"三十七、无产阶级文化大革命全面胜利万岁！"},{"type":"paragraph","text":"三十八、伟大的中国人民解放军万岁！"},{"type":"paragraph","text":"三十九、无产阶级专政万岁！"},{"type":"paragraph","text":"四十、伟大的、光荣的、正确的中国共产党万岁！"},{"type":"paragraph","text":"四十一、伟大的导师、伟大的领袖、伟大的统帅、伟大的脱手，我们心中最红最红的红太阳毛主席万岁！万岁！万万岁！"}],"authors":[],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"沈阳日报联委会《曙光在前》翻印","page_start":2,"page_end":2},"tags":[{"name":"江青","type":"人物"},{"name":"宋任穷","type":"人物"},{"name":"二月逆流","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df8166d777"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决斗垮走资派","authors":["益斌"],"dates":[{"year":1976,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海铁路分局工会　益斌"},{"type":"paragraph","text":"十年前，在无产阶级文化大革命发展的关键时刻，我们伟大领袖毛主席亲自主持制定了《中国共产党中央委员会关于无产阶级文化大革命的决定》。这个文件指出:“在当前，我们的目的是斗垮走资本主义道路的当权派，批判资产阶级的反动学术‘权威’，批判资产阶级和一切剥削阶级的意识形态，改革教育，改革文艺，改革一切不适应社会主义经济基础的上层建筑。”十年的战斗历程告诉我们，我们要坚持斗、批、改，就必须同党内资产阶级作坚决的斗争。无产阶级要斗党内走资派，邓小平却要保护，阻挠革命人民同走资派作斗争，甚至连“走资派”这三个字也不准提，如果谁要同走资派作斗争，就给你扣上“极左”的帽子，挥舞“整顿”的大棒，千方百计地整你，压你。你要批判资产阶级吗?邓小平就竭力破坏，百般反对。他抛出“三项指示为纲”这个修正主义纲领，大肆贩卖阶级斗争熄灭论和唯生产力论，保护资产阶级，还声嘶力竭地叫嚷“限制资产阶级法权，也要有一个物质基础，没有，怎么限制?”你要改革一切不适应社会主义经济基础的上层建筑吗?邓小平更是牙齿咬得格格响，对文化大革命中涌现出来的社会主义新生事物，对上层建筑的各个领域发生的深刻变化，邓小平恨不得一个早上就把这些共产主义的幼芽全部扼杀在摇篮之中。这些事实再清楚不过的表明，邓小平这个党内外资产阶级的挂帅人物，是非常仇视革命群众进行斗、批、改的。邓小平为了复辟资本主义，竭力否定无产阶级文化大革命，反对社会主义新生事物，破坏斗、批、改。为了巩固无产阶级专政，我们要坚决斗垮走资派，深入批判邓小平的修正主义路线。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2b5b8c317"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"关怀已婚知识青年的进步","authors":[],"dates":[{"year":1976,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"关怀已婚知识青年的进步"},{"type":"paragraph","text":"无产阶级文化大革命以来，辽宁省昌图县老城公社先后接受一千多名知识青年到这里插队落户。在党组织和贫下中农的关怀教育下，许多知识青年决心在农村干一辈子革命，有的在农村结了婚，安了家，更加坚定地为建设社会主义新农村贡献力量。怎样关心已婚知识青年的进步和成长？这是认真做好下乡知识青年工作的一个新课题。"},{"type":"paragraph","text":"老城公社党委对全公社知识青年工作进行了全面检查。他们认识到下乡知识青年在农村结婚安家，是热爱农村，决心扎根农村干一辈子革命的一个具体表现，是值得鼓励和支持的。因此，要坚持以阶级斗争为纲，排除来自各方面的破坏和干扰，从政治上关心已婚知识青年的成长，使坚持乡村干革命的知识青年队伍不断壮大。老城公社党委时刻注视社会上阶级斗争的新动向，严厉打击阶级敌人破坏已婚知识青年扎根农村的犯罪活动。去年夏季前后，邓小平大刮右倾翻案风，社会上政治谣言四起，阶级敌人也趁机散布知识青年“结婚吃亏”，煽起“回城”风。爱国大队一个已婚知识青年曾一度受影响，思想波动。公社领导同志及时追查原因，召开了批判会，揭露阶级敌人破坏知识青年上山下乡的罪行，提高了这个已婚知识青年的思想觉悟。他表示要与旧的传统观念实行彻底决裂，坚定地走一辈子与工农相结合的道路。"},{"type":"paragraph","text":"老城公社党委很注意帮助已婚知识青年保持旺盛的革命斗志，坚持把革命利益放在第一位，为建设社会主义新农村做出更大的贡献。有一段时间，有的已婚知识青年，埋头生产，搞家务，参加政治学习等活动少了。公社党委引导他们学习马列著作和毛主席著作，批判阶级斗争熄灭论和唯生产力论，提高他们继续革命的觉悟。公社每年召开已婚知识青年座谈会，交流扎根农村的体会，鼓励他们积极投入批判资产阶级、批判修正主义、大干社会主义的斗争。公社党委还充分发挥已婚知识青年的革命积极性和特长。现在全公社一百一十五名已婚知识青年中，有四十多人担任了理论辅导员、民办教师、农业技术员、农机手等，在三大革命运动中发挥越来越大的作用。在反击右倾翻案风的斗争中，这个公社的已婚知识青年，发扬当年红卫兵对党内走资派斗争的革命精神，深入批判邓小平妄图复辟资本主义的罪行。他们已成为农村社会主义革命和社会主义建设中一支重要力量。"},{"type":"paragraph","text":"这个公社党委还注意解决已婚知识青年生活上的一些实际困难，发动群众帮助已婚知识青年解决住房问题，安排好生活，做好计划生育。有的大队还组织贫农老大娘给他们代管孩子，使他们更好地参加学习和劳动。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aadbdd16cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

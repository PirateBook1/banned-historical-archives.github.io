script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南省农村信用合作社执行政策有偏差","authors":["康宁"],"dates":[{"year":1953,"month":8,"day":22}],"is_range_date":false,"parts":[{"text":"河南省农村信用合作社执行政策有偏差","type":"title"},{"text":"康宁","type":"authors"},{"text":"【河南分社22日讯】河南省农村信用合作事业已有相当发展，到目前为止，全省共有信用合作社852个，信用部29个，信用小组180个，这些信用合作组织对于扶助农村生产、活跃农村金融起了很大作用。但同时也存在着不少问题需要加以解决，主要的有以下几点：","type":"paragraph"},{"text":"一、不少地区在组织合作社中忽视小农经济的特点，违犯了自愿互利原则，以强迫利诱等手段来组织，有的地方用民兵站岗强迫群众入社，不愿入社的就被追查思想，被指为“不爱国”、“不是毛主席的人民”、“翻身忘本”等，引起群众恐慌不满。禹县大吕乡中农反映：反正得入社，财去人安乐。有的不从实际与可能出发，片面夸大入社的好处引诱农民入社。如汝南县芦岗干部宣传说：今天入社明天就可贷款。有的宣传：只要入了社不论什么困难都可贷款解决。农民霍金山把织布的线卖了入社，入社后贷不到款又要求退社，潢川县踅子集群众因贷不到款在街上敲着锣说：信用社说话不算话……影响很坏，用这些强迫利诱的办法组织起来的社，有的很快垮了，未垮的极不巩固，问题很多。","type":"paragraph"},{"text":"二、部分干部对信用合作社的性质和任务认识模糊，不了解应为谁服务。有的社吸收商人当社的干部，贷款给商人，如谷熟县董楼信用社共放款2,500万元，其中放给粮商的占30%。邓县庙沟信用社竟被商人篡夺了领导权。有些社干部存在着资本主义思想，认为：贷款给商人好处多，期短利高、易收省事。不愿和农民打交道。另有个别社贷款给社员以高利转放或用于其他不正当之途。","type":"paragraph"},{"text":"三、在贯彻信贷政策上有重贫农轻中农、重互助组轻单干的现象。以成皋县油坊信用社上半年贷款情形为例：该社的贫农社员有92.5%都得到了贷款，中农社员得到贷款的则只占中农社员总数的22.7%。嵩县两合信用社贷给互助组的占贷款总款的88%。有的地区提出“先贫农后中农”、“先互助后单干”的错误口号，致有些中农反映：中农存款、贫农贷款，有钱即有罪。影响了农民之间团结。","type":"paragraph"},{"text":"四、有些地区的党政领导干部对信用合作社不重视，社干部苦闷。平兴县某区区委书记对信用合作社的业务都不懂，他问信用社的干部：你们都卖些啥货？伊阳三区汝南乡社用社成立后，该区区委书记在该乡工作了数月，却没到信用社去过；镇平县徐营信用社组成后三个月，该区区委副书记还不知道。各地党政领导机关大都没有确定专人负责对信用社的领导，致使部分社的工作处于自流状态，社干部十分苦闷，有些信用社干部兼职过多，没有足够的时间和力量领导社的工作。群众反映：理事不理，监事不见（监），干部不干。","type":"paragraph"},{"text":"此外，不少信用社的民主制度很不健全，有的半年不开一次会，也不向社员交待，干部坐在社里不下乡，不听取群众意见，相当严重地脱离了群众。（康宁）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年8月26日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75aee8ef94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"研究私营工商业社会主义改造问题  毛主席邀工商联执委委员座谈","authors":[],"dates":[{"year":1955,"month":10,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"研究私营工商业社会主义改造问题"},{"type":"paragraph","text":"毛主席邀工商联执委委员座谈"},{"type":"paragraph","text":"新华社二十九日讯　毛泽东主席在十月二十九日下午邀集中华全国工商业联合会执行委员会的委员们，座谈关于如何更适当地进行私营工商业的社会主义的改造问题。中华全国工商业联合会主任委员陈叔通、副主任委员李烛尘、南汉宸、章乃器、许涤新、孟用潜、盛丕华、荣毅仁、陈经畲、黄长水、胡子昂、巩天民，以及现在齐集在北京开会的执行委员会的委员们应邀出席。"},{"type":"paragraph","text":"中共中央书记处书记刘少奇、周恩来、朱德、陈云，政治局委员康生、彭真、张闻天、彭德怀、邓小平以及现在北京的中共中央委员和候补委员出席了座谈会。"},{"type":"paragraph","text":"参加座谈会的还有：全国人民代表大会常务委员会副委员长李济深、沈钧儒、郭沫若、李维汉，国务院副总理贺龙、陈毅、李富春、李先念，中国人民政治协商会议全国委员会副主席何香凝、章伯钧，各民主党派、各人民团体、中央人民政府各部门和各企业单位的负责人等。"},{"type":"paragraph","text":"参加今天下午在怀仁堂举行的这个座谈会的共有五百多人。"},{"type":"paragraph","text":"毛泽东主席在座谈会上讲了话。会上讲话的还有周恩来、陈云、陈叔通、李烛尘、荣毅仁、黄长水、胡子昂、巩天民等。（附图片）"},{"type":"paragraph","text":"毛泽东主席在十月二十九日邀集中华全国工商业联合会执行委员会的委员们，座谈私营工商业的社会主义改造问题。主席台上前排自左至右：陈叔通、邓小平、沈钧儒、陈云、周恩来、毛泽东、刘少奇、朱德、李济深、郭沫若、彭真。后排自左至右：张鼎丞、李先念、章伯钧、贺龙、何香凝、康生、彭德怀、张闻天、陈毅、李富春。"},{"type":"paragraph","text":"齐观山、吕厚民摄（新华社稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"李富春","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"陈云","type":"人物"},{"name":"张闻天","type":"人物"},{"name":"朱德","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c65f659174"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东爱读鲁迅杂文","authors":[],"dates":[{"year":1987,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东爱读鲁迅杂文"},{"type":"paragraph","text":"张贻玖在《毛主席和鲁迅著作》一文中写道：毛主席最爱读鲁迅的杂文。鲁迅的杂文集，毛主席几乎都有圈画。圈画得较多的是《三闲集》《二心集》《伪自由书》等。鲁迅前期的杂文集如《坟》《而已集》等，毛主席也有较多的圈画。毛主席曾说，对鲁迅的杂文他是读两三遍才懂的。确实如此。许多篇章在1938年鲁迅先生纪念委员会编辑的《鲁迅全集》上圈画过，在五十年代人民文学出版社出版的单行本上又作圈画，在七十年代印行的大字本《鲁迅全集》上再作圈画。按毛主席的读书习惯，他常常读过一遍后在封面上画一个圆圈作为标记，读过几遍就画几个圆圈。大字本《鲁迅全集》中的《二心集》《伪自由书》《准风月谈》等封面上有一个圆圈，《三闲集》《南腔北调集》等封面上有两个圆圈。这说明毛主席直至晚年对鲁迅的杂文仍在“三复四温”地读。"},{"type":"paragraph","text":"毛主席对鲁迅杂文中那些深刻隽永、泼辣锋利、充满战斗力和辩证法的议论和观点，每每表露出由衷的赞赏和会心的同感。例如在七十年代出版的大字本《准风月谈》中《关于翻译（下）》一文里，毛主席在标题旁画着曲线，在标题前画着大圈，在封面上用颤抖的笔迹写着：“吃烂苹果，1975.8”。这是他老人家逝世前一年身患重病时，读鲁迅杂文留下的最后一则批注。在这篇杂文里，鲁迅用苹果虽烂，尚有可吃之处作比喻，希望批评家对翻译作品“来做剜烂苹果的工作”。"},{"type":"paragraph","text":"鲁迅在文艺论战中，写下了不少有关文艺理论和论述文艺界状况的文章。毛主席在1938年版的《鲁迅全集》中，对这部分圈画很多。其中有的标题前画着三个圈。标题旁画着着重线，有关段落除画着密密麻麻的曲线、直线外，有的地方还在天头上横着画有两条着重线，加上三个圈，等等。"},{"type":"paragraph","text":"（摘自《新文学史料》1986年第四期）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b95336d95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

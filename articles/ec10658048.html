script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共上海市委号召全市共产党员和革命群众象英雄钻井队那样无限热爱毛泽东思想 把学习毛主席著作作为生活的第一需要","authors":[],"dates":[{"year":1966,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中共上海市委员会关于向三二一一一英雄钻井队学习的通知，全文如下:"},{"type":"paragraph","text":"三二一一一钻井队是无产阶级文化大革命中出现的一个闪耀着毛泽东思想光辉的英雄集体。他们在今年六月二十二日扑灭气井火灾的战斗中，英勇顽强，前赴后继，奋不顾身，排除万难，用鲜血和生命扑灭了火海，抢救了高产天然气井，保住了一个新开的大气田，为祖国和人民作出了光辉的贡献。"},{"type":"paragraph","text":"三二一一一钻井队的英雄们，是毛主席的好战士，是工人阶级的好儿女，是集体的黄继光，集体的邱少云，集体的欧阳海，集体的王杰，集体的麦贤得，集体的刘英俊……他们“把毛主席的指示印在脑子里，溶化在血液中，落实在行动上。”他们是在毛泽东思想哺育下成长起来的中国工人阶级的光辉代表，是努力学习、坚决贯彻、积极宣传、勇敢捍卫毛泽东思想的光辉典范。"},{"type":"paragraph","text":"市委号召:全市共产党员、工农兵群众、革命干部、革命知识分子、革命青少年和一切革命人民，认真学习三二一一一英雄钻井队的英雄事迹。要象他们那样，对毛主席、对毛泽东思想无限热爱，无限忠诚，无限信仰，无限崇拜。要象他们那样，不为名、不为利、不怕苦、不怕死，一心为革命，一切为人民。要象他们那样，为了保卫国家、人民的利益而临危不惧、不惜牺牲的无产阶级硬骨头作风。要象他们那样，发扬团结一致，齐心协力，勇往直前，英勇战斗的无产阶级革命的集体英雄主义精神。一句话，要象他们那样，把毛泽东思想当作自己的命根子，把读毛主席的书作为生活的第一需要，把毛泽东思想化为自己的灵魂，牢牢掌握毛泽东思想这一战无不胜的无产阶级思想武器，为我国伟大的社会主义、共产主义事业，为世界人民的革命事业，贡献出自己的一切。"},{"type":"paragraph","text":"党的各个基层组织，都必须积极宣传三二一一一英雄钻井队的英雄事迹。要认真组织群众和干部学习报刊上有关的报道、社论和文章。通过宣传和学习活动，推动广大革命群众和革命干部进一步兴起活学活用毛主席著作的新高潮，以深厚的无产阶级感情，读毛主席的书，天天学，处处学，事事学，学一点用一点，完全彻底、不折不扣地按毛主席的指示办事，特别要在用字上狠下功夫。要以三二一一一英雄钻井队的光辉榜样，激励广大革命群众、革命干部以毛泽东思想为指针，更加自觉地投入无产阶级文化大革命，忠实贯彻执行十六条，敢于斗争，善于斗争，敢于革命，善于革命，掌握斗争的大方向，坚持以毛主席为代表的无产阶级革命路线，彻底批判资产阶级的反动路线，斗倒一小撮党内走资本主义道路的当权派，横扫一切牛鬼蛇神，坚决实现一斗、二批、三改的任务，夺取无产阶级文化大革命的彻底胜利。"},{"type":"paragraph","text":"工、农、交通、财贸、科技等各条战线的基层组织，要动员全体职工、全体社员学习三二一一一英雄钻井队的英雄事迹，更积极地响应毛主席和党中央的号召，乘无产阶级文化大革命的东风，抓革命，促生产，把文化大革命中焕发出来的冲天革命干劲，用到生产斗争和科学实验中去，发扬“刀山敢上，火海敢闯”的革命精神，把国家和人民利益看得高于一切，以主人翁的姿态坚守生产岗位，团结一致，齐心协力，英勇战斗，不怕困难，高举毛泽东思想伟大红旗，坚决保证完成和超额完成国家交给上海的第三个五年计划第一年的任务，实现革命和生产的双胜利!"},{"type":"paragraph","text":"中共上海市委员会"},{"type":"paragraph","text":"一九六六年十月三日"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec10658048"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

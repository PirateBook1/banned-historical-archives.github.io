script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市卫戍区司令部、北京市公安局军管会对外地来京人员携带武器弹药管理的规定","authors":[],"dates":[{"year":1967,"month":9,"day":8}],"is_range_date":false,"parts":[{"text":"北京卫戍区司令部、北京市公安局军管会对外地来京人员携带武器弹药管理的规定","type":"title"},{"text":"为维护首都的革命秩序、保卫无产阶级文化大革命的顺利进行，防止敌特反坏分子盗窃抢夺武器进行破坏活动，特对外地来京人员携带武器弹药作如下规定：","type":"paragraph"},{"text":"一、凡来北京的上访群众，串连学生（包括北京外出串连返回的学生和其他群众），中央邀请的代表及公安干警，公干人员等，一律不准携带武器弹药。","type":"paragraph"},{"text":"二、上述人员如已携带武器弹药进入北京，要立即送交北京卫戍部队或住区公安分局军管会保存，不准个人携带或保存。","type":"paragraph"},{"text":"三、如发现有人携带武器弹药，北京卫戍部队或公安局军管会有权收缴。","type":"paragraph"},{"text":"四、北京地区驻军和民兵的武器弹药不能抢夺和侵犯。","type":"paragraph"},{"text":"五、军人携带武器来京，按中央军委的规定严格执行。","type":"paragraph"},{"text":"上述规定，北京地区和外地来京的各革命群众组织、革命群众、各接待机关，有责任协助北京卫戍部队和市公安局军管会贯彻执行。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第四集）》， 北京：1967年11月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"747ed05c48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

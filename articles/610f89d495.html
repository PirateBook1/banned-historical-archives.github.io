script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"铁道部批判人民铁道报副总编辑范四夫反党言论","authors":[],"dates":[{"year":1957,"month":7,"day":19}],"is_range_date":false,"parts":[{"text":"铁道部批判人民铁道报副总编辑范四夫反党言论","type":"title"},{"text":"《人民日报》讯：本月１９日，铁道部工作人员举行座谈驳斥右派分子、人民铁道报副总编辑范四夫的反党谬论。","type":"paragraph"},{"text":"范四夫在５月１６日首都第一次新闻工作座谈会上，在６月４日铁道部干部学校新闻班讲课时，大肆鼓吹资产阶级的新闻观点，说什么“在建设时期列宁的办报原则大有研究的必要”，“机关报是官方的，说机关话”，“只是从上往下灌，不是群众舆论机关”，报纸和读者有一定的距离等等。","type":"paragraph"},{"text":"人民铁道报群众工作部副主任康兆强痛斥了范四夫企图修改列宁的关于“报纸是集体的宣传者、集体的鼓动者、集体的组织者”的这一无产阶级办报原则和否定报纸是阶级斗争的工具的谬论。他说：报纸是党向敌人进行政治斗争的工具，只要党还有领导人民向敌人斗争的任务，有向大自然进行斗争的任务，报纸就必须而且能够发挥它的集体的宣传者、集体的鼓动者、集体的组织者的作用。尤其是在今天，国外的阶级敌人和国内资产阶级右派分子，千方百计地企图破坏我们的社会主义建设事业，推翻我们的社会主义制度，这就更需要报纸站在无产阶级立场，捍卫无产阶级利益，宣传党和政府的方针政策，组织并鼓动人民群众胜利地实现党所提出的方针政策和任务。","type":"paragraph"},{"text":"康兆强说：人民铁道报在过去登了一些与广大群众的工作、生活有密切关系的指示文件，这些都是必要的，读者也是欢迎的。范四夫要报纸发表与党的领导机关指示相违背的言论，实质上就是要反对党的方针路线，就是要反对党对报纸的领导，企图改变报纸的性质。","type":"paragraph"},{"text":"铁道部干部学校新闻班学员陈亚骅揭发范曾说：“党报不能批评同级党委的规定，现在看来是过时了”。这实质上是说报纸可以与党唱对台戏。","type":"paragraph"},{"text":" ——原载《人民日报》1957年7月24日，原标题为“列宁的办报原则不能动摇，人民铁道报批判副总编辑范四夫反党言论”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"610f89d495"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

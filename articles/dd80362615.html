script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席，我们决不辜负您的期望!","authors":[],"dates":[{"year":1967,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新交大红卫兵师"},{"type":"paragraph","text":"毛主席啊，毛主席!您在无产阶级文化大革命的新高潮中来到上海，给予上海无产阶级革命派和革命人民以无穷的力量，无限的鼓舞，您对交大无产阶级革命派亲切的关怀，给了我们巨大的支持，巨大的鞭策。毛主席啊，您在上海对工人阶级作了极其重要的指示:“在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织。”"},{"type":"paragraph","text":"您在谈到交大无产阶级文化大革命情况时，还指示革命的红卫兵和革命的学生组织要实现革命的大联合，两派是革命群众组织，要无条件实现革命大联合。"},{"type":"paragraph","text":"毛主席啊，毛主席!您的最新指示给我们指明了前进的方向。您的最新指示是交大无产阶级革命派破私立公、实现革命大联合的精神原子弹。伟大统帅一声令下，我们字字照办，句句执行。在您最新指示的指引下，在中国人民解放军同志的大力推动下，我校红卫兵师筹备组和反到底兵团终于实现了革命大联合!"},{"type":"paragraph","text":"在毛主席的最新指示的指引下，我们大破“私”字，大立“公”字，大破小资产阶级派性，大立无产阶级党性。反到底兵团总勤务站全体成员认真地反复地学习了毛主席的最新指示后，贴出了大字报，检查了“以我为核心”搞大联合的错误思想，炮轰自己灵魂深处的小资产阶级王国。我校红卫兵师筹备组全体负责人以毛泽东思想为武器，发扬自我批评的革命精神，贴出了自我批评的大字报，向小资产阶级的派性猛烈开火。"},{"type":"paragraph","text":"在上海革命大联合新高涨的凯歌声中，我们终于迎来了交大无产阶级革命派盛大的节日:九月十九日，交大无产阶级革命派实现了革命的大联合，奏响了毛主席最新指示的响彻云霄的凯歌!"},{"type":"paragraph","text":"毛主席啊，毛主席!您教导我们:“夺取全国胜利，这只是万里长征走完了第一步。……中国的革命是伟大的，但革命以后的路程更长，工作更伟大，更艰苦。”今天，我们实现了革命的大联合，我们懂得更艰巨、更伟大的斗争任务摆在我们面前。毛主席啊，毛主席!我们向您庄严宣誓:为了贯彻您的最新指示，我们刀山敢上，火海敢闯!我们坚决不折不扣地贯彻执行您的最新指示，进一步深入开展大学习、大批判，从政治思想上巩固革命大联合，掀起革命大批判新高潮，搞好本单位斗批改，促进革命“三结合”，把无产阶级文化大革命进行到底，将上海交通大学办成红彤彤的毛泽东思想的大学校，让毛泽东思想的伟大红旗插遍全中国!插遍全世界!"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\09\\679p040301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海交通大学革命师生热烈欢呼伟大领袖毛主席视察华北、中南和华东地区的特大喜讯，革命师生坚决表示要巩固和发展革命的大联合，永远紧跟毛主席的伟大战略部署，一辈子跟着毛主席闹革命。"},{"type":"paragraph","text":"(本报记者摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd80362615"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

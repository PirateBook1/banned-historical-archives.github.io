script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东同志诞辰九十周年  首都文艺界演出33台文艺节目","authors":["易凯"],"dates":[{"year":1983,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东同志诞辰九十周年"},{"type":"paragraph","text":"首都文艺界演出33台文艺节目"},{"type":"paragraph","text":"本报讯　记者易凯报道：从12月22日起，文化部、北京市及解放军驻京文艺团体将陆续上演33台话剧、音乐、舞蹈、戏曲、曲艺节目，隆重纪念毛泽东同志诞辰九十周年。"},{"type":"paragraph","text":"在上演的节目中，话剧《转战陕北》和歌剧《韦拔群》将在舞台上出现毛泽东同志的光辉形象。一批在革命战争年代受到毛泽东同志高度重视和称赞的优秀作品，如京剧《逼上梁山》（选场）、《三打祝家庄》，话剧《把眼光放远点》，歌剧《白毛女》（选场）等，也将和首都观众重新见面。解放后创作出来的一批优秀的革命剧目，现代昆剧《红霞》、《江姐》"},{"type":"paragraph","text":"（选场），评剧《金沙江畔》，京剧《芦荡火种》（选场），现代舞剧《红色娘子军》（选场）也将重新公演。在上演的节目中，还有近年新创作的革命现代京剧《恩仇恋》、新编历史剧《驿亭谣》、现代京剧《草莽儿女》、现代河北梆子《坐山虎传奇》以及话剧《火热的心》等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa9f9042a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

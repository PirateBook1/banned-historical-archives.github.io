script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"关于政府工作报告稿的两个批语","alias":"","parts":[{"type":"paragraph","text":"关于政府工作报告稿的两个批语"},{"type":"paragraph","text":"（1959年4月15日、16日）恩来同志："},{"type":"paragraph","text":"《政府报告》“已经基本上修改好，已照你的意见立刻付印，上午印好，下午请你立即分发国务院会议成员们阅读，明十六日上午可阅完，请他们签注修改意见。明十六日下午，请你召集国务院会议当面征集意见，晚上即交田家英（不交乔木，他有别事）开夜工修改，十六日晚上十二时以后，我与田家英核对一次，十七日上午交你最后审定付印，十八日下午即可向大会作报告。以上特告。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月十五日上午八时"},{"type":"paragraph","text":"[1]指周恩来准备在1959年4月18日至28日召开的二届全国人大一次会议上作的《政府工作报告》稿。"},{"type":"paragraph","text":"[2]田家英，当时任中共中央政治研究室副主任、毛泽东的秘书。[3]乔木，即胡乔木，当时任中共中央书记处候补书记、毛泽东的秘书。"},{"type":"paragraph","text":"关于政府工作报告稿的两个批语田家英同志："},{"type":"paragraph","text":"第一页，第七页，第十二页，第二十五页，第三十七页、三十八页、三十九页、四十页，第五十页，都有一些修改，请注意。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月十六日上午七时"},{"type":"paragraph","text":"1959年4月15日，毛泽东在北京主持召开扩大的最高国务会议。这次会议就准备向二届全国人大一次会议提出的国家机构领导人员候选人员名单等问题交换了意见。图为毛泽东等在会议上。"},{"type":"paragraph","text":"[1]毛泽东在这几页上所作的都是一些文字的修改。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":4,"day":15},{"year":1959,"month":4,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":440,"page_end":441},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9113504ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

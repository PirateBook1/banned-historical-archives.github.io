script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳市捕获不少野老虎","authors":[],"dates":[{"year":1952,"month":2,"day":14}],"is_range_date":false,"parts":[{"text":"沈阳市捕获不少野老虎","type":"title"},{"text":"【东北总分社十四日讯】沈阳市在打虎中发现一批野老虎，这些老虎都隐藏在外省(或关内)派驻该市经营小家务的生产单位中。该市对于各省、市在沈经营的企业机关里的老虎，原拟等各该直属系统自己去打，后来因所属单位鞭长莫及，沈阳市就拿出一部分力量去打虎，几无内已捕获大虎三只，中虎四只，小虎八只。这一问题很值得引起注意。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月15日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1a64868c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

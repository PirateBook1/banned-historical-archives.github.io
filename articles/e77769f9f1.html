script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"全国在京革命师生步行回本单位长征誓师大会倡议","authors":["全国在京革命师生步行回本单位长征誓师大会"],"dates":[{"year":1966,"month":11,"day":21}],"is_range_date":false,"parts":[{"text":"全国在京革命师生步行回本单位长征誓师大会倡议","type":"title"},{"text":"全国在京革命师生步行回本单位长征誓师大会","type":"authors"},{"text":"毛主席教导我们，知识分子和青年学生不是一个阶级和阶层，知识分子如果不和工农民众相结合，则将一事无成。","type":"paragraph"},{"text":"在无产阶级文化大革命的新高潮中，我们响应毛主席的号召，徒步长征去进行革命串连。向工农大众学习，熟悉生活，熟悉社会。步行串连的好处很多，可以广泛地接触群众，接触社会的各个方面，更深入了解社会主义社会的阶级斗争。可以更好地向工农学习，在更宽广的范围内，传播毛泽东思想，这样做，对于革命师生进一步领会毛泽东思想，领会毛主席的正确路线是大有好处的。因此，我们倡议：","type":"paragraph"},{"text":"①所有来京革命师生，凡有条件步行回本单位的，尽量步行返回原单位。在途中可以了解群众，熟悉社会，宣传毛泽东思想。","type":"paragraph"},{"text":"②北京市各大专院校外出串连的革命师生，也要响应毛主席的号召，尽可能步行回京。","type":"paragraph"},{"text":"革命的红卫兵、革命的青少年、革命的知识分子，行动起来，遵照毛主席的指示，把我们的工作和工农群众结合起来，到工农群众中去，变为工农群众的宣传者和组织者。永远做毛泽东思想的宣传队，永远做毛泽东思想的播种机。真正和工农结合在一起，把史无前例的无产阶级文化大革命进行到底！","type":"paragraph"},{"text":"全国长征的小将们，世界是属于我们的，中国的前途是属于我们的！","type":"paragraph"},{"text":"祝我们最最敬爱的领袖毛主席万寿无疆！","type":"paragraph"},{"text":" 1966年11月21日（原载《红卫兵》1966年11月25日）","type":"paragraph"}],"comments":[],"origin":"原载《红卫兵》1966年11月25日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e77769f9f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

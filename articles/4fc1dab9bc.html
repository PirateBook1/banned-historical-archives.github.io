script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"聊城专区发生的农业社社员哄闹事件同反革命分子和反动道会门活动有关","authors":["宋杰"],"dates":[{"year":1957,"month":3,"day":28}],"is_range_date":false,"parts":[{"text":"聊城专区发生的农业社社员哄闹事件同反革命分子和反动道会门活动有关","type":"title"},{"text":"宋杰","type":"authors"},{"text":"新华社聊城28日讯  最近两个多月来，山东省聊城专区屡次出现农业社社员抢粮、抢牛、闹出社和打、骂区、乡干部的事件，据已破案和查悉的事件看，有不少事件同反革命分子和道会门组织的活动有关。","type":"paragraph"},{"text":"1、2月份聊城专区农业社闹事者达数百起，其中不少是漏网反革命分子利用合作社内部矛盾进行煽动造成的。临清县马店乡“镇反”时漏网的反革命分子范景南、范明南(土匪，有血债)，看到该乡农业社初建，管理不好，去年受灾后减少收入的社员不满意等情况，便乘机发动想退社的中农“诉苦”，算入社前后收入对比账，先后共发动全乡十个村一百二十户社员闹出社，并由他们带领大闹区、乡政府，到聊城专署请愿等。在混乱期间，这个社被盗去农具二百多件，偷盗和宰杀耕畜一百零五头，封地界六百多亩，社内损失很大。禹城县2月份发生的十五起闹事案件中，反革命分子和敌对阶级分子插入进行造谣、煽动，形成破坏合作社的即达四起之多。","type":"paragraph"},{"text":"聊城专区早被政府取缔的九公道、圣贤道、闲谈道、白莲教等二十多种道会门反动组织，最近一个时期又有发展和破坏活动。聊城公安部门最近破获的四十三起案件中，以圣贤道的活动为最多。他们的活动方式多以迷信、看病煽动和拉拢落后群众，破坏农业社。今年1月破获的冠县茉莉乡白莲教组织，利用访亲、访友的办法发展教徒十六名，并串连了三十六户社员闹出社，教首杨明贵还带领两个村的教徒和落后群众打了乡干部。","type":"paragraph"},{"text":"来源：1957年3月28日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fc1dab9bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

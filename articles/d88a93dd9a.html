script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“农民上了共产党的当”","authors":["云南大学","云开志","欧阳已","王安长","蒲茂光"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——“农民上了共产党的当”","type":"title"},{"text":"云南大学蒲茂光云开志王安长欧阳已","type":"authors"},{"text":"“农民上了共产党的当，阶级是共产党制造的；只有贫富之分，没有剥削；阶级斗争是共产党制造的，叫农民起来斗争，斗争过了就不管了，因而农民就四次参军，如不参军地主不转来杀这些农民的脑壳吗？所以逼着要听共产党的话。”（云南大学  蒲茂光）","type":"paragraph"},{"text":"“统购统销所形成的猪肉不够吃，实际上不是国内猪肉少。如像毛主席、周恩来……等，常常宴请外宾（如宴伏罗希洛夫），大肆铺张浪费。”（云南大学　云开志）","type":"paragraph"},{"text":"“凡民主党派都是有职无权，有些人之所以讲有职有权是因为怕镇压，都不是内心话，实质是有职无权。一个民主人士工作，后面都要跟着一个共产党员监视，说话就有人记下来，将来就可以‘整’。”（云南大学  一个学生）","type":"paragraph"},{"text":"“群众觉悟低，巴不得搞出几个反革命出来，拼凑出一个反革命来，现在又巴不得搞出几个右派分子来。忠诚老实运动教乖了，得出一个经验，就是老实人吃亏。”（云南大学  王安长）","type":"paragraph"},{"text":"“新生进校，查查档案定标准。","type":"paragraph"},{"text":"党员——大大的好。","type":"paragraph"},{"text":"团员——基本上也行。","type":"paragraph"},{"text":"群众——当心你的狗命。","type":"paragraph"},{"text":"呜呼！苍天有灵，同是人，为何把我们划为下等？为何不把生的权利交给我们？公开打击未得逞，孤立诽谤陷害人，我说此话如若假，中二（指云南大学中文系二年级——原编者注）来寻受难人。”（云南大学  钉人〔化名〕）","type":"paragraph"},{"text":"“解放这样久，谁不懂得进步？！学习政治，参加开会要自愿，为什么要把索子套在人家颈子上？我坚决反对这样做，共产党就是花样多，随便办什么事总是说根据自觉自愿，但真的别人不自觉时，便骂人家为落后分子。譬如农业社一再强调自愿原则，但是事实上只准自愿入社，不准自愿不入。可是，他们（共产党）又不公开惩罚你，就是鄙视单干户，我在农村可见多了……以后凡是自愿的我样样都不自愿，看你把我如何！”（云南大学　欧阳已）","type":"paragraph"},{"text":"我国的文学艺术及电影都是公式化、概念化的，充满了政治，没有一点人情味。这不能怪作家，这是由于我们的现实生活中到处都充满了政治，是由于生活中好些人遍身是政治，满口是政治；是由于生活本身就是贫瘠的，不健康的；生活本身就是公式化、概念化的，因此才有这样的作用。（云南大学　唐守碧）","type":"paragraph"},{"text":"“党员太可耻了，引蛇出洞！以前要大胆鸣放，不要顾虑，现在别人放出来了，又要整。”（云南大学  杨××）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d88a93dd9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

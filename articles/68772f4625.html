script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江青接见文艺口同志的谈话中有关清查“五·一六”的内容","authors":["江青"],"dates":[{"year":1969,"month":8,"day":14}],"is_range_date":false,"parts":[{"text":"江青接见文艺口同志的谈话中有关清查“五·一六”的内容","type":"title"},{"text":"江青","type":"authors"},{"text":"〖江青、周总理、谢副总理等接见文艺口同志，下为部分摘录〗","type":"appellation"},{"text":"江青：有一个事我想讲讲。就是“五·一六”匪团问题。从“五·一六”是个反革命组织。他们的后台杨、余、傅，还有混进中央文革的坏人王、关、戚。这六个人一方面打着人民解放军的旗号；另一方面打着中央文革的招牌，搞形“左”实右，这就难免有人上他们的当，所以我们对于“五·一六”问题，要认真对待，不许他们翻案，只要交待好的，完全可以从宽处理，可以不扣反革命的帽子，交待得不好的，隐藏起来，那要查出来，可就不客气了。","type":"paragraph"},{"text":"姚文元：包庇那更是不许可的。","type":"paragraph"},{"text":"江青：这是很凶恶的敌人。因为他们在各方面破坏。首先破坏样板戏。什么样板团！有的根本不成其样板，乱七八糟，样板戏不等于样板团。北京京剧团清队最不好，你们那儿可能就有“五·一六”分子。你们老老实实哪怕告诉我一个也好，也算向组织有个交待。现在有两个“五·一六”分子没有翻案，我保护他们，将来可能不给他们戴反革命的帽子。他们打那样大的招牌，青年人很难……。当然，他们的口号很恶劣。“五·一六”不仅北京有，别的地方也有骨干分子，一定要搞出来。他们的组织一定要摘掉，因为大凶恶了。这些敌人让他藏起来摇身—变，将来成了秘密组织。你搞民主党派可以，“五·一六”是秘密组织，搞颠复这是不允许的。","type":"paragraph"},{"text":"谢副总理：清理阶级队伍不能让敌人漏掉了。“五·一六”少数骨干分子是很凶恶的敌人。不管在哪方面，我们坚决要和他们斗争。在文艺方面他们钻进来了。工、军宣队责任更大了。不能麻痹，包庇就更坏了。掌握政策把敌人查出来。这是保证样板的巩固，要加强队伍的政治思想工作。在政治上、艺术上江青同志都很严。这个严是思想弄不好就要恢复了。这是我两年学了点。弄不好（样板戏）就要这样。","type":"paragraph"},{"text":"总理：坚决贯彻江青同志讲话精神，把“五·一六”搞一搞。","type":"paragraph"},{"text":"谢副总理：把“五·一六”都揪出来，一个也不能漏。宣传队绝不能推拖。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]},{"id":"jqjianghua","type":"pdf","name":"江青十年讲话汇编","internal":false,"official":fals

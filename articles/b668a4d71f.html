script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"志愿军抗美援朝参战七周年毛主席复电感谢金日成首相","authors":[],"dates":[{"year":1957,"month":10,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京29日电】　毛泽东主席27日致电朝鲜民主主义人民共和国内阁首相金日成，对他来电祝贺中国人民志愿军抗美援朝参战七周年表示感谢。"},{"type":"paragraph","text":"毛主席给金日成首相的感谢电全文如下:"},{"type":"paragraph","text":"朝鲜民主主义人民共和国内阁首相金日成同志:"},{"type":"paragraph","text":"在中国人民志愿军抗美援朝参战七周年的时候，承来电祝贺，我谨代表中华人民共和国政府和中国人民向你，并且通过你，向朝鲜民主主义人民共和国政府和人民表示衷心的感谢。"},{"type":"paragraph","text":"中朝两国人民牢不可破的兄弟友谊，对于保证我们两国的和平建设和保卫亚洲和世界的和平有着重大的意义。"},{"type":"paragraph","text":"祝朝鲜人民在建设社会主义和争取祖国的和平统一的伟大事业中取得新的成就。"},{"type":"paragraph","text":"祝中朝人民的兄弟友谊不断巩固和发展。"},{"type":"paragraph","text":"中华人民共和国主席毛泽东"},{"type":"paragraph","text":"1957年10月27日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b668a4d71f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

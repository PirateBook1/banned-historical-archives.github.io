script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴卢库上将谴责美帝战争政策胜利一定属于中国彭德怀元帅欢宴阿尔巴尼亚军事代表团","authors":[],"dates":[{"year":1958,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京23日电】　国务院副总理兼国防部长彭德怀元帅今晚举行宴会，欢迎以巴卢库上将为首的阿尔巴尼亚访华军事代表团全体人员。"},{"type":"paragraph","text":"彭德怀元帅在宴会上的讲话说，中国人民十分钦佩阿尔巴尼亚人民的光荣斗争传统和不屈不挠的斗争意志。我们怀着尊敬的心情，注视着阿尔巴尼亚人民为了我们共同的社会主义事业，和捍卫马列主义的纯洁性所作的光辉斗争，并对于这一斗争给予很高的评价。我国人民对。阿尔巴尼亚人民怀着兄弟般的友谊，这一友谊正在日益发展和巩固。我们相信，阿尔巴尼亚军事代表团的访问，对发展中阿两国人民及其军队之间的友谊合作关系和加强以苏联为首的社会主义阵营的团结，必将作出重大贡献。"},{"type":"paragraph","text":"巴卢库上将在致词中热烈赞扬中国人民的伟大建设成就和阿中两国人民及其军队之间的兄弟般的友谊。"},{"type":"paragraph","text":"巴卢库上将严厉谴责美帝国主义的战争政策和侵略活动。他说，世界上一切正直的人们都要质问美国，你们的军队远离重洋来到中国领土台湾和沿海岛屿干什么?台湾及沿海岛屿是中国领土的一部分，怎能让美帝国主义和被中国人民唾弃的蒋介石集团占据?"},{"type":"paragraph","text":"巴卢库上将表示，在中国人民反对美帝国主义侵略的斗争中，阿尔巴尼亚人民及其军队将永远是中国人民最亲密的朋友。他深信，疯狂的美国侵略者必定失败，胜利一定属于正义的中国人民和全世界爱好和平的人民。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"221ac40839"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

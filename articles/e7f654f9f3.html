script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"翻身农民欢度国庆萧庙乡一千五百家农友　争先买了毛主席像悬挂","authors":["张建东"],"dates":[{"year":1951,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　新市区萧庙乡的各界人民，在一星期前就关心到如何来庆祝今年的国庆，刚刚又是碰着土改结东阶段，农民们得到了土地，真是双喜临门，全乡人民为了庆祝自己的胜利，这一星期中，各乡已有一千五百家人家(大多是翻身农民)争先向新华书店买了毛主席像，挂在自己墙上，贫农岑有根等家还买了镜架子把毛主席像装上去，很多农民还说:“伲天天喊感谢毛主席，但是伲看不到毛主席，我一定要去买一张来，挂在家里可以天天看到他。”还有的说:“我们去要游行就把毛主席像都抬出去。”"},{"type":"paragraph","text":"另外，该乡各村十多块黑板报，都出庆祝国庆节专号，用具体的数目字等，宣传祖国两年来建设的成绩，使农友们进一步认识到自己祖国的伟大。　(张建东)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7f654f9f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

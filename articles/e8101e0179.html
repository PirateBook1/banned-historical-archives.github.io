script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委对土匪、特务、一贯道分子去掉帽子问题的复示","authors":[],"dates":[{"year":1952,"month":9,"day":22}],"is_range_date":false,"parts":[{"text":"甘肃省委对土匪、特务、一贯道分子去掉帽子问题的复示","type":"title"},{"text":"天水地委加发各地委并报西北局：","type":"appellation"},{"text":"9月15日电悉，关于所提镇反、土改中叶[业]已登记坦白而又不属管制对象的土匪、一贯道小道首及道徒，和参加过敌特组织的人员的处理问题答复如下：","type":"paragraph"},{"text":"（一）对正式参加过特务组织者，暂不作脱卸特务帽子的措施，由专门机关分别考查改造；","type":"paragraph"},{"text":"（二）对历史土匪（解放前）虽系非民族性或群众性叛乱事件的参与者，若属基本群众罪恶又不大，群众也不反对者，可以不以土匪论处，如曾宣布过土匪者可按省委扩大会议总结提纲的原则即：一律经群众讨论，乡农代会通过决议去掉帽子；","type":"paragraph"},{"text":"（三）对一贯道徒只要已登记退道者，即不需要再搞脱帽手续，至于小道首不知所指何级道首？如系一般坛主（家庭的或小的公共坛）可与一般道徒同样处理，惟须更多的注意教育改造，对点传师及同级以上的坛主或其他同级以上的分子，即以道首分别论处，亦暂不作脱帽措施，至于全面取缔一贯道问题留待明年再说，以上妥否？请西北局指示。","type":"paragraph"},{"text":" 甘肃省委9月22日","type":"paragraph"}],"comments":[],"origin":"中共甘肃省委党史研究室《解放初期甘肃的公安工作》（内部版），2007年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8101e0179"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"体会了党和毛主席的伟大我坦白了！","authors":["2组谢汇东","笔记","西南人民革命大学云南分校1部3班9组陈永锡","述"],"dates":[{"year":1952,"month":2,"day":25}],"is_range_date":false,"parts":[{"text":"体会了党和毛主席的伟大我坦白了！","type":"title"},{"text":"西南人民革命大学云南分校1部3班9组陈永锡述2组谢汇东笔记","type":"authors"},{"text":"同学们：我背着一个很严重的包袱到革大来，从开学到现在，就一直没有得到过半刻的安心，日子一天一天的过去，我背上的负担也就随之加重了。因此，我对革大的生活感到枯燥，把学习看成负担，整天昏头昏脑，不知所措，眼看同学们都进步了，而我却相反地趋向了忧郁、苦闷……的途径。","type":"paragraph"},{"text":"到了思想小结的阶段，我的思想斗争转为剧烈，虽然经过了校、部、班领导同志一再的启发与同学们不断的帮助，但是，我仍守口如瓶，置若罔闻。三反运动开始了，同学们在大小会上给了我不下百来次的帮助，我总是吱唔作答，以一些鸡毛蒜皮的小事情来应付场面，企图混过关卡。在思想斗争最激烈时，产生了服毒、跳海的思想，抱着“一死了之”的态度，来“结束”自己的贪污历史。后来，我这个念头被同学和领导发觉了，又给我不少的劝告。在大课中宿教务长专对意图自死的同学作了重要的报告，我才开始明白了：只有坦白才是出路，自杀是完全错误的。在昨天的联组会上，看见了方致科同学泣述了他的贪污行为，感到了毛主席、共产党和各级干部对我们无微不至的衷心爱护，又听见了高诚同学站在毛主席面前（像前）宣誓的那种动人的挚诚，由于他们内心底感激而涌现出来的泪水，与热爱毛主席的心情感动了我，教育了我，难道我不愿做一个有勇气、有血性的青年吗？难道我不爱毛主席、共产党和新中国吗？不，我要进步，我要大胆坦白我的贪污行为，争取立功赎罪。","type":"paragraph"},{"text":"同学们：我在51年任砚山县粮局会计时有×××（四川人过去我们是把兄弟，他任过伪二十六军特务队长）要返原籍，苦苦的要我送他1000多万元的返乡旅费，当时我对革命的锻炼不够，同情了反革命分子，念及了所谓的当年故交，做出了违反人民利益的重大罪恶行为，拿公款520万元给了他作饯行品，他拿着钱潜往西畴，不知作何秘密的勾当。因此，我一直就感到惶恐不安，但又不敢暴露。现在，我得到了党和政府的教育与培养，体会了毛主席的伟大，对干部无微不至的爱护，我明白了过去的罪恶，我要请求学校电知文山专区转西畴县人民政府将×××侦捕法办。对我的贪污行为还要彻底检查与坦白，以后在工作中，诚意悔过，戴罪立功。","type":"paragraph"}],"comments":[],"origin":"《云南革大》第45期，西南人民革命大学云南分校，1952年2月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b66be4714"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尊干爱兵互相帮助共同前进驻沪空军广大干部战士具体落实毛主席最新指示","authors":["东鹰"],"dates":[{"year":1967,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　驻沪空军部队广大干部、战士认真学习毛主席“要很好地解决上下级关系问题，搞好干部和群众的关系。以后干部要分别到下面去走一走，看一看，要坚持群众路线，遇事多和群众商量，做群众的小学生。在某种意义上来说，最聪明、最有才能的，是最有实践经验的战士”的指示，掀起了尊干爱兵的热潮。在早晨“向毛主席请示一天工作”和“天天读”的时间里，干部、战士反复学习了最新指示，作为一天的行动指南，作为今后的努力方向。"},{"type":"paragraph","text":"某部修理中队的战士，学习了毛主席最新指示以后，主动召开会议，讨论如何搞好和干部的关系，并制订出尊干公约。战士的行动深深地教育了干部。许多干部遵照毛主席“要分别到下面去走一走，看一看，要坚持群众路线，遇事多和群众商量，做群众的小学生”的指示，放下官架子，到群众中去斗私批修，分头深入到战士中去，开座谈会，个别谈心，征求意见，消除隔阂。正在学习班学习的干部和战士，已经普遍学习了毛主席关于搞好上下级关系的指示。广大干部、战士认识到毛主席的最新指示，不仅是发扬我军的光荣传统，在新的形势下，对进一步加速我军思想革命化更有着伟大意义。他们说:“干部的官架子是‘私’字的产物，是‘修’字的表现，是‘私’、‘修’的混合物。干部不把官架子斗倒，就会严重脱离群众、贻害革命，就会滑向修正主义的泥坑。”广大干部满腔热忱、雷厉风行，紧跟毛主席的最新指示，以“斗私，批修”为纲，大破官架子，大立当人民勤务员的思想。形成了一个尊干爱兵的热潮，出现了一派既“团结、紧张”，又“严肃、活泼”的新气象。修理中队召开了“尊千爱兵讲用会”，干部、战士纷纷表示决心，要进一步密切官兵关系，增强内部团结，步步紧跟毛主席的伟大战略部署。某基地学习毛主席著作中心组订出了坚决执行毛主席最新指示，密切上下关系，增强部队团结的十条措施，决心认真落实，不断总结经验，促进思想革命化。(东鹰)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1c76035cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

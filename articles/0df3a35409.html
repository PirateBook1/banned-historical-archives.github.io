script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼泊尔副首相比斯塔在告别宴会上说  毛主席领导下的中国取得巨大进步  祝愿尼中两国人民的友谊不断发展","authors":[],"dates":[{"year":1968,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼泊尔副首相比斯塔在告别宴会上说"},{"type":"paragraph","text":"毛主席领导下的中国取得巨大进步  祝愿尼中两国人民的友谊不断发展"},{"type":"paragraph","text":"周恩来总理陈毅副总理应邀出席宴会"},{"type":"paragraph","text":"陈毅副总理说比斯塔副首相的访问促进了两国友好合作关系"},{"type":"paragraph","text":"新华社二十八日讯  尼泊尔王国副首相兼外交大臣基尔提·尼迪·比斯塔，今天在北京举行告别宴会。"},{"type":"paragraph","text":"国务院总理周恩来，副总理陈毅，政府有关部门和北京市革命委员会的负责人，以及北京革命群众组织的代表，应邀出席了宴会。"},{"type":"paragraph","text":"在充满友好气氛的宴会上，比斯塔副首相和陈毅副总理先后讲话，共同祝愿中尼两国人民的友谊不断发展。"},{"type":"paragraph","text":"比斯塔副首相在讲话中说，我们在中国逗留的时间虽然不长，却使我们得到一次新的宝贵的机会会见中华人民共和国领导人，同他们一起讨论共同关心的事情以及当前的世界问题。我们对这个伟大邻邦的访问将会进一步促进我们之间的友谊与合作。"},{"type":"paragraph","text":"他说，通过这次访问，我们对这个伟大的国家有了进一步的了解，亲眼看到中国在毛泽东主席的强有力的和鼓舞人心的领导之下，在文化、经济和社会各方面不断取得巨大的进步。"},{"type":"paragraph","text":"比斯塔副首相说，尼泊尔同中国有悠久的友谊。两国间建立的外交关系使这种友谊得到进一步加强和发展。我们的关系是建立在睦邻关系、互相尊重、互不干涉和和平共处的基础之上的。在我们与中国领导人的会谈中，我们高兴地发现我们之间有一致的共同愿望和决心保持和发展两国之间的友谊。"},{"type":"paragraph","text":"陈毅副总理在讲话中说，我们同比斯塔副首相举行了友好的会谈，对进一步发展两国友好关系和共同关心的国际问题，诚挚地充分地交换了意见，并且取得了圆满的结果。比斯塔副首相的这次访问，加强了我们之间的相互了解和信任，增进了两国人民的友谊，促进了中尼两国的友好合作关系。"},{"type":"paragraph","text":"他说，中尼两国的关系一直是很友好的，我们都严格遵守和平共处五项原则，互相信任，互相帮助和互相支持。中尼两国友好合作是符合两国人民的利益的，是符合亚非人民团结反帝事业的利益的。我们两国的友好合作关系，是有广阔的前途的。"},{"type":"paragraph","text":"陈毅副总理说，比斯塔副首相和尼泊尔朋友们通过这次访问，可以看到我们伟大领袖毛主席亲自领导下的无产阶级文化大革命运动已经取得的决定性胜利，我国人民更加意气风发，斗志昂扬，焕然一新的精神面貌，工业、农业各个战线上新的发展和成就。"},{"type":"paragraph","text":"无产阶级文化大革命运动使我们的国家更加巩固和强大。中国人民将能更好地同亚非各国人民一起，为反对帝国主义、反对新老殖民主义，为加强亚非团结、反对美帝国主义的侵略政策和战争政策而共同奋斗。"},{"type":"paragraph","text":"陈毅副总理代表周恩来总理，并且以他个人的名义，请比斯塔副首相和尼泊尔朋友把我国领导人和我国人民的亲切问候，带给马亨德拉国王和兄弟的尼泊尔人民。"},{"type":"paragraph","text":"尼泊尔驻中国大使苏巴和使馆人员出席宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0df3a35409"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

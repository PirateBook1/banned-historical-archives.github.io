script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"嘉定县望新公社大破事务主义作风把活学活用毛泽东思想放在首位 有力推动了机关干部思想革命化","authors":[],"dates":[{"year":1970,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　嘉定县望新公社机关干部遵循毛主席关于政治是统帅，是灵魂的伟大教导，跳出事务圈子，狠抓活学活用毛泽东思想这一根本，有力地推动了机关干部思想革命化，推动了抓革命，促生产。"},{"type":"paragraph","text":"这个公社机关中，有些领导干部本来存在着事务主义倾向。有的泡在事务堆里，成天忙忙碌碌，而忽视了政治学习；有的即使在学习的时候，也是身在心不在，屁股坐不下，心定不下。这种现象，引起了公社党委和革委会的重视，感到抓不抓学习，这是关系到举什么旗，走什么路的大问题。于是，一方面组织干部学习林副主席教导，提高活学活用毛泽东思想的自觉性；另一方面采用开门整风的方法，请贫下中农向公社干部的思想作风和工作作风提出批评建议。贫下中农一针见血地指出:公社干部忙于事务，不抓学习，怎能带领群众继续革命呢?群众的批评，对机关干部震动大、教育深，使他们认识到事务主义是机关干部开展活学活用毛泽东思想的主要障碍。"},{"type":"paragraph","text":"抓住了问题的要害，公社机关干部反复学习了毛主席关于“政治工作是一切经济工作的生命线”的伟大教导，大破事务主义作风的“三论”:一是“工作代替学习”论，认为学习是为了革命，做好工作就是干革命。大家指出，要做好革命的工作，只有活学活用毛泽东思想，才能方向明，站得高，看得远，才能保证一切工作沿着毛主席革命路线前进。二是“工作忙学习让路”论，认为农业生产、业务工作季节性、时间性强，任务重，学习没有时间性、季节性。大家指出，忙是革命工作的规律，正因为忙，才更需要学习毛泽东思想。如果因为忙而不学习，就会迷失方向，尽管工作辛辛苦苦，也难免要犯错误。三是“人少事多学不进”论，认为人手少工作多，坐下来心不定。大家指出，要解决人少与工作多的矛盾，只能依靠战无不胜的毛泽东思想武装自己的头脑，武装广大群众，充分调动人的积极因素，才能做到。"},{"type":"paragraph","text":"这个公社的机关干部通过大破“三论”，提高了活学活用毛泽东思想的自觉性。公社党委为了保证机关干部学好毛泽东思想，采取了五项措施:一抓“头头”。党委委员、革委会召集人首先从事务堆里解放出来，学在前头，用在前头，并指定一名党委委员专门负责机关学习。二抓态度。把学不学毛泽东思想作为衡量一个干部对毛主席忠不忠的态度问题，要求公社干部在任何情况下都把活学活用毛泽东思想放在各项工作的首位。三抓计划。在一段时期内学习什么，达到什么要求，由机关党支部事先订出计划，共同执行，检查工作时，也检查学习计划的执行情况，防止工作忙冲掉学习的偏向。四抓制度。规定每星期六集中学习一次，在这一天，公社一般不安排工作，不安排会议。干部自学每天保持一小时，雷打不动。五抓讲用。强调学用结合，边学边干，反对理论一大套，思想不沾边的坏学风。定期开讲用会，交流经验，树立典型，带动后进。这样，机关里学习毛泽东思想的空气浓厚了，干部也坐得下来了。到大队帮助工作的同志，也坚持与贫下中农一起学习。现在，这个公社的机关干部出现了“三勤”的新气象:自学时笔记记得勤，集体学习时发言勤，学了一点用得勤。还普遍进行讲用，不但小组讲，大组讲，机关内部讲，还开门讲，请贫下中农代表听了以后进行评论。党委书记带头在机关干部开门讲用大会上讲用，谈了自己学习“老三篇”，狠斗“私”字一闪念的体会，这不仅推动了公社机关干部的学习，而且也带动了大队，生产队干部的学习。"},{"type":"paragraph","text":"近一年来，这个公社的机关干部，由于狠抓了活学活用毛泽东思想，进一步提高了阶级斗争、路线斗争和继续革命的觉悟，精神面貌发生了很大变化。一位党委副书记本来存在着“抓田头辛辛苦苦，抓人头马马虎虎”的事务主义作风，经过学习，现在作风大有转变。他到一个生产队蹲点，原来只是从生产技术措施上去帮助生产队，结果生产上不去，后来转变为抓生产首先突出政治，把活学活用毛泽东思想放在首位，充分调动人的积极因素，结果这个生产队的革命和生产都跃上去了。有个公社干部到一个比较后进的大队去帮助工作，他依靠大队党支部，用毛泽东思想武装社员群众和革命干部，迅速揭开了这个大队的政治、经济、思想文化领域里的阶级斗争盖子，揪出了阶级敌人，使这个大队由后进单位一跃而为先进单位。"},{"type":"paragraph","text":"目前，望新公社机关干部正在深入讨论三个“怎么办”，他们对照先进单位，进一步揭露矛盾，狠找差距，决心进一步活学活用毛泽东思想，学出新水平，用出新水平，在继续革命的大道上阔步前进，为人民立新功。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"986dd5d5a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院批转中央工商行政管理局《关于公私合营企业清产定股以后，发给私股股东领息凭证的意见》","authors":[],"dates":[{"year":1956,"month":7,"day":24}],"is_range_date":false,"parts":[{"text":"国务院批转中央工商行政管理局《关于公私合营企业清产定股以后，发给私股股东领息凭证的意见》","type":"title"},{"text":"同意中央工商行政管理局《关于公私合营企业清产定股以后，发给私股股东领息凭证的意见》，希各省、市按照这个意见内规定各点，对实行定息的公私合营企业私股股东发给领息凭证。","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"中央工商行政管理局《关于公私合营企业清产定股以后，发给私股股东领息凭证的意见》","type":"subtitle"},{"text":"（1956年7月13日）","type":"subtitle"},{"text":"公私合营企业在清产核资实行定息以后，资本家要求有一个凭证，我们意见：可以由合营企业或专业公司发给他们一个领息的凭证，使他们明确知道核资以后，在他个人名下的股额及企业的息率。具体办法如下：","type":"paragraph"},{"text":"一、股东领息凭证的形式不必统一，由各地结合实际情况，自行确定。老合营企业已经发了股票的，私股股东可以凭股票向企业或专业公司领取股息，不必另换凭证；如果私营企业合营前原来就有股票、股折或其他投资证件，而私股股东要求不换发新凭证的，也可以凭原企业的投资证件，按照合营后新核定的股额向企业或专业公司领取股息。","type":"paragraph"},{"text":"二、发给私股股东领息的凭证，在手续上应力求简便。只要私股股东具备确实的投资证明，企业或专业公司就可以发给凭证。凭证上只要简单地写明股东的姓名、地址、职业、核定的股额、息率等项目就够了，不应增列其他具有限制性质的规定。","type":"paragraph"},{"text":"三、私股股东领取股息或凭证的时候，如果本人不能亲自来办理，可以委托别人代办，但被委托人必须持有委托人的委托证件。","type":"paragraph"},{"text":"四、需要发给私股股东一个凭证的企业或专业公司，如果在七、八月发息前来不及做好发凭证的工作，可以先发息，以后再补办发凭证的手续。","type":"paragraph"},{"text":"以上意见，如属可行，请批转各省、市、自治区人民委员会指定有关部门研究办理。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d279f3fa68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

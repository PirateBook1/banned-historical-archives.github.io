script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝毛主席万寿无疆","authors":[],"dates":[{"year":1967,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"副班长李从全在写家信。先把什么知心话讲给亲人呢？这个贫农的儿子热血沸腾，心潮逐浪高，在信的开头写上："},{"type":"paragraph","text":"祝毛主席万寿无疆"},{"type":"paragraph","text":"贫农的儿子、副班长李从全识字不多，要找别人代笔写信。有一次，有个战士替他写家信，写好后念给他听。刚念两句，李从全举起手，激动地说：“每封信，都要先把我们对毛主席的最最衷心的祝愿写上，祝愿他老人家万寿无疆！”"},{"type":"paragraph","text":"李从全热血沸腾，心潮逐浪高，怀着难以抑制的真挚感情，向战友倾吐对毛主席的无限热爱，无限信仰，无限崇拜，无限忠诚：“你知道啊，我从小失去了生母，家里穷的揭不开锅。东方升起红太阳，是毛主席领导穷人闹革命，救我出火坑；没有毛主席，我和千千万万的劳动人民，一天也活不成啊！爹亲娘亲不如毛主席亲，河深海深没有毛主席的恩情深。”"},{"type":"paragraph","text":"他停了停，擦擦湿润的眼睛，继续说：“咱们有了幸福的今天，可是中国赫鲁晓夫这个黑了心肠的家伙，天天想着复辟资本主义，要咱们重吃二遍苦，再受二茬罪。是我们伟大的导师毛主席亲自发动和领导的这场史无前例的无产阶级文化大革命，粉碎了中国赫鲁晓夫的罪恶阴谋，保证了我国的社会主义江山千秋万代永不变色！有了毛主席，人类的命运就有希望，有了毛主席，世界的前途就有指靠，有了毛主席，我们就有一切。毛主席是中国人民的大救星，也是世界人民的大救星，毛主席万寿无疆，就是我们最大最大的幸福。”"},{"type":"paragraph","text":"李从全的战友认真听着，心情从来没有象现在这样激动，他把战士对毛主席的全部热爱，凝结在笔尖上，在信的开头写下一行刚劲有力的大字：首先，让我们共同祝愿我们心中最红最红的红太阳毛主席万寿无疆！万寿无疆！万寿无疆！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac94ac384f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

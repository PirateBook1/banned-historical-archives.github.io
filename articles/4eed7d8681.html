script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"基辛格国务卿举行宴会邓小平副总理、乔冠华外长、王海容副外长、黄镇主任等应邀出席基辛格国务卿和乔冠华外长先后在宴会上祝酒","authors":[],"dates":[{"year":1974,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年十一月二十八日电　美国国务卿兼总统国家安全事务助理亨利·基辛格博士今天晚上在人民大会堂宴会厅举行宴会。"},{"type":"paragraph","text":"国务院副总理邓小平，外交部部长乔冠华、副部长王海容，中国驻美国联络处主任黄镇，以及贝时璋、朱穆之、马仁辉、王冶秋、林平、朱传贤、唐闻生、章含之、王珍、朱霖、钱大镛等，应邀出席了宴会。"},{"type":"paragraph","text":"美国总统助理、白宫办公厅主任唐纳德·拉姆斯菲尔德，基辛格博士的夫人南希·基辛格，以及基辛格博士的其他随行人员，美国驻中国联络处主任乔治·布什、副主任约·霍尔德里奇，出席了宴会。"},{"type":"paragraph","text":"基辛格国务卿首先在宴会上祝酒。他感谢中国主人给予他们的接待。他说，我这一次访问人民共和国是继续我过去访问所取得的进展。我们回顾了国际问题，加深了相互了解。我们表示要致力于根据上海公报原则继续正常化的进程。他重申，改善同人民共和国的关系，是美国外交政策的既定原则。"},{"type":"paragraph","text":"乔冠华外长在祝酒时说:“几天来，我们双方本着坦率的精神，回顾了一年来国际形势的发展，并就共同关心的国际问题以及中美关系问题交换了意见。这增进了我们的相互了解，加深了对一些共同点的认识。我们双方都表示准备按照上海公报所确定的各项原则，为推动中美关系继续向前发展，做出努力。”"},{"type":"paragraph","text":"今天上午，基辛格博士和夫人等美国客人游览了天坛公园，基辛格博士的夫人还参观了北京妇产医院。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4eed7d8681"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

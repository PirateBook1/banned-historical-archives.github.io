script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用伟大毛泽东思想武装起来的人是帝国主义和反动派最害怕的人  各地红卫兵和革命群众亲切慰问四十一名华侨青少年和归国难侨","authors":[],"dates":[{"year":1966,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用伟大毛泽东思想武装起来的人是帝国主义和反动派最害怕的人"},{"type":"paragraph","text":"各地红卫兵和革命群众亲切慰问四十一名华侨青少年和归国难侨"},{"type":"paragraph","text":"据新华社湛江十日电　全国各地红卫兵和革命群众，纷纷给忠于毛主席、忠于祖国的四十一名华侨青少年以及其他曾和印尼反动派进行过英勇斗争的归国难侨们来电来信，向他们表示亲切的慰问和崇高的敬意，热情地鼓励他们今后为祖国社会主义革命和建设以及世界人民的革命事业作出新的贡献。"},{"type":"paragraph","text":"广大红卫兵和革命群众，在来电来信中指出，四十一名华侨青少年在斗争中取得辉煌胜利的事实证明，用毛泽东思想武装起来的人，是任何威胁、任何暴力也吓不倒的。海南岛华侨农学院“南岛长征队”的学生在信中说：你们可歌可泣的光辉事迹说明，用毛泽东思想武装起来的人，是最勇敢、最坚强、最聪明的人，是帝国主义和一切反动派最害怕的人。"},{"type":"paragraph","text":"广大红卫兵和革命群众，还热情地赞扬了四十一名华侨青少年敢于斗争、敢于胜利的英雄气概。天津白求恩医院的医务工作人员来信说：你们同印尼反动派的英勇斗争，大长爱国华侨和革命人民的志气，大灭美帝国主义和印尼反动派的威风。你们干得好，干得漂亮，我们为你们感到骄傲和自豪。北京航空学院附属中学“长征红卫队”一位归侨学生来信说：面对着阶级敌人的残酷迫害，你们面不改色，无所畏惧，无论敌人使出什么鬼花招，都被你们无情地揭露，彻底地粉碎，你们不愧为毛主席的好战士，祖国人民的好儿女。"},{"type":"paragraph","text":"许多来电来信表示要向四十一名英雄的华侨青少年和爱国华侨们好好学习，从他们的斗争事迹中吸取前进的力量。不少人在来信时还寄来了一本本《毛主席语录》和毛主席著作，鼓励归国华侨青少年继续高举毛泽东思想伟大红旗，用“只争朝夕”的革命精神彻底改造世界观，当好无产阶级革命事业的接班人。河北省安新县南冯大队三年级小学生高锡花，是一个贫农的女儿。她买了两本《毛主席语录》寄给归国华侨，并且在来信中说：毛主席的书是革命的宝书，这里有革命的方向，有战胜敌人的武器，有克服困难的办法。让我们共同刻苦地学习它，掌握它，为建设强大的社会主义祖国和支持世界人民革命而贡献一切。（附图片）"},{"type":"paragraph","text":"徒步串连的红卫兵路过湛江时，前往访问四十一名华侨青少年。华侨青年蔡强霖（右二）向红卫兵讲述了四十一名华侨青少年在狱中斗争的英雄事迹。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e406995356"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

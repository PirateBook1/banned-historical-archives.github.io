script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贺龙副总理拜会苏加诺总统并代表刘少奇主席向苏加诺总统赠送礼品","authors":[],"dates":[{"year":1963,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社雅加达11日电】　中华人民共和国国务院副总理、体育运动委员会主任贺龙元帅，今天上午在印度尼西亚副首席部长穆尔雅迪的陪同下在茂物拜会了苏加诺总统。"},{"type":"paragraph","text":"陪同贺龙副总理拜会的有中国驻印度尼西亚大使姚仲明和中国外交部第一亚洲司副司长张彤。"},{"type":"paragraph","text":"贺龙副总理首先代表中华人民共和国刘少奇主席向苏加诺总统赠送了礼品，其中包括白唇鹿一对，丹顶鹤一对，鸳鸯两对，“刘主席访问印度尼西亚”影片一部。"},{"type":"paragraph","text":"贺龙副总理然后以他自己的名义向苏加诺总统赠送了礼品。"},{"type":"paragraph","text":"苏加诺总统在接受这些礼品后对贺龙副总理表示感谢。"},{"type":"paragraph","text":"苏加诺总统和贺龙副总理在亲切友好的气氛中进行了约一小时的谈话。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"贺龙","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3043e532eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席最新指示极大鼓舞上海文艺战士《智取威虎山》《海港》《白毛女》剧组战士满怀豪情胜利返沪　他们在北京光荣参加了国庆观礼和演出，在广州参加了秋季中国出口商品交易会演出，胜利完成无产阶级司令部交给的光荣任务，正以高昂的革命热情投入新战斗","authors":[],"dates":[{"year":1968,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　前往我们伟大首都参加中华人民共和国成立十九周年庆祝演出的《智取威虎山》、《海港》和《白毛女》三个剧组的革命文艺战士，在广州参加秋季中国出口商品交易会演出后，于昨晚胜利回到上海。"},{"type":"paragraph","text":"上海市革命委员会工人宣传队办公室负责同志和驻文化系统工人毛泽东思想宣传队、解放军同志和革命文艺工作者，敲锣打鼓到车站热烈欢迎战友们胜利回沪。在车站迎候的时刻，正当传来毛主席“历史的经验值得注意。一个路线，一种观点，要经常讲，反复讲。只给少数人讲不行，要使广大革命群众都知道”的最新指示，欢迎的同志在工人宣传队和解放军同志的组织下，立即开展宣传、学习活动。当火车驶进车站时，大家共同振臂高呼:“热烈欢呼毛主席最新指示的发表!”“毛主席万岁!毛主席万万岁!”"},{"type":"paragraph","text":"《智取威虎山》、《海港》，《白毛女》剧组的革命文艺工作者在回沪途中，大家认真收听广播，努力背诵最新指示，《智取威虎山》剧组的同志还立即谱上曲子，到列车广播室演唱，热情宣传毛主席的最新指示。"},{"type":"paragraph","text":"在北京期间，三个剧组全体革命文艺工作者光荣地参加了国庆观礼，在天安门观礼台上幸福地见到了我们最最敬爱的伟大领袖毛主席；接受了北京工人毛泽东思想宣传队转赠的芒果这一珍贵礼物，这是我们伟大领袖毛主席和首都工人阶级对剧组和上海人民的最大信任，最大关怀，最大爱护。在京演出期间，剧组的同志们还参观了北京新华印刷厂、北京针织总厂和毛主席领导安源煤矿工人大罢工斗争史展览等，使全体剧组人员受到很大鼓舞和深刻教育。"},{"type":"paragraph","text":"在广州期间，他们为来自世界五大洲的各国朋友、海外爱国华侨和港澳同胞进行演出，向他们宣传毛泽东思想，受到了热烈的赞扬。外国朋友看了革命样板戏的演出后说:“我们在中国舞台上，不仅得到了最完美动人的艺术享受，而且接受了最伟大的革命真理——毛泽东思想的教导。”"},{"type":"paragraph","text":"在广州期间，他们还结合学习党的八届十二中全会公报，排练了节目，在每场演出前，向中外观众宣传公报的伟大意义和革命精神。"},{"type":"paragraph","text":"三个样板戏剧组的革命文艺工作者回到上海后，将以高昂的革命热情投入新的战斗。他们表示一定要认真学习、坚决贯彻、热情宣传毛主席的最新指示，在工人阶级领导下，全面落实党的八届十二中全会公报，认真搞好斗、批、改，老老实实接受工农兵再教育，彻底改造世界观，演好由江青同志亲自培育的革命样板戏，为创造更多的无产阶级革命新文艺而作出贡献。他们回沪后将向上海人民作短期汇报演出。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a3756233e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

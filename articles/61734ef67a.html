script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于同意浙江省政府公布六大禁令给华东局的批复","authors":[],"dates":[{"year":1950,"month":2,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央关于同意浙江省政府公布六大禁令给华东局的批复","type":"title"},{"text":"华东局：","type":"appellation"},{"text":"二月十三日电悉。","type":"paragraph"},{"text":"同意浙江省政府立即公布六大禁令，以停止混乱现象。省委及群众团体同时应将此项禁令通知全党及各团体严格执行。","type":"paragraph"},{"text":" 中央二月十五日","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"华东局关于同意浙江省公布六大禁令的请示","type":"subtitle"},{"text":"（一九五O年二月十三日）","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"浙江省掌握政策较差，混乱现象较严重。根据前年山东经验，由省府公布六大禁令的单行法，收效较大。我们对浙江省省委所拟六大禁令，拟予同意。请中央审查批示。","type":"paragraph"},{"text":"（一）禁止任何人、任何机关团体擅自逮捕人犯。凡未奉县以上人民政府命令，无逮捕现行犯以外的其他任何人犯之权，违者定予惩处。","type":"paragraph"},{"text":"（二）禁止任何人乱打犯人，违者定予惩处。","type":"paragraph"},{"text":"（三）禁止任何机关，未经人民政府法庭判处，未经省人民政府批准处决人犯。","type":"paragraph"},{"text":"（四）禁止任何机关团体及县以下区、乡人民政府，借故向人民摊派、征用财物及一切额外负担。","type":"paragraph"},{"text":"（五）禁止任何机关团体人员贪污浪费、破坏、霸占、盗卖公粮、公物及一切国家财产。","type":"paragraph"},{"text":"（六）禁止私占或贪污浪费、破坏、盗卖群众斗争果实。","type":"paragraph"},{"text":" 华东局丑元","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61734ef67a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

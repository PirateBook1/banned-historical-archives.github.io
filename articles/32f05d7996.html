script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴西共产党中央委员会电贺我国庆  毛泽东思想红旗在中国各地飘扬","authors":[],"dates":[{"year":1969,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴西共产党中央委员会电贺我国庆"},{"type":"paragraph","text":"毛泽东思想红旗在中国各地飘扬"},{"type":"paragraph","text":"新华社六日讯　中国共产党中央委员会主席毛泽东同志、中国共产党中央委员会副主席林彪同志，收到了巴西共产党中央委员会祝贺中华人民共和国成立二十周年的电报。电报全文如下：毛泽东主席林彪副主席中国共产党全体中央委员亲爱的同志们："},{"type":"paragraph","text":"在把中国从帝国主义封建主义和官僚资本主义的枷锁下解放出来的革命胜利二十周年之际，巴西进步力量极其热烈地向光荣的中国人民表示祝贺。"},{"type":"paragraph","text":"经过许多年的革命武装斗争，在一九四九年十月一日中华人民共和国成立了，推翻了日本帝国主义的统治，打败了蒋介石的反动军队，驱逐了美帝国主义者，建立了真正人民的、独立自主的政府，开辟了建设新中国的道路。这个胜利是对帝国主义世界体系的一个沉重打击，它支援和鼓舞了各国人民争取民族独立、人民民主和社会主义的斗争。"},{"type":"paragraph","text":"中华人民共和国从成立那天起，就不得不抗击霸占着台湾、并且接二连三地对其领土进行武装挑衅的美帝国主义的侵略。成千上万的中国志愿军为保卫受到美国垄断资本家的侵略的北朝鲜而洒下了他们的鲜血。在这二十年期间，中国人民显示了巨大的创造力，在社会主义建设中取得了惊人的成就，进行了深刻的革命变革，其速度是罕见的，在经济、技术和社会进步方面达到了高水平。由于这种努力，落后的旧中国变成了一个现代化的先进的国家。"},{"type":"paragraph","text":"近来，在毛泽东同志的领导之下，中国人民进行了无产阶级文化大革命，这是一场具有深远意义的、为了在中国确保无产阶级专政和社会主义道路的政治革命。经过三年史无前例的伟大的群众革命运动，无产阶级文化大革命取得了全面的胜利。粉碎了修正主义分子企图复辟资本主义的阴谋，使人民更加团结在共产党和无产阶级政权的周围，使毛泽东思想红旗在祖国各地飘扬，今天在亿万劳动者中毛泽东思想已深入人心。中国人民通过无产阶级文化大革命，给社会主义事业和国际工人运动作出了极其重大的贡献。"},{"type":"paragraph","text":"人民中国保持着旺盛的反帝斗争烈火，并且保卫着革命，她已成为全世界的各个革命力量和被压迫人民反对以美国垄断资本家为首的帝国主义、反对以苏联赫鲁晓夫叛徒们为首的现代修正主义和各国反动派的主要根据地。各大洲，特别是亚洲、非洲和拉丁美洲的广大人民群众把人民中国看作是自己的真正的朋友和强大可靠的同盟者。"},{"type":"paragraph","text":"所有这些历史成就，都归功于中国共产党和她的杰出领袖毛泽东同志的英明的、久经考验的领导。中国共产党在成立以来的近半个世纪中，领导了千百万劳动者的革命斗争，取得了极其丰富的经验，赢得了广大的中国人民群众的信任和支持。站在党的最前面的毛泽东，创造性地把马克思列宁主义运用于中国的具体情况中，将革命引向了胜利，对无产阶级战无不胜的学说作出了巨大的贡献。他的思想，在帝国主义日趋灭亡、社会主义走向全世界范围胜利的时代，照耀着各国人民的道路。"},{"type":"paragraph","text":"中华人民共和国在纪念成立二十周年的时候，她的朋友遍布全世界，她得到了全世界人民的同情、支持和声援。与此同时，人类最凶恶的敌人，把中国当作了攻击的主要目标。美帝国主义及其走狗们对她耍尽了阴谋，苏联社会帝国主义在她的边疆不断地进行武装挑衅，他们都在丧心病狂地对亚洲伟大的社会主义国家准备进行核战争，并狂热地企图遏止世界革命的前进。但是，在世界上没有任何力量能够摧毁中华人民共和国。用毛泽东思想武装起来的中国人民，保持着警惕，在各国革命者的支持下，必将击败胆敢进攻这个社会主义伟大堡垒的任何侵略者。"},{"type":"paragraph","text":"巴西共产党，一贯支持中国人民的革命斗争，坚定不移地站在中国共产党和她的伟大领袖毛泽东同志的一边，热烈祝愿中国无产阶级事业的战士们取得新的、更加辉煌的成就。祝伟大的社会主义共和国成立二十周年成为中国人民奔向共产主义的一个光辉的里程碑。"},{"type":"paragraph","text":"热烈欢呼中国革命胜利二十周年！"},{"type":"paragraph","text":"中国共产党和中国、巴西两党的兄弟般的友谊万岁！"},{"type":"paragraph","text":"祝毛泽东同志万寿无疆！"},{"type":"paragraph","text":"巴西共产党中央委员会　一九六九年九月十五日于里约热内卢"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32f05d7996"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对财政部关于全国农业税法会议请示的批语和对中央指示稿的修改","authors":["毛泽东"],"dates":[{"year":1953,"month":4,"day":16}],"is_range_date":false,"parts":[{"text":"毛泽东对财政部关于全国农业税法会议请示的批语和对中央指示稿的修改","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"即送周总理、邓子恢同志：","type":"appellation"},{"text":"此件应请中央农村工作部加以审查，如有不同意见，应召集戎子和同志至中农部开会商定，然后替中央起草一个给财政部的指示，于数日内交中央几个同志看过发出，因财政部的会议四月廿二日就要开了。","type":"paragraph"},{"text":"农业税中存在的问题很严重，据湖北报告，有十分之一的人口春荒断粮。大概全国农业人口中有四千万人左右到春季都要闹荒，这是一个极大的问题，年年如此。必须从今年征粮中开始认真解决此问题。今年是否比去年加征十六亿斤和发四十亿斤公债，也值得再考虑。","type":"paragraph"},{"text":" 毛泽东四月十六日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"[（一）一九五二年]公粮实收数为三百四十八亿斤，有些地方如河南、[苏北等地由于查田定产偏高，农民负担]显得过[重。]去冬今春，长江黄河之间受寒流侵袭，有些地方番薯和春季作物受损颇大。今年全国雨量如何，目前尚难断定。有些地方，发生旱灾是可能的。因此，今年国家概算中所列征粮计划能否完成，公债发行应否实施，均须从长考虑。但目前就宣布不增加农业税和不发公债，改变国家概算计划，则为过早，应当看几个月再行决定。你们可按各地实际情况，适当地部署夏征，保证农民不要负担过重。确实困难户，实行减免。","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"[（六）征粮中的社会减免问题，]关系极大，全国大约有百分之十的农户要遭春荒夏荒，缺乏口粮，甚至断炊，必须认真减免农业税，[望经此次农业税会议拟出具体可行办法，并望多注意对穷困的偏僻山区加以特殊照顾。]对约百分之十的农户实行减税免税问题是整个农业税政策中的极端严重问题，过去几年都做得不好，今年一定要做好。","type":"paragraph"},{"text":"注：[ ]外为毛泽东加写或改写的文字。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aad623cb67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

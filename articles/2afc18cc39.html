script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"许谭兵团宜攻击济南分散敌人","alias":"","parts":[{"type":"paragraph","text":"许谭兵团宜攻击济南分散敌人！"},{"type":"paragraph","text":"（1948年7月14日）粟、陈、唐、张，并告许、谭，中原局，华东局："},{"type":"paragraph","text":"雨季时间据说有两个月，雨季期内你们及许谭、韦吉除争取休整外，是否还有作战之可能及必要。估计敌人似将利用你们疲劳，集中力量向你们压迫，使你们不能安心休整。似须以有效行动分散敌人，你们则乘敌分散之际，歼灭几部敌人，方能实行大休整（许谭、韦吉亦然）。此种分散敌人的行动，似以许谭攻击济南为最有效。拟令许谭于攻克充济后，休息两星期，即向济南攻击，迫使邱黄两兵团分兵北援（敌非北援不可）。此时，你们则寻敌一部攻击，使敌既被迫分散，又首尾不能相顾，利于我之各个击破及尔后之大休整。许谭攻济南，可先占领机场，以两三个星期时间完成攻"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军代司令员兼代政治委员粟裕、参谋长陈士、政治部主任唐亮和副参谋长张震的电报。"},{"type":"paragraph","text":"[2]许、谭，指许世友、谭震林，当时分别任华东野战军山东兵团司令员和政治委员。"},{"type":"paragraph","text":"[3]韦吉，指韦国清、吉洛（姬鹏飞)，当时分别任华东野战军苏北兵团司令员和副政治委员。"},{"type":"paragraph","text":"[4]充济，指山东兖州和济宁。"},{"type":"paragraph","text":"[5]邱黄，指邱清泉、黄百韬，当时分别任国民党军整编第五军军长和第七兵团司令官。城准备（包括恢复疲劳，补兵，练兵，侦察及部署等）。然后看敌援兵情况，决定先打援或先攻城。如攻城打援均无把握，则收兵休整。邱、黄既抽一部援济，即不可能向你们压迫，你们或作战，或休整，便均有了自由。目前许谭不宜和你们集中行动，若许谭加入鲁西南，将迫使邱、黄集中，不易求得歼击机会。以上请考虑电复。"},{"type":"paragraph","text":"军委寒寅"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":7,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":345,"page_end":346},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2afc18cc39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

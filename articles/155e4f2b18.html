script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席指挥我们战斗——正定县人民在党中央决议鼓舞下乘胜前进","authors":[],"dates":[{"year":1976,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席指挥我们战斗"},{"type":"paragraph","text":"——正定县人民在党中央决议鼓舞下乘胜前进"},{"type":"paragraph","text":"党中央两项英明的决议，极大地鼓舞了正定县人民的革命斗志。一个星期以来，全县二十五个人民公社、二百二十个生产大队共二十多万人举行了集会游行。在政治夜校，在田间地头，在各条战线、各种会议上，广大干部和群众坚决拥护中共中央关于华国锋同志任中共中央第一副主席、国务院总理的决议和关于撤销邓小平党内外一切职务的决议，愤怒声讨邓小平的反动罪行，愤怒声讨一小撮阶级敌人制造天安门广场反革命政治事件的罪行。他们表示，决心团结在以毛主席为首的党中央的周围，把反击右倾翻案风的伟大斗争进行到底。"},{"type":"paragraph","text":"正定县是无产阶级文化大革命中涌现的农业学大寨先进县。文化大革命前，由于刘少奇反革命的修正主义路线的干扰和破坏，这个县资本主义泛滥，粮食产量很低。文化大革命中，广大干部群众在开展农业学大寨运动中，狠抓阶级斗争这个纲，深入批判修正主义路线，巩固了农村社会主义阵地，农业生产迅速发展，一九七一年粮食、棉花亩产量一齐过了“长江”，近两年粮食亩产超过了千斤。反击右倾翻案风的斗争开展以来，中共正定县委和各级党组织，带领广大干部和群众，回顾十年来的战斗历程，批判邓小平抛出的“三项指示为纲”的修正主义纲领，批判他翻文化大革命的案，算文化大革命的帐的罪行，斗争步步深入。大家越来越清楚地看到，反击右倾翻案风是无产阶级同资产阶级的一场大搏斗，关系着党和国家的命运和前途。一小撮阶级敌人在天安门广场制造反革命政治事件，公然要把邓小平当作纳吉扶上台，更加激怒了正定县人民。县委书记苏立道说，党中央的两项英明决议，是毛主席无产阶级革命路线的伟大胜利，极大地鼓舞了广大革命群众的斗志。首都工人民兵、人民警察、警卫战士对在天安门广场制造反革命政治事件的一小撮阶级敌人实行无产阶级专政，好得很，大快人心。不肯改悔的走资派邓小平，文化大革命前伙同刘少奇推行修正主义路线，他重新工作后，又逆历史潮流而动，抛出“三项指示为纲”的修正主义纲领，妄图复辟资本主义。我们一定要和他斗争到底。正定县人民决心认真学习毛主席关于反击右倾翻案风的一系列重要指示，牢牢掌握斗争大方向，深入批邓，抓革命，促生产，用实际行动夺取反击右倾翻案风斗争的更大胜利。"},{"type":"paragraph","text":"邓小平不是扬言要搞“还乡团”吗！正定县南楼公社丁旺大队的民兵，在党支部带领下，到村西烈士纪念碑前忆苦思甜。这里是解放前发生“丁旺惨案”的所在地。一九四六年十月二十七日，国民党还乡团在一天之内就杀害了十三名民兵和贫下中农，烧了七十四间房屋，牲畜、粮食被抢劫一空。在批判邓小平的罪行时，民兵们义愤填膺地说，邓小平鼓吹当“还乡团”，向革命人民反攻倒算，复辟资本主义，我们坚决不答应！我们民兵肩负着外防侵略内防复辟的革命重担，决不能让“丁旺惨案”重演。我们要向首都工人民兵学习，敌人在哪里搞反革命活动，我们就在哪里对他们实行无产阶级专政。"},{"type":"paragraph","text":"邓小平搞复辟倒退，扼杀赤脚医生等社会主义新生事物。正定县三里屯公社西上寨大队的共青团员和青年，在团支部带领下，用了两个晚上的义务劳动，拉土垫沙，开出了一片沙荒地，把中草药种植面积扩大到七亩地，支持农村合作医疗事业。他们说，我们青年就是要作新生事物的促进派，要和邓小平修正主义路线对着干！"},{"type":"paragraph","text":"吴兴公社吴兴大队于俊英植棉小组九个姑娘，听到一小撮阶级敌人公然打出拥护邓小平的旗号，在天安门广场搞反革命破坏活动的消息，非常气愤。她们参加了全村集会和游行后，又在一起声讨邓小平的罪行。她们说，邓小平抛出“三项指示为纲”的修正主义纲领，鼓吹“白猫黑猫”的谬论，妄图把人们引到资本主义的邪路上去，这是痴心妄想。我们一定要以马列主义、毛泽东思想为武器，批判邓小平复辟资本主义的罪行，批臭阶级斗争熄灭论和唯生产力论，坚持抓革命、促生产的方针。今年，她们深翻了全部棉田，施足底肥，决心不怕苦，不怕累，采用育苗移栽的新技术，精心务棉，夺取棉花更大丰收，反击右倾翻案风。"},{"type":"paragraph","text":"革命的大批判极大地调动了正定广大干部和群众的社会主义积极性，推动着全县农业学大寨、建设大寨县的群众运动蓬勃发展，革命和生产的形势越来越好。目前，尽管春旱露头，全县社队干部和社员，一面口诛笔伐，深入批判邓小平的修正主义路线，一面昼夜加紧抗旱，加快小麦春灌进度，夺取夏季丰收。一些先进社队抓革命，促生产，采取了许多抗灾夺丰收的措施；后进社队狠抓阶级斗争，大批修正主义，大批资本主义，大干社会主义，奋起直追，力争上游。农业学大寨的先进单位永安公社三角村大队，去年粮食平均亩产一千五百一十四斤，棉花平均亩产一百三十六斤。这个大队的干部和社员，在反击右倾翻案风斗争取得伟大胜利的鼓舞下，决心为革命种好田，夺取粮食、棉花的更大丰收。现在，全县三十万亩冬小麦，已经浇了两遍水，十二万七千多亩棉花正在加紧播种。全县队队举办了政治夜校，呈现出革命热气腾腾、各项工作搞得扎扎实实的大好局面。"},{"type":"paragraph","text":"新华社通讯员"},{"type":"paragraph","text":"新华社记者"},{"type":"paragraph","text":"（本报有删节）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"155e4f2b18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是照耀我们前进的灯塔","authors":["中共双城县委员会"],"dates":[{"year":1977,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想是照耀我们前进的灯塔"},{"type":"paragraph","text":"中共双城县委员会"},{"type":"paragraph","text":"二十多年前，在我国农村生产资料所有制的社会主义改造高潮中，我们遵照毛主席“组织起来”的教导，对当时蓬勃兴起的农业合作化运动进行了全面规划，加强领导，带领广大干部、群众坚持走社会主义道路，得到伟大领袖毛主席的肯定和表扬。在《关于农业合作化问题》一文中，毛主席肯定了我县希勤村“全面规划，加强领导”的办社经验，指出“全面规划，加强领导，这就是我们的方针”。接着，在《中国农村的社会主义高潮》一书中，毛主席对我县十一区农村社会主义建设的规划加了按语，指出：“黑龙江双城县的经验，值得各地注意。那里是以合作化和生产的全面规划著名的。”毛主席的两次光辉指示，是照耀着我们前进的灯塔，鼓舞我们顶妖风，破迷雾，沿着毛主席指引的方向，在路线斗争中百折不挠地带领群众前进。当时，刘少奇代表地主资产阶级的利益和社会上的资本主义势力，极力反对我们走集体化道路，大砍合作社。我县好多贫下中农自愿办起来的农业合作社被诬蔑为“黑社”，受到百般刁难，被迫实行“坚决收缩”。就在我们办社最困难的时候，毛主席对我们的光辉指示，驱散了压在我们头上的乌云，支持了我们大干社会主义的革命行动。我们从毛主席的光辉指示中吸取了无穷的力量和勇气，我们按照毛主席的指示精神，对全县的农业合作社进一步实行全面规划，各级党组织加强领导，全面地实行了党在农村的阶级路线，紧紧依靠贫下中农，树立了贫下中农的绝对优势，顶住了刘少奇的砍社黑风，打退了资本主义势力的进攻，推动了农业合作化运动高潮的迅猛发展。在我县农业合作社越办越好的时候，毛主席他老人家还几次接见我县希勤村等办社的模范，给了我县人民最大的关怀和鼓舞。"},{"type":"paragraph","text":"二十多年来，每当我们革命遇到困难的时候，重温毛主席的光辉指示，就心明眼亮，干劲倍增。在深入开展农业学大寨运动中，我们按照毛主席的光辉指示，对照建成大寨县的六条标准，从县委到基层党组织，层层制定学大寨规划，加强对这一伟大革命运动的领导，使我县各项事业都有了较大的发展。在农业集体化的基础上，我们自力更生，大办农业机械化，养猪业也有很大发展。近年来，每年都向国家上缴生猪九万头以上，粮食产量也大幅度增长。"},{"type":"paragraph","text":"第二次全国农业学大寨会议以来，我们重温毛主席对我县的两次指示，结合学习华主席在第二次全国农业学大寨会议上的报告，克服“四人帮”给学大寨运动造成的困难，对全县山水林田进行了全面规划，坚持大搞以兴修水利为中心的农田基本建设，取得了可喜的成果。"},{"type":"paragraph","text":"毛泽东思想是战无不胜的旗帜，是我们子孙万代坚持革命的宝贵财富。我们决心带领全县人民认真学习《毛泽东选集》第五卷，把毛泽东思想这个革命传家宝千秋万代传下去。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ebe539348"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

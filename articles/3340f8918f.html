script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治戚本禹在京西煤矿的讲话","authors":["戚本禹","谢富治"],"dates":[{"year":1967,"month":11,"day":28}],"is_range_date":false,"parts":[{"text":"谢富治戚本禹在京西煤矿的讲话","type":"title"},{"text":"谢富治戚本禹","type":"authors"},{"text":"〖时间：11．28日晚8时，地点：门头沟煤矿。〗","type":"appellation"},{"text":"谢：木矿（木城涧煤矿）有坏人有群众抓，门（头沟煤）矿黑手不抓生产，搞不好。","type":"paragraph"},{"text":"戚：要一分为二，要看到自己缺点。","type":"paragraph"},{"text":"谢：假如人家都起来了，你们就不是尖子了。我家还没生暖气，我穿这么多衣服，穿两件棉袄，办公室也没有暖气，江青同志请戚本禹来是为了北京市取暖问题，搞夺煤大战很好，不要放卫星。军管会同志是好同志。","type":"paragraph"},{"text":"戚：对改革官僚机构有什么想法？对成立革委会有何想法？怎样改革煤炭部机构，青海文件传达没有？（答：不知道。）九大怎么开？党员讨论没有？吸收新党员现在要着手工作。先进工人，先进农民要吸收。","type":"paragraph"},{"text":"谢：戚本禹讲话很重要，不起作用的不能当党员。（代表汇报以前他们入党时要送东西时）送东西入党是国民党作风。请戚本禹同志作重要指示。","type":"paragraph"},{"text":"戚：必须按毛主席革命路线搞斗批改，要搞彻底，要抓活思想，迟到早退都不行。好人好事要表扬，要鼓励，煤炭是工业的粮食，铁路、冶金都要煤，要把活学活用毛主席著作放在首位，完成祖国人民交给我们的任务。给你们待遇不少了。吃的是农民种的，工资、布匹是人民给的，上班两小时就走是对不起党的，过去工人争取八小时，不知付出多少代价，个人主义，你的也是我的，必须反对。必须全心全意为人民服务。每天溜溜达达不干工作，就如鸿毛，不为人民利益而死，死后群众要拍手要笑，每天养鱼，做烟斗是可耻的，猴子不劳动也不会变成人。忘记劳动就是忘本。不做损人利已的事，做有利于人民的事，活着重于泰山，死后也重于泰山。","type":"paragraph"},{"text":"谢：戚本禹讲话很重要，要很好学习，老三篇也要好好学。木矿主要是自我批评。搞大批判斗批改，地富反坏右要揪出来，特别是门矿不要与外单位联系，要抓革命促生产；无论如何要把煤搞上去，不搞派性，增加煤炭第一线力量，向先进企业学习，要听毛主席话，听无产阶级司令部的话，听中央文革的话。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3340f8918f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理同比斯塔首相举行会谈  比斯塔首相和夫人在京参观","authors":[],"dates":[{"year":1978,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理同比斯塔首相举行会谈"},{"type":"paragraph","text":"比斯塔首相和夫人在京参观"},{"type":"paragraph","text":"新华社北京九月二十八日电　国务院副总理邓小平今天上午同尼泊尔王国政府首相基尔提·尼迪·比斯塔举行了会谈。"},{"type":"paragraph","text":"尼泊尔方面参加会谈的有：尼泊尔驻中国大使雅杜·纳特·卡纳尔，外事秘书乌德夫·德奥·巴特，首相代理秘书迪比亚·德夫·巴特，外交部联合秘书克达尔·普拉萨德·柯伊拉腊，尼泊尔驻中国大使馆参赞巴塔来依，驻拉萨总领事巴苏德夫·夏尔马，财政部助理秘书拉姆·比诺德·巴特拉伊，尼泊尔驻中国大使馆一等秘书潘特。"},{"type":"paragraph","text":"中国方面参加会谈的有：外交部副部长韩念龙，外经部副部长魏玉明，外交部司长沈平，中国驻尼泊尔大使彭光伟，有关方面负责人刘君培、傅顺和、叶景灏、曾庆超。"},{"type":"paragraph","text":"新华社北京九月二十八日电　尼泊尔王国首相比斯塔和夫人今天下午参观了北京量具刃具厂。在一个多小时的参观中，比斯塔首相在车间里观看了工人的生产操作过程和各种产品，询问了工人的工资和工厂管理情况。比斯塔首相对工厂生产不断增长表示高兴。首相和夫人还参观了工厂的医务室。"},{"type":"paragraph","text":"外经部副部长魏玉明陪同比斯塔首相和夫人参观。"},{"type":"paragraph","text":"今天上午，比斯塔首相的夫人由卓琳同志陪同，参观了北京铁路局幼儿园。"},{"type":"paragraph","text":"下午，尼泊尔驻中国大使卡纳尔和夫人为比斯塔首相和夫人访华在大使馆举行招待会，招待各国驻中国的使节。（附图片）"},{"type":"paragraph","text":"邓小平副总理同尼泊尔王国政府首相比斯塔举行会谈。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f169402d2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

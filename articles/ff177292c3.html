script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的“独立自主、自力更生”方针的伟大胜利  我国第一台电子式中文电报快速收报机试制成功","authors":[],"dates":[{"year":1969,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的“独立自主、自力更生”方针的伟大胜利"},{"type":"paragraph","text":"我国第一台电子式中文电报快速收报机试制成功"},{"type":"paragraph","text":"据新华社二十五日讯　在亿万军民满怀革命激情，迎接伟大的中华人民共和国成立二十周年的大喜日子里，我国邮电通信战线上传来振奋人心的好消息：我国独创的自行设计、自行制造的第一台电子式中文电报快速收报机胜利诞生了！这是我国电信史上的一个新创举，是我国邮电工人和科学技术人员坚决贯彻毛主席的“独立自主、自力更生”方针的伟大胜利，是无产阶级文化大革命的丰硕成果。"},{"type":"paragraph","text":"过去，电报通信人员接收一份电报，首先使用机械结构复杂的电传机，把由四位阿拉伯字码组成的电报文收下来，然后由译电人员以每分钟只有二十个中文字的速度，翻译成中文，写在报文下面，再经过几次繁复的处理手续，才能投送，因而，报文杂乱，容易发生差错，并且占用大量的时间和人力。"},{"type":"paragraph","text":"新的电子式中文电报快速收报机，采用了半导体等新型元件，运用了静电记录方式，是一种自动译电、自动印字的快速收报设备。使用这种设备，当对方快速发报时，它就能自动开启，把阿拉伯字码的报文，自动译成中文，并且不用铅字，把报文的电子信号自动地按照中文电报的格式，印在电报纸面上，字迹清晰、整洁、准确无误，其速度达到每分钟翻译、印刷一千五百个中文字，相当于人工译电效率的七十五倍，从而使电报通信的速度和质量达到了世界水平。"},{"type":"paragraph","text":"在设计和试制这项新设备的过程中，广大邮电工人和革命的工程技术人员，遵照伟大领袖毛主席关于“中国人民有志气，有能力，一定要在不远的将来，赶上和超过世界先进水平”的教导，狠批叛徒、内奸、工贼刘少奇的反革命修正主义路线，坚决走毛主席指引的自力更生的道路，在一无资料、二无经验的情况下，依靠广大群众集体的智慧，突破了重重技术难关。比如，要把一万个中文字变成电子信号，存放在一个“电脑”里，把从“电脑”中引出的数万根线准确无误地按一定的规律排列组合，再接到一定体积的不同部位上去，是十分困难的，但工人们发扬敢想、敢干、敢闯的大无畏革命精神，克服了重重困难，终于试制成功我国独创的第一台电子式中文电报快速收报机。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff177292c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

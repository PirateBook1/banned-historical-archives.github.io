script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来、张春桥等同志会见并宴请黎德寿同志等越南战友会见和宴会是在充满着中越两党、两国和两国人民的革命友谊和战斗团结的热烈气氛中进行的","authors":[],"dates":[{"year":1972,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年四月二十七日电　中共中央政治局常委、国务院总理周恩来同志，中共中央政治局委员张春桥同志，今天会见并宴请越南劳动党中央政治局委员、出席关于越南问题的巴黎会议的越南民主共和国政府代表团团长春水部长的特别顾问黎德寿同志等越南战友。"},{"type":"paragraph","text":"会见和宴会是在充满着中越两党、两国和两国人民的革命友谊和战斗团结的热烈气氛中进行的。"},{"type":"paragraph","text":"周恩来同志在宴会上讲话时，祝贺越南人民在抗美救国战争中所取得的辉煌胜利，祝贺印度支那各国人民在抗美救国战争中所取得的辉煌胜利，并祝他们取得新的更大的胜利。"},{"type":"paragraph","text":"周恩来同志指出，美帝国主义早已破坏了日内瓦协议，入侵了越南、老挝和柬埔寨。他强烈谴责美帝国主义最近在印度支那的战争升级。他说，只要美国在印度支那的侵略战争不停止，不管战争以什么形式进行，我们相信，印度支那三国人民一定会打到底，我们也坚决支持到底，直到取得彻底的胜利。"},{"type":"paragraph","text":"黎德寿同志在讲话中说，我们正在整个越南战场上发动一场打击美国侵略者及其走狗的进攻，我们取得了一些胜利，给我们的人民以很大的鼓舞，我们决心取得更大的胜利。"},{"type":"paragraph","text":"黎德寿同志说，美帝国主义虽然遭到了惨重的失败，但是它还很顽固，还在加强力量对付我国人民，强化对我国北方的轰炸。这并不表明它的强大，只能表明它的虚弱，正在进行挣扎，最后一定要失败。"},{"type":"paragraph","text":"黎德寿同志赞扬越中两党、两国之间的战斗团结日益巩固和发展。"},{"type":"paragraph","text":"越南民主共和国驻中国大使吴船、越南南方共和驻中国大使馆临时代办陈平，参加了会见和宴会。"},{"type":"paragraph","text":"参加会见和宴会的中国同志有:中共中央委员、中共中央对外联络部部长耿飚，外交部部长姬鹏飞，中共中央候补委员、对外经济联络部部长方毅，中共中央委员、对外贸易部副部长李强，中共中央委员黄镇，有关方面负责人苑化冰、蔡洪江、陆维钊、王海容、梁枫等。"},{"type":"paragraph","text":"黎德寿同志等是前往巴黎途中，于今天中午乘专机到达北京的。张春桥、耿飚、姬鹏飞、方毅、李强等同志前往机场欢迎越南战友。越南民主共和国驻中国大使馆和越南南方共和驻中国大使馆外交官员阮进、陈平等同志也到机场迎接。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"342de84645"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

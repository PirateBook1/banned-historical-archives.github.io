script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"攻占晋西南各县不在占地而在弃敌有生力量","alias":"","parts":[{"type":"paragraph","text":"攻占晋西南各县不在占地而在歼敌有生力量\""},{"type":"paragraph","text":"（1947年3月28日）陈、谢、王，并告彭、习，刘、邓，滕、薄、王，贺、李凹:"},{"type":"paragraph","text":"昨电?谅达。陈谢率主力四个旅，日内西进，并令十二旅（二十三旅）在后跟进，用突然动作袭占曲沃、新绛、河津、稷山四县，同时王率二十二旅及地方兵团攻占翼城、绛县，然后全军相机逐一攻占乡宁、吉县、蒲县、汾城、襄陵、万泉、荣河、猗氏、临晋、闻喜及三角地带一切可能攻取之地方。攻占上述各地之主要"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军第四纵队司令员陈、政治委员谢富治和太岳军区司令员王新亭的电报。"},{"type":"paragraph","text":"[2]彭、习，指彭德怀、习仲勋，当时分别任西北野战兵团司令员兼政治委员和副政治委员。刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。滕、薄、王，指滕代远、薄一波、王宏坤，当时分别任晋冀鲁豫军区第一副司令员、第一副政治委员和第二副司令员。贺、李，指贺龙、李井泉，当时分别任晋绥军区司令员和政治委员。"},{"type":"paragraph","text":"[3]指1947年3月27日中共中央军委给陈、谢富治的电报。电报说：你们25日开始以主力攻新绛、河津、稷山，地方兵团攻翼城、绛县，这样部署很好，望迅实施。"},{"type":"paragraph","text":"[4]万泉、荣河，均旧县名，1954年两县合并为山西万荣县。猗氏、临目的不在占地，而在歼灭敌人有生力量。故上述各地于占领后应交地方部队及工作人员管理，并准备于必要时放弃一些无法巩固之地方，只守可能巩固之地方，而主力则准备使用于他处。攻占上述各地之任务，希望于四月内完成之，五月内准备执行新任务。你们全军统由陈谢指挥。"},{"type":"paragraph","text":"军委寅俭4AA"},{"type":"paragraph","text":"名政信上床在钻地而在减香上述知地信领后"},{"type":"paragraph","text":"毛泽东为中共中央军委起草的《攻占晋西南各县不在占地而在歼敌有生力量》的手稿。"},{"type":"paragraph","text":"则坚像用他象改能上述冠地之魂希望寒我月内完成之搬五风熟行"},{"type":"paragraph","text":"全军纪邮指挥。"},{"type":"paragraph","text":"619毛泽东为中共中央军委起草的《攻占晋西南各县不在占地而在歼敌有生"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":3,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":477,"page_end":480},"tags":[{"name":"谢富治","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d45d897db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

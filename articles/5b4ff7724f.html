script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"努力学好毛主席讲演，紧密地团结　在党的周围，积极自觉的锻炼自己。","authors":[],"dates":[{"year":1957,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"胡启立向同学们提出希望"},{"type":"paragraph","text":"中华全国学生联合会主席胡启立最后发言。他说:“资产阶级右派分子企图利用学生在思想上的弱点，利用学生缺乏阶级斗争知识和社会经验的弱点，散布谬论，挑拨煽动，想在学生中找到他们的后备军的希望是破产了。同学中的‘害群之马’是有的，但这是极少数。这些人有成套的反党、反社会主义的言论行为，已在一部分同学中造成了某种程度的思想混乱。但是，现在当学校师生和社会各界对这些谬论和错误行动展开深刻的批判以后，全体同学的思想觉悟就必将大大提高一步，从而进一步加强全体师生的团结。”他接着指出:“在同学中还有相当数量的人，他们一般是拥护党和赞成社会主义的，但由于思想片面和偏激情绪，对具体问题没有分析，对反动言行缺乏警惕，因而，有时就迷失了方向，上了右派分子的当。对于这样的同学，我们要尽力地帮助他们，亲切地和他们进行共同的讨论，只要讲清道理，他们是很容易清醒起来的并且可以从中取得教训。”胡启立希望广大同学努力学好毛主席的报告，紧密地团结在党的周围，在这次风浪中积极的自觉的锻炼自己，成为一个为社会主义事业忠诚服务的劳动知识分子。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b4ff7724f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

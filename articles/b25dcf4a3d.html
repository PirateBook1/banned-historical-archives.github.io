script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上运一场一○一车队党组织生活辩论怎样起模范作用党员要永远站在阶级斗争前列活学活用毛泽东思想，和群众共战斗，为文化大革命作出新贡献","authors":[],"dates":[{"year":1968,"month":3,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市汽车运输第一场一○一车队党员彻底改变了过去党组织生活的旧观，出现了朝气蓬勃的战斗化的新气象。"},{"type":"paragraph","text":"这个车队有些党员认为:“过去站错了队，现在向造反派学习都来不及，要在群众中带头还谈不上。”有的认为:“领导不布置，要求不明确，怎么能在群众中起作用呢?”还有党员认为:“党员处处带头是应该的，但群众不支持我，我也没办法。”等等。针对这些活思想，他们在一次党的组织生活会上，围绕“共产党员要不要起先锋模范作用?”和“如何起先锋模范作用?”两个问题，展开了热烈的讨论。"},{"type":"paragraph","text":"他们反复诵读毛主席的教导:“共产党员又应成为学习的模范，他们每天都是民众的教师，但又每天都是民众的学生。”龚长竹同志深有感触地说:“党员应起先锋模范作用，不是对群众指手划脚，而是要虚心向群众学习，做群众小学生，才能更好地同群众一起搞阶级斗争。”大家讨论到“等领导布置”的讲法，认为这种思想就是懒汉思想，实际上也是奴隶主义的表现，样样等领导布置，就是不符合毛主席的教导。过去有人认为“党员带头是应该的，但群众不支持也没有办法。”经过讨论，批判了这种错误思想。大家说:现在不是群众不支持的问题，而是自己不相信群众的问题。在会上大家还谈到，原来有些同志认为，先锋模范作用起得不好，要犯错误，这也是私心作怪。毛主席教导我们说:“犯错误是难免的，只要认真改了，就好了。”如果我们怕犯错误，就不干革命，这是不想革命的消极思想"},{"type":"paragraph","text":"在这次党的组织生活会上，还邀请了非党造反派战士一起参加，一起学习，一起讨论。他们不但帮助党员过好战斗化的组织生活，而且还以党员的标准严格要求自己。他们诚恳地说:“我们希望党员同志真正起到先锋模范作用，更好地把无产阶级文化大革命进行到底。我们造反派同志也要在抓革命、促生产中起先锋模范作用，以实际行动，争取做一个毛主席的好党员。”"},{"type":"paragraph","text":"共产党员和非党造反派战士，共同讨论了党员如何起先锋模范作用的问题后，一致表示:千带头，万带头，最最重要的是，带头活学活用毛泽东思想。在当前整党建党、增产节约运动中都以身作则，积极带头，与广大革命群众一起，为夺取无产阶级文化大革命的全面胜利而奋斗。(上运一场革命委员会)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b25dcf4a3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

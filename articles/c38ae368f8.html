script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——挑拨党与民主党派、群众的关系","authors":["上海财经学院","学生"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——挑拨党与民主党派、群众的关系","type":"title"},{"text":"上海财经学院学生","type":"authors"},{"text":"(1)“党和民主党派应该平行，民主党派不能发展是不对的。”","type":"paragraph"},{"text":"(2)“党不信任民主党派。”","type":"paragraph"},{"text":"(3)“民主党派要在青年中发展，而党不能在民主党派中发展，否则就不能长期共存，互相监督。”","type":"paragraph"},{"text":"(4)“什么事情均有党团员决定，党外人士有职无权，民主受到限制，非党人士得不到满足。”","type":"paragraph"},{"text":"(5)“党对我不信任，只有民主人士才能代表我的意见，民主人士的发言很合我的胃口。”","type":"paragraph"},{"text":"(6)“实现党委制，使有能力的民主人士被埋没了。党狭隘，使党外人士有职无权，有些党外人士担任排、连级职务，而权力在班级，原因他们不是党员。每个单位大多数都有党员来领导，非党员做领导只是个别的，而且是付职。各部门均是党员领导，不管他们能力如何？对有些有能力的党外人士则不信任，很多会议不能参加。党开会是秘密的，决定问题没有党外人士参加，因此，不能发挥民主人士的智慧。”","type":"paragraph"},{"text":"(7)“民主党派靠拢共产党都是没有良心的。”","type":"paragraph"},{"text":"(8)“党在民主党派内发展多了，会使各民主党派改变性质。”","type":"paragraph"},{"text":"(9)“既然是长期共存，互相监督，为什么不允许吸收青年参加民主党派?”","type":"paragraph"},{"text":"(10)“党团员的错误与非党团员错误处分不同。”","type":"paragraph"},{"text":"(11)“干部均是党团员，学校对青年就是不培养。”","type":"paragraph"},{"text":"(12)“记者有：党报的党员记者，党报的非党员记者，非党报的党员记者，非党报的非党员记者四级。党报党员记者什么地方均能去，非党报非党员记者则最差。”","type":"paragraph"},{"text":"(13)认为学生在学校中没有权利，说：“同学们的一切权利都被党员剥夺了”，“学校要恢复与保证每个同学应享有的权利”。","type":"paragraph"},{"text":"(14)“现在劳动力是商品，每人的鉴定好比商品的品级指标，人事组织系统就是商品网，非党团员就是由党团员摆布的商品，二者系是奴隶与奴隶主的关系。”","type":"paragraph"},{"text":" 来源：《反右派斗争言论选辑　第一辑　学生部份》（中共上海财经学院委员会编，1957年9","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c38ae368f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

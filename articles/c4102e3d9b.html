script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席在基洛夫工厂群众大会上讲话  中苏两国人民永远站在一起","authors":[],"dates":[{"year":1960,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席在基洛夫工厂群众大会上讲话"},{"type":"paragraph","text":"中苏两国人民永远站在一起"},{"type":"paragraph","text":"新华社列宁格勒4日电　刘少奇主席12月3日在列宁格勒基洛夫工厂的群众大会上的讲话，全文如下：亲爱的基洛夫工厂的职工同志们，亲爱的勃列日涅夫同志，亲爱的科兹洛夫同志，亲爱的厂长同志，亲爱的工厂党委书记同志："},{"type":"paragraph","text":"今天，我们中国党政代表团十分高兴地参观了你们的工厂。我衷心地感谢你们的热情的欢迎。"},{"type":"paragraph","text":"你们的工厂有悠久的光荣的革命传统。伟大的列宁当年在这个工厂里进行了许多革命活动，伟大的列宁在此发表过多次世界著名的演说。你们的工厂培养出了许多出色的革命活动家和建设社会主义和共产主义的干部。在中国的长期革命斗争中也产生了一些像你们工厂这样的企业、矿山、农村、部队和机关。在像基洛夫工厂这样的工厂、矿山、农村和部队里，树立了优秀的革命传统和工作作风，即理论和实际相结合的作风、领导密切联系群众的作风和批评与自我批评的作风。你们工厂培养出的大批干部到全国各地去工作，把这种优秀的作风传播到各地，并加以发扬光大。因此，一个工厂、一个农村、一个部队的工作作好了，不仅有全国的意义，而且有世界的意义。希望你们不断发扬列宁式的基洛夫工厂的优良革命传统和优秀的工作作风。"},{"type":"paragraph","text":"你们的工厂生产十分重要的机器和设备，你们的劳动每时每刻都在增加着社会主义阵营的威力。你们的工厂供应了很好的设备给中国，帮助了我们的社会主义建设事业，同时我们的技术干部也在你们的工厂进行过实习，学习了技术。我代表中国人民、中国共产党和中国政府向你们、并且通过你们向全体苏联人民、苏联共产党和苏联政府表示衷心的感谢。"},{"type":"paragraph","text":"中国人民将永远同苏联人民站在一起。我们深信，中国人民深信，伟大的苏联和苏联人民将永远和我们站在一起。在我们的共同斗争中，中国人民是苏联人民的最可靠和最亲密的兄弟和朋友。"},{"type":"paragraph","text":"中苏两国伟大人民的牢不可破的友谊万岁！"},{"type":"paragraph","text":"伟大的苏联人民万岁！"},{"type":"paragraph","text":"伟大的苏联共产党万岁！"},{"type":"paragraph","text":"以赫鲁晓夫同志为首的苏联共产党中央委员会万岁！"},{"type":"paragraph","text":"世界和平万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4102e3d9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央十人小组对四川省委五人小组关于“处理”起义人员中隐瞒特务身分问题的请示的答复","authors":[],"dates":[{"year":1956,"month":6,"day":23}],"is_range_date":false,"parts":[{"text":"中央十人小组对四川省委五人小组关于“处理”起义人员中隐瞒特务身分问题的请示的答复","type":"title"},{"text":"中共四川省委五人小组：(甄字4号)","type":"appellation"},{"text":"6月19日电悉。","type":"paragraph"},{"text":"关于如何处理起义人员中隐瞒特务身分的问题答复如下：","type":"paragraph"},{"text":"起义人员隐瞒了特务身分和特务活动，应该动员其交代清楚，但不要列为肃反对象。对起义人员中隐瞒了特务身分和特务活动的人，如果他们没有现行反革命活动事实，仍然应该根据既往不咎的原则，作为历史问题处理。","type":"paragraph"},{"text":" 中央十人小组1956年6月23日","type":"paragraph"},{"text":"如何处理起义人员中隐瞒特务身分问题的请示","type":"subtitle"},{"text":"中央十人小组：","type":"appellation"},{"text":"关于起义人员中，有的隐瞒了特务身分问题，应如何处理请示如下：根据雅安专区请示，有两个起义人员，一个是蒋匪军的排长，一个是宪兵。经过调查证实，该二人确实隐瞒了中统特务身分。但自参加革命工作后，尚未发现有现行反革命活动，是否应列为此次肃反的对象，计算在5％以内。","type":"paragraph"},{"text":"我们意见：如果是起义人员隐瞒了特务身分，又隐瞒了特务活动，则应列为此次肃反对象，计算在5％以内；但如果仅仅是隐瞒了特务身分，而过去确实没有进行过特务活动，参加革命工作后，也未发现有现行反革命活动，则不应列为此次肃反对象，亦不计算在5％以内。只动员他把隐瞒的特务身分交代清楚，作为历史问题处理。","type":"paragraph"},{"text":"以上意见妥否，请速指示。","type":"paragraph"},{"text":" 中共四川省委五人小组1956年6月19日","type":"paragraph"}],"comments":[],"origin":"原载《肃反运动政策界限文件汇集》（内部出版），1961年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央十人小组对四川省委五人小组关于“处理”起义人员中隐瞒特务身分问题的请示的答复","authors":[],"dates":[{"year":1956,"month":6,"day":23}],"is_range_date":false,"parts":[{"text":"中央十人小组对四川省委五人小组关于“处理”起义人员中隐瞒特务身分问题的请示的答复","type":"title"},{"text":"中共四川省委五人小组：(甄字4号)","type":"appellation"},{"text":"6月19日电悉。","type":"par

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"对美英军目前只宜打小歼灭战","alias":"","parts":[{"type":"paragraph","text":"对美英军目前只宜打小歼灭战"},{"type":"paragraph","text":"（1951年5月26日）德怀同志："},{"type":"paragraph","text":"历次战役证明我军实行战略或战役性的大迁回，一次包围美军几个师，或一个整师，甚至一个整团，都难达到歼灭任务。这是因为美军在现时还有颇强的战斗意志和自信心。为了打落敌人的这种自信心以达最后大围歼的自的，似宜每次作战野心不要太大，只要求我军每一个军在一次作战中，歼灭美、英、土军一个整营，至多两个整营，也就够了。现在我第一线有八个军，每个军歼敌一个整营，共有八个整营，这就给敌以很大的打击了。假如每次每军能歼敌两个整营，共有十六个整营，那对敌人打击就更大了。如果这样做办不到，则还是要求每次每军只歼敌一个整营为适宜。这就是说，打美、英军和打伪军不同，打伪军可以实行战略或战役的大包围，打美、英军则在几个月内还不要实行这种大包围，只实行战术的小包围，即每军每次只精心选择敌军一个营或略多一点为对象而全部地包围歼灭之。这样，再打三四个战役，即每个美、英师，都再有三四整营被干净歼灭，则其士气非降低不可，其信心非动摇不可，那时就可以作一次歼敌一个整师或两个、三个整师的计划了。过去我们打蒋介石的新一军、新六军、五军、十八军和桂系的第七"},{"type":"paragraph","text":"[1]德怀，即彭德怀，·当时任中国人民志愿军司令员兼政治委员。毛泽东全集第三十卷军，就是经过这种小歼灭到大歼灭的过程的。我军入朝以来五次战役，已完成这种小歼灭战的一段路程，但是还不够，还须经过几次战役才能完成小歼灭战的阶段，进到大歼灭战的阶段。至于打的地点，只要敌人肯进，越在北面一些越好，只要不超过平壤、元山线就行了。以上请你考虑电告。"},{"type":"paragraph","text":"毛泽东五月二十六日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":5,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":339,"page_end":340},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"对美英军目前只宜打小歼灭战","description":"根据手稿刊印。","dates":[{"year":1951,"month":5,"day":26}],"parts":[{"text":"对美英军目前只宜打小歼灭战","type":"title"},{"type":"appellation","text":"德怀同志："},{"type":"

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在我国的外籍天主教传教士的被捕情况","authors":[],"dates":[{"year":1954,"month":1,"day":16}],"is_range_date":false,"parts":[{"text":"在我国的外籍天主教传教士的被捕情况","type":"title"},{"text":"【中央社香港十六日电】香港中国传教学志编辑部顷发表至四十三年一月一日止，留在中国大陆的外籍天主教传教士总计二百六十五人。其中被共匪拘捕入狱者共七十一人，内主教七人，会长一人，司铎六十人，修士三人。未被捕者一百九十四人，内主教七人，司铎九十五人，修士七人，修女八十五人。至于中国籍神父修士修女被捕入狱的确实人数无法统计，据估计当在四百人以上。","type":"paragraph"},{"text":"天主教各教会外籍传教士被捕入狱人数的详细统计如下：圣母圣心会会士留大陆者共十一人，其中四人入狱，均属比籍。巴黎外方传教会会士留大陆者四人，其中法籍神父一人入狱。圣言会会士留大陆者二十一人，其中七人入狱，内德籍六人，美籍一人。方济各会会士留大陆者二十二人，其中十三人入狱，内美籍三人，法籍一人，德籍七人，西班牙籍一人，义籍一人。米兰传教会会士留大陆者十三人，其中义籍一人入狱。高隆庞传教会会士留大陆者二人，其中爱尔兰籍一人入狱。苦难会会士留大陆者三人，其中二人入狱，均美籍。拉古禄会会士留大陆者十人，其中八人入狱，内法籍一人，荷籍二人，美籍五人。耶稣会会士留大陆者四十八人，其中十七人入狱，内法籍八人，美籍六人，西班牙籍二人，匈籍一人。斯佳布传教会会士留大陆者二人，其中加籍一人入狱。圣母会修士留大陆者四人，其中法籍一人入狱。道明会会士留大陆者八人，其中西班牙籍一人入狱。湖印五伤会会士留大陆者一人，义籍，入狱。……会会士留大陆者一人，加籍、入狱。巴尔玛传教会会士留大陆者三人，义籍，均在狱中。救世主会会士留大陆一人，德籍，入狱。圣母升天奥斯定会会士留大陆者一人，法籍入狱。华籍教区服务团神父在大陆者五人，其中三人入狱，均比籍。重整奥斯定会会士留大陆者二人，其中一人入狱，西班牙籍。贾西亚玛利诺会会士在大陆者三人，其中一人入狱，美籍。外籍圣统司铎留在大陆者四人，其中二人入狱，均韩籍。","type":"paragraph"},{"text":"来源：1954年1月27日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b91ec426e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北省牲畜上市量大增，宰杀严重","authors":["吴茵"],"dates":[{"year":1955,"month":12,"day":3}],"is_range_date":false,"parts":[{"text":"河北省牲畜上市量大增，宰杀严重","type":"title"},{"text":"吴茵","type":"authors"},{"text":"【河北分社三日讯】河北省牲畜上市量大增(其中绝大多数是老弱小牲畜)，但销量很小。邯郸专区目前上市的牲畜较九月份增加一倍左右。上市量最大的沧县专区献县城关，现在较九月份增加了十倍。天津专区静海城内十一月上旬上市牲畜三百一十八头，其中约有百分之八十是牛、驴和老弱小牲畜。一般市场上的销售量占上市量的百分之三十左右，但也有的占百分之十多一点。价格方面，好的骡、马一般的略有上升或持平；老弱小牲畜均下跌。据通县专区顺义、昌平、蓟县三个县七个镇的了解，较次的牲畜一般下跌百分之二十到三十；驴、牛等老弱的下跌到百分之四十到六十。由于牲畜价低，皮肉价高，据邯郸专区了解，杀一头弱牛能卖一百元左右，较一头活牛多卖三、四十元。因此大大刺激了农民宰杀老弱耕畜。据邯郸专区统计，八、九、十三个月共宰杀牲畜五千四百六十一头，并且是逐月上斤，九月份较八月份上升百分之二百○七点九；十月份又较九月份增加百分之八十四点八三。","type":"paragraph"},{"text":"据河北省供销合作社总社分析，造成上述情况的原因，除有些地区有“春买秋卖”的习惯外，其主要原因有以下几点：","type":"paragraph"},{"text":"(一)有些农业生产合作社对牲畜的评价偏低，对私有公用牲畜的使用报酬不合理，畜主觉得养牲口不合算，也有的农业生产合作社为了摆排场，闹阔气把小牲口、老牲口都卖掉换成大骡子、大马。有的社认为办社后畜力过剩盲目出售。","type":"paragraph"},{"text":"(二)有一部分富裕中农怕带牲畜入社吃亏，就先卖牲口再入社。","type":"paragraph"},{"text":"(三)饲草缺乏，尤其是灾区和产棉区，如邯郸专区成安县每百斤草已涨到五元二角。","type":"paragraph"},{"text":"(根据各专区向省供销合作总社电话汇报情况编写)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年12月6日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f4e769bc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

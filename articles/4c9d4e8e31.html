script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京电影制片厂关于给予郭书田开除党籍处分的决定","authors":[],"dates":[{"year":1985,"month":5}],"is_range_date":false,"parts":[{"text":"北京电影制片厂关于给予郭书田开除党籍处分的决定","type":"title"},{"text":"郭书田，男，1917年生，河北雄县人，家庭出身中农，本人成分农民，1938年参加革命，同年7月入党，原为北影演员，文艺七级，现已离休。","type":"paragraph"},{"text":"一九六八年五月初，北京电影制片厂“破私立公造反团”勤务员王学朴找到北京电影学院“井冈山文艺兵团”张元、朱建民（当时电影学院学生）等人商定，成立了张海默“联合专案组”。","type":"paragraph"},{"text":"五月十四日晚八点钟，按照事先安排，采取突然袭击，秘密绑架的方式将张海默同志抓到电影学院摄影棚，私设公堂刑讯逼供，轮番毒打，边打边问张海默是不是“反革命”，但张海默同志毫不屈服，严词拒绝。在审讯中，郭书田跳了出来，手持约两米长捅下水道的竹劈子狠抽张海默同志的背部和臀部，边抽边喊：“我叫你硬！看你还硬不！”当张海默拒不回答张元的追问时，郭书田又是一阵抽打，竹劈子断成几截，就用拳头打张海默的腰部，他们就这样边打边审，从晚上九点一直持续到夜里一两点钟。","type":"paragraph"},{"text":"五月十六日晚七点半左右，两个看守听见屋里扑通一声，进屋一看张海默仰面倒地，距床一米多远，他俩观察约十分钟，发现不正常便去报信。郭书田闻讯赶到现场，竟然还踢了张海默两脚，喝道：“海默，起来，别装蒜！”王学朴、张元随后赶到，才将张海默送北医四院。经北医四院大夫和见证人证明张海默同志被毒打得左眼眶青紫，半边脸肿得无法辨认，右上肩青肿，胳膊、腰部、臀部、大腿都有一块块青紫斑，背部一道道紫血印子，血迹印在衬衣上，全身哆嗦，剧烈疼痛使他不能翻身，伤势十分惨重。经抢救无效，于当晚十点三十分死亡。","type":"paragraph"},{"text":"在整个事件中，郭书田是毒打迫害张海默同志致死的主要责任者。郭书田本人供认，毒打张海默时“有多大劲，使了多大劲”。按照中发[1984]17号文件规定，郭书田属于“在‘文革’中搞刑讯逼供，摧残人身，迫害干部群众，情节恶劣，后果严重的人。”","type":"paragraph"},{"text":"根据部党组文党字（85）第55号文件“关于张海默同志被毒打迫害致死一案的审查结论”，郭书田所犯的错误和罪行，已丧失了一个共产党员应有的品德和立场，民愤很大，给党造成了极坏的影响和无可挽回的损失。为严肃党纪，挽回影响，平息民愤，经离退休干部支部大会讨论通过，整党领导小组扩大会议决定，按部党组决定执行，开除郭书田同志的党籍。","type":"paragraph"},{"text":"同时，经整党领导小组扩大会议讨论决定：撤销郭书田同志一九八四年向上浮动的一级工资。","type":"paragraph"},{"text":" 中共北影整党领导小组中共北影委员会一九八五年五月","type":"paragraph"}],"comments":[],"origin":"根据网络材料打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c9d4e8e31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘琨——国民党党棍","authors":["夏敏之","徐执"],"dates":[{"year":1957,"month":8,"day":31}],"is_range_date":false,"parts":[{"text":"刘琨——国民党党棍","type":"title"},{"text":"徐执夏敏之","type":"authors"},{"text":"在右派分子疯狂向党进攻期间，总参外国语学校英文教师刘琨突然撕下了沉默寡言、阴沉孤独的假面具，一变成为非常活跃的人物。他竖起耳朵，到处打听风声。在人们面前，他吹嘘“章、罗是硬骨头”，号召别人向章、罗学习。他为了宣扬“有职无权”的谬论，竟和别人争辩到深夜十二点钟。有些人不同意右派论调，没有发言，刘琨就质问：“你为什么不发言？”别人说已经讲过了，刘琨便煽动说：“谈过的也可以讲，讲出来就是力量。”","type":"paragraph"},{"text":"他为了把火烧得越大越好，便要挟领导答复他要求的六项保证：一、不记账；二、不追账；三、不查账；四、不记入材料；五、不调动工作；六、不减薪，特别是不要报复。领导上拒绝了他这种无理的要求，他就向别人煽动说：“你们看，政委没有决心整风，今天政委不能保证，就是不放。”","type":"paragraph"},{"text":"刘琨还攻击党的知识分子政策。他说，这个政策就是“知识分子——劳动改造——停止使用”。还威胁说：“共产党只是少数，你别看不起知识分子，一旦上了街是不得了的。”","type":"paragraph"},{"text":"这个右派分子这样仇视党，在平时却装成一副清高的样子，自称：“我教书二十年，不过问政治，不参加政治活动。”","type":"paragraph"},{"text":"反右派斗争揭开了刘琨的伪装，原来他是个国民党的党棍子。","type":"paragraph"},{"text":"１９２７年，刘琨认为单纯作个英文教员吃不开，就跑到国民党支部申请作一个预备党员。蒋介石叛变后，这个国民党支部瓦解了。１９２８年，为了“党员可以终身任用，可以保障生活”，刘琨再次参加了国民党，于是他就从教员兼生活指导员，升为教务主任，担任了国民党统治学生的重要角色。１９３８年，他经过两个国民党中央委员介绍，又成了拥有特字号党证的人物。从１９３８年到１９４２年，他在“国立九中”连晋四级，由教员而导师，而分校教务主任，而分校校长，而总校教务主任。真是飞黄腾达，显赫一时。１９４５年国民党又一次掀起反共高潮时，刘琨在四川江津领导学生参加反苏活动，发表了反苏演说，并率领学生近两千人，爬山越岭到重庆去参加反苏大游行。","type":"paragraph"},{"text":" 来源：《解放军报》1957年8月31日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ade2490ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

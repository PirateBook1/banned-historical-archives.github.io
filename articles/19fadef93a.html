script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝西藏和平解放五十周年　《毛泽东西藏工作文选》出版座谈会举行","authors":["唐维红岳富荣王建新"],"dates":[{"year":2001,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝西藏和平解放五十周年"},{"type":"paragraph","text":"《毛泽东西藏工作文选》出版座谈会举行"},{"type":"paragraph","text":"本报拉萨7月22日电记者唐维红、岳富荣、王建新报道：在隆重庆祝西藏和平解放50周年之际，中共中央文献研究室、中共西藏自治区委员会和中国藏学研究中心合作编辑出版了《毛泽东西藏工作文选》，出版座谈会今天在西藏拉萨举行。全国政协副主席、中共中央统战部部长王兆国出席并讲话。"},{"type":"paragraph","text":"《毛泽东西藏工作文选》共收入毛泽东自1949年8月至1961年1月有关西藏工作的文稿101篇，其中相当多一部分是第一次公开发表。这部文选比较全面地反映了这一时期毛泽东和党中央对西藏工作作出的一系列重大决策和重要指示，多侧面地反映了西藏人民在党的指引和领导下努力建设新西藏的奋斗历程，是学习毛泽东关于西藏工作的思想和党对西藏工作的方针政策的生动教材，是党的第一代领导集体对西藏人民及西藏工作的关怀和重视的生动体现。"},{"type":"paragraph","text":"王兆国在讲话中强调指出，《毛泽东西藏工作文选》对于学习、研究毛泽东同志关于西藏工作的思想和党对西藏工作的方针政策，对于回顾西藏发展的历史，总结西藏工作的历史经验，具有重要的价值。他说，江泽民总书记在庆祝中国共产党成立80周年大会上的讲话和党中央、国务院召开的第四次西藏工作座谈会的精神，为做好西藏各项工作指明了方向，要全面领会，认真贯彻落实。要坚定不移地贯彻党中央对加强西藏工作的指导思想，以邓小平理论和江泽民同志“三个代表”的重要思想为指导，坚持党的基本路线，始终以经济建设为中心，紧紧抓住发展经济和稳定局势两件大事，确保西藏经济加快发展和社会全面进步，确保国家安全和西藏长治久安，确保各族人民生活水平不断提高。"},{"type":"paragraph","text":"有关部门负责人郭金龙、逄先知、孙家正、列确出席座谈会。座谈会由热地主持。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19fadef93a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

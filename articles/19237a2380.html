script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"戚本禹对政法学院红卫兵部分战士的讲话(摘录)","parts":[{"type":"title","text":"207.戚本禹对政法学院红卫兵部分战士的讲话(摘录)"},{"type":"paragraph","text":"(1966年10月26日)"},{"type":"paragraph","text":"无产阶级专政的国家没有大民主是不可能持久巩固的。无产阶级与资产阶级斗争，没有别的武器，只有群众。毛主席有非常远大的战略眼光，他就是鼓动群众带动群众造反。有了这种精神，我们就不怕出修正主义，出了修正主义就造反。苏修就没有这个。毛主席就是培养青年一代跟修正主义斗争的能力。你们是研究政法的，你们是大学生，我们没有读多少书，我们是小学生，向你们学习。你们造反，这是活的马列主义，活的毛泽东思想。这是你们学懂了政法，我看这是最重要的一条。这些东西，你们在课堂上是学不到的，这几个月比在学校学好几年还多。最近我到高教部把教材拿了看了一遍，有好多东西我看都是修正主义的，那就越学越修。不象现在越学越马列主义，这才是活的教材。还是毛主席讲的有道理，不破不立，不塞不流，有破有立，立在其中。你们整天在立，你们以后就要编这样的教材，让新同学学习，这才有无产阶级专政。你们学会了与修正主义斗争就是大民主，有了这个就不会修，没有这个就要修。你知道那一天出修正主义？现在修正主义就不少，北京市就修了，首都很重要，彭真很会抓。政法部门很重要，你们一边斗争，一边学习，要活学活用，提高马列主义、毛泽东思想水平，这里边有很深的东西，有闪闪发光的毛泽东思想，希望你们一边斗争一边学习，这样，才能变成真正的毛泽东思想的战士。"}],"authors":["戚本禹"],"dates":[{"year":1966,"month":10,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":331,"page_end":331,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19237a2380"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东同志90周年诞辰","authors":[],"dates":[{"year":1983,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东同志90周年诞辰"},{"type":"paragraph","text":"△上海《党的生活》：今年第6期刊登“纪念毛泽东同志90周年诞辰”专栏，共有四篇文章：《毛泽东的建党学说对马列主义的重大贡献》、《毛泽东早期在上海生活过的地方》、《毛泽东与他的老师袁仲谦》、《毛泽东青年时代谈治学方法的一份手迹》。姜尚所写的第一篇文章提出，毛泽东思想中的建党学说，对马克思列宁主义作出的贡献主要表现在六个方面：建设一个革命党；强调着重于思想上建党；提出了党的三大作风；提出党内斗争的正确方针；创造了整风形式；提出执政党建设的问题。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"331ae1a54b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"乘机打击敌七师七十四师极为必要","alias":"","parts":[{"type":"paragraph","text":"乘机打击敌七师七十四师极为必要！"},{"type":"paragraph","text":"（1946年11月23日）粟、谭，并告陈，刘、邓，张凹："},{"type":"paragraph","text":"二十二电悉。乘顽新调兵力未到之前，给七师及七十四师以重大打击，使其丧失战斗力极为必要。刘邓在长垣、滑县、濮阳中间地区歼灭孙震一〇四旅全部、一二五旅一部及伪军一部，直接威胁开封。邱清泉第五军由鄄城向西面考城方向增援，东面郓、巨、嘉、金、鱼、单各县极为空虚，整十一师是否暂留该地尚待"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华中野战军司令员粟裕和政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]陈，指陈毅，当时任山东野战军司令员兼政治委员。刘、邓，指刘伯承、邓小平，当时分别任普冀鲁豫野战军司令员和政治委员。张，指张鼎丞，当时任华中军区司令员。"},{"type":"paragraph","text":"[3]指1946年11月22日粟裕、张鼎丞、谭震林给中共中央军委并陈毅、陈士、张云逸、黎玉和舒同的电报。电报说：两淮之敌已进至高庄、车桥、渔沟等地，七军以3个团兵力向包家河以东进攻。我拟乘顽军尚未集结之前，决心给桂顽以重大杀伤后，再寻机给七十四师以更惨痛之打击，或者以主力一部寻找较弱之处给以歼灭，逼顽不能集中较大兵力突击。"},{"type":"paragraph","text":"[4]孙震，当时任国民党军第五绥靖区司令官。[5]邱清泉，当时任国民党军第五军军长。[6]郓、巨、嘉、金、鱼、单，指山东郓城、巨野、嘉祥、金乡、鱼台探查。总之，刘邓胜利愈大对你们愈有帮助，但直接解决苏北问题依靠你们自己努力。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十三1946年，毛泽东和枣园人民在一起。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":11,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":286,"page_end":287},"tags":[{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9ea98d826"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

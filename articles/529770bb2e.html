script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"音乐工作者和评弹演员怀着对毛主席崇敬的心情满腔激情演唱毛主席诗词“上海之春”音乐会情绪热烈，伟大的诗篇给听众巨大鼓舞","authors":[],"dates":[{"year":1965,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　第六届“上海之春”毛主席诗词演唱会专场昨晚在上海音乐厅演出。一百多位音乐工作者和评弹演员怀着对毛主席崇敬的心情，满腔激情，演唱了毛主席诗词二十多首。伟大的诗篇给听众很大鼓舞和教育，博得全场热烈掌声。"},{"type":"paragraph","text":"毛主席诗词演唱会由上海合唱团、上海音乐学院、上海实验歌剧院、上海市人民评弹团和上海广播电视艺术团演出。演出的作品是经过多次试奏试唱，挑选出来的。上台的音乐家、演奏家、青年音乐工作者和评弹演员用多种形式演唱的毛主席诗词，包括合唱《西江月·井冈山》、女声合唱《卜算子·咏梅》、独唱《水调歌头·游泳》、《念奴娇·昆仑》、《渔家傲·反第一次大“围剿”》、《沁园春·长沙》、《浪淘沙·北戴河》、《减字木兰花·广昌路上》、《满江红·和郭沫若同志》和评弹《十六字令三首》、《沁园春·雪》、《七律二首·送瘟神》等二十多首。一部分曲谱是本地和外地作曲家和上海评弹演员过去谱成的作品，还有一部分是新作。有些作品已在群众中流传。上海合唱团的合唱《七律·长征》、《清平乐·六盘山》，唱出了当年红军长征途中抢险飞渡，勇往直前，不畏艰险的伟大革命精神；另一首合唱《七律·人民解放军占领南京》唱出了人民解放军百万雄师过大江的英雄气概。上海广播电视艺术团的合唱《西江月·井冈山》，唱出了红军战士坚强的战斗意志。"},{"type":"paragraph","text":"上海市人民评弹团演出的毛主席诗词，是评弹演员的集体创作。由于他们在演唱前反复排演反复修改，发挥了集体力量，使创作和演唱质量不断提高。如《七绝·为女民兵题照》的谱曲者们，为了更好的体现出毛主席全民皆兵的人民战争思想，表达女民兵英姿飒爽的英雄形象，他们在曲调上作了革新，在比较抒情的评弹过门中，吸收了革命歌曲高昂的调子，并在最后用二重唱增强热烈气氛。青年演员们为了把这个作品唱好，她们勤学苦练，努力表达了女民兵“不爱红装爱武装”的革命气质。"},{"type":"paragraph","text":"各音乐团体的音乐工作者和上海市人民评弹团的演员为努力领会毛主席诗词的伟大意境，他们认真学习了毛主席著作和诗词。上海合唱团演员每天坚持半小时学习毛主席著作。为了唱好《七律·长征》和《七律·人民解放军占领南京》，他们学习了第二次和第三次国内革命战争时期的毛主席的一些著作，并阅读了《星火燎原》上描写长征年代的革命回忆录。"},{"type":"paragraph","text":"毛主席诗词演唱会，激起了听众强烈的反响，全场情绪热烈，响起一阵又一阵的热烈掌声。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"529770bb2e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

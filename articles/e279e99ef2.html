script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈祝贺体育健儿赛出风格赛出水平获得思想技术双丰收全国五项球类运动会隆重举行发奖仪式我国党政领导同志周恩来、江青、叶剑英、张春桥、姚文元、李先念、纪登奎、李德生、汪东兴、华国锋、吴德出席发奖仪式　运动员们表示一定要戒骄戒躁，再接再厉，在毛主席革命路线指引下，为发展我国社会主义体育事业而努力奋斗","authors":[],"dates":[{"year":1972,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年七月一日电　为纪念毛主席“发展体育运动，增强人民体质”题词二十周年而举行的一九七二年全国篮、排、足、乒乓、羽毛五项球类运动会，今天下午在首都体育馆隆重举行发奖仪式。"},{"type":"paragraph","text":"我国党政领导同志周恩来、江青、叶剑英、张春桥、姚文元、李先念、纪登奎、李德生、汪东兴、华国锋、吴德，以及国家体委、中华全国体育总会的负责人王猛、赵正洪、庄则栋等，出席了发奖仪式。"},{"type":"paragraph","text":"宏伟壮丽的首都体育馆，洋溢着团结战斗、朝气蓬勃的热烈气氛。伟大领袖毛主席的巨幅画像高挂在主席台上方，两边是五星红旗。会场的巨幅横标上写着:“伟大的领袖毛主席万岁!”“伟大的中国共产党万岁!”“发展体育运动，增强人民体质”“团结起来，争取更大的胜利!”"},{"type":"paragraph","text":"下午五时许，我国党政领导同志登上主席台。这时全场起立，热烈鼓掌。主席台对面看台上庄严地出现了鲜红的组字:“伟大的中国共产党万岁!”"},{"type":"paragraph","text":"发奖仪式开始。在雄壮的乐曲声中，手持花束的女运动员们，簇拥着毛主席“发展体育运动，增强人民体质”题词的手书模型，首先步入会场。接着，是红旗方队和裁判员队伍。随后，中国人民解放军和二十九个省、市、自治区的代表团的运动员队伍陆续入场。运动员们个个精神抖擞，意气风发，接受党政领导同志的检阅。在主席台上的党政领导同志不断鼓掌，向运动员们亲切招手致意。"},{"type":"paragraph","text":"乐队高奏国歌。"},{"type":"paragraph","text":"接着，周恩来、江青、叶剑英、张春桥、姚文元、李先念、纪登奎、李德生、汪东兴、华国锋、吴德等同志，把运动会的奖状和奖章，分别发给在篮、排、足球比赛和乒乓球团体赛中列入前十二名，在羽毛球团体赛中列入前六名的代表队的代表，以及在乒乓、羽毛球单项比赛中列入前二名的运动员，同他们一一握手，并在一起照了像。"},{"type":"paragraph","text":"在发奖过程中，全场群众以长时间的热烈掌声，祝贺体育健儿们在无产阶级文化大革命以来首次举行的全国性运动会上，赛出风格，赛出水平，获得了思想和技术的双丰收。运动员们说，今天是伟大、光荣、正确的中国共产党诞生五十一周年的光辉日子，我国党政领导同志亲自参加隆重的发奖仪式，给了我们极大的关怀和鼓舞。他们表示决不辜负毛主席、党中央的亲切关怀和殷切期望，一定要戒骄戒躁，再接再厉，在毛主席无产阶级革命路线指引下，为发展我国社会主义体育事业而努力奋斗。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\07\\7272010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上图:为纪念毛主席“发展体育运动，增强人民体质”题词二十周年而举行的一九七二年全国篮、排、足、乒乓、羽毛五项球类运动会，七月一日在首都体育馆隆重举行发奖仪式。党和国家领导人周恩来、江青、叶剑英、张春桥、姚文元、李先念、纪登奎、李德生、汪东兴、华国锋、吴德，以及国家体委、中华全国体育总会负责人王猛、赵正洪、庄则栋等，出席了发奖仪式。图为大会主席台。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\07\\7272010202.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e下图:发奖后，周恩来、江青、叶剑英、张春桥、姚文元、李先念、纪登奎、李德生、汪东兴、华国锋、吴德、王猛、赵正洪、庄则栋等和运动员合影。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李德生","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"纪登奎","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e279e99ef2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

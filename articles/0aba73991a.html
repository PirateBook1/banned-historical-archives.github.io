script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席献花","authors":["刘美云"],"dates":[{"year":1951,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京师大二附小五乙少年儿童队员　刘美云"},{"type":"paragraph","text":"国庆日那天，我荣幸的被选为代表北京市少年儿童队员、小朋友们向毛主席献花。当我刚知道这个消息时，我高兴得都睡不好觉，恨不得马上就去见毛主席。"},{"type":"paragraph","text":"在当天十二点钟时，团市委陪我去给毛主席献花。我走到主席台前时，我第一眼就看见了我们伟大的毛主席，他很高，很胖，精神非常好，当时我的心直扑腾，等到毛主席和我握手问我话时，我都不知道是应该怎样表达出我热爱毛主席的心情了，我只是一味的在笑着。我站在毛主席身边，看毛主席检阅，他也看见了我们伟大雄壮的陆、海、空军队伍，还看着生气活泼的少年儿童队伍等……一队队的行列从我们面前经过，使我看得真是眼都花了。我越想越高兴，我们多么幸福呀!世界上千百万个少年儿童，谁有我们更幸福呢!我能代表全北京市少年儿童向毛主席献花，我感到无上的光荣，这真是过去做梦也想不到的事啊!"},{"type":"paragraph","text":"毛主席!我这次见了您，使我一生都忘不了您英勇威武可亲的形像，您的健康给小朋友们带来了欢心，您给我的纪念章和饼干更勉励了我“努力学习，好好锻炼身体”，做您优秀儿女，准备将来参加完成建设祖国的任务!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0aba73991a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

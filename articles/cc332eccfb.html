script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"停战谈判代表以朝鲜人民军为主","alias":"","parts":[{"type":"paragraph","text":"停战谈判代表以朝鲜人民军为主！"},{"type":"paragraph","text":"（1951年6月30日）金日成同志，并彭德怀同志："},{"type":"paragraph","text":"（一）本日我给菲利波夫同志电报一份，兹同时发给你们参阅，大约明天（七月一号）可能得到菲利波夫同志的复电。（二）请你以朝鲜人民军总司令的资格，准备于七月二日或三日发表一个回答季奇微的声明。（三）因为时间紧迫和会议的重要性，我已要求菲利波夫同志直接和你通讯，密切指导此次会议，请你也经常和菲利波夫同志联络，有问题时直接向他请示。（四）此次谈判，是以你的代表为主，中国志愿军的代表为辅，因此请你对于为了使此次谈判获得较良结果的各项内容和方法加以考虑和准备。（五）你和彭德怀同志会谈的时间，可在对李奇微的通知发表回答以后，择定一天举行。我这里准备派我们外交部副部长李克农同志及其助手，于七月二日由北京动身，七月五日可到彭德怀同志那里，和你及彭商量并帮助此次谈判事宜。他是在内部帮助你们的，不公开出面。"},{"type":"paragraph","text":"[1]这是毛泽东给朝鲜民主主义人民共和国首相金日成的电报。[2]彭德怀，当时任中国人民志愿军司令员兼政治委员。[3]菲利波夫，即斯大林。[4]李奇微，当时任“联合国军”总司令、美国远东军总司令。[5]李克农，当时任中央人民政府外交部副部长。（六）你的意见盼告。"},{"type":"paragraph","text":"毛泽东六月三十日下午五时"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":6,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":403,"page_end":404},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc332eccfb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"在安徽军区肃反情况简报上的批语","alias":"","parts":[{"type":"paragraph","text":"在安徽军区肃反情况简报上的批语"},{"type":"paragraph","text":"（1955年8月8日）谭政同志："},{"type":"paragraph","text":"兵役干部复杂，不独安徽为然，此件“似可转发各省军区仿办，请酌处。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月八日肖华病况如何，盼告。"},{"type":"paragraph","text":"[1]指中国人民解放军南京军区政治部1955年7月30日转发所属并报总政治部的安徽军区党委、政治部1955年7月25日关于肃反情况的简报（第四号）。简报说，根据最近几天的肃反运动来看，有如下问题应加注意：第一，在兵役干部中，存在问题较多，必须注意清理。据初步了解，在军区干部学校学习的兵役干部中，已发现有反革命分子和重大政治嫌疑分子。对这类问题的清理，必须部队亲自动手，不能单独依靠地方党委。第二，转入坦白检举阶段前，必须有周密的布置和充分的准备。第三，在思想检查和坦白检举阶段的具体做法：1.思想检查和坦白检举要密切相连，不能截然分开。2.思想检查中，必须展开尖锐的斗争。3.思想检查之前应确定重点对象，以便有对象有重点地开展斗争。4.在群众已经发动，斗争已经展开，重点对象已经明确，骨干已经经过实际斗争锻炼之后，即由领导上号召坦白检举，转入坦白检举阶段。"},{"type":"paragraph","text":"[2]肖华，当时任中国人民解放军总政治部副主任。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":281,"page_end":281},"tags":[{"name":"肖华","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d9d6d02de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

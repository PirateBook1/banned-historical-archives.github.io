script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抓住走资派最本质的政治特征","authors":["云飞"],"dates":[{"year":1976,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"抓住走资派最本质的政治特征"},{"type":"paragraph","text":"推行修正主义路线，这是走资派最本质的政治特征。走资派的资产阶级实质，正是通过这一政治特征突出地表现出来的。刘少奇、林彪、邓小平反革命的修正主义路线，就集中反映了新老资产阶级和一切剥削阶级的利益，是同代表无产阶级和广大人民利益的毛主席革命路线相对抗的。我们分析走资派，首先必须弄清政治路线问题。当前深入批邓，最要紧的也是要抓住邓小平的那条反革命的修正主义路线，把它批深批透。"},{"type":"paragraph","text":"走资派之所以与工人阶级和贫下中农尖锐对立，还在于他们占有他人的劳动。毛主席在一九六四年指出：“这些走资本主义道路的领导人，是已经变成或者正在变成吸工人血的资产阶级分子”。这就极其鲜明地点出了走资派的剥削阶级本质。"},{"type":"paragraph","text":"吸工人血，这是所有资产阶级共同的本性。只是在“吸血”的途径和方式上，走资派和资本家有所不同。资本家直接用资本吮吸活劳动，吸工人的血。而走资派则利用手中掌握的一部分权力，推行修正主义路线，在他们所控制的那些单位和部门，使社会主义公有制蜕变为资本主义私有制；他们扩大人们相互关系方面的资产阶级法权，脱离劳动，脱离群众，做官当老爷，把干群关系搞成雇佣关系，把代表工人管理变为“个人管理”，从而使管理成为他们压迫和剥削工人的手段；他们把权力当作特权，搞特殊化，通过合法的及大量非法的途径，占有越来越多的商品和货币，侵吞劳动人民创造的社会财富。总之，他们极力在各个领域推行反革命的修正主义路线，力图恢复腐朽反动的资本主义生产关系，将工人群众重新推到受剥削受压迫的地位；而他们则化公为私，不劳而获，穷奢极欲。他们吸工人血所表现出来的那种贪婪和凶狠，确实比资本家还要厉害。广大的工人阶级和贫下中农不喜欢走资派压他们，他们要革命，要斗争；这样，那些同工人阶级处于尖锐的阶级斗争状态中的走资派，“最后必然要被工人阶级把他们当作资产阶级打倒。”"},{"type":"paragraph","text":"（摘自七月五日《解放日报》载《揭露走资派阶级本质的锐利思想武器》一文，作者：云飞）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdcbe3f48f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

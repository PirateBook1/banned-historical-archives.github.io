script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"兰考贫下中农说：  生，为毛主席的革命路线而战斗；死，为毛主席的革命路线而献身！","authors":[],"dates":[{"year":1969,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社十七日讯　全国许多地方的工人、贫下中农和革命文艺战士，在学习党的“九大”第二个新闻公报的时候，回顾了无产阶级文化大革命中，在毛主席的无产阶级革命路线指引下，从胜利走向胜利的战斗历程。他们决心在毛主席关于“在全国取得更大的胜利”的最新指示指引下，乘胜前进，夺取更大的胜利！"},{"type":"paragraph","text":"兰考贫下中农说："},{"type":"paragraph","text":"生，为毛主席的革命路线而战斗；死，为毛主席的革命路线而献身！"},{"type":"paragraph","text":"党的“九大”第二个新闻公报传到毛主席的好学生焦裕禄生前战斗过的河南省兰考县，社社队队一片欢腾。广大贫下中农手捧宝书，心向北京城。他们激动地说：爹亲娘亲不如毛主席亲，天大地大不如毛泽东思想的威力大，千好万好不如毛主席的无产阶级革命路线好，俺贫下中农要永远沿着毛主席的革命路线走下去，世世代代不变心！"},{"type":"paragraph","text":"在这大喜的日子里，兰考的贫下中农回顾了紧跟伟大领袖毛主席，在无产阶级文化大革命中同资产阶级反动路线进行搏斗的战斗历程。在这场剧烈的斗争中，兰考涌现了大批誓死捍卫毛主席革命路线的革命战士。小宋公社唐寨大队老贫农阎协崇就是其中优秀的代表。现在，当“九大”第二个新闻公报传达了毛主席的伟大战斗号召的时刻，阎协崇这个苦大仇深的老贫农心潮澎湃，彻夜难眠。他想起了在旧社会逃荒要饭的苦难日子，想起了解放后毛主席给他的幸福生活，想起了无产阶级文化大革命中带领广大革命战士大造旧县委内一小撮走资派的反的战斗历程。资产阶级反动路线的残酷迫害，丝毫没有动摇革命战士无限热爱毛主席革命路线的红心。那时，阎协崇和他的战友们，一遍又一遍地背诵伟大领袖毛主席关于“没有贫农，便没有革命。若否认他们，便是否认革命。若打击他们，便是打击革命。他们的革命大方向始终没有错”的教导。越学，越深切地感到：革命方知北京近，造反倍觉毛主席亲。"},{"type":"paragraph","text":"在斗争最困难的时刻，他们发出了最豪迈的誓言：毛主席啊，毛主席！俺兰考贫下中农只有一个心眼：生，为捍卫您的革命路线而战斗；死，为捍卫您的革命路线而献身。现在兰考县广大贫下中农在“九大”开幕的日子里，回顾紧跟毛主席伟大战略部署的战斗历程，心情特别激动，千遍万遍地高呼：“毛主席万岁！万万岁！”"},{"type":"paragraph","text":"在党的“九大”第二个新闻公报的鼓舞下，他们纷纷举办各种类型的毛泽东思想学习班，进一步学习党内两条路线斗争史。越学越懂得毛主席的伟大，越学越懂得毛主席关于在无产阶级专政下继续革命的理论的深远意义，越学越懂得毛主席革命路线的正确。他们说，目前兰考革命和生产的形势大好，完全是毛泽东思想的胜利。我们一定响应毛主席的伟大号召，在毛主席革命路线的指引下，更紧密地团结起来，夺取革命和生产的更大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc371f4019"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

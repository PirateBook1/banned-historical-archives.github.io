script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"执行毛主席的伟大指示中央各部门派员赴各地检查工作深入下层密切联系群众克服官僚主义","authors":[],"dates":[{"year":1953,"month":3,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿五日电】　为了执行毛主席在中国人民政治协商会议第一届全国委员会第四次会议上“深入下层，密切联系群众，克服官僚主义”的指示，中央人民政府各部门相继组织了工作检查组，陆续分赴全国各地，对所属单位的工作进行深入的检查。"},{"type":"paragraph","text":"中央人民政府各部门在最近派遣检查组下去检查工作的有最高人民法院、政法委员会、轻工业部、重工业部、商业部、邮电部、地质部、水利部和高等教育部等部门，共组织检查组一百多个，参加检查工作的有部长、副部长和司、局、处级干部一千多人，检查时间一般为半个月到两个月。检查组在出发前都作了充分的准备。各单位参加检查工作的人员都进行了有关政策和业务的学习，并着重研究了检查工作的方法。"},{"type":"paragraph","text":"这次检查工作是针对工作中发生的问题和密切结合当前本单位的中心工作进行的。如中央邮电部的六个检查组，由部长朱学范率领分赴各地着重检查基层邮电局的工作情况和所存在的问题。中央劳动部的十三个检查组，由部长李立三、副部长毛齐华领导分赴中南、东北等地检查建筑工人统一调配和工人福利等问题。中央重工业部调集了二百五十多个干部，组成十三个检查组，分赴鞍山、抚顺、山东、云南等五个重点区着重检查基本建设的准备工作。中央燃料工业部的十四个检查组，由副部长刘澜波、徐达本领导，到中南、华东等地检查煤矿工业的钻探和石油工业的新井工程。中央水利部的检查组，由副部长李葆华、张含英、钱正英率领分赴河北永定河官厅水库、淮河流域和东北浑河大火房水库工地检查当地的工程计划和进展情况。"},{"type":"paragraph","text":"这次检查组深入基层单位和现场进行检查，帮助下级机关及时发现了并解决了问题，有效地推进了工作。中央重工业检查组已初步发现有些重点基本建设单位在准备工作中存在着严重的问题。如云南省东川矿务局今年的建设任务很大，但直到检查时，该局组织机构仍极不健全，必要的行政机构和技术部门尚未建立。由于设计进度迟缓，该局一月份土木建筑工程只完成工程计划的百分之五十。十项安装工程有八项都未能按计划及时开工。检查组发现上述问题，已帮助该局设法改进。最高人民法院的五个检查组，带了二百六十三件上诉、申请代审、人民检举的案件，分赴河北、天津等地就地审判。经检查人员深入群众进行调查，已有一百六十一宗案件结案。其余案情较复杂的案件，也已掌握较充分的材料，回来后再作处理。"},{"type":"paragraph","text":"中央机关这次检查工作，是克服官僚主义领导方法的良好开端。许多部门已将检查所得材料，认真研究，针对目前存在的问题，设法改进领导机关的工作。有些单位第一批检查组回来后，又准备派第二批检查组下去，做到经常深入下层，检查工作，彻底克服官僚主义作风。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"719012c9e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

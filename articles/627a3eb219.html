script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接受印度和平代表团献礼  印度代表团曾写信向毛主席祝贺我国国庆","authors":[],"dates":[{"year":1952,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接受印度和平代表团献礼"},{"type":"paragraph","text":"印度代表团曾写信向毛主席祝贺我国国庆"},{"type":"paragraph","text":"【新华社十九日讯】我中央人民政府毛泽东主席在十九日下午接受出席亚洲及太平洋区域和平会议的印度代表团的献礼，并接见了印度代表团团长克其鲁，副团长昌德，秘书长钱德拉。"},{"type":"paragraph","text":"在场的有中国人民保卫世界和平委员会主席郭沫若，副主席彭真，常务委员廖承志。"},{"type":"paragraph","text":"【新华社十九日讯】出席亚洲及太平洋区域和平会议的印度代表团曾经在九月三十日给毛泽东主席写信，祝贺中华人民共和国国庆，全文如下：北京中华人民共和国主席毛泽东主席敬爱的毛主席："},{"type":"paragraph","text":"值此中华人民共和国国庆日之时，参加亚洲及太平洋区域和平会议的印度代表团向你致以亲切的问候。"},{"type":"paragraph","text":"自贵国成立以来的三年中，中国人民在你的领导下所得到的伟大成绩已经使得全世界的，特别是亚洲的亿万人民得到鼓舞，并且充满了希望。"},{"type":"paragraph","text":"印度人民热爱中国人民。我们现在不仅仅是两个有着悠久和平关系及相互友好的传统的邻居和朋友，在过去的三年中这种友谊更加深了。到今天，在印度的人民中间再没有比“中印人民是兄弟”这句话更能博得衷心的称赞的了。"},{"type":"paragraph","text":"在这个吉祥的日子，我们向你，以及中国人民，致以亲切的祝贺，我们相信，中华人民共和国将日益强大，给它的人民带来和平，带来不断增长的繁荣和幸福。"},{"type":"paragraph","text":"我们代表印度人民向你保证，我们的人民将永远努力来加强我们两个民族之间日益亲近的关系。此致最诚恳的问候赛福丁·克其鲁"},{"type":"paragraph","text":"卡迪尔加帕达克    比佐伊·班多巴帝亚哈狄夫·辛格    纳丁姆特里洛昌·杜达    迪沙吴巴代亚    加图巴里阿卜杜勒·阿勒姆"},{"type":"paragraph","text":"康恩赛伦德拉·鲍尔    库穆丁妮·梅达沙士布山·帕特奈克    布立志·拉志·吉索尔德夫·布拉特·沙斯特里    达拉·杜达山蒂利亚    法里迪蒙诺志·鲍斯    高文德·萨海克迪希·鲍斯    巴尔·马夫兰卡阿姆利特·莱亚"},{"type":"paragraph","text":"班佳紫·阿查里亚兰姆·克利什纳·巴蒂    胡森华基·山蒂斯坦    约瑟夫·孟德萨里潘尼格拉希查图尔·纳拉英·马拉维亚拉姆·潘志瓦尼    萝希妮·巴德蒙朱斯利·查托巴达雅    特里洛克·辛格乌沙坎特·塞士（附图片）"},{"type":"paragraph","text":"图为毛泽东主席接受印度代表团献礼后与印度代表团团长克其鲁等合影。右起：毛泽东主席、中国代表团副团长郭沫若、印度代表团团长赛福丁·克其鲁、副团长杰安·昌德。右下角为印度代表团所献的礼品。    新华社记者齐观山摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"627a3eb219"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

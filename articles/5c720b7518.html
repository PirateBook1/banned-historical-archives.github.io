script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对铁道部队建设报告的批语","alias":"","parts":[{"type":"paragraph","text":"对铁道部队建设报告的批语！I"},{"type":"paragraph","text":"（1952年10月12日）请彭处理。似只能这样做。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月十二日"},{"type":"paragraph","text":"[1]这是毛泽东在中央人民政府人民革命军事委员会代理总参谋长聂荣臻1952年10月11日报告上写给人民革命军事委员会副主席彭德怀的批语。"},{"type":"paragraph","text":"[2]聂荣臻在报告中，针对苏联驻中国总军事顾问柯托夫1952年9月29日的建议，重申了对苏联前驻中国总军事顾问克拉索夫斯基的答复意见。柯托夫的建议说：除现有之志愿军铁道兵团外，应在每一个一级军区组成1个铁道团，并应考虑到在必要时团可以扩充为师；在总参谋部下组成铁道部队司令部；组成军事修复工作部，领导驻朝铁道部队之工作；批准铁道部队条例；任命铁道部队司令员。聂荣臻的报告说，7月份克拉索夫斯基曾提出建设铁道部队的建议，当时已作了口头答复，其要点是：（一）铁道兵团建制已确定属军委。（二）在朝鲜的铁道兵团部队归铁道军事管理总局统一指挥，将铁道抢修、抢运、防空三者结合起来，是有效的办法，不再需要另行组织军事修复工作部。（三）不拟在各大军区立即组成一个铁道团。（四）抽调铁道技术人员有困难。（五）铁道兵团现在朝鲜抢修任务甚重，尚不能按每年抽出一定时间进行训练。回国后当可抽出一定时间进行训练，提高技术。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":10,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":292,"page_end":292},"tags":[{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c720b7518"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"落实毛主席最新指示的好经验","authors":["本报评论员"],"dates":[{"year":1968,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"落实毛主席最新指示的好经验"},{"type":"paragraph","text":"本报评论员"},{"type":"paragraph","text":"我们的伟大领袖毛主席教导我们：“善于把党的政策变为群众的行动，善于使我们的每一个运动，每一个斗争，不但领导干部懂得，而且广大的群众都能懂得，都能掌握，这是一项马克思列宁主义的领导艺术。”"},{"type":"paragraph","text":"北京部队空军某部驻天津红卫区支左部队，遵照毛主席的教导，在支左工作中广泛发动群众，依靠群众，把毛主席的一系列最新指示落实到群众中去，变为群众的自觉行动。他们的经验，概括起来，有如下十点："},{"type":"paragraph","text":"（一）对毛主席的最新指示，要积极学习，模范执行，热情宣传，坚决捍卫，把毛主席的最新指示化为群众的灵魂，变为群众行动的指南。要做到执行毛主席的最新指示不迟疑，紧跟毛主席的最新指示不掉队，落实毛主席的最新指示不走样。"},{"type":"paragraph","text":"（二）支左工作千头万绪，情况千变万化，斗争尖锐复杂，必须以毛主席的最新指示为纲，一切服从最高统帅毛主席的战斗号令。落实毛主席的最新指示，不是个工作方法问题，而是支左的政治方向问题，是根本立场问题，是对毛主席、对毛泽东思想的态度问题。"},{"type":"paragraph","text":"（三）对毛主席的最新指示，要闻风而动，紧紧跟上，坚决照办。要以最大的热情、最快的速度，向革命群众传达贯彻，使毛主席的最新指示直接和群众见面，做到家喻户晓。"},{"type":"paragraph","text":"（四）支左不支派。凡是符合毛主席最新指示的，就坚决支持；凡是不符合毛主席最新指示的，就批评教育，帮助改正。要用毛泽东思想教育受蒙蔽的群众，热情地帮助他们回到毛主席的无产阶级革命路线上来。"},{"type":"paragraph","text":"（五）落实毛主席的最新指示不是一帆风顺的。要冲破一切阻力，排除一切干扰，防止阶级敌人的阴谋破坏活动；同时要克服资产阶级、小资产阶级的派性和无政府主义思潮，在斗争中落实毛主席的最新指示。"},{"type":"paragraph","text":"（六）树立各种落实毛主席最新指示的先进典型。以最新指示导航，用先进典型引路，带领广大群众紧跟毛主席的伟大战略部署。"},{"type":"paragraph","text":"（七）狠斗“私”字，打倒派性，启发群众在灵魂深处爆发革命，真正把毛主席最新指示变成广大群众的自觉行动。"},{"type":"paragraph","text":"（八）相信群众，依靠群众，掀起群众性的落实毛主席最新指示的热潮。不能只红一点，要红一片。普遍开展“一帮一，一对红”和思想互助活动。"},{"type":"paragraph","text":"（九）拜群众为师，老老实实向群众学习。经常向群众亮私交心，征求意见。遇事向群众请教，有错误公开检查，听取群众的批评，自觉地把自己置于群众的监督之下。"},{"type":"paragraph","text":"（十）要用毛主席最新指示武装群众，首先要用毛主席最新指示武装自己。支左人员要斗私，批修，改造世界观。要定期开展“火线整风”，以毛主席最新指示为指针，通过批评和自我批评，经常检查，及时总结经验教训，坚持真理，修正错误。经过不断实践，不断总结，提高对最新指示的认识，加深对最新指示的阶级感情，由不甚理解变为深刻理解，由执行不够自觉变为非常自觉。"},{"type":"paragraph","text":"他们这些经验，有普遍意义，值得我们学习。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6591bb0bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

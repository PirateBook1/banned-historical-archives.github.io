script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在北京中国作家协会座谈会上的发言","authors":["姚雪垠","湖北"],"dates":[{"year":1957,"month":5,"day":24}],"is_range_date":false,"parts":[{"text":"在北京中国作家协会座谈会上的发言","type":"title"},{"text":"湖北姚雪垠","type":"authors"},{"text":"作协几年来领导工作成绩很大，这方面不谈了。我主要是谈些工作上的缺点。","type":"paragraph"},{"text":"今天分会的工作，都是和总会有关的，如检查分会的工作，总会也有责任。我觉得在工作中宗派主义严重，这表现在出版方面。如选集，某某人的选集。有许多选集是好的，但也有许多选集是不好的，一位老作家到北京来告诉我说要争取出选集，否则就没有名字。我说明朝的作品，尚且能把作者的名字保留下来，何况是今天呢？他说：不，今天不同过去，宗派主义很严重。这虽然是个别的事情，但总可说明一些问题。我们在下面感到一团乌烟瘴气。有某些作品不好的，却被捧到天上那么高，这些被推崇的大都是党员作家或解放区出来的作家。这是关于推崇作品的情况；在处理稿子也是这样，有些刊物发现一些具有生活气息的作品，就大加修改（连作品主题也修改了）发表了。但是老作家的作品发表就不利。在同一个刊物上，把工农作者比较差的作品登在第一篇，老作家的作品放在后面，这里面表现出宗派主义。","type":"paragraph"},{"text":"第二，批评方面。应肯定今天文艺批评是提高了，但是也有宗派主义。有些只读过一点马列主义的批评家，在山高皇帝远的情况下，随意就把一些好作品一笔抹杀了。只要翻一下下面的报纸刊物，就可以看见骂人的很多，不实事求是评价作品的情况很多。另一方面是锦上添花，如赵树理的“三里湾”出版以后，武汉请人作报告，对该作品捧得很高，做了不适当的推崇，但在报告中学生们对作品提出意见很尖锐，但是他们认为这是老作家的作品，就不敢批评，如果批评他们认为要等中央批准才敢批评。第三，在培养青年作者工作方面，也有缺点。比如某个青年作者根据别人的小说，改写了一个作品交给编辑部，由编辑部姓朱的同志全部改写了，全篇只有几句话是作者自己的。但结果这位青年被捧，他到北京来开青年创作会议，几个出版社都找他订合同，并得了2000多元的稿费。这样作法，实际上就是拔苗助长。在培养青年作者同时，请不要忘掉老作家。又如青年作者×××，是被合作社开除的，也被捧起来了。","type":"paragraph"},{"text":"青年作家轻视老作家，认为老作家过时了，这主要是由于宗派主义所致的，所以这不能光怪青年作家，领导也有责任。","type":"paragraph"},{"text":"所谓“墙”中南是有的，李蕤是非党员，是“长江文艺”的副主编，但是有职无权，没有说话的余地。","type":"paragraph"},{"text":"官僚主义也严重，有些同志做了领导就自高自大，和过去的老朋友也不能开诚布公了。“长江文艺”编辑部看到领导的稿子，明明看到稿上有别字错字也不敢改。","type":"paragraph"},{"text":"非党作家几年来的心情，由于祖国的建设的迅速、伟大，心里感动得掉下眼泪，但是又感到这些不是自己的，他们有许多热情、力量不能发挥。比如一篇稿子大前提没有问题，小前提有些问题，就往往被认为是小资产阶级思想，马上就打回来了，这是与三段论有关。又如讨论“儒林外史”是否有民主主义思想，我曾说有，但这样提法却被认为是小资产阶级思想。“长江文艺”为此而要作家检查小资产阶级思想。这一来，作家就受到很大的压抑。在旧社会可以随便骂一骂，但新社会是自己的事业，你骂也不好，只好闷在心里。","type":"paragraph"},{"text":"比如武汉分会订规划，要在十二年内要写出若干长篇，多少电影脚本等，都是领导上主观提出来的。","type":"paragraph"},{"text":"政治与艺术问题，“长江文艺”去年发表了许多工业建设的作品，但这些作品都缺乏艺术性。当提出意见后就被扣上胡风思想。所以老作家有意见也不敢提，怕戴上这顶帽子。","type":"paragraph"},{"text":"提出两点希望：(1)过去对党外老作家下去生活照顾不够，如果是党员作家就好办，但非党作家就不是这样的，好些会不能参加，希望作为人民舌喉的作家下乡下厂时能得到方便。（2）希望党内外作家一视同仁，在党的领导下进行文艺竞赛，如果非党作家有成绩也是党的功劳。","type":"paragraph"}],"comments":[],"origin":"《右派言论选集》（湖北人民出版社，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7281ae1501"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

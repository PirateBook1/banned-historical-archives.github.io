script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西省教育干校和省函授师范反右派斗争战果辉煌  马天荣等47名右派分子的画皮被剥掉","authors":["巨川"],"dates":[{"year":1957,"month":9,"day":2}],"is_range_date":false,"parts":[{"text":"山西省教育干校和省函授师范反右派斗争战果辉煌  马天荣等47名右派分子的画皮被剥掉","type":"title"},{"text":"巨川","type":"authors"},{"text":"本报讯  山西省教育干部学校和省函授师范学校的反右派斗争，正向纵深发展。在击垮右派分子刘西舟的胜利基础上，广大师生斗志昂扬，向校内一切右派分子展开全面反击，二十多天来，已获辉煌战果。右派分子一个个地都被拖到光天化日之下，他们的丑恶嘴脸毕露于群众面前。","type":"paragraph"},{"text":"截至现在，该校已被揭发出来的右派分子共达四十七名。在教职员中有马天荣(九三学社省教育干部学校支社主任委员、理化教员)、李勇(九三学社社员、省函授师范教员)、许秀岩(九三学社山西分社筹备委员、省教育干部学校语文教员)等八人；学员中有刘肖侠(原洪赵县小学教员)、李立盛(原临猗县完小教导主任)、王永福(共青团员、清徐县小学教员)、孙天镇(共青团员，长治市工厂文化教员)、安库(天主教徒，大同市十字街完小校长)、张培叶(共青团员，阳曲县完小校长)、杨玉和(原孝义县教育局长)、冯晋(盟员，太原市新道街完小教导主任)、刘明苏(共产党员、垣曲中学副教导主任)等三十九人。这些右派分子极端反对党的领导，仇视社会主义制度，对一切社会主义的政治、经济制度、法令、政策，都极尽了攻击、诽谤与诬蔑的能事。右派分子王永福恶毒地诬蔑农业合作社“象个大猪圈，没有自由，给多吃多，给坏吃坏。”刘肖侠诬蔑党对知识分子的政策是“用着了抱在怀里，不用时推在崖里。”李勇竟造谣说“党把干部分为四等：第一等是党团员；第二等是积极分子；第三等是没问题的人；第四等是落后分子。四种人两种纪律：党团员是‘整’人的；群众是被‘整’的。”许秀岩更恶毒地说党团员对非党干部是抱着“轻视、歧视，甚至敌视的态度”，并说“造成这种不良关系的原因，最主要的是狭隘的宗派主义情绪。”右派分子们不但对党团员恨之入骨，而且恨一切进步人士。安库辱骂说“党员比美帝国主义还凶，比日本警察还厉害，他(指行政班某党员)要是我的儿子，我晚上非把他杀掉不可！”马天荣辱骂说“共青团这些‘小子们’甚也不懂，团干部是干什么吃的呀！我对进步人士看见就不顺眼！”杨玉和、李勇、刘肖侠等公开赞扬并推销大右派分子储安平的反党货色，说“储安平有勇气，敢给毛主席提意见，他提出的‘党天下’打的厉害，说的痛快！”","type":"paragraph"},{"text":"这些右派分子的反党、反社会主义丑恶咀脸被揭露之后，更加激起了广大师生的无比愤怒。积极分子队伍越来越大(左派和中左的人，已由原来占总人数55．2％增加到72％)；原来有温情主义的人和认为反右派斗争是“小题大作”的中间分子，觉悟也提高了，纷纷站在斗争中来，使反右派斗争队伍更加壮大，斗志愈加坚强。8月17日该校全体师生集会，集中、系统地揭发并批判了右派分子们反党、反社会主义的言行。现该校反右派斗争即将转入思想斗争的大辩论，进一步提高自己，歼灭敌人，争取反右派斗争的全面胜利。","type":"paragraph"},{"text":" 来源：《山西日报》1957年9月2日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5468f9529"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

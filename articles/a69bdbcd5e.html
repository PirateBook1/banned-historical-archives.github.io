script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东文艺思想指导下不断加工精益求精——泥塑《收租院》再创造的部分作品选登","authors":[],"dates":[{"year":1966,"month":12,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛泽东文艺思想指导下不断加工精益求精"},{"type":"paragraph","text":"——泥塑《收租院》再创造的部分作品选登"},{"type":"paragraph","text":"编者按：在无产阶级文化大革命的高潮中，革命的美术工作者根据广大革命群众的要求，最近在北京又重新复制了四川大邑阶级教育馆《收租院》全部泥塑群像，并认真地进行了加工修改和再创造，突出了被压迫人民只有走武装斗争道路的主题，从而使作品的思想性和艺术性有了新的提高。"},{"type":"paragraph","text":"毛主席教导我们：哪里有剥削，有压迫，哪里就有反抗，有斗争。美术工作者们就是按照毛主席这一光辉思想对泥塑《收租院》进行修改和复制的。再创造以后的泥塑，热情地歌颂了农民在惊心动魄的阶级斗争中英勇不屈的反抗精神，成功地塑造了贫下中农在党的领导下，自觉地走上武装斗争道路的光辉形象。"},{"type":"paragraph","text":"泥塑《收租院》和京剧改革、芭蕾舞剧改革、交响音乐改革等方面出现的许多优秀作品一样，都是实践毛主席文艺路线的光辉样板，都是文艺革命化、大众化、民族化的一个大飞跃。《收租院》的创作和修改过程，再一次有力地证明了毛泽东思想战无不胜、攻无不克的巨大威力；证明了在美术创作中只有坚决执行毛主席的文艺路线，根据群众意见，不断修改，不断提高，精益求精，才能产生出为工农兵所利用，为工农兵所喜爱的好作品。（附图片）"},{"type":"paragraph","text":"夺过地主手中枪，　仇恨凝在枪口上。"},{"type":"paragraph","text":"高举红旗闹革命，　永远跟着共产党。"},{"type":"paragraph","text":"是谁吸我身上血？　是谁夺我口中粮？"},{"type":"paragraph","text":"是谁使我穷和苦？　万恶地主活豺狼！"},{"type":"paragraph","text":"一年辛苦为谁忙？！　穷人血汗地主享！"},{"type":"paragraph","text":"横眉冷对吸血鬼，　斗争怒火满胸膛！"},{"type":"paragraph","text":"千年的恨，万世的仇，　农民地主死对头。"},{"type":"paragraph","text":"要得解放靠武装，　打倒剥削者，翻身得自由！"},{"type":"paragraph","text":"党的教导记心间，　剥削制度要打翻。"},{"type":"paragraph","text":"下定决心闹革命，　昂首阔步永向前。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a69bdbcd5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

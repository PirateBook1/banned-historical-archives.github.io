script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽宁省已基本上实现了高级合作化","authors":["李普人"],"dates":[{"year":1956,"month":2,"day":17}],"is_range_date":false,"parts":[{"text":"辽宁省已基本上实现了高级合作化","type":"title"},{"text":"李普人","type":"authors"},{"text":"【辽宁分社17日讯】辽宁省已基本上实现了全社会主义的农业生产合作化。截至2月7日，全省已建立高级农业生产合作社五千八百七十二个，入社农户占全省农户总数百分之七十以上。这些高级社大体上是一村一社，平均每个社为三百四十五户。现在，个体的小农经济在辽宁省已经基本上不存在了。","type":"paragraph"},{"text":"辽宁省从去年12月初进入合作化高潮后，在建社、并社、转高级社过程中，就注意到巩固工作。在中共辽宁省委员会发布了“全力整顿巩固农业生产合作社”的指示后，康平、法库、义县、营口、盖平等县，都数次轮训了大批高级社的骨干分子，并派出大批县、区干部协助这些高级社搞好财产处理、劳动组织等工作。因此，在初级社转高级社的过程中，不但一般都较迅速、顺利，而且都结合冬季生产来办社。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年2月17日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6de6e1177"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"积极响应毛主席“拥军爱民”的伟大号召  拉萨藏族翻身农民热情慰问解放军","authors":[],"dates":[{"year":1968,"month":12,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"积极响应毛主席“拥军爱民”的伟大号召"},{"type":"paragraph","text":"拉萨藏族翻身农民热情慰问解放军"},{"type":"paragraph","text":"据新华社拉萨二十七日电　高原古城拉萨的广大藏族翻身农民，怀着对伟大领袖毛主席亲手缔造的人民解放军无比深厚的无产阶级感情，认真落实伟大领袖毛主席“拥军爱民”的伟大号召，掀起了声势浩大的拥军活动。"},{"type":"paragraph","text":"最近几天，拉萨锣鼓喧天，红旗招展。翻身农民抬着毛主席的巨幅画像，高举红彤彤的《毛主席语录》，带着西藏各族革命人民对自己子弟兵的深情厚谊，深入到各部队的营房、驻地和医院，向解放军指战员表示热情慰问。十二月十日，在西藏军区举行了盛大的拥军爱民联欢会。许多单位都举行了拥军大会、军民联欢会、军民座谈会。在这些集会上，翻身农民热情赞扬了人民解放军驻藏部队高举毛泽东思想伟大红旗，从进军西藏以来，在保卫和建设祖国边疆的伟大斗争中所建立的不朽功勋，特别赞扬了人民解放军驻藏部队在“三支”“两军”工作中，在保卫无产阶级文化大革命中所作出的贡献。广大翻身农民表示，要以无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席无产阶级革命路线的人民解放军为榜样，把人民解放军的光荣传统真正学到手；要象爱护眼珠一样爱护亲人解放军，维护伟大的钢铁长城，积极热情地支持和帮助人民解放军把“三支”“两军”工作搞得好上加好，把无产阶级文化大革命进行到底。许多翻身农民还订了拥军公约，并且把一封又一封的慰问信送到广大指战员手里。翻身农民还派出自己的毛泽东思想宣传队，到部队营房和医院，为广大指战员演出自己编排的歌颂伟大领袖毛主席、歌颂革委会、歌颂解放军的文艺节目，受到广大指战员的热烈欢迎。"},{"type":"paragraph","text":"驻军广大指战员纷纷表示，要更好地贯彻执行毛主席“拥军爱民”的伟大号召，进一步搞好爱民工作，大力加强军民团结，保卫好祖国边疆，把西藏建设成红彤彤的毛泽东思想大学校。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5e9b70716"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

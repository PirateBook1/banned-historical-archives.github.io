script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"志愿军前被俘人员回国后思想混乱","authors":[],"dates":[{"year":1953,"month":8,"day":31}],"is_range_date":false,"parts":[{"text":"志愿军前被俘人员回国后思想混乱","type":"title"},{"text":"【东北总分社八月三十一日讯】直接遣返回国的志愿军前被俘人员，由于管理教育工作尚未开始，思想极为混乱。其中主要的有三种思想情况：","type":"paragraph"},{"text":"第一种是感到对祖国有愧。他们认为：“出国回国都受到群众热情欢迎，可是出国时拿着枪，回国时空着手，这算个啥！”当在归国途中受到群众欢迎时，他们都往车厢里退，不愿和欢迎群众握手，并要求最好不组织欢迎和慰问。在车站上，群众给慰问品都不愿接受。到住地后，由于未向群众讲清他们是被俘人员，群众看到工作人员戴着“中国人民志愿军”胸章，便问他们为啥不戴，归来人员则回答是因为“保密”。小学生们请他们讲战斗故事，问叔叔立过几次功时，他们都面红耳赤，受到很大刺激。有些人已经悲观失望，如在敌人战俘营中积极参加对敌斗争的积极分子，回来后普遍消极了，他们低下头来不愿讲话，认为是受管制的人，特别是当他们知道管理人员都是前在朝鲜管理敌人战俘的人以后，都认为领导方面不信任他们，把他们不当自己人看待。有些人怀疑回乡后，是否有公民权，是否会被管制。","type":"paragraph"},{"text":"第二种是有各种不同的思想顾虑和问题。首先是，他们看到住的地方偏僻、生活条件不好，他们就想，这回敌人可说对劲了：“不是死就是去北大荒开荒，或者下煤窑。”他们说：“现在来到北大荒了吧！”“瞧吧！苦头在后头哪！”“现在把你放在上面漏雨下面挤的炕上，以后还要把你送到煤坑去。你要怕黑，就把你放在北大荒露天地里。”现在他们有些人心神不安很想回家，特别是被俘的渔民、民工，暂时不叫他们往家写信，他们晚间倒在床上哭泣。其次是听到当地个别落后的复员军人向他们说：“政府对复员军人照顾都很差，家里生活很坏，对你们当然就更坏了。”因此，部分归来人员情绪很急躁，特别是有一名在敌人战俘营中叛变过的志愿军副排长韩默福，听到这个反映后，企图采取对敌斗争的手段，号召大家“团结起来，要求改善生活条件。”每当早、晚点名时，领导方面要求可能者都参加。但坏分子唆使思想落后分子背着病号去参加点名，以示抗议。再次，由于和群众住在一起，个别的归来人员男女关系很不好，如一名归来人员趁院内无人，把门扣上，企图强奸一妇女，当即被归来人员和群众把门冲开。","type":"paragraph"},{"text":"第三种是普遍关心恢复党、团、军籍和发放各大区解放纪念章、抗美援朝纪念章问题。在恢复党、团、军籍问题上，关心的是：从过去算起，还是重新算起；在敌人战俘营中，参加共产主义团结会或斗争者，是否仍保留党、团、军籍？参加祖国各大区解放战争者是否还发给解放纪念章？立过功者怎么办?关于抗美援朝纪念章问题，大家都希望能发给，他们反映：“抗美援朝纪念章能发给我，领导上叫我作啥我做啥，而且坚决努力做好它！”(沈俊海)","type":"paragraph"}],"comments":[],"origin":"1953年9月4日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5feb0e7733"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转中南局关于今冬明春镇反工作的指示","authors":[],"dates":[{"year":1952,"month":12,"day":7}],"is_range_date":false,"parts":[{"text":"中共中央批转中南局关于今冬明春镇反工作的指示","type":"title"},{"text":"中南局并各中央局、分局并转省、市委：","type":"appellation"},{"text":"中南局对今冬明春镇反工作的指示很好，中央完全同意。望各地党委在领导镇反工作中都注意到这些问题。","type":"paragraph"},{"text":" 中  央十二月七日","type":"paragraph"},{"text":"中南局关于今冬明春镇反工作的指示","type":"subtitle"},{"text":"各省市委、各党组并报中央：","type":"appellation"},{"text":"（一）我们完全同意中南公安部这个报告，批准他们今冬明春的工作计划。过去经验证明，为了做好镇反工作，结束好镇反运动的全部任务，首先必须各级党委十分重视，坚决地完全地按照中央指示，依据当地实际情况，严格掌握，密切指导，才能切实奏效。今冬明春，正是我们结束各项重大社会改革的紧张时期，也是结束镇反运动的紧张时期，看来似乎中心任务很多，有些干部很容易将镇反工作与其他社会改革工作分割开来理解，这就必须向这些同志充分说明，镇反工作正是其他社会改革工作所必具的不可分割的一个基本内容。因为像土地改革、民主改革这些重大的社会改革工作，都必须充分发动群众，清查与打击所有应予以打击的敌人，都必须纯洁与整顿自己的组织，而镇反工作就正是要发动群众打击反革命分子的，因而如果不将镇反结合其他中心工作予以布置，其他改革工作或建设工作是无法做好，或无法安全进行的。各级党委务须注意，将结束镇反运动当做结束社会改革任务的一个方面，当做调集群众打击敌人的一条战线来指导其进行。搁置不理，任其自流，是错误的。","type":"paragraph"},{"text":"（二）今冬明春的结束时期的镇反运动，应特别强调两项任务：一是清除会门，一是水上镇反。这两项任务，正好和结束乡村土改和水上交通民主改革相辅进行，一举而完成不彻底地区和不彻底方面的打击反革命工作。会道门乃是封建势力利用以埋伏力量、酝酿复辟活动的一个阵地。过去历次运动中曾打击到某些会道门的某些上层头子，捕杀了一批理应捕杀的分子，作为反革命对象一个方面来看，已经不算是普遍的严重的敌情了。但由于：","type":"paragraph"},{"text":"（1）过去只是在一般的镇反口号、反霸口号之下进行了打击，并不曾对会门的反动实质做过有系统的揭露工作和群众教育工作。","type":"paragraph"},{"text":"（2）此种打击系无计划的，其战果是不平衡的，因而就不可以根据现下会门活动并不严重，且已受到一些打击的情况，即认为清除会门任务业已基本上完成，也不能把清除会门的任务只当做一个清除不彻底方面的一些反革命分子只实行一次技术性的捕杀运动即可解决问题。只有将会门当做封建势力的遗留窠穴，当做束缚群众走向进步的封建组织去加以打击，切实做到如下各点时，才算解决问题。","type":"paragraph"},{"text":"1、有计划地法办一批应当法办的会门反动头子。","type":"paragraph"},{"text":"2、实行一次全区规模的揭露工作，不但在有会门的地区，而且要在无会门的地区都进行了宣传，直至使那些在运动中尚处于落后状态的群众，也认识到会门是反革命分子的利用工具，晓得从思想上戒备其愚弄。","type":"paragraph"},{"text":"3、举行一次群众性退道运动，使敌人陷于完全孤立，将会道门过去所迷惑的群众完全争取过来；并利用此种影响，教育群众在其他方面也能自动团结对敌，消除宗派门户对立的旧成见，造成真正的阶级团结。","type":"paragraph"},{"text":"各地党委均应如此地理解并执行这一任务，积极准备条","type":"paragraph"},{"text":"件，做到好处。","type":"appellation"},{"text":"（三）适应现时阶段对比状况，在镇反工作中采取松中有紧，对多数宽松，以孤立少数、打击少数的策略是正确的。把杀人捕人权严密控制起来，不再实行一般地逐级往下分数字、交任务的办法，也是必要的。","type":"paragraph"},{"text":"（四）一如其他工作一样，公安部门也应积极地在结束突击性镇反运动时期，准备好今后经常治安建设。有计划地抽调干部，加强经济工矿部门的保卫组织；在城乡基层单位教育镇反积极分子，提高他们的觉悟，建立起有群众基础的、有核心骨干的基层治安委员会。这两项任务，均须由各级党委予以指导帮助，使之如期完成。","type":"paragraph"},{"text":" 中南局十一月十八日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e70731247"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

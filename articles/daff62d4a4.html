script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛主席纪念堂》大型画册出版发行","authors":[],"dates":[{"year":1978,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京四月二十七日电　大型画册《毛主席纪念堂》已经出版，五一节前后陆续在国内外发行。"},{"type":"paragraph","text":"《毛主席纪念堂》画册包括四大部分:第一部分印有伟大领袖和导师毛主席安卧在水晶棺中的遗容，毛主席纪念堂奠基仪式和落成典礼，英明领袖华主席以及党和国家其他领导人为毛主席纪念堂基石培土和瞻仰毛主席遗容等珍贵照片；第二部分介绍了毛主席纪念堂建筑的雄伟面貌，包括广场鸟瞰、纪念堂全景、夜景、北大厅、瞻仰厅、南大厅、东西休息厅内景、雕像、建筑细部和庭园绿化等照片；第三部分纪录了毛主席纪念堂建设的全过程，包括设计、施工、装修、绿化等生动的建设场面；第四部分反映了全国各族人民为建设毛主席纪念堂争做贡献的动人场景。画册共一百余幅照片，全部采色精印。"},{"type":"paragraph","text":"这本画册由中国建筑工业出版社和国家建委建筑科学研究院共同编辑，中国建筑工业出版社出版。画册分特装和精装两种版本。为满足广大读者的需要，还将出版《毛主席纪念堂》画册简装本。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"daff62d4a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

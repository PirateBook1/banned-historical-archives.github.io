script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2433","name":"上海市人民政府代管房地产暂行办法","author":"上海市人民政府","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市人民政府代管房地产暂行办法","dates":[{"year":1950,"month":3,"day":29}],"is_range_date":false,"authors":["上海市人民政府"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 1991-1992","tags":[{"name":"代管","type":"主题/事件"},{"name":"房地产","type":"主题/事件"},{"name":"国民党","type":"主题/事件"},{"name":"汉奸","type":"主题/事件"},{"name":"没收","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市人民政府代管房地产暂行办法"},{"type":"subtitle","text":"（1950）府房调字第2278号"},{"type":"paragraph","text":"一、 上海市人民政府代管房地产，除法令别有规定外，适用本办法之规定。"},{"type":"paragraph","text":"二、 本市下列房地产由房地产管理处（以下简称房管处）代为管理："},{"type":"paragraph","text":"甲、逃亡之国民党政府各级公务人员所有房地产无人经管者；"},{"type":"paragraph","text":"乙、国民党政府保管汉奸财产中之房地产；"},{"type":"paragraph","text":"丙、外侨之房地产因业主离沪无人经管致被人窃占者；"},{"type":"paragraph","text":"丁、经国民党匪帮强行霸占之房地产，未经权利人申请发还，或虽经申请发还而非权利人自行申请，所委代理人代理权又属欠缺或证件不齐，或业主死亡合法继承人未能判明，有代管之必要者；"},{"type":"paragraph","text":"戊、其他经人民政府各机构处分交付代管之房地产。"},{"type":"paragraph","text":"附属于房地产之器物设备之代管，适用前项之规定。"},{"type":"paragraph","text":"三、 房地产代管期限暂定为三年，在代管期内，权利人或其继承人或代理人得提出证明文件申请发还，经房管处审查属实，应即发还申请人。"},{"type":"paragraph","text":"房管处认为前项申请为无理由时，应以批示驳回之，并应将该项批示送达申请人收受；申请人如不服前项批示，应于批示送达之翌日起十五日内，向房管处提出异议，房管处认为异议有理由，应变更原批示；认为无理由，应检同卷证转送本府为最后之决定，分别驳回异议或变更原批示后即为确定。"},{"type":"paragraph","text":"四、 代管本办法第二条甲、丙、丁规定之房地产，应将代管产业详情、代管原因及期限刊登解放日报，如有批示一并公告之。"},{"type":"paragraph","text":"五、 代管之房地产，如系租地造屋或有债务及其他权利关系，应由利害关系人在代管期内，检同有关证据向房管处申请核办。"},{"type":"paragraph","text":"六、 房管处代管房地产，应尽管理人之责任，并得视产业状况分别予以运用，附属于房屋内之器物设备如有损坏之虞或不便代管者，亦得商同有关机关先行拍卖，保管其价金。"},{"type":"paragraph","text":"七、 运用房地产所获之收益于扣除代管费20%后，得连同前条拍卖价金以折实存款专户存储。"},{"type":"paragraph","text":"八、代管房地产应负担之捐税及修理费用，由前条存款中拨付之，无前条存款或存款不足时，垫付之款亦折成折实单位，由申请发还人负责清偿。"},{"type":"paragraph","text":"九、代管房地产，除因天灾或其他不可抗力而毁坏灭失不负责任外，对于因侵权行为而受损害者，房管处应即请求赔偿，并以其所得赔偿金或权利让与申请发还人。"},{"type":"paragraph","text":"十、本办法自公布之日施行。"},{"type":"subtitle","text":"一九五〇年三月二十九日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e644cf56e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

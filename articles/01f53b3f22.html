script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国铁路职工临代会议闭幕　滕代远等当选铁总筹委  毛主席接受职工代表献旗　号召建设人民铁道","authors":[],"dates":[{"year":1949,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国铁路职工临代会议闭幕"},{"type":"paragraph","text":"滕代远等当选铁总筹委"},{"type":"paragraph","text":"毛主席接受职工代表献旗"},{"type":"paragraph","text":"号召建设人民铁道"},{"type":"paragraph","text":"【平市讯】全国铁路职工临时代表会议，于九日胜利闭幕。九日上午选出全国铁路职工会筹备委员五十三人。计：铁道部直属单位有滕代远、吕正操、王鹤峰、李颉伯、陆平、陈迪威、牟焕奎、吴金桂、慕纯晨、翟春芳、郝玉珂等十一人。东北区有李明哲、萧洪启、王学增、马寅、刘清源、何计君、范辉、章智、贾学和、杨向荣、李汇川、张恩德、杜先扬、张忠业、陈坦、赵文普、陈敬谦、罗振扬、戚柱芝（女）等十九人。上海区有于洲、李咏、张加元、刘伯超等四人。济南区有房玉亭、杜蓬、何凤池等三人。郑州区有吴士恩、黄亮、路先军等三人。粤汉区有杨立圻、王学森、史汉生等三人。平津区有王孝慈、徐平、杨干、李永、业克明、杨稚威、李振刚、李连山等八人。太原区有梁永福、高文林两人。其中劳动英雄当选者有李永、杜先扬、张忠业、张恩德、戚桂芝（女）、王学增等六人。有历史意义的全国铁路总工会筹备委员会由此正式产生。大会并通过四项决议：一、一致同意铁道部滕部长代远关于目前形势与铁路建设任务方针和吕副部长关于业务的报告。二、一致同意恢复全国铁路总工会。三、一致同意铁路工厂管理民主化草案。四、全国铁路总工会组织章程拟稿基本通过。（人民铁道报社）"},{"type":"paragraph","text":"【本报讯】全国铁路职工临时代表会议与全国机务会议全体代表以及铁道部、铁道兵团、平津铁路管理局部分工作人员共约六百余人于九日下午五时半在怀仁堂集会。毛主席、朱总司令、周副主席均亲临指导。周副主席首先莅会作了两小时的训话，并代表中国人民革命军事委员会向三十八万铁路职工在恢复铁路建设工作中的光辉成绩，表示敬意。七时三十五分，毛主席、朱总司令冒雨赶到，全场掌声雷动，欢呼“毛主席万岁！”“朱总司令万岁！”经久不息。毛主席在鼓掌声中，走到主席台前，亲切的指示全体铁路职工紧紧依靠广大群众，建设人民铁道。毛主席讲话毕，旋由劳动英雄张忠业等四人代表全国铁路职工临时代表会议向毛主席、朱总司令献旗，毛主席、朱总司令含笑受旗，并热情的和献旗的劳动英雄握手。献旗毕，毛主席、朱总司令、周副主席走到劳动英雄们面前，一一和劳动英雄握手，毛主席并亲切的询问每个劳动英雄的名字和职务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01f53b3f22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

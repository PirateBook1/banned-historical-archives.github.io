script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国优秀党建读物评选颁奖　《毛泽东建党思想》等被评为一等奖","authors":[],"dates":[{"year":1994,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国优秀党建读物评选颁奖"},{"type":"paragraph","text":"《毛泽东建党思想》等被评为一等奖"},{"type":"paragraph","text":"新华社北京１２月１２日电由全国党建研究会、党建文汇杂志社等联合举办的第五届“本钢杯”全国优秀党建读物评选颁奖座谈会昨天在京举行。《毛泽东建党思想》等１０种读物被评为一等奖；《工人阶级与中国共产党》等２０种读物被评为二等奖。"},{"type":"paragraph","text":"这些优秀党建读物是１９９２年１月到１９９３年底由国家出版单位正式公开出版的。其中有专题研究毛泽东、邓小平、江泽民三代领导集体对党的建设理论的贡献的专著，弘扬基层党组织和优秀共产党员的先进事迹的通俗读物，系统总结经济特区党的建设成就、新经济组织中党建经验的论著和阐述党的建设基本规律的工具书。中组部、中宣部等中央有关部门的负责同志及党建理论研究和实际工作部门的代表在座谈会上就繁荣党建读物创作、出版和宣传事业等问题进行了讨论。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0be7d2b3e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

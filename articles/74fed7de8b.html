script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东北阿城荣军院战盲队  向毛主席表示保卫祖国决心  我们已为祖国献出了双目，还要把一点一滴力量都贡献给可爱的祖国和全世界和平人民。","authors":[],"dates":[{"year":1950,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东北阿城荣军院战盲队"},{"type":"paragraph","text":"向毛主席表示保卫祖国决心"},{"type":"paragraph","text":"我们已为祖国献出了双目，还要把一点一滴力量都贡献给可爱的祖国和全世界和平人民。"},{"type":"paragraph","text":"敬爱的毛主席："},{"type":"paragraph","text":"在你的英明领导下，在党的正确路线下，我们二十年来抗击着国内外的匪徒—日本强盗、美帝国主义、蒋介石匪帮，在争取祖国自由、民族独立的斗争中，我们忠实于人民于祖国。贡献了我们可爱的双目。"},{"type":"paragraph","text":"我们听到了我们祖国在世界上庄严地宣布成立了，一年来我们工作在突飞猛进中发展，工人、农人生活提高了。我们在这里积极学习政策理论，时时在学习你的思想，来武装我们的头脑，提高我们思想意识。我们眼睛失明了，然而我们的思想没有残废，我们的手和脑子还在动，还在学习。"},{"type":"paragraph","text":"这种和平美好的生活都是你啊——亲爱的毛主席所给予我们的。"},{"type":"paragraph","text":"革命的种子已结起肥硕的果实，但中国的和平仇敌、世界人民的仇敌——美帝国主义，正在我们的邻居朝鲜燃起了侵略的战火，并正在扩大侵略。美帝盗匪式的飞机，在我神圣祖国的领空东北，进行无数次挑衅的行为。这些卑劣的行为都在警惕着我们，美帝是不甘心在中国的失败、在朝鲜的失败，他想夺取我们亲自用血汗培植起来的任何果实，这我们还能容忍吗？我们时时准备着为保卫祖国而牺牲流血，我们时时准备我们的力量——那管是一点一滴也决心贡献给我们的祖国，贡献给全世界爱好和平的人们，贡献给你——和平的坚强保卫者——毛主席！此致"},{"type":"paragraph","text":"敬礼"},{"type":"paragraph","text":"东北阿城荣院战盲队全体同学谨启"},{"type":"paragraph","text":"十一月五日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74fed7de8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

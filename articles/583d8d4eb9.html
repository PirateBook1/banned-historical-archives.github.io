script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席永远和我们在一起","authors":[],"dates":[{"year":1966,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"当我们正在上海进行革命串连的时刻，传来了我们最敬爱的领袖毛主席第七次接见革命师生和红卫兵的喜讯，我们高兴极了!伟大的领袖毛主席最了解群众，最支持群众，永远和我们站在一起。"},{"type":"paragraph","text":"在毛主席革命路线指引下，我国的文化大革命正从胜利走向胜利。毛主席倡导的大鸣、大放、大字报、大辩论、大串连的无产阶级大民主正发挥着空前的威力。我们用大民主这一武器彻底摧毁了陆平、彭珮云反党反社会主义反毛泽东思想的黑堡垒。我们用大民主向资产阶级反动路线猛烈开炮。大民主使一切牛鬼蛇神陷入人民战争的汪洋大海之中，顺之者存，逆之者亡。"},{"type":"paragraph","text":"大民主使我们在斗争中学习毛泽东思想，在斗争中用毛泽东思想。大民主是群众自己解放自己、自己教育自己的最好武器，是毛泽东思想同广大群众相结合的新形式。"},{"type":"paragraph","text":"这次我们离京到祖国各地进行革命串连。我们到了最敬爱的领袖毛主席的故乡——韶山。当我们默哀在主席家庭六烈士像前，浑身的血液几乎沸腾起来，我们宣誓:革命的班我们接定了，毛泽东思想的班我们接定了!头可断、血可流，毛泽东思想不可丢!"},{"type":"paragraph","text":"我们牢记毛主席关于甘当小学生的教导，到全国各地学习、宣传、战斗。革命大串连使我们有机会接触了工农。工农群众抓革命、促生产的冲天干劲，使我们深受感动。"},{"type":"paragraph","text":"我们千万遍地高呼“无产阶级专政下的大民主万岁!”这是毛泽东思想的灿烂光辉，美帝国主义和以苏共领导集团为中心的现代修正主义就是最怕这种大民主，他们疯狂地咒骂我们的大民主。毛主席教导我们:“如若不被敌人反对，那就不好了，那一定是同敌人同流合污了。如若被敌人反对，那就好了，那就证明我们同敌人划清界线了。如若敌人起劲地反对我们，把我们说得一塌糊涂，一无是处，那就更好了，那就证明我们不但同敌人划清了界线，而且证明我们的工作是很有成绩的了。”"},{"type":"paragraph","text":"毛主席的话就是真理，我们就是要高呼无产阶级专政下的大民主好得很，大民主万岁!"},{"type":"paragraph","text":"北京大学技术物理系"},{"type":"paragraph","text":"部分来沪串连学生"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"583d8d4eb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

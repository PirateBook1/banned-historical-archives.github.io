script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共高等教育部委员会关于开除孙运仁党籍的决定","authors":["(孙运仁)"],"dates":[{"year":1958,"month":3,"day":22}],"is_range_date":false,"parts":[{"text":"中共高等教育部委员会关于开除孙运仁党籍的决定","type":"title"},{"text":"(孙运仁)","type":"authors"},{"text":"孙运仁(曾用名孙蕴)，男，四十四岁，江苏省南汇县人，家庭出身小土地出租者。本人成分学生。一九三八年二月入党。一九四一年因自由散漫，党的观念不强，被停止关系(地下未曾向本人宣布)。一九四七年因将孙的统战关系误转为党的关系而入党，一九五六年审干时承认其为重新入党。在党内外曾先后担任过支部书记，市委(地下)统战部部长。华中局统战部秘书科长。解放后曾任中南区教育部高教处副处长、处长。中南高教局秘书主任等职。一九五四年调高等教育部任教学指导司副司长。","type":"paragraph"},{"text":"孙在一九三三年曾参加过国民党，稍后又参加了我地下党所组织的“社会科学研究社”。不久。该社被国民党破坏，孙亦被捕，后孙在向国民党写了悔过书后释放。一九三八年孙曾筹办“青年报”，为迎合国民党，诋毁说“共产主义不适合中国国情”。与此同时孙还背着党积极支持别人企图把救国会变成为第三种政治力量的政党。并曾参加过救国会上层人物召开的座谈会。","type":"paragraph"},{"text":"从以上情况看来，孙运仁在思想上一贯是右倾的。到这次整风大鸣大放时，更从思想上的右倾发展到政治上的投降。和社会上的右派相呼应，向党向社会主义进行了猖狂的攻击。他为“高等教育”撰写的题为“提高自觉、争取主动——敬向高等教育领导同志们进一言”的评论，不仅集中和宣扬了右派分子攻击高等教育工作，否定解放后几年来高等教育改革的一切成绩，而且诬蔑高等事业的领导者走的不是“群众路线而是党员路线”。说“墙和沟形成主要是由党员同志们不自觉、甚至是自觉的宗派主义作风造成的”。孙运仁对右派分子的进攻称颂备至，说他们的反党反社会主义的言论是“诚恳”而“正确”说他们的向党进攻是“恳切的要求靠拢党”。并以讽刺的口吻说“在这鸣放和批评声中，我们领导同志的心情，当然不会无动于衷的”，无耻地以“提高自觉争取主动”的口号劝领导者向右派投降。这篇评论实际是孙运仁在高等教育方面反党反社会主义的纲领性的文件。","type":"paragraph"},{"text":"孙运仁并不是偶然写了这个评论，而他在日常也散布一些类似言论，如说“三钱(钱三强、钱学森、钱伟长)定天下”，“二十年党委制都不能在高等学校实行”等。","type":"paragraph"},{"text":"根据上述情况，孙运仁已完全堕落为资产阶级右派分子，在反右斗争中，对孙的反党反社会主义的言论给了严正的揭发和批判，并做出了“右派分子孙运仁反党反社会主义的结论”。为纯洁党的队伍，巩固党的组织，增强党的战斗力，经党委讨论决定，给予孙运仁以开除党籍的处分。","type":"paragraph"},{"text":" 一九五八年三月二十二日","type":"paragraph"}],"comments":[],"origin":"原载 《关于清除党内右派分子的决定汇编》，中共中央监察委员会办公厅编，一九五九年十二月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7dac906eba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

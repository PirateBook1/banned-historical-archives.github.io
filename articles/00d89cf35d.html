script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"山西棉花丰产模范曲耀离上书毛主席报告生产成绩今年的棉花产量超过去年的丰产纪录　保证新棉随收随卖五十天内完成任务","authors":[],"dates":[{"year":1951,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社太原廿日电】　山西省植棉模范曲耀离今年棉田单位面积产量已超过去年全国最高纪录。曲耀离互助组今年共种棉四十八亩，由于精耕细作，棉苗始终生长良好。现该组已开始收摘新棉。经田间评产估计，全组四十八亩棉田(内有六亩旱地)，共可产籽棉二万六千一百六十斤，平均每亩五百四十五斤，超过去年每亩平均产量二百五十八斤的一倍以上。其中，曲耀离自己的二十亩棉田(均为水地)，每亩平均可产籽棉七百九十斤；内有二亩地，每亩可产籽棉八百三十斤以上，超过去年他所创造的全国棉田单位面积最高产量(七百四十五斤)九十斤左右。"},{"type":"paragraph","text":"该组为响应国家售棉储棉的号召，早在今年夏天，即与花纱布公司签订了棉花预售合同。现该组已陆续售出新棉一千一百斤。"},{"type":"paragraph","text":"【本报讯】　据新华社太原廿日电:山西省棉花丰产模范曲耀离于国庆节前上书毛主席。信内说:"},{"type":"paragraph","text":"今年我的棉花又丰产，经仔细评产，每亩平均超过去年丰产纪录四十五斤，有二亩可超过去年九十一斤。我看见满地雪白的棉花，就想起我们的国家。毛主席!你想，我怎能不爱这样的祖国呢?为了保家卫国，我从增产中捐献了小麦十石买飞机大炮。今后我还要继续努力。"},{"type":"paragraph","text":"我不止一次和互助组的同志们检讨，我们认祖国的认识和爱护还很不够，对于城乡互助和工人老大哥的作用认识更差。过去我们只知种棉发家，把余棉放在家里硬等大价钱，而不顾国家利益。今夏人民政府号召售棉时，我们才把存棉卖掉。我和我们全组虽得到县政府的‘售棉模范’奖旗，真使我感到惭愧；现在我们已经逐渐认识到工农联盟、城乡互助对于巩固祖国的重要，决心把做好城乡互助当作我们的爱国公约之一，保证及时供应工业原料。今年，我们为了缩短国家收购原棉的时间，全组已与国营花纱布公司订立合同，保证新棉随收随卖；并且作出计划，在五十天内将所有棉花摘完卖完。我们互助组明年还准备把棉田扩大为六十亩(今年四十八亩)，占全组耕地面积百分之四十四，争取生产更多的棉花。我相信我们中国农民有充分力量支援祖国发展工业，不需要帝国主义的任何‘援助’。"},{"type":"paragraph","text":"我们深深感到生活在您领导下的新中国是多么幸福，我热爱我们的祖国，我要保卫我们的祖国。"}],"comments":[],"origin":"本报,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00d89cf35d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西北召开甘、青、新边境哈萨克族头人联谊会和各族团结会  各民族代表致电毛泽东主席致敬","authors":[],"dates":[{"year":1953,"month":4,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西北召开甘、青、新边境哈萨克族头人联谊会和各族团结会"},{"type":"paragraph","text":"各民族代表致电毛泽东主席致敬"},{"type":"paragraph","text":"【新华社兰州六日电】西北行政委员会自三月二十三日至四月三日在兰州召开甘肃、青海、新疆边境哈萨克族头人联谊会和甘肃、青海、新疆边境各民族团结会。参加会议的有三省边境的哈萨克族头人和蒙、藏、撒里维吾尔、回、维吾尔、汉等族各阶层代表共一百三十六人。"},{"type":"paragraph","text":"西北行政委员会副主席马鸿宾、西北行政委员会副秘书长谈维煦、西北行政委员会民族事务委员会委员薛向晨和甘、青、新三省有关部门的负责人都在会上讲话。马鸿宾说：“毛主席告诉我们，要加强各族团结，团结就是幸福，我们西北各族人民已在自己的实际生活中，深刻地体会到了我们各族人民只有团结起来永远跟着毛主席和共产党走，才能过更幸福的生活。”薛向晨就人民政府在牧区不进行土地改革、不分草原、不分牲畜、不进行减租，坚决执行保护发展畜牧经济和尊重少数民族风俗习惯以及保护宗教信仰自由的政策，作了详细的说明。"},{"type":"paragraph","text":"在讨论中，哈萨克族头人和各族代表都充分发言。他们都表示：今后要本着民族团结的精神，互助互让，共同发展。经过充分协商和讨论后，通过了加强民族团结和安置哈族的协议。关于哈族居住和放牧区域问题，甘、青边境的蒙族自愿将自己的草地分一部分给哈族，使哈族有固定的居住和放牧区域。会议并决定帮助哈族建立区域自治；根据哈族长期流散，生活、生产的困难情况，人民政府决定拨款帮助他们建立家园和逐步发展其经济、文化。哈族头人对人民政府和各民族代表对他们的关怀与帮助，非常感激。阿同拜克说：过去我们因为受坏人欺骗和听信谣言，没有靠近人民政府，现在人民政府不仅不咎既往，而且帮助我们克服各种困难，各兄弟民族对我们也能谅解，使我们真正体会到祖国大家庭的温暖。今后我们一定在毛主席领导下，和各民族团结一致，互相帮助，共同发展。蒙、藏等族代表在讲话中，都表示愿意给哈族以积极的支持和帮助。他们认为哈族安居下来，不仅是哈族人民的幸福，而且也是甘、青、新边境各民族的幸福。"},{"type":"paragraph","text":"按：流散在甘、青、新边境的哈萨克族，共有大小十四个部落，约三千人。解放前他们不堪盛世才的残酷压迫，由新疆逃至甘、青、新边境，十多年来一直过着流浪的生活，没有固定的居住和放牧地区。由于蒋介石、马步芳反动派的挑拨，哈族与甘、青、新边境其他民族过去不断发生械斗。解放后哈族因受美帝国主义间谍乌斯满和蒋匪特务贾尼木汗的造谣欺骗，仍继续在深山里过着流浪生活。三年来经人民政府多次争取，哈族始于去年八月在青海都兰自治区的郭里峁和甘肃肃北自治区的长草沟、马海、海子等地安居下来。人民政府曾救济他们大批的面粉、茶叶、布匹、帐篷等。【新华社兰州六日电】甘肃、青海、新疆边境哈萨克族头人联谊会和各族团结会全体代表一百三十六人，在四月三日会议闭幕时，打电报向毛主席致敬。电文如下：敬爱的毛主席："},{"type":"paragraph","text":"我们甘、青、新边境哈萨克族头人联谊会和各族团结会，在西北行政委员会的直接主持下，于三月二十三日在兰州召开，今天胜利闭幕了。参加这次会议的有哈萨克、蒙、藏、撒里维吾尔、维吾尔、回、汉等七个民族的代表一百三十六人。在整个会议的过程中，我们充分发扬了团结友爱和民主协商的精神，讨论了有关加强边境各民族之间的团结互助，妥善安置哈族人民以及共同发展各民族的经济、文化等问题，并且获得了一致的协议。这是我们甘、青、新边境各民族团结事业中一个重大胜利。我们深深知道：这个胜利的得来，是和你的伟大正确的民族政策分不开的。我们全体代表一致向你表示衷心的感激和崇高的敬意，并且向你坚决保证：今后我们甘、青、新边境各民族人民一定更加紧密地团结在你的旗帜下，为建设我们伟大的祖国和创造我们幸福美好的生活而奋斗。"},{"type":"paragraph","text":"祝你身体健康，万寿无疆！"},{"type":"paragraph","text":"甘、青、新边境哈族头人联谊会和各族团结"},{"type":"paragraph","text":"会全体代表一九五三年四月三日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ee0345c64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

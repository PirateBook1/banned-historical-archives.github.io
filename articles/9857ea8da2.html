script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都狂欢之夜天安门广场上几十万市民高歌欢舞　朱德刘少奇周恩来与外宾同赏焰火","authors":[],"dates":[{"year":1958,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京1日电】　朱德副主席、刘少奇委员长、周恩来总理和我国的其他领导人员，五一节晚间在天安门城楼上同来自许多国家的客人们一起观看了多采的节日焰火和天安门广场上几十万人的大联欢。"},{"type":"paragraph","text":"今年在天安门广场上的群众比往年更加欢乐。"},{"type":"paragraph","text":"从天安门到前门，从东长安街伸延到西长安街林荫大道上，到处有舞蹈，到处是歌声。人们的思想获得了解放，歌舞狂欢也有了新花样。工人、干部、学生和战士们自带乐器，演奏自编的文娱节目:歌颂生产大跃进和思想上的丰收。从工人们的舞圈里传出了“赶上英国”的宏亮歌声，立既和另一个舞圈里歌唱的“东风压倒西风”，相互呼应，唱出工人阶级鼓足干劲力争上游的英雄气概。"},{"type":"paragraph","text":"工人的舞圈里，出现了往年少见的舞伴。原来是党委书记和厂长也来和工人们一起歌唱跳舞，北京市印刷三厂的副厂长，进厂七年来第一次和工人一起到天安门广场狂欢。"},{"type":"paragraph","text":"灯光照亮了每个人的欣喜面容，也照得每个人的，心胸宽敞。人们在“双反”运动中创作的活报剧、快板和歌舞，在聚光灯照耀下欢跃地演唱起来。在海军、空军和学生结成数不清的舞圈里，学生们把在十三陵水库工地和农村参加劳动锻炼的新生活，编成快板和舞，蹈。北京钢铁工业学院学生自演自编的京剧“斩将过关”，表达出大学生在“双反”运动中决心向党交心的情景。尽管人圈外歌舞欢腾，观戏的人们仍然被紧张的剧情扣住了心弦。"},{"type":"paragraph","text":"突然，成千上万的人跟着礼花弹的响声，仰望天安门上空爆发出朵朵晶莹灿烂的礼花，它们千变万化，像百花争艳，又像繁星落地。霎时间，又出现了一道道火光，如火箭般飞向高空。几十条探照灯的银柱，在半空织成了云锦。这时，天安门广场上的人海更加沸腾，观礼台上的国际友人们也在纵情欢乐。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9857ea8da2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

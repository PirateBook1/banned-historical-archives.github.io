script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来总理和李富春副总理观看叙利亚奥玛雅民间艺术团演出　叙利亚朋友热情高呼“毛主席万岁！”“阿拉伯中国友谊万岁！”","authors":[],"dates":[{"year":1967,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来总理和李富春副总理观看叙利亚奥玛雅民间艺术团演出"},{"type":"paragraph","text":"叙利亚朋友热情高呼“毛主席万岁！”“阿拉伯中国友谊万岁！”"},{"type":"paragraph","text":"新华社十七日讯　国务院总理周恩来、副总理李富春，今晚观看了阿拉伯叙利亚共和国奥玛雅民间艺术团的演出。"},{"type":"paragraph","text":"演出休息时，周恩来总理、李富春副总理接见了艺术团团长优素福·沙克拉，副团长穆罕默德·卡米尔·库德西和艺术团全体成员，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时，叙利亚朋友热情高呼：“阿拉伯中国友谊万岁！”“毛主席万岁！”"},{"type":"paragraph","text":"奥玛雅民间艺术团今晚演出的富有民族风格的、反映阿拉伯人民反对美帝国主义和以色列斗争的歌舞，受到了观众的热烈欢迎。"},{"type":"paragraph","text":"叙利亚朋友热情地演出了毛主席语录歌曲和歌颂毛主席的歌舞。"},{"type":"paragraph","text":"演员们手捧世界革命人民的伟大领袖毛主席像和红光闪闪的革命宝书《毛主席语录》，高唱《领导我们事业的核心力量》、《在北京的金山上》。叙利亚朋友还演出了舞蹈《万岁！毛主席》。"},{"type":"paragraph","text":"当光芒四射的毛主席像映现在天幕上时，演员们挥动着《毛主席语录》，高呼：“祝毛主席万寿无疆！万寿无疆！”全场随之掌声雷动。"},{"type":"paragraph","text":"演出结束时，叙利亚朋友和场内观众一起，高唱《东方红》，高呼：“毛主席万岁！万万岁！”"},{"type":"paragraph","text":"演出结束以后，周恩来总理、李富春副总理走上舞台，向叙利亚朋友表示热烈祝贺。"},{"type":"paragraph","text":"观看演出的，还有姬鹏飞、楚图南、周一萍等有关方面负责人，以及北京市革命委员会的负责成员。"},{"type":"paragraph","text":"阿拉伯叙利亚共和国驻中国大使萨迪克陪同观看演出。（附图片）"},{"type":"paragraph","text":"十二月十七日晚，周恩来总理、李富春副总理观看阿拉伯叙利亚共和国奥玛雅民间艺术团演出后，上台和演员合影。"},{"type":"paragraph","text":"新华社记者　张桂玉摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"李富春","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec53e599a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

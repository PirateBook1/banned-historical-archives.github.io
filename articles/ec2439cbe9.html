script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反简讯","authors":[],"dates":[{"year":1952,"month":2,"day":16}],"is_range_date":false,"parts":[{"text":"三反简讯","type":"title"},{"text":"▲北京公审大贪污犯消息发表后，对推动贵阳等地坦白检举运动起了很大的作用。贵定县领导方面利用这个经验使一大贪污集团中许多重要分子动摇，已破获巨大贪污案件。贵阳大贪污分子周文辉(百货公司职员)也在北京消息公布后承认贪污四亿余元。但个别无罪者(如财厅某职员)认为：“还不是做个样子给我们看，政策虽好，我都没有问题”。盐务局贪污分子们说：“看样子死不了了！”大怕(死)没有了，小怕(劳动改造、追赃、降级、降薪、清洗)又成了负担。也有人以为北京这样作了，贵阳不一定这样作。市民反映很满意，特别是枪决了宋德贵，认为“苍蝇老虎一齐打，共产党真是有决心”。","type":"paragraph"},{"text":"▲目前武汉工商界的情况是：大户原来很顽强的，现在开始惊慌了，不敢关门，想混过关，但又实在害怕。少数有重大问题的，表面上故作镇静，实际进行破坏活动，散播谣言。中户部分已开始动摇，如电工器材金星电池厂再度坦白他交出的假账，但还有许多假的，真正假账尚未拿出来。一般的在继续坦白，但不敢检举，怕将来资金不好周转，怕大户，有“山不转路转”之说；有的怕检举后将来政府不加处理，大户又来报复。小户很积极，不但坦白自己，而且尽量检举别人。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月16日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec2439cbe9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

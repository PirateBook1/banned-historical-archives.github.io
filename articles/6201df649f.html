script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大鸣大放讨论国家计划抓紧生产大闹技术革命  上海百万工人开展红旗竞赛  层层算细账，个个订措施，潜力愈算愈大，措施愈订愈多","authors":[],"dates":[{"year":1959,"month":3,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大鸣大放讨论国家计划抓紧生产大闹技术革命"},{"type":"paragraph","text":"上海百万工人开展红旗竞赛"},{"type":"paragraph","text":"层层算细账，个个订措施，潜力愈算愈大，措施愈订愈多"},{"type":"paragraph","text":"新华社上海8日电  中共上海市委召开的工业会议，7日在全市各行各业的红旗竞赛热潮中胜利闭幕。全市百万产业工人在工业会议的号召和鼓舞下，正针对当前生产关键大闹技术革命，保证完成3月份国家计划，向全年工业总产值增加55％、劳动生产率提高40％到50％的更大跃进目标奋勇前进。"},{"type":"paragraph","text":"会议期间，一万多名工业系统的干部深入细致地讨论了中共中央总书记邓小平同志、政治局委员李富春同志的讲话和市委第一书记柯庆施同志的报告，更加深刻地认识了1958年大跃进的伟大成就和今年更大跃进的任务，更加深刻地认识到上海在全国工业化中所担负的责任和坚决贯彻全国一盘棋的重要意义。干部们在讨论中提高了认识，明确了方向，并且立即行动起来，继续贯彻整风精神，大搞群众运动。在会议期间，全市大小工厂就纷纷召开群众大会，由领导向群众交底。会内和会外相结合，干部和群众相结合，层层算细账，个个订措施，掀起了一个大鸣大放讨论今年工业生产更大跃进规划的群众运动。经过广泛深入的群众性的讨论，潜力愈算愈大，措施愈订愈多，信心愈来愈足。上钢二厂今年钢材产量要翻一番，原来计算要增加一千多名工人和大批设备；但是，职工群众在以提高劳动生产率为中心、增产不增人的号召下，贴出六千多张大字报，提出了几百条技术革命的措施，这些措施全部实现后，可以实现今年增产不增人、产量翻一番的目标。上海机床厂原定今年提高劳动生产率40％，经职工群众讨论后，提出上千条措施，使劳动生产率可以提高100％。许多干部深有体会地说：“这样的算账真是算出了冲天干劲”。"},{"type":"paragraph","text":"全市职工在讨论跃进指标、措施的同时，立即抓住当前生产，大搞技术革命，轰轰烈烈地开展红旗竞赛。上海电机厂职工们已经提出3月份的汽轮发电机和电动机的产量要超过去年最高月产量，各车间、小组和个人都订出指标和措施，相互开展竞赛。今年头两个月都连续超额完成生产计划的建华电工仪表厂，为了把3月份产量再提高15％，已经开展竞赛，3月份头五天中就创造七个新纪录，平均日产量比2月同期提高17％。厂与厂之间、行业与行业之间也开展了红旗竞赛。上海电机工业系统职工已向冶金、机械、化工、纺织、轻工业等系统职工提出了开展友谊竞赛的倡议。倡议中提出的条件，不仅要比产量、质量，也要比成本、比劳动生产率。不仅要比完成全年国家计划，也要比按日按周按月的进度。倡议书还提出要比“先人后己”的共产主义协作精神，坚决执行“全国一盘棋”的方针。"},{"type":"paragraph","text":"目前，全市各行各业正在制订红旗竞赛评比的办法，按期检查评比，让生产竞赛高潮一浪高一浪地向前推进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6201df649f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"试和毛主席韵","authors":["郭沫若"],"dates":[{"year":1957,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"试和毛主席韵\t郭沫若"},{"type":"paragraph","text":"念奴娇"},{"type":"paragraph","text":"小汤山"},{"type":"paragraph","text":"京畿肘翼，"},{"type":"paragraph","text":"小汤山，一脉温泉无色。"},{"type":"paragraph","text":"广厦万间新建立，"},{"type":"paragraph","text":"引入玉池清澈。"},{"type":"paragraph","text":"冬日疑春，"},{"type":"paragraph","text":"朔风孕暖，"},{"type":"paragraph","text":"溪内游龟鳖。"},{"type":"paragraph","text":"华清何似？"},{"type":"paragraph","text":"令人高下难说。"},{"type":"paragraph","text":"小伫怀碧桥边，"},{"type":"paragraph","text":"荒池待理，"},{"type":"paragraph","text":"犹自封冰雪。"},{"type":"paragraph","text":"遥指颓楼思往事，"},{"type":"paragraph","text":"人道胜朝末截，"},{"type":"paragraph","text":"那拉常游，"},{"type":"paragraph","text":"浴宫已毁，"},{"type":"paragraph","text":"独乐亡家国。"},{"type":"paragraph","text":"请看今日，"},{"type":"paragraph","text":"兵民同享温热。"},{"type":"paragraph","text":"浪淘沙"},{"type":"paragraph","text":"看溜冰"},{"type":"paragraph","text":"雪浪锁云燕，"},{"type":"paragraph","text":"水面横天，"},{"type":"paragraph","text":"刀鞋对对剪冰船。"},{"type":"paragraph","text":"人似流星飞过去，"},{"type":"paragraph","text":"快活无边。"},{"type":"paragraph","text":"举目尽青年，"},{"type":"paragraph","text":"争著先鞭，"},{"type":"paragraph","text":"逍遥游又入新篇。"},{"type":"paragraph","text":"地上乐园今实现，"},{"type":"paragraph","text":"转瞬之间。"},{"type":"paragraph","text":"水调歌头"},{"type":"paragraph","text":"归途"},{"type":"paragraph","text":"不羡天池鸟，"},{"type":"paragraph","text":"不慕北溟鱼。"},{"type":"paragraph","text":"瞬息乘风万里，"},{"type":"paragraph","text":"铁翼云中舒。"},{"type":"paragraph","text":"才过新西比利，"},{"type":"paragraph","text":"已到乌兰巴托，"},{"type":"paragraph","text":"翰海览无余。"},{"type":"paragraph","text":"谁谓乾坤大？"},{"type":"paragraph","text":"浑似一沤夫。"},{"type":"paragraph","text":"高歌倦，"},{"type":"paragraph","text":"雄谈歇，"},{"type":"paragraph","text":"展画图。"},{"type":"paragraph","text":"长城蓦地眼底，"},{"type":"paragraph","text":"岪郁盘云途。"},{"type":"paragraph","text":"地上山山横黛，"},{"type":"paragraph","text":"天上人人俯首，"},{"type":"paragraph","text":"又见昆明湖。"},{"type":"paragraph","text":"锦绣山河好，"},{"type":"paragraph","text":"今朝气象殊。"},{"type":"paragraph","text":"1957年1月23日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78f218ad27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谁说交大无右派","authors":[],"dates":[{"year":1957,"month":8,"day":2}],"is_range_date":false,"parts":[{"text":"谁说交大无右派","type":"title"},{"text":"斗争初开展，学生中就揭露出四个右派分子；一个教授、一个助教的反动言行也开始被揭露。","type":"subtitle"},{"text":"本报上海2日电  交通大学师生员工前一个时期，因为集中力量讨论迁校问题，直到最近才开展反右派斗争。在斗争初开展时，有人说：“交大没有大放大鸣，因此没有右派分子”，又有人说：“交大是工科性大学，搞工程技术的没有右派分子”。还有人说：“交大党群关系很好，没有墙与沟，因此没有右派分子。随着学习有关文件和斗争逐步展开，以上错误观点，逐步得到纠正。四年级学生在初步开展反右派斗争中，已经揭露出右派分子四人。在教职员中也开始揭露出一个教授和一个助教的反党反社会主义的言行。这使大家认识到右派分子是客观存在，即使没有大放大鸣，也决不能否定他们的存在。只是他们的真面目没有得到彻底暴露的机会，使斗争更为艰巨。","type":"paragraph"},{"text":"为了配合该校的反右派斗争，该校工会邀请了复旦大学教授苏步青，华东师大教授叶粟如，向全校教职员工，介绍了复旦和师大反右派斗争的情况和经验。苏步青揭露复旦的右派分子王恒守、张孟闻，就是搞理工的。叶粟如说：“右派分子的主要市场是知识分子和青年学生，大家必须站稳立场，划清界限，克服温情主义，同右派分子作坚决斗争。”","type":"paragraph"},{"text":"该校教职员工从事实教训中认识到：搞工科技术的没有右派分子的说法，是毫无根据的。该校揭露出来的电机原理教研组的一个助教，是个共产党员，他对党的社会主义改造政策，一贯采取抗拒态度，对肃反运动认为是违宪，对党的知识分子政策认为是庸俗，对资产阶级分子提出的定息二十年，认为有道理。由此，大家认识到，右派分子是一切抗拒改造的反动阶级的产物，而不是党群关系好坏的产物。在某些地方，右派分子不过是利用党群关系上的一些缺点，挑拨群众与党的关系，以达到向党进攻的卑鄙目的罢了。","type":"paragraph"},{"text":"该校反右派斗争虽才初步开展，但使人们擦亮眼睛。大家都表示要充分揭露右派分子，不获全胜决不收兵。","type":"paragraph"},{"text":" 来源：《光明日报》1957年8月4日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd7a2b99f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

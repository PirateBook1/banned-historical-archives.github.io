script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席关于　“　发展体育运动，　增强人民体质　”号召下广东群众性体育运动蓬勃发展","authors":[],"dates":[{"year":1972,"month":6,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席关于“发展体育运动，增强人民体质”的号召鼓舞下，广东省群众性体育运动蓬勃发展。近年来，广东省各地群众踊跃参加各种体育活动。国务院、中央军委去年颁布的广播体操，在工矿、企业、机关、学校迅速推广，许多农村社员也经常参加做体操的活动。到江河湖海、山塘水库中游泳锻炼的人越来越普遍；其他为广大群众所喜爱的传统体育项目，近年来也有了较大的发展。广东省各级党组织和革委会近年来加强了对体育工作的领导，健全和充实了各级体育领导机构。各级党组织、革委会和体育部门，把体育工作面向工农兵、积极开展群众性体育活动，作为贯彻执行毛主席革命体育路线的大事来抓，从各方面加强对体育工作的领导。"},{"type":"paragraph","text":"广东各地注意从实际出发，充分利用现有的场地和自然条件，大力推广简便易行、为群众喜爱的体育项目，使包括男女老少在内的多数群众都能参加一两项体育活动。在素称“排球之乡”的台山县，排球活动已发展到村村有球场、队队有球队，全县基层业余排球队从文化大革命前的二千多个增加到五千多个；素称“足球之乡”的梅县，基层业余足球队也发展到二千六百多个，足球运动遍及城乡；素称“游泳之乡”的东莞县，到江河湖海、山塘水库中参加游泳锻炼的人常年不断。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf93ed4320"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共长阳县委纪律检查委员会关于王作新划为右派分子复查报告的批复","authors":[],"dates":[{"year":1979,"month":5,"day":16}],"is_range_date":false,"parts":[{"text":"中共长阳县委纪律检查委员会关于王作新划为右派分子复查报告的批复","type":"title"},{"text":"县供销社：","type":"appellation"},{"text":"县委同意县供销社《关于改正王作新右派分子的结论报告》。王作新在1958年整风反右派运动中的一些鸣放言论有错误，但不应划为右派分子，应予改正。","type":"paragraph"},{"text":"根据中共中央（1978）55号文件精神，经县委研究决定，撤销1958年4月30日县人民委员会《关于对右派分子王作新的处分决定》。其判刑3年由县法院审理。","type":"paragraph"},{"text":" 中共长阳县委纪律检查委员会1979年5月16日","type":"paragraph"},{"text":"关于改正王作新右派份子结论的复议报告","type":"subtitle"},{"text":"王作新，男，现年41岁，家庭城市贫民，本人学生出身，初中文化程度，宜都县城关镇人，1955年3月参加工作，供销社营业员3级工资，1958年反右前任渔峡口基层供销合作社营业员。在反右斗争中，于1958年4月30日经长阳县人民委员会结论为右派份子，按1958年1月30日《中共中央国务院关于在国家薪给人员和高等学校学生中的右派份子处理原则的规定》第四条处理，由工资行政24级降为26级的处分。同年的5月31日因贪污犯罪被捕法办，经长阳县人民法院（58）5月31日法刑学第137号文判决，一、利用工作的便利，以公私不分，动为商品，重报单据等手段贪污现金155元8角2分。二、工作失职，造成大龙坪分销店损失达360余元。三、1957年社教运动中，歪曲事实，猖狂向社会主义进攻，丑化领导，将县社领导形容和封建王朝一样，诬说领导是“官人”，是“兵马大元帅”，职工是“差役”，将自己比为“孙悟空”等，根据以上事实，判刑3年，刑期已满，现在是宜都县装卸公司搬运工人。","type":"paragraph"},{"text":"根据中共中央（78）55号文件《若干政策问题》第四条“对于工人、农民中戴了右派份子和反社会主义份子帽子的，按照1957年9月中央关于工人、农民中不划右派份子和不戴反社会主义份子帽子的指示，予以改正”之精神，经研究，鉴于该员在工作中利用职权之便，有贪污挪用判刑3年的罪行。为此，错划右派应予改正，恢复政治名誉，暂不恢复原有公职。","type":"paragraph"},{"text":" 湖北省长阳县供销合作社1979年5月14日","type":"paragraph"},{"text":" 来源：《湖北长阳28名“右派分子”1979年平反复查批复文件合集》，中共长阳县委纪律检查委员会·1979年3~6月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"578ae015c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

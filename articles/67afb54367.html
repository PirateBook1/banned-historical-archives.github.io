script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"61cd9fc8-4f3e-4426-9e07-827440d94115","name":"红旗一九七三年第八期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/61cd9fc8-4f3e-4426-9e07-827440d94115.pdf"],"article":{"title":"更正","alias":"","parts":[{"type":"paragraph","text":"便到林区和国家划定的自然保护区米伐，收购和外运木材。要进一步落实社会主义集体所有制林业和社员自留树的政策，允许社员在房前屋后和生产队指定的其他地方种树，自种自有，长期不变。有些地方现在还存在一些林权纠纷。这种纠纷除少数有坏人挑动之外，多数是人民内部性质的矛盾。只要认真作好调查研究，坚持无产阶级政治挂帅，落实党的政策，采取团结、协商的态度，是可以解决好的。为了保护森林资源，国家还明确规定了各项护林制度，规定了木材采伐和市场管理的制度。严格执行这些制度，是无产阶级纪律观念的表现。我们必须按照国家规定，与各种侵犯国家森林资源的违法行为，作坚决的斗争。"},{"type":"paragraph","text":"保护森林，发展林业，是一项群众性，社会性的工作。必须坚持群众路线，放手发动群众，大搞群众运动。要看到，群众中有着管护森林和发展森林的极为丰富的经验，广大群众也迫切要求管好森林资源，发展林业。只要我们依靠群众，发动群众，充分发挥群众的智慧和力量，保护和发展森林资源的工作是能搞好的。我们要进一步宣传群众，组织群众，使广大群众懂得保护森林的重要意义和党的护林政策，提高爱林护林的自觉性，造成护林光荣、毁林可耻，保护森林，人人有责的社会风气。要根据各地的不同情况，建立基层群众性的护林组织，实行群众护林和专业护林相结合；发动群众制订护林公约：建立健全各种护林制度。林业科学研究单位和生产单位，要进一步开展育林、管护和利用森林的科学实验，总结群众经验，宋用和推广先进技术，！解决护林工作中一些不易解决的问题。工业部门也要生产更多更好的林用药剂、药械等，支援森林的发展。总之，只要加强党的领导，充分发动群众，执行党的政策，把革命精种和科学态度结合起来，护林工作中的各种问题都是可以解决的。我们一定要遵照毛主席的教导：“用心寻找当地群众中的先进经验，加以总结，使之推广”，把保护和发展森林资源的工作做得更好。"},{"type":"paragraph","text":"更"},{"type":"paragraph","text":"正编辑同志："},{"type":"paragraph","text":"在《红旗》杂志一九七三年第四期发表的《农牧结合以牧促农》的调查报告中，因我们整理不慎，把第四段倒数第二行的“二于多万斤”的肥料误写为“二百多万斤”，特此更正，并向读者表示歉意。"},{"type":"paragraph","text":"中共保定地委、中共博野县委调查组"}],"authors":["中共保定地委、中共博野县委调查组"],"dates":[{"year":1973,"month":8,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":64,"page_end":64},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67afb54367"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":fal

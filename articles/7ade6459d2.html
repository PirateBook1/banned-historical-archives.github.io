script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1457","name":"上海纺织系统提出疏导结合做好思想政治工作","author":"新华社","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海纺织系统提出疏导结合做好思想政治工作","dates":[{"year":1981,"month":3,"day":20}],"is_range_date":false,"authors":["新华社"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1981(选编), 72-73\n","tags":[{"name":"纺织工业","type":"主题/事件"},{"name":"工业","type":"主题/事件"},{"name":"科学","type":"主题/事件"},{"name":"民主","type":"主题/事件"},{"name":"上海","type":"主题/事件"},{"name":"思想政治工作","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"},{"name":"左倾","type":"主题/事件"}],"parts":[{"type":"title","text":"上海纺织系统提出疏导结合做好思想政治工作"},{"type":"paragraph","text":"据新华社反映：上海纺织工业局党委最近召开思想政治工作座谈会，与会的三百多名基层单位党委书记以上领导干部通过回顾历史，总结经验教训，重新明确了党的思想政治工作的地位、作用和任务，决心进一步振奋革命精神，把思想政治工作做好。"},{"type":"paragraph","text":"会上反映，前一时期不少基层单位对思想政治工作有些放松，除了客观原因外，从主观上检查，一个根本原因就是我们一些政工干部自己患“左视眼”，思想上存在片面性，曲解了党的方针、政策，实质上还是留恋“政治工作高于一切，大于一切，统帅一切”的“左”的一套。通过讨论，端正了这个认识。有一些同志反映：在新的历史时期做思想政治工作，由于内容不同，对象不同，老办法不够用，新办法不会用，硬办法不敢用，软办法不顶用，感到束手无策。大家认为，发扬民主，疏导结合，这是在新的历史时期加强思想政治工作的正确方针和基本方法。根据一些先进工厂的经验，会议总结了执行疏导结合的方针，实现思想政治工作科学化的十条方法：（一）循循善诱，启发觉悟，注重治本，不就事论事；（二）坚持灌输，细水长流，潜移默化，不搞立竿见影；（三）同志相待，以诚相见，以情感人，不以教育者自居；（四）和风细雨，平等讨论，不搞我说你听，我压你服；（五）因人而异，有的放矢，对症下药，不搞千篇一律；（六）表扬为主，榜样引路，舆论推动，不动辄处罚；（七）预测动机，及时教育，防微杜渐，不使问题堆积成患；(八)形式多样，生动形象，寓教于乐，不搞空洞说教；(九)关心疾苦，合理要求，尽力帮助，不能不顾及群众困难；（十）注重修养，言传身教，作出表率，不要言行不一。"},{"type":"paragraph","text":"通过这次学习讨论，上海纺织系统多数领导干部把思想、精神状态和工作方法搞对头了，纷纷表示要做到“自信”：对共产主义事业树立坚定信念;“自爱热爱思想政治工作；“自强”：增强革命事业心和作政工干部的光荣感、责任感，在党的思想政治工作战线上，振奋精神抓工作，下定决心当模范。"},{"type":"subtitle","text":"(第12期，3月20日)"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ade6459d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji1","name":"毛泽东全集第1卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji1.pdf"],"article":{"title":"给肃子升的信","alias":"","parts":[{"type":"paragraph","text":"给萧子升的信"},{"type":"paragraph","text":"（1916年6月24日）子升仁兄如握："},{"type":"paragraph","text":"话别之后，滞于雨，不得归；又以崔不靖？，烽火四起，益不敢冒险行也。五六日来，阅报读书，亦云有所事事。然病母在庐，倚望为劳，游子何心，能不伤感！重以校中放假，同学相携归去，余子碌碌，无可与语。早起晚宿，三饭相叠，平居一日憎长，今如瞬息，寂历之景，对之惨然。独有军士相邻，之众，来自岭峤，鸟言兽顾，不可近接，亦既知之矣。心目所遇，既多可悲，闻一声，刁斗再发，余音激壮，若斗若击，中夜听之，不觉泣下。更可恶者，秋霖作虐，盈沟滥，碍人行步，不然，亦走来握手谭话矣。明日开雾，决行返舍。前托时惠德言，愿勿食信，并望爱护身体，拳拳一腔，不能毕宣。"},{"type":"paragraph","text":"泽东再拜"},{"type":"paragraph","text":"自第一师范学校廿四日"},{"type":"paragraph","text":"[1]此信无写作年月，从信中所说“崔符不靖，烽火四起”“病母在庐”和“校中放假”等情况以及与随后数函的联系来看，此信当写于1916年6月。"},{"type":"paragraph","text":"[2]崔符不靖，崔符，泽名。参见《左传·昭公十二年》：“郑国多盗，取人于崔符之泽。”旧时常指起事农民或盗贼聚众出没之处。此处指当时驻湘各军发生的战事。"}],"authors":["毛泽东"],"dates":[{"year":1916,"month":6,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":221,"page_end":221},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f339285f21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

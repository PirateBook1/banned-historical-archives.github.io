script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"同意刘陈邓击胡链一部","alias":"","parts":[{"type":"paragraph","text":"同意刘陈邓歼击胡连一部"},{"type":"paragraph","text":"（1948年7月20日）刘、陈、邓："},{"type":"paragraph","text":"皓申电?悉。你们争取歼击胡琏一部是好的。惟粟陈唐张所部甚为疲劳，又未补充弹药，未知能否调一三两纵向西参战。如有困难，则你们须准备独力作战。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"驾午"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军司令员刘伯承、第一副司令员陈毅和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]指1948年7月19日申时刘伯承、陈毅、邓小平给中共中央军委并粟裕、陈士、唐亮的电报。电报说：甲、白崇禧18日令胡琏指挥十八军、十师、八十五师向舞阳、叶县、鲁山进犯，胡琏行动可能系掩护胡宗南东进。照我军现在态势，以集中全力加上华野一、三两纵，先歼胡琏兵团一两个师为有利。打胡宗南很不顺手，拟于打胡琏后，再看情况对胡宗南作战。乙、请军委适时告以胡匪东援情况。请粟陈张令睢杞地区之一、三两纵第一步移至通许地区休整，并准备适时西进，参加这次战役。"},{"type":"paragraph","text":"[3]胡连，当时任国民党军整编第十八军军长。"},{"type":"paragraph","text":"[4]粟陈唐张，指粟裕、陈士、唐亮、张震，当时分别任华东野战军代司令员兼代政治委员、参谋长、政治部主任和副参谋长。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":7,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":371,"page_end":371},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23999be209"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

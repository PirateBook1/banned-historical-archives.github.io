script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亿万人民齐欢唱毛泽东思想永远放光芒","authors":["劫夫"],"dates":[{"year":1966,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"人民日报编者按:在无产阶级文化大革命深入发展的大好形势下，广大革命群众活学活用毛主席著作，出现了新的高潮。在工地，在田间，在课堂，在军营，在哨所，在一切群众活动场所，到处都出现热情学习毛主席著作的动人景象，到处都响彻着朗读毛主席语录的声音。我国人民更广泛更深入地学习毛泽东思想的群众运动，是无产阶级革命历史上空前未有的创举，是我国取得社会主义革命和社会主义建设胜利的根本保证。"},{"type":"paragraph","text":"毛泽东思想是我们的指路明灯。干革命，搞建设，靠的就是毛泽东思想。"},{"type":"paragraph","text":"林彪同志说，为了把毛泽东思想真正学到手，要反复学习毛主席的许多基本观点，有些警句甚至要背熟，反复学习，反复运用。广大群众在学习毛主席著作运动中，根据林彪同志的指示，形成了读毛主席语录，用毛主席语录的热潮。他们迫切希望，使毛主席语录家喻户晓，到处传诵。革命的音乐工作者为了满足群众的要求，为毛主席语录谱出了许多曲子。这是一种崭新的形式。正当国庆前夕，为了祝贺这伟大的节日，我们选登了劫夫同志和中央乐团谱写的十段语录曲，供同志们歌唱。"},{"type":"paragraph","text":"运用各种文艺形式宣传伟大的毛泽东思想，这是革命文艺的根本任务。我们相信，在革命音乐工作者的努力下，高唱毛主席语录的歌声一定会响遍全国。这将使毛泽东思想更加深入人心，永远大放光芒。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2efed916e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

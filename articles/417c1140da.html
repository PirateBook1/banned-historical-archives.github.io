script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"青岛市广播电视局党委关于对陈十同志错划为右派分子的复议意见","authors":[],"dates":[{"year":1986,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"青岛市广播电视局党委关于对陈十同志错划为右派分子的复议意见","type":"title"},{"text":"陈十，男，山东平度县人，家庭出身地主，本人成份职员，文化程度高中，原系青岛人民广播电台工业组组长。1977年4月病逝。","type":"paragraph"},{"text":"陈十同志在1958年整风反右运动期间被划为右派，1979年经中共青岛市委宣传部批准，对陈十同志被错划为右派分子给予改正。1984年广播电视局党委根据省委统战部、省委组织部、省纪委鲁统(1984)16号文件，对陈十同志被错划为右派分子进一步做了割尾巴工作，这次复议认为，原将陈十同志划为右派，实属错案，原定右派的结论和处分，给予全部撤销。","type":"paragraph"},{"text":" 青岛市广播电视局党委一九八六年六月","type":"paragraph"}],"comments":[],"origin":"根据文件原件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"417c1140da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

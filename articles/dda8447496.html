script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东旗帜下奋勇前进　民主同盟军誓师讨蒋　全军士气高昂誓为解放云南而战","authors":[],"dates":[{"year":1947,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛泽东旗帜下奋勇前进"},{"type":"paragraph","text":"民主同盟军誓师讨蒋"},{"type":"paragraph","text":"全军士气高昂誓为解放云南而战"},{"type":"paragraph","text":"【新华社东北八日电】去年海城起义后成立之潘朔端将军所部民主同盟军，已参加此次秋季攻势与民主联军并肩作战。上月十九日该部全体官兵于某地举行庄严隆重之誓师讨蒋大会。云南著名将领老一八四师师长张冲将军，云南革命先辈萧泽苍先生，及当地县区政府、群众团体代表均与会讲话。会前指战员纷呈杀敌立功书，情绪极为昂奋。会上政治部徐主任（文烈）首先阐明誓师大会的意义后，即由潘军长率全体官兵举手宣誓，朗读誓词。张冲将军在雷动的掌声中给他的老部下讲话。在历数蒋介石卖国独裁之罪行后，张将军说：“我为了响应毛主席的号召及一八四师的起义而来到了解放区，今后我要在毛泽东的旗帜下誓为云南人民及全国人民的彻底解放而奋斗到底。”萧泽苍先生祝贺说：“出师讨蒋，名正言顺，理直气壮，一定成功。”民主联军总政治部、政府及人民团体代表均先后寄语全体官兵“勇敢杀敌，为人民立功。”潘军长、郑副军长、魏师长等均相继讲话。嘱勉官兵：“经过解放区一年来的民主教育，今天我们已是人民的军队了，我们要把誓词变成行动，立志打倒蒋介石匪帮！”最后战士代表于金才、缪国珍等三人演讲，他们陈诉过去在蒋贼统治下受尽种种压迫与苦痛，并表示今日复仇之决心，莫不声泪俱下。高家福谈到他民国三十二年被乡保长抓丁，全身捆着绳子，象绑猪似的扭打送入军队时，悲痛得泣不成声，有一次他和一个姓卢的因不堪虐待毒打，一齐开小差，抓回后他挨了五十军棍，打得遍体鳞伤，卢则被割了耳朵。最后他说：“今天我们得过官兵平等的日子，而且有机会为自己报仇，为人民杀敌立功，得感谢高举义旗的潘军长，我代表全体士兵向潘军长致敬，这回我们一致下决心要打到云南去！打倒卖国贼蒋介石！”大会全体官兵并一致通过致毛主席、朱总司令及全国同胞誓师讨蒋通电。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dda8447496"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"温江地区三县擅自处决人犯的检讨摘要报告（节录）","authors":[],"dates":[{"year":1951,"month":6,"day":28}],"is_range_date":false,"parts":[{"text":"温江地区三县擅自处决人犯的检讨摘要报告（节录）","type":"title"},{"text":"全区12县，除彭县，灌县，崇庆，华阳四县外，其余八县处决人犯均达总人口千分之三，有的多至千分之四。审拟处决犯人时不够精密细致，对罪该必杀与可杀可不杀，稳杀与缓杀，及匪首自新犯是否连续作恶等界限，未加严格区别，全区该杀不杀也可者共处决200人，使党的政策影响受到损失。4月20日区党委决定除现行犯外暂停处决人犯，地委虽连续次书面通知各县，同时宣布地委及区党委已批未处决之人犯名单无效，但未于下达通知时进行认真检查，后发现温江擅自杀人之错误后，也未以严肃的态度处理，于4月20日后全区又多处决115人。地委机关驻地温江县及处决53人之多。三月底了解到处决人犯数字已经过多后，虽从政策界限，量刑标准，刀下留人等方面加以约束，但对全区处决人犯情况未进行认真的全面了解，从处决数字上加以严格控制，致超出预定1700余人。……","type":"paragraph"},{"text":"温江县书记李光同志的检讨：4月20日区党委决定暂停处决人犯后，我在温江县委会上也进行了传达和布置，但在25日公安局长传中央公安部为防止匪特在五一前后进行破坏，可镇压一些反革命分子的通报，向我请示要在已批准处决的125名犯人中择杀一些，我即以：“你们看着捡几个吧。”答之。这样在27至29日三天内7个乡共处决53人，我闻知后才予以制止。……","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc39cd0882"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

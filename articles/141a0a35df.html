script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在中共河南省委文教部座谈会上的发言","authors":["张乡朴","河南"],"dates":[{"year":1957,"month":5,"day":22}],"is_range_date":false,"parts":[{"text":"在中共河南省委文教部座谈会上的发言","type":"title"},{"text":"河南张乡朴","type":"authors"},{"text":"(张乡朴：戏剧家)","type":"subtitle"},{"text":"文化局与文联关系究竟如何？不明确，冯局长在报社说：“戏由局作，其他由文联作。”这种提法有毛病。美术作者来信要求说话，并说省委、文化局都到场，否则，不解决问题。","type":"paragraph"},{"text":"文化局“爱官不爱才”，对官亲对人不亲，上来逢迎很注意，对人才可不爱护。文化局现在是清一色了。刘炳善是从市里要去的，限期两周整出的李闯王，剧目有些问题，后陈局长说：烧清宫杀园简直是破坏文物。刘后被调去教书，临走时挂着红眼圈，意思是只要和领导不一致的都调走了，文化局的要求就是听话。","type":"paragraph"},{"text":"我省剧协章程是从外地抄来的，内中鸣、放精神只字未提，显然是人家过去的东西，对社会主义现实主义的提法，亦可考虑。","type":"paragraph"},{"text":"剧协全年经费仅九百元。","type":"paragraph"},{"text":"省与省的关系问题，西安剧团来我省冷淡，我省剧团（大宝贝的剧团）去西安，还了咱们一炮。","type":"paragraph"},{"text":"剧协会干部，说是编制三个人，现实际只有半个人，有机构无有人，工作做不好，只落检讨，文化局搞剧目，就有九个人的编制。","type":"paragraph"},{"text":"剧协想办个小报，人、钱全无，现在根本谈不上，但听说剧目委员会却办了个小报，是否考虑合起来，内容更丰富一些。","type":"paragraph"},{"text":" （根据记录整理）","type":"paragraph"},{"text":" 来源：《苏金伞右派集团言论与作品》（河南省文学美术工作者联合会，1958年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"141a0a35df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

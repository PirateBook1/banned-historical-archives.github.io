script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"海河水利委员会在天津集会纪念毛泽东根治海河题词三十周年","authors":["肖荻　梁小琴"],"dates":[{"year":1993,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"海河水利委员会在天津集会"},{"type":"paragraph","text":"纪念毛泽东根治海河题词三十周年"},{"type":"paragraph","text":"本报天津十一月十六日电记者肖荻、梁小琴报道：今天，水利部海河水利委员会在天津隆重集会，纪念毛主席题词“一定要根治海河”三十周年。"},{"type":"paragraph","text":"李鹏总理为纪念大会题了词：“根治海河，发展经济”。使与会有关部、省领导及广大职工受到很大鼓舞，并取得一致共识：海河流域地处京畿要地，必须增大投资，从根本上治好管好海河。"},{"type":"paragraph","text":"三十年前，海河流域遭受到本世纪以来最大一次洪水的袭击，淹没六千多万亩良田，冲毁和浸倒一千四百五十万间房屋，冲垮七十五公里铁路，京广铁路被中断二十七天，天津的城市安全受到严重威胁。毛主席在当年十一月十七日发出“一定要根治海河”的伟大号召。"},{"type":"paragraph","text":"三十年来，在党中央和国务院的直接关怀和领导下，海河流域亿万人民，团结协作，艰苦奋斗，展开了全面治理海河的热潮，取得了辉煌的成就。"},{"type":"paragraph","text":"据悉，三十年来，海河流域建成上千座水库，开挖五十多条骨干排洪河道，建设二十八处蓄滞洪区，兴建成引滦入津等大型引水工程和大批农田水利工程，从而大大提高了防洪抗旱能力，保护了全流域特别是天津、北京等重要城市人民生命财产的安全，促进了工农业生产的蓬勃发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ccf9522a20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席真知道我们的心","authors":["张学仁"],"dates":[{"year":1955,"month":10,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席真知道我们的心编辑同志："},{"type":"paragraph","text":"吉林省西安县白泉区农民，听到了党中央和毛主席关于农业合作化问题的指示以后，普遍反映：毛主席真知道我们的心。"},{"type":"paragraph","text":"还是去年挂锄的时候，中共白泉区委批准了全区新建七十五个农业生产合作社；但是，仍然有四十多个常年互助组、共八百一十多户贫农和新、老中农中的下中农继续报名要求成立合作社。当时区、村领导对农民这种走社会主义道路的积极性缺乏认识，没有批准。这些农民就坚持办好互助组，创造转社条件。没被批准建社的安泉村庄必信互助组已经扩大成为一个十九户的大组，并且成立了管理生产的组织，经常到附近合作社里学习使用农具和耕作技术，准备给建社打下底子。"},{"type":"paragraph","text":"今年，全区农业生产合作社普遍得到了丰收。连兴村友谊社今年利用辽河水源，将八百亩碱洼地改为水田，获得了百年来所未有的大丰收，每亩平均打七百六十五斤稻子，社员收入比社外农民高三倍多。共安村共丰社二十九亩玉米，由于人多力足，上了三次粪，又把大垅改小垅和施行了合理密植，因此每亩平均打了一千三百斤。附近的农民看到了这种情况，要求建社、入社的心情更迫切了。"},{"type":"paragraph","text":"中共白泉区委学习了党中央和毛主席的指示以后，已经开始重视培植农民这种社会主义积极性，决定从一九五五年冬到一九五六年春，农业生产合作社要由现有的九十一个发展到一百四十六个，入社农户在总农户中的比例要由百分之三十发展到百分之六十一。到十月十九日止，全区已有六十一个互助组、约一千一百多户农民联名盖章申请办社，有三百三十多户农民向老社报名挂号要求入社。区委根据各村支部对合作化的规划，批准了一大批互助组建社，同时派出了工作队帮助互助组建社。赵家村贫农孙宝福入社以后，高兴地说：“不走合作化道路困难太多了。春天耕地时，我只有一头弱牛，只好牲口拉一头犁，我自己拉了一头犁，当了一春天的牲口。入了社就不能拿人拉这头犁了。”被批准建社的互助组都积极搞好秋收，增添生产资料。庄必信互助组接到了区委批准建社的消息后，添买了一台解放式水车，打了一眼井，并制定出明年开发九十亩水田的计划。"},{"type":"paragraph","text":"现在中共白泉区委已给区干部包干，各人固定重点社，村干部实行分社包干，全区开展了学习办社的热潮。互助合作网也已在各村普遍建立。"},{"type":"paragraph","text":"中共吉林西安县委农村工作部　张学仁"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0d8686ec0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大造修正主义之反──女二中红卫兵通告","authors":["北京市女二中红卫兵"],"dates":[{"year":1966,"month":8,"day":22}],"is_range_date":false,"parts":[{"text":"大造修正主义之反──女二中红卫兵通告","type":"title"},{"text":"北京市女二中红卫兵","type":"authors"},{"text":"通告全市革命的同志们，告诉大家一个好消息，我们于八月二十日上午十点把通往苏联大使馆的“扬威路”的路牌上贴上了三个红光耀眼的大字“反修路”。下午我们又把通往苏联商务参赞处的“北顺城街”改成“挖修根街”。我们大造修正主义之反，其是大快人心，经过那里的革命群众无不拍手称赞：好得很！好得很！这一下子真是大大地震动了老修的黑宫殿，修正主义老爷们！“反修路”三个大字毫不留情地刺人了你们的眼睛，你们不感到刺眼吗？你们不感到难受吗？你们怎么能活得下去呢？你们大概一整天都坐在屋子里歇斯底里大发作吧？我们要正告你们，北京市委的一批混蛋们，做了赫鲁晓夫的洋奴才，对你们这些像伙恭恭敬敬，体贴人微，其可谓是你们的赫秃子的孝子贤孙。","type":"paragraph"},{"text":"北京是反帝反修的中心，可是前北京市容却体现不了这种战斗的气息，我们敬爱的领袖毛主席教导我们：“马克思主义的道理千条万绪，归根结底就是一句话：“造反有理”，根据这个道理，于是我们就起来造反，大造帝国主义、修正主义之反，捣毁三家村黑店，大造前北京市委的反，大造资本主义之反。现在，我们要反到你们详老爷的头上来了，我们就抡起千钧棒，敢把你们现代修正主义砸得稀巴烂！","type":"paragraph"},{"text":"有人絮絮叨叨、吞吞吐吐地说什么“国际影响”，这统统是谬论，请问你们所说的什么国际影响？国际影响难道没有阶级性吗？我们就是要讲无产阶级的国际影响，造成宣传无产阶级文化大革命的国际影响。正告一切修正主义的门徒们，我们既要反修就由不得你们了。我们学校在修正主义的大门口，我们的地势好得很，我们不仅要改两条街名，而且把女二中办成一个学习、执行、宣传、捍卫毛泽东思想，反对修正主义的学校。","type":"paragraph"},{"text":"我们红卫兵战士还要把全中国的修正主义根子连根拔掉！","type":"paragraph"},{"text":"让共产主义在全世界取得胜利！","type":"paragraph"},{"text":"革命的造反精神万岁！","type":"paragraph"},{"text":"毛主席万岁！万岁！万万岁！","type":"paragraph"},{"text":" 北京东方红反修中学（原女二中）红卫兵","type":"paragraph"}],"comments":[],"origin":"转摘于首都红代会新北大井冈山兵团《星火燎原》战斗队编 《红卫兵文选》，北京：1967年12月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abfc1384e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华南师院反右派斗争愈来愈深入","authors":["明波"],"dates":[{"year":1957,"month":9,"day":17}],"is_range_date":false,"parts":[{"text":"华南师院反右派斗争愈来愈深入","type":"title"},{"text":"明波","type":"authors"},{"text":"本报讯　华南师范学院3，000多教工学生积极投入正在深入开展中的反右派斗争，同时又揪出了一批右派分子。","type":"paragraph"},{"text":"该院教工、学生批判右倾思想和温情主义后，进一步认识到这个斗争的严重意义，因而在辩论会上纷纷揭露和批判右派分子的言行，过去采取旁观态度的人也改变了态度，积极投入斗争，使得右派分子的罪恶得到进一步的暴露。","type":"paragraph"},{"text":"本月14、16日两天，该院教工和学生分别集会批驳各种比较突出的右派言论。历史系教工召开了黄明慧问题辩论会：进一步揭露和驳斥了右派分子黄明慧污蔑党的领导，污蔑社会主义事业的反动言论。","type":"paragraph"},{"text":"教育系心理学教研组教师以教学、科学研究方面的成绩和学院各方面的进步，驳斥了“外行”不能领导“内行”，说党委制是三害的根源的谬论。物理系全体教工对该系主任在大鸣大放中挑拨知识分子和党的关系，污蔑知识分子解放后的遭遇可悲可耻，企图为一畏罪自杀的历史反革命分子翻案的右派言行，进行了说理斗争。地理系四年级乙班学生在肃反问题的辩论会上，引用了本市1955年企业中发生破坏生产和嫌疑事故的具体事实，以及当时党中央对肃反提出正确的方针政策，有力地驳斥了那些无中生有的说“肃反扩大化”，企图否定肃反成绩的荒谬言论。","type":"paragraph"},{"text":"随着斗争的逐步深入，该院教工和学生准备继续揭露和批驳一切被挖掘出来的右派分子，并决定于本周内召开全体教工参加的大辩论会，继续揭露和批驳右派分子林伦彦和黄明慧的言行。","type":"paragraph"},{"text":" 来源：《南方日报》1957年9月17日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aacf188bea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

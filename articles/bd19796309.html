script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南省宣传工作会议学习毛主席的讲话　党内外人士一起展开热烈讨论","authors":["《人民日报》"],"dates":[{"year":1957,"month":4,"day":10}],"is_range_date":false,"parts":[{"text":"云南省宣传工作会议学习毛主席的讲话　党内外人士一起展开热烈讨论","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报昆明２３日电中共云南省委４月１０日起召开的、以学习毛主席在最高国务会议上和全国宣传工作会议上的讲话为中心的宣传工作会议，于２２日结束。参加这次会议的有科学、教育、医药卫生、文化艺术、理论教育、新闻出版等方面和部分厂矿的干部和知识分子共八百多人。","type":"paragraph"},{"text":"会议是在党内党外一起参加讨论的形式下进行的。很多党外人士在小组讨论和大会发言时，感动地说，毛主席的讲话象一把马列主义万能的钥匙，学习了这个讲话，人们的思想得到了新的解放。","type":"paragraph"},{"text":"在讨论中，很多人结合当前的实际工作和自己的实践，认为当前的主要矛盾虽然已转化为人民内部的矛盾，但这是属于根本利益一致的非对抗性的矛盾。不少同志检查了过去在处理人民内部矛盾时界限不清，认识模糊的缺点，有时把人民内部的“闹事”、农业社社员退社等现象，误认为是对抗性的矛盾。大家认为经过这次学习，头脑清醒了，思想明亮了。很多同志还以切身的体会，说明对待人民内部矛盾，只要采取正确的态度，发扬民主、讲清道理、分清是非，就能得到群众的谅解，就能激发人民克服困难一同前进的信心。","type":"paragraph"},{"text":"参加会议的人认为从团结的愿望出发，经过批评，在新的基础上团结起来的方针，是解决人民内部一切矛盾的唯一方针，简单粗暴、强迫命令的方式，只能更加引起群众的不满，决不可能有什么好的结果。","type":"paragraph"},{"text":"关于“百花齐放，百家争鸣”中的若干问题，在会上有很多激烈的争论。大家一致感到云南目前的情况不是“放”的多而是“放”得很不够。但在“放”什么、怎样“放”的问题上有很多争论。有的说应该“放”，可是不能“放”的太快；有的人主张现在各种条件已经具备，不应当担心受“毒草”的毒，即令是“毒草”，也应当“放”出来让大家看看。还有很多人提出，“放”和“鸣”是很多人的要求，但在那里“放”很担忧。有的人说，报纸、刊物、出版社扣得太紧，少许有点气味不投的就不用，要“放”，要“鸣”，还是无用武之地。经过认真的讨论，大家一致认为如果不愿意让科学艺术和马克思主义停滞不前，就应当在各个不同的岗位上尽量地“放”和“鸣”。","type":"paragraph"},{"text":"关于“长期共存、互相监督”的问题。很多人说，这个方针不仅共产党需要，党外人士和各民主党派都很需要。有的党外人士说，共产党对我们是照顾有余，政治上帮助不足。","type":"paragraph"},{"text":"会议期间，关于加强群众中的政治工作，提高群众思想水平和反对官僚主义、宗派主义、教条主义，密切党群关系等问题，也作了认真的讨论。","type":"paragraph"},{"text":"---- 原载《人民日报》1957年4月24日，原题为：“头脑清醒了　思想明亮了：云南省宣传工作会议学习毛主席的讲话　党内外人士一起展开热烈讨论”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd19796309"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

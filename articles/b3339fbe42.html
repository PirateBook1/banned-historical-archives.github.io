script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席指引的革命航向胜利前进","authors":[],"dates":[{"year":1969,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沿着毛主席指引的革命航向胜利前进"},{"type":"paragraph","text":"十四日夜晚，党的“九大”新闻公报通过红色电波传到唐古拉山。战斗在唐古拉山的后勤某部的兵站顿时沸腾起来。指战员们忘记了一天接待工作的疲劳，连夜同过往的汽车部队和复员战士一起，召开座谈会，在海拔五千三百米高的唐古拉山上手捧红宝书，面向北京城，衷心敬祝伟大统帅毛主席万寿无疆！"},{"type":"paragraph","text":"长年战斗在青藏运输线上的汽车兵，心情更为激动。他们无限深情地说：毛主席亲自发动和领导的无产阶级文化大革命，彻底摧毁了叛徒、内奸、工贼刘少奇为首的资产阶级司令部，使我们的党更加团结，更加坚强，更加朝气蓬勃。回顾中国革命的战斗历程，每一个关键时刻，都是毛主席领导我们战胜重重艰难，指出了革命的新航向。这证明了一个真理：紧跟毛主席就是幸福，紧跟毛主席就是胜利。我们高原汽车兵一定要在毛泽东思想的光辉照耀下，把四千里青藏线变成钢铁运输线，做到走千山，跨万水，步步紧跟毛主席，沿着毛主席指引的道路去争取更大的胜利。"},{"type":"paragraph","text":"一些过往住宿的复员战士怀着对毛主席无比深厚的无产阶级感情，在座谈会上满怀革命豪情地说：毛主席啊，毛主席！是您的伟大思想把我们边防战士的心坎照亮，是您开辟的革命航道，引导我们奔向胜利的前方。我们在部队里提高了毛泽东思想觉悟。现在离开部队，我们一定要把毛泽东思想带到农村去，不断为人民立新功。"},{"type":"paragraph","text":"深夜一点，座谈会刚一结束，演唱组的同志们又披星戴月徒步赶往几十里外的道班，向十几名藏族养路工人宣传“九大”新闻公报发表的特大喜讯，并且和道班工人一起，站在毛主席像前庄严地表示：一定要以林副主席为光辉榜样，活学活用毛泽东思想。我们要和藏族同胞一起，把唐古拉山办成红彤彤的毛泽东思想大学校。"},{"type":"paragraph","text":"新华社通讯员  新华社记者  （本报有删节）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3339fbe42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

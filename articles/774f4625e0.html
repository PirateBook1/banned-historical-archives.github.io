script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共北京市委对市粮食局党组关于试验水磨玉米增量法经济报告的批示","authors":[],"dates":[{"year":1959,"month":10,"day":28}],"is_range_date":false,"parts":[{"text":"中共北京市委对市粮食局党组关于试验水磨玉米增量法经济报告的批示","type":"title"},{"text":"市委同意市粮食局党组关于试验水磨玉米增量法的经验报告。这个办法是一项节约粮食、改善生活、减少食堂劳力的重要措施。大兴区安定公社东白塔大队在试验中，发挥了管理干部和炊事人员的创造性，把水磨玉米的办法推广到高粱、谷子，都已获得了显著成效。市粮食局和农林局应该在该食堂召开现场工作会议，各公社派管食堂的人员去现场实习、现场研究，然后在本公社搞重点实验，进行实地传授，确实取得成效后，应当向全公社各个食堂推广。现将市粮食局和东白塔大队总支的报告，一并转发给你们，望你们认真研究执行。","type":"paragraph"},{"text":" 中共北京市委","type":"paragraph"},{"text":"北京市粮食局党组关于在大兴区安定公社试验水磨玉米增量法的经验报告","type":"subtitle"},{"text":"中央转发辽宁省委关于推广黑山县“苞米食用增量法”的经验后，我们首先在粮库进行了试验，初步摸到一些经验后，自7月下旬我们与大兴区粮食局开始在该区安定公社东白塔大队、东白塔生产队第二食堂，进行了水磨玉米增量法的试点工作。8月上、中旬因抗涝任务紧张，又兼该队已无玉米暂停二十多天，8月下旬新玉米收获后继续试验。两个多月来，已掌握了水磨增量法的技术，除玉米外，对高粱、谷子也进行了试验，证明玉米每斤出熟食可以稳定在2.5斤左右（比玉米面多出0.75斤），高粱也可以出2.5斤，谷子可出2斤左右。在质量上由于炊事人员的创造，改变了原来的煮熟程度，由煮六七成熟降到四五成熟，磨后加上小苏打发得很好，制成发糕很受群众欢迎，解决了原来不能发酵，成品“死、粘、硬”的缺点。经过逐步扩大进行实吃试验的结果，证明在最近种麦任务紧张群众劳动较强的时期，还可以节约粮食10%以上。因此，群众反映“吃得又饱，又好、又省”。","type":"paragraph"},{"text":"在试验过程中并已证明用水磨法比干磨玉米面效率高两倍以上。该食堂过去用三盘磨有时还供不上用，现在一盘磨就可以了；东白塔全大队过去用70盘磨，现在可以减少到13盘，大大节约了人力、畜力。而且可以用旱磨替代水磨，不是非用水磨不行。这样就可以顺利地解决推广水磨法的工具问题。在燃料的使用 上，该食堂创造了用蒸馏水煮玉米，利用灶内余火，既不用另添新设备，也不必多用燃料。通过试验证明，用水磨法蒸料不用和面，捏窝头，炊事员体力劳动减少，原来干部群众认为水磨法费人工、费燃料等顾虑都完全解决。","type":"paragraph"},{"text":"通过试验，当地群众认为这个办法的好处有“五省、一快、三满意”。五省是：一省粮；二省人力；三省畜力；四省工具；五省晾晒湿粮（新粮下来可以直接煮熟入磨）。一快是效率快。三满意是：一是社员满意，吃得饱、吃得好，还省粮省钱；二是领导满意，群众生活好了，粮食节约了，缺粮户也可以不缺粮了；三是炊事员满意，可以自己磨面，不必依靠外边加工着急，而且比过去也并不累。","type":"paragraph"},{"text":"从以上情况来看，实行这一办法的优点很多，也并不困难。当此新粮收获之际，又是人畜力比较紧张的时候，为了帮助农民过好日子，节约粮食，节省人畜力，我们认为可以在郊区全面推广。","type":"paragraph"},{"text":"附东白塔大队总支委员会试验报告一份（略），请审查批转各区认真研究推广。","type":"paragraph"},{"text":" 一九五九年十月十三日","type":"paragraph"}],"comments":[],"origin":"根据《中共北京市委重要文件汇编》刊印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"774f4625e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

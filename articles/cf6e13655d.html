script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"披“高贵者”视为“臭泥水匠”、“杂工”的“卑贱者”，在毛泽东思想光辉的照耀下，聪明才智便充分发挥出来——泥杂工创造了高效率的“掏料机”","authors":["包龙样"],"dates":[{"year":1968,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"一九五八年，我们房地系统同其他各条战线一样，在毛泽东思想光辉的照耀下，广大工人发挥集体智慧，创造、革新了很多工具，对房屋修建工程起了极大的作用。这里只举当时创造成功的“掏料机”一例。"},{"type":"paragraph","text":"一九五八年前，泥工每天所用的灰沙、柴泥、纸筋等水料，都是由强劳动力的杂工同志用钉耙翻掏而成。这样，劳动强度很大，而一个杂工掏的料，只能供应约十名工人使用。一九五八年大跃进时，党和毛主席号召我们要敢想敢说敢做，泥杂工的积极性大大调动起来。他们经过反复试验，多次改进，终于创造成功了“掏料机”。泥工同志对此“掏料机”，无不称赞叫好。这种机器不但减轻了劳动强度，而且大大提高了工作效率和拌料质量。一个人操作，可供应一百多个工人的用料。现在，各建筑工地已普遍推广使用。"},{"type":"paragraph","text":"这台“掏料机”的创造者，不是什么“专家”，而是过去被资本家看不起的所谓“臭泥水匠”，“杂工”。他们文化水平都很低，有的只读过一两年书，有的根本没有进过学校。这个生动事例又一次有力地证明了毛主席关于“卑贱者最聪明”的教导是千真万确的真理。"},{"type":"paragraph","text":"南市区房地局革委会　包龙样"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf6e13655d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"败坏了的农村变成了富饶的粮仓淮河流域小麦普获丰收两岸城乡出现新面貌人民感谢毛主席的恩情","authors":[],"dates":[{"year":1952,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】蚌埠七日消息:淮河流域今年小麦又普遍获得丰收，这是治淮以来第二个麦季丰收；淮河流域开始真正变成为富饶的“淮河粮仓”了。今年除了小部分地区的小麦因为遭受虫害比去年歉收以外，从河南、皖北到苏北的大部地区都是丰收；每亩小麦产量一般在一百廿斤到一百五十斤左右，少的每亩也在一百斤左右，多的每亩二百五十斤，最多的有五百斤以上。"},{"type":"paragraph","text":"淮河两岸被洪水败坏了的农村，经过两年来的丰收，现在已经出现了新的面貌。许多农民卖掉多余的粮食，实进牲口、农具和衣服；房屋也修补好了。淮河两岸城镇的工商业，现在也活跃了起来，布匹、日用百货等已经成为农村中最畅销的热门货。淮河流域的人民把丰收归功于毛主席。许多农民写信给毛主席报告他们的幸福生活。蚌埠市郊治淮劳动模范甘彩华丰收以后写信向毛主席报喜说:“我家种四十二亩地，今年麦子收成很好，每亩平均收一百七十五斤，一共收七千多斤麦子，比去年要多收一倍以上。这个丰收是多少年来没有过的。敬爱的毛主席!我看着堆满囤子的粮食，真是越看越喜欢、越想越有劲。这种幸福的日子，都是您给我们带来的。”"}],"comments":[],"origin":"中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7bcef27702"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

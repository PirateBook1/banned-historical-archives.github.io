script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东区缴款超过百分之六十  苏北及其他地区仍有挪用捐款事情","authors":[],"dates":[{"year":1951,"month":10,"day":25}],"is_range_date":false,"parts":[{"text":"华东区缴款超过百分之六十  苏北及其他地区仍有挪用捐款事情","type":"title"},{"text":"【华东总分社二十五日讯】华东区现各地缴款平均已超过百分之六十以上。浙江已超额完成一百十二架战斗机的缴款，上海至十五日已完成百分之七十五。目前在捐献缴款中，农民的困难较多，因为他们要出几笔钱：要捐献（每人一般在十斤以内），要纳土地证费，还有农贷和秋征。皖北因农村负担过重，认捐数可能要减少。苏北捐献中强迫命令、摊派现象仍较严重。不少地区在认捐时，将数字从上到下摊派，逐级增加，加到乡村一级就比原来计划大得多，而将捐款上缴时，有些单位又把加的数字扣下，作其他用处。基层干部贪污和上层机关挪用捐款的事情还时有发生。启东县缴款不足一亿，县人民政府民政科就挪用了六百万元。苏北行署工商处把捐款存了有奖储蓄；苏北文联、扬州市人民政府将捐款存了活期存款，取息自用。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1951年10月27日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc7a92d2e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

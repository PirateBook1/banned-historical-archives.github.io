script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省各地富农对生产消极并进行各种破坏活动","authors":[],"dates":[{"year":1954,"month":9,"day":14}],"is_range_date":false,"parts":[{"text":"浙江省各地富农对生产消极并进行各种破坏活动","type":"title"},{"text":"【浙江分社讯】浙江省各地在超额增产运动中，普遍发现富农消极生产，并进行各种破坏活动，宁波、杭县、临安等晚稻地区都发现很多富农不耕田不施肥，任禾草竞长。临安县长汉乡富农王承根12亩水稻不施肥料，而把40多担粪肥廉价卖掉，买老酒喝。富阳县大青乡二十多户富农，由于消极生产，共减产稻谷7万多斤。西邮村6户富农每亩比当地农民少收100斤左右。余姚、浦江、余杭等县发现富农荒田、送田、烧农具、炒种籽吃、订减产计划等消极对抗行为，余杭县大路乡富农戴长和荒掉稻田八亩九分。很多地区发现富农进行破坏生产活动。临海县桃渚乡富农黄修炎煽动老农民不要治虫而去求神拜佛。勤县五乡镇富农吴康定抢购囤积了大批肥田粉。天吕县花墅乡富农企图挑拨农民抢水制造水利纠纷。永嘉县黄村乡富农当农民要买玉米种籽时，将每斤价格由1700元抬高到2400元。此外，不少地区还发现富农破坏互助合作组织和破坏水利，偷砍桑树等情况。","type":"paragraph"},{"text":" （伊心恬）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年9月14日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8948c67a35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

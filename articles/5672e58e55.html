script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"关于报道钢铁生产情况的批语","alias":"","parts":[{"type":"paragraph","text":"关于报道钢铁生产情况的批语"},{"type":"paragraph","text":"（1958年9月30日）即送彭真同志："},{"type":"paragraph","text":"此件似可改写成一个新闻报导，在报上发表。即酌办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月册日[1]彭真，当时任中共中央书记处书记。"},{"type":"paragraph","text":"[2]指中共河南省委1958年9月25日关于钢铁生产情况给中央的报告。报告说，我省钢铁生产已经形成大规模的群众运动，跃进到一个新阶段。我省原来钢铁生产基础很差，去年只生产土铁3000吨，今年9月上旬平均日产生铁也只达568.9吨。经过全省人民日夜苦战，9月10日以后日产量达到千吨，9月15日冲破了各种难关，一天炼出生铁18944吨。15日至22日共产生铁67217吨，真正形成了大规模的全党全民千军万马大办钢铁的运动。现在全党全民正在乘胜前进，扩大战果，为国庆节放出日产3至5万吨的卫星而努力。报告还谈了四点体会：（一）解放思想，明确方向，采取正确的方针路线，是保证大办钢铁的首要关键；（二）钢铁大跃进是政治挂帅，全党动员，提高共产主义风格，充分发动群众，贯彻执行群众路线的结果；（三）连续突击，放几次钢铁大卫星，是很好的发动群众，组织钢铁生产高潮的方法；（四）钢铁生产真正跃上去，关键在于加强党的领导，集中力量，保证重点。1958年10月3日《人民日报》以《群众发动越透，钢铁跃进越快》为题，发表了经过改写的这个报告。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":9,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":275,"page_end":275},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5672e58e55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

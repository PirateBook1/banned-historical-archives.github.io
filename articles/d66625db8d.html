script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏未展开粮食统购宣传的地区农民非常恐慌","authors":[],"dates":[{"year":1953,"month":12,"day":23}],"is_range_date":false,"parts":[{"text":"江苏未展开粮食统购宣传的地区农民非常恐慌","type":"title"},{"text":"【江苏分社二十三日讯】江苏省部分地区粮食统购的宣传教育工作尚未展开，坏分子的造谣破坏行为没有得到及时的揭露和打击，农民不了解国家粮食统购政策的精神实质，表示怀疑、恐慌，因而发生隐藏、分散粮食以及出卖土地的混乱现象。","type":"paragraph"},{"text":"一、不少农民将稻谷碾成米收藏起来，或是以高价出售。松江县泗泾区有些农民不愿把谷子卖给合作社，说：“打也来，骂也来，叫我吃亏我不来。”金坛县直溪乡农民把谷子碾成米藏起来，该乡平均每户碾米在两千斤以上。丹徒高资镇两家私营小米厂最近四、五天为农民加工的精米有十多万斤。常热、苏州等县农民把碾成的精米以每斤一千四百元到一千四百五十元，沿街出售。","type":"paragraph"},{"text":"二、农民惜售观望，边卖边买，或者向市场抢购粮食储存起来。常熟福圩乡钱家宅基一自然村八户人家，不仅一颗余粮未售，相反的把猪卖掉买米来吃。镇江专区溧阳县城西农民孟金保，虽然卖谷一千四百斤，但买进大米就有一千斤。该专区由于农民边卖谷边买米，十二月上旬大米销售量即达月度计划的百分之五十。昆山大米销售量则增加一倍。","type":"paragraph"},{"text":"三、不少农民听信谣言把粮食分散和隐藏起来。江宁县有些干部宣传：“农民的粮食都要卖给国家。”坏分子即乘机造谣说：“以后大米要像豆油一样难买了。”“有粮都得卖给国家，不卖就要给百分之二十五的税。”这些谣言使农民很恐慌。沭阳马厂区农民宋立祥听到“国家要查仓封粮”的谣言后，把三千斤小麦分散给亲戚、朋友和缺粮户。砀山县富农徐超言把粮食运到城里去隐蔽起来。扬中、溧阳等县有的农民把粮食藏在地窖里。","type":"paragraph"},{"text":"此外，农民卖地购粮和大吃大喝的现象在部分地区亦有发现。沛县三区农民王兆勤听到“现在吃黑米，社会主义时吃青糠、麸皮、葫萝葡根”的谣言后，把六亩七分田卖掉，买进一千五百斤小麦。砀山县刘娄庄刘照亮把四亩地换了九百斤黄豆。沛县郝寨乡农民赵景春一向省吃俭用，现在也大吃大喝起来，全家还做了新衣服，因为他们怕国家没收粮食。(周哲生)","type":"paragraph"}],"comments":[],"origin":"1953年12月28日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d66625db8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

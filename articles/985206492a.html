script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"周恩来谈侨务问题","parts":[{"type":"title","text":"920.周恩来谈侨务问题"},{"type":"paragraph","text":"(1967年8月16日接见侨务界讲话摘录)"},{"type":"paragraph","text":"......华侨在国外爱祖国，祖国强大使他们高兴，这是毛主席、党领导的，他们回国后热爱毛主席。当然爱国主义还是资产阶级范畴的。另一种是大国主义，过去就瞧不起外国人，这种人上层多，劳动人民少，有的投机倒把，套外汇，他们在国外支持当地一派，如苏加诺，苏班德里约等。这种人回来对祖国有不满，他们属于右派。还有一种是中间派，回来不习惯不满。要有一个过程才能改造过来，在朝鲜受气不等于反修，在印尼受气不等于反对反动派，头一种人是好的，是左派，第二种是看不惯的，将来还要走，走也不怕，要去香港也没什么了不起。主席说，他们明天要回来也可以。主席总是怪我们为什么不让罗隆基出去。他出去顶多是周鲸文，主席说他们写上一年也就没的写了。中间的还有一些，不习惯，不能只批评，不能只讲“不去农场就不是好样的”。还有第四种，钻进来的特务，朝鲜、印尼、缅旬都会派。印尼先排华，接着印度、缅甸、朝鲜、蒙古，以后还会有马来亚，菲律宾也要赶。华侨在回教国，要吃猪肉，人家不喜欢，又不能通婚，所以那些地方华侨少。回来的劳动者有保守思想，要教育。侨委是暂时的过渡的，是国民党遗留下来的；华侨逐渐参加当地国籍，支持当地革命才是好样的，不要怕跑到蒋介石那里去，去了也翻不了天。要革命的隐藏下来。跑到蒋介石那里只是少数，解放了台湾这个问题就解决了。"}],"authors":["周恩来"],"dates":[{"year":1967,"month":8,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":358,"page_end":358,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"985206492a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"研究历史科学怎样“厚今”?学习毛主席著作是关键上海史学界继续讨论“厚今薄古”方针","authors":[],"dates":[{"year":1958,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　贯彻厚今薄古的方针，必须学习毛主席的著作，中国史学会上海分会前天举行会员扩大会议时，许多会员提出了这个要求。"},{"type":"paragraph","text":"周予同指出，学术从来就是为政治服务的。我们主张“厚今薄古”，就是要使学术为无产阶级的政治服务，资产阶级学者提倡“厚古薄今”，就是要使学术为资产阶级的政治服务。因此，“厚今薄古”还是“厚古薄今”，是兴无灭资还是兴资灭无的两条道路的斗争。我们坚持“厚今薄古”的方针，就要着重研究毛主席的著作，重视社会主义革命和社会主义建设的历史经验，使历史科学真正为社会主义、为政治服务。吴泽指出，目前历史教学和科学研究中，重资料、轻观点，以史料的考证来代替整个历史科学的现象还是很普遍的。这种资产阶级的史学观点和史学方法，阻碍了历史科学的发展。我们要使历史科学为社日主义事业服务，必须加强学习马克思主义和毛主席的著作，坚持马克思主义立场、观点、方法和占有大量资料的统一，从史学观点和史学方法论上展开兴无灭资的两条道路的斗争。"},{"type":"paragraph","text":"上海社联秘书长曹漫之在发言中指出，讨论“厚今薄古”的方针，不能纠缠在名词概念上，应当领会其精神实质。第一，厚今就必，须学习毛泽东同志的著作；特别是毛泽东同志关于两类矛盾的理论，它是马克思主义创造性的发展，对当前社会主义建设具有指导作用。第二，厚今必须改造资产阶级思想，树立无产阶级思想，这是“厚今薄古”的基本要求。"},{"type":"paragraph","text":"座谈会主持人，中国史学会上海分会主席周谷城最后发言说，在历史科学研究和历史教学中，政治必须挂帅，马克思主义必须挂帅。这是一个基本方向问题。掌握了马克思主义，就能对社会主义建设作出贡献，否则必然与社会主义背道而驰。毛主席关于两类矛盾的学说，是马克思主义的重大发展，史学工作者应该好好学习。史学会准备组织讨论。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d89bf4c17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

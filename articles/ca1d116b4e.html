script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张春桥姚文元对上海市宣传系统大批判负责人的指示","authors":["姚文元","张春桥"],"dates":[{"year":1967,"month":10,"day":11}],"is_range_date":false,"parts":[{"text":"张春桥姚文元对上海市宣传系统大批判负责人的指示","type":"title"},{"text":"张春桥姚文元","type":"authors"},{"text":"〖张春桥、姚文元对上海市宣传系统大批判联络站勤务组、三报一刊写作班负责人的指示〗","type":"appellation"},{"text":"大批判，北京、上海负有很大任务。大家可以思索一下，从各种意见中得到启发。主席提出要斗私批修，现在要坚决执行，历史经验证明，凡是按着主席思想，不断和头脑里“私”字斗争的，能够思索的，才能够把革命进行到底，主席的话一句顶一万句，现在关键是照主席的话去做。搞大批判首先要有敌情观念，摧毁资产阶级司令部，但斗争还是很尖锐的，大批判也是一场尖锐的斗争，为小山头搞大批判也是不行的。只有发动广大群众搞大批判，才能把彭、罗、陆、杨批深批透，彻底肃清他们的流毒，他们就不能复辟，要复辟也没有市场。","type":"paragraph"},{"text":"这次文化大革命成绩是最大最大的，而损失是最小最小的，报刊上刊登刘、邓、陶后有各种反映，这不是文字斗争，而是政治斗争，不批判刘的东西，毛主席的正确路线就不能确立，只有把刘彻底批深批透，才能大立毛泽东思想，现在组织上夺了权，但是到底什么是无产阶级，什么是资产阶级，什么是马列主义，什么是修正主义，这些问题一定要解决的一定要把大批判搞深搞透。","type":"paragraph"},{"text":"不把大批判搞好，就不能痛切感到本单位的斗批改非搞不可。有些学生只想到分配，不想到教育改革，这怎么行呢？斗私本身就是防修。私字发展起来，就是修正主义的思想基础，老三篇，毛泽东思想就是无私的么，私字发展起来，就要被糖衣炮弹打中了，就要产生修正主义了，不能搞人人过关，自觉起来斗私，自觉革命，依靠群众，依靠集体，相信群众的创造性。","type":"paragraph"},{"text":"毛主席最近指示我们：“批刘邓陶的文章，要扎扎实实充分占有材料，抓住中心击中要害，采取严肃认真态度，写一篇算一篇。”文章写好后，不要怕多修改，多征求群众的意见，毛主席对批判的文章，一个字，一个标点都不放过的，文章应该具有准确、生动、鲜明的战斗风格。关键有三个：","type":"paragraph"},{"text":"1、认真学习毛泽东思想，搞大批判就是用毛泽东思想去占领被敌人占领的阵地。文章的深度就是毛泽东思想的深度，用毛泽东思想去揭露批判他们是代表那一个阶级利益的，把学习毛著放在第一位，重要文章经常看，在斗争中看，领会就能深刻。","type":"paragraph"},{"text":"2、还要联系群众，针对当前阶级斗争动态，两个阶级，两条道路，两条路线的斗争，现在正在激烈的进行着，我们要懂得社会的阶级斗争刘、邓、陶有什么表现，国际国内的动态都要了解。主席指示要落实到文章中去，要把自己管的那一部分工作，搞清哪是主席革命路线，哪些是刘邓反动路线。……","type":"paragraph"}],"comments":[],"origin":"1967年10月19日清华大学井冈山斗批改战团编印《学习资料》第19期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"毛泽东","ty

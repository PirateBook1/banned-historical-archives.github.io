script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市人委坚决支持红卫兵造帝国主义的反取缔反动修女会驱逐八个外国修女","authors":["新华社记者"],"dates":[{"year":1966,"month":9,"day":1}],"is_range_date":false,"parts":[{"text":"北京市人委坚决支持红卫兵造帝国主义的反取缔反动修女会  驱逐八个外国修女","type":"title"},{"text":"新华社记者","type":"authors"},{"text":"新华社三十一日讯北京市人民委员会接受首都红卫兵和广大革命群众的要求，为保卫我国的安全和人民的利益，于八月二十六日宣布取缔玛利亚方济格修女会，并接管这个修女会所办的圣心学校。北京市公安局在八月二十八日宣布驱逐令，把从事反革命活动的费多罗维等八名外国修女驱逐出境。在我公安人员和红卫兵的押送下，她们已于八月三十一日被我赶出国境。","type":"paragraph"},{"text":"玛利亚方济格修女会是在一九一五年伴随着帝国主义对中国人民的侵略，受罗马总会指示设立的。解放前，这个修女会与国内外反动统治阶级相勾结，狼狈为奸，一贯敌视我国人民，破坏中国人民的解放事业。解放后，这个修女会在罗马总会的指挥下，披着宗教外衣，借办学为掩护，一直同北京、河北、山西、内蒙古和哈尔滨等地天主教内的一些反革命分子秘密勾结，刺探我国情报，印发反动文件，制造和传播谣言，煽动反革命分子阴谋骚乱，进行了一系列严重危害我国主权的特务破坏活动。","type":"paragraph"},{"text":"在这次轰轰烈烈的史无前例的无产阶级文化大革命中，用毛泽东思想武装起来的红卫兵小将们，高举毛泽东思想伟大红旗，以排山倒海之势，雷霆万钧之力，摧枯拉朽，横扫帝国主义和修正主义的反动势力。他们再也不允许为帝国主义服务的反革命修女会在我国领土上为非作歹。八月二十四日，北京抗大一附中（原二十一中）、北京女十二中、北京红旗学校、北京红大一附中（原女一中）等十多个学校的红卫兵，起来造反革命修女会的反。他们这一革命行动，立即得到广大工农兵群众、革命干部和革命知识分子的最坚决最热烈的拥护和支持。","type":"paragraph"},{"text":"八月二十六日，北京市人民委员会接受红卫兵小将们和广大革命群众的坚决要求，在群众集会上宣布了取缔玛利亚方济格修女会并接管圣心学校的命令，受到了红卫兵和广大革命群众的热烈拥护。红卫兵的代表们，在会上纷纷发言，愤怒揭发这个修女会所犯的罪行，坚决拥护市人委的决定。八月二十八日晚，北京市公安局在群众集会上，宣布驱逐从事反革命活动的费多罗维等八名外国修女出境，立即执行。当夜聚集在修女会院内外的群众，群情激昂，许多红卫兵的代表和革命群众以及被反动修女会摧残、压迫的受害者，在大会上争先发言，控诉和声讨这个修女会的罪行，并表示热烈拥护北京市公安局宣布的驱逐令。到会群众高呼：“打倒美帝国主义！”“反革命外国修女滚蛋！”“无产阶级专政万岁！”“中国共产党万岁！”“毛主席万岁！万万岁！”","type":"paragraph"},{"text":" （载《人民日报》一九六六年九月一日）","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九六六年九月一日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be8e4bff75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"关于炮兵观察队赴朝鲜前线考察问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于炮兵观察队赴朝鲜前线考察问题的批语！"},{"type":"paragraph","text":"（1950年7月）"},{"type":"paragraph","text":"聂口复：暂时不要去。何时去，将来再定，并须得到军委批准。131"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月十八日"},{"type":"paragraph","text":"[1]本篇一是毛泽东对中国人民解放军东北边防军特种兵负责人万毅、中南军区特种兵司令部政治委员邱创成和副司令员匡裕民1950年7月16日请示电的批语。本篇二是毛泽东对中央人民政府人民革命军事委员会关于原则上同意组织观察队到朝鲜前线去作实地考察给中国人民解放军中南军区复电所作的修改。文中用宋体字排印的是毛泽东加写和改写的文字。"},{"type":"paragraph","text":"[2]聂，指聂荣臻，当时任中央人民政府人民革命军事委员会代理总参谋长。"},{"type":"paragraph","text":"[3]万毅、邱创成、匡裕民的请示电说：为了在将来作战中能熟习美军作战规律，使我炮兵能发挥较大作用，要求军委批准万、匡带各参战师干部一部共约十余人组织一观察队，到朝鲜前线作实地了解。关于炮兵观察队赴朝鲜前线考察问题的批语"},{"type":"paragraph","text":"一"},{"type":"paragraph","text":"军委原则上同意你们组织观察队到朝鲜前线去作实地考察，但须侯外交部与朝鲜大使交涉，并须斟酌去的时间，避免过早暴露目标。此项时间由军委决定示知。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":51,"page_end":52},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1360019ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

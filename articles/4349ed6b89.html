script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国国旗和毛主席像放在世界最高峰  三名登上珠穆朗玛顶峰的运动员安全返回登山队大本营","authors":[],"dates":[{"year":1960,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国国旗和毛主席像放在世界最高峰"},{"type":"paragraph","text":"三名登上珠穆朗玛顶峰的运动员安全返回登山队大本营"},{"type":"paragraph","text":"新华社珠穆朗玛30日电　登上珠穆朗玛顶峰的三名中国登山运动员，已经在今天安全回到珠穆朗玛峰下拔海五千一百二十米的登山队大本营。"},{"type":"paragraph","text":"今天北京时间十三点三十分，运动健将王富洲，运动健将屈银华，一级运动员贡布（藏族）在中国登山队副队长许竞率领下，安全返回山下。大本营的工作人员们在山下绒布河谷的山坡上，用鲜花和彩旗向归来的英雄们表示了热烈的欢迎。"},{"type":"paragraph","text":"王富洲、屈银华和贡布虽然经过了九天极端艰苦的夺取主峰的战斗，但他们身体情况良好，精神勃勃，并且热情地向记者说，他们衷心地感谢全国人民对他们的关怀。"},{"type":"paragraph","text":"这三名登山队员是在5月17日开始第四次突击主峰的行军的。5月25日北京时间早晨四点二十分，他们登上了珠穆朗玛峰。他们登上顶峰后，把国旗一面和毛主席的一座石膏像放在顶峰上，并按国际惯例签名留放顶峰。"},{"type":"paragraph","text":"登山英雄们回到大本营后，随后就参加了欢迎大会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4349ed6b89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

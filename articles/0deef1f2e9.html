script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席《在延安文艺座谈会上的讲话》二十五周年  驻京三军革命文艺战士广泛演出","authors":[],"dates":[{"year":1967,"month":6,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛主席《在延安文艺座谈会上的讲话》二十五周年"},{"type":"paragraph","text":"驻京三军革命文艺战士广泛演出"},{"type":"paragraph","text":"据新华社二日讯　驻京陆海空三军革命文艺战士，为纪念伟大领袖毛主席的光辉著作《在延安文艺座谈会上的讲话》发表二十五周年，半个多月来，先后在首都天安门广场和工厂、农村、军营举行了广泛的演出活动。他们热情歌颂心中最红最红的红太阳毛主席，歌颂战无不胜的毛泽东思想，以文艺武器狠狠批判党内最大的走资本主义道路当权派，给了观看他们演出的十余万革命群众以极大的鼓舞。他们的演出是高举毛泽东思想伟大红旗的，演出是成功的。"},{"type":"paragraph","text":"参加这次演出的单位和革命群众战斗组织有：海政文工团、军乐队红色造反舰队，空政文工团革命委员会，北京部队战友文工团革命委员会临时筹委会，北京部队空军文工团革命造反联合总部，第二炮兵星火文工团革命委员会临时筹委会，北京部队军乐队革命委员会临时筹委会，“八一”体工队红旗革命造反队，空军体工队革命造反队，北京部队体工队革命委员会临时筹委会。"},{"type":"paragraph","text":"三军革命文艺战士，怀着对伟大领袖毛主席无限热爱，对毛主席的无产阶级革命路线无限忠诚的心情，编排了大型歌舞：《欢庆毛主席的光辉著作〈在延安文艺座谈会上的讲话〉发表二十五周年》。这个歌舞，尽情地歌颂了二十五年来毛主席革命文艺路线的伟大胜利；深刻地揭露和批判了反革命修正主义文艺黑线及其总后台——党内最大的走资本主义道路当权派的反革命罪行。"},{"type":"paragraph","text":"毛主席亲自三次修改的《林彪同志委托江青同志召开的部队文艺工作座谈会纪要》发表了。三军革命文艺战士，立即编排了又一个大型歌舞《毛主席的革命文艺路线胜利万岁》，欢呼一年来在《座谈会纪要》指引下取得的光辉胜利，满腔热情地歌颂为无产阶级文化大革命作出特殊贡献的江青同志。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0deef1f2e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"林杰接见北师大“井冈山”的讲话","parts":[{"type":"title","text":"474．林杰接见北师大“井冈山”的讲话"},{"type":"paragraph","text":"(1967年2月2日"},{"type":"paragraph","text":"红旗编辑部)"},{"type":"paragraph","text":"按：2·1高教部、教育部“北京公社”(保字号)乘师大井冈山联络站人员去车站欢迎我国留学生之时砸了北师大井冈山联络总部，抢走了扩大[音]器等，并无理打人！当天夜晚，北师大井冈山公社、民族宫、首都兵团、中央党校几个单位革命组织采取了行动，造了“北京公社”的反，但是新北大夺权委员会某些人极力包庇“北京公社”，并无理扣押、殴打北师大井冈山人员。在北大进行军训的解放军人员参与了这一事件，为此，北师大同学到《红旗》反映情况，林杰同志接见了大家。"},{"type":"paragraph","text":"(师大同学汇报情况)"},{"type":"paragraph","text":"林杰同志说：大家先回去休息。我同意你们刚才的意见，有问题可有辩论。我认为说北师大井冈山是反革命的，要对你们实行专政，是完全错误的。"},{"type":"paragraph","text":"我对师大被打的同学王修楷、董桂林等同学表示慰问。有问题可以辩论，你们可以找聂元梓同志辩论，北大擅自扣押人是不对的，把你们说成是反革命，对你们专政是完全错误的。"},{"type":"paragraph","text":"我认为北师大井冈山和聂元梓同志所属组织都是革命组织。你们要求解放军不要参与围攻井冈山，我认为是合理的，我负责向中央文革转达。"},{"type":"paragraph","text":"好几个单位，民族宫......(没记下)你们要求所有围攻的被打的同志放出来，给予人身自由，这是合理的，我一定向中央文革反映。"},{"type":"paragraph","text":"你们先回去休息一下，打伤的找医生看看。"},{"type":"paragraph","text":"(同学反映情况)"},{"type":"paragraph","text":"林杰同志说：好，我把这些情况反映上去。"}],"authors":["林杰"],"dates":[{"year":1967,"month":2,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":172,"page_end":173,"alias":""},"tags":[{"name":"林杰","type":"人物"},{"name":"聂元梓","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d30c8d3bb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html

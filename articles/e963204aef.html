script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"省、市委书记会议上各同志提出的问题","authors":["中共中央办公厅"],"dates":[{"year":1957,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"省、市委书记会议上各同志提出的问题","type":"title"},{"text":"中共中央办公厅","type":"authors"},{"text":"李富春：","type":"appellation"},{"text":"（一）应当从过去四年的经验中，好好地研究今后农业经费的使用，怎样才能够得到最快和最好的效果。","type":"paragraph"},{"text":"（二）应当着手进行海南岛、云南、新疆、甘肃走廊、内蒙古等地的发展农业的规划。","type":"paragraph"},{"text":"（三）今年的增产节约应当着重搞好各种指标、定额和制度。","type":"paragraph"},{"text":"（四）劳动力的安排，过去是分“口”管理，造成了很大混乱，建议中央指定适当部门加以统一筹划。","type":"paragraph"},{"text":"（五）集体消费的标准如何降低，个人消费的比例（如工人、农民、士兵、学生之间）怎样才算合理，应当全盘地进行研究。","type":"paragraph"},{"text":"林祖：","type":"appellation"},{"text":"（一）小学、初中的毕业生现在和将来都是小部分升学、大部分参加生产；高中的毕业生现在是大部分升学、小部参加生产。针对这种情况，应当对学生和学生家长进行劳动教育和前途教育。","type":"paragraph"},{"text":"（二）应当改变现在的抽调干部投考高等学校的办法，今后仍然允许干部自由投考，但是学习期间应当不给工资，只给一般的助学金。","type":"paragraph"},{"text":"（三）■■■中等技术学校的毕业生投考高等学校。","type":"paragraph"},{"text":"（四）城市的小学和初中的毕业生参加生产比农村有更多的困难，因此，城市的初中和高中应该比农村多招一些学生。","type":"paragraph"},{"text":"（五）初中、高中毕业生有的省多，有的省少，建议各省自行■■。","type":"paragraph"},{"text":"（六）建议各地方在群众自愿和可能的条件下，推广农村小学民办或民办公助的办法。","type":"paragraph"},{"text":"（七）建议抽调一些政治上比较强的老干部，到学校当政治教员，现在在校的老干部应该讲政治课。","type":"paragraph"},{"text":"（八）各类学校的助学金制度很混乱，应该加以整理。","type":"paragraph"},{"text":"（九）中等技术学校很多，质量不高，希望各省市帮助有关部门加以整理。","type":"paragraph"},{"text":"（十）希望各部门、各省市在这次整编中抽调一批好的干部到文教系统去工作。","type":"paragraph"},{"text":"贾拓夫：","type":"appellation"},{"text":"（一）希望各省加强对棉花收购工作的领导，提高棉花的收购量。","type":"paragraph"},{"text":"（二）希望各省多搞一些小型煤矿，增加民用煤的供应量。","type":"paragraph"},{"text":"（三）希望中央各工业部分别同地方有关的部门建立密切的联系，统一安排各行各业的生产、销售和原料供应的计划。","type":"paragraph"},{"text":"（四）希望各地安排今年工业生产的时候，特别注意合营的小厂和手工业，不要把它们遗漏掉。","type":"paragraph"},{"text":"中共中央办公厅机要室　　一九五七年一月二十七日发","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e963204aef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

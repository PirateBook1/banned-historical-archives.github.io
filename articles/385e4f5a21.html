script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大公报朱启平反党办报纲领破产","authors":[],"dates":[{"year":1957,"month":9,"day":13}],"is_range_date":false,"parts":[{"text":"大公报朱启平反党办报纲领破产","type":"title"},{"text":"文汇报讯：大公报工作人员最近揭发和批判了右派分子朱启平的反动言行。6月初，朱启平公开提出了一个办报纲领。他要求办一张所谓“民间报纸”。“这样一张报纸，要凌驾于党和政府之上”。朱启平恶毒地把党和人民群众对立起来，污蔑人民日报不是人民的报纸，他叫嚣说:“有一天，共产党会消灭，人民日报必须也改为人民群众的报纸，其他报纸更不必论。”","type":"paragraph"},{"text":"朱启平直接向党发动了猖狂的进攻。他的口号是:“要办好报纸，先要除三害”，而他的所谓“除三害”，就是要分裂党、搞垮党。他还公开要求几个党员领导同志“下台”，并且要求党员“起义”“把三害的情况讲出来”，以达到分裂党的目的。为此，他连续几次贴出大字报，向党员“将军”。","type":"paragraph"},{"text":"除了公开向党进攻之外，朱启平在报社内外还进行了许多阴谋活动。他与反党分子订立秘密“君子协定”，策划整垮某些党员领导干部，并且在反右派斗争开始之后，还严守这个攻守同盟，抗拒群众的批判。群众向他进行了四次尖锐的说理斗争之后，才把这个“君子协定”打垮。","type":"paragraph"},{"text":"朱启平为了实现他的反动办报纲领，还极力活动，要把党内右派分子徐盈、彭子冈请回大公报来。他相信，只要徐、彭回来，党组将立即变质，反动办报纲领马上实现。经过群众的揭发和批判，朱启平的反共的原形已经毕露。","type":"paragraph"},{"text":" ——原载《文汇报》1957年9月13日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"385e4f5a21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

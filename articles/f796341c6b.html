script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"海南临高县尧龙水库工地发生严重的违法乱纪事件","authors":[],"dates":[{"year":1958,"month":10,"day":1}],"is_range_date":false,"parts":[{"text":"海南临高县尧龙水库工地发生严重的违法乱纪事件","type":"title"},{"text":"新华社广州1日讯　海南岛临高县尧龙水库工地发生了极为严重的违法乱纪事件，造成严重恶果。","type":"paragraph"},{"text":"尧龙水库是今年1至5月兴修的。在修建水库时，临高县委派书记王元诗任工地总指挥和党委书记，负责领导全部修建工作。参加水库兴修工程的民工达一万多人。在施工过程中，身为总指挥和县委书记的王元诗及在他影响下的部分领导干部，对下层干部和民工的领导不是进行深入的政治思想教育工作，而是采取了劳改、捆绑、毒打、侮辱、罚款和不给饭吃等惩办主义手段。据最近调查，被他们这样处罚过的民工达二千三百一十九人，占民工总数的20％，其中大部分是贫农、中农，也有党、团员。","type":"paragraph"},{"text":"在王元诗的主张和怂恿下，全部十四个民工大队均设有“犯人劳改场”、“落后分子劳改场”和“干部劳动教养场”等共十五个。凡是完不成任务者、逃跑后被抓回者、病者(认为是假病)、偷了一点东西的都强迫到这类场所去“劳动教养改造”，并在这些民工身上挂粪箕和木牌，写上“逃跑兵”、“懒汉”、“坏分子”等字样。","type":"paragraph"},{"text":"据向九个乡的民工调查，受到捆绑、吊打和乱扣帽子的民工计有：被绑打者五百○五人，被斗争后“劳改”者三百五十八人，被罚款者一百六十二人，打后不给饭吃者二百二十二人，打后逃跑不回来者十八人。被扣上各种帽子的有：“流氓”分子二十四人，“逃跑兵”一百○五人，“小偷”四十八人，“落后分子”一百二十一人，“懒汉”和“装病者”二百四十一人。被强迫劳改的干部一百○三人；被打成残废者二人。被处分的党团员共四十六人。","type":"paragraph"},{"text":"这种严重违法乱纪行为，在群众中造成了很坏的影响，有的说：“土改时贫雇家斗争地主，现在是干部斗争贫雇农。”有的说：“干部作风比日本鬼子和国民党还凶恶”、“是反革命国民党的作风”等。","type":"paragraph"},{"text":"六月初，省委、区党委农业生产联合检查团发现了这个问题，接着，区党委等有关单位组成联合检查组进行详细调查，并且在最近帮助临高县委作了处理，决定开除王元诗(县委书记和工地总指挥)的党籍，判刑三年；副乡长李凤起开除党籍，判刑6年(以上两人都曾在临高反革命暴乱事件中犯过错误)，其他犯错误的也分别作了处理。为挽回党的政治威信、密切党群关系和提高群众的社会主义建设积极性，县委还召开了乡、社代表会议，对王元诗等进行批判，公布处理决定。同时，拿出两万元，组织慰问组带药下乡慰问，对被打伤者进行治疗和救济。(杨文全编)","type":"paragraph"},{"text":"来源：1958年10月4日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f796341c6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

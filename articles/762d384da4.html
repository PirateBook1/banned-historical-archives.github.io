script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发董必武关于农村治安问题的报告","authors":[],"dates":[{"year":1957,"month":4,"day":24}],"is_range_date":false,"parts":[{"text":"中共中央转发董必武关于农村治安问题的报告","type":"title"},{"text":"上海局，各省市委、自治区党委，最高法院、最高检察院、中央公安部、中央司法部各党组：","type":"appellation"},{"text":"现在将董必武同志给中央的报告和所附材料发给你们。请你们领导和督促所属各级党委和政法各部门严格执行中央关于正确地处理人民内部矛盾问题的指示，对于人民内部矛盾和敌我矛盾应该严格区别对待。除对真正违犯刑法的犯罪分子应该依法制裁外，不得用打击、压迫的方法对待人民群众。","type":"paragraph"},{"text":" 中央1957年4月24日","type":"paragraph"},{"text":"彭真同志并转中央：","type":"appellation"},{"text":"最高人民法院今年收到的材料中有关于地方党委和司法机关对当地农村治安情况的说明和他们采取的措施，我们摘录了4个地方的材料。从这些材料看，当地党委和司法机关是很注意农村治安情况的，这是好的；但也可以嗅出一点气味，似乎这些地方党委和司法机关有对人民内部问题和敌我问题混淆不清的样子。他们采取的措施是压一压。有的说农村问题“必须采取打击和镇压的手段才能解决”，有的说“要加强农村专政工作”，有的说“不要以为合作化已取得了决定性的胜利，就可以太平无事，万事大吉，放松对敌人的警惕和过分强调人民内部问题”。他们的措施是组织“打击现行犯政法联合办公室”（“犯”字是我加的）或“反破坏指挥部”，是把公安、检察、法院干部组织起来共同办案，是把政法部门的“三长”和重要骨干，投入农村的保卫工作，及时惩处一批并考虑惩办从严一些。材料中有的地方党委虽说要十分谨慎，我看他们都是用的肃反运动的方法。他们对待人民内部问题的态度我看是和中央现时的方针政策相抵触的。","type":"appellation"},{"text":"是否有当，请指示！","type":"paragraph"},{"text":" 董必武4月21日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"762d384da4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

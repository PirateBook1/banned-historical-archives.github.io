script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国国民党革命委员会　举行二届执委全会  决议筹开国民党民主派代表会议电毛主席暨人民解放军将士致敬","authors":[],"dates":[{"year":1949,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国国民党革命委员会"},{"type":"paragraph","text":"举行二届执委全会"},{"type":"paragraph","text":"决议筹开国民党民主派代表会议电毛主席暨人民解放军将士致敬"},{"type":"paragraph","text":"【本报讯】中国国民党革命委员会为实现民革、民联、民促三单位由精神上之统一，进到名称上、组织上、工作上之实际统一，并进而谋在人民政权下的所有国民党民主分子之总团结，以致力于巩固而扩大人民民主统一战线，实现人民政协的共同纲领，经于上月二十九日在东皇城根九号会所召开第二届中央执行委员会全体会议。到会中央执监委员有李济深、何香凝、谭平山、蔡廷锴、陈铭枢、蒋光鼐、李锡九、陈劭先、李任仁、朱蕴山、陈其瑗、朱学范、陈汝棠、王昆仑、梅龚彬、郭春涛、许宝驹、陈此生、余心清、李世璋、吕集义等四十余人，公推李济深、何香凝、谭平山、陈铭枢、蔡廷锴、蒋光鼐组织主席团，午前议程为中央各会、处工作报告及提案说明，由李济深、何香凝、蔡廷锴任执行主席；下午讨论提案，由陈铭枢、蒋光鼐、谭平山任执行主席。会议于上午九时开始，首由主席李济深致开会词，大意为：（一）中国人民大革命，在中国共产党毛主席的正确领导下，已随人民解放战争之胜利，人民政协之召开，人民共和国之诞生，人民政府之成立，获致了辉煌的胜利。人民的新中国从此步入新民主主义建设阶段，亦即革命的三民主义必须更进一步的发展与新民主主义汇流的阶段。我们不可故步自封，应该充分发挥孙中山先生的认识时代、不断努力、不断进步的精神，动员全体会员和全国国民党民主分子，在中国共产党和毛主席领导之下，为建设新民主主义的新中国而努力；（二）为了执行上述革命任务，我们必须扩大和加强国民党民主派的团结和统一。我们不仅须将已经团结在民革政治纲领之下的民联、民促两单位更进一步统一在一个组织里面，我们还须团结所有的国民党民主分子溶汇在一个统一的组织里面来共同努力，共同奋斗。为了达成这一进步的团结和统一的目的，我们民革、民促、民联三单位，在很久以前，便进行了统一程序的协商，今天常会向二中全会提出的发动召开国民党民主派代表会议的建议案，便是多次协商的结果。词毕，由梅龚彬、吕集义、朱学范、陈汝棠、陈劭先、朱蕴山、李民欣诸委员，分别报告中常会、秘书处、及组织、宣传、政治、财务四委员会的工作。继由谭平山、干振瀛两委员分别报告常委会提请全会讨论之政治任务草案及组织要点草案。"},{"type":"paragraph","text":"报告完毕，休息一小时后继续开会，由执行主席陈铭枢主持讨论当前的政治任务案，蒋光鼐主持讨论组织要点案。两案修正通过后，继由谭平山主持讨论定期召开国民党民主派代表会议及中央常委、中央各部门改选两案，经主席指请陈此生委员作提要说明后，即展开热烈讨论，议决如下：（一）为了达成国民党民主派团结、统一与进步之目的，应筹划于两周之内召开包括民革、民联、民促及三单位以外的国民党民主分子之代表会议，并立即开始进行与三单位以外国民党民主派之代表人士协商，务期包括四方面国民党民主分子之筹备机构，早日成立；（二）因国民党民主派代表会议既召开有期，本会中央常委会及中央各部门应暂维现状，不必改选。讨论完毕，主席临时动议致电毛主席及人民解放军将士致敬，全场一致通过。会议于下午七时圆满闭幕。"},{"type":"paragraph","text":"【又讯】向毛主席致敬电向人民解放军致敬电如下："},{"type":"paragraph","text":"（一）向毛主席致敬电毛主席："},{"type":"paragraph","text":"为了配合中华人民共和国诞生以后的新形势，我们十月二十九日在北京举行第二次中央委员全体会议。在会议中，一致认为应该发扬孙中山先生的革命精神，在您领导之下加紧学习，向前迈进。在会议中，一致认为应该更广大地团结国民党民主分子于人民民主统一战线，为巩固人民民主专政，为实现共同纲领而奋斗。对于您的正确领导，解放了中国人民，更是衷心感谢，谨向您致最崇高的敬礼。中国国民党革命委员会第二次中央委员全体会议酉艳叩"},{"type":"paragraph","text":"（二）向人民解放军将士致敬电毛主席朱总司令转人民解放军全体指挥员战斗员："},{"type":"paragraph","text":"当您们在西北、在东南、在华南势如破竹、捷报频传，一步步逼进解放全中国的时候，我们兴奋地在举行第二次中央委员全体会议。在会议中，对于您们的为人民福利的英勇战斗，衷心地敬佩和感谢。同时，一致认为应该号召全国同志，支持您们、协助您们。谨向您们致崇高的敬礼，并祝顺利地完成全中国的解放！中国国民党革命委员会第二次中央委员全体会议酉艳叩"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"641f4ae4cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

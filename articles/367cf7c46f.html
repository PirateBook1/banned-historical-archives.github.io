script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的好宣传员","authors":[],"dates":[{"year":1970,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“七八八号售票员真是毛泽东思想的好宣传员，为人民服务的好勤务员。”十五路无轨电车的许多乘客都这样赞扬。"},{"type":"paragraph","text":"七八八号售票员就是贫农出身的共产党员徐金林同志，他是公用局活学活用毛泽东思想积极分子。他数年如一日，热情地向乘客宣传毛泽东思想。他说:“要当好人民的售票员，必须学好用好毛泽东思想。”当老弱病残和抱小孩的乘客上车时，他就宣传毛主席“我们都是来自五湖四海”的教导，热情招呼其他乘客让座。当车站上发生乘客拥挤上车时，他就朗读毛主席的教导:“加强纪律性，革命无不胜”，要求乘客自觉维护革命秩序。当有些乘客在车上发生纠纷时，他又宣传毛主席关于“各自多做自我批评”的最新指示，使广大乘客受到毛泽东思想的教育。"},{"type":"paragraph","text":"一天早上，电车满载乘客，停靠黄河路站头时，他看到车站上有位女同志抱着小孩，挤在人群中急着要上车。老徐理解了她的心情，忙从窗口伸出双手向她招呼，把小孩接上了车。老徐看看旁边座位上也都是带有小孩的乘客，怎么办?他双手捧着小孩，背诵毛主席“我们都是来自五湖四海”的语录，热情招呼座位上的乘客帮助抱小孩。老徐的话音刚落，前面有位乘客立即站起来让座。这位女乘客非常感激，表示感谢。老徐说:“不!应该感谢伟大领袖毛主席!这一点平凡小事是我们应尽的义务。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"367cf7c46f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

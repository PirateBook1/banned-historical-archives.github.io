script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"舒启慧给毛泽东的信（节录）","authors":[],"dates":[{"year":1967,"month":7,"day":16}],"is_range_date":false,"parts":[{"text":"舒启慧给毛泽东的信（节录）","type":"title"},{"text":"“文革”开始时为四川省德阳县公安局秘书股长。66年文革时31岁。文革开始，公开贴出大字报，把自己在一系列重大问题上的意见和看法，公布于众。1967年7月16日，他给毛泽东写了一封信，从此就成了“反革命分子”，被连续批斗了80多次，当审讯者问他“刘少奇是什么人？你还保不保？”时，他从容地回答说：“刘少奇是伟大的马列主义者，我就是要保！”","type":"paragraph"},{"text":"舒启慧在“学习交代”中这样写道：","type":"paragraph"},{"text":"“我认为刘少奇同志写的《论修养》是有阶级性的，刘少奇同志是叫我们进行无产阶级修养，我坚决实行。过去我对《论修养》学得不好，我今后还要好好学习，并认真运用。","type":"paragraph"},{"text":"党的八届十一中全会以来的文化大革命，方向不对，是造了无产阶级的反……”","type":"paragraph"},{"text":"1969年8月22日，舒启慧再次给毛主席写了一封长达七千字的信，详细陈述了六个观点，即：一、文化大革命完全适应了资产阶级的需要，反映了资产阶级的利益；二、“造反派”在这三年多的种种表演，使我恨透了；三、八届十一中全会以来的中央文件，我认为有些不是马列主义文件。仅我目前识别出的有：……《八届十二中全会公报》、《中央专案小组的报告》等。十二中全会，对伟大的马列主义者刘少奇同志作了错误的处理。中央专案审查小组关于刘少奇同志的所谓“罪行”的报告，我认为纯属造谣；四、对党的九大我是不赞同的；五、关于马列主义和修正主义。……我认为中央的刘少奇同志是伟大的马列主义者；六、关于革命者的重责。在目前我们党和国家的前途命运发生危险的时候，真正拥护马列主义、毛泽东思想的革命者，应当挺身而出起来革命，把被“造反派”颠倒了的历史颠倒过来。","type":"paragraph"},{"text":"1969年12月31日，舒启慧被逮捕入狱。狱中，他虽经多次审讯，但一直为刘少奇辩护，从不改口。后被送到金堂县的一个劳改农场劳改。1975年12月4日，在学习会上，舒启慧仍认为：把刘少奇“永远开除党籍的决定是黑决定。”1976年清明节北京天安门广场悼念周总理的活动遭到“四人帮”残酷镇压的消息传到狱中后，他曾公开说，要“请邓副主席出来主持工作”。就这样，舒启慧被金堂县人民法院判处死刑。上报省里后，省委政法委党组有关负责人要省高级人民法院酌判成缓期两年执行，从而改变了金堂县的判决。1979年5月16日，四川省高级人民法院发出刑事判决书，正式撤销对舒启慧的原判，宣告他无罪。接着，德阳县委和有关部门恢复了舒启慧的党籍和公职，并为其彻底平反。","type":"paragraph"}],"comments":[],"origin":"不平编著：《文革英烈（中）》，美国成家出版社，2019年，第601－602页。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"四川文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80190ef96a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

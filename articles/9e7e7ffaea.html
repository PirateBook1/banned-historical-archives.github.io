script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"秀兰下地","authors":[],"dates":[{"year":1976,"month":7,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"秀兰下地"},{"type":"paragraph","text":"今年夏收一开始，山西襄汾县赵曲公社沟尔大队党支部书记王根月的爱人冯秀兰，积极下地参加了集体生产劳动。这件事在贫下中农中引起了议论，大家都说这是深入批邓、反击右倾翻案风的成果。"},{"type":"paragraph","text":"冯秀兰三年没下地劳动了，有人说是孩子拖累，有人说是婆婆不支持，其实，真正的病根在秀兰的脑子里。三年前，当秀兰生下第二个孩子时，她想：爱人当支部书记，自己不劳动也没啥关系。于是，她借口孩子小，不再下地参加劳动。"},{"type":"paragraph","text":"批判邓小平、反击右倾翻案风斗争开展以来，冯秀兰和社员们一起学习毛主席有关阶级斗争的论述，批判邓小平的修正主义路线，提高了阶级斗争和路线斗争觉悟。她原来觉得爱人当支部书记，自己可以不劳动，现在认识到这是中了修正主义的毒，沾染了资产阶级思想。她说：“俺冯秀兰是贫下中农的后代，怎能象资产阶级那样厌恶劳动？”她决心同头脑里的资产阶级思想决裂，积极参加集体生产劳动，为农业学大寨做贡献。"},{"type":"paragraph","text":"夏收就要开始了，冯秀兰心急火燎地再也坐不住了。王根月看出了爱人的心思，觉得这正是抓紧教育秀兰和干部家属的好机会。当天晚上，王根月和秀兰一起学习，他对秀兰说：当了干部不能利用职权搞特权，你是干部家属，应该带头参加劳动。经过教育，秀兰对干部家属参加集体生产劳动的重要性有了进一步的认识。第二天一大早，她就主动去找婆婆谈心，婆媳之间的疙瘩也解开了。婆婆在家料理孩子，秀兰下地劳动，和社员们一起苦战三夏。在秀兰的带动下，一些干部家属都下地劳动了。社员们说，冯秀兰给干部家属做出了好榜样。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e7e7ffaea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

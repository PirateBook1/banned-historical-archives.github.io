script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市委关于开除泄露党的机密并抢购面粉的庞立名党籍的决定","authors":[],"dates":[{"year":1953,"month":11,"day":13}],"is_range_date":false,"parts":[{"text":"北京市委关于开除泄露党的机密并抢购面粉的庞立名党籍的决定","type":"title"},{"text":"（业经华北局一九五三年十一月十三日批准）","type":"subtitle"},{"text":"庞立名，现年三十八岁，山西浮山县人，中农成份，店员出身，一九三七年参加工作，一九三八年入党，历任区长、科长、华北交通运输公司运输部主任、山西省运输公司经理，现任京津公路运输局副局长。","type":"paragraph"},{"text":"一九五三年十月二十五日，京津公路运输局党总支委员会传达市委关于自本年十一月一日起实行面粉计划供应的指示，庞立名在会上发言“拥护党的政策”，并说“党员不得囤积面粉，不得泄密。”但会后他却藉事先知道党的机密的便利，于十月二十六、二十九两日，连续三次抢购面粉七袋，其中一次用吉普车运回家去。同时，将党的机密告给其妻李秀英（非党员），李秀英又告给该局会计科副科长董清泉（非党员），董清泉亦乘机抢购面粉三袋。庞立名这种口是心非的行为，不仅激起党员的气愤，而且在群众中造成极坏的政治影响。群众反映说：“还是局长知道的早，先买了面用吉普车往家拉。想吃面，就得当党员”。","type":"paragraph"},{"text":"实行面粉计划供应，是党在粮食战胜上和资产阶级进行的一场激烈的阶级斗争，是引导我们过渡到社会主义的一个重要的步骤，是保证人民生活和国家建设的积极措施。庞立名身为国家企业的领导干部，经不起阶级斗争的考验，对党的政策采取阳奉阴违的两面手段，实质上是站在资产阶级立场抗拒党和国家的政策。这种恶劣的反党行为是和共产党员光荣称号不相容的，是资产阶级唯利是图、损人利己的思想在党内的反映。","type":"paragraph"},{"text":"庞立名这种错误的发生，不是偶然的。他过去即曾包庇地主分了、帮助地主分子卖黄金，因而于一九四八年受到留党察看的处分。虽经过几年来党的教育，特别是“三反”“五反”的教育，仍未得到改造。","type":"paragraph"},{"text":"为了严肃党的纪律，纯洁党的组织，教育全体党员，市委决定开除庞立名的党籍，并建议其上级行政领导机关给予适当的处分。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17a22b9dee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国青年社会主义建设积极分子大会致党中央和毛主席的保证书","authors":[],"dates":[{"year":1955,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国青年社会主义建设积极分子大会致党中央和毛主席的保证书敬爱的党中央和毛主席："},{"type":"paragraph","text":"我们，参加全国青年社会主义建设积极分子大会的一千五百二十七个年轻人，受着祖国各个战线上年轻伙伴们的委托，怀着最赤诚的心意，向我们最敬爱的党中央、我们伟大的领袖和导师致最崇高的敬礼！"},{"type":"paragraph","text":"我们，新中国的年轻一代，正在党的培养、教导和关怀下健全地成长，我们每个人都以生长在这个时代而感到幸福和自豪。但就在我们感到幸福的时刻，也并没有忘记我们这一代曾有过辛酸的过去和苦难的童年。只是因为有我们党领导中国人民民主革命的彻底胜利，才使我们这些在旧社会遭受侮辱和损害的孩子们能够做国家的主人。"},{"type":"paragraph","text":"党为我们年轻一代指明了前进的方向和美好的将来——社会主义和共产主义。毛主席嘱咐我们要“身体好、学习好、工作好”，把自己的全部心力献给这个壮丽的事业。党中央对我们这次大会的指示，再一次表达了党对我们年轻一代的信任和希望。我们每一个青年都明白：没有共产党，就没有我们今天的自由和幸福；不跟着党走社会主义的路，就没有青年人的光明前途。"},{"type":"paragraph","text":"我们作出了一点点微小的成绩，就受到了党和国家的重视，这只会增加我们前进的勇气，因为我们懂得：在我们生活和工作中的每一点进步，每一刻的欢乐，都是同周围的长辈和同辈们的帮助分不开的，都是同党和毛主席的教导分不开的。我们决不辜负党和毛主席的教导，我们谨向党中央和毛主席庄严地提出自己的保证："},{"type":"paragraph","text":"我们一定要用诚实的、顽强的、创造性的劳动，和全国人民一道，把祖国建设成一个繁荣昌盛的社会主义国家。我们要积极参加劳动竞赛，投入增产节约运动，为祖国的社会主义工业化而奋斗。我们要积极参加农业合作化运动，把自己的家乡建设成幸福美丽的社会主义的新农村。我们要坚守祖国交给自己的任何一个工作岗位，做好每一件有利于社会主义的平凡、细小的工作。我们要继承和发扬革命长辈的艰苦奋斗的传统，战胜横在我们面前的一切困难。"},{"type":"paragraph","text":"我们一定要虚心地刻苦地学习，努力学习政治，不断提高自己的社会主义觉悟；努力学习文化，掌握技术，向科学进军。我们要随时随地向革命长辈学习，向劳动人民学习，力戒任何的虚夸和骄傲。"},{"type":"paragraph","text":"我们一定要千百倍地提高革命警惕性，坚决地同国内外敌人和一切危害社会主义事业的坏人坏事展开无情的斗争。当祖国需要的时候，我们就立刻拿起武器，奔向保卫祖国的战场。我们要尽自己的一切力量来保卫社会主义事业的胜利。"},{"type":"paragraph","text":"敬爱的党中央和毛主席，我们一定要牢牢记住您们的指示，坚定不移地向着社会主义道路英勇前进。我们决心做共产党和毛主席的好儿女，做革命长辈有出息的接班人。我们一定要高举着社会主义的旗帜走向最后的胜利。"},{"type":"paragraph","text":"一九五五年九月二十八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"nam

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央召开关于知识分子问题的会议毛主席号召知识分子为迅速赶上世界科学先进水平而奋斗","authors":[],"dates":[{"year":1956,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国共产党中央委员会在1月14日到20日召开了关于知识分子问题的会议。参加会议的有中国共产党中央委员、候补中央委员，中共中央上海局、北京市委、天津市委、上海市委、各省委、各自治区党委和二十六个省辖市市委的书记或副书记，中共中央各部委的负责人，中央国家机关各部门的党员负责人、各个全国性的群众团体的党员负责人，全国重要的高等学校、科学研究机关、工厂、矿山、设计院、医院、文艺团体、军事机关的党员负责人等共一二七九人。"},{"type":"paragraph","text":"会上，中共中央书记周恩来同志作了关于知识分子问题的报告。中共中央农村工作部副部长廖鲁言同志作了关于1956年到1967年全国农业发展纲要(草案)的说明。"},{"type":"paragraph","text":"会议自1月16日到20日进行了热烈的讨论。在大会上发言的有六十一人(另有二十九人因时间关系未能在大会上发言，会议印发了他们的发言稿)。发言者一致同意周恩来同志的报告，并且对于当前知识分子的情况和各部门各地方执行党的团结、教育、改造知识分子的政策的情形，作了分析和说明。发言者一致认为，知识分子在迅速发展的社会主义建设事业中的作用日益重要，现有知识分子的力量远不能适应当前的需要，今后必须加强党对知识分子的领导，充分地动员和发挥他们的现有力量，帮助他们进一步进行自我改造，迅速扩大知识分子队伍和提高知识分子的业务水平。发言者从各个方面说明了党在团结、教育、改造知识分子方面已取得的巨大成就，同时揭露了目前工作中的许多缺点和错误。发言者对于今后如何改善对知识分子的使用和安排，给以信任和支持，如何改善知识分子的工作条件和待遇，如何帮助知识分子进一步进行自我改造，如何在最近时期迅速地发展我国科学文化事业、有计划地提高知识分子业务水平和扩大知识分子队伍等问题，提出了许多重要的建议。"},{"type":"paragraph","text":"会议对于全国农业发展纲要(草案)和廖鲁言同志的说明，也作了讨论。"},{"type":"paragraph","text":"在会议的最后一天，毛泽东同志讲了话。他号召全党努力学习科学知识，同党外知识分子团结一致，为迅速赶上世界科学先进水平而奋斗。　——新华社讯"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2df64216e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

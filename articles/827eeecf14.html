script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"复白崇禧电","alias":"","parts":[{"type":"paragraph","text":"复白崇禧电！"},{"type":"paragraph","text":"（1949年4月5日）"},{"type":"paragraph","text":"（一）支电敬悉。（二）刘仲容先生本日由平飞南京，并转汉口，向李、白二先生转达方各项意见。（三）我是中国人民革命军事委员会的工作人员（参谋部部长），因为贵方代表现不在此，而许多事项又需及时通知贵方，以利合作，奉毛主席命直接和先生通讯，倘荷同意，深以为幸。（四）支电所述立场系就贵方利益而言，但就人民利益而言，在贵方全部接受八项和平条件并经双方协力在全国范围内完全实现这些条件的时间内，要求人民解放军停止前进是不合理的，因此是不可能的。自先生历次公开言论，我们均不能同意。（五）但是为着和李、白二先生建立合作关系之目的，方愿意立即实行下列各项处置：（甲）安庆及其以西直至黄冈（不含）之贵方部队，请迅即撤退，并限四月十日以前撤退完毕。（乙）黄冈、团风、仓子埠、黄陂、花园、孝感、汉川、蔡甸、黄陵矶一线及其以南地区，包括汉口在内，暂由贵部驻防，维持秩序。该线以北以东各地之贵部，望即向该线撤退。所有撤防各地，不得破坏。该线以西各地，暂维现状。（丙）整个华中问题的处置，听候双方代表团谈判解决。（丁）请通知安庆及花园等处贵部负责人员，如遇方前"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委总参谋部作战部部长李涛起草的给白崇线将领派员出来联络，请予接洽，勿生误会。并希各该贵部派员至军前线司令部取联络。（戊）以上各点蔽方业已通知各该地军事首长遵办，希望白先生亦通知贵部照办，并盼见复。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":4,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":259,"page_end":260},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"827eeecf14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

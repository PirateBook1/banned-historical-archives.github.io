script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发周恩来同志关于开好华北会议的请示报告及毛主席批示（概要）","authors":[],"dates":[{"year":1970,"month":12,"day":19}],"is_range_date":false,"parts":[{"text":"中共中央转发周恩来同志“关于开好华北会议的请示报告”（概要）","type":"title"},{"text":"1970年12月18日，中央政治局会议传达和讨论了毛泽东对三十八军报告的批示。华北到会的有郑维山（北京军区司令员）、李雪峰（北京军区政委、河北省革命委员会主任）等九人，北京卫戍区到会的有吴德、吴忠等三人。大家一致拥护毛泽东的意见，决定先开北京军区党委常委会，后开北京军区党委扩大会。12月19日，周恩来将18日开会所议给毛泽东、林彪写了请示报告。同日，毛泽东批示：“照办。要有认真的批评，从批评达到团结的目的。建议李德生、纪登奎二同志参加会议。永胜、作鹏应同德生、登奎一道参加华北会议。这次会议在全军应起重大作用，使我军作风某些不正之处转为正规化。同时对两个包袱和骄傲自满的歪风邪气有所改正。”","type":"paragraph"},{"text":"12月22日，华北会议召开，揭发批判陈伯达，株连到李雪峰、郑维山。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"李雪峰","type":"人物"},{"name":"郑维山","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7296ed8a1c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派分子蓝芒的反动言行","authors":["中共云南省委整风领导小组"],"dates":[{"year":1957,"month":9,"day":3}],"is_range_date":false,"parts":[{"text":"右派分子蓝芒的反动言行","type":"title"},{"text":"中共云南省委整风领导小组","type":"authors"},{"text":"简历：","type":"subtitle"},{"text":"男，27岁，南洋砂劳越古晋人，家庭出身官僚资本家，本人成份学生。汉族，共青团员(已退团)，中国作家协会昆明分会专业作者。解放前读书(大学肄业)，1949年11月在广州考入军大。曾在军大和后勤文工团作团员、军区文化部文艺科工作员、军区文化部工作员。55年转业至云南省文联任编辑，现专业创作。","type":"paragraph"},{"text":"蓝芒参军后，因闹地位、待遇问题，一贯对党不满，说过：“他妈的，整天讲团结，讲他妈的×”，“以为组织是故意同我作对，对抗到底”，“我是文艺工作者，有权对现实不满”等等反动言论。转业到作协后，曾几次与领导吵闹，谩骂领导，挑拨团结。","type":"paragraph"},{"text":"在整风中，反党反社会主义言论","type":"subtitle"},{"text":"(一)谩骂作协机关和党员干部反对党的领导","type":"subtitle"},{"text":"1．作协分会象国民党的公安机关，使人感到恐怖、可怕，使人不能更好的安心工作，人人自危。太暗无天日，象一个法庭，采取镇压手段，只是拿法律来审问，不象人民团体。","type":"paragraph"},{"text":"2．党员领导干部是“二杆子”、“半吊子”。作协领导是一块压在头上的石板和乌云，阻碍我，总要否定我这个人。","type":"paragraph"},{"text":"3．我本来不想入党，认为约束，党内不讲人情，职位再高，犯了错误也要开除，在党外松一些；后来发现不是党员，下部队只能了解一般情况，对方谈到一定程度就不谈了，机密的东西不会告诉；同时，是党员才可以当领导。","type":"paragraph"},{"text":"(二)否定文学的党性、阶级性","type":"subtitle"},{"text":"认为文学作品的任务是给人以感染和享受","type":"subtitle"},{"text":"文学作品的第一个任务不是教育人，而是给人以感染和享受，把生活写出来，让别人来感受，它是感染人，不是教育人，教育人不是它的主要任务，主要是给读者享受，读者是通过作品来享受的。","type":"paragraph"},{"text":"创作不一定是生活，只要给人美感，读了后有美的感觉，具体的作品只要有生命，给人美的感受，不一定要反映政治，","type":"paragraph"},{"text":"只要题材新鲜，思想性差一些也可以","type":"subtitle"},{"text":"题材要新鲜，思想性差一些也可以；思想性再深，读者也不愿看。","type":"paragraph"},{"text":"否认文艺是社会上层建筑","type":"subtitle"},{"text":"我们要培养一种好奇心。去了解它，看它，它是你创作的源泉。","type":"paragraph"},{"text":"只要给人以生命的追求，不一定是写人。","type":"paragraph"},{"text":"对于一个作品，各人有自己的爱好，你喜欢这样的，我喜欢那样的。","type":"paragraph"},{"text":"不要党的领导","type":"subtitle"},{"text":"我自己打算在这三年中写出一些东西，就不向国家贷款了，自己搞间房子去创作，那时与作协的关系就只是借资料和填填表的会员关系了。感到自己的才能未被人家重视，故想走开，自己去创作，与任何人都不往来。","type":"paragraph"},{"text":"理想的作家协会应办成一个作家招待所！","type":"paragraph"},{"text":"反对思想改造","type":"subtitle"},{"text":"我只要作出成绩，不要政治。在1954年听到思想改造就反感，认为在部队上改造好了，不需要再改造，认为自己对党是忠实的。我到过国境线上工作，……要是对党不忠诚，早就跑了。","type":"paragraph"},{"text":"我凭自己的正直劳动而生活，不愿巴结……不去捧他们。","type":"paragraph"},{"text":"我虽然觉悟低，但知识分子的起码良心是有的。","type":"paragraph"},{"text":"主张香花与毒草齐放，反对文艺批评","type":"subtitle"},{"text":"“百花齐放”的方针提出后，我主张香花与毒草齐放，自己不要先来批评，让人民自下而上的来批评，才能发掘得更深。","type":"paragraph"},{"text":"(三)企图在整风中打击领导干部","type":"subtitle"},{"text":"在大鸣大放中，我并不想推翻他们，事实上推下台又怎样？但我要刺他们，整他们，报复他们，我不希望他们改。看见李鉴尧(“边疆文艺”编辑部主任)那两天垂头丧气，脸色苍白，我很高兴。","type":"paragraph"}],"comments":[],"origin":"《揭穿右派分子的丑恶面目》（内部资料　注意保存，中共云南省委整风领导小组办公室编印，1957年9月3日）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb06700877"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英雄四排代表向上海革命派报告英雄事迹  张春桥同志接见了四排同志，并且说，英雄四排的光辉榜样，将推动上海人民的工作和斗争","authors":[],"dates":[{"year":1967,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英雄四排代表向上海革命派报告英雄事迹"},{"type":"paragraph","text":"张春桥同志接见了四排同志，并且说，英雄四排的光辉榜样，将推动上海人民的工作和斗争"},{"type":"paragraph","text":"新华社上海二十日电　从江西来到上海的“支左爱民模范排”代表，连日来向上海市广大工人、贫下中农、解放军战士和革命学生介绍了英雄四排和李文忠同志闪耀着毛泽东思想光辉的英雄事迹，对促进上海军民进一步活学活用毛主席著作起了巨大的鼓舞作用。"},{"type":"paragraph","text":"昨天晚上，上海市革命委员会举行座谈会。工厂、学校、商店和革命群众组织的代表，同英雄四排的战友欢聚一堂，畅谈了活学活用毛主席著作和斗私批修的体会。上海市革命委员会负责人张春桥同志和其他领导成员参加了座谈会。张春桥同志接见了英雄四排的同志们，并和大家进行了亲切的交谈。"},{"type":"paragraph","text":"张春桥同志说，英雄四排的代表，这次到上海来报告英雄事迹，是对上海的无产阶级革命派和广大革命群众巨大的支持，深刻的教育。英雄四排和李文忠同志，不愧是伟大领袖毛主席和林副主席亲自培养出来的好战士，是全党、全军、全国人民的学习榜样。他们对伟大领袖毛主席无限热爱，无限忠诚。他们对红卫兵小将热诚关怀，对革命左派坚决支持。他们的光辉榜样，将推动上海人民的工作和斗争。"},{"type":"paragraph","text":"上海工厂、学校和革命群众组织的代表，向四排代表介绍了他们以英雄四排和李文忠同志为光辉榜样，联系实际，活学活用毛主席著作，深入开展斗私批修，搞好革命的大联合和革命的三结合的经验和体会。他们表示，决心象英雄四排和李文忠同志那样，破私立公，言行一致，认真做到"},{"type":"paragraph","text":"“毛主席热爱我热爱，毛主席支持我支持，毛主席指示我照办，毛主席挥手我前进。”"},{"type":"paragraph","text":"英雄四排的代表介绍了六○一一部队在支左爱民工作中的宝贵经验。他们把一切成绩都归功于伟大领袖毛主席，归功于战无不胜的毛泽东思想。他们表示，要更高地举起毛泽东思想伟大红旗，加倍努力学习毛主席著作，紧跟毛主席的伟大战略部署，为争取无产阶级文化大革命新的伟大胜利而贡献出更大的力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3c75a91a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

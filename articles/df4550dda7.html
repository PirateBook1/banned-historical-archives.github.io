script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"粟裕将军　传达毛主席报告　号召全军完成六大任务","authors":[],"dates":[{"year":1948,"month":1,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"粟裕将军"},{"type":"paragraph","text":"传达毛主席报告"},{"type":"paragraph","text":"号召全军完成六大任务"},{"type":"paragraph","text":"【新华社苏鲁豫皖前线十七日电】粟裕将军于十二日下午在前线某地直属队干部大会上传达毛主席报告，号召全军联系实际，深入学习，并同时总结华东解放军一年来战绩。他说：我们在过去一年中歼灭了蒋匪三十万人，如果加上八月以后东线兵团、华中解放军及华东地方武装的战绩则至少歼敌四十万以上，这是全体党政军民在毛主席领导下共同奋斗的结果。我军较去年今日壮大了六倍，而且在战斗中大量的缴获了敌人的武器，改善了我们的装备。我军炮兵一年来就强大了十五倍。在最近的战斗中，我们已经以大量的汤姆枪、卡宾枪、手提冲锋枪等自动火器有效的消灭敌人。现在敌人所有的新式武器，我军都有了，而且能熟练的使用它。战斗技术大大提高，特别是经过立功运动，土地改革学习，诉苦运动之后，阶级觉悟大大提高。粟裕将军于讲到一年来华东战局的变化时称：“我军经过去年上半年在山东艰苦奋战，终于粉碎了蒋介石六七十万军队的‘重点进攻’，并使我军转入了战略反攻。我们不但保卫了华东的基本地区，恢复了鲁中、鲁南、滨海、胶东、鲁西南及华中的广大地区，而且开辟了苏鲁豫皖新解放区，与鄂豫皖、豫陕鄂两大解放区连成了一片”。最后，他要求全军继续努力，克服自己的弱点，完成六大任务：（一）大量歼灭蒋匪正规军与地方军。（二）广泛发动群众，建设与巩固苏鲁豫皖新解放区，全军应把做好群众工作与作战当作同等重要的任务。甚至在某一时期，群众工作比作战还更重要。（三）全军要求最近期间完成部队土地改革学习，实行三查、三整——查阶级、查思想、查工作，整组织、整纪律、整制度。以巩固和加强我军战斗力，使每个指战员都能全心全意的为中国人民的彻底解放而奋斗到底。（四）反对本位主义、残存的宗派主义与山头主义。（五）提倡艰苦朴素的作风，提高工作效率，精简机关，加强连队。（六）提高军事技术尤其要学习攻坚，以迎接一九四八年更伟大的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"粟裕","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df4550dda7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

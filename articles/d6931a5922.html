script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在欢送朝鲜党政代表团的北京机场上  刘少奇主席的讲话","authors":[],"dates":[{"year":1961,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在欢送朝鲜党政代表团的北京机场上"},{"type":"paragraph","text":"刘少奇主席的讲话亲爱的金日成同志，亲爱的朝鲜民主主义人民共和国党政代表团的全体同志们，同志们，朋友们："},{"type":"paragraph","text":"朝鲜人民爱戴的领袖、中国人民亲密的朋友金日成同志和他所率领的朝鲜党政代表团，这次在我国的访问，对进一步巩固和发展我们两国人民之间的兄弟友谊，作出了重要的贡献。我们双方进行了亲切融洽的会谈，并且缔结了具有重大意义的中朝友好合作互助条约，为全面加强我们两国的互助合作关系创造了新的条件。你们的访问是对我们的有力支持和巨大鼓舞。我愿意再一次代表中国人民、中国共产党和中国政府，向金日成同志和朝鲜党政代表团的全体同志们，并且通过你们向兄弟的朝鲜人民、朝鲜劳动党和朝鲜政府表示衷心的感谢。"},{"type":"paragraph","text":"中国人民无论在进行社会主义建设方面，在保障中朝两国的安全方面，在加强社会主义阵营的团结和国际共产主义运动的发展方面，在支持被压迫民族和被压迫人民争取自由和解放的斗争方面，在反对帝国主义的侵略政策、战争政策和维护亚洲和世界的和平方面，都将始终不渝地同伟大的朝鲜人民站在一起，互相支持，为争取共同事业的彻底胜利而奋斗。首相同志和代表团的全体同志们，请你们把中国人民这种深厚的情谊和真诚的愿望，带给兄弟般的全体朝鲜人民。"},{"type":"paragraph","text":"中朝两国牢不可破的友谊万岁！"},{"type":"paragraph","text":"社会主义阵营的伟大团结万岁！"},{"type":"paragraph","text":"世界人民大团结万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6931a5922"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"芬兰革命内战104周年万岁！","authors":["芬兰毛主义委员会","（挪威）为人民服务-共产主义联盟"],"dates":[{"year":2022,"month":1}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"全世界无产者，联合起来！"},{"type":"paragraph","text":"芬兰革命内战104周年万岁！"},{"type":"paragraph","text":"芬兰毛主义委员会；挪威为人民服务-共产主义联盟二〇二二年一月"},{"type":"paragraph","text":"我们，芬兰和挪威的马克思列宁毛主义者，在1918年发动的芬兰革命内战周年之际向国际共产主义运动致敬。我们向国际无产阶级和世界被压迫人民致敬，重申我们对马克思列宁毛主义及贡萨罗主席普遍有效贡献的绝对服从。我们重申保卫贡萨罗主席的伟大领导及其万能的贡萨洛思想的誓言。"},{"type":"paragraph","text":"我们各自的组织已经承担起我们重建共产党作为军事化的毛主义党，同时以世界无产阶级革命的一部分发动人民战争和为其服务的任务。在这个时刻，我们在这些国家里我们阶级的斗争特别是革命战争的经验中重申我们自己。在这些经验里，我们的阶级和我们的人民运用了革命暴力，英勇抛洒热血，特别是在1918年芬兰革命内战、1936-1939年西班牙共和国保卫战和1939-1945年伟大的反法西斯解放战争中。"},{"type":"paragraph","text":"我们在2022年1月庆祝1918年革命内战104周年，也庆祝在苏联红色政权支持下所谓的“猪肉叛乱（Pork mutiny）”100年，这次“叛乱”再次在芬兰的武装斗争中高举起了红色旗帜。在1918年，在1月27日持续到5月15日的斗争中，芬兰拥有一百万居民的一半国土建立了红色政权。敌人是主要由德帝国及瑞典帝国主义支持的芬兰白军。芬兰社会主义工人共和国是由芬兰人民代表会议建立的，受到了赤卫队枪杆子的支持。这些赤卫队在共产主义的领导下由近十万战士组成。"},{"type":"paragraph","text":"芬兰从俄帝国下解放出来是伟大的俄国十月社会主义革命的结果。但是，芬兰白军受到了德国和瑞典帝国主义地支持，它们都试图在芬兰从俄帝国解放出来后再次统治它。芬兰共产党人在今天总结了红色芬兰的主要缺点之一是没有在政治上和思想上理解“防御是武装起义的死亡”的原则。这表现在1917年11月的政治动摇和1918年战争期间的传统阵地战中。这场战争用鲜血进行了英勇的战斗，这是北欧国家100多年来所见的最高昂的代价。四万人被杀。其中超过一万两千五百人在芬兰白军的集中营中因饥饿和疾病而死。但是，我们赞颂通过芬兰社会主义工人共和国的建设而使我们的鲜红旗帜升到最高点的牺牲，认为一切美好都是有代价的。"},{"type":"paragraph","text":"我们的阶级——一个国际性的阶级及其在所有国家的支队的待完成的任务是重建共产党作为军事化的毛主义党，以发动人民战争形式的社会主义革命，人民战争普遍适用于所有的国家，没有例外。在这场斗争中，我们高举芬兰共产党和挪威共产党的旗帜。我们的烈士不是单个党的烈士，而是国际无产阶级的烈士。我们的经验不只是属于我们，而是属于整个阶级。我们的责任就是从他们留下的经验中学习，去应用它们。"},{"type":"paragraph","text":"秘鲁共产党曾说过人民战争的四个基本问题：意识形态，即马克思列宁毛主义，主要是毛主义；党领导战争的必要性；人民战争道路；和新政权，这是这种战争的本质。我们必须从这个角度重新吸收和评估历史教训，以创造性地应用毛主义，在每个国家的具体革命背景中回答这四个问题。"},{"type":"paragraph","text":"团结在毛主义之下！永恒的光荣和荣誉属于贡萨罗主席！高举、捍卫和应用芬兰革命战争的经验！"},{"type":"paragraph","text":"签署：芬兰毛主义委员会挪威为人民服务-共产主义联盟"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"贡萨罗","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a87c079da9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

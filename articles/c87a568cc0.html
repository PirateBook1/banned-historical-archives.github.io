script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"中国人民志愿军必须越过三八线作战","alias":"","parts":[{"type":"paragraph","text":"中国人民志愿军必须越过三八线作战"},{"type":"paragraph","text":"（1950年12月13日）彭，并告高："},{"type":"paragraph","text":"十二月八日十八时电悉。（一）目前美、英各国正要求我军停止于三八线以北，以利其整军再战。因此，我军必须越过三八线。如到三八线以北即停止，将给政治上以很大的不利。（二）此次南进，希望在开城南北地区，即离汉城不远的一带地区，寻歼儿部分敌人。然后看情形，如果敌人以很大力量固守汉城，则我军主力可退至开城一线及其以北地区休整，准备攻击汉城条件，而以几个师迫近汉江中流北岸活动，支援人民军越过汉江歼击伪军。如果敌人放弃汉城，则我西线六个军在平壤、汉城间休整一时期。（三）明年一月中旬补充一大批新兵极为重要，请高加紧准备。请高、彭考虑是否有必要和可能，从前线各军（东西两线共九个军）抽派干部至沈阳加强管训新兵的工作。宋时轮部自前即须补兵一部，恢复元气，是否可能，请高筹划见告。（四）空军掩护铁道运输线正在筹备，有实现可能，但最后确定尚待商办。"},{"type":"paragraph","text":"毛泽东十二月十三日"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":12,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":442,"page_end":442},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"中国人民志愿军必须越过三八线作战","description":"根据手稿刊印。","dates":[{"year":1950,"month":12,"day":13}],"parts":[{"text":"中国人民志愿军必须越过三八线作战","type":"title"},{"type":"appellation","text":"彭，并告高："},{"type":"paragraph","text":"十二月八日十八时电悉。（一）目前美、英各国正要求我军停止于三八线以北，以利其整军再战。因此，我军必须越过三八线。如到三八线以北即停止，将给政治上以很大的不利。（二）此次南进，希望在开城南北地区，即离汉城不远的一带地区，寻歼几部分敌人。然后看情形，如果敌人以很大力量固守汉城，则我军主力可退至开城一线及其以北地区休整，准备攻击汉城条件，而以几个师迫近汉江中流北岸活动，支援人民军越过汉江歼击伪军。如果敌人放弃汉城，则我西线六个军在平壤、汉城间休整一时期。（三）明年一月中旬补充一大批新兵极为重要，请高加紧准备。请高、彭考虑是

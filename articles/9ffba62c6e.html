script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"誓把草原办成毛泽东思想大学校","authors":["额尔敦其其格"],"dates":[{"year":1970,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"誓把草原办成毛泽东思想大学校"},{"type":"paragraph","text":"内蒙古达尔罕茂明安  联合旗繁荣大队社员  额尔敦其其格"},{"type":"paragraph","text":"站在草原望北京，心中升起了红太阳，太阳就是毛主席，太阳就是毛泽东思想。我要一千遍一万遍地高呼：“伟大领袖毛主席万寿无疆！万寿无疆！”"},{"type":"paragraph","text":"我今年已经六十二岁了。我家三辈当奴隶，我自己从七、八岁就给地主放猪，先后给十三家牧主、王爷当过奴隶。我生下九个孩子，在旧社会就饿死、冻死和被牧主逼死了七个。解放以后，我们受尽苦难的奴隶翻了身，成为国家的主人，过上了从前做梦也想不到的好生活。我们在草原上紧跟毛主席闹革命，从互助组到牧业社到人民公社，革命一步一步高。千年的苦根谁拔掉，幸福的源泉是谁开出来？是伟大、光荣、正确的中国共产党，是各民族人民的伟大领袖毛主席！现在，千里草原花红草绿，人强马壮，生活在毛泽东思想的新时代，我觉得越活越年青了。"},{"type":"paragraph","text":"向着太阳身上暖，跟着毛主席不迷航。几年前我在亲人解放军的帮助下，开始学习毛主席的光辉著作“老三篇”。毛主席的教导象一盏明灯，照得我心里亮堂堂。从那时起，我身上不离毛主席著作，戴着老花镜，白天晚上地学。我一个大字不识，一句汉话不懂，见人就问，逢人就学，不知请教了多少个大人小孩。年老记性不好，忘了就再学。有好多回，梦里还在背诵毛主席语录。对毛主席的无限热爱、无限忠诚，使我克服了重重困难。现在，我已经能熟练地背诵许多条蒙文毛主席语录，七八十条汉文毛主席语录和林副主席为《毛主席语录》写的《再版前言》。"},{"type":"paragraph","text":"伟大领袖毛主席的最新指示一下达，我就千方百计地首先学习。一边学习，一边宣传，一边落实。毛主席关于“团结起来，争取更大的胜利”的伟大号召发表以后，我就从一个蒙古包转到又一个蒙古包，把毛主席的伟大声音送到贫下中牧的心坎上。我想：自己的能力虽小，但是我看见一个人就宣传一个人，让大家照毛主席的指示办事，这力量就是无法计算的了！"},{"type":"paragraph","text":"内蒙古是伟大祖国的北部边疆，我们颗颗红心永远向着伟大领袖毛主席，向着伟大、光荣、正确的中国共产党。我们坚决响应毛主席关于“提高警惕，保卫祖国”的伟大号召，坚决执行党的九届二中全会发出的战斗号令，誓把千里草原办成红彤彤的毛泽东思想大学校，建成伟大祖国的钢铁前哨。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ffba62c6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

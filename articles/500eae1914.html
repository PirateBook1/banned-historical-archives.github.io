script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"在《关于军队政治工作问题上加写的一段话","alias":"","parts":[{"type":"paragraph","text":"在《关于军队政治工作问题》"},{"type":"paragraph","text":"上加写的一段话！"},{"type":"paragraph","text":"（1944年4月11日）"},{"type":"paragraph","text":"中国共产党从它参加与领导中国民族民主革命以来，从它参加与领导为这个民族民主革命而战的革命军队以来，就创设了并发展了军队中的革命的政治工作。这种政治工作的基本原则，是以民族民主革命的纲领教育群众，是以人民革命的精神教育军队，使革命军队内部趋于一致，使革命军队与革命人民、革命政府趋于一致，使革命军队完全服从革命政党的政治领导，提高军队的战斗力，并进行瓦解敌军、协和友军的工作，达到团结自己，战胜敌人，解放民族，解放人民的目的，这就是我们的军队和其他军队的原则区别。我们说，共产党领导的革命的政治工作是革命军队的生命线，就是指的这个意思。如果我们的军队没有共产党领导，如果没有共产党领导的革命的军事工作与革命的政治工作，那是不能设想的。没有共产党的领导，就不可能有彻底拥护人民利益的军事工作与政治工作，而如果没有这种军事工作与政治工作的军队，就不可能是彻底拥护人民利益的军队。八路军新四军在抗日战争中之所以能够"},{"type":"paragraph","text":"[1]这是毛泽东在谭政起草的《关于军队政治工作问题》上加写的一段话。谭政，当时任中共中央军委总政治部副主任、陕甘宁晋绥联防军副政治如此英勇坚持，艰苦奋斗，再接再厉，百折不回，其根本原因就在这里。"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":4,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":374,"page_end":375},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"500eae1914"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

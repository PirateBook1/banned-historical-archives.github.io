script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏联诗人歌唱新中国　苏京作家主办祝贺自由中国大会毛主席的诗篇受到听众衷心喝采","authors":[],"dates":[{"year":1949,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏联诗人歌唱新中国"},{"type":"paragraph","text":"苏京作家主办祝贺自由中国大会毛主席的诗篇受到听众衷心喝采"},{"type":"paragraph","text":"【新华社北京二十一日电】塔斯社莫斯科二十日电：苏联作家主催的祝贺自由中国的大会，于二十日在莫斯科最优美的大厦之一——柴可夫斯基音乐厅举行。大厅里挤满了苏维埃知识分子、莫斯科工厂的工人、大学和中学的学生。他们每一个人都颂扬建立了人民共和国的中国人民的伟大胜利。优秀的苏联诗人朗诵了他们献给中国人民争取自由和幸福的斗争、苏联和中国人民的友谊及他们不懈地为争取世界和平而斗争的新诗，其时，会场发出了暴风雨般的历久不息的欢呼。"},{"type":"paragraph","text":"作家郭尔巴托夫在大会开幕时说：没有苏联诗人会不为在艰苦的斗争中赢得了自由和幸福生活权利的中国人民而写作的。郭尔巴托夫说：苏联作家与全苏人民，向获得了伟大胜利的中国劳动人民，同申热烈的敬意和祝贺。"},{"type":"paragraph","text":"年青的和老一代的苏联诗人，朗诵了他们的新作。世界民主青年颂的作者奥沙宁，朗诵了他献给参加世界民主青年联欢大会的中国青年的诗篇，题目是“腰鼓”。乌克兰诗人留波米尔·狄米杰尔科朗诵了乌克兰文的描写共产主义思想战胜一切力量的诗篇：“列宁走过地球”。朵尔马托夫斯基，英贝尔，科瓦连科和别的诗人朗诵了关于自由中国，关于正在建设人民共和国的勇敢的中国人民的诗篇，并且朗诵了苏维埃时代最伟大的诗人马雅可夫斯基在一九二六、一九二七年所写的献给中国的诗篇。听众对由罗姆译成俄文的中国名诗人萧三的诗和皮齐门斯基朗诵他译成俄文的中国人民领袖毛泽东（他是中国当代卓越的诗人）的诗，感到极大的兴趣。毛泽东对中国人民的光辉未来充满着坚定信心而令人鼓舞的诗篇，受到衷心的喝采。这一晚是苏联和中国人民间不断增长和发展的友谊的证明。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1fb1bc4281"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"待东北我军南下攻平津杨成武部再攻归缓","alias":"","parts":[{"type":"paragraph","text":"待东北我军南下攻平津"},{"type":"paragraph","text":"杨成武部再攻归绥"},{"type":"paragraph","text":"（1948年11月9日）周："},{"type":"paragraph","text":"请以电话与聂薄\"商量：（一）杨成武停止攻归绥（因无打援把握），即在归绥、卓资山、集宁地区休整，待东北我军南下攻平津时再攻归绥。（二）杨罗耿率三四两纵及五纵一个旅即开保定、石家庄之间休整补充至十五日为止，十六日开始向西参加太原作战。（三）在本月及十二月内给徐周一方俘虏及新兵的补充。（四）杨罗耿另外两个旅加入七纵集团在平保线活动。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月九日[1]聂薄，指聂荣臻、薄一波，当时分别任华北军区司令员和政治委员。[2]杨成武，当时任华北军区第三兵团司令员。[3]卓资山，今为内蒙古卓资县县治。"},{"type":"paragraph","text":"[4]杨罗耿，指杨得志、罗瑞卿、耿飚，当时分别任华北军区第二兵团司令员、政治委员和参谋长。"},{"type":"paragraph","text":"[5]徐周，指徐向前、周士第，当时分别任华北军区第一副司令员、第一兵团司令员兼政治委员和第一兵团副司令员兼副政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":186,"page_end":186},"tags":[{"name":"杨成武","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0d4ba2dad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

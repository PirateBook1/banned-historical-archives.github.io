script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"壶关劳动英雄冯海科、宽甸刘福田  报告毛主席组织起来的情形","authors":[],"dates":[{"year":1950,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"壶关劳动英雄冯海科、宽甸刘福田"},{"type":"paragraph","text":"报告毛主席组织起来的情形"},{"type":"paragraph","text":"【本报讯】山西省壶关县郭家碣翠谷村劳动英雄冯海科、辽东省宽甸县太平哨区石庙子村刘福田互助组分别上书毛主席，报告互助组组成后的生产成绩。两信均以事实证明了组织起来勤劳生产，改善生活的道理。特将原信摘要如后："},{"type":"paragraph","text":"壶关县郭家碣翠谷村劳动英雄冯海科给毛主席的信中说：亲爱的毛主席："},{"type":"paragraph","text":"我是壶关六区郭家碣翠谷村人。我村是壶关县一个偏僻的村庄，山多地少，从来群众生活就很困难。全庄九户，抗战前都是佃户，租种着地主的六十亩地，每年交租大斗二十八石。在地主的苛刻剥削下，有四户一到春天就饿着肚皮，出外谋生；有五户吃糠咽菜。眼看家破地荒，全村四十三口人将要流离失散了，幸亏于一九四二年夏天，在你领导下的共产党、八路军来解放了我们。经过了土改时我们收回来了土地，又买了十二亩地，连我们祖宗遗留下的十九亩八分，全村共有一百一十一亩八分地。从此，我们开始在自己的土地上兴高采烈地进行生产；生活一天天好起来，饥寒交迫的穷困状态已一去不复返了。"},{"type":"paragraph","text":"您明确地给我们指出：“组织起来”，勤劳生产，过好光景的道路。我们听从了您的话，一九四五年春，全庄九户自觉自愿地组织了一个互助组，一直到现在没有垮过台；相反的，一天比一天更巩固了，生产技术也提高了，产量也在逐年增加着。一九四五年每亩平均产量七斗八升；去年每亩平均产量达一石四斗零五合，超过一九四五年产量六斗二升五合，较抗战前增加了一倍以上。去年一百一十一亩八分地，共增产六十九石八斗七升四合。还买了三头牛，增添了许多新农具。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc91a22d42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

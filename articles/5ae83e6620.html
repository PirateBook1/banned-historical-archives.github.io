script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"泰国爱国阵线常驻国外代表帕荣·朱拉暖写信祝贺我国氢弹试验成功  毛泽东思想是不可战胜的  泰国比里·帕侬荣说中国新的氢弹试验成功显示了文化大革命的成果","authors":[],"dates":[{"year":1969,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"泰国爱国阵线常驻国外代表帕荣·朱拉暖写信祝贺我国氢弹试验成功"},{"type":"paragraph","text":"毛泽东思想是不可战胜的"},{"type":"paragraph","text":"泰国比里·帕侬荣说中国新的氢弹试验成功显示了文化大革命的成果"},{"type":"paragraph","text":"新华社十二日讯　中华人民共和国国务院周恩来总理收到了泰国爱国阵线常驻国外代表帕荣·朱拉暖对中国新的氢弹试验成功表示祝贺的一封信。"},{"type":"paragraph","text":"帕荣·朱拉暖在信中说，中国新的氢弹试验成功“再次证明了毛泽东思想是不可战胜的”，“这次成就是七亿中国人民在由毛泽东主席亲自发动和领导的无产阶级文化大革命取得决定性胜利的凯歌声中和在中国共产党第八届扩大的第十二次中央委员会全会摧毁了以刘少奇为代表的资产阶级司令部的鼓舞下取得的；这次成就也是对将要召开的中国共产党第九次全国代表大会的一项重大献礼。”"},{"type":"paragraph","text":"信中说：“在泰国共产党领导下，正在为赶走美帝国主义和推翻他侬—巴博卖国集团而进行你死我活武装斗争的泰国人民，为中国人民的这一新的成就感到十分高兴。这个新成就对革命的、爱国的泰国人民是一个巨大的鼓舞，它给泰国人民在学习和掌握毛泽东思想方面又树立了一个活生生的榜样。”"},{"type":"paragraph","text":"新华社十二日讯　中华人民共和国国务院周恩来总理收到了泰国比里·帕侬荣对中国最近新的氢弹试验成功表示祝贺的一封信。"},{"type":"paragraph","text":"比里·帕侬荣在信中说，中国新的氢弹试验的成功，“再一次地向世界显示了毛泽东思想的伟大胜利和中国的无产阶级文化大革命的成果。”"},{"type":"paragraph","text":"比里·帕侬荣向毛泽东主席、林彪副主席以及周恩来总理和中国其他领导人，向中国人民解放军、工人、科学技术人员以及依靠毛泽东思想取得这次巨大胜利的全体中国人民表示祝贺。"},{"type":"paragraph","text":"据新华社讯　一些亚洲国家朋友继续欢呼我国新的氢弹试验成功。西巴基斯坦哈扎拉县的一位巴基斯坦朋友写信给新华社拉瓦尔品第分社说，中国新的氢弹试验成功，“说明毛泽东思想的伟大。在毛泽东思想的指引下，中国人民在各方面，包括在核技术方面，取得了惊人的进步。这也是毛泽东主席亲自发动和领导的史无前例的无产阶级文化大革命的一个了不起的成就。文化革命不仅使中国成为国际无产阶级的坚强堡垒，而且大大促进中国工农业和技术的发展。”"},{"type":"paragraph","text":"另一封来自拉合尔的贺信说，中国新的氢弹试验成功，大大鼓舞了全世界人民的斗争。这次试验是战无不胜的毛泽东思想的又一伟大胜利。"},{"type":"paragraph","text":"也门朋友热烈欢呼我国新的氢弹试验成功是毛泽东思想的又一伟大胜利，是无产阶级文化大革命的又一丰硕成果。"},{"type":"paragraph","text":"一位也门朋友说，当我听到中国成功地进行了一次新的氢弹试验的喜讯以后，感到非常高兴。这证明中国科学技术正在迅速发展。他激动地说，中国新的氢弹试验成功，是中国工人、人民解放军和科学技术人员高举毛泽东思想伟大红旗的结果，是对全世界革命人民的巨大支持。他说，这一试验的成功不仅仅是中国人民的伟大胜利，而且也是我们也门人民和全世界革命人民的伟大胜利。"},{"type":"paragraph","text":"一位也门工人说，中国这次新的氢弹试验成功，是中国人民走自力更生道路的结果。中国人民的这一伟大胜利，加强了世界革命人民反帝反修斗争的力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ae83e6620"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

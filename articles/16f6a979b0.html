script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西省人民政府关于贯彻惩治反革命条例的补充规定","authors":[],"dates":[{"year":1951,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"山西省人民政府关于贯彻惩治反革命条例的补充规定","type":"title"},{"text":"令榆次、临汾，运城、汾阳、忻县各专署和分院:","type":"appellation"},{"text":"自核准判处反革命死刑权授托专署以来，各地在执行中颇不一致，兹为严肃慎重，齐一步调，以贯彻惩治反革命条例起见，特作补充规定如下：","type":"paragraph"},{"text":"一、凡专署批准反革命犯死刑后，应一面令县执行，一面将该案卷宗判决（同样二份）送省法院审查备案，截止接令已经批准而未报者须一律补报，仅送过判决或判表者，应补呈卷宗，并作简要报告。","type":"paragraph"},{"text":"二、凡经专署批准之反革命犯死刑案，应按月填具报告表（表式略）同样二份，一律于下月五日前送省法院。在本月底以前处决者，应综合起来补填一个表。并由各分院将执行政策情形，群众反映以及工作中存在的问题等作简明的专题报告，一并送核。","type":"paragraph"},{"text":"二、对已经结案宣判送监执行徒刑之反革命犯，一般保持原判效力，但个别案犯如因原判显有重大错误经检察、公安、或上级行政首长重行提起公诉或指示更判；或发现原判未曾侦讯清楚继续有发现罪恶材料及为多数群众过分痛恨者，得根据新的材料，变更判决，但此类案犯不属于授权范围以内，故改判时，应将原卷原判及新的材料，与新的判处意见，送省法院复核，俟核准后执行。","type":"paragraph"},{"text":" 主席  赖若愚副主席  裴丽生  王世英  邓初民","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16f6a979b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

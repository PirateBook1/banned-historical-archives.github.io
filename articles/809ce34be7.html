script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席周总理接见萨巴大主教","authors":[],"dates":[{"year":1956,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席周总理接见萨巴大主教"},{"type":"paragraph","text":"新华社1日讯　毛泽东主席和周恩来总理今天晚上接见了黎巴嫩东正教大主教尼冯·萨巴和他的秘书鲁斯托姆·萨勒姆·马列克。"},{"type":"paragraph","text":"接见的时候，在座的有中国人民保卫世界和平委员会主席郭沫若、副主席廖承志，中国基督教三自爱国运动委员会主席吴耀宗，国务院宗教事务局局长何成湘。"},{"type":"paragraph","text":"据新华社讯　世界著名的和平人士黎巴嫩东正教大主教尼冯·萨巴六月三十日在北京的一个群众集会上发表演说，他热烈称赞中国人民“热爱自己的祖国”。"},{"type":"paragraph","text":"他说：“我曾到中国各地参观。我看到中国政府正在领导人民从事和平建设，改善人民的生活条件。如果像美国、英国这样的西方国家能够像你们一样，利用工厂来为和平事业和人民的幸福服务，那末人类就能得到持久的和平和幸福。”"},{"type":"paragraph","text":"尼冯·萨巴应中国人民保卫世界和平委员会北京市分会的邀请，在这个团体召集的一次群众集会上向一千多名听众发表了演说。他自从六月十日来到北京后，曾经访问上海、南京、杭州等地。"},{"type":"paragraph","text":"这位主教在演说中还指出了中国迄今没有进入联合国这一不正常的状况。他说：“如果说是因为中国是一个共产主义国家的话，那末美国已经承认了许多共产主义国家，并且同这些国家建立了外交关系。六亿中国人民已经选择了自己的制度，联合国应该承认这个事实。”"},{"type":"paragraph","text":"尼冯·萨巴在这个集会上还朗诵了一首题为“给中国人民——爱好和平的人民”的诗。这首充满了热情和友谊的诗受到了听众的鼓掌欢迎。"},{"type":"paragraph","text":"这次集会是在北京中山公园一个古老的会议厅——中山堂里举行的，参加的人包括北京的宗教、医务、工商等各界人士。（附图片）"},{"type":"paragraph","text":"毛泽东主席和周恩来总理同黎巴嫩东正教大主教尼冯·萨巴等合影。"},{"type":"paragraph","text":"新华社记者侯波摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"809ce34be7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把毛主席接见的喜讯早一天传回去  把文化大革命的火种早一天带回去  许多外地革命小将接受检阅后星夜离京返回原战斗岗位","authors":[],"dates":[{"year":1966,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把毛主席接见的喜讯早一天传回去"},{"type":"paragraph","text":"把文化大革命的火种早一天带回去"},{"type":"paragraph","text":"许多外地革命小将接受检阅后星夜离京返回原战斗岗位"},{"type":"paragraph","text":"据新华社十九日讯　从全国各地来北京进行革命串连的广大红卫兵和革命师生，昨天在接受伟大领袖毛主席检阅以后，个个欢欣鼓舞，斗志昂扬，许多人当天就星夜返回原战斗岗位。革命小将们急不可待地要早一天把幸福的喜讯传回去，早一天把革命的火种带回去。他们坚定地表示：一定要誓死捍卫和贯彻执行以毛主席为代表的无产阶级革命路线，彻底批判资产阶级反动路线，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"十八日下午，当接见刚结束，来自各地的许多革命小将就满怀激情地奔向车站。他们抓紧上车前的时刻，纷纷发电报给自己的战友和亲人，报告见到伟大领袖毛主席的喜讯，让更多的人和他们共享这一崇高的荣誉和幸福。有的在去车站的途中，又一次来到天安门广场，站在毛主席像前庄严宣誓：最最敬爱的领袖毛主席，你放心吧，我们一定听你的话，坚决捍卫和执行你所代表的无产阶级革命路线。谁要反对这条革命路线，谁要反对毛泽东思想，我们就坚决彻底把他打倒。来到天安门广场告别的许多革命小将留恋不舍地久久仰望着毛主席站过的天安门城楼。他们说：我们在毛主席身边多呆一分钟也感到无比幸福，可是我们不能离开自己的岗位太久，无产阶级文化大革命的斗争任务等待着我们，我们要尽快地回去投入战斗。"},{"type":"paragraph","text":"当晚，在灯火通明的北京车站站前广场上，在一列列即将离开北京的火车上，到处都可以见到革命小将们在交流革命经验，到处都可以听到革命小将们表达见到毛主席以后激动心情的话语。"},{"type":"paragraph","text":"新疆大学、新疆工学院、新疆生产建设兵团农学院、喀什师专等大中院校的四百多名各族红卫兵和革命师生，一边走一边高歌《大海航行靠舵手》，来到火车站。上车前，他们还在热烈地讨论着回去怎样战斗。成都市第二师范学校和无锡市广瑞中学的红卫兵小将在见到毛主席以后，连夜离京踏上征途。当列车快要开动的时候，他们激动地说：“我们一定要把毛主席接见我们的喜讯，把首都红卫兵和革命群众对我们的深情厚意，把首都革命群众大学毛主席著作、大立毛泽东思想的精神带回去，更加积极地投入战斗，誓把无产阶级文化大革命进行到底。来自东北工业城市沈阳和福建前线英雄城市厦门的革命小将，在离开北京前还到天安门广场进行了文艺演出，歌颂伟大领袖毛主席。小将们说：在当前尖锐复杂的阶级斗争中，我们要经受锻炼和考验，遇到困难不退缩，受到挫折不动摇，刀山敢上，火海敢闯，誓死保卫毛主席，誓死保卫党中央，誓死保卫毛泽东思想，这是我们毕生的战斗任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38591839ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

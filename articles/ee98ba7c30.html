script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于王汉儒同志被错划为右派分子的改正结论","authors":[],"dates":[{"year":1979,"month":7,"day":9}],"is_range_date":false,"parts":[{"text":"关于王汉儒同志被错划为右派分子的改正结论","type":"title"},{"text":"王汉儒，男，1911年12月生，河北省唐县人，家庭出身伪官吏，个人成份伪军官，大学文化，1953年参加工作，历任高安中学、南吕十一中学教师，于1968年4月在成新农场就业期间病故。","type":"paragraph"},{"text":"1955年12月12日因反革命案经高安县人民检察院批准逮捕，审查半年后未作结论，予以释放。","type":"paragraph"},{"text":"1957年，王汉儒在南昌十一中被划为右派分子。","type":"paragraph"},{"text":"1958年4月18日因反革命案和右派问题经南昌市监利区人民法院判处有期徒刑五年，剥夺政治权利二年半。","type":"paragraph"},{"text":"根据中发（1978）55号文件精神，以中央1957年关于划分右派分子标准为准绳，对照王汉儒原划右派的言论，我们认为，王汉儒在整风反右中是有错误，但不应划为右派分子，建议给予改正。","type":"paragraph"},{"text":"王汉儒错划右派改正后，判刑问题，是否需要复查，请监利区人民法院考虑。","type":"paragraph"},{"text":"当否，请指示。","type":"paragraph"},{"text":" 南昌十一中党支部","type":"paragraph"},{"text":" 1979年6月20日","type":"paragraph"},{"text":"同意改正结论。","type":"paragraph"},{"text":" 中共南昌市教育局委员会","type":"paragraph"},{"text":" 1979年7月9日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee98ba7c30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

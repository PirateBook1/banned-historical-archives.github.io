script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做毛主席的好学生　当焦裕禄式的干部","authors":[],"dates":[{"year":1966,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"做毛主席的好学生　当焦裕禄式的干部"},{"type":"paragraph","text":"九个省委、两个自治区党委分别发出通知，号召党员、干部以焦裕禄同志为榜样，认真学习毛主席著作，加速思想革命化和领导革命化。"},{"type":"paragraph","text":"据新华社十一日讯　中共广东、湖南、江苏、江西、福建、四川、陕西、甘肃、吉林省委和内蒙古自治区党委、新疆维吾尔自治区党委分别发出通知，号召党员、干部、特别是县以上各级领导干部认真学习河南省兰考县前县委书记焦裕禄同志的光辉事迹，以焦裕禄同志为榜样，认真学习毛主席著作，加速思想革命化和领导革命化，促进三大革命运动。"},{"type":"paragraph","text":"中共广东省委"},{"type":"paragraph","text":"在通知中号召全省党员和干部，特别是县级以上党员干部，立即按照中南局通知的规定，采取整风学习的方法，以焦裕禄同志为镜子，检查思想，检查工作，找出差距，迎头赶上。"},{"type":"paragraph","text":"中共湖南省委"},{"type":"paragraph","text":"在通知中号召全省全体党员、干部、职工群众，特别是地、县、区、社的领导干部，从三个方面向焦裕禄同志学习：一、学习焦裕禄同志的忠于革命的思想。一心为革命，一心为人民。清除个人主义杂念，牢固地树立起无产阶级世界观，做一个无限忠诚、鞠躬尽瘁的共产主义战士。二、学习焦裕禄同志的敢于革命的精神。大破那种前怕龙，后怕虎，萎靡不振，无所作为的庸人懦夫的精神状态，真正做一个名副其实的革命闯将。三、学习焦裕禄同志的善于革命的工作方法和工作作风。克服主观主义，不调查不研究，简单行政命令的官僚主义作风，做一个善于领导群众闹革命的优秀的领导者。"},{"type":"paragraph","text":"中共江苏省委"},{"type":"paragraph","text":"在通知中提出三个要求：一、全省党员和干部特别是县以上的领导干部，目前都必须在深入学习毛主席著作的过程中，结合学习焦裕禄同志的模范事迹，认真组织讨论，自觉地对照自己，找出差距，找出原因，提高思想，改进工作，努力实现领导思想革命化和领导机关革命化。二、各级党校、各部门举办的训练班，都要安排一定的时间，学习焦裕禄同志的模范事迹。三、各基层党组织目前都应该把焦裕禄同志的模范事迹作为活的党课教材进行教育，使全体党员、干部学得好、用得好，结合自己的实际情况，贯彻到实际行动中去。"},{"type":"paragraph","text":"中共江西省委"},{"type":"paragraph","text":"在通知中要求全省党员和干部，特别是各级领导干部，要认真向焦裕禄同志学习，争取做一个焦裕禄式的干部，争取做毛主席的好学生。"},{"type":"paragraph","text":"中共福建省委"},{"type":"paragraph","text":"在通知中指出，学习焦裕禄同志，要学习他活学活用毛主席著作，树立无产阶级的世界观，把毛泽东思想的立场、观点、方法统一地运用到实际工作中去，永远做毛泽东同志的好学生。中共四川省委"},{"type":"paragraph","text":"在通知中强调通过学习焦裕禄同志的不朽事迹，切实推动全省党员、干部，特别是县以上各级领导干部活学活用毛主席著作，突出政治，进一步实现干部革命化、机关革命化和领导革命化，发扬大庆、大寨精神，为胜利地完成第三个五年计划第一年的任务作出更大的成绩。"},{"type":"paragraph","text":"中共陕西省委"},{"type":"paragraph","text":"在通知中号召各个战线上的干部，特别是领导干部，结合活学活用毛主席著作的活动，努力向焦裕禄同志学习，实现思想革命化，领导核心的革命化，为争取全省社会主义革命和社会主义建设的更大胜利而奋斗。"},{"type":"paragraph","text":"中共甘肃省委"},{"type":"paragraph","text":"在通知中要求县以上各级党委要认真学习讨论关于焦裕禄同志事迹的通讯和人民日报的社论。要以焦裕禄同志为榜样，联系实际，对照自己的思想和工作，找差距，树雄心，立壮志，鼓干劲，奋起直追。"},{"type":"paragraph","text":"中共吉林省委"},{"type":"paragraph","text":"在通知中号召全省党员、干部，特别是公社党委书记以上领导干部，认真向焦裕禄同志学习。通过这一学习，推进全省学习毛主席著作的运动，进一步突出政治，促进干部思想革命化，更好地完成当前各项工作任务。"},{"type":"paragraph","text":"中共内蒙古自治区委员会"},{"type":"paragraph","text":"通知指出，向焦裕禄学习，领导干部首先要带头学，要联系自己的精神状态、联系领导思想和工作去学，要组织全体干部认真学，真正学以致用。"},{"type":"paragraph","text":"中共新疆维吾尔自治区委员会"},{"type":"paragraph","text":"在通知中，要求各级党委把向焦裕禄同志学习活动作为当前进一步突出政治、深入开展学习毛泽东思想运动的一个重要内容，立即掀起一个向毛泽东同志的好学生——焦裕禄同志学习的热潮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8003cc4711"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

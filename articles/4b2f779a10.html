script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彻底砸烂精神枷锁大快人心上海戏剧学院师生和干部以大量事实狠批“四人帮”炮制“两个估计”和“文艺黑线专政”论的反动罪行","authors":[],"dates":[{"year":1977,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　《教育战线的一场大论战》这篇重要文章广播后，在上海戏剧学院校园里，广大教师和干部见了面都兴高采烈地相互询问:“听到广播没有?”“听到了，听到了，这篇文章传达了毛主席一九七一年对教育工作的重要指示，狠批了‘四人帮’炮制的‘两个估计’，讲出了我们心里话，真是大快人心!”"},{"type":"paragraph","text":"十一月二十五日清早，当师生们听到中央人民广播电台广播了《人民日报》编辑部邀请文艺界人士举行座谈会的报道和编者按语后，更是欢欣鼓舞，扬眉吐气。他们说，“四人帮”炮制的“两个估计”和“文艺黑线专政”论，是套在我们教育工作者和文艺工作者身上的精神枷锁，今天终于被彻底砸烂了。广大师生表示，一定要在揭批“四人帮”的第三战役中，深入揭批他们炮制的“两个估计”和“文艺黑线专政”论，并肃清其流毒。"},{"type":"paragraph","text":"上海戏剧学院是“四人帮”直接插手、严密控制的一个单位，是深受“四人帮”之害的“重灾区”。一九六八年，国民党特务分子张春桥曾“亲临视察”，“四人帮”在上海的几个余党曾连续发过很多“指示”，疯狂推行他们的反革命政治纲领，并用反革命的“两个估计”和“文艺黑线专政”论这两把刀子，残酷打击迫害广大革命干部和革命知识分子，破坏教育革命、文艺革命，以达到他们乱中篡权的目的。"},{"type":"paragraph","text":"广大教师、干部在院党委和基层党组织分别召开的几次座谈会上，列举大量事实，有力地驳斥了“四人帮”否定文化大革命前十七年教育战线和文艺战线的成绩，诬蔑上海戏剧学院是所谓“两条黑线统治”的谬论。他们说:上海戏剧学院从解放初期起，就在毛主席、党中央领导下进行院系调整，广大师生积极参加土改，镇反，抗美援朝，三反、五反，批判反动电影《武训传》，批判《红楼梦》研究中的资产阶级唯心论，揭露和批判胡风反革命集团，反右派斗争，积极参加了一九五八年教育革命以及社会主义教育运动等历次政治运动，学院党组织也努力贯彻执行毛主席的革命路线。广大教师、干部在各项政治运动中，不断提高政治觉悟，有了显著的进步，为党为国家培养了大批人才。文化大革命前学校教师队伍约一百五十余人，多数是本院毕业后留校的，其中入党的约五十余人。十七年中，为国家共培养了一千五百余名文艺工作者，他们分布在全国各省市的文艺戏剧单位，为社会主义文艺事业作出了不少贡献，大部分同志都成了本单位的骨干力量。十七年来，学院的师生配合党的各项政治运动，创作了不少剧本，其中如《钢铁是怎样炼成的》、《美帝暴行图》、《英雄小八路》、《年青的一代》等，在当时都起了“团结人民、教育人民、打击敌人、消灭敌人”的作用。十七年中，学院也受到刘少奇修正主义教育路线的干扰和破坏，曾经演过一些有错误的剧目，但从整体看，不占主导地位。可是，“四人帮”及其余党却把文化大革命前的上海戏剧学院污蔑为“修正主义的大染缸”，“十七年贯彻了一条又黑、又粗、又长、又臭的教育、文艺黑线”，党组织是“黑透了、修透了、烂透了”，要“砸烂重建”，叫嚷要“开除一批、挂起一批”党员，诬称教师是“吹牛的骗子”，甚至狂叫“三十岁以上的都是老朽”等等，把一大批党员、干部、教师列入“垃圾”清单，如戏剧文学系的教师被列入“垃圾”清单要加以清除的，就占百分之九十之多。“四人帮”抡起“两个估计”和“文艺黑线专政”论这两根大棒，肆意颠倒黑白，混淆是非，对许多干部、教师以审查为名，任意殴打侮辱，有的被迫害致死，有的被搞得精神失常，使党的教育文艺事业受到了严重的破坏。"},{"type":"paragraph","text":"有的教师说，教育部大批判组的文章和《人民日报》编者按语及其报道，我们越读心情越激动，“四人帮”把我们当作专政对象，华主席解放了我们。“四人帮”一次又一次把我们打成资产阶级顽固势力，说我们还在那里张牙舞爪，可是却又借口以演出任务来组织教学，强要我们一次又一次地演出《战船台》、《春苗》、《抗寒的种子》、《盛大的节日》等反党作品，把教学纳入他们篡党夺权的轨道，充分暴露了他们的险恶用心。现在，打倒“四人帮”，教师得解放。他们表示，一定要深揭狠批“四人帮”炮制的反动谬论，彻底砸烂精神枷锁，利用有生之年，一天当二天用，为社会主义文艺和教育事业作出新贡献。　(本报通讯员)"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\12\\77c4010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海越剧团文艺战士狠批“四人帮”炮制的“文艺黑线专政”论。他们回顾敬爱的周总理的指示，为越剧团指明了发展方向，从而更加仇恨“四人帮”。"},{"type":"paragraph","text":"本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b2f779a10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央批转《中央商业部关于目前牛羊市场情况和毛猪生产问题的通报》","authors":[],"dates":[{"year":1954,"month":12}],"is_range_date":false,"parts":[{"text":"中央批转《中央商业部关于目前牛羊市场情况和毛猪生产问题的通报》","type":"title"},{"text":"中央批示：","type":"subtitle"},{"text":"转去中央商业部关于目前牛羊市场情况和毛猪生产问题的通报。","type":"paragraph"},{"text":"通报说：第四季度以来，许多地区牛羊上市量聚增，收购计划大大超过，且有许多母牛、乳牛、小羊、小猪、仔猪价格也随着下跌。这种情况几乎在全国各大市场上均有发展。根据商业部提供的这些材料，加上其他方面反映一些零碎材料，如热河省出现过大批宰杀耕牛，山西省北部牲口向缓远倒流，四川农民养小猪数字大减，各地统购工作中，干部进乡不好好工作，许多机关军队干部回家总发现农民怨言甚多等情况，证明我们和农民的关系是相当紧张的。虽然这种紧张情况可能是局部的暂时的，并且由于农民小私有者的习惯势力和党的社会主义措施间存在着矛盾，出现一些紧张情况也是可以理解的。但党必须注意尽量缓和这种矛盾，极力避免紧张情况，稳步实现社会主义改造，丽不能听任矛盾扩大，造成过度紧张，这种紧张那怕是极短时间，也会造成生产上的很大损失，和政治上的不良影响。而我们的农业生产力这几年内是无论如何经不起大的波折的，为此各级党委必须注意以下各项：","type":"paragraph"},{"text":"第一、认真检查在政策执行上有无偏差，如商业部所举农民抛卖牲口现象，即应考虑是否由于办合作社时牲口作价太低，报酬太低，取消报酬太早，或者由于统购粮食和派购猪只时出了毛病。不要错误地以为农民动摇无可避免，就放松了在执行政策方面的检查，须知我党现行政策是有利于巩固工农联盟的，但执行正确政策时，常常会发生错误和偏差的，不正视这种情况，不注意工作的检查，是危险的。","type":"paragraph"},{"text":"第二、对农民社会主义的思想教育工作，必须加强。重要的是启发那些抱有犹疑顾虑甚至不满和反对意见的落后农民敢于向党说真话，提出需要解决的种种具体问题，让他们说出来好耐心教育他们。许多干部，搬用大帽子压制群众不敢发表意见，结果反使群众容易听信敌人的摇言挑拨，做了连自己都要后悔的事情，这样做是无效而有害的。","type":"paragraph"},{"text":"第三、在影响最大的粮食统购统销工作中，认真进行教育干部，克服地方主义倾向、本位思想和片面照顾农民的观点是必要的。但完成统购任务必须实事求是，和群众仔细商量，不可硬性规定：只准加不准减，或者乱戴大帽子，使下层干部发生误解，再不敢反映实际困难和农民心理，不敢提出某些合理的增减数字，从而形成强迫命令脱离农民群众的严重错误。","type":"paragraph"},{"text":"第四、农业合作化运动，必须强调健康第一，今冬明春计划发展到六十万个社，原有的保守情绪已基本上克服了，急躁草率、一轰而起、盲目贪多贪快贪高倾向业已萌芽，应予严防，以免和粮食统购方面的紧张汇合，造成全面紧张。","type":"paragraph"},{"text":"第五、有关引起农民不利于生产的举动的其他原因，都要分析清楚，一一解决。","type":"paragraph"},{"text":"以上望省委正式讨论一次，并作出必要措施，以克服这种现象。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e1b14b9aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

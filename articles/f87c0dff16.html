script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"一周内攻克蟠龙即可保持主动","alias":"","parts":[{"type":"paragraph","text":"一周内攻克蟠龙即可保持主动川"},{"type":"paragraph","text":"（1947年5月4日）彭、习："},{"type":"paragraph","text":"（一）江未电悉。俘敌六百，甚慰。敌主力似在绥米地区有数天停留，至少一星期才能返抵蟠龙。我军如能在一星期内攻克蟠龙，即可保持主动。胡宗南已令张新率二十四旅一部（可能是一个团）增援，望注意。（二）东北自卯初歼敌四个团后，敌之攻势已停，我正准备发动攻势。山东卯宥歼七十二师三个旅，现似准备"},{"type":"paragraph","text":"[1]这是毛泽东给西北野战兵团司令员兼政治委员彭德怀和副政治委员习仲勋的电报。"},{"type":"paragraph","text":"[2]指1947年5月3日13时彭德怀、习仲勋给中共中央军委的电报。电报说：今拂晓攻击蟠龙，敌将保安队守备第一线，我攻占一线后，天已大明，故停止攻击，共俘保安队600余人，我主力均已接近敌阵地，伤亡甚少。本日黄昏后决心再攻。"},{"type":"paragraph","text":"[3]绥米，指陕西绥德和米脂。"},{"type":"paragraph","text":"[4]蟠龙是位于延安东北的一个市镇。1947年5月，人民解放军西北野战部队在蟠龙全歼国民党军胡宗南部守军6700余人，并缴获大量武器、装备和给养。"},{"type":"paragraph","text":"[5]胡宗南，当时任国民党军第一战区司令长官。新的有力战役，惟尚未接报告。刘邓\"已克汤阴。陈谢正攻运城。聂萧正攻正太线"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"四日午AAA(内糖自！离主如在经共地追有敦天停望”血一是期才这拉错托有多知能在一星诱妈双无睡远即持主勤期学奖会法兵事部复一个蓬薇花，一曾援望，西一一老境乙阳(二"},{"type":"paragraph","text":"理移"},{"type":"paragraph","text":"你值我值，年"},{"type":"paragraph","text":"1947年3月至5月，毛泽东指示西北野战军连续进行了青化砭、羊马河、蟠龙战役，取得三战三捷。图为蟠龙战役作战场面和毛泽东起草的关于蟠龙战役的指示的手稿。"},{"type":"paragraph","text":"[1]刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[2]陈谢，指陈、谢富治，当时分别任晋冀鲁豫野战军第四纵队司令员和政治委员。"},{"type":"paragraph","text":"[3]聂萧，指聂荣臻、萧克，当时分别任晋察冀军区司令员兼政治委员和副司令员。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":5,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":546,"page_end":547},"tags":[{"name":"毛泽东","type":"人物"},{"name":"习仲勋","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f87c0dff16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

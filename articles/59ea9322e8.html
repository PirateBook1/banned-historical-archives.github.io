script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"幸福的时刻——回忆毛主席亲切接见我们红卫兵","authors":["赵涛"],"dates":[{"year":1976,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"幸福的时刻"},{"type":"paragraph","text":"——回忆毛主席亲切接见我们红卫兵"},{"type":"paragraph","text":"赵涛"},{"type":"paragraph","text":"在纪念伟大领袖毛主席诞辰八十三周年的日子里，我一次又一次地捧起十年前毛主席身穿绿军装，臂戴红卫兵袖章，在天安门城楼挥手检阅文化革命大军的照片。仰望着毛主席的光辉形象，回忆那难忘的幸福时刻，不禁心潮澎湃，激动万分。"},{"type":"paragraph","text":"一九六六年八月十八日，旭日东升，霞光万道，天安门格外雄伟庄严。我们师大女附中的红卫兵和百万革命群众欢聚一起，准备接受伟大统帅毛主席的检阅。鲜艳的红旗，欢乐的歌声，青春的活力，磅礴的革命气势，使天安门广场成了一片波涛汹涌的海洋。八时，传来了让我们学校派三十名红卫兵代表上天安门城楼的喜讯，战友们个个欣喜若狂。我荣幸地被选上了。大伙儿拉着我的手，千叮咛万嘱咐，一定要我把大家的心意带去。我恨不得飞上城楼，立刻见到日夜想念的伟大领袖毛主席。"},{"type":"paragraph","text":"我们刚刚登上天安门城楼，敬爱的周总理就前来迎接我们。周总理亲切和蔼地向我们问好，兴致勃勃地指挥我们高唱《大海航行靠舵手》。周总理告诉我们：毛主席马上就要来接见你们红卫兵小将了。顿时，城楼上欢声雷动。我和战友们互相拥抱着，跳呵，喊呵，欢乐、幸福的泪水夺眶而出。"},{"type":"paragraph","text":"突然，《东方红》的乐曲激荡着每一个人的心弦，红太阳的光辉染红了我热泪滚滚的笑脸。伟大领袖毛主席红光满面，神采奕奕，健步来到我们中间。天安门城楼沸腾了！天安门广场沸腾了！祖国大地沸腾了！我们紧紧簇拥在毛主席身边，“毛主席万岁”的欢呼声响彻云霄。毛主席亲切地高兴地同我们一一握手。当毛主席和我握手时，一股暖流传遍全身，止不住热泪滚滚，满腹话语竟一句也说不出来。那是多么幸福的时刻啊！"},{"type":"paragraph","text":"毛主席和我们握手之后，我们学校的红卫兵兴奋地聚在一起，热切地商议要给毛主席敬献一个红卫兵袖章。大家看来看去，选中了我戴的袖章。我袖章上的“红卫兵”三个字，是按照毛主席的笔迹精心描绘的。战友们决定把我的袖章敬献给毛主席，这是多么大的幸福呀！当我们推选出代表给伟大领袖毛主席戴袖章时，天安门城楼一片欢腾。毛主席戴着红袖章检阅文化革命大军，亲切地向广大群众挥手致意。在这同时，我和几个战友又给周总理敬献了红卫兵袖章。周总理高兴地说：我也是一名红卫兵，和你们一同战斗。总理的话给了我们极大的鼓舞，使我们浑身充满了无穷无尽的力量。大家向毛主席庄严宣誓：“我们是毛主席的红卫兵，毛主席是我们的红司令。我们一定要在红司令的统帅下，把无产阶级文化大革命进行到底！”"},{"type":"paragraph","text":"十年过去了，毛主席亲切接见我们红卫兵的幸福情景，毛主席对我们青年一代的关怀和教导，一直铭记在我们心里。在毛主席革命路线的指引下，经过文化大革命的锻炼，我从一个红卫兵成长为一名共产党员。我要永远发扬红卫兵的战斗精神，在华主席为首的党中央领导下，狠揭猛批王张江姚反党集团篡党夺权的滔天罪行，跟着华主席奋勇向前进！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59ea9322e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

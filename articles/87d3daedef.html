script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席会见特拉奥雷夫人等马里贵宾毛主席对玛丽亚姆·特拉奥雷夫人及其一行前来我国访问，表示热烈欢迎，并同玛丽亚姆·特拉奥雷夫人和西纳利·泰拉大使进行了亲切友好的谈话。毛主席请他们向马里国家元首穆萨·特拉奥雷转达他的亲切问候。　李先念副总理、王海容副外长等在座","authors":[],"dates":[{"year":1975,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年十月十九日电　毛泽东主席今天晚上会见了马里共和国国家元首特拉奥雷的夫人、马里全国妇女联盟主席玛丽亚姆·特拉奥雷和随同来访的马里全国解放军事委员会委员尤素福·特拉奥雷的夫人、马里全国妇女联盟对外关系书记特拉奥雷·阿斯图，财贸部长富内凯·凯塔的夫人、马里全国妇女联盟经济书记乌莱玛图·凯塔，马里全国妇女联盟新闻书记哈娃·蒂埃罗夫人，总理府专员苏莱曼·迪亚巴特。马里驻中国大使西纳利·泰拉参加了会见。"},{"type":"paragraph","text":"会见时，毛主席对玛丽亚姆·特拉奥雷夫人及其一行前来我国访问，表示热烈欢迎。毛主席同全体贵宾一一握手以后，同玛丽亚姆·特拉奥雷夫人和西纳利·泰拉大使进行了亲切友好的谈话。毛主席请他们向马里国家元首穆萨·特拉奥雷转达他的亲切问候。"},{"type":"paragraph","text":"会见时在座的有李先念副总理，王海容副外长，齐宗华、唐闻生、罗旭副司长。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\10\\75ak010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席十月十九日会见马里共和国国家元首特拉奥雷的夫人、马里全国妇女联盟主席玛丽亚姆·特拉奥雷等马里贵宾。毛泽东主席和玛丽亚姆·特拉奥雷夫人握手。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87d3daedef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

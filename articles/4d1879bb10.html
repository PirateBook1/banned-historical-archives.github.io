script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"坚决粉碎右派分子对军队的进攻：白文华在北京市人代会上痛斥右派分子","authors":["白文华"],"dates":[{"year":1957,"month":8,"day":6}],"is_range_date":false,"parts":[{"text":"坚决粉碎右派分子对军队的进攻：白文华在北京市人代会上痛斥右派分子","type":"title"},{"text":"白文华","type":"authors"},{"text":"本报讯　北京市人民代表、我军总政治部副秘书长白文华，以“坚决粉碎右派分子对军队的进攻”为题，在北京市第二届人民代表大会第二次会议上作了发言。","type":"paragraph"},{"text":"右派分子竟敢派人到部队中点火","type":"subtitle"},{"text":"他说：“文艺报”与“戏剧报”在右派分子猖狂地向党向社会主义进攻的时候，这两个报社内部的右派分子利用了这两个报纸向党发动进攻。那时节，在这两个刊物上曾发表过许多篇攻击部队对文艺工作的领导的文章。在这些文章中，右派分子对部队的文化艺术部门进行了煽动，他们对部队文艺工作的领导采取了否定一切的态度，他们告诉部队作家与文艺工作者说，你们是有才能的，就是部队的领导妨碍了你们，你们要起来斗争啊！他们说部队对文艺工作的领导是一团糟的，是教条主义、行政方式、宗派主义三者有机的结合。他们说“武化”不能领导“文化”。因此，他们就以部队文艺工作者的代言人自居，大声疾呼地要把部队作家从“清规戒律”中解放出来。这些文章是怎样写出来的呢？是民盟中的右派分子们根据章伯钧、罗隆基的指示派人到军队文化艺术部门点火，并与军队中某些部门中的右派分子勾结起来，用夸大缺点，抹煞成绩，无中生有，挑拨离间的手法写成的。其目的在于煽动我们部队以至全国的文艺工作者起来反对军队党组织对文艺工作的领导。他们想在文艺部门打开一个向军队进攻的缺口，以达到瓦解部队的目的。","type":"paragraph"},{"text":"右派分子诽谤军队名誉，挑拨中苏关系","type":"subtitle"},{"text":"他说：人民大学有个右派分子叫林希翎，她的干妈就是在座的代表谭惕吾。林希翎从谭惕吾和黄绍竑那里接受了一套向党进攻的计划。林在向党进攻的时候，也没有忘记向军队进攻。她在人民大学的讲话中，便向军队放了一枝毒箭，说军队犯了教条主义的错误，军队学习苏联学坏了，过去有光荣传统，现在都没有了等等。在林希翎的心目中，中国人民解放军已经变质了。右派分子为什么要这样诬蔑我们的军队呢？其目的在于败坏军队的名誉，在于激起人民对军队的反感，在于挑拨中苏关系。","type":"paragraph"},{"text":"李健生在军队中进行罪恶活动","type":"subtitle"},{"text":"他说：我这里有一张请帖的底片，发这张请帖的是章伯钧的农工民主党的大员、该党北京市委员会的负责人李健生。这种请帖直接发给军队中的一些人。请帖中说，要座谈妇女在机关中存在的问题。为什么他们忽然对军队这样关心起来，要邀请军队的同志去座谈什么妇女在机关中存在的问题呢？从这次会议上许多代表所揭发的关于李健生的材料来看，可以肯定地说：她是在军队中点火，企图达到她恶毒的不可告人的目的。","type":"paragraph"},{"text":"他说：从上述这些事实来看，右派分子对军队的进攻是有计划有领导的，是右派分子总的阴谋的一个重要的组成部分。右派头子章伯钧、罗隆基、黄绍竑以及谭惕吾、李健生等，就是对军队发动进攻的总的牵线人。资产阶级右派分子对党和军队猖狂进攻，我们全军官兵，已经和全国人民一道，进行了反击，我们绝不允许他们胡作非为。我们一定能够粉碎资产阶级右派分子的进攻，保卫祖国的社会主义建设。","type":"paragraph"},{"text":" ---- 原载《解放军报》1957年8月6日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d1879bb10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

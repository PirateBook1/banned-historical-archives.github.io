script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大平首相离京前往西安访问华总理到机场欢送　邓副总理到宾馆话别","authors":[],"dates":[{"year":1979,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二月八日电　日本国内阁总理大臣大平正芳在北京的三天访问，取得了中日双方都很满意的成果。今天中午他和他的夫人以及随同来访的顾问、众议院议员二阶堂进，内阁官房副长官加藤纮一等日本贵宾，乘坐专机离开北京，前往中国古都西安参观访问。"},{"type":"paragraph","text":"华国锋总理到机场欢送大平首相和夫人。大平首相和夫人离开宾馆前，邓小平副总理和夫人卓琳到宾馆看望他们，热情话别。在机场欢送日本贵宾的，还有谷牧、姬鹏飞副总理，人大常委会副秘书长曾涛，外贸部长李强，以及有关方面负责人。"},{"type":"paragraph","text":"在飘扬着中日两国国旗的机场上举行了欢送仪式。军乐团先后奏日本国歌和中国国歌。大平首相由华国锋总理陪同检阅了中国人民解放军陆海空三军仪仗队。登上飞机前，大平首相同华总理等亲切握手告别。"},{"type":"paragraph","text":"外交部长黄华和夫人何理良，中国驻日本大使符浩和夫人焦玲，日本驻中国大使吉田健三和夫人，陪同大平首相和夫人前往西安。"},{"type":"paragraph","text":"随同大平首相来中国访问的外务大臣大来佐武郎也到机场送行，他将于今晚离开北京前往巴黎。到机场送行的还有日本驻中国大使馆的外交官员。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1aa14ab893"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

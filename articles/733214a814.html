script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东在中央工作会议上的讲话","authors":["毛泽东"],"dates":[{"year":1966,"month":8,"day":23}],"is_range_date":false,"parts":[{"text":"在中央工作会议上的讲话","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"主要问题是各地所谓乱的问题。采取什么方针？我的意见，乱它几个月。坚决相信大多数是好的，坏的是少数。没有省委也不要紧，还有地委、县委呢！《人民日报》发表了一个社论，工农兵不要干涉学生的运动；提倡文斗，不要武斗。","type":"paragraph"},{"text":"我看北京乱得不厉害。学生开了十万人大会，把凶手抓出来，惊慌失措。北京太文明了，发呼吁书。流氓也是少数，现在不要干涉。团中央改组，原想开会改组，现在看不准，过几个月再说。急急忙忙做出决定，吃了很多亏。急急忙忙派工作组，急急忙忙斗右派，急急忙忙开十万人大会，急急忙忙发呼吁书，急急忙忙说反对新市委就是反对党中央，为什么反对不得？我出一张大字报，炮打司令部。有些问题要快些决定，如工农兵不要干涉学生的文化大革命。他上街就上街，写大字报上街有什么要紧？外国人照像就照像，无非是照我们的落后面，让帝国主义讲我们的坏话有什么要紧？！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]},{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"毛泽东在中央工作会议上的讲话","parts":[{"type":"title","text":"79．*毛泽东在中央工作会议上的讲话(1966年8月23日)"},{"type":"paragraph","text":"(见《系年录》第三十卷)"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":8,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":119,"page_end":119,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"733214a814"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body

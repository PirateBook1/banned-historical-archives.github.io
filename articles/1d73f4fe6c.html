script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"诗人颂","authors":["刘绩生","北京大学"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"诗人颂（诗人是指我理想的人）","type":"title"},{"text":"北京大学刘绩生","type":"authors"},{"text":"（刘绩生：北京大学东语系学生）","type":"subtitle"},{"text":"（一）：看哪！盲盲双目的荷马在低贱的人群中咏唱攸力前的事迹；汨罗江边，清瘦而憔悴的屈子向渔夫倾诉着失意的悲哀；诗才无敌的太白又在长安的酒家醉倒；而拜伦，由于生理上的缺陷，正忍受到人们的嘲笑。","type":"paragraph"},{"text":"什么“缪司的龙儿”，什么“天之骄子”！诗人原来是这样平凡；没有魔术师的神秘；没有天主教的庄严；也没有绅士们温文尔雅的风度。","type":"paragraph"},{"text":"其实，就是诗人的情操，又何尝像道德家那样高尚；轻蔑道德的舆论，反抗人性的束缚，正如向上帝挑衅的撒旦一样，诗人是最傲慢最狂妄的叛逆，什么习惯、戒律、神圣的威权……全被视为粪土；他的字典，没有“谨小慎微”，这样的字眼，他的竖琴绝不会奏出奴隶的呻吟！……","type":"paragraph"},{"text":"（二）：烧毁各色各样的面具，追求及制造真正的美，是诗人的天性，也是诗人的天职，“人啊，你要鄙弃处世的“经验”，抽去世故的眼光：诗人向世界宣告自己的理想：“爱应该代替恨，信任应该代替猜疑，尊敬应该代替妒忌，自然的感情应该代替虚伪的笑容及繁琐的礼节……”","type":"paragraph"},{"text":"诗人与诗差别正是这样，不在于才华，不在于吟风颂月的技巧，而根本决定于赤子之心的有无。","type":"paragraph"},{"text":"随着时间的流驶，白发也会生在诗人的鬓边，皱纹也会出现于诗人的额际；唯有诗人的心像松柏一样，永不凋另。对于祖国、故乡，亲人和旧日的伙伴，诗人总是最温情的。岁月的长流不会冲淡他的记忆甚至于直到“风烛残年”，诗人也依然会怀着与往昔同样亲切而幸福的心情回想起孩提时代的游戏……","type":"paragraph"},{"text":"诗人是最敏感的人，最坦率的人，最真诚的人，最热情的人，最容易冲动的人，最富于同情心及正义感的人……然而，首先诗人是一个孩子。","type":"paragraph"},{"text":"这诗里最主要的思想是“叛逆性”和“赤子之心”，而这二点是基于“人心的返回自然”。源于卢梭“返回自然”的学说（中国庄子也有同样思想），“让我们返回原始人的简单生活”他所代表的法国启蒙思想也有消极的一面——反对一切制度。当然，我也很愿意住在穷乡僻野与儿童野兽为友——这些更单纯，但这不可能，这是幻想。我所主张的是“人心”的“返回自然”就是人心不应受世俗习惯，道德观念，伦理法则的压抑，可以反叛它，只要根据自己理智去判断就行了。为什么道德伦理等可以（疑为“不可以”——校者）破坏呢？","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d73f4fe6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

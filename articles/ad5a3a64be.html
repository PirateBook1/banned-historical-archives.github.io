script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"动员一切力量齐水可能向石家庄进扰之敌","alias":"","parts":[{"type":"paragraph","text":"动员一切力量歼灭可能向石家庄进扰之敌!"},{"type":"paragraph","text":"（1948年10月26日）"},{"type":"paragraph","text":"【新华社华北二十六日电】为了紧急动员一切力量，配合人民解放军歼灭可能向石家庄一带进扰的蒋傅军?，此间党、政、军各首长已向保石线及其两侧各县发出命令，限于三日内动员一切民兵及地方武装，准备好一切可用的武器，以利作战，尤其注重打骑兵的方法。闻蒋傅军进扰石家庄一带的兵力，除九十四军外，尚有新骑四师及骑十二旅，并附属爆破队及汽车百余辆，企图捣毁我后方机关、仓库、工厂、学校、发电厂、建筑物。据悉，该敌准备于二十七日集中保定，二十八日开始由保定南进。进扰部队为首的有九十四军军长郑挺锋，新编骑四师师长刘春芳，骑十二旅旅长鄂友三（即今春进扰河间之敌）。此间首长们指示地方各界切勿惊慌，只要大家事前有充分准备，就有办法避开其破坏，诱敌深入，聚而歼之。今春敌扰河间，因我方事前毫无准备，受到部分损失，敌部亦被其逃去。此次务须全体动员对敌，不使敢于冒险的敌人有一兵一"},{"type":"paragraph","text":"[1]这是毛泽东为新华社写的新闻稿，发表在1948年10月28日《人民日报》。"},{"type":"paragraph","text":"[2]指国民党军傅作义部。傅作义当时任国民党军华北“剿匪”总司令卒跑回其老巢。今年五月，阎\"、傅曾有合扰石家庄的计划，保石线及正太线各县曾经一度动员对敌。后来阎军一个师在孟县被歼，傅军惧歼未动，但保石线人民已有了一次动员经验。此次因蒋介石在北平坐督，傅作义不敢不动。华北军区已向各县指出，不要以为上次未来，此次也不会来，不作准备，致受损失。即令敌人惧歼不来，我有此种准备，总是有益无害。"},{"type":"paragraph","text":"请精，城新载让六暖\u003e常的后心为放年所与能为不实花总的鼠样常长，业成老政量之亲线及其两间各病，装全汽限三志交一切民乓及地方或浓，决切制的感科作我，龙其：谨打特共的方法。风的梦两西前出接你期一带的是么这要对有图及情+毒深忘，十归周评多引击芳，特能发师友三与接你西首有大军年污间也育此雨健有们指示地"},{"type":"paragraph","text":"万各界功的流，只容幸前有花自情对有流位其放法，我第入，聚为所之。今春模的固国的我方幸前亡无华筒，受到部探失死江治项全体血点对族，不慢敢系用展的经有兵一率记回具关部和十今年月周医称神育经通一及动实我来阁一个运在不我张术动，忽做"},{"type":"paragraph","text":"。此次国"},{"type":"paragraph","text":"毛泽东为新华社撰写的《华北各首长号召保石沿线人民准备迎击蒋傅军进扰》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":117,"page_end":118},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad5a3a64be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"戚本禹在中国人民大学辩论会上的讲话","authors":["戚本禹"],"dates":[{"year":1967,"month":1,"day":30}],"is_range_date":false,"parts":[{"text":"戚本禹在中国人民大学辩论会上的讲话","type":"title"},{"text":"戚本禹","type":"authors"},{"text":"因为时间很晚了，你们许多同志还要发言，我们回去，还要汇报，所以不继续谈了，今天我不准备在这里表态，我们听了很多情况，还要分析，有许多材料还要研究。但是我们还愿意继续来听同志们的意见。（热烈鼓掌）有两个办法：一个是你们继续辩论，录音下来，我们拿回去听。另一个是我们召集一些小型的座谈会，因为大会有些意见听不清，我们可以召开各派的大会。","type":"paragraph"},{"text":"人民大学在历次运动中，都是政治斗争的中心。我来过人民大学两次，一次是反右派时，你们学校出了个林希翎，到你们这里来谈一些情况，了解一些情况。最近文化大革命，总理接见外地学生，来过一次。除此之外，再没有来过，没有找任何人谈过话，没有打过电话，没有发表意见。传说我有三、四条，没有这回事。今后可能有，看过材料，听了意见，需要表态那时候，我们可能有三、四条，但是现在没有。","type":"paragraph"},{"text":"人民大学文化大革命运动的这些问题，你们提出的很多问题，差不多涉及全国，全党，全军的走资本主义道路的当权派的重大问题。例如：陶铸，邓小平，王任重，刘志坚都与你们这里有关系。他们这些所谓“大人物”（如陶铸、邓小平等）都来过。这里的斗争任务是非常艰巨，也是非常光荣的。（鼓掌）","type":"paragraph"},{"text":"中国人民大学是我们祖国解放以来，第一个建立的新型大学。我们很多大学是接收旧的，只有人民大学是新建的。但是人民大学在很长时间内被掌握在党内走资本主义道路当权派的手中，他们是统治者，干了许多坏事。这样，你们学校就变了颜色。他们推行资产阶级思想，并按这种情况培养接班人。人民大学的大多数学生和教职员工是拥护毛泽东思想的，所以，在这里有斗争，这是不能抹煞的。他们没有培养无产阶级接班人，相反，培养出很多受资产阶级思想影响很深的人，散布很多毒素，这是相当坏的。","type":"paragraph"},{"text":"刚才大会上同志们表示不惜牺牲生命，要把人民大学办成真正的人民大学。我们每个人都要担负着艰巨任务。在这次无产阶级文化大革命中，要革我们学校的命，要改造我们的学校，使我们的学校真正成为人民的大学。我们中央文革小组非常关心你们人民大学（大家高呼：毛主席万岁！）毛主席从外地回来后，要几个大学的材料看，其中就有人民大学的全套材料，还有北大、清华、北师大的材料。我们伟大的导师，伟大的领袖，伟大的统帅，伟大的舵手毛主席是非常关心我们的。（群众高呼：毛主席万岁！）我们一定不能辜负他老人家的希望，不能辜负人民的委托。我们一定要把无产阶级文化大革命搞好，把人民大学办成培养无产阶级接班人的学校。我就讲这些。","type":"paragraph"},{"text":"今天趁这个机会，向革命的同学，向革命的红卫兵致以无产阶级文化大革命的敬礼。（热烈鼓掌）","type":"paragraph"}],"comments":[],"origin":"1967年3月北京玻璃总厂红卫兵联络站编《中央首长讲话（1）》；哈尔滨工农兵大学红色造反团驻京联络站、北京政法学院政法公社编，中国科学院红卫兵革命造反司令部印《无产阶级文化大革命参考材料（一九六七年一月份）》（第三集）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"陶铸","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b99792b05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席《七·二一指示》指引下  辽宁机械工业系统大办工人大学","authors":[],"dates":[{"year":1976,"month":3,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席《七·二一指示》指引下"},{"type":"paragraph","text":"辽宁机械工业系统大办工人大学"},{"type":"paragraph","text":"据新华社沈阳电　在毛主席《七·二一指示》指引下，辽宁省机械工业系统厂办工人大学越办越多，越办越好。目前全系统已办起各种类型的工人大学二百四十一所，先后招收学员一万二千八百多人，其中一千五百四十多人已经毕业回到生产岗位，朝气蓬勃地战斗在三大革命运动第一线，成为各工厂抓革命促生产的骨干力量。"},{"type":"paragraph","text":"批林批孔和学习无产阶级专政理论运动以来，辽宁省机械工业系统各级党组织带领职工群众认真学习毛主席关于教育革命的论述，认识到办好七·二一工人大学，对于反修防修、巩固和发展无产阶级文化大革命胜利成果具有重要的意义，于是更加满腔热情地支持这一社会主义新生事物。七·二一工人大学在各厂普遍举办起来，不仅厂办，公司和局一级也办；不仅千人以上的大厂办，百八十人的小厂和车间、工段也办。办学形式包括脱产班，半工半读班，还有业余班和短训班。学制短的半年、一年，长则两年或三年。设有理工科、文科、医科，还有专门学习马克思主义的理论班。有些工人大学还为附近农村人民公社增设了技工班等。目前全省十三个市、地区（盟）的机械和农机工业系统，全部有了厂办七·二一工人大学。"},{"type":"paragraph","text":"辽宁省机械工业系统厂办工人大学十分注意把转变学生的思想放在首位。他们坚持以阶级斗争为主课，努力培养有社会主义觉悟的有文化的劳动者。大连第二机床厂七·二一工人大学，是这个系统办得最早的一所工人大学。他们组织学员认真学习马列著作和毛主席著作，积极引导学员在斗争实践中锻炼提高。在学习无产阶级专政理论运动和评论《水浒》过程中，这所工人大学组织师生以马克思主义、列宁主义、毛泽东思想为武器，批判修正主义，批判资产阶级，批判宋江，识别投降派。学校还定期组织学员回班组参加集体生产劳动，接受工人群众的监督和教育，使大家始终保持工人阶级的政治本色。"},{"type":"paragraph","text":"辽宁省机械工业系统发扬抗大精神，坚持自力更生，勤俭办校，促进了七·二一工人大学这一新生事物的巩固和发展，壮大了工人阶级的技术队伍，推动了革命和生产的发展。文化大革命以前，大连第二机床厂生产的车床一直是等外品。一九六九年，这个厂在全省第一个办起工人大学，先后培养了四百八十多名工人大学生。这些工人大学生回到生产岗位以后，带头批判“爬行主义”、“洋奴哲学”等修正主义黑货，带头开展技术革新活动，和全厂职工一起实现了重油化铁炉、挂壳自动线等较大技术革新和技术改造五百二十多项，使工厂面貌发生了很大变化，生产翻了将近三番，质量达到国家标准，产品品种也由一种扩大到三种。去年，这些毕业生又和在校的工人大学生以及全厂职工一起制造成功了数控机床。"},{"type":"paragraph","text":"目前，辽宁省机械工业系统各厂办大学的工人学员和教师，正用自己的亲身经历和丰富实践深入开展教育革命大辩论，迎头痛击教育战线的右倾翻案风。他们决心坚定不移地遵照毛主席的《七·二一指示》，让厂办工人大学这一社会主义新生事物更加茁壮成长。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20a57e8f6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不容阶级敌人混入革命队伍借“造反”为名行复辟之实本报革命群众愤怒揪斗大右派徐铸成揭发了旧上海市委内和本报党内一小撮走资派招降纳叛包庇大右派的罪行","authors":[],"dates":[{"year":1967,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　“把打着‘造反’旗号的大右派徐铸成揪出来!”“只许左派造反，不许右派翻天!”昨晚，本报无产阶级革命派和革命群众揪斗了大右派徐铸成，揭发、批判了党内一小撮走资派包庇牛鬼蛇神的罪行。"},{"type":"paragraph","text":"斗争会前，同志们学习了我们伟大领袖毛主席在十年前写的光辉著作《文汇报的资产阶级方向应当批判》。伟大领袖的亲切教导，激起了全社广大革命同志的战斗意志，一致愤怒声讨大右派徐铸成的滔天罪行。"},{"type":"paragraph","text":"徐铸成这个坏家伙，一九五七年时把持文汇报，疯狂反党，把当时的文汇报变成右派分子反党反社会主义的舆论工具，他后来被戴上了右派分子帽子，罢了官，被清洗出文汇报社，到了一个出版单位。但是，十年来，他贼心不死，时时妄图变天。在无产阶级文化大革命中，竟然又“活跃”起来，先是伙同其他牛鬼蛇神，死保资产阶级反动路线；进而摇身一变，涂脂抹粉，把自己装扮成“革命左派”，打着“造反”的旗号，凑成“战斗组”，贴出大字报，要“批判”资产阶级反动路线，甚至参加了那个出版社的“夺权”活动，真是狗胆包天!"},{"type":"paragraph","text":"在昨晚的斗批大会上，老奸巨猾的徐铸成起初耍弄花招，负隅顽抗，更加激起了革命同志的愤怒。革命同志摆出种种事实，历数这个反动老家伙的罪行。铁案如山，岂容狡辩。徐铸成被批得浑身发抖，尽出冷汗，丑态百出。他眼看自己的阴谋败露，诡计破产，只得坦白交代了他的政治野心。"},{"type":"paragraph","text":"原来，这个老右派利令智昏，见到革命群众起来批判资产阶级反动路线，就以为共产党“垮”了，他对另外一些牛鬼蛇神讲，“我们可以夺权了”，“左、中、右排队要重搞了，我也可以变为左派了”。于是，凶相毕露，赤膊上阵，以“造反”为名，行复辟之实，大肆叫嚣，提出了种种极“左”口号，妄图搅乱阶级阵线，破坏无产阶级文化大革命。"},{"type":"paragraph","text":"徐铸成这样一个极端反动的老右派，为什么如此猖狂，甚至混进革命队伍?在昨晚的斗争会上，革命同志乘胜追击，揭发了党内一小撮走资派招降纳叛、包庇徐铸成之流的罪行。旧上海市委和本报党内一小撮走资派，在一九五七年反右派斗争中并没有组织群众彻底批臭徐铸成。自从徐铸成被清洗出文汇报后，十年来，党内一小撮走资派依然处处包庇这个大右派。事实再一次教育了同志们，以中国赫鲁晓夫为首的党内一小撮走资派，是社会上牛鬼蛇神的庇护人。因此，只有彻底批倒批臭以中国赫鲁晓夫为首的党内一小撮走资派，才能揪出特务、叛徒和地富反坏右分子，彻底清理我们的阶级队伍，彻底肃清在各个领域内的反革命修正主义的流毒。只有这样，我们才能大树特树毛主席和毛泽东思想的绝对权威，才能永远忠于毛主席的革命路线。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12935e9b73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

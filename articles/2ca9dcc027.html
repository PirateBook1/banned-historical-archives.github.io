script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"关于国共两党抗口民族统一战线建成后宣传内容的指示","alias":"","parts":[{"type":"paragraph","text":"关于国共两党抗日民族统一战线"},{"type":"paragraph","text":"建成后宣传内容的指示！"},{"type":"paragraph","text":"（1937年9月25日）周，林，并告博古、剑英、汉年、胡服、云逸、觉哉（由林转）及朱、彭、任、林、聂、贺、关、刘、张诸同志："},{"type":"paragraph","text":"甲、你们谈话请根据下列诸点："},{"type":"paragraph","text":"一、我们宣言及蒋氏谈话宣布了统一战争（线）的成功。建立了两党团结救国的必要基础。"},{"type":"paragraph","text":"二、这个宣言不但将成为两党团结的方针，而且将成为全国国民大团结的根本方计。中华民族之复兴，日本帝国主义之打倒，将于今后的两党团结与全国团结得到基础。"},{"type":"paragraph","text":"三、蒋谈话指出了团结救国的深切意义，确定了共产党在全国的合法地位，发出了“与全国国民彻底更始”的诺言。但还表现着自大主义精神，缺乏自我批评，未免遗憾。今后问题是彻底实现三民主义及与三民主义相符合的中共提出的十大纲领。"},{"type":"paragraph","text":"[1]这是毛泽东和洛甫（张闻天）联名给周恩来、林伯渠并告博古（秦邦宪）、叶剑英、潘汉年、刘少奇、张云逸、谢觉哉、朱德、彭德怀、任弼时、林彪、聂荣臻、贺龙、关向应、刘伯承、张浩的电报。"},{"type":"paragraph","text":"四、宣言是三月四日起草的，五月十五日交付的\"，九月二十二日发表的。"},{"type":"paragraph","text":"洛甫、泽东"},{"type":"paragraph","text":"九月二十五日[1]“三月”“五月”均应为“七月”。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":9,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":179,"page_end":180},"tags":[{"name":"毛泽东","type":"人物"},{"name":"博古","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ca9dcc027"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

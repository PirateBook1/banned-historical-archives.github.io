script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽濉溪、定远等地有些社在社员大会上公开绑打农民","authors":[],"dates":[{"year":1957,"month":4,"day":5}],"is_range_date":false,"parts":[{"text":"安徽濉溪、定远等地有些社在社员大会上公开绑打农民","type":"title"},{"text":"本刊讯  最近中央办公厅收到安徽濉溪县、定远县的人民来信，反映该地有些社当县、区干部在场召开社员大会公开绑打农民。","type":"paragraph"},{"text":"濉溪孙町乡拖拉机手耿兆远，3月11日在会场目睹十几个被捆绑着跪在台上的农民，打得头破血流，有的被打瞎了眼，有的被打掉了牙。町西郜花园子一对五十多岁老夫妇，被社干、民兵用枪托、鞋底、巴掌围打多次，打昏后拉起来再打；老妇被王学仁穿着大皮鞋一脚踢破头，满头满脸都是鲜血；老农被民兵照头一枪托，头上登时起了个大疙瘩。该县秦楼乡三个社，一社和三社说是整社，事前组织好“绑打队”，专打落后社员。会上乡干部宣布“打死一个没事，打死两个两条席”、“谁也不准同情，谁掉泪就与被打者同罪”。被打的人，无一不带伤痕，一个饲养员，被打后上吊死去。定远县爱国社也召开大会绑打了复员军人诸玉山和社员单者三的媳妇。","type":"paragraph"},{"text":"会上群众无不长嘘短叹，从内心流出同情之泪，孙町乡农民李洪才的叔父，见此情况当场晕倒。据反映被打的多是中农、贫农。这些人因灾情恐慌不安，曾为粮食问题和干部吵打过。会上的观众说今后社干把粮食偷光，把我们饿死也不敢给社干提意见了。","type":"paragraph"},{"text":" (摘自中央办公厅“要信请示”)","type":"paragraph"},{"text":"来源：1957年4月5日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽濉溪、定远等地有些社在社员大会上公开绑打农民","authors":[],"dates":[{"year":1957,"month":4,"day":5}],"is_range_date":false,"parts":[{"text":"安徽濉溪、定远等地有些社在社员大会上公开绑打农民","type":"title"},{"text":"本刊讯  最近中央办公厅收到安徽濉溪县、定远县的人民来信，反映该地有些社当县、区干部在场召开社员大会时，公开绑打农民。","type":"paragraph"},{"text":"濉溪孙町乡拖拉机手耿兆远，3月11日在会场目睹十几个被捆绑着跪在台上的农民，打得头破血流，有的被打瞎了眼，有的被打掉了牙。町西郜花园子一对五十多岁老夫妇，被社干、民兵用枪托、鞋底、巴掌围打多次，打昏后拉起来再打；老妇被王学仁穿着大皮鞋一脚踢破头，满头满脸都是鲜血；老农被民兵照头一枪托，头上登时齐了个大疙瘩。该县秦楼乡三个社，一社和三社说是整社，事前组织好“绑打队”，专打落后社员。会上乡干部宣布“打死一个没事，打死两个两条席”、“谁也不同情，谁掉泪就与被打者同罪”。被打的人，无一不带伤痕，一个饲养员，被打后上吊死

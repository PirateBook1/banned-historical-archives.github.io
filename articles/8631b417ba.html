script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"给黄炎培的信","alias":"","parts":[{"type":"paragraph","text":"给黄炎培的信"},{"type":"paragraph","text":"（1955年11月17日）任之先生："},{"type":"paragraph","text":"从医院给我的信收到。尊恙全愈，极为高兴。尚望注意保养，恢复健康。工商界改造工作有进步，令人欣慰。惟须加强教育，使之普及到大中小城市的各行各业。看来在工商界是可以采用自我批评这个方法的，这次工商联合会讨论的经验可以推广。因在旅行中，故未能早复。顺致敬意"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五五年十一月十七日"},{"type":"paragraph","text":"[1]指黄炎培1955年11月5日从北京医院写给毛泽东的信。信中报告了他做前列腺手术后基本痊愈的情况，并说：由于住院，很遗憾地没有能经受怀仁堂主席的指示，然已从传达中知悉大概。我以为全国绝大部分地区的丰收，不能看作1955年“天”的恩赐，而必须承认是农民和农民领导者共同努力的结果。合作组织、改进技术等，特别是一致的极度兴奋的工作情绪，这些都是“人”，不是“天”。农业增产，轻工业会相伴而增产，只有在生产激增，人们心情高度兴奋的时候，才有可能进一步促使资本主义工商业接受社会主义改造。"},{"type":"paragraph","text":"[2]指1955年11月1日至21日全国工商联执行委员会举行的会议，会议讨论了毛泽东10月29日在资本主义工商业社会主义改造问题座谈会上的讲话及国务院副总理陈云、陈毅关于资本主义工商业改造问题的报告。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":11,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":66,"page_end":66},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8631b417ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

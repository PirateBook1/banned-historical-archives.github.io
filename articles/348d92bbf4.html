script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"班禅额尔德尼向毛主席致敬电","authors":[],"dates":[{"year":1955,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"班禅额尔德尼向毛主席致敬电敬爱的毛主席："},{"type":"paragraph","text":"值此我们伟大的中华人民共和国诞生六周年的时候，我以万分高兴的心情谨代表西藏僧俗人民向您——我们各族人民幸福生活的缔造者致以衷心的敬意和祝贺。"},{"type":"paragraph","text":"在中国共产党和您的英明领导及亲切关怀下，我们西藏人民的生活已得到很大的改善，西藏地区的建设也正在逐步开始，自从去年康藏、青藏两条公路通车拉萨以后，我们得到内地人民在人力物力等方面的积极帮助。现在日（喀则）江（孜）公路已经全线竣工，拉（萨）日（喀则）公路即将与日（喀则）江（孜）公路连接起来，这些更百倍地鼓舞了我们建设边疆的信心。去年年楚河沿岸受灾人民在您的父母般的关怀下，不仅安全地度过了灾期，并普遍重建起幸福家园，今年他们得到了十多年来罕见的丰收。今年四月西藏工程勘察队来到了日喀则，他们已完成了市区防洪、火力发电厂等项工程的勘测设计工作，为今后日喀则地区的建设工作提供了有利条件。在您的伟大的民族政策光辉照耀下，今年三月间国务院通过了成立西藏自治区筹备委员会的决定，这是我们西藏人民从没有过的大喜事。半年来，达赖喇嘛和我以及所属官员和各阶层人民都在为执行这一决定努力。西藏自治区筹备委员会筹备处已成立，正为自治区筹备委员会的早日成立积极工作。敬爱的毛主席，我们西藏人民已经团结的无比牢固，任何阴谋挑拨都动摇不了我们的意志，我们永远跟着中国共产党向幸福的大道迈进，和各兄弟民族一起把我们祖国建设成为一个伟大的社会主义国家而奋斗。祝您——我们各族人民的伟大领袖万岁！"},{"type":"paragraph","text":"伟大的中华人民共和国万岁！班禅额尔德尼敬上"},{"type":"paragraph","text":"一九五五年九月三十日"},{"type":"paragraph","text":"藏历木羊年八月十四日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"348d92bbf4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

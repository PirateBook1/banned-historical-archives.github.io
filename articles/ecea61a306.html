script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北军区某军政治部保卫处副处长李立居功骄傲为父“报仇”辱骂殴打村干部受行政降职处分","authors":[],"dates":[{"year":1954,"month":6,"day":26}],"is_range_date":false,"parts":[{"text":"华北军区某军政治部保卫处副处长李立居功骄傲为父“报仇”辱骂殴打村干部受行政降职处分","type":"title"},{"text":"华北军区某军政治部保卫处副处长李立，中农出身，学生成份，一九四二年入伍，一九四三年入党。其父李恩甲，在土地改革时，因组织军属反对村政权，包庇袒护地主，辱骂贫农团干部，曾被我人民政府扣押。李立身为共产党员和比较负责的干部，对其父这种破坏土地改革的不法行为，不仅未站在党的立场上去正确认识和对待，反而存心为父“申冤”，错误地怀疑是本村支部委员白俊岩和副乡长白玉龙“谋害”其父，于今年二月请假探家时，将白俊岩、白玉龙叫至自己家中，威逼质问系谁主张扣押其父。因该二人不知，李即大发雷霆，态度蛮横，辱骂他们是“混蛋”，并说：“你们是什么共产党员，都是欺压人民的坏蛋，没有良心”等，并用拳打脚踢。当公安局派员前往调查时，李当着公安局干部，仍以蛮横态度对待村干部。","type":"paragraph"},{"text":"李立在学习了总路线之后，对其父阻挠土地改革的行为，不能站在党的立场上处理，竟在资产阶级个人主义居功骄傲情绪的支配下，为父“申冤”，站在政府和人民之上，辱骂殴打村干部，给我党我军造成极坏的影响。对以上不法行为，李归队后并未向组织反映，直到检举材料转来后，才作了交代。为了严饬军纪，教育本人及全军，华北军区决定给予其行政上降职处分。","type":"paragraph"},{"text":"《建设》1954年6月26日第293期","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ecea61a306"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

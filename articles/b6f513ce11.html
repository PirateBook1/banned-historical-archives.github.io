script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cb043827-1a6a-46f3-863d-a430958e5a0d","name":"无产阶级文化大革命参考资料（1966年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/cb043827-1a6a-46f3-863d-a430958e5a0d.pdf"],"article":{"title":"中央文革小组领导在北大的讲话","alias":"","parts":[{"type":"paragraph","text":"康生、陈伯达等领导同志7月15日对北京厂播学院文化大革命的三点指示"},{"type":"paragraph","text":"(1966.7)"},{"type":"paragraph","text":"（明：北京广播学院从7月5日到7月15日，对“二切权力归文化革命委员会”这种提法展开了一场大。就在这场大中间工作组领导上犯了方向性错。7月15日。中央文化革命小组康生陈伯达等领导同志知道这件事件以后，马上把我院工作组组长，付组长李哲夫，王殿举同志叫去汇报情况，当面指出工作组这样做是犯了方向性错，并且对我院的文化革命作了极为重要的指示，李哲夫同志把康生、陈伯达等同志的口头指示整理成三条。7月16日对全院革命师生进行了传达。以下三条就是我们根据李哲夫同志纪录整理的。如有错，我们负。）"},{"type":"paragraph","text":"北京广播学院“革命造反战斗组"},{"type":"paragraph","text":"一、“一切权力归文化革命委员会”这个口号是不是反革命口号：提出这个口号是为了把我们的运动推向前进，因此不是反动的口号，不是反党反社会主义的。"},{"type":"paragraph","text":"当然被别有用心的人利用了，那是另一回事。"},{"type":"paragraph","text":"二、广播学院要成文化革命委具会，这样对革命是有利的。成立文化革命委员会，不是不要党，因为是对革命有利的，不能是反动的。"},{"type":"paragraph","text":"文化革命委员会是党领导群众，联系群众的桥。"},{"type":"paragraph","text":"三、中间发生了不对头的做法。一切载高帽子、斗争、监视、盯哨、围攻、都是不对的。再搞就是非法的。"},{"type":"paragraph","text":"群众中有不同的意见，可以法，不要斗争。"},{"type":"paragraph","text":"中央文革小组领导同志在"},{"type":"paragraph","text":"北大的部分讲话"},{"type":"paragraph","text":"七月二十二日江青同志说："},{"type":"paragraph","text":"党中央万岁！北大同学革命万岁！同学们，我没有多少话可讲，我代表毛主席来看看你们！听听你们的意见，看看你们的大字报，情况不太清楚，有什么可讲的。请陈伯达同志讲。陈伯达同志说："},{"type":"paragraph","text":"我不清楚情况，马上回去调查研究。工作组要走群众路，先听听大家意见。你们看到昨天人民日报社没有，还是这个态度。毛主席説：要从群众中来，到群众中去。要多听，多看、多想，多倾听群众意意见。你们有很多不同的意见，有不同的意见，不要紧，这是很好的现象。还是要回去，把问题弄清楚。"},{"type":"paragraph","text":"$32 $"}],"authors":["江青","陈伯达"],"dates":[{"year":1966,"month":7,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":42,"page_end":42},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6f513ce11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

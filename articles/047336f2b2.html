script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽师范学院在大“鸣”大“放”中出现反党言论","authors":["冒茀君","秦聿震"],"dates":[{"year":1957,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"安徽师范学院在大“鸣”大“放”中出现反党言论","type":"title"},{"text":"秦聿震冒茀君","type":"authors"},{"text":"新华社合肥8日电　安徽师范学院到5日已贴出几百张大字报，其中暴露出许多严重的反党言论，有的已公开涉及了外交上的许多问题。","type":"paragraph"},{"text":"反党的大字报中，有“反对共产党一党专政”；“周总理讲话像巨人，但做起事来像小卒”；“要求调整总理”；“毛主席也是官僚主义”。有一张漫画，画了一个人，身上挂着“马列主义”四个字，手上拿着手铐脚镣说：“招牌是马列主义，干的是杀人勾当。”有的大字报要求取消党委制，取消党支部，取消政治审查，档案公开，取消人事审查，把不值钱的材料(指档案)烧掉。","type":"paragraph"},{"text":"涉及外交方面的大字报，则更露骨。有一张提出：“要和苏联算账”，说帝俄时代强占了我国不少地方，如新疆、帕米尔高原以及东北等的一些地方。我们都应收回来。有的提出越南、缅甸占了我们的一些领土，也要收回。有的提出质问：莫洛托夫为什么辞职？法捷耶夫为什么自杀？认为是一朝天子一朝臣。还有的提出我国对兄弟国家的援助是“打肿脸充胖子”。　　(秦聿震、冒茀君)","type":"paragraph"},{"text":" ----来源：1957年6月10日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"047336f2b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽宁民主党派、知识界、工商界向党交心后的思想顾虑","authors":["新华社《内部参考》"],"dates":[{"year":1958,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"辽宁民主党派、知识界、工商界向党交心后的思想顾虑","type":"title"},{"text":"新华社《内部参考》","type":"authors"},{"text":"本刊讯　目前我省各民主党派、知识界、工商界的向党交心运动情况是：少数尚未交完的还继续补交；多数已交完的正由个人将交出来的问题进行分类、梳辫子，为转入下一步分析批判作准备；有少数已转入分析批判阶段。交心后，大多数人由于把长期压在心头里的话讲了出来，因而心情舒畅，精神愉快，在生产和工作上比以前更积极了，和党的关系也觉得近乎了。但是一部分人在交心以后，思想上仍存在顾虑，主要是：","type":"paragraph"},{"text":"怕当右派。如民革成员陈耀明(中右)说：“我在鸣放中有问题，交心时不摸底，现在梳辫子，梳完之后怎么办呢？”佟庆凯说：“我听人说在梳辫子中不能批判就是放毒，我听了实在害怕。”有的已在翻案。民革成员马骥(中右)说：“交心时我是为了凑数，写出来的是照别人写的，其实我没有那些事”。有的人说：“交出来的东西和右派差不多，今后不好好干是不行的。”","type":"paragraph"},{"text":"怕麻烦。李显达(中右)交出后就后悔。赵良弼、李新日(中中)反映说：“交心运动没有个完！一个高潮接一个高潮，思想批判完了，还不知又做什么呢？”有的说：“不交心倒没有这些事，交出来还这样麻烦。”金云峰(中右)说：“我交心后又背上了新包袱，我交的国际问题最多，也没有国际知识，批判不好怎么办呢？”有人说：“交心在我，分析批判由你”。也有的表示不满说：“就是分析批判呗！”","type":"paragraph"},{"text":"此外，民革的某些成员还想从交心中得到“好处”。如说：“我向党交了心，可是我生活还很苦，还是没饭吃”。","type":"paragraph"},{"text":" 来源：辽宁省委“资料简报”和1958年6月6日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70f1bd39a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

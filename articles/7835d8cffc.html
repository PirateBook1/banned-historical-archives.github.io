script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"给周扬“的信","alias":"","parts":[{"type":"paragraph","text":"给周扬的信"},{"type":"paragraph","text":"（1944年4月2日）周扬同志："},{"type":"paragraph","text":"此篇看了，写得很好。你把文艺理论上几个主要问题作了一个简明的历史叙述，借以证实我们今天的方针是正确的，这一点很有益处，对我也是上一课。只是把我那篇讲话?配在马、恩、列、斯·...·之林觉得不称，我的话是不能这样配的。此外，第十页上“艺术应该将群众的感情、思想、意志联合起来”，似乎不但是指创作时“集中”起来，而且是指拿这些创作到群众中去，使那些被"},{"type":"paragraph","text":"[1]周扬，当时任延安大学校长兼延安鲁迅艺术文学院院长。"},{"type":"paragraph","text":"[2]指周扬为《马克思主义与文艺》一书写的编者序言，后来发表在1944年4月8日《解放日报》上。《马克思主义与文艺》一书，选辑了马克思、恩格斯、普列汉诺夫、列宁、斯大林、高尔基、鲁迅和毛泽东关于文艺的论述。"},{"type":"paragraph","text":"[3]指毛泽东1942年5月《在延安文艺座谈会上的讲话》。"},{"type":"paragraph","text":"[4]这是周扬为《马克思主义与文艺》一书写的编者序言中引用的列宁对蔡特金讲的一段话。周扬当时用的译文是：“艺术是属于人民的。它的最深的根源，应该是出自广大劳动群众的最底层。它应该是为这些群众所了解和为他们所挚爱的。它应该将这些群众的感情、思想和意志联合起来，并把他们提高起来。”1957年人民出版社出版的蔡特金《回忆列宁》一书的中文译本中，这段话为：“艺术是属于人民的。它必须在广大劳动群众的底层有其最深厚的根基。它必须为这些群众所了解和爱好。它必须结合这些群众的感经济的、政治的、地域的、民族的原因而分散了的（社会主义国家没有了政治原因，但其他原因仍在）“群众的感情、思想、意志”，能借文艺的传播而“联合起来”，或者列宁这话的主要意思是在这里，这就是普及工作。然后在这个基础上“把他们提高起来”。是否可以作这样解释，请再斟酌一下，或同懂俄文的同志商量一下加以酌定。其余没有意见。"},{"type":"paragraph","text":"敬礼！"},{"type":"paragraph","text":"毛泽东四月二日毛汽东"},{"type":"paragraph","text":"明月毛泽东致周扬信的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":4,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":366,"page_end":367},"tags":[{"name":"毛泽东","type":"人物"},{"name":"周扬","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7835d8cffc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

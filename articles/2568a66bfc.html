script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"有法可依、有法必依都没有完全做到","authors":["中国人民大学","戴逸樵"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"有法可依、有法必依都没有完全做到","type":"title"},{"text":"中国人民大学戴逸樵","type":"authors"},{"text":"（戴逸樵：中国人民大学法律系学生；摘录，标题为原编者所加）","type":"subtitle"},{"text":"法制是意味着二方面：一方面有法可依，另一方面有法必依。在我国这二方面都没有完全做到，表现在：","type":"paragraph"},{"text":"（1）无法可依：","type":"paragraph"},{"text":"我国的宪法仅是原则性的东西，而我国没有民法典、刑法典、劳动法等等，因此判案大部分是按照党的政策及审判人员法的意识办事，伸缩性很大。","type":"paragraph"},{"text":"国务院，国务院所属各部、委，各省（市）根据宪法规定所颁布的条例、法令、法规等规范性文件，这是都不能算是法，认为只有最高权力机关颁布的规范性文件才是法。","type":"paragraph"},{"text":"（2）有法不依：","type":"paragraph"},{"text":"1．有一地方，公安机关70多人，而检察机关3人，公安机关要逮捕人，检察院不批准不行，因此批准是形式。我们人民大学法律系都违反法制（搜身事件）何况其他地方，其他部门？","type":"paragraph"},{"text":"2．肃反运动中，检查肃反对象的信件，这是违反宪法的。","type":"paragraph"},{"text":"3．肃反扩大化了，错杀了一个人就算是扩大化。","type":"paragraph"},{"text":"4．我国地方各级人民代表大会特别是基层人民代表大会，经常不按期召开。","type":"paragraph"},{"text":"5．搜身事件，学校、保卫科主观上就是违反法制。","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2568a66bfc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

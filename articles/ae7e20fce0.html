script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"中央关于三万人口以上城市召开各界代表会议的规定","alias":"","parts":[{"type":"paragraph","text":"中央关于三万人口以上城市召开各界代表会议的规定！"},{"type":"paragraph","text":"（1949年8月19日）各中央局、分局："},{"type":"paragraph","text":"太原解放至今不到三个月，开了五次各界代表会议，成绩极好。各地除石家庄、上海、北平已报告开会外尚未据报开会，这是很不好的。兹规定："},{"type":"paragraph","text":"（一）三万以上人口城市均须开各界代表会。"},{"type":"paragraph","text":"（二）会期：中小城市至少每月一次，每次一天，至多两天。大城市每月或每两月一次，每次一天两天，至多三天。"},{"type":"paragraph","text":"（三）每次解决问题不要多，应集中在一两个问题上。"},{"type":"paragraph","text":"（四）代表应固定为半年改选一次，连选者得连任。在六个月内，不称职者临时改换，未吸收者逐步增加。"},{"type":"paragraph","text":"（五）代表会毕，有向人民传达和解释会议报告和决定的任务。（六）此指示转达所属三万人口以上的一切城市勿误。（七）你们应重视此事，总结经验，报告中央为要。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"八月十九日[1]这是毛泽东为中共中央起草的给各中央局和分局的电报。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":8,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":154,"page_end":154},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae7e20fce0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"洛佩斯·波蒂略总统举行答谢宴会华国锋主席应邀出席　宾主互祝中墨两国友好合作关系不断发展","authors":[],"dates":[{"year":1978,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十月二十七日电　墨西哥合众国总统洛佩斯·波蒂略和夫人今晚在人民大会堂举行答谢宴会。"},{"type":"paragraph","text":"中共中央主席、国务院总理华国锋，国务院副总理李先念和夫人林佳楣，国务院副总理陈永贵，人大常委会副委员长姬鹏飞和夫人许寒冰，政协全国委员会副主席王首道，最高人民法院院长江华，全国妇联副主席黄甘英，文化部长黄镇应邀出席了宴会。"},{"type":"paragraph","text":"宴会开始，军乐队奏墨西哥国歌和中国国歌。"},{"type":"paragraph","text":"洛佩斯·波蒂略总统首先祝酒。他说，我们在会谈中讨论了多方面的和双边的问题。我们在这里享受到了中国政府和人民殷勤好客的款待。他说，墨、中两国的友谊取得了很大进展，这一友谊具有悠久的历史。他提议为在本世纪和下世纪墨、中两国的友谊不断加强，为两国人民的联系不断增进，干杯。"},{"type":"paragraph","text":"华国锋主席在祝酒时说，洛佩斯·波蒂略总统的这次访问，为进一步增进两国人民的相互了解和发展两国多方面的友好合作关系作出了积极的贡献。"},{"type":"paragraph","text":"华国锋主席说，中国和墨西哥具有进一步发展友好合作关系的广阔前景。我们需要互相支持，互相学习，交流经验，加强合作。这是中、墨两国友好合作关系不断发展的有力保证。他请墨西哥贵宾回国以后，向兄弟的墨西哥人民转达中国人民的亲切问候和崇高敬意。"},{"type":"paragraph","text":"席间洋溢着十分愉快的气氛。随同总统来访的几位墨西哥艺术家头戴宽边大草帽，身穿民族服装，手弹“吉他”为大家演唱了墨西哥民歌。在一片掌声中，洛佩斯·波蒂略总统兴致勃勃地登台向中国朋友介绍一位墨西哥农村民间艺术家为大家表演具有墨西哥民族特色的《绳舞》。这位墨西哥朋友结束表演时，华主席高兴地举杯向他祝酒。中、墨两国朋友沉浸在友谊的欢乐中。"},{"type":"paragraph","text":"应邀出席宴会的还有政府部门、北京市革命委员会和对外友协的负责人王海容、贾石、汪道涵、王常柏、李天相、秦仲达、李代耕、潘琪、刘建章、李一清、钱三强、周林、王伟、陈希愈、张瑞霭、成坊、穆青、金照、卢绪章、林林、李立功，中国驻墨西哥大使刘溥等。"},{"type":"paragraph","text":"洛佩斯·波蒂略总统和夫人的随行人员，墨西哥驻中国大使马丁内斯和夫人，大使馆的外交官员出席宴会作陪。"},{"type":"paragraph","text":"洛佩斯·波蒂略总统今天上午由李立功副主任陪同游览了长城、定陵。总统夫人下午由林佳楣同志陪同参观了中央音乐学院。"},{"type":"paragraph","text":"新华社北京十月二十七日电　国务院副总理李先念同墨西哥合众国总统何塞·洛佩斯·波蒂略今天下午继续举行了会谈。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84526a4054"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"延安评论家称炉边闲话具有两面性","alias":"","parts":[{"type":"paragraph","text":"延安评论家称炉边闲话具有两面性"},{"type":"paragraph","text":"（1941年5月30日）"},{"type":"paragraph","text":"此谈话具有两面性，即迫德妥协与准备参战是也。目前的帝国主义战争已发展至一历史上之重要关节，在每个帝国主义国家面前都提出了这样的问题，或者是长期战争，则其结果有摧毁资本主义，引起世界革命的可能，或者是帝国主义和平，则可能将目前的战争转变为反苏战争。自赫斯出奔，德国内部的反苏派失败后，英美帝国主义的反苏阴谋，受一重大挫折。但此阴谋并未死灭，英美目的仍在巩固制海权，恢复制空权，压迫希特勒火头向东边烧。他们知道希特勒所畏唯美，故罗斯福发表此次谈话，并宣布非常状态以吓之。谈话中有“不能容忍希特勒支配世界，亦不能容忍二十年代之世界”一语，就是表示只要希特勒不攻英伦，不要制海权，可以容许他支配欧洲，取消凡尔赛束缚，求得帝国主义和平，以便进攻苏联，否则便将向德宣战，这就是迫德妥协的作用。但希特勒不但畏美，尤其畏苏，赫斯出奔后，德苏间已有新谅解存在，地中海战争异常激烈，英伦有入侵可能，丘吉尔告急之电必如雪片，美国统治者不得不计划在迫和不成后准备实行参战之一着，故罗氏谈话又有准备参战作用。罗氏谈话还包藏了-一个远东慕尼黑阴谋。据同盟社称：罗斯福在谈话中对日美关系则说“尚未予以研究”，又称：“谈话范围意外狭小，乃为集中对德”等语，均是为日本留余地，实包含着日美妥协牺牲中国的极大阴谋在内，深堪注意。我国王外长二十八日所发之声明中，口口声声“感激”罗斯福，全无警惕之意，实属不妥。在美国没有最后证明放弃远东慕尼黑阴谋以前，吾人之任务乃在提防被人出卖，至于“感激”，尽可不忙云。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":5,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":114,"page_end":115},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b25c1ba711"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

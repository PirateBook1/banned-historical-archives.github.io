script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1700","name":"中央关于统一管理党、政档案工作的通知","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央关于统一管理党、政档案工作的通知","dates":[{"year":1959,"month":1,"day":7}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共贵阳市委办公室档案管理处, 文书处理与档案工作文件资料汇编, 1-2","tags":[{"name":"档案","type":"主题/事件"},{"name":"管理","type":"主题/事件"}],"parts":[{"type":"title","text":"中央关于统一管理党、政档案工作的通知"},{"type":"paragraph","text":"上海局，各省、市、自治区党委，西藏、宁夏工委，中央各部委，国家机关和人民团体各党组："},{"type":"paragraph","text":"中央同意中央办公厅秘书局和国家档案局党组关于统一管理党政档案工作和加强党对档案工作的领导的意见，并通知如下："},{"type":"paragraph","text":"党的档案和政府、军队、群众团体以及各企业、事业单位的档案都有不可分割的联系，而且各机关的档案都必须以党的方针政策为纲才好整理，因此，把党的档案工作和政府的档案工作统一起来是完全必要的。在档案工作统一管理之后，各级档案管理机构既是党的机构，又是政府机构；为加强党对档案工作的领导，应规定各级档案管理机构在中央由中央办公厅主任直接领导，在地方由各级党委秘书长直接领导（不设秘书长的县委由办公室主任直接领导）。"},{"type":"subtitle","text":"中央"},{"type":"subtitle","text":"一九五九年一月七日"},{"type":"paragraph","text":"附：中央办公厅秘书局、国家档案局党组关于统一管理党政档案工作和加强党对档案工作的领导的意见"},{"type":"paragraph","text":"关于党政档案工作的统一问题，我们在周总理指示之后，已经和各省市交换了意见，一致认为，党政档案工作在业务上并没有多大区别，并且对基层组织的业务指导，党政分别进行甚为不便，合起来以后，力量集中，指导统一。党政档案统一建馆也是好的，既便于对档案的利用，又符合精简节约的原则。因此大家都同意把党政系统的档案事业管理机构合并，档案业务指导工作统一进行，档案馆也统一建立。合并以后的档案事业管理机构和档案馆，既是党的机构也是国家机构。"},{"type":"paragraph","text":"党政系统的档案事业管理机构合并，档案业务指导统一之后，机构设在那里？大家的意见认为：档案事业的管理工作，是国家的一项行政工作，因此，业务指导的机构应设在政府系统，即在中央统一于国家档案局，在地方统一于各省、市、自治区人民委员会。目前，各省档案工作在全国大跃进的形势下都有很大的发展，在党政档案工作统一后，任务更加繁重，因此，在省、市、自治区人民委员会办公厅下面设档案管理处，已不适应工作的需要，福建等省提议在省、市、自治区人民委员会下设立直属的档案事业管理局，我们也认为是必要的。我们的意见：一般的省、市、自治区应在人民委员会下设立直属的档案事业管理局，人口较少的省和自治区可在人民委员会下设立直属的档案事业管理处，由于档案工作是全党的一项工作，为了加强党对档案工作的领导，省、市、自治区人民委员会档案事业管理局（处），有必要由党委的秘书长或付秘书长兼任局长（处长）。"},{"type":"paragraph","text":"以上报告，如中央认为妥当，请即批转各省、市、自治区党委办理。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e382c58cdf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

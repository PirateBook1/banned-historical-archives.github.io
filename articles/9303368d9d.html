script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2144","name":"经中共中央批准中共北京市委决定为‘三家村反党集团’冤案彻底平反","author":"北京日报","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"经中共中央批准中共北京市委决定为‘三家村反党集团’冤案彻底平反","dates":[{"year":1979,"month":8,"day":3}],"is_range_date":false,"authors":["北京日报"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共浙江省委党校党史教研室, “文化大革命”时期资料选辑(重要事件的平反和拨乱反正), 49","tags":[{"name":"北京","type":"主题/事件"},{"name":"反党","type":"主题/事件"},{"name":"平反","type":"主题/事件"},{"name":"三家村","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"},{"name":"中共中央","type":"主题/事件"}],"parts":[{"type":"title","text":"经中共中央批准中共北京市委决定为“三家村反党集团”冤案彻底平反"},{"type":"paragraph","text":"撤销原中央专案审查小组办公室对邓拓、吴晗、廖沫沙三位同志所作的错误结论，恢复这三位同志的政治名誉；恢复邓拓、吴晗同志的党籍，恢复廖沫沙同志的组织生活"},{"type":"paragraph","text":"还宣布关于撤销《北京日报》、《北京晚报》、《前线》编委会和撤销范瑾同志党内外一切职务的决定都是错误的，应恢复名誉"},{"type":"paragraph","text":"新华社八月二日讯 经中共中央批准，中共北京市委正式决定为林彪、“四人帮”和那个顾问制造的所谓“三家村反党集团”冤案彻底平反。"},{"type":"paragraph","text":"北京市委在《关于“三家村”冤案的平反决定》中指出：林彪、“四人帮”和那个顾问诬蔑邓拓（原北京市委书记兼北京市委党刊《前线》主编）、吴晗（原北京市副市长）、廖沫沙（原北京市委统战部部长）三同志是所谓“三家村反党集团”，并强加以叛徒、特务、反革命分子种种罪名，完全是出于篡党夺权的罪恶目的而有组织、有计划地制造的大冤案，应予全部推倒。经中央批准，决定撤销原中央专案审查小组办公室对邓拓、吴晗、廖沫沙三位同志所作的错误结论，恢复这三位同志的政治名誉；恢复邓拓、吴晗同志的党籍，恢复廖沫沙同志的组织生活；为被林彪、“四人帮”残酷迫害致死的邓拓、吴晗同志举行追悼会。召开平反昭雪大会，宣布平反决定，宣布为凡因“三家村”冤案受到株连的同志和家属一律平反。"},{"type":"paragraph","text":"决定还宣布，北京市委一九六六年五月二十五日关于撤销《北京日报》、《北京晚报》、《前线》编委会和撤销范瑾同志（原北京市副市长、《北京日报》社社长）党内外一切职务的决定都是错误的，应为上述单位和个人恢复名誉。决定指出，在林彪、陈伯达、江青、张春桥、姚文元和那个顾问的压力下，一九六六年四月十六日，《前线》、《北京日报》的《关于“三家村”和〈燕山夜话〉的批判》一文的“编者按”和材料是不实事求是的，应予撤销。林彪、“四人帮”一伙制造震惊中外、祸延全国的“三家村”冤案，从一开始就激起了人们的极大愤慨。粉碎“四人帮”以后，广大干部和群众强烈要求为这个大冤案平反。北京市委的这个决定下达后，全市人心大快。大家表示，一定要发扬社会主义民主，加强社会主义法制，决不能再让林彪、“四人帮”这类的野心家、阴谋家逞凶肆虐，决不能再让“三家村”这样的冤案在社会主义的中国重演。"},{"type":"paragraph","text":"（原载1979年8月3日《北京日报》）"}],"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9303368d9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

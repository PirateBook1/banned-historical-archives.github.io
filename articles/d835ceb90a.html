script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"热河省直属机关中有问题的人在肃清胡风反革命集团斗争的思想动态","authors":["朱成"],"dates":[{"year":1955,"month":7,"day":6}],"is_range_date":false,"parts":[{"text":"热河省直属机关中有问题的人在肃清胡风反革命集团斗争的思想动态","type":"title"},{"text":"朱成","type":"authors"},{"text":"【热河分社六日讯】热河省直属机关，目前正在学习肃清胡风反革命集团和一切暗藏反革命分子的文件。在学习中，历史上有问题的人、政治上的嫌疑分子和公安机关的侦察对象的思想动态如下：","type":"paragraph"},{"text":"（一）惶惶不安，精神失常。省百货公司的一个公安机关的侦察对象，最近工作上常出错误，而这种情况，过去是没有过的。商业厅一个有问题的人，内心不安，端午节那天，在一块纸上写道：“沐池河边水长流，罗汉山上人行走，人人都高高兴过端午，我愁眉紧锁说不出！”","type":"paragraph"},{"text":"（二）企图逃避斗争，要求请假回家、退职回家，或装病不参加学习。最近已共有七、八个有问题的人要求请假回家。在建工局工作的一个反动地主，要求退职回家，他私下和人说：“在这里工作，容易出事故！”","type":"paragraph"},{"text":"（三）争取主动，交待小问题，不谈大问题和现行的反革命活动，企图蒙混过关。如农业专科学校一个教员，过去交待过曾参加过三青团，这次学习中，又对领导上说：当过三青团的中队长，但据已掌握的材料，该人还有更重要的问题，却不交代。又如商业厅的一个公安机关的侦察对象，这次谈出他当过伪乡长，但对现行的反革命活动却只字不提。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年7月13日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d835ceb90a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

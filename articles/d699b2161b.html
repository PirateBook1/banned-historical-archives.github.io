script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中学教师的右派言论（五）","authors":["乔占魁","孙振漠","山西","张雨田","朱辛孟","杨维汉"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"中学教师的右派言论（五）","type":"title"},{"text":"山西杨维汉孙振漠朱辛孟乔占魁张雨田","type":"authors"},{"text":"杨维汉（太原四中教师）：","type":"paragraph"},{"text":"“当今教条主义满天飞，对青年灌输毒素，使得人没有了灵魂，只会随声附和，没有自己主张”。","type":"paragraph"},{"text":"“解放后对非党人士不信任，用人不是看能不能、贤不贤、而看员不员，不是党员的有能力也不能提升，而那些没有能力的、挂名的却提升了”。","type":"paragraph"},{"text":"孙振漠（运城中学教师）：","type":"paragraph"},{"text":"“民盟必须象共产党一样，在全国各地、各部门和各基层组织发展，否则就不能和共产党平起平坐，就不能相互监督；必须在青年中发展组织，否则便不能长期共存”。","type":"paragraph"},{"text":"朱辛孟（太原第六中学教师）：","type":"paragraph"},{"text":"“民盟在学校中的工作，只是党的附属机构，在工作上不敢大胆工作，客观上有压力，因为是受党的领导，只形成是‘备员充数’，党布置一些重要工作也不早告诉，盟也不能有所准备，好像不是一个平等对待，所以在参加一些会议上是有精神刺激的”。","type":"paragraph"},{"text":"“关于‘长期共存，互相监督’，是一个长期的方针，但我个人觉得很渺茫”。","type":"paragraph"},{"text":"乔占魁（晋城一中教师）：","type":"paragraph"},{"text":"“统购统销本身是不好的，党不得已而用之”。","type":"paragraph"},{"text":"张雨田（高平一中教师）：","type":"paragraph"},{"text":"“共产党不是用人唯贤，而是用人唯亲。领导上除信任党团员之外，还信任积极分子，信任那些溜、舔、奉、承、敬的人，拉老亲戚，把这些人看成是积极分子”。","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（四）》（中共山西省委整风办公室编印，1957年11月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d699b2161b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

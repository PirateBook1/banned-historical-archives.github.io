script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加拿大共产主义同盟(马列)中央唁电","authors":[],"dates":[{"year":1976,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年九月十六日电　加拿大共产主义同盟(马列)中央委员会九月九日打电报给中国共产党中央委员会，哀悼毛泽东主席逝世。"},{"type":"paragraph","text":"电报说:“毛主席的逝世，对中国人民，对世界各国人民，对加拿大工人阶级和人民，对国际工人运动和国际马克思列宁主义运动，都是巨大的损失。"},{"type":"paragraph","text":"“毛主席是国际无产阶级的伟大导师。他对马克思列宁主义的发展作出了伟大贡献。他丰富了辩证唯物主义和历史唯物主义，并且通过中国人民的革命斗争的经验，发展了人民战争的战略原则。他还发展了马克思主义关于社会主义建设和无产阶级专政的理论，提出了在社会主义时期继续存在阶级斗争的理论，并对反对现代修正主义的斗争作出了巨大贡献。”"},{"type":"paragraph","text":"电报说，他站在反对现代修正主义斗争的前列，坚定地指导中国共产党，领导真正的马列主义力量，同修正主义及其头子苏联社会帝国主义进行了无情的斗争。毛主席从曾经是社会主义的苏联蜕化为社会帝国主义国家的事实总结出重要的教训。"},{"type":"paragraph","text":"电报说:“他领导和参加了包括长征在内的中国人民所有的伟大战斗。”"},{"type":"paragraph","text":"电报说:“毛泽东发动和亲自领导了党内多次政治路线斗争。正是在他的领导下，中国人民群众在无产阶级文化大革命中动员起来，反对刘少奇资产阶级司令部的影响。在毛主席领导下发动起来的批林批孔和反击邓小平右倾翻案风的斗争，对于防止资本主义在中国复辟，作出了巨大贡献。”"},{"type":"paragraph","text":"电报说:“毛主席的一生是无产阶级国际主义的生动的榜样。他始终站在工人阶级一边反对资本主义；站在被压迫人民一边，支持一切为反对殖民主义、帝国主义和两个超级大国的霸权主义而斗争的人们。"},{"type":"paragraph","text":"“毛泽东同志作为无产阶级伟大导师和国际马克思列宁主义运动领袖之一，将和马克思、恩格斯、列宁、斯大林一起，永远活在我们的心中。”"},{"type":"paragraph","text":"电报说:“中国人民在毛主席的榜样和革命路线的鼓舞下，必将紧密团结在党中央的周围，在建设社会主义以及共产主义中取得更大的胜利。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30caee6efc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

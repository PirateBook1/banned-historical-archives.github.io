script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席，毛里塔尼亚人民热爱您！戴上毛主席像章最光荣","authors":[],"dates":[{"year":1967,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席，毛里塔尼亚人民热爱您！"},{"type":"paragraph","text":"戴上毛主席像章最光荣"},{"type":"paragraph","text":"不论是在毛里塔尼亚首都努瓦克肖特，还是在中国农业考察组驻地罗索（毛里塔尼亚西南部的一个城市），许多毛里塔尼亚人一见到中国朋友就热情地要毛主席像章。一位工人得到一枚毛主席像章后高兴地说：“毛主席是世界人民的伟大领袖，我胸前能佩戴一枚毛主席像章是最大的光荣！”为中国大使馆修理房子的两位木工在向中国朋友索取毛主席像章时，激动地伸出大拇指说：“毛泽东！伟大！”当中国朋友满足了他们的要求后，他们立刻小心翼翼地将毛主席像章挂在胸前。"},{"type":"paragraph","text":"把毛主席像挂在最高处"},{"type":"paragraph","text":"许多毛里塔尼亚朋友还纷纷向中国朋友要大幅毛主席像。努瓦克肖特一位中学生在去年十二月份就曾接连几次到中国大使馆要大幅毛主席像，因为当时使馆的这种毛主席像已经被人要光，他没能达到目的。今年一月初，这位青年再次来要，终于要到一张毛主席彩色画像，他异常高兴。但接着他又恳切地希望中国朋友能再给他一张。他激动地解释说：“毛主席是我们大家的伟大领袖。我还有个哥哥，他也非常热爱毛主席，他因为工作忙不能亲自来，我要的这第二张就是为他要的。”一位叫艾勒阿比巴的朋友，特意从很远的地方来到中国农业考察组驻地要毛主席像。当中国朋友把毛主席像送给他时，他高兴地说：“我要把这张像挂在我室内最高的地方！”"},{"type":"paragraph","text":"向伟大领袖毛主席致敬"},{"type":"paragraph","text":"为适应毛里塔尼亚广大人民群众的要求，中国驻毛里塔尼亚大使馆院内布置了一个简单朴素的阅览室，书架上摆着供人们阅览的毛主席著作。这个只有十来平方米的小阅览室，每天却吸引着大量的读者，许多人是天天必来的。有一天，两个中学生模样的人走进阅览室，一眼望见墙上挂着毛主席接见红卫兵的照片，他们两人立刻不约而同地立正并举起右手恭恭敬敬地向他们无限敬爱的全世界革命人民的伟大领袖行礼致敬。"},{"type":"paragraph","text":"（据新华社讯）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1723b433f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意大利《方针》报强调必须学习毛主席著作毛主席是当今最伟大马列主义理论家 毛泽东思想是各国被压迫人民的指南","authors":[],"dates":[{"year":1966,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京电　罗马消息:意大利《方针》报在五月份出版的创刊号上刊登了一篇题为《谈谈毛泽东著作》的文章。文章指出:毛泽东是当今“最伟大的马克思列宁主义理论家”，“今天，受帝国主义压迫的各国人民感到毛泽东思想是最适合的指南。”"},{"type":"paragraph","text":"文章说:“如果说列宁思想体现了第一次世界大战和第一次社会主义革命进行时期的马克思主义的发展阶段，如果说斯大林思想体现了在单独一国建设社会主义和反法西斯的第二次世界大战时期的列宁主义的发展阶段，那末毛泽东思想体现着在亚洲最大国家进行社会主义革命和亚洲、非洲、拉丁美洲反帝斗争普遍化时期的马列主义的发展阶段。”"},{"type":"paragraph","text":"文章指出，毛泽东思想是中国革命经验的总结，是极其丰富的。文章说:“这种经验不是书本经验。它是在四十年来反对中国封建主义和资本家的剥削和压迫、反对外国法西斯主义者和帝国主义者及其民政和军事机构的暴力的不懈斗争中提炼出来的。”"},{"type":"paragraph","text":"“在这些不同阶段里要处理和解决各种不同的问题:组织问题，党的政治路线和行动问题，工会斗争和群众斗争问题，阶级联盟和政治联盟问题，领导人和群众之间的关系问题，革命武装力量问题，军事战略和策略问题，经济和财政问题，文化教育问题。"},{"type":"paragraph","text":"“所有这些情况和问题构成毛泽东著作的极其丰富的内容。他在处理和解决这些问题中，以马克思列宁主义原则为伟大指南。”文章说，“毛泽东的估计和判断的力量和正确性，他所提出的方针的成功，正是来自这些判断和方针所汲取的大量的实践和理论方面的集体经验。”"},{"type":"paragraph","text":"文章接着强调指出:“今天受帝国主义压迫的各国人民感到毛泽东思想是最适合的指南。毛泽东表明了，在旧中国所处的条件下是可以取得社会主义革命胜利和建设一个社会主义国家的。这一事实大大地扩大了世界革命的眼界。”"},{"type":"paragraph","text":"文章指出:“毛泽东思想是目前这个人口最多的国家和世界千百万忠于他的教导并在日常斗争中勇敢地支持毛泽东思想的人的政治财富。”"},{"type":"paragraph","text":"文章最后强调:“在修正主义领导人造成的国际共产主义运动严重混乱的目前时期中，珍视和支持毛泽东思想、中国党和国家领导人的政治路线，就是维护并使马克思和列宁的革命路线复活，这是给争取社会主义的斗争以新的动力。这是一件直接关系到各国无产阶级、特别是欧洲无产阶级的事情。”“因此，学习毛泽东的教导是必不可少的。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2bf5772d95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></

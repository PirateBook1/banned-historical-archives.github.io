script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"对洛阳第一拖拉机厂跃进规划的批语","alias":"","parts":[{"type":"paragraph","text":"对洛阳第一拖拉机厂跃进规划的批语"},{"type":"paragraph","text":"（1958年3月16日）"},{"type":"paragraph","text":"付讨论。拖拉机型号名称不可用洋字。各种拖拉机样式和性能一定要适合我国的气候和地形；并且一定要是综合利用的；其成本一定要尽可能降低。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月十六日"},{"type":"paragraph","text":"[1]指中共洛阳第一拖拉机厂委员会1958年2月27日向洛阳市委并河南省委上报的关于第一拖拉机厂1958年至1968年跃进规划。主要内容是：一、增加品种，拟由原设计的一种产品增至七种基本产品，和十一种变型产品。二、增加产量，由原设计五万四千标准台，第一期至1961年达到九万九千四百六十六标准台（1959年第二季度正式投产，年底可生产八千二百三十三标准台，1960年7月达到设计水平），再经过二期与三期扩建，增至十九万二千八百六十六标准台，到第三个五年计划期末我厂可累计生产一百一十一万六千八百九十一标准台。三、第三个五年计划期末，累计产品可耕作面积六亿三千一百九十六万亩。四、我厂十二年的累计产量可赶上英国一九七二年拖拉机保有量，即至1969年我厂可累计生产七十一万三千四百五十混合台，超过英国1972年本国保有量（七十万台）一万三千四百五十台。跃进规划后附有“十年内增加品种与逐年产量表”，表内的“品种名称”列有拖拉机型号“ⅡT一54型”“ⅡT-75型”等。毛泽东的批语及这个规划，作为成都会议文件在会上印发。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":3,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":103,"page_end":103},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96f6c9a5a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

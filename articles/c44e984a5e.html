script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"停战协定签字后志愿军仍应提高警惕","alias":"","parts":[{"type":"paragraph","text":"停战协定签字后志愿军仍应提高警惕！"},{"type":"paragraph","text":"（1953年7月25日）"},{"type":"paragraph","text":"希望全军指战员防止骄傲，在停战协定签字并生效以后，仍应提高警惕，一面自己严格遵守协定，一面防止敌人可能作出破坏的挑畔。"},{"type":"paragraph","text":"#岁主呈席"},{"type":"paragraph","text":"乐民台公局、国4级AAA"},{"type":"paragraph","text":"十八日止，五日中共藏款二万八千铁人大单超点"},{"type":"paragraph","text":"繁汉款四候每师，共政化敦践课于公里书57：作37N10G"},{"type":"paragraph","text":"B抄单轰各印苍特司崋个心与"},{"type":"paragraph","text":"约一百七十手方公里的障地：缴强了许祝贺志殿单夏李反擎脐利"},{"type":"paragraph","text":"多装储和物贯给了幸信最重打擎，有彭翰扬李各同志及志顾单各乒团各单开"},{"type":"paragraph","text":"力把配合了停谈判，大大记提高了我告各中央局，分局，各大单区，军委各部阿反"},{"type":"paragraph","text":"单对鼓斗争经验，使我单在关破能坚固平事导院工提学院各首长(汉度)"},{"type":"paragraph","text":"故防地带的体我中，藏得经室的经验我志顾军和朝鲜人民单自入夏以来"},{"type":"paragraph","text":"特宽祝货。青美望理努力不骑不傲，随敲晨开有重殿的投性的反作钱，"},{"type":"paragraph","text":"时华备好坚决粉碎款人可能的反提和跳今已义得重大膝利，自五是士三，日里七"},{"type":"paragraph","text":"专促成朝联停"},{"type":"paragraph","text":"福诗惑月十八目两个多月中失九为徐人，尤"},{"type":"paragraph","text":"中央民单去其自七月十三日开始的役反学，在金"},{"type":"paragraph","text":"在停就快时惜城东西三十徐公里的正面;向款四惘多"},{"type":"paragraph","text":"力以移仍社馆师所据守的阵比;同时进行实破，截至"},{"type":"paragraph","text":"按原案协定，一面证设95"},{"type":"paragraph","text":"你出保运的桃费。"},{"type":"paragraph","text":"1953年7月25日，毛泽东签发电报祝贺志愿军在抗美援朝战争最后一战中取得胜利，并要求全军在停战协议签字生效后仍要提高警惕。"},{"type":"paragraph","text":"[1]这是毛泽东在中央和军委1953年7月25日祝贺志愿军夏季反击胜利的电报稿上加写的一段话。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":7,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":258,"page_end":258},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c44e984a5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

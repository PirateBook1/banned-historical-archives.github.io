script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4983","name":"引导宗教界办社会公益事业","author":"胡乔木","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"引导宗教界办社会公益事业","dates":[{"year":1984,"month":3,"day":24}],"is_range_date":false,"authors":["胡乔木"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央统一战线工作部, 中共中央文献研究室, 新时期统一战线文献选编, 361-362","tags":[{"name":"宗教","type":"主题/事件"}],"parts":[{"type":"title","text":"引导宗教界办社会公益事业*"},{"type":"subtitle","text":"（一九八四年三月二十四日）"},{"type":"subtitle","text":"胡乔木"},{"type":"paragraph","text":"昨天，我给胡启立同志通了电话，对如何引导宗教界办些公益事业问题谈了一些意见。他很赞成。"},{"type":"paragraph","text":"现在有的地方宗教活动非常惊人，进香人之多为解放以来所没有。要注意把宗教界的积极性利用起来，引导他们做一些社会服务工作。宗教界可以做的公益事业很多，例如保护野生动物，为残疾人谋福利，办托儿所，办学校等等。过去，佛教也讲修桥补路，基督教也办了不少社会服务事业和福利事业，从教打字，办学校、医院，到办孤儿院、养老院都有。旧社会信教的人还办社会福利事业，现在更应该提倡为社会做好事。如果我们向这方面引导，就可使一些宗教界人士有许多公益事业好做，同时就会与我们有更多的共同语言。关于宗教界办学校，要说明不是办教会学校，而是要按照国家统一规定的教学内容、教学计划进行办学。以宗教名义办社会公益事业，可以由宗教界人士自己发号召。如佛教协会，可以利用农民进香的机会做些工作。"},{"type":"paragraph","text":"提倡宗教界办社会公益事业，不但可以减少迷信活动以及由此造成的浪费，而且还可以提高宗教界的地位。他们是会乐意去做的。这样，我们同宗教界的关系就加入了新的内容，也给了宗教界一条积极的出路；会使他们更加感到自己在社会上有了地位，又同我们党真正合作了。"},{"type":"paragraph","text":"*这足胡乔木同志的电话节录。"}],"alias":""},"tags":[{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60b1b11bd3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

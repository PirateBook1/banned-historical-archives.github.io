script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"乌干达总理奥博特  向毛主席写信表示感谢  同时写信感谢周恩来总理","authors":[],"dates":[{"year":1965,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"乌干达总理奥博特"},{"type":"paragraph","text":"向毛主席写信表示感谢"},{"type":"paragraph","text":"同时写信感谢周恩来总理"},{"type":"paragraph","text":"新华社十七日讯　毛泽东主席收到乌干达总理阿·密·奥博特的一封感谢信，全文如下：北京中国共产党毛泽东主席亲爱的主席："},{"type":"paragraph","text":"我感谢你给我机会在我访问你们伟大的国家期间同你会见。这次交换意见，特别是你在讨论过程中给予我的提示和鼓励，给我留下了非常深刻的印象。"},{"type":"paragraph","text":"我可以向你保证，我将记住你在会谈中的一切赠言，因为我深信，这些赠言是由丰富的经验所证实了的，而这些经验是你们从反对帝国主义、解放自己的国家和建立中国经济独立的艰苦斗争中获得的。我愿表示，我们在贵国的访问和会见，将有助于增强乌干达和中国之间所存在的友谊，并将大大促进亚非团结和巩固各国爱好和平人民之间的友谊。"},{"type":"paragraph","text":"你的诚恳的"},{"type":"paragraph","text":"乌干达总理"},{"type":"paragraph","text":"阿·密·奥博特（签名）"},{"type":"paragraph","text":"一九六五年七月十六日"},{"type":"paragraph","text":"新华社十七日讯　周恩来总理收到乌干达总理阿·密·奥博特的一封感谢信，全文如下：北京中华人民共和国总理周恩来先生亲爱的周恩来先生："},{"type":"paragraph","text":"当我离开你们伟大的国家的时候，我愿表示我在中国期间过得多么愉快。我代表乌干达代表团全体成员，并以我个人的名义，感谢你给予我和代表团的极其热诚的欢迎，感谢你为了使我们的逗留过得如此舒适、愉快和令人怀念而作的种种安排。"},{"type":"paragraph","text":"我想特别提一提在我逗留期间我们所进行的非常有益和坦率的会谈。我可以肯定地向你说，这些会谈对我是非常有益的，并且帮助我更多地了解了一些你们在若干问题上的观点。我相信，我们如此坦率地讨论和研究双方所共同关心的问题，大大有助于巩固我们两国和两国人民之间已经存在的良好关系。我将带着访问这个伟大国家的良好和持久的回忆回去。我愿表示，我满怀希望地期待你能在今年访问乌干达。"},{"type":"paragraph","text":"你的诚恳的"},{"type":"paragraph","text":"乌干达总理　阿·密·奥博特（签名）"},{"type":"paragraph","text":"一九六五年七月十六日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea172b3a33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在反右整风运动和农村整党运动中对于犯错误的党员干部的处分面的通知","authors":[],"dates":[{"year":1960,"month":1,"day":24}],"is_range_date":false,"parts":[{"text":"中共中央关于在反右整风运动和农村整党运动中对于犯错误的党员干部的处分面的通知","type":"title"},{"text":"自从一九五九年党的八届八中全会以来，全国各地都普遍地开展了机关反右整风运动和农村整党运动，并且已经取得了伟大的胜利。事实证明，这次的反右整风运动和整党运动，是一场严重的、深刻的社会主义和资本主义两条道路的斗争。这场斗争，对于贯彻执行党的社会主义建设的总路线，对于实现去年的大跃进和今后的连续跃进，对于人民公社的巩固和发展，都具有极其重大的意义。凡是运动进行得不深不透的地方，必须坚持把斗争进行到底，不要虎头蛇尾，潦草结束。","type":"paragraph"},{"text":"运动发展到目前阶段，对于已经揭发、批判了的犯错误的人的处理，必须更加注意贯彻执行思想批判从严、组织处理从宽的方针，真正做到从团结的愿望出发，经过批评和斗争，达到增强党的团结的目的。为此，中央对在这次运动中犯错误的党员和干部的处分面的问题，作如下通知：","type":"paragraph"},{"text":"一、戴右倾机会主义帽子的人，应该限制在国家供给的、脱离生产的党员干部的范围以内，不脱离生产的党员干部一律不戴帽子。各地在划定右倾机会主义分子的时候，应该把重点放在省、地、县、社各级领导骨干和县以上各部门的党员干部中。","type":"paragraph"},{"text":"二、各省、市、区应该严格掌握划分右倾机会主义分子的标准。右倾机会主义分子占党员干部总数的比例，一般应该控制在百分之一以内。过去各地已经批准划定的右倾机会主义分子，除过确实划错了的以外，一律不变；凡是可划可不划的，现已划了，也一般不变。对于那些确实不该划为右倾机会主义分子的，应该由原负责的单位、干部负责加以研究，并且采用适当的方式加以改变。","type":"paragraph"},{"text":"三、在这次运动中，对于农村正式党员中犯右倾机会主义性质的错误和其他错误需要开除党籍的，也应该严加控制，大体上以不超过正式党员总数的百分之一为好（地、富、反、坏分子，一律清除出党，不包括在这个比例以内）。凡预备党员在这次整党运动中犯了严重右倾错误，被当做重点进行批判的；或者虽然不是重点批判对象，但是政治觉悟很低，对这次农村中两条道路的斗争抱消极态度的，应该取消其预备党员资格或者延长其预备期。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28619961c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

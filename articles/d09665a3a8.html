script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“斯大林犯错误与社会主义制度有关”","authors":["丁树湘","刘金华","山西"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“斯大林犯错误与社会主义制度有关”","type":"title"},{"text":"山西刘金华丁树湘","type":"authors"},{"text":"(刘金华、丁树湘：山西省立太原人民医院医师)","type":"subtitle"},{"text":"刘金华：","type":"paragraph"},{"text":"“斯大林同志犯错误是与社会主义制度有关的，是因为这个制度不民主，权力过于集中，否则为什么在斯大林同志活着的时候就没有人敢提，而要等到死了以后才纠正呢？”“匈牙利事件的发生是和社会制度在民主法制方面存在缺憾有关的，为了保证官僚主义不再产生，有必要对社会主义制度的形式进行公开的讨论”。“社会主义制度的民主，缺乏必要的保证”。“党多管经济部门，而又是外行，就必然要产生官僚主义。”“我们国家官僚主义有所滋长了，所以卡德尔的演说对我们很有参考价值。应考虑社会主义制度很不健全，某些制度应予修改，很多制度应该增加”。“中国缺乏传达人民意见的机构，因此人民群众天天喊，提意见，亦不顶事。人民代表的选举是形式，人民不能行使自己的民主权利”。“在去年基层选举人民代表时，是含着眼泪投票的。”","type":"paragraph"},{"text":"“党应该走南斯拉夫的道路，一切交给工人委员会。”“党不必搞独立系统应该与各级人民代表大会合并”。","type":"paragraph"},{"text":"“不能通过一定的组织机构来反映人民意见时，罢工的手段是可以的”。“闹才有办法”或者“不干”。“我们罢工不是反对社会主义，而是维护。暂时可能造成一些损失，但从长远看来却可把官僚主义从根拔掉”。","type":"paragraph"},{"text":"他以工会副主席名义，单独搞民主墙，并写大字报说：“工会是要与党、政领导唱对台戏的”。“党支部不能干涉工会工作”。当右派分子提出要搞两套汇报系统时，他说：“今后工会可以承担这个任务”。","type":"paragraph"},{"text":"丁树湘：","type":"paragraph"},{"text":"“既往我国报纸不登载资本主义国家之科学成就，只登载美国、印度之水灾。而我国之灾情却很少登载，报喜不报忧固不当也。”","type":"paragraph"},{"text":"“党消失在群众中，同时又能实现领导作用，则更妙矣”。","type":"paragraph"},{"text":"“目前人事部门是大权在握，操生杀予夺之权”。","type":"paragraph"},{"text":"“目前可得一条规律，事情非闹大了便解决不了”。“罢工对反动统治是种威胁，","type":"paragraph"},{"text":"而人民掌握政权后，罢工仍不失为有力之武器，此盖为诉诸于群众之举，于必要时，他就会不随人们之意志而暴发”。","type":"appellation"}],"comments":[],"origin":"《“鸣”、“放”选集（二）》（中共山西省委整风办公室编，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d09665a3a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

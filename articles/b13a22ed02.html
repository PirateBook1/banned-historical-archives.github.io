script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全军毛泽东军事后勤理论研讨会结束","authors":["曹智王凤举"],"dates":[{"year":1993,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全军毛泽东军事后勤理论研讨会结束"},{"type":"paragraph","text":"新华社北京９月８日电（记者曹智、通讯员王凤举）全军毛泽东军事后勤理论研讨会今天在京结束。来自全军各大单位的“粮草官”聚集一堂，就新形势下如何继承和发展毛泽东军事后勤理论进行了深入探讨。"},{"type":"paragraph","text":"由解放军总后勤部组织的这次研讨会，是全军纪念毛泽东主席诞辰１００周年活动之一。出席研讨会的同志认为，毛泽东军事后勤理论，对今天建设有中国特色的现代化军队仍然是不可缺少的。其中，关于人民军队建设、人民战争、人民后勤等一系列思想，以及军事经济建设服从整个军队和国家建设大局，以劣势装备战胜优势装备敌人的思想等，依然是我们今天思考国防建设、军队后勤建设的指导思想或基点。"},{"type":"paragraph","text":"与会同志还一致认为，邓小平同志关于新时期军队现代化建设的思想，关于军队服从国家经济建设这个中心和大局的论述，关于军队要忍耐，要过紧日子的观点，都是在新的条件下，对毛泽东军事经济思想的丰富和发展。在军队后勤工作中，要学好用好毛泽东军事经济思想和邓小平新时期军队建设思想。"},{"type":"paragraph","text":"中央军委委员、总后勤部部长傅全有在研讨会上强调，当前，我们必须弘扬邓小平同志倡导的“五种革命精神”和江泽民同志提出的“６４字创业精神”。后勤工作部门是当家理财的，更需要艰苦奋斗、勤俭建军。要大力开展反腐倡廉，坚决抵制讲排场、摆阔气、挥霍浪费等奢侈之风。各级领导干部更要严于律己，率先垂范，这样就为部队树立了榜样，部队就会有很好的风气和高昂的士气，就能永远保持老红军的政治本色。"},{"type":"paragraph","text":"总后勤部政委周克玉出席了研讨会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b13a22ed02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"山东临淄烈属军属及荣誉军人代表  给毛主席写信报告生产和生活情况  感谢中央访问团对老根据地人民的慰问","authors":[],"dates":[{"year":1951,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"山东临淄烈属军属及荣誉军人代表"},{"type":"paragraph","text":"给毛主席写信报告生产和生活情况"},{"type":"paragraph","text":"感谢中央访问团对老根据地人民的慰问敬爱的毛主席："},{"type":"paragraph","text":"你派来的访问团已来到我县了，我们见了访问团各位同志，真和见了你一样。在这大热天，访问团不辞劳苦，来访问我们的生活，仔细地检查代耕工作，讲目前形势给我们听，演电影给我们看，真使我们高兴极了。在这里，我们代表全县革命烈士家属、革命军人家属和荣誉军人等，向你致以亲切的敬礼，感谢你对我们的关怀。"},{"type":"paragraph","text":"毛主席：你领导我们全国人民，打败了日本帝国主义，又打垮了国民党反动派，建立了新中国，人民当家作了主人。我们的子女或丈夫，他们为了保卫自己的祖国，保卫我们的胜利果实，参加了人民解放军或人民志愿军，站在国防的最前线，对此，我们感到无上的光荣。"},{"type":"paragraph","text":"我们很想把我们的光景告诉你听。自从你领导我们进行了土地改革以后，我们的生产就一天一天发展起来。我们学会了浸种、选种、抗旱、防涝、杀虫等等生产技术。今后，我们要更加积极地参加生产。同时，政府和群众对我们的优抚和代耕，更大大地帮助了我们的生产和生活，今年各代耕组和固定代耕户都把代耕订在爱国公约上，代耕工作做的很认真，庄稼长的都很好，打的粮食也比往年多了。"},{"type":"paragraph","text":"亲爱的毛主席，你对我们的关怀，我们是时刻不会忘记的。我们一定用实际行动响应你的号召，我们要在抗美援朝爱国运动中“发扬革命传统，争取更大光荣”。敬祝你身体健康。"},{"type":"paragraph","text":"山东省临淄县革命烈士家属、革命军人家属、荣誉军人代表上"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b0d979d27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

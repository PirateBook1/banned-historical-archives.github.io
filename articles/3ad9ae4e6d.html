script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“请解放军叔叔背毛主席语录”","authors":["宋淼芳"],"dates":[{"year":1967,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“请解放军叔叔背毛主席语录”"},{"type":"paragraph","text":"战士　宋淼芳"},{"type":"paragraph","text":"一个星期天上午，我走在街上，迎面来了一群红小兵，将我团团围住，争着说：“请解放军叔叔背一段毛主席语录！”这群孩子，最大的不过十二三岁。他们脖颈上戴着鲜红的红领巾，手臂上戴着鲜红的红袖章，胸前佩着鲜红的语录牌，在晨光熹微中显得格外天真可爱。"},{"type":"paragraph","text":"我被他们这种热情深深感动。怎么能拒绝这个崇高的要求呢？我高声地背了一段：“世界是你们的，也是我们的，但是归根结底是你们的。你们青年人朝气蓬勃，正在兴旺时期，好像早晨八、九点钟的太阳。希望寄托在你们身上。”"},{"type":"paragraph","text":"我背着，孩子们鸦雀无声地听着，好像幼嫩的小苗，静静地吮吸着雨露的滋润……。一对对明亮的眼睛信任地望着我。从他们天真的深情的眼睛里，我看到了他们对伟大领袖毛主席，对毛泽东思想的无限崇拜，无比热爱。"},{"type":"paragraph","text":"我背完语录，红小兵们高兴地笑了。“向解放军叔叔学习！”说完，迎着早晨八九点钟的太阳走去。红领巾像一团团革命的火焰在跳动，红袖章闪耀着战斗的青春的光辉……这就是毛泽东思想哺育下的年青的一代。"},{"type":"paragraph","text":"“应该向你们学习！”我久久地望着他们的背影，浑身感到增添了无穷的力量。（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ad9ae4e6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

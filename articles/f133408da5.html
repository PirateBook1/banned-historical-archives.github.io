script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国人民政协第一届全体会议胜利闭幕 　毛泽东当选中央人民政府主席  朱德刘少奇宋庆龄李济深张澜高岗当选副主席中央人民政府委员会委员五十六人亦已选出","authors":[],"dates":[{"year":1949,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国人民政协第一届全体会议胜利闭幕"},{"type":"paragraph","text":"毛泽东当选中央人民政府主席"},{"type":"paragraph","text":"朱德刘少奇宋庆龄李济深张澜高岗当选副主席"},{"type":"paragraph","text":"中央人民政府委员会委员五十六人亦已选出"},{"type":"paragraph","text":"【新华社北京三十日电】中国人民政治协商会议第一届全体会议在它的最后一天选出了毛泽东为中华人民共和国中央人民政府委员会主席，朱德、刘少奇、宋庆龄、李济深、张澜、高岗六人为副主席。中央人民政府委员五十六人的选举结果如下：陈毅、贺龙、李立三、林伯渠、叶剑英、何香凝、林彪、彭德怀、刘伯承、吴玉章、徐向前、彭真、薄一波、聂荣臻、周恩来、董必武、赛福鼎、饶漱石、陈嘉庚、罗荣桓、邓子恢、乌兰夫、徐特立、蔡畅、刘格平、马寅初、陈云、康生、林枫、马叙伦、郭沫若、张云逸、邓小平、高崇民、沈钧儒、沈雁冰、陈叔通、司徒美堂、李锡九、黄炎培、蔡廷锴、习仲勋、彭泽民、张治中、傅作义、李烛尘、李章达、章伯钧、程潜、张奚若、陈铭枢、谭平山、张难先、柳亚子、张东荪、龙云。"},{"type":"paragraph","text":"今天的会议的其他结果是：选举了人民政协全国委员会委员一百八十人（见另电），通过了人民政协第一届全体会议宣言（见另电），通过了给全国人民解放军的致敬电（见另电），通过了竖立“为国牺牲的人民英雄纪念碑”的决定和纪念碑的碑文（见另电）。在今天的会议议程完毕以后，举行了简单而庄重的闭幕式。"},{"type":"paragraph","text":"今天的会议在下午三点钟开始。会议的第一个和第二个节目就是两项选举——选举人民政协全国委员会和选举中央人民政府委员会的主席、副主席、委员。两项选举用了不同的方法。作为中国人民统一战线最高组织的全国委员会的名单是经过各单位协商的，所以采取了用整个名单付表决的方法，表决的结果是全体一致通过。中央人民政府委员会的主席、副主席和委员的候选名单，也经过各单位的协商，但是由全体代表用无记名联记投票的方法选举。当投票完毕，检票人进行检票时全体代表一致地通过了宣言，向人民解放军致敬电和竖立人民英雄纪念碑办法和碑文，随即到天安门广场举行人民英雄纪念碑奠基典礼。然后代表们回到会场听取关于中央人民政府的选举结果。选举结果的报告引起了会场的狂热鼓掌。当主席宣告毛泽东当选中央人民政府委员会主席时，会场一致起立，热烈鼓掌并欢呼万岁至数分钟之久。人民政治协商会议第一届会议的闭幕式由会议所选出的中央人民政府委员会毛泽东主席、朱德副主席、宋庆龄副主席、刘少奇副主席、李济深副主席，张澜副主席，高岗副主席主持。在毛主席和六位副主席登台时，在毛主席宣布闭幕式开始时，以及在朱副主席致闭幕词时，全场再三地热烈鼓掌欢呼。闭幕式以军乐队合奏义勇军进行曲为结束。在奏乐时，主席台上悬起国旗，全体代表在庄严热烈的空气中起立鼓掌，长久不息。"},{"type":"paragraph","text":"毛泽东主席（附图片）"},{"type":"paragraph","text":"朱德副主席（附图片）"},{"type":"paragraph","text":"刘少奇副主席（附图片）"},{"type":"paragraph","text":"宋庆龄副主席（附图片）"},{"type":"paragraph","text":"李济深副主席（附图片）"},{"type":"paragraph","text":"张澜副主席（附图片）"},{"type":"paragraph","text":"高岗副主席（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f133408da5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

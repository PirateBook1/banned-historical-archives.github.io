script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"在中共中央政治局会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共中央政治局会议上的讲话！"},{"type":"paragraph","text":"（1939年12月23日）"},{"type":"paragraph","text":"陕甘宁边区的武装冲突自今年三月起，七、八、九三个月停顿了，现在又发生武装冲突，并且有中央军参加。陇东、关中对边区关系很大，我们不能让步。现在国民党抓住我们不愿破裂统一战线这一点，准备搞大磨擦，但也不能认为便会是公开的“剿共”战争，国民党怕公开。我们对付的方针是反磨擦，但方法要灵活。现已发出通电号召全国反对磨擦。现在阎锡山表面上未投降，心中已投降，他在打新军便是投降，样子上还未投降，实际上已反共，样子上还没公开反共。我们要利用阎的这种矛盾，在拥阎之下反阎，在这种矛盾之下我们可以取得胜利。新军主要力量在普东南，旧军主力在普西南、晋西北。现在新军虽然打了两次胜仗，但局面还很严重，要准备长期斗争。这次的冲突，是新旧两派斗争的生死决斗问题，须严重注意，但不是短期能解决的。国民党自五届六中全会以后以军事反共为主了，与过去以政治反共为主不同。现在国内中产阶级更积极，马占山说投降很困难，中国没有武装民众不能决定问题。现在，我们要提倡坚持性顽强性。我们对陕甘宁边区须采取坚决争取的方针，一尺一寸也不放松。有磨擦也可以教育我们，实际上使民族斗争与阶级斗争联系起来。"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央政治局会议上讨论反磨擦问题时讲话的一"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":12,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":232,"page_end":232},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"083fbaa298"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"共产党的恩情说不完　六十一岁老年厨工葛逢火上书毛主席致敬","authors":[],"dates":[{"year":1951,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海四明医院的六十一岁老年厨工葛逢火，五十九年来受尽了帝国主义、封建地主、反动派的摧残与压迫。解放后，毛主席、共产党带来了幸福。二年前一个字不认识的他，今天已经会写信和看劳动报了。他的老妻、子女在宁波也分到了田，他从心底里感激着毛主席与中国共产党，特地连夜赶写了这封信，表示他的心意。原文是:"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"我十二岁就出外给地主看牛，没有读书，因此不识字。后来学会种田，但是没地没本钿，只好替地主做长工；这样做了十九年，还是吃不饱、穿不暖、还要挨骂、受气。我恨死地主，就到上海英国人开的怡和纱厂做抬纱工人，但仍旧一样受压迫。五卅惨案大罢工，成立了工会，后来工会又给英美帝国主义打垮了。我气不过，又离开了怡和纱厂。此后，在疗养医院工作了十年。现在四明医院厨房服务。自从英勇的人民解放军到了上海，去年工会办了识字班，我方才有学习文化的机会；现在我已能写家信，看劳动报，家里又分到了五亩田，和二分山，还有工具。这次我选上学习模范，得到许多奖品，戴了大红花，上台讲话，又到杭州休养所去玩了三天。我今年六十一岁了，五十九年来就在封建反动派和帝国主义压迫底下过活的，因此只有受苦。"},{"type":"paragraph","text":"解放后，祗有二年功夫，就使我丰衣足食，而且得到了这样光荣。这种像天一样高的恩情，完全是您英明的领导，和无数中国共产党烈士的血肉换来的。我一定保证我的老妻和孩子要努力生产，我自己要努力学习文化政治，做好工作，尽力捐献飞机大炮，增加志愿军打败美国狼的力量，要防备匪特破坏造谣，方才能够保牢已经得到的果实，方才对得起您和共产党赐给我的恩情。此致最高的敬礼!"},{"type":"paragraph","text":"四明医院厨房工人葛逢火敬上"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30af24640d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

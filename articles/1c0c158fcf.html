script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"按照毛主席的教导　发扬革命英雄主义精神","authors":["杨太忠"],"dates":[{"year":1966,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"前中国人民志愿军二级战斗英雄　杨太忠"},{"type":"paragraph","text":"最近，我怀着激动的心情一连看了两次《东方红》。影片中红军战士不怕苦、不怕死，冲破敌人重重封锁，取得一个个胜利的镜头，给我留下了深刻的印象，使我对我军的光荣传统有了更深刻的认识。"},{"type":"paragraph","text":"回忆在抗美援朝的战斗中，有一次，我们连经过几昼夜的战斗，粮食都已吃尽了，怎么办?就自己想办法。我们抽出战斗的间隙，到处去挖野菜充饥。由于营养失调，许多同志都患了夜盲症，夜间行军时，只得一个个互相携着手，一步一步向前摸着走。可是我们并没有被困难吓倒，没有一个战士说一个苦字，大家仍然坚强地战斗在自己岗位上。小无名山的一次战斗开始，敌人把我们连坚守的前沿一个小山头，用飞机、大炮整整轰了半天，山顶上的石头变成碎土，几个同志受了伤，但是他们说:伤算什么，为祖国而战，这是我们的光荣和义务。当敌人炮声刚停止，我们就立即从战壕中跳出来，迎着枪林弹雨，用刺刀、手榴弹向反扑的敌人冲去，把敌人打得落花流水，守住了阵地。"},{"type":"paragraph","text":"毛主席在《论联合政府》中说:“这个军队具有一往无前的精神，它要压倒一切敌人，而决不被敌人所屈服。”看了电影，回忆当年的战斗经过，使我更进一步理解了这句话的深远意义，那就是在一切革命工作中，要有一不怕苦、二不怕死的精神。有了这种精神，在对敌斗争中，就可以战胜国内外的一切反动派，可以打败美帝国主义；有了这种精神，在建设工作中，就可以战胜种种困难；有了这种精神，在阶级斗争的风浪中，也能站得稳，看得清，顶得住。一句话，有了这种精神，在一切敌人面前，在一切困难面前，就可以有无坚不摧的力量，无敌于天下。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c0c158fcf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

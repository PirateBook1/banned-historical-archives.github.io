script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"任传耕“病情诊断书”","authors":["叶宗荫/翟富春"],"dates":[{"year":1957,"month":7,"day":18}],"is_range_date":false,"parts":[{"text":"任传耕“病情诊断书”","type":"title"},{"text":"叶宗荫/翟富春","type":"authors"},{"text":"姓名  任传耕","type":"paragraph"},{"text":"性别  男","type":"paragraph"},{"text":"年龄  三十二岁","type":"paragraph"},{"text":"病历  大鸣大放期间，病人过度兴奋，潜伏已久的反党反社会主义的狂热病大发。他说党的政策不能代表人民的利益；他主张取消团组织；他认为我国过分地刺激了美帝国主义，使中美关系搞不好，并认为这是我国外交上的失败；他要求政府释放他过去欺压人民、作恶多端的父亲和岳父；他欢迎蒋介石重新回到大陆；他想偷越国境逃往台湾或美国，为蒋介石和美帝国主义效劳。群众曾耐心地为他治病，但本人执迷不悟，故病情日重，发展下去，势将自绝于人民。","type":"paragraph"},{"text":"病人反对过“土改”，在镇反时袒护过反革命分子，在反对美帝侵略朝鲜的战争时期患过严重的“恐美病”，在肃反中作假检讨，企图蒙混过关……","type":"paragraph"},{"text":"病人生于地主官僚家庭，其父为蒋介石军队的炮兵上校，叔父为三青团头目，岳父为军统特务，本人解放前参加过三青团，向往“西方文明”。","type":"paragraph"},{"text":"体格检查  两眼有黑内障；两耳充满“右派耵聍”重听；满口臭气；心脏向“右”转位；腹内美国之音亢进；臀部坐骨脱节处有“官僚资产阶级立场”；大脑为“反动型”。","type":"paragraph"},{"text":"诊断  反党、反人民、反社会主义“狂”。","type":"paragraph"},{"text":"治疗方案","type":"paragraph"},{"text":"１．内服脱胎换骨丹，改变反动神经型。","type":"paragraph"},{"text":"２．心脏向左位整复术，以面向人民。","type":"paragraph"},{"text":"３．“黑内障”及“右派耵聍”扎出术，以接受事实教育。","type":"paragraph"},{"text":"４．禁忌坚持反动立场及假检讨。","type":"paragraph"},{"text":" ——原载《解放军报》1957年7月18日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6041cd481a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳市人民法院对贪污犯定刑轻、管理不严　很多贪污分子出狱后继续贪污影响很坏","authors":[],"dates":[{"year":1952,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"沈阳市人民法院对贪污犯定刑轻、管理不严　很多贪污分子出狱后继续贪污影响很坏","type":"title"},{"text":"【东北总分社二十五日讯】沈阳市人民法院过去对贪污分子定刑轻，管理不严，造成某些贪污分子徒刑期满后在工作中又继续贪污、受贿的现象。该市税务局有些贪污分子竟说：“不怕贪污而进法院”、“法院等于养老院，在那里呆着也挺好”。如和平区税务分局科员郑士林在一九五○年曾因贪污被判了一年徒刑，期满出院到和平区税务局分局工作后又开始贪污。现在他已坦白他贪污了二百余万人民币，并把进法院以前的贪污事实都坦白了。他说：“如果不是这次三反运动挽救了我，我还会继续贪污，准备进法院，因为进了法院感到挺舒服，没什么可怕的。所以我在法院蹲了一年半也没坦白出一点贪污事实，并且在出院后还立刻又贪污。”北市区税务局科员赵杰去年曾在苏家屯税务分所贪污人民币一千二百万元，还有其他严重错误，法院只判了五个月的徒刑。出来后经市局分配到该分局工作，这次又有贪污问题(正追查)。他还说：“如没有这次反贪污斗争，我要大捞一把，把钱寄回家去，开除我，我就回家过好日子了，送法院我也愿意，在那儿洗澡、洗衣服、理发都方便，还有合作社可以随便买吃的和用的。”北市区税务分局在去年还有四名严重的贪污犯被法院判了徒刑，但这些罪犯并未押在狱内，都在监狱所属的工厂内工作。如贪污分子边荫斋，贪污人民币达一亿元，判徒刑十年，却早已在监狱油化工厂当了成本会计。这些犯人的生活与判罪前相差无几，并且还有接见家属及通信的自由。","type":"paragraph"},{"text":"在这次反贪污斗争中好多人对上述偏向极端不满，某些贪污分子则认为进法院没什么可怕，因而一再地贪污、受贿。","type":"paragraph"}],"comments":[],"origin":"1952年1月26日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb76d5e61e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“用毛泽东思想造就一代代新人”研讨会述要","authors":["陈华斌"],"dates":[{"year":1991,"month":7,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“用毛泽东思想造就一代代新人”研讨会述要"},{"type":"paragraph","text":"在改革开放的新形势下，如何用毛泽东思想造就一代代共产主义事业接班人，是摆在各级党组织面前的十分紧迫和至关重要的课题。近年来，河南省安阳市２０多个单位在安阳市委领导下，在安阳大学德育教师杨连群的倡议和带动下，扎扎实实地开展“用毛泽东思想造就一代代新人”活动，取得了显著的成绩。为了总结交流经验，进一步深化这一活动，日前，安阳市委宣传部与安阳中医药学校等３６个单位联合发起召开了“用毛泽东思想造就一代代新人”研讨会。来自北京、天津、郑州的十几位专家学者出席了会议。"},{"type":"paragraph","text":"与会同志一致认为，毛泽东思想是中国共产党集体智慧的结晶，是最现实、最生动和具有中国特色的马克思主义。她从亿万人民长期革命和建设的实践中来，并接受实践检验，无论现在和将来，都是指导我们进行社会主义革命和建设的强大思想武器。几十年来，毛泽东思想造就了一代代马克思主义者，哺育了一大批雷锋式的战士、王进喜式的工人和焦裕禄式的干部，他们的光辉业绩永远激励着人们前进。"},{"type":"paragraph","text":"与会同志指出，培养革命事业接班人是一个永恒的主题，用毛泽东思想造就一代代新人是历史的经验，是时代的呼唤。中国人民在党的领导下，正满怀信心地建设有中国特色的社会主义。当代青年是跨世纪的一代，肩负着祖国的未来。他们必须抵制资产阶级自由化的影响，防止国际敌对势力“和平演变”战略在中国的实现。这就要求各级党组织必须用马克思主义的立场、观点、方法去教育他们，用毛泽东思想去武装他们，培养他们具有坚定的社会主义信念，爱国主义的精神，艰苦奋斗的作风，实事求是的态度和全心全意为人民服务的品质，将毛泽东思想深深地植根于他们的心中。"},{"type":"paragraph","text":"与会同志同时强调，毛泽东思想是一个博大精深的科学体系。要教育青年通过认真系统地学习，掌握她的精神实质。毛泽东思想的精髓，集中地体现在毛泽东同志及老一辈无产阶级革命家的著作中，体现在邓小平同志及党的第二代、第三代领导人的著作中，也体现在党的重要文献之中。因此，我们不仅要学习毛泽东同志的著作，而且要学习其他无产阶级革命家特别是邓小平同志的著作，同时要学习中国的近现代历史，了解中国的国情，坚持理论联系实际。只有这样，才能深刻领会毛泽东思想。"},{"type":"paragraph","text":"开展“用毛泽东思想造就一代代新人”的活动，反映出人们特别是青年渴望学习毛泽东思想的心声。与会同志呼吁，党的各级组织和全社会都应重视和关心这一工作，通过教育、宣传、文化等部门的共同努力，采取多种形式引导广大青年在深入学习毛泽东思想的过程中，提高理论素养，树立正确的人生观和价值观，成为有理想、有道德、有文化、有纪律的社会主义一代新人。（陈华斌）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"830a17f3f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

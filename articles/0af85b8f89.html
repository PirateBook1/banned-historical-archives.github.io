script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"血诗题衣","authors":["北京大学","林昭"],"dates":[{"year":1965,"month":3,"day":5}],"is_range_date":false,"parts":[{"text":"血诗题衣","type":"title"},{"text":"北京大学林昭","type":"authors"},{"text":"血诗题衣  并跋","type":"subtitle"},{"text":"双龙鏊战玄间黄，冤恨兆元付大江；蹈海鲁连今仍昔，横槊阿瞒慨当慷；只应社稷公黎庭，那许山河私帝王！汗愆神州赤子血，枉言正道是沧桑！","type":"paragraph"},{"text":"鼎钺罗前安足论，此身未惜叩天阁，桑麻奄绝中原黑，邦国轸调大野备，遗老长呤怀彼黍，逐臣痛哭赋招魂，治手从约何相负，请化阳春照银盆！","type":"paragraph"},{"text":"惊飙为我自天来，一曲清笳动地哀，墨菊素心侵夜夜，寒梅铁骨凛霜开，补成完宇苏民困，挽得狂澜免劫死；万木森然非佳兆，九州生气恃风雷。","type":"paragraph"},{"text":"铁铸九州血泪滔，知君潜忏故对刀；百年基业于雄杰，万古云霄亦羽毛，愿释前仇归宿浦，更留余地容新荃，彼苍浩渺真无极，莫与天公试比高。","type":"paragraph"},{"text":"多情每笑钟离篇，爱国何因自呈身，巾帼从无儿女想，冕梳合与江山亲，茹冰苦志应穿石，守玉清操岂染尘，牵惜令名全圣德，贞娥匪比思夫人！","type":"paragraph"},{"text":"永夜沉呤彻骨寒，瑶琴寂寞对谁弹，心存得失崇朝计，情怯是非来日难！怨毒遍栽根颇固，虎狼近伺意何闲，英雄暮年要深省，还祝前途十八滩！","type":"paragraph"},{"text":"虚名实祸误苍生，底事猖狂好谈兵，罪已布公称大  ，归仁谢谤见真明；舆论士气必张护，民权世潮毋玩轻，天道无亲常与喜，休将耕耘问收成！","type":"paragraph"},{"text":"李洪三世悼终年，历劫再来日未眠，伐骨亲仁先复礼，洗心偃武习修文；众生堪念当离魔，昊帝垂怜犹侍君。宝箴迷得迅受渡，好成正果上青云！","type":"paragraph"},{"text":"东海沧波万顷愁，狐死兔龠恨悠悠，悲亲位具难安魄，媳我项存未断头！桑梓兴荣便是酬，邦家丰乐更何求，微明不邀宸聪虑，一腔沸血烛天流！","type":"paragraph"},{"text":"无题九章，以当绝命，自伤身世，更痛家国。","type":"paragraph"},{"text":"殉道有志，弘道无得，肝肠百回，泪尽继血。","type":"paragraph"},{"text":"苟延为公，尽命气节，后事再来，海天空阔。","type":"paragraph"},{"text":"瑶琴韵断，悲笳声咽，昊帝灵爽，瞵儿清烈。","type":"paragraph"},{"text":" 一九六五年三月五日要昭自题于狱中","type":"paragraph"},{"text":"残喘赘疣，夙愿取义，敢谓成仁，自云知耻。","type":"paragraph"},{"text":"立身敦品，千秋清仪，生也何欢，大节正气。","type":"paragraph"},{"text":"三军罢帅，匹夫励志，读圣贤书，所学付事。","type":"paragraph"},{"text":"日月经天，江河在地，君王不谅，有死而已！","type":"paragraph"},{"text":" 一九六五年三月七日再题","type":"paragraph"},{"text":" 来源：《林昭文抄》，甘粹先生2000年7月11日抄本。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0af85b8f89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

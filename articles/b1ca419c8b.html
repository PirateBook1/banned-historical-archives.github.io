script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"侯赛因总理离京抵沪访问邓小平副总理等到机场欢送　市革委会设宴欢迎　彭冲主任、侯赛因总理祝酒","authors":[],"dates":[{"year":1979,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京五月六日电　马来西亚总理达图·侯赛因·奥恩和夫人一行，由文化部长黄镇和夫人朱霖陪同，今天上午乘专机离开北京，前往上海参观访问。"},{"type":"paragraph","text":"国务院副总理邓小平和夫人卓琳，外交部长黄华和夫人何理良，副部长仲曦东，外贸部副部长贾石，交通部副部长陶琦，民航总局副局长吕正哲等到机场热烈欢送马来西亚贵宾。"},{"type":"paragraph","text":"在飘扬着中马两国国旗的机场上举行了欢送仪式。军乐团奏马来西亚国歌和中国国歌。侯赛因总理由邓小平副总理陪同检阅了中国人民解放军陆海空三军仪仗队。临上飞机前，邓副总理说，希望我们两国领导人今后多多来往，以加深我们之间的相互了解和友谊。侯赛因总理说，我相信，我们两国的友好关系一定会不断增进。"},{"type":"paragraph","text":"中国驻马来西亚大使叶成章和夫人张琬，马来西亚驻中国大使达图·阿卜杜·拉赫曼·贾拉尔和夫人也陪同前往上海。"},{"type":"paragraph","text":"到机场欢送的还有马来西亚驻中国大使馆的外交官员。"},{"type":"paragraph","text":"新华社上海五月六日讯　马来西亚总理达图·侯赛因·奥恩和夫人一行由文化部长黄镇和夫人朱霖等陪同，今天上午乘专机从北京到达上海访问。"},{"type":"paragraph","text":"侯赛因总理和夫人在虹桥机场上，受到上海市革命委员会主任彭冲和夫人骆平，上海市革委会副主任王一平和有关方面负责人的热烈欢迎。"},{"type":"paragraph","text":"晚上，上海市革命委员会举行宴会，欢迎马来西亚贵宾。彭冲主任在祝酒时说:上海是我国的港口城市之一，在商品贸易方面同马来西亚的关系是十分密切的。随着中马友好合作关系的发展，我们之间经济、贸易往来和科技文化交流，必将不断增加和扩大。"},{"type":"paragraph","text":"侯赛因总理在祝酒时赞扬上海作为一个工业中心为自己国家的现代化作出的努力。他说，上海在加强马中两国经济关系和增加贸易中将成为极其重要的因素。"},{"type":"paragraph","text":"宴会以后，侯赛因总理和夫人观看了杂技。"},{"type":"paragraph","text":"今天下午，侯赛因总理由彭冲主任和黄镇部长陪同，参观了上海机床厂，并乘船游览了黄浦江。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1979\\05\\7957010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e张平\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e侯赛因总理由彭冲主任、黄镇部长等陪同，昨天下午参观了上海机床厂。"},{"type":"paragraph","text":"新华社记者张平摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1ca419c8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

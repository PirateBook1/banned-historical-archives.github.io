script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大通中学师生共同揭批　“四人帮”　破坏革命纪律的罪行建立正常教学秩序推动教育革命","authors":[],"dates":[{"year":1977,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　大通中学党支部贯彻抓纲治校精神，在深入揭批“四人帮”的斗争中，建立正常教学秩序，使学校面貌发生了很大变化。"},{"type":"paragraph","text":"这个学校党支部为了抓好正常的教学秩序，首先针对“四人帮”一伙散布的“青年调皮捣蛋一点，我们觉得有希望”、“强调纪律、集中就是资反路线”等谬论，列出了“‘四人帮’为什么鼓励学生闹无政府主义”、“‘四人帮’为什么害怕学生遵守革命纪律”等专题，组织学生进行批判。通过批判，广大学生认识到:“四人帮”在教育战线煽动无政府主义，就是要破坏学校正常的教学秩序，干扰毛主席教育方针的贯彻落实，就是要和无产阶级争夺接班人，培养“文盲加流氓”的资产阶级接班人。通过批判，广大学生自觉划清了无产阶级的革命纪律与资产阶级无政府主义的界限，划清了无产阶级正常的教学秩序与资产阶级搞硬性压制、突然袭击的界限。"},{"type":"paragraph","text":"这个学校党支部在抓建立正常教学秩序的过程中，始终坚持无产阶级政治挂帅，做好学生深入细致的思想教育工作，帮一人，促一批。如七七届(2)班有个学生，过去受了“四人帮”谬论的影响，认为平时闹得凶，就是“英雄”，所以上课经常不遵守纪律，大吵大闹，走进走出。党支部委员、年级组长李老师和深入年级的姚师傅，同班主任老师一起，主动找这个学生谈心，帮助他认识不遵守纪律的危害性。每天放学后，李老师和姚师傅还主动找这个学生一起学习毛主席关于加强组织纪律的论述，使这个学生逐渐克服缺点。"},{"type":"paragraph","text":"为了进一步巩固正常的教学秩序，这个学校党支部还发动学生自己讨论制订了必要的纪律条例，并发给每一个同学，要求大家自觉遵守。学校还由党支部副书记负责，成立一个由教师、红卫兵和学生代表组成的纪律检查组，平时检查学生遵守纪律的情况，上课时检查各个班级的作风等。对执行纪律好的，他们通过学校墙报、黑板报、广播台进行表扬；执行差的，则给予批评和耐心帮助，直到这些同学改正为止。"},{"type":"paragraph","text":"由于这个学校抓了正常的教学秩序，各个班级的教学秩序都恢复正常。现在，学生每天早上准时到校，参加早自修；早操时，学生排着整齐的队伍，站在固定的场地做早操。上课也一样，学生用心听讲，吵吵嚷嚷的声音再也没有了。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3ab95eb3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

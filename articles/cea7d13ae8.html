script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席说:“在阶级社会中，革命和革命战争是不可避免的，舍此不能完成社会发展的飞跃，不能推翻反动的统治阶级，而使人民获得政权。”拉美人民革命斗争深入发展","authors":[],"dates":[{"year":1967,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"战无不胜的毛泽东思想在拉丁美洲广泛传播，大批革命者冲杀出来，相继在十多个国家中，建立起新型的马列主义政党和组织。它们都在努力用毛泽东思想来武装自己，在人民革命斗争中起着越来越重要的作用。这是拉丁美洲革命斗争深入发展的重要标志之一。"},{"type":"paragraph","text":"越来越多的拉美革命者认识到，只有按照毛主席的教导进行革命的武装斗争，才是人民闹翻身求解放的唯一道路。目前，反美反独裁的武装斗争的火焰，正在中美洲和南美洲的一些国家里燃烧。与此同时，一些革命者纷纷起来揭露拉美的某些打着马列主义招牌的假革命者伙同苏修，大干其破坏革命武装斗争的勾当。他们戳穿了那些人打着支持“武装斗争”的旗号，竭力推行一条机会主义路线，企图把拉美的武装斗争引入歧途的种种阴谋。他们纷纷指出:只有走毛主席指引的“依靠农民、建立农村根据地、以农村包围城市”的革命道路，武装斗争才能取得胜利。"},{"type":"paragraph","text":"许多国家的马列主义政党和组织指出:夺取武装斗争的胜利，“应该组织动员农民”，“必须为建立革命根据地进行斗争。”他们开始把工作的重点转入农村，发动和组织农民，积极准备开展武装斗争。"},{"type":"paragraph","text":"同时，拉丁美洲人民反对美帝及其走狗的斗争方兴未艾。今年四月，巴西大中学生掀起了以反对美国文化侵略为中心的反美爱国斗争。这一斗争席卷十多个州，持续三个多月。六月间，在厄瓜多尔和玻利维亚同时爆发激烈的反美反独裁风暴。厄瓜多尔的瓜亚基尔及东哈两地的群众，砸了当地的美国领事馆和“争取进步联盟”、“和平队”等美国殖民机构。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cea7d13ae8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

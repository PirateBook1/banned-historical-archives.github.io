script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈再道同志给湖北省、武汉市广大工人群众、贫下中农、革命干部和解放军指战员的一封信","authors":[],"dates":[{"year":1978,"month":11,"day":26}],"is_range_date":false,"parts":[{"text":"陈再道同志给湖北省、武汉市广大工人群众、贫下中农、革命干部和解放军指战员的一封信","type":"title"},{"text":"亲爱的同志们：","type":"paragraph"},{"text":"在华主席、党中央领导全国人民抓纲治国、抓纲治军取得伟大胜利的时刻，中央批准了湖北省委、省革委会和武汉军区党委关于处理武汉“七·二〇事件”的请示报告。我和同志们一样，欢欣鼓舞，非常高兴。","type":"paragraph"},{"text":"十一年前，林彪、“四人帮”为了破坏毛主席、周总理的伟大战略部署，在全国煽动反军乱军、挑动“全面内战”，“打倒一切”，以便达到他们篡党夺权的罪恶目的，指使谢富治、王力等人，制造了“七·二〇事件”。现在，以华主席为首的党中央，给在“七·二〇事件”后残遭迫害、深受歧视的广大干部群众和解放军指战员平反昭雪，这对于进一步深揭狠批林彪、“四人帮”的滔天罪行，充分调动广大干部和人民群众的积极性，全力以赴地为实现四个现代化而努力奋斗，具有重要意义。","type":"paragraph"},{"text":"为因“七·二〇事件”造成的冤案、错案、假案平反、昭雪，是华主席、党中央抓纲治国的英明决策，我希望同志们认真贯彻执行中共中央的批示精神，按照省委、省革委会和军区党委的统一部署，坚持党性，胸怀全局，团结一致，跟着华主席进行新的长征，把湖北、武汉的各项工作做得更好。","type":"paragraph"},{"text":"我因工作不能赴汉，谨在此向同志们表示亲切的问候和崇高敬意！以后有机会，我一定到武汉看望大家。","type":"paragraph"},{"text":"此致敬礼！","type":"appellation"},{"text":" 陈再道1978年11月26日","type":"paragraph"}],"comments":[],"origin":"湖北武汉纪念7.20三十周年筹备委员会主编《湖北武汉文革资料第一辑》，1996年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"陈再道","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c08adccefb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

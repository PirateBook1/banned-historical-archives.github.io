script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武都地委会第二期土改复查情况简报","authors":[],"dates":[{"year":1952,"month":1,"day":9}],"is_range_date":false,"parts":[{"text":"武都地委会第二期土改复查情况简报","type":"title"},{"text":"收报纸（元月）","type":"paragraph"},{"text":"总号818","type":"paragraph"},{"text":"等级AA\t　由武都来\t　科号118","type":"paragraph"},{"text":"张孙书记并省委：","type":"appellation"},{"text":"我区第二期土改复查，在去年十二月下旬先后开始。共开展了二十四个区、一百七十三个乡。目前第一阶段工作业已结束，兹将情况简报如下：","type":"paragraph"},{"text":"（一）各阶层思想情绪，仍然不安，尤其是富农，怕提高成份、怕斗争，要求献地。如康县黑潭乡富农郑仲周，见了工作干部就磕头，要求向农会献地。个别地方的富裕中农，也有怕提高成份的，暗送土地和献房、地的事，亦曾发生。经召开富农会、群众会、讲解政策后，比较安定了。如西固城关乡富农张殿选说：“前晌（即前些日子的意思）别的地方土改复查，我就熬煎提高成份，现在才明白了”。","type":"paragraph"},{"text":"地主中和第一期不同的一种情况是：要求降低成份。如岷县城关区七乡八户地主就有四户要求降低成份，其中有错订的，也有没有问题的，经在地主会上讲解划分阶级成分中对于地主成份的规定后，经讨论只有一户是订错了，其余都是对的，使这些人在思想上也有了较明确的认识。","type":"paragraph"},{"text":"（二）工作组下乡之后，即采取各种不同的方式宣传政策，并召开了第一次乡农代会，据西固八个乡的统计，到会代表共384人，内有妇女代表86人，并都聘请了好的富农参加。但仍存在不少问题，如康县一同志给富农宣传说：“我们要保存富农经济，你们富农是中农的带头人，今后中农还要向你们学习哩”。西固瓜咱乡和峰叠乡在召开乡农代会时，还聘请了两个地主和一个半地主式富农参加（这是错误的，已纠正）。","type":"paragraph"},{"text":"（三）乡村干部“退休”“换班”的思想，仍然普遍，成县有些乡的村干部根本不承认是干部。西和发生了逃跑现象，姜席乡一村农会主任王便便，复查开始就跑了；禄合乡四个民兵，集体逃跑（已经叫回）。","type":"paragraph"},{"text":"（四）县书联席会议，已于元月五日结束（本区第一期土改复查总结已由陆地寄去，会议总结，随后即可送到）。会后，地委抽久德同志去岷县、希敏同志检查武都、苏星同志去康县、耀华同志去文县等地检查工作，并有检查组十人，已于日内分赴各地，详情后报。","type":"paragraph"},{"text":" 武都地委会一月九日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"587329801a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我常常想起……（外一首）","authors":["王晋军"],"dates":[{"year":1980,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我常常想起……"},{"type":"paragraph","text":"（外一首）"},{"type":"paragraph","text":"北京卫戍区某部  王晋军"},{"type":"paragraph","text":"遵义会议上，周恩来、刘少奇、朱德、邓小平、陈云、彭德怀等同志，坚决拥护确立毛泽东同志在全党的领导地位。乌云弥漫，一派混浊。危急关头，谁来掌舵？同时举起了，代表全党的手，多么坚决！多有气魄！——我常常想起那一时刻。烈火炽处，方见真金；疾风过时，劲草巍峨！息息相通——脉脉相联，这难道是偶然的抉择？——我常常想起那一时刻。红花岗哟，收住眼泪；迎红桥哟，满面喜色。功绩多大？沧海渺茫！情谊多重？泰山万座！——我常常想起那一时刻。根绝“左”症，军向陕北，中国革命，重大转折；历史，早就向人民披露：赤胆副副，忠心颗颗！——啊，我常常想起那一时刻"},{"type":"paragraph","text":"心声象小苗那样不忘记泥土，象黄牛那样默默地耕耘，象莲藕那样有纯洁的心灵，象江水那样日日夜夜奔腾。象硎石那样拒腐蚀，象松柏那样四季青，象蜜蜂那样联系“群众”，象果树那样对待剪刀的“批评”……假如我们忘记传统，历史将判我为不肖子孙；假如我们忘记人民，伟大和光荣就一定会变成徒有虚名……"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"524358d326"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙博托总统会见李副总理","authors":[],"dates":[{"year":1979,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒙博托总统会见李副总理"},{"type":"paragraph","text":"新华社金沙萨一月十八日电 扎伊尔总统蒙博托一月十七日下午在金沙萨以北一千二百公里的总统家乡巴多利特的总统官邸与李先念副总理举行会谈。他们就双边关系、非洲问题以及共同关心的问题交换了意见。"},{"type":"paragraph","text":"李副总理向蒙博托总统转达了中国政府希望他再次访问中国的邀请。蒙博托总统愉快地接受了这一邀请。"},{"type":"paragraph","text":"会谈时在座的有扎伊尔外交和国际合作国务委员翁巴—迪—吕泰特和中国外交部副部长何英。中国驻扎伊尔大使周伯萍和扎伊尔驻中国大使图马·瓦库也在座。"},{"type":"paragraph","text":"李副总理一行在扎伊尔领土管理国务委员马费马·恩甘泽的陪同下，十七日上午从金沙萨乘飞机到达巴多利特。到达后不久，蒙博托总统在上午就会见了李副总理一行。蒙博托总统刚刚从欧洲访问归来。他对中国客人的来访表示热烈的欢迎。他说，为了会见李副总理和夫人，他缩短了逗留巴黎的日程。"},{"type":"paragraph","text":"李先念转达了华国锋主席、叶剑英委员长和邓小平副总理对蒙博托总统的问候。"},{"type":"paragraph","text":"中午，蒙博托总统与李副总理和夫人及主要随行人员一齐共进午餐。晚上，他为中国客人举行了野外宴会。"},{"type":"paragraph","text":"十八日上午，李副总理一行在离开巴多利特返回金沙萨时，在机场上检阅了仪仗队，受到当地官员和群众的热烈欢送。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9c4ed0960"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公私合营中应注意的问题：陈云在第六次最高国务会议上发言","authors":["陈云"],"dates":[{"year":1956,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"公私合营中应注意的问题：陈云在第六次最高国务会议上发言","type":"title"},{"text":"陈云","type":"authors"},{"text":"[这是陈云在第六次最高国务会议上发言的一部分]","type":"subtitle"},{"text":"现在各大、中城市都在搞公私合营，有几个问题需要注意。","type":"paragraph"},{"text":"第一，从北京开始发起全行业合营后，全国各地的私营工商业很快都公私合营了，天天敲锣打鼓，放鞭炮。但是应该看到，现在全行业公私合营的工作仅仅是开始，并不是已经结束了。因为实现公私合营，需要清产核资，安排生产，改组企业，安置人员，组织专业公司，等等，而这些工作都还没有做。我们先批准合营，等于把要做的工作放到后边去做。这是需要注意的。","type":"paragraph"},{"text":"第二，商店中的大店、小店，连夫妻老婆店，统统合营了。以北京为例，私营商业共二万户，雇店员的不到一万户，百分之五十以上是不用店员的。政府对于不雇店员的商店本来是要采取经销、代销的方式，但是高潮一来，他们天天敲锣打鼓，放鞭炮，递申请书，要求公私合营。没有办法，只好批准。他们人数很多，铺子很多，如果一律采取对待资本主义商业那种方式，对营业是不利的。比如我家对门的一个小铺子，只能站两个顾客，但是他卖的东西适合那个地方群众的需要，有文房四宝、牙刷牙膏、针头线脑，直至邮票，样样都有。这种小铺子看居民需要什么就卖什么，对群众很方便。他们卖的方法也跟百货公司不同。百货公司的信封，是成扎卖的，他们一个也卖。百货公司的信纸是成本卖的，他们一张也卖。售货时间也不一样，百货公司是八小时工作制，到点关门，他们是晚上十二点敲门也卖东西。这样的铺子居民很需要，所以能够存在下去。如果他们也跟我们一样，干不干二斤半，做不做二尺五，一律三十块、三十五块发工资，我相信品种就不会那么齐了，半夜十二点钟门也敲不开了。全部改变以后，他们的经营积极性就会大为降低，对消费者造成很大的不便。所以，对这些人要继续采取经销、代销的方式。这种小铺子可以向两方面发展，一部分吸收到国营公司里来，或者变成公私合营的商店；还有一部分，在很长时间里要保留单独经营方式。手工业者、摊贩等，更要长期让他们单独经营。比如雕刻，如果这种人也组成合作社，进货是统一的，销路是统一的，那他的手工艺品就做不好。北京的馄饨担怎么办？上海弄堂里的白糖莲心粥怎么办？对他们应该很宽很宽。他要求加入合作社，也只能是挂个牌子，报个名，登记一下就算了。把他们组织起来，每个人要在一个小组，统一进货，统一经营，统一核算，那就有一种危险，即馄饨皮子就不是那么薄，而是那么厚了；肉不是鲜，而是臭的了。所以要长期保留这种单独经营的方式。把他们搞掉了，对人民对国家都是不利的。我们是要改组工商业的，但并不是每个小厂统统需要改组，也不是所有的商店都要调整。如果轻率地并厂并店，就会给经济生活带来很多不便。","type":"paragraph"},{"text":"第三，私营工商业公私合营以后，原有的生产方法，经营方法，应该在一个时期以内，照旧维持一下，以免把以前好的东西也改掉了。不能保持好的品种、好的质量的情况，在统购包销以后就发生了，因为我们没有什么竞争，统统是国家收购的，结果大家愿意生产大路货，不愿意生产数量比较少和质量比较高的东西。公私合营以后，这种情况很可能进一步发展。例如，北京有个东来顺，涮羊肉很有名，现在不好吃了。为什么呢？就是因为我们轻易地改变了它的规矩。它原先只用三十五斤到四十二斤的小尾巴羊，这种羊，肉相当嫩。我们现在山羊也给它，老绵羊也给它，冻羊肉也给它，涮羊肉怎么能好吃？羊肉价钱原来一斤是一块二角八，合营以后要它和一般铺子一样，统统减到一块零八，说是为人民服务，为消费者服务。这样它就把那些本来不该拿来做涮羊肉的也拿来用了，于是羊肉就老了。本来一个人一天切三十斤羊肉，切得很薄，合营后要求提高劳动效率，规定每天切五十斤，结果只好切得厚一些。羊肉老了厚了，当然就不如原来的好吃了。又如北京全聚德用的鸭子，原来从小喂起，大概要喂一百天左右，饲料主要是绿豆和小米，粮食统购统销以后，给它劳改农场养的老鸭子，烤的鸭子就不好吃了。","type":"paragraph"},{"text":"上述情况，我们一定要严重注意。不论工业商业，都要想尽一切办法保持原来好的品种和质量。公私合营后，企业的资方经理或副经理应该有一个人专门负责品种和质量。他专门做这个事情，就是看质量降低了没有，品种减少了没有。发现问题，及时向企业提出来，向专业公司提出来。专业公司不解决，就直接报告中央人民政府。国家今后要颁发奖励优良品种和质量的办法。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈云","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc5a5927e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

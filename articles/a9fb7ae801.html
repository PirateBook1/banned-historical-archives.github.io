script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持用毛泽东思想教育人  红九连支左人员认真帮助长春第一汽车制造厂铸造分厂革委会突出无产阶级政治，狠抓人的思想革命化","authors":[],"dates":[{"year":1970,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持用毛泽东思想教育人"},{"type":"paragraph","text":"红九连支左人员认真帮助长春第一汽车制造厂铸造分厂革委会突出无产阶级政治，狠抓人的思想革命化"},{"type":"paragraph","text":"据新华社长春九日电　“学习毛主席著作的模范红九连”支左人员，在帮助长春第一汽车制造厂铸造分厂革委会突出无产阶级政治的过程中，狠抓用毛泽东思想教育人的工作，全厂涌现出二百七十多名活学活用毛泽东思想积极分子、二十五个活学活用毛泽东思想先进集体，革命和生产形势越来越好，无产阶级的革命政权更加巩固。"},{"type":"paragraph","text":"长春第一汽车制造厂铸造分厂革委会成立以后，在这个厂执行支左任务的红九连指战员，把帮助厂革委会坚定不移地突出无产阶级政治，用毛泽东思想武装广大工人群众，摆在支左工作的首位，把连队加强革命化建设的经验带到了三支两军第一线。他们帮助革委会办起了毛泽东思想学习班，同革委会成员一起认真学习古田会议决议和一九六○年军委扩大会议决议，狠批叛徒、内奸、工贼刘少奇的反革命修正主义路线。通过学习和开展革命大批判，使大家进一步认识到，千条万条，用毛泽东思想教育人是第一条。只有这样，才能坚定社会主义的政治方向，保证企业永远沿着毛主席的无产阶级革命路线胜利前进。"},{"type":"paragraph","text":"红九连支左人员经常和厂革委会成员一起，针对厂里出现的一些活思想，及时召开路线分析会，提高革委会成员做好用毛泽东思想教育人的工作的自觉性。有一段时期，革委会部分成员抓物质成果较多，对政治思想工作有所忽视。红九连支左人员和厂革委会一起，在灰清车间召开了一次会议，具体解剖了这个车间的电工组和焊补间小组的情况。在厂革委会成立以后，电工组的革命和生产形势一度发展很快，但后来由于没有抓住活学活用毛泽东思想这个根本，没有在提高工人群众阶级斗争和两条路线斗争觉悟上狠下功夫，一度被一个坏人钻了空子，使电工组变成了“老大难”单位。焊补间小组原来是厂里的后进单位，但是，在厂革委会成立以后，组里的领导狠抓活学活用毛泽东思想，坚持用毛泽东思想教育人，工人群众的阶级斗争和两条路线斗争觉悟不断提高，革命和生产飞跃发展，成为厂里活学活用毛泽东思想的先进单位。对这两个小组的经验教训的具体分析，使大家受到很大教育。厂革委会委员、群众代表戴文臣，在提高了对用毛泽东思想教育人的重要性的认识以后，深入基层蹲点，十分注意狠抓活思想，把功夫下在用毛泽东思想帮助工人群众搞好思想革命化上。灰造车间工作条件比较艰苦，有一些青年工人产生了怕苦怕累的思想。戴文臣在帮助解决这些青年工人的活思想时，不是就事论事，而是首先帮助他们活学活用“老三篇”，引导他们自觉斗私批修，使他们提高了觉悟，决心克服怕苦怕累的思想，为革命多生产汽车。"},{"type":"paragraph","text":"红九连支左人员在帮助铸造分厂革委会狠抓用毛泽东思想教育人的工作中，坚持高标准，严要求，培养具有高度的阶级斗争、两条路线斗争和继续革命觉悟的无产阶级革命战士。砂芯车间的许多青年工人，干劲足，热情高，样样工作干在先。在红九连支左人员帮助下，车间革命领导小组积极热情地把他们放到阶级斗争的大风大浪中去锻炼，引导他们结合斗争实际活学活用毛泽东思想，改造世界观，使这些青年工人迅速成长。"},{"type":"paragraph","text":"遵照毛主席关于“领导者必须善于团结少数积极分子作为领导的骨干，并凭借这批骨干去提高中间分子，争取落后分子”的伟大教导，红九连支左人员在帮助铸造分厂革委会用毛泽东思想教育人、培养人的过程中，还十分重视狠抓培养骨干这一重要环节。各级领导在蹲点时，注意及时发现骨干，培养骨干。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"三支两军","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9fb7ae801"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

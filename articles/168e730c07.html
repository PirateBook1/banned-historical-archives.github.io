script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"船舶修理厂冲破条条框框发扬自力更生精神创造一年工程十天完成的奇迹显示了用毛泽东思想武装起来的我国工人阶级的无比强大的力量","authors":[],"dates":[{"year":1968,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海航道局船舶修理广的革命职工冲破了修正主义企业路线的条条框框，发扬了自力更生的精神和连续作战的作风，创造了原计划要一年建造成的船排工程在十天内完成的奇迹。"},{"type":"paragraph","text":"这个厂是专门负责维修保养上海航道局一百多条挖泥船等船舶的。船排，就是让船舶登岸修理的工作台。过去因为没有船排，只能在水上对一些有小毛小病的船只进行修理，“涂涂红药水，贴贴橡皮膏”，不能把船拉上岸来进行大修。十多年来，工人们一直盼望着有一台船排，并且选定了场地。可是，局里的走资派却大摇其头，说这地方不行，竟把工人们选定的场地开辟为一个养鱼场，后来一次大潮汛，走资派的养鱼美梦被浦江浪潮冲得干干净净。"},{"type":"paragraph","text":"毛主席“我国有七亿人口，工人阶级是领导阶级。要充分发挥工人阶级在文化大革命中和一切工作中的领导作用”的最新指示发表以后，修理厂的工人们受到极大的鼓舞，同时，厂里在对敌斗争取得重大胜利的情况下，工人们的革命干劲冲天，他们豪迈地提出:“奋战十五天，造出土船排，变保养厂为修船厂。”"},{"type":"paragraph","text":"船排怎样建造?是走求大求洋、按部就班、少慢差费的道路，还是冲破旧框框，走自力更生的道路?工人们对修正主义企业路线是深恶痛绝的，他们说:“洋框框束缚了我们的手脚，想了十多年的船排，至今无影无踪。我们就是要踢开洋框框，自己干革命。”可是，一个资产阶级知识分子公开反对说:“我读了这么多年书，跑了武汉、天津、哈尔滨、上海等地的许多船厂，从来没有听说过土船排可以把上百吨的船拉上岸来，更没有听到十五天可以搞一个船排。”"},{"type":"paragraph","text":"经受了两年多来无产阶级文化大革命锻炼的工人，根本不理这一套，他们决心挑起这副重担，发扬敢于斗争，敢于胜利的革命大无畏精神，去实现自己的战斗目标。十月二十二日深夜，工人宣传队、解放军支左人员、厂革委会和老工人代表一起，召开了战前会议，并且成立了以工人为主体的船排工程临时指挥部。三个老工人发挥集体智慧，在现场一起商量，一起研究，用粉笔画图，很快订出了施工方案。全厂立即投入了紧张的战斗。工人们和工人宣传队的同志、解放军同志并肩战斗，早出工，晚收工，谁也不肯先离开工地。他们苦干加巧干，克服了一个又一个的困难。建造土船排要打木桩，由于打桩机老，速度慢，操作又没有经验，开始时打一个木桩要一个半小时，单是打桩这一项工程就要一个多星期。工人们从实践中总结经验，改进打桩操作，大大加快了打桩速度，结果三十六个小时就完成了原来需要一个多星期完成的工作量。"},{"type":"paragraph","text":"在施工过程中，市革委会和局革委会的干部、红卫兵小将赶来参加战斗。打捞局的十八个工人潜入黄浦江底，二十四小时内完成了本来要半个月完成的任务，为加速船排施工进度作出了贡献。"},{"type":"paragraph","text":"十一月一日，党的八届扩大的十二中全会公报发表了，在这个大喜日子里，上海航道局船舶修理厂的船排建造工地上一片沸腾，他们以最大的热情欢庆伟大的光辉的公报发表，欢庆在毛泽东思想的光辉照耀下，以十天时间提前完成了船排的建造工程，实现了工人们十多年来一直希望建造一个船排的愿望。这个船排工程总共只花了五万元的资金，只及原计划七十万元的十四分之一。一艘一百七十吨的泥驳船登上了工人们新建造起来的船排，显示了用毛泽东思想武装起来的工人无比强大的力量。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"168e730c07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji19","name":"毛泽东全集第19卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji19.pdf"],"article":{"title":"关于建立豫西根据地的部署叫","alias":"","parts":[{"type":"paragraph","text":"关于建立豫西根据地的部署！]"},{"type":"paragraph","text":"（1944年10月14日）郑、李、任、陈："},{"type":"paragraph","text":"申艳电悉。（一）八路军第一批南下部队两个团在皮定均（司令）、徐子荣（政委）率领下，已于一个月前在新安以北渡过黄河，申陷进至登封、临汝、禹县地区大峪店东西箕山-带。现正从事建立根据地，并分向各地活动中。尚有后续部队正从新安以北渡河南下。洛阳、伊川、宜阳一带已有地方党员所组织的游击队进行活动。群众对我军进入河南极为欢迎。敌情与顽情亦不十分严重。（二）中央已决定派戴季英、王树声、刘子久、陈先瑞等从陕北率两个老团并大批干部进入河南活动”，建立河南人民解放军，为解放河南而斗争。"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给新四军第五师政治委员郑位三、师长李先念、副政治委员任质斌和中共鄂豫边区委副书记陈少敏的电报。"},{"type":"paragraph","text":"[2]根据中共中央指示，中共中央北方局和八路军总部决定，以太行军区第三团和新编的第三十五团，组成八路军豫西抗日独立支队。1944年9月初，该支队在皮定均、徐子荣率领下挺进豫西，在箕山与嵩山地区开展抗日游击战争。"},{"type":"paragraph","text":"[3]为增强豫西抗日力量，中共中央决定，以驻陕甘宁边区的八路军第三八五旅第七七〇团和警备第一旅第二团组成豫西抗日游击第三、第四支队，由王树声、戴季英率领挺进豫西。1944年10月底，组建河南军区，王树声任司令员，戴季英任政治委员，刘子久任副政治委员。陈先瑞当时任豫西抗日游击第三支队司令员兼政治委员。王、戴、刘、陈等在一个月内可从延安起身。中央派到五师的部队及大批干部亦可同时起身。（三）你们派到豫南的部队应坚持进行活动，建立据点，发展地方武装，并设法与皮徐部队取得联系。"},{"type":"paragraph","text":"军委酉寒"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":10,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":162,"page_end":163},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王树声","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2797af406b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关於我国人民的物质文化生活","authors":["刘善堂","刘志学","张济中","白荫元","西北农学院","马范"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于我国人民的物质文化生活","type":"title"},{"text":"西北农学院白荫元刘志学马范刘善堂张济中","type":"authors"},{"text":"1．“最好不要向知识分子来骗人手段，说什么物价不涨，其实什么都涨了，51年我来时馒头五分钱一个，而现在小了两倍，呢料也涨了25％甚至40％都有。这个共产党社会把农民都教坏了，教得买馍都加了若干倍，凭什么说物价不涨，宣染一套骗人，而资本主义国家涨一点就给大家大肆宣传，我看我在那儿(指美国)住了三年就没有发现物价涨什么。”","type":"paragraph"},{"text":"2．去年工资调调以后他说　：“增加这一点比过去还差的多。”","type":"paragraph"},{"text":"“我现在拿的工资等于我刚来农专(我院前身)时当讲师的工资。”","type":"paragraph"},{"text":"“我这只手表是四百个钢洋(指银元)买的，现在干上多少年，也买不到。”","type":"paragraph"},{"text":"3．“去年评工资我认为不民主，不公平，对我的教龄和工作成绩，根本就没有加以考虑。”(林学系教授　白荫元)","type":"paragraph"},{"text":"4．“确实，毛主席可深入下来体验一下农民生活如何疾苦。”(辅助人员　刘志学)","type":"paragraph"},{"text":"5．“农民生活很苦，工作干部不太好。在学校经过学习文件，当时思想搞通了，可是回农村一看思想就想不通了。”(农经系助教　马范)","type":"paragraph"},{"text":"6．“农村与城市工资评定也不合理，城市高。”“过去农村干部在贯澈统购统销等工作中大部分完全把正确的政策作了歪曲的宣传和不正确的执行，使得农民有很多情绪，对政府不满，如老实农民竟搞得没饭吃，但有些干部吃不完反而用白面喂猪，由于上级领导官僚主义，虽然农民与干部矛盾很大，但没有发现解决，只听干部汇报。”(图书馆　刘善堂)","type":"paragraph"},{"text":"7．“乡村干部，将党的政策贯澈错了，在乡村乱搞，叫我家卖余粮，结果卖的都不够吃了。乡村每人每月三两油，我家(是富农)半年没有吃油，而城市则为12两，这是啥政策。”(农学系助教　张济中)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e07c103dff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"斯大林的悲剧","authors":["北京农业机械化学院","陈炳勤"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"斯大林的悲剧","type":"title"},{"text":"北京农业机械化学院陈炳勤","type":"authors"},{"text":"（摘录，标题为编者所加）","type":"subtitle"},{"text":"斯大林悲剧当然是社会悲剧，若用列宁在同样条件下没犯错误作其中解释之一，我是不能接受，过多地去探讨斯大林个人的品质如何，是没有多大好处的。列、斯的客观条件表面相似，实质决然不同。列宁是处在艰苦斗争时期，革命任务和人民命运，息息相关，他处在社会矛盾的积极一面，他最代表人民利益，必然是在时间前面的人。社会主义革命成功后，时代继续前进，由于社会主义生产力之限制，社会物质资料分配原则只能是“各尽所能”，社会物质生活不均衡，必产生矛盾，在人民内部矛盾中，如前所述，领导人物是处在消极一面，客观环境，竟使他不能最代表人民要求，他就不能不犯错误，某种环境中让一个人继续作领导社会运动的中心人物达三十年之久这件事本身就不能不铸成错误。","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e0b9b6782"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

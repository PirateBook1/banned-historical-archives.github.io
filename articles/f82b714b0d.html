script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"安徽省夺得小麦丰收  全省超额完成国家小麦征购任务，并出现一批一季完成全年征购任务的社队","authors":[],"dates":[{"year":1976,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"安徽省夺得小麦丰收"},{"type":"paragraph","text":"全省超额完成国家小麦征购任务，并出现一批一季完成全年征购任务的社队"},{"type":"paragraph","text":"据新华社合肥电　在批邓、反击右倾翻案风的推动下，安徽省农村广大干部和社员群众战胜各种自然灾害，夺得了今年小麦丰收，全省两千八百多万亩小麦，总产量和单产量都超过了历史最高水平。小麦主要产区的淮北阜阳、宿县两个地区，县县、社社都增产，并涌现出了一大批一季小麦亩产超《纲要》、跨“长江”、过千斤的高产社队。截止六月二十日，全省已超额完成了国家的小麦征购任务，并出现了一批一季小麦完成全年粮食征购任务的社队。"},{"type":"paragraph","text":"安徽省今年小麦丰收，是全省农村广大干部和社员群众认真学习无产阶级专政理论，深入开展批邓、反击右倾翻案风的丰硕成果。去年冬天，中共安徽省委从省、地、县机关抽调十一万名干部，深入农村社队，和基层干部、贫下中农同学习、同批判、同劳动，积极开展反击右倾翻案风的斗争，进行党的基本路线教育。今春以来，各地干部和群众以毛主席的重要指示为武器，狠批邓小平抛出的“三项指示为纲”的反动纲领和他所鼓吹的阶级斗争熄灭论、唯生产力论以及翻文化大革命的案，算文化大革命的帐，妄图复辟资本主义的罪行，有力地推动了农业学大寨、普及大寨县运动的发展。地处长江南岸的池州地区各级党组织的领导成员站在斗争第一线，带头学，带头批，并运用理论讨论会、学习班、经验交流会等多种形式，组织理论骨干和群众反复学习毛主席的重要指示，加深对反击右倾翻案风的伟大意义的认识，从政治上、思想上、理论上狠批邓小平“三项指示为纲”的修正主义纲领及其反动罪行，进一步提高了干部、群众坚持以阶级斗争为纲，抓革命、促生产的自觉性，全地区迅速掀起了生产热潮。今年这个地区的小麦平均亩产量和总产量都比去年增长一成。"},{"type":"paragraph","text":"安徽省各级党组织和革委会把种足种好小麦作为贯彻执行“备战、备荒、为人民”伟大战略方针的一项重要措施，切实加强了对小麦生产的领导，不少地、县、公社成立了小麦生产指挥机构，有一名领导成员和有关人员专抓这项工作。地处江淮之间的安庆地区，批判了“小麦低产论”等无所作为的思想，他们从当地实际情况出发，大力改革耕作制度，狠抓田间管理，增施农家肥料，今年全地区小麦总产量已超过历史最高水平。"},{"type":"paragraph","text":"安徽省在小麦播种和生长期间，先后遇到洪水、低温、冰雹、病虫和干旱等自然灾害，但是，广大干部和社员克服了重重困难，战胜了自然灾害，夺得了小麦丰收。去年曾遭洪水灾害的淮北临泉、界首、阜南、阜阳、颍上、凤台等六个县的干部和群众在各级党组织的带领下，以大批促大干，今年小麦都获得了大丰收，做到了社社增产，队队增产。"},{"type":"paragraph","text":"目前，安徽省的广大干部和社员，正在深入批邓、反击右倾翻案风的伟大斗争中，抓紧有利时机，大力抢插中、晚稻，加强秋季作物的田间管理，以更加昂扬的斗志去夺取全年的农业丰收。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f82b714b0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

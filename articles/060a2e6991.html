script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席教导的好战士","authors":[],"dates":[{"year":1973,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席教导的好战士"},{"type":"paragraph","text":"黑龙江省兰西县武装部战士王树新入伍不久，听到一位军医介绍新针疗法，心里非常高兴。他想，毛主席教导我们，向雷锋同志学习，我们就要时时关心群众，全心全意为人民服务，为人民解除疾苦。银针虽小，能治大病，我要掌握这个为人民服务的本领。经过一段时间的苦练，他终于掌握了新针疗法的一些基本知识和要领，并给驻地附近一些群众治病，取得了一定的效果。"},{"type":"paragraph","text":"驻地附近有个军属毕大娘，瘫痪六七年，不知求了多少医，都没治好。由于疾病缠身，她的十多岁的孙女呆在家里看护她，不能上学。王树新按照学习的要领，细心地给大娘扎针。一个疗程过去了，大娘的关节有些能活动了。又经过一个疗程，大娘就能坐起来了。"},{"type":"paragraph","text":"一天晚饭后，王树新做完一天的工作，照例去给毕大娘扎针。当他推开院门时，只见大娘站在门口，满脸笑容地迎接他。他喜出望外，想不到大娘的病好得这么快，已经能下地了。全家人望着恢复健康的老人，心情非常激动。小孙女拉着老人的手说：“奶奶，这回你不要我伺候了，我要到学校读书去了。”毕大娘抚摸着小孙女的脑袋，看看站在她眼前的解放军战士，不觉泪水流了下来：“孩子，是毛主席教导出来的好战士，使我站起来了，要永远记住毛主席的恩情啊！”"},{"type":"paragraph","text":"这个消息很快在附近的群众中传开了。有的贫下中农从几十里外赶着马车来求医。王树新不是专职医务人员，每天还有操课、值勤等许多工作，但是，他不辞劳苦，利用休息时间热情地给群众治病。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"060a2e6991"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

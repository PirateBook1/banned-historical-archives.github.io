script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邯郸工商户偷税现象普遍　吸收工人入股分化工人现象严重","authors":[],"dates":[{"year":1952,"month":2,"day":21}],"is_range_date":false,"parts":[{"text":"邯郸工商户偷税现象普遍　吸收工人入股分化工人现象严重","type":"title"},{"text":"【河北分社二十一日讯】邯郸镇在三反运动中，发现工商户偷税现象很普遍。全镇工商户约三千家，其中摊贩即达四分之一。据检举材料，一家马车修理铺在乡村设暗号，去年偷税交易即达七亿元。行贿也很严重，一家马车铺资金仅一千万元，但一次行贿了一千二百万元。偷盗商情的情况也有。在铁木业当中，还有偷工减料盗窃国家资财的，但不如以上各项严重。此地资产阶级对工人阶级的进攻较大城市更为猖狂，最严重的问题是用胁迫欺骗办法吸收工人入股，以此来分化工人队伍。据重点行业调查，现在入股者已达全部职工百分之七十八，其中有两年不支工资者。工会工作很薄弱，在这次五反运动中由于邯郸镇委没有“下楼”，领导无力，现在虽然支架着开展这一战场，但思想很不明确，至今仍无全盘计划。队伍还没弄好，有的街道支部的党员干部们都不知五反是怎么回事。工人店员春节时百分之八十以上的回了家，有些现在还未回来。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月22日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f09880654"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

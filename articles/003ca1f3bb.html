script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理在华盛顿重申  中国希望和平解决台湾问题  解决台湾问题时，一定考虑到台湾的现实，重视台湾人民的意见，实行合情合理的政策","authors":[],"dates":[{"year":1979,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理在华盛顿重申"},{"type":"paragraph","text":"中国希望和平解决台湾问题"},{"type":"paragraph","text":"解决台湾问题时，一定考虑到台湾的现实，重视台湾人民的意见，实行合情合理的政策"},{"type":"paragraph","text":"新华社华盛顿一月三十日电  邓小平副总理一月三十日在华盛顿一再申明，中国希望用和平方式解决台湾问题，“因为这对国家对民族都比较有利”。"},{"type":"paragraph","text":"邓副总理在美中人民友好协会和全美华人协会为他举行的招待会上说：“中美关系正常化之后，台湾归回祖国、和平统一祖国的问题，有了更好的条件。”"},{"type":"paragraph","text":"他说：中国政府在解决台湾问题的时候，“一定考虑到台湾的现实，重视台湾人民的意见，实行合情合理的政策。统一祖国是全体中国人民、包括台湾同胞在内的共同愿望。我们关怀台湾同胞，寄希望于台湾广大同胞。我们也寄希望于台湾当局，希望台湾当局以民族大义为重，正视现实，这样，台湾回归祖国就比较能够顺利地实现”。"},{"type":"paragraph","text":"邓副总理在美国外交政策协会等六个团体举行的招待会上谈到台湾问题说：“统一祖国，这是全体中国人民的夙愿。我想，曾经在一百多年前经受过国家分裂之苦的美国人民，是能够理解中国人民统一祖国的民族愿望的。至于用什么方式解决台湾归回祖国的问题，那是中国的内政。”"},{"type":"paragraph","text":"他强调说：“按照我们的心愿，我们完全希望用和平方式来解决这个问题，因为这对国家对民族都比较有利，这在我们的人大常委会告台湾同胞书中已经说得很清楚了。应该说，中美关系正常化以后，这种可能性将会增大。当然，这并不完全取决于我们单方面的愿望，还要看形势的发展。”"},{"type":"paragraph","text":"今天早些时候，邓副总理在向美国参、众两院的议员解释中国政府对台湾问题的立场时说：“我们不再用‘解放台湾’这个提法了。只要台湾回归祖国，我们将尊重那里的现实和现行制度。”他还说：“我们一方面尊重台湾的现实，另一方面一定要使台湾回到祖国的怀抱。在尊重台湾现实的情况下，我们要加快台湾回归祖国的速度。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"003ca1f3bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

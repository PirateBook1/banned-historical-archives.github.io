script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决肃清刘少奇反革命修正主义思想","authors":["饶兴礼"],"dates":[{"year":1968,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决肃清刘少奇反革命修正主义思想"},{"type":"paragraph","text":"湖北省革委会副主任、全国农业劳动模范　饶兴礼"},{"type":"paragraph","text":"党的八届扩大的十二中全会一致决议，把埋藏在党内的叛徒、内奸、工贼刘少奇永远开除出党，撤消其党内外的一切职务。这个英明决定完全代表了全国工人阶级和广大贫下中农的根本利益，反映了亿万革命群众的愿望和要求。我们一千个拥护，一万个拥护！"},{"type":"paragraph","text":"建国十九年来，我国农村两个阶级、两条道路、两条路线的斗争十分尖锐、复杂。我们的伟大领袖毛主席领导广大贫下中农搞土地改革，组织互助组，发展合作化，建立人民公社，走社会主义、共产主义的康庄大道。可是，在每一个时期，总是有一股右的或极“左”即形“左”实右的势力，顽固地干扰毛主席的无产阶级革命路线。一小撮阶级敌人竭力破坏土地改革，拚命大砍合作社，疯狂鼓吹“三自一包”、“四大自由”，妄图把我们贫下中农引到邪路上去。这个根子在那里？经过这次无产阶级文化大革命，我们真正看清楚了，罪魁祸首就是叛徒、内奸、工贼刘少奇。我们恨透了这个党内头号走资派，他是罪恶累累的帝国主义、现代修正主义和国民党反动派的走狗，是我们贫下中农的死对头。党的八届扩大的十二中全会决定把他永远开除出党，真是大快人心！"},{"type":"paragraph","text":"党的八届十二中全会号召我们，继续深入展开革命大批判，肃清刘少奇等党内最大的一小撮走资派的反革命修正主义的思想，我们贫下中农热烈拥护，坚决照办。铲草必须刨根。今天，我们把刘少奇拉下了马，如果不进一步开展革命大批判，把他推行的反革命修正主义路线批深批透，彻底肃清其流毒，资本主义就仍然有复辟的危险。我们贫下中农决心紧跟毛主席的伟大战略部署，落实毛主席每一项最新指示，以阶级斗争为纲，以革命大批判为动力，认真搞好斗、批、改，彻底摧毁刘少奇复辟资本主义的思想基础和社会基础，把无产阶级文化大革命进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a58502bbf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1689","name":"关于干部档案待销毁材料处理意见的通知","author":"中共黑龙江省委组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于干部档案待销毁材料处理意见的通知","dates":[{"year":1990,"month":8,"day":9}],"is_range_date":false,"authors":["中共黑龙江省委组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共黑龙江省委组织部，干部工作文件选编，536","tags":[{"name":"档案","type":"主题/事件"},{"name":"干部","type":"主题/事件"}],"parts":[{"type":"title","text":"关于干部档案待销毁材料处理意见的通知"},{"type":"subtitle","text":"黑组通字〔1990〕32号"},{"type":"subtitle","text":"（1990年8月9日）"},{"type":"paragraph","text":"各市、地委组织部，省委各部、委，省直各党组、党委，各人民团体党组，各大专院校党委组织部："},{"type":"paragraph","text":"一九八〇年全国干部档案工作座谈会以来，全省各级组织、人事部门，对所管理的干部档案进行了认真清理和整理，从中清理出一部分不属归档的材料。这些材料除转给有关部门和本人外，有一批仍保存在各级组织、人事部门待销毁。随着时间的推移，这些材料已无保存价值，经请示中央组织部，同意将这些材料销毁。现就有关事宜通知如下："},{"type":"paragraph","text":"一、 各级组织、人事部门要按照中央和省委关于清理干部档案材料的有关规定及省委组织部《关于清理干部档案材料若干具体问题的处理意见》审慎处理，对销毁的材料要再进行一次认真的复查和鉴别，对问题复杂、拿不准或有争议的材料，要与上级主管部门沟通，切勿将有保存价值的材料销毁。"},{"type":"paragraph","text":"二、 销毁材料要严格履行审批手续。凡销毁的材料要登记造册，注明销毁原因，按干部管理权限报请主管领导批准后再行销毁。"},{"type":"paragraph","text":"三、 销毁材料时，要注意安全防火和保密工作，有关部门要指派专人负责统一销毁，做到万无一失。"},{"type":"paragraph","text":"四、 各地、各部门待销毁材料的处理工作统由组织部门抓好落实。"},{"type":"paragraph","text":"各地、各部门要及时把销毁干部档案材料的情况，报告给我部干部档案室。"},{"type":"subtitle","text":"中共黑龙江省委组织部"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0bade0365f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

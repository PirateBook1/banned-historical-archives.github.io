script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”在上海机场丑行录","authors":["吴宏祥"],"dates":[{"year":1977,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"王洪文的嘴脸"},{"type":"paragraph","text":"王洪文每次来机场，烟、糖、果、茶拼命吃，从来不付一分钱。他有次坐在小候机室里，不仅一支接一支抽着公家的熊猫牌香烟，临走时还把剩下的几包塞进自己的腰包里。他在机场用餐时，总要点名菜名酒。一天深夜，王洪文前呼后拥地带了他的随从人员和孩子，对抗周总理关于机场不准打猎的指示，到虹桥机场打野兔。他的小汽车在机场跑道横冲直撞，迫使国际班机无法降落，连续复飞二次，严重损害我国的国际声誉，还险些造成不堪设想的后果。后来，他的汽车陷进了泥坑，又深更半夜把许多工人群众从被窝里拖出来为他拉车。他把群众当牛马，真是恶劣透顶!"},{"type":"paragraph","text":"张春桥的丑态"},{"type":"paragraph","text":"有次欢送贵宾，敬爱的周总理提前来机场，亲临现场察看行车路线和群众队伍排列位置。后来，张春桥也来了，但他躲在小候机室里指手划脚，阴阳怪气地说:“啊呀，这里面空气调节那么不好，把我吹感冒了怎么办。”一副十足的大官老爷丑态。"},{"type":"paragraph","text":"江青的霸道"},{"type":"paragraph","text":"江青每次来机场，象见不得阳光的幽灵，总是把头脸蒙得严严的，唯恐群众看到。她下飞机前，竟派人通知机场的工作人员都要走开，说是她“不喜见人”。她的飞机降落后，不准转弯，要停在跑道头，如果她在机舱里睡着了，就不许叫醒她。有一次，飞机滑到跑道头后，她在机舱里睡大觉。机场工作人员和接待人员站在飞机下面，在西北风里挨冻二个多小时。有的同志第二天就生了病。"},{"type":"paragraph","text":"姚文元的架势"},{"type":"paragraph","text":"反动文痞姚文元摆出一副资产阶级老爷的架势，对待群众总是板起鬼脸，冷若冰霜。有一次他从飞机上下来，机场工作人员站在舷梯旁提醒他不要踩空脚而摔跤。可是，他眼睛鼻孔朝天，挺胸凸肚，大摇大摆，对工作人员毫不理睬。还有一次，候机大厅里演出木偶戏，宣传党的基本路线。姚文元也看了。当演出结束，大家热烈鼓掌表示欢迎的时候，姚文元的脸上露出一丝奸猾的淡笑，转动贼眼，轻蔑地扫视了一下鼓掌的群众，反剪着手，“哼”的一声，一边摇头，一边象地老鼠见到老鹰一样溜走了。"},{"type":"paragraph","text":"(运输服务大队　吴宏祥　整理)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d037800e27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

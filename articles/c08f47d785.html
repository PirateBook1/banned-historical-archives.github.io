script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持“三要三不要”的基本原则上海光机所党委刻苦学习毛泽东思想，决心最紧密地团结在以华国锋同志为首的党中央周围，一切行动听从党中央的指挥，把无产阶级革命事业进行到底","authors":[],"dates":[{"year":1976,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在中央两项英明决定的巨大鼓舞下，上海光机所党委反复学习毛主席关于“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的教导，倍感亲切，深刻体会到毛主席提出的三项基本原则，是对党内两条路线斗争的科学总结，也是我们识别党内资产阶级并与之作斗争的尖锐武器。大家决心最紧密地团结在以华国锋同志为首的党中央周围，继承毛主席的遗志，认真地学习和自觉地实践毛主席提出的“三要三不要”的基本原则，同一切背叛马列主义、毛泽东思想，篡改毛主席指示，搞修正主义、搞分裂、搞阴谋诡计的党内资产阶级进行坚决的斗争，一切行动听从党中央的指挥，在党中央的领导下，将无产阶级革命事业进行到底。"},{"type":"paragraph","text":"在学习中，大家指出，党内资产阶级为了推行一条修正主义的思想政治路线，必然要搞分裂，必然要搞阴谋诡计。这是由他们反动的阶级本性所决定的，但他们是注定要失败的。党委委员林文正说，我们党是毛主席亲手缔造和培育的党，是久经阶级斗争和两条路线斗争考验的党，任何搞修正主义、搞分裂、搞阴谋诡计的资产阶级野心家和阴谋家妄想搞垮我们的党，他们是注定要失败的!"},{"type":"paragraph","text":"这个所党委学习毛主席关于“三要三不要”的教导时，结合回顾我国革命的战斗历程，深深认识到毛泽东思想具有鲜明的阶级性和实践性，我们一定要继承毛主席的遗志，坚持马克思主义，反对修正主义；坚持团结，反对分裂；坚持光明正大，反对搞阴谋诡计，自觉地维护党的团结和统一，加强组织性和纪律性，立场坚定、旗帜鲜明地带领广大干部、群众同一切违背“三要三不要”基本原则的言论和行动作坚决的斗争。党委副书记胥华民总结自己正反两方面的经验，激动地说:革命理论是正确路线的基础，朴素的阶级感情代替不了继续革命的觉悟。只有刻苦地学习无产阶级专政下继续革命的理论，才能自觉地贯彻执行毛主席的无产阶级革命路线，为实现共产主义而奋斗。他表示一定要刻苦学习马列著作和毛主席著作，在斗争中学，在斗争中用，增强执行三项基本原则的自觉性，带领干部、群众不断地同修正主义斗，同党内资产阶级斗，坚定不移地沿着毛主席革命路线胜利前进。大家表示:一定要最紧密地团结在以华国锋同志为首的党中央周围，维护党的团结和统一，坚决执行党中央的指示，一切听从党中央的指挥，在党中央的领导下，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，为巩固无产阶级专政，夺取社会主义革命和社会主义建设的更大胜利而英勇战斗!"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c08f47d785"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

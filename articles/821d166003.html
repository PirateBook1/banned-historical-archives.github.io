script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在中央人民政府内组织中国共产党党委会的决定","authors":[],"dates":[{"year":1949,"month":11,"day":9}],"is_range_date":false,"parts":[{"text":"中共中央关于在中央人民政府内组织中国共产党党委会的决定","type":"title"},{"text":"（1949年11月9日 中央政治局通过）","type":"subtitle"},{"text":"一、中央人民政府业已成立，特决定组织中央人民政府机关内的党委会。凡参加中央人民政府工作之党员，除中央允许者之外，必须一律参加支部组织，过党的组织生活。","type":"paragraph"},{"text":"二、根据党章的规定及中央人民政府的具体情况，规定中央人民政府内中国共产党党委会的基本工作为：","type":"paragraph"},{"text":"甲、按照中央人民政府的政策和决议保证行政任务的完成，正确地团结党外人士，诚恳地帮助其进步，获得工作成绩。并严密地注意保守国家机密及注意政府机关内及其周围有无破坏分子和暗藏的反动分子进行活动。","type":"paragraph"},{"text":"乙、教育党员保守机密，组织党员学习，提高党员的觉悟程度及精通自己的业务，成为执行任务、奉公守法、遵守纪律的模范。","type":"paragraph"},{"text":"丙、统一领导，吸收党员，征收党费，审查与鉴定党员及执行党的纪律等工作。","type":"paragraph"},{"text":"三、 中央人民政府党委会下，按照党员人数及工作部门的性质，暂分设六个分党委，即政治法律委员会分党委，财政经济委员会分党委，文化教育委员会分党委，中央人民政府委员会直属机关、最高人民法院及最高人民检察署分党委，政务院直属机关及人民监察委员会分党委，中国人民大学分党委。并在各院、委、部、会、署、厅、司、局、处等处组织总支和支部。从党委会到支部，一切党的组织在适当时期，均应公开。在总支委员会以上，必须有专门干部从事党委工作。人民革命军事委员会所属党的组织，受政治部领导，不属政府党委会。","type":"paragraph"},{"text":"四、 党委会及分党委暂由中央指定，俟有可能条件时，再由党员大会或党代表大会选举。","type":"paragraph"},{"text":"（根据中共中央组织部《组织工作文件选编》刊印）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"821d166003"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

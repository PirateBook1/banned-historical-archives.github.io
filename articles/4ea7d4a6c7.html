script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各解放区水利联席会议　电毛主席朱总司令致敬","authors":[],"dates":[{"year":1949,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各解放区水利联席会议"},{"type":"paragraph","text":"电毛主席朱总司令致敬"},{"type":"paragraph","text":"【北京讯】各解放区水利联席会议电毛主席致敬，电文如下：敬爱的毛主席："},{"type":"paragraph","text":"我们，华东、华中、东北、西北、华北各解放区水利工作者们，在人民的首都北京参加了各解放区水利联席会议，感到无限的欢欣与振奋。我们在此汇报了各地水利工作情况，交流了工作经验，并就今后水利建设问题广泛的交换了意见，提出了一九五○年水利建设计划，今天已胜利闭幕。中国人民在中国共产党和您的领导下，经过了千辛万苦的流血斗争，终于从帝国主义、封建主义，以及官僚资本主义的压迫和剥削下解放出来。这个伟大的胜利，给人民的水利事业，显示了无限光明的远景，我们全体代表特向您致最崇高的敬礼。我们将坚定不移地在中国共产党和您的领导下，紧紧的团结在一起，依靠广大群众，有步骤的解决中国几千年来未能解决的水患问题，并最大限度的开发水利，为增加工农业生产，繁荣新民主主义经济，改善人民生活而奋斗。"},{"type":"paragraph","text":"各解放区水利联席会议"},{"type":"paragraph","text":"一九四九、十一、十八。"},{"type":"paragraph","text":"【北京讯】各解放区水利联席会议电朱总司令和人民解放军全体指战员致敬，电文如下：敬爱的朱总司令和人民解放军全体指战员同志们："},{"type":"paragraph","text":"当我们，华东、华中、东北、西北、华北各地区的水利工作者们从各地来到人民的首都北京参加各解放区水利联席会议的时候，万分感谢您及您领导下的人民解放军全体指战员。人民解放军的光辉胜利，使我们今天有可能团聚在新中国的首都，交流各地水利工作经验，计划今后的水利建设，并已在过去一年中改变了我们水利工作中的一面对水，一面对敌的极端困难状况。人民解放军在防汛抢险中给予我们的协助，大大减轻了人民的灾害。我们全体代表谨向您及您所领导的人民解放军全体指战员致崇高的敬礼。我们将坚决地在中国共产党及毛主席的领导下，紧密地团结在一起，依靠广大群众，做好人民的水利事业，逐步地消灭水患，最大限度地开发水利，为发展农工业生产，繁荣新民主主义经济，改善人民的生活而奋斗。"},{"type":"paragraph","text":"各解放区水利联席会议"},{"type":"paragraph","text":"一九四九、十一、十八。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ea7d4a6c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

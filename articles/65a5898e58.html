script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"掌握毛泽东思想明辨是非","authors":["褚阁泉"],"dates":[{"year":1966,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"掌握毛泽东思想明辨是非"},{"type":"paragraph","text":"鞍山市钢窗厂工人　褚阁泉"},{"type":"paragraph","text":"许多同志批判吴晗写的《海瑞骂皇帝》和《海瑞罢官》是反党反社会主义的两株大毒草，这是完全正确的。尽管右倾机会主义者耍出各种各样花招，他们终究会原形毕露。因为我们掌握了一个真正能够辨明是非的真理，那就是伟大的毛泽东思想。毛主席教导我们，在社会主义社会里，阶级斗争不会完结。吴晗同志的作品，正是阶级斗争的反映。"},{"type":"paragraph","text":"吴晗同志利用我国三年自然灾害所造成的暂时困难，以及现代修正主义卡我们的时机，借“海瑞”这具僵尸来骂我们伟大的党。他以为这样就可以迷惑我们工人了，但是这是办不到的。我们决不允许右倾机会主义者来诽谤我们的党，来侮辱我们无产阶级。一切牛鬼蛇神，无论他们在什么形势下出现，无论他们怎样顽固地和我们伟大的党相对抗，他们终久会象鸡蛋碰巨石一样，遭到可耻的失败。"},{"type":"paragraph","text":"吴晗同志在“自我批评”里，还采取了蒙混的手法，企图避开实质性的关键问题，大写特写一些无足轻重的东西。我们要彻底戳穿他的这种手法。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65a5898e58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大立毛主席建党路线　大破中国赫鲁晓夫修正主义建党路线上海大学习大批判运动深入开展规模空前 整党建党问题成为全市人民政治生活中心取得初步经验，并大大提高广大党员革命群众觉悟，有力推动活学活用毛主席著作群众运动","authors":[],"dates":[{"year":1967,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报记者述评:上海一千万人民大学毛主席的建党路线，大批中国赫鲁晓夫的修正主义建党路线的群众运动，开展一个多月以来，收获是很大的。"},{"type":"paragraph","text":"用伟大的毛泽东思想整党和建党，是在无产阶级专政条件下继续革命的中心问题，是明年夺取无产阶级文化大革命全面胜利的一个关键问题。经过了一年多来无产阶级文化大革命锻炼的上海革命人民，深刻地认识到这个问题的重要性，自觉地投入了这场大学习、大批判运动。各条战线上的革命群众，包括里弄里的老太太、小学生，都在关心这件大事。革命群众兴高采烈，热气腾腾。一些普通的党员、普通的工人，都在议论怎样做毛主席的好党员，都在总结在无产阶级专政条件下建设一个马克思列宁主义、毛泽东思想的政党的经验。他们在讨论中，充满了对毛主席的无限热爱，并为建党问题，提出了许多革命的建议。建设什么样的党的问题，成了全市革命人民政治生活的中心。"},{"type":"paragraph","text":"这场伟大的群众斗争，大立了毛主席的建党路线，大破了中国赫鲁晓夫的修正主义建党路线，大大提高了广大党员和革命群众的无产阶级觉悟，有力地推动了活学活用毛主席著作的群众运动。这是一场空前规模的、生动活泼的学习毛泽东思想的党课，对于人的思想革命化起了很大的作用。有些原来政治空气混乱的单位，一学毛主席的建党路线，正气抬头了，邪气下降了，“逍遥派”减少了。原来一些党群关系比较紧张的单位，关系改善了。许多单位的党的组织生活过得朝气蓬勃，富有战斗性。"},{"type":"paragraph","text":"这场运动已经取得了初步经验:"},{"type":"paragraph","text":"(一)一定要把建党路线的大学习、大批判作为压倒一切的中心任务"},{"type":"paragraph","text":"运动一开始，有些单位对此认识不足。有的认为:“工作头绪很多，排不上。”有的认为:“情况特殊，搞不起来。”实践证明:抓了这一项工作，就抓住了根本。只有把批判修正主义建党路线和批判修正主义的工业、农业、文艺、教育、新闻等黑线结合起来，肃清中国赫鲁晓夫在各条战线上散布的流毒，才能把本单位的斗、批、改引向深入，才能带动各项工作。革命大联合和革命三结合才能得到巩固和发展。"},{"type":"paragraph","text":"(二)领导和群众相结合，重点和一般相结合，以点带面，全面发动"},{"type":"paragraph","text":"这场运动在市革命委员会直接领导下，以三种形式结合进行:市一级成立领导小组；选择一批工厂、机关、学校、商店、公社、连队、街道为重点；市一级的革命群众组织和驻沪三军自己选择一批基层单位为点。及时总结和交流经验，推动全市大学习、大批判运动迅速、深入展开。"},{"type":"paragraph","text":"(三)抓住建党路线上的一些根本问题，组织群众性的大辩论"},{"type":"paragraph","text":"如:怎样做一个毛主席的好党员；民主与集中；服从与抵制；生产好与政治好；党内斗争与党内团结等等。大辩论的好处是:可以深入地发动群众；可以抓住活思想，学得活，批得深；可以明辨是非，划清界限，立竿见影。有的单位原来无政府主义比较严重，辩论了“服从与抵制”的问题以后，明确了既要反对奴隶主义，也要反对无政府主义，巩固了新生的革命委员会，加强了无产阶级的革命权威，加强了无产阶级的组织性纪律性。"},{"type":"paragraph","text":"(四)在建党路线的大学习、大批判中，紧紧抓住整顿和建设党组织的工作"},{"type":"paragraph","text":"大学习、大批判打下了整顿和建设党组织的思想基础。许多成立了革命委员会的单位正在着手建立党的核心小组，更有力地领导党的组织生活，把查明有据的叛徒、特务、阶级异己分子、死不悔改的反革命修正主义分子清除出去，把在文化大革命中涌现出来的一批无产阶级先进分子吸收入党，使党组织成为无产阶级先进分子所组成，能够领导无产阶级和革命群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组织。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff35c00474"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

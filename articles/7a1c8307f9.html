script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沈阳市郊高坎等三个农业生产合作社向毛主席报告出售全部余粮计划","authors":[],"dates":[{"year":1953,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社沈阳电】　沈阳市郊高坎、兴隆和八家子三个农业生产合作社的社员们，最近在学习了国家过渡时期的总路线后写信给毛主席，报告他们在共产党领导下走互助合作道路生产得到发展和生活普遍富裕的情形，并要把今年丰收所得的余粮全部卖给国家，支援国家的工业建设。"},{"type":"paragraph","text":"他们在信中说:我们在解放前和全国各地农民兄弟一样的贫困。解放后，打垮了地主，分得了土地，然后又照着您的指示组织起来发展生产，在一九五零年组织了互助组，一九五二年又组成了农业生产合作社，生产逐年提高。今年推广了肇源县(即郭后旗)的丰产经验，全年又获得了丰收，并创造了大面积的高额产量。如高坎农业生产合作社六百三十三亩耕地就产粮食四十八万五千七百九十五斤，平均每亩产量为七百六十七斤，比解放前最高产量提高百分之七十五，较当地一般产量高一倍到两倍。"},{"type":"paragraph","text":"信中还说:我们现在已大量的使用新式农具，三个社共有马拉播种机、收割机、铲\u003cIMG alt=请插入3号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1953\\12\\53C50203AA.JPG\"\u003e机、锄草机等各种新农具七十八台。去年国家还给我们建立了一所半机械化的农业技术指导站，用近代化的机器帮助我们生产。今年又来了两台拖拉机帮助我们收割、秋耕和脱谷。这些不仅使我们的土地多打了粮食，而且也节省了大批人力、畜力进行副业生产，使社员收入不断增加，今年三个社的副业生产收入有三亿八千五百五十一万元。他们兴奋地向毛主席说:现在我们已有百分之九十五以上的农户过上了中农的生活水平。今年的生产收入除公粮和明年的生产投资外，每个劳动日可得四十斤粮食，一般社员都在二百个劳动日以上，如加上土地、车马所得的收入，今年每个社员的收入大大超过往年。如八家子农业生产合作社劳动模范李贵，全家三个劳动力今年共分粮三万九千七百斤，比一九五一年单干时收入增加了近三倍。"},{"type":"paragraph","text":"他们在信中最后表示:我们知道，这好日子是刚刚开始，最近我们学习了国家在过渡时期的总路线，使我们更深刻地明白了只有国家的工业发达，能生产出大批拖拉机和各种农业机器、化学肥料，农业生产才能更快地提高；同时只有积极稳步地走互助合作的道路，生活才能更富裕。因此，我们愿意把多余的八十一万斤粮食全部卖给国家，支援国家工业建设，好快点实现国家工业化。同时我们也要加倍努力生产，把我们的合作社逐步提高，按照社会主义的道路前进。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a1c8307f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"再现我党同 “四人帮”的一场大决战话剧《神州风雷》即将在京公演","authors":[],"dates":[{"year":1979,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京九月二十七日电　为庆祝中华人民共和国成立三十周年，人民解放军广州部队战士话剧团创作排演的十一场话剧《神州风雷》即将在北京公演。"},{"type":"paragraph","text":"《神州风雷》艺术地再现了全党全军全国人民同“四人帮”进行的一场决定党和国家命运的大决战。它塑造了周总理、朱德委员长两位无产阶级革命家为党为人民鞠躬尽瘁、战斗不息的光辉形象和崇高品质；无情地揭露了“四人帮”阴谋篡夺党和国家最高领导权的罪恶活动，刻画了他们凶残阴险的丑恶嘴脸。深刻地反映了华国锋同志为首的党中央挽救党挽救革命的英明决策受到广大军民的热烈拥护。剧中描写的周军、徐丹、郝志刚、白玉冰等坚持真理、不畏强暴的人物形象以及“四五”运动等震动中外的重大事件，使全剧气势磅礴，扣人心弦，抒发了全国人民共同的爱和恨。"},{"type":"paragraph","text":"《神州风雷》在广州市先后演出了二十五场，受到广大观众的热情赞扬。人民解放军广州部队司令员许世友看戏后鼓励演员说:“你们演了一出好戏，我支持你们!”中共广东省委第一书记习仲勋看了演出，赞扬这个戏有首创精神，主题好，剧情好，演得好。"},{"type":"paragraph","text":"《神州风雷》剧本执笔者赵寰、金敬迈和导演王三友以及部分演员都曾经遭受林彪、“四人帮”的残酷迫害。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"115dbbeb11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

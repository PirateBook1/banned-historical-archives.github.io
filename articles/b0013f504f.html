script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席关怀青少年","authors":["陈家俊","黄启璪"],"dates":[{"year":1958,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"3月28日，重庆。"},{"type":"paragraph","text":"春夜像往常一样的安宁。我们的心，却怎么也不能平静。这天晚上，我们看到了最敬爱的领袖毛主席。"},{"type":"paragraph","text":"夜十一时，我们正在中共重庆市委参加晚会。突然间，一个身材魁伟、神采奕奕、和蔼可亲的巨人来到了会场。“毛主席!”“毛主席来了!”。人们对这种突然降临的幸福感到极大的欢欣鼓舞。"},{"type":"paragraph","text":"毛主席亲切地向同志们挥手。这天，主席仍然穿着我们都很熟悉的那一套浅灰色呢制服。主席坐下以后，我们立即迎上前去，向主席问好，主席和我们一一握手，说:“你们好!”领袖的朴实、亲切，把我们因为过分欣喜、激动而产生的紧张情绪都溶化了，我们像一群孩子围着父亲一样，坐在主席周围。"},{"type":"paragraph","text":"毛主席亲切地望着我们这群年青人，问我们:“你们是哪个单位的?”"},{"type":"paragraph","text":"“我们在共青团市委会工作。”"},{"type":"paragraph","text":"毛主席又问:“全市有多少团员?”"},{"type":"paragraph","text":"“十一万。”陈家俊立即回答。"},{"type":"paragraph","text":"毛主席回过头来问黄启璪在团委那一部门工作。当黄启璪同志回答是在作少先队工作以后，主席关切地问道:“右派分子想取消少先队?”"},{"type":"paragraph","text":"“是的”，黄启璪同志说，“天津有个叫黄心平的右派分子，就主张取消少先队。”"},{"type":"paragraph","text":"接着，主席又问:“你们同不同意?”"},{"type":"paragraph","text":"“绝不同意”，黄启璪同志坚定地回答说，“孩子们知道右派分子想取消少先队以后，举行了声讨大会，大家都更热爱红领巾了。”"},{"type":"paragraph","text":"毛主席微笑着听我们的回答。"},{"type":"paragraph","text":"接着，我们又向毛主席说，重庆市小学校里处理教师中的右派分子的时候，少先队员写了许多大字报。听我们说到这里，主席很有兴趣地问:“写些什么?”"},{"type":"paragraph","text":"“有的写:‘右派黑良心’。”"},{"type":"paragraph","text":"“有的写:‘社会主义好得很，你为什么要说社会主义不好?’”"},{"type":"paragraph","text":"毛主席听到这里笑了起来。接着又问:“共青团里有右派没有?”"},{"type":"paragraph","text":"“有。但是我们把他们全部都清除了。”"},{"type":"paragraph","text":"毛主席点了点头。"},{"type":"paragraph","text":"当毛主席知道坐在他身边的女青年演员刘克莉，在川剧“三难新郎”中扮演主角时，就亲切地问刘克莉川剧有多少曲牌。刘克莉一一告诉毛主席。主席很有兴趣地听着，还数着指头重复刘克莉的回答。问过以后，主席回过头来问身边另一个女青年:“在哪里工作，叫什么名字?”"},{"type":"paragraph","text":"“我叫王静，重庆市歌舞团演员。”"},{"type":"paragraph","text":"毛主席又问:“演过什么节目?”"},{"type":"paragraph","text":"王静没有来得及回答，旁边另外一个人告诉毛主席:重庆市歌舞团把一出川剧传统剧目“放裴”改编成歌舞，去年在莫斯科世界青年联欢节会上演出，获得了银质奖章。王静就在这出戏里扮演过角色。"},{"type":"paragraph","text":"晚会上，毛主席精神很好，不断地和身边的青年人谈心，关切地询问大家的工作和生活情况。我们看见毛主席的两发已出现了稀疏的白发，那每一根白发，包含了多少为六亿人民的利益深谋远虑的辛勤劳动啊!毛主席工作十分繁忙，可是，他每时每刻都关怀着青少年。这些，使我们联想到了许许多多:共青团第二次全国代表大会时，毛主席号召全国青年做到“身体好，学习好，工作好”。毛主席最了解青年，最信任青年，他说过:“青年是整个社会力量中的一部分最积极最有生气的力量。他们最肯学习，最少保守思想，在社会主义时代尤其是这样。”我们以有这样一个英明伟大的领袖而自豪和幸福。"},{"type":"paragraph","text":"深夜，我们怀着感谢、兴奋的心情，送别了毛主席，我们都默默地立下决心:毛主席这样关怀青少年，我们一定要忠于党的委托，把青少年工作做好。　(原载四川青年报)"}],"comments":[],"origin":"四川青年报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0013f504f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"湖南翻身农民周汉文  给毛主席写信表示爱国增产决心","authors":["周汉文"],"dates":[{"year":1951,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"湖南翻身农民周汉文"},{"type":"paragraph","text":"给毛主席写信表示爱国增产决心敬爱的毛主席："},{"type":"paragraph","text":"我过去是一个被压迫被剥削最利害的贫苦农民，现在当选为乡政府的主席，又被选为全县甲等劳动模范。讲起我过去的生活是苦极了。一九四○年，伪保长周长云要抓我去当兵，我跑了，他们便把我父亲捆去。害得我母亲东筹西借、求情说好、请仕绅吃饭，一共用了四十元光洋，还把七斤老秤细纱变卖了两百元“法币”送给保长，才把我父亲放回。但不到两个月，保长要敲诈钱，又把我父亲抓去。就在这一年，我父亲被抓四次，害得我家鸡犬不宁，后来我们只好躲到深山里去住。直到解放以后，我们才搬回村里。我参加了农会，在党和政府领导下，积极进行减租、反恶霸和土地改革等反封建斗争。大家看我热心给群众办事，就选我当本乡生产委员会主任，后又选我作乡政府主席。我不仅带领农民坚决向地主阶级进行斗争，也领导群众积极发展生产，一年多功夫，我们乡共修了三百一十九口水塘，栽了十万多株树木。今年四月，群众又选我为全县甲等劳动模范。"},{"type":"paragraph","text":"敬爱的毛主席，我知道这种光荣都是共产党和新中国带给我的。为了保卫我们可爱的祖国，我的两个弟弟已光荣地参加了人民解放军，我的小弟弟敬文在村里也参加了青年团。我母亲因为自己有这样几个儿子，感到满心高兴。现在，我们全家决定要做好以下三件事："},{"type":"paragraph","text":"（一）学习时事，了解抗美援朝保家卫国的道理，向群众进行宣传；（二）努力生产，保证家庭生产计划（增产百分之十四）的完成，充实国防，支援前线，保卫胜利果实；（三）我个人除办好乡政府的工作外，还要帮助家庭搞好生产，争取做特等劳动模范，到北京看毛主席。"},{"type":"paragraph","text":"湖南衡山县七区瓦铺乡  周汉文"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"031365ecc0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

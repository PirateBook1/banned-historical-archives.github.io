script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"带着朝鲜人民兄弟般的深情厚谊人大代表团回到北京朱德、邓小平等党和国家领导人前往车站欢迎","authors":[],"dates":[{"year":1962,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京4日电】　全国人民代表大会代表团团长彭真，副团长陈叔通、张治中和代表团全体成员，结束了在朝鲜民主主义人民共和国的友好访问以后，带着朝鲜人民兄弟般的深情厚谊，在今天下午乘火车回到北京。"},{"type":"paragraph","text":"中共中央副主席、全国人民代表大会常务委员会委员长朱德，中共中央总书记邓小平等党和国家的领导人，同首都各界群众一起，前往车站欢迎。"},{"type":"paragraph","text":"在一片喧天的锣鼓声中，代表团的专车徐徐进站。团长彭真，副团长陈叔通、张治中，团员杨明轩、李烛尘、张苏、刘澜波、王平、杨之华，秘书长姚溱等下车以后，各界群众挥舞旗帜和花束，热烈鼓掌，欢迎他们访朝归来。一群首都少年先锋队员和在北京的朝鲜儿童，向他们献了鲜花。"},{"type":"paragraph","text":"到车站欢迎的，还有人大常委会副委员长郭沫若、李维汉、班禅额尔德尼，却吉坚赞、林枫，国务院副总理贺龙、陈毅、李先念、罗瑞卿、习仲勋，政协全国委员会副主席包尔汉、帕巴拉·卓列朗杰、阿沛·阿旺晋美，国防委员会副主席蔡廷锴，外交部副部长章汉夫，以及在北京的人大常委会委员，政府各有关部门、民主党派、人民团体和北京市的负责人。"},{"type":"paragraph","text":"朝鲜驻中国大使韩益洙和使馆官员，也到车站欢迎。朝鲜驻华使馆参赞郑凤珪，陪同代表团回到北京。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"彭真","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"320131d489"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国家计划委员会关于处理城镇人口跨省区回乡插队落户的复函","authors":[],"dates":[{"year":1970,"month":1,"day":5}],"is_range_date":false,"parts":[{"text":"国家计划委员会关于处理城镇人口跨省区回乡插队落户的复函","type":"title"},{"text":"湖北省革命委员会并各省、市、自治区革命委员会：","type":"appellation"},{"text":"湖北省革命委员会十二月六日给国务院的电悉。关于城镇知识青年和脱离劳动居民下乡、回乡插队落户问题，绝大多数地区是参照去年二月跨省区安置下乡青年协作会议讨论的几条原则办的(中央安置办公室曾以电话告诉各地)。关于跨省区回乡插队落户的一些具体问题，最近，河北和北京、天津三省市根据跨省区安置协作会议的精神，又协商了几条解决办法，现抄给你们，请参照办理。","type":"paragraph"},{"text":"附件：","type":"subtitle"},{"text":"冀、津、京三省市关于处理回乡插队落户人员几个具体问题的协商意见","type":"subtitle"},{"text":"(一九六九年十一月十三日)","type":"subtitle"},{"text":"(经请示本省市革委会同意执行)","type":"subtitle"},{"text":"一、城镇知识青年，脱离劳动居民和其他人员，要求回到外省区原籍插队落户(包括少数投亲的)，应予鼓励和支持。但事先必须征得接收县革委会同意。需要控制安置数量和政治质量的地区，由省、市革委会决定。","type":"paragraph"},{"text":"二、城镇知识青年和脱离劳动居民回乡插队所需路费，由迁出地区发给。安家落户确有困难的，由接收地区按原规定的回乡补助标准，酌情补助。对于原籍无住房的少数户，可适当增加补助，但不要超过当地下乡人员插队的补助标准。","type":"paragraph"},{"text":"三、国营企事业和国家机关职工及其家属回乡插队落户所需路费，由职工所在单位发给。安家落户确有困难的，参照当地建房补助标准，由所在单位福利费中酌予补助。如福利费解决不了，行政事业单位，由行政事业费解决；国营企业单位由营业外列支。建房补助款直接拨给安置地区，不交给本人。","type":"paragraph"},{"text":"非随工家属(指与职工不在同一城镇的)回乡插队落户所需路费和建房补助，参照第二条办法，由安置费中开支。","type":"paragraph"},{"text":"四、城镇集体所有制单位的职工及其家属回乡所需安置费，原则上由所在单位或本系统的公共积累中解决。少数单位确有困难，不能全部解决时，可由动员地区从安置费中酌予一次补助，连同单位解决的部分，一并交给安置地区。","type":"paragraph"},{"text":"五、现居城镇的无户口人员，应尽量动员他们回乡生产；少数回原籍确有困难的，可统一安排他们下乡落户。经费原则上自理，对于多年无户口的少数困难户，可以酌予补助：属于职工家属的，由职工所在单位负责；非职工家属的居民，参照第二条精神，由安置费解决。补助标准一般应低于有户口的人员。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6283ec743"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

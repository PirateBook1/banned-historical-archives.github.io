script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"对《关于工业、交通部门学习解放军政治工作经验的情况报告》的批语","alias":"","parts":[{"type":"paragraph","text":"对《关于工业、交通部门学习解放军政治工作经验的情况报告》“的批语"},{"type":"paragraph","text":"（1963年12月21日）一波同志："},{"type":"paragraph","text":"报告已看过。请你考虑，可否印发到会同志研究，并加以讨论。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月二十一日"},{"type":"paragraph","text":"[1]中共中央政治局候补委员、国务院副总理兼国家经济委员会主任薄一波1963年12月19日关于工业、交通部门学习解放军政治工作经验的情况给毛泽东的报告说，根据你12月11日的批示，对国务院工业、交通各部抓思想政治工作的情况，进行了初步的检查。情况基本上可以分为两类：一类是认真地抓了，确实抓起来了。石油工业部就是这样。另一类是抓了一些，但是抓得不够经常，不够系统，还没有找到一套适合于本部门情况的方法，因而成绩不大。石油工业部的思想政治工作所以抓得比较好，就是由于他们能够结合石油工业的具体情况，成功地运用了解放军的成套的政治工作经验。他们的经验集中到一点，就是把做好人的工作、使人革命化放在第一位，正确地处理人和人、人和物的关系，把思想工作做到生产过程中去，做到科学实验中去，做到日常生活中去，保证党的路线、方针、政策的正确贯彻执行，促进生严的发展。为落实工业、交通部门学习解放军的指示，我们准备采取以下措施：（一）工业、交通各部，都要学习解放军的政治工作经毛泽东全集第四十六卷验，用毛泽东思想、革命精神把全体职工重新武装起来。所有工业部门都要仿照解放军的办法，从部到企业建立起政治工作系统。（二）拟出一个工业、交通部门的思想政治工作条例（草案）。（三）从中央各个工业、交通部门所属的企业中，选拔优秀领导干部分别到政治学院或军队中去学习政治工作经验。（四）目前，先从军队抽调300名到500名熟悉政治工作的干部，到中央工业、交通各部和重要的企业担任政治工作。（五）中央工业、交通各部建立起政治工作系统以后，似有必要在中央直接领导下建立一个统一管理工业、交通部门政治工作的机构。"},{"type":"paragraph","text":"[2]这个批语写在薄一波1963年12月20日为送审关于工业、交通部门学习解放军政治工作经验的情况报告给毛泽东的信上。"},{"type":"paragraph","text":"1963年12月22日，毛泽东接见越南南方民族解放阵线代表团团长陈文成。"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":12,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":167,"page_end":168},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d39c30f0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

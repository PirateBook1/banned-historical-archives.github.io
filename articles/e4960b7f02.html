script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈祝贺阿文艺战士在我国访问演出的巨大成功市革委会举行酒会欢送阿艺术团两国战友共祝伟大领袖毛主席和霍查同志万寿无疆　共祝中阿战斗友谊万古长青","authors":[],"dates":[{"year":1967,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市革命委员会昨晚举行酒会，欢送以穆·格尔查利团长为首的阿尔巴尼亚地拉那“一手拿镐、一手拿枪”业余艺术团全体文艺战士，热烈祝贺他们在我国访问演出获得巨大成功，和为进一步增进中阿两国人民的战斗友谊所作出的卓越贡献。"},{"type":"paragraph","text":"上海市革命委员会领导成员王少庸、马天水等同志出席了酒会。"},{"type":"paragraph","text":"王少庸同志代表上海市革命委员会和上海革命人民向英雄的阿尔巴尼亚人民致以崇高的敬意和最亲切的慰问。他热情感谢艺术团的同志为上海人民作了精彩的演出。他说，你们在上海虽然只有短短的十多天，已经为进一步增强我们之间的友谊作出了卓越的贡献。从你们的演出中，我们看到了阿尔巴尼亚兄弟一手拿镐、一手拿枪，保卫祖国、建设祖国的革命气概；看到了你们在霍查同志的领导下，在阿尔巴尼亚劳动党第五次代表大会的光辉照耀下，在社会主义革命和社会主义建设事业中取得的伟大胜利。"},{"type":"paragraph","text":"王少庸同志最后说，我们两国人民将在不同的战斗岗位上，为着一个共同的革命目标而努力，我们两国人民过去、现在和将来，将始终在我们伟大领袖毛主席和阿尔巴尼亚人民伟大领袖恩维尔·霍查同志的英明领导下，团结在一起，战斗在一起，胜利在一起。"},{"type":"paragraph","text":"穆·格尔查利团长发表了热情洋溢的讲话。他首先赞扬了由毛主席亲自发动和领导的中国无产阶级文化大革命的形势大好，任何力量也不能阻挡它沿着正确的革命航道前进。他说，无产阶级文化大革命对于国际共产主义运动和世界上一切被压迫民族来说，都是具有历史意义的。我们阿尔巴尼亚人民以及世界上一切真正的革命者，都毫无保留地支持无产阶级文化大革命，坚决支持毛主席的无产阶级革命路线，强烈谴责中国赫鲁晓夫及其追随者的反革命修正主义和投降主义路线。"},{"type":"paragraph","text":"他说，我们阿尔巴尼亚人民，正在为贯彻阿尔巴尼亚劳动党第五次代表大会的历史性决议和关于正在胜利开展的国家生活进一步全面革命化的宏伟纲领而进行忘我的斗争。"},{"type":"paragraph","text":"穆·格尔查利团长最后说，在反对国际宪兵美帝国主义、以苏联赫鲁晓夫修正主义集团为首的现代修正主义及其他一切反动派的斗争中，我们两国人民在两党、在我们亲爱的领袖毛泽东同志和恩维尔·霍查同志领导下，正高举纯洁的马克思列宁主义革命大旗，从胜利走向胜利。我们一向同甘共苦，我们将永远战斗在一起，胜利在一起。马列主义必将取得胜利，社会主义必将取得胜利，无产阶级革命必将在全世界取得胜利!"},{"type":"paragraph","text":"昨晚酒会在革命的极其亲切友好的气氛中进行。中阿两国战友欢聚一堂，共同敬祝中阿两国人民的伟大的牢不可破的战斗友谊万古长青!共同敬祝中阿两国人民的伟大领袖毛主席和恩维尔·霍查同志万寿无疆!全场不断振臂高呼:“毛主席万岁!”“恩维尔·霍查同志万岁!”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4960b7f02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

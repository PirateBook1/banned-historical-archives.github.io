script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5197","name":"走访四川省革筹办公室（摘抄）","author":"东方红11·16战斗兵团壤塘战斗团赴汇报团","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"走访四川省革筹办公室（摘抄）","dates":[{"year":1967,"month":10,"day":6}],"is_range_date":false,"authors":["东方红11·16战斗兵团壤塘战斗团赴汇报团","徐跃明"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"云南批判资产阶级反动路线联络总站, 云南专州县市革命造反派赴昆联络站, 无产阶级文化大革命批资平反资料选辑, 105-107","tags":[{"name":"干部","type":"主题/事件"},{"name":"平反","type":"主题/事件"},{"name":"走访","type":"主题/事件"}],"parts":[{"type":"title","text":"走访四川省革筹办公室（摘抄）"},{"type":"subtitle","text":"（关于干部平反问题）"},{"type":"paragraph","text":"时间：1967年10月6日"},{"type":"paragraph","text":"走访人：东方红11·16战斗兵团壤塘战斗圑赴汇报团"},{"type":"paragraph","text":"接谈员：徐跃明"},{"type":"paragraph","text":"199.问：我县有科、局长以上干部，在文化大革命初期就受到了资产阶级反动路綫的迫害，投入黑劳改队，但他们积极向走资派作斗争，这些人应否一律平反？"},{"type":"paragraph","text":"答：都一样。只要不是走资派，干部都一榡，一律平反。（插问：我们那里有人说，当权派就不能平反。）那是不对，都一律平反。他们有错误，就是过去执行了资产阶级反动路綫，可以作检查，可以批判，帮助，只要不是三反份子，都要团结、帮助、教育，帮助他们站到毛主席的革命路綫上来。走资派总是一小撮，极少数的。（插问：我县还有人利用运动初期整的黑材料进行威胁说：“我们掌握的钢鞭材料有这样厚”。）那好嘛！可以叫他们公布材料嘛！经过查对核实，是右派成不了左派，是革命的成不了反革命。"},{"type":"paragraph","text":"200.问：这些干部受迫害的过程和走资派的斗争过程，应否看作是亮相过程？"},{"type":"paragraph","text":"答：应该看作是亮相过程，和走资派斗争是大的亮相。（插问：这些干部能否参加革命羣衆组织？）由羣衆自己考虑决定。（插问：有人说当权派都要靠边站，要通过斗批以后才能亮相，才能加入革命群众组织。）不对，不能说当权派都要靠边站，那有这样的理论？符合毛泽东思想吗？我们军区还不是有好多领导干部，也没有个个都斗争、批判。只要不是走资派，就是犯了错误的，也要帮助。"},{"type":"paragraph","text":"201.问：有的组织提出，要我们受迫害的写申述，交由他们单方面审查，由他们来决定应否平反。应该这样作吗？"},{"type":"paragraph","text":"答：你们问他，走资派把这些人逮捕入狱的时候，戴帽子的时候，开除的时候，他们审查过没有？爲什么现在要审查？按“红十条”办事，“红十条”怎样说，就怎样办。你们好好学习“缸十条”，按上级规定办。"}],"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b553a3030"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

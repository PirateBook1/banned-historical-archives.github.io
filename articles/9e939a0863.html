<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"社会主义教育试点工作队要同队内一些同志的错误东西作斗争","authors":["程光远"],"dates":[{"year":1963,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"社会主义教育试点工作队要同队内一些同志的错误东西作斗争","type":"title"},{"text":"程光远","type":"authors"},{"text":"新华社西宁讯  青海省委不久前组织近二百人的工作队，在湟中县平安公社进行社会主义教育运动试点。在试点工作中，工作队本身同各式各样的错误思想、错误作风和错误做法进行了斗争。因此，社会主义教育试点，不仅教育和考验了基层干部，而且也教育和考验了工作队干部。","type":"paragraph"},{"text":"工作队的干部究竟同那些错误的东西作斗争的呢？","type":"paragraph"},{"text":"同革命意志衰退的人进行斗争。有些人（其中包括一部分处长级干部）在进村后不愿住在贫农家里，嫌贫农家吃得不好，住得不好（有虱子、跳蚤、臭虫）。有的提出集体住宿，集体起伙。有的拿出一把票子叫房东为他买肉买油。有的在定量以外又增加粮票，叫房东多给他粮吃。这些人过去虽然也有人下过乡，但都是吃在干部家（吃得好），住在地主家（住得舒服）。一旦改变生活方式，要与贫、下中农坚持“四同”（同吃、同住、同劳动、同商量），对他们来说是一场革命。","type":"paragraph"},{"text":"有些人不做工作、不看文件、得过且过，有几个在大队搞试点的工作组长（处长级干部），进村后不访贫问苦，不发动群众，不做具体工作，只是“照管全面”，主持会议，其余的时间就休息、睡觉。有的进村不到一个月，就回家两三次，不是孩子病了，就是老婆要刮子宫。他们对情况一问三不知。有的做了一个多月的工作，还不知道“种子”是什么，什么人能参加贫农会，为什么要进行“四清”。像这样的组长，在十三个工作组长中就有七、八个。工作队领导对这些人虽然及时地进行了调整，但是给工作造成了极大困难，延长了试点时间。","type":"paragraph"},{"text":"同经济主义进行斗争。由于有些人不认真学习中央的文件和省委的决定、指示，对于社会主义教育运动中的一些政策漠然无知，只凭老经验办事。他们组织阶级队伍不经过访贫问苦，扎根串连，不用滚雪球的办法，而是让干部开个名单，开一个会往一块捏雪球。他们在进行“四清”、干部卸“包袱”工作的时候，不是按照中央“说服教育、洗手洗澡、轻装上阵、团结对敌”的方针做好思想工作，而是把群众召集起来对有问题的干部攻、压、追、逼。有的让全体社员统统卸一次“包袱”，叫作“人人过关”。他们在对敌斗争当中，对地主、富农及其家属子女不加区别，“眉毛胡子一把抓”，乱斗一通，说“土改时也是这样做的”。","type":"paragraph"},{"text":"同多敌论、无敌论和内部无矛盾论或多矛盾论进行斗争。有的大队的工作组认为：“我那个队敌人很多，都应当斗一下。”于是阶级队伍还没有组织好、“四清”未完、干部没有卸下“包袱”，即开展对敌斗争，有的一直斗了个把月。有的认为：“我那个队没有敌人，地富都很老实。”于是在把“四清”工作搞完以后就准备收兵。有的用直观的方法观察问题，把斗争只停留在人民内部矛盾上，没有透过人民内部矛盾去揭示敌我矛盾，以青海的话说，就是没有把“影子匠”（皮影戏的拉线人，幕后指挥者）拉出来，结果又重复过去只惩办了干部，对敌人未加触动的做法，根子未找出来，群众觉悟未提高。有的认为“我那个队干部没有一个好的，要统统斗一遍”，有的则认为“我那里干部都是好的，没有卸包袱的必要”。这些错误的片面的认识，都对工作造成了不小的影响。","type":"paragraph"},{"text":"同包办代替进行斗争。有一些人总是愿当“救世主”，不让群众“自己救自己”，不走群众路线，遇事不同群众商量。他们在“四清”当中不吸收群众参加，工作组自己干。在对敌斗争当中，敌人的罪恶活动有那些，与群众研究不够。会议如何开法也不与群众商量好，到了会上，主持会议的人虽是贫农会的人，但是他们掌握会场不大胆，说一句向工作组请示一句，形成“演双簧”。在选举贫农委员会和大队、生产队的干部的时候，不是让群众提候选人或与贫下中农一起研究候选人，而是工作组提出让群众通过。这样包办代替的结果，群众发动不起来，领导核心形不成，贫下中农组织不能独立自主地处理问题，工作组一走就垮台了。","type":"paragraph"},{"text":"同“左”的或右的情绪进行斗争。有些人进村后认为敌情不严重、干部问题不多，因而不做艰苦细致的组织工作和调查研究工作。但在群众起来以后又跟着群众跑，犯尾巴主义错误，于是又认为对干部斗争得越凶越好，赃退得越多越好；对敌人斗得越多越激烈越好，甚至发生打人的现象。“左”的情绪还表现在，只做自己人的工作，不做敌人（斗争对象）的工作；只做群众工作，不做犯错误的干部的工作；只做贫下中农的工作，不做中农的工作，更不做地富家属的工作。","type":"paragraph"},{"text":"来源：1963年8月27日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e939a0863"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

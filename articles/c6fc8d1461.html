<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国人民热烈赞扬埃及人民团结反霸的英雄气概穆巴拉克副总统率埃及代表团到京华国锋总理、乌兰夫副委员长等和首都群众数千人到机场热烈欢迎","authors":[],"dates":[{"year":1976,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年四月十八日电　阿拉伯埃及共和国副总统胡斯尼·穆巴拉克和由他率领的埃及高级代表团，应我国政府的邀请前来进行访问，今天下午乘专机到达北京。"},{"type":"paragraph","text":"随同来访的有胡斯尼·穆巴拉克副总统的夫人，以及长子阿拉·穆罕默德·胡斯尼·穆巴拉克，次子贾迈勒·穆罕默德·胡斯尼·穆巴拉克。"},{"type":"paragraph","text":"贵宾们在机场上受到国务院总理华国锋，人大常委会副委员长乌兰夫，外交部长乔冠华，中国人民解放军副总参谋长张才千等，以及首都群众数千人的热烈欢迎。"},{"type":"paragraph","text":"最近，埃及宣布废除埃苏“友好合作条约”的果敢决定以及反击苏联社会帝国主义威胁、恐吓、捣乱和破坏的斗争所取得的胜利，是埃及人民维护民族独立、捍卫国家主权斗争的新发展，也是对第三世界亿万人民团结反霸事业的新贡献。中国人民热烈赞扬埃及人民团结反霸的英雄气概，热烈欢迎埃及人民的友好使者——穆巴拉克副总统和由他率领的代表团访问我国。今天，首都人民怀着敬佩和喜悦的心情，在市区主要街道上空悬挂起彩旗和巨幅欢迎标语，标语上面写着:“坚决支持埃及、巴勒斯坦和阿拉伯各国人民反对帝国主义和以色列犹太复国主义的斗争!”“坚决支持埃及人民维护民族独立、国家主权、反对大国霸权主义的正义斗争!”“中埃两国人民友谊万岁!”“第三世界人民大团结万岁!”“全世界人民大团结万岁!”"},{"type":"paragraph","text":"下午四时十分，埃及贵宾乘坐的专机在红旗招展的首都机场降落。机场上悬挂着中埃两国国旗。穆巴拉克副总统和夫人等走下飞机时，华国锋总理、乌兰夫副委员长等迎上前去，同贵宾们亲切握手。华国锋总理对穆巴拉克副总统说，热烈欢迎你和代表团的到来。穆巴拉克副总统说，我非常高兴地来到中华人民共和国。"},{"type":"paragraph","text":"机场上举行了隆重的欢迎仪式。乐队奏埃及国歌和中国国歌。穆巴拉克副总统由华国锋总理陪同，检阅了中国人民解放军陆、海、空三军仪仗队，随后同欢迎群众见面。站在欢迎队伍前头的是首都男女民兵，他们英姿勃勃，持枪列队，向贵宾们致敬，向英雄的埃及人民致敬。穿着鲜艳服装的青少年，在鼓乐声中吹乐起舞。人们挥动着花束和彩带，不断高呼欢迎的口号。穆巴拉克副总统热情地向欢迎群众招手致意。"},{"type":"paragraph","text":"到机场迎接的还有外交部副部长何英，外贸部副部长陈洁，外经部副部长陈慕华，农林部副部长郝中士，北京市妇女联合会主任傅玉芳等。"},{"type":"paragraph","text":"埃及驻中国大使阿卜德，大使馆外交官员，以及阿拉伯、非洲和其他一些国家驻中国的使节也到机场迎接。"},{"type":"paragraph","text":"新华社开罗一九七六年四月十七日电　以阿拉伯埃及共和国副总统胡斯尼·穆巴拉克为首的埃及高级代表团应中华人民共和国政府的邀请，四月十七日晚乘专机离开罗，前往北京对中华人民共和国进行正式访问。"},{"type":"paragraph","text":"到机场送行的有埃及副总理兼国防和军工生产部长穆罕默德·阿卜杜勒·加尼·贾马斯上将，武装部队参谋长穆罕默德·阿里·法赫米上将，总统府办公室主任哈桑·艾哈迈德·卡迈勒，总统府行政长官艾哈迈德·福阿德·泰穆尔，财政部长艾哈迈德·阿布·伊斯梅尔，经济部长兼经济合作国务部长穆罕默德·扎基·沙菲，开罗省省长穆罕默德·阿明·阿卜杜勒·哈菲兹和埃及其他高级军政官员。"},{"type":"paragraph","text":"中国驻埃及大使张彤也到机场送行。"},{"type":"paragraph","text":"穆巴拉克副总统在动身前说，他对访问中国感到荣幸，中国是埃及的真朋友。他说，埃及和中国之间的友谊将日益加强和发展。"},{"type":"paragraph","text":"穆巴拉克副总统于四月十五日接见了中国驻埃及大使张彤，并同他进行了亲切友好的谈话。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6fc8d1461"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部、中央公安部关于禁毒宣传的指示","authors":[],"dates":[{"year":1952,"month":7}],"is_range_date":false,"parts":[{"text":"中央宣传部、中央公安部关于禁毒宣传的指示","type":"title"},{"text":"（一）全国规模的禁毒运动即将展开。这是肃清帝国主义和旧的中国社会遗留下来的污毒的又一个深刻的社会改革运动，对于保护人民健康、巩固社会治安和加速伟大祖国的建设工作都有重大的意义。为了使群众充分了解禁毒运动的意义，动员他们积极地与贩卖、制造毒品的罪恶活动作斗争，积极地协助政府检举毒犯，以达到根绝毒品的目的，必须在人民群众中进行广泛的强有力的宣传。","type":"paragraph"},{"text":"（二）但为避免美帝国主义利用我禁毒运动进行造谣污蔑（不久以前美国即曾在联合国污蔑我向日本输出鸦片），这次禁毒宣传只限于在人民群众中进行内部的口头的宣传，不在报纸、刊物、新华社及广播电台作公开的文字的宣传。一切公开的报纸、刊物、新华社及广播电台不得发表关于禁毒运动的任何消息，违者应受处分。","type":"paragraph"},{"text":"（三）禁毒宣传的内容应包括下列各点：","type":"paragraph"},{"text":"（1）揭露帝国主义如何与旧中国反动统治者相勾结推行毒化政策。全国解放后，人民政府为了肃清这种遗毒，采取了严厉禁绝毒品的政策，全国各地毒品流行已大为减少。但是，由于美帝国主义目前正与国民党残余匪帮勾结一起继续对中国推行当年日本帝国主义在中国所推行过的毒化政策，利用残存的毒犯和唆使反革命分子，不断偷运毒品入境，并在内地进行制造和贩运毒品的各种活动，所以毒品的流行仍严重危害着我国社会治安、人民健康、风俗道德和生产建设。因此，禁毒运动乃是打击美帝国主义的侵略阴谋、维护人民利益的爱国主义运动。围绕这一内容，凡帝国主义国家制造输入贩运毒品的案件，人民身受毒害的实例，历史上帝国主义强迫输入毒品的罪行，都应强调宣传。","type":"paragraph"},{"text":"（2）对以反革命为目的和本身即是反革命分子（包括恶霸、土匪、特务、反动党团骨干、反动会道门头子）的毒贩，应着重揭露其利用毒品进行破坏活动和毒害人民的罪恶阴谋。","type":"paragraph"},{"text":"（3）重大的制造、贩运毒品的案件，应充分揭露其主犯、惯犯等不惜采用一切恶劣手段祸国殃民的罪恶行为。","type":"paragraph"},{"text":"（4）应宣传彻底坦白者从宽、拒不坦白者从严的处理方针，号召毒犯分子自动坦白，检举立功。","type":"paragraph"},{"text":"（四）以下各项，应少宣传或不宣传：","type":"paragraph"},{"text":"（1）牵涉国家机关内部的毒品案，对外应只揭露混入国家机关庇护毒犯的内奸坐探，和品质恶劣难以改造一贯从事贩运毒品的留用人员，其余一律不对外宣传。","type":"paragraph"},{"text":"（2）有关统一战线组织中重要分子的毒品案，不宣传。","type":"paragraph"},{"text":"（3）偷运毒品出国的案件，不宣传。","type":"paragraph"},{"text":"（4）有关少数民族的毒品案件，不宣传。","type":"paragraph"},{"text":"（5）工商界的毒品案，以正当营业为主兼营少量毒品者，不宣传；以制造或贩卖毒品为主者，只揭发其制毒、贩毒的罪行，不涉及其工商业。","type":"paragraph"},{"text":"（6）对种毒、吸毒者，应进行教育，但一般不煽动群众去反对他们。","type":"paragraph"},{"text":"（7）逮捕毒犯数字，不宣传；没收毒品数字，除少数区、街、村当众焚毁者可向群众交代外，全区（包括县、专区、省、大行政区）全市的没收总数，不宣传。","type":"paragraph"},{"text":"（五）宣传方式：各地应召开各界人民代表会议，对禁毒问题进行传达和讨论，动员各党派、各阶层积极协助这一运动的开展。机关内部，应召开全体人员会议，由机关首长作动员报告。在社会广大人民群众中，应有领导地召开各种群众集会，由当地政府或人民团体负责人或党的报告员在会上作动员报告。各地宣传员应向人民群众积极地进行通俗的口头宣传。","type":"paragraph"},{"text":"（六）禁毒宣传工作必须在各级党委宣传部门统一领导和公安部门的密切配合下进行，动员一切宣传教育机关和各种宣传力量（报告员、宣传员等）积极参加。此项宣传工作并应按照中央关于禁毒运动的指示有重点地进行（即着重大中城市、边防口岸及其他毒品流行区和铁道、公路、海运、河运、邮政、海关、边防、公安、司法、税务等部门），而不要平均使用力量。宣传内容应作统一布置，事先经过同级党委的审查批准，并由党委和公安部门指定日期开始进行。","type":"paragraph"},{"text":"8月5日前，各中央局、分局及省、市、区党委宣传部应一律将禁毒宣传布置情况报告中央；运动结束后并应做出禁毒宣传的总结报告中央。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5a6dbffbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

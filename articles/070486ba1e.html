script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"干部子弟学校应逐步废除","alias":"","parts":[{"type":"paragraph","text":"干部子弟学校应逐步废除\""},{"type":"paragraph","text":"（1952年6月14日）周总理："},{"type":"paragraph","text":"（一）如有可能，应全部接管私立中小学。（二）干部子弟学校，第一步应划一待遇，不得再分等级；第二步，废除这种贵族学校，与人民子弟合一。请酌办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月十四日"},{"type":"paragraph","text":"[1]这是毛泽东在中共北京市委1952年6月11日关于中小学生费用负担及生活情况给中央和华北局的报告上写的批语。北京市委的报告说，目前中小学生所负担的费用，对于劳动人民的家庭和低薪制工作人员来说，是相当重的。目前中学的人民助学金标准低，名额少，小学根本无助学金。为了改善这种状况，计划接管全部私立中小学，公私立中小学一律免收学杂费。报告还说，目前干部子弟学校中，学生所得待遇极不一致，一是学校之间伙食费和津贴费的标准高低不同，二是同一学校之内又有大灶和中灶之分。干部子弟入普通学校的，设有公费生，其公费补助按家长革命历史和职位分为三等。上述差别对干部子弟和一般学生都影响极坏，应该改变。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":6,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":141,"page_end":141},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"干部子弟学校应逐步废除","description":"根据手稿刊印。","dates":[{"year":1952,"month":6,"day":14}],"parts":[{"text":"干部子弟学校应逐步废除","type":"title"},{"type":"appellation","text":"周总理："},{"type":"paragraph","text":"（一）如有可能，应全部接管私立中小学。（二）干部子弟学校，第一步应划一待遇，不得再分等级；第二步，废除这种贵族学校，与人民子弟合一。请酌办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月十四日"}],"comment_pivots":[{"part_idx":0,"offset":11,"index":1}],"is_range_date":false,"aut

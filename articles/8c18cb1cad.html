script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京微电机厂革委会，强调把活学活用毛泽东思想作为生产调度会的根本——抓生产首先抓突出无产阶级政治","authors":["空新"],"dates":[{"year":1968,"month":6,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京微电机厂革委会，强调把活学活用毛泽东思想作为生产调度会的根本——"},{"type":"paragraph","text":"抓生产首先抓突出无产阶级政治"},{"type":"paragraph","text":"北京微电机厂革命委员会刚成立不久，开了一次生产调度会。有些车间负责生产的同志在会上发生了争执，彼此互相埋怨，不肯积极承担任务。生产调度会开成了扯皮会，任务不落实，大家不欢而散。"},{"type":"paragraph","text":"针对这种情况，革委会的同志和驻厂支左的解放军同志一起，反复学习了毛主席的教导：“掌握思想教育，是团结全党进行伟大政治斗争的中心环节。”大家指出：旧厂部的调度会是只“调”物不“调”人，搞的完全是“生产第一”、“技术挂帅”等一套修正主义黑货。扯皮、吵嘴，是家常便饭。我们一定要清除旧调度会的坏影响，把活学活用毛泽东思想作为调度会的根本。"},{"type":"paragraph","text":"不久，新的调度会又召开了。这次会议和以前大不相同。主持会议的同志没有马上要大家摆具体问题，而是用了三个小时的时间，针对活思想，组织大家学习伟大领袖毛主席的教导，一起座谈讨论。会议室里一阵又一阵地传出朗读毛主席语录的声音。毛主席的话，字字句句激动着到会同志的心弦。大家本着“各自多做自我批评”的精神，人人认真检查自己，个个主动承担责任。"},{"type":"paragraph","text":"会后，同志们异口同声称赞这次调度会突出无产阶级政治，思想领先，开得好！有的说：“这不是调度会，这是一次很好的活学活用毛泽东思想的讲用会！”"},{"type":"paragraph","text":"调度会一结束，革委会的同志和驻厂支左的解放军同志又深入基层，到生产第一线去发动群众。他们和工人一起学习“老三篇”，向大家讲清楚生产微电机的重要政治意义，动员工人积极响应伟大领袖毛主席“备战、备荒、为人民”的伟大号召，狠抓革命，猛促生产。"},{"type":"paragraph","text":"工人同志们的革命干劲鼓得足足的。他们不仅努力完成本车间的任务，别的车间有了困难，也主动抽人去支援。过去是调不动，现在是主动帮，全厂出现了互相协作的生动局面。精神变物质，思想变了，生产就跟着上升。全厂革命和生产的形势越来越好。"},{"type":"paragraph","text":"现在，北京微电机厂的调度会都开成了毛泽东思想“讲用会”。每次会议开始，大家先用大部分时间学习毛主席著作，谈心得体会，斗私批修；最后，才研究生产问题。有的同志说得好：“我们是革命委员会，不是生产委员会。革委会抓生产，得首先抓革命，不然就丢掉了根本。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c18cb1cad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

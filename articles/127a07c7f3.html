script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"关于“风庆”轮问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于“风庆”轮问题的批语"},{"type":"paragraph","text":"（1976年3月10日）不应该印发。此事是不妥的。"},{"type":"paragraph","text":"三月十日"},{"type":"paragraph","text":"[1]指“四人帮”借“风庆”号货轮挑起事端，向周恩来等中央领导人发难的事件。“风庆”轮是上海江南造船厂建造的一艘用国产主机和雷达等五大件装备的万吨轮。开始，交通部远洋局为安全起见，规定“风庆”轮跑近洋。1974年9月30日，“风庆”轮首次远航归来。江青借机攻击交通部，并于10月14日在新华社关于“风庆”轮远航的国内动态清样上作了批注，歪曲事实，大造舆论，污蔑国务院、交通部不支持国内造船，热衷于买船，是“崇洋媚外”“投降卖国”；捏造罪名，将交通部派到“风庆”轮工作的干部拒绝参与这种“批判”的正当行为定性为“反动政治事件”。"},{"type":"paragraph","text":"[2]这个批语写在中共中央政治局委员、国务院代总理华国锋1976年3月3日给毛泽东的报告上。华国锋的报告中说：“风庆轮问题，前已按江青同志的提议，我同意将国内动态清样（有江青同志批注），印发到会同志参阅。”“现江青同志把3月2日她在十二个省区座谈会上所作进一步说明，提议除印报毛主席、在京政治局同志外，下发来京开会的同志，并补发上两批来开会的同志，因内容涉及到政治局同志的批件及提到送主席看过，所以我没有把握批印，可否印发请主席批示。”"}],"authors":["毛泽东"],"dates":[{"year":1976,"month":3,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":145,"page_end":145},"tags":[{"name":"江青","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"127a07c7f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

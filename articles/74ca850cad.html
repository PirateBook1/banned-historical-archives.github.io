script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1306","name":"处理来信来访应注意哪些问题","author":"中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"处理来信来访应注意哪些问题","dates":[{"year":1983,"month":1}],"is_range_date":false,"authors":["中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编 (四), 616-628","tags":[{"name":"打砸抢","type":"主题/事件"},{"name":"党员","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"江青","type":"主题/事件"},{"name":"林彪","type":"主题/事件"},{"name":"信访","type":"主题/事件"}],"parts":[{"type":"title","text":"处理来信来访应注意哪些问题"},{"type":"subtitle","text":"（一九八三年一月）"},{"type":"paragraph","text":"处理来信来访，是党委组织部门和政府信访部门的一项重要工作，是党和政府联系群众、了解情况的一条渠道。做好这项工作，对于恢复与发扬党的优良传统和作风，发扬民主，端正党风，调动一切积极因素，巩固和发展安定团结的政治局面，具有重要的意义。"},{"type":"paragraph","text":"在处理来信来访中，应当注意以下几个问题："},{"type":"paragraph","text":"第一，必须坚决贯彻执行党的路线、方针、政策，坚持实事求是的原则，反对官僚主义、主观主义和形而上学。对来信来访反映的问题，要分别情况，妥善处理。凡属“文化大革命”中的冤假错案，要坚决地、认真地予以平反纠正；对于“文化大革命”前的问题，要坚持历史唯物主义观点，按照党的有关政策进行处理；对揭发反映的重要问题，要查明情况，认真处理；对工作提出的批评、建议，应当认真研究。"},{"type":"paragraph","text":"第二，对应由自己直接处理的来信来访，要认真负责地处理好，不下推，不上交。对于上级批示交办的案件，要及时办理；需要报处理结果的，一般应在三个月内作出汇报，如到期不能结案，应说明原因，并提出上报时间。对于应该解决而顶着不办的，要批评教育；拒不改正的，要严肃处理。凡是需要转请有关部门或下级处理的，一定要督促检查。县一级组织部门应该做到多办少转。"},{"type":"paragraph","text":"第三，在调查处理信访案件时，要深入群众，认真调查研究，广泛听取各方面意见，包括本人的意见。处理的案件，要做到事实清楚，证据确凿，定性准确，处理恰当，手续完备，经得起历史的检验。"},{"type":"paragraph","text":"第四，对待来访群众，应当热情接待，认真听取他们的意见和要求，客观地分析、鉴别，防止偏听偏信，主观臆断。在问题未查清前，不要轻易表态。要积极宣传党的政策，有针对性地做深入细致的政治思想工作；对上访人员中无理取闹者，要按有关规定，提请公安部门处理。"},{"type":"paragraph","text":"第五，对于揭发控告党员、干部的来信来访，需要转办的，只可转到被告者的上级处理，严禁转到被告人手里。有些可视情况只转抄件，不转原件，或删去来信来访人的姓名。"},{"type":"paragraph","text":"第六，要严格区分诬告和错告或检举失实的界限。对于捏造事实、伪造证据、蓄意诬告陷害他人的，要严肃处理；对于错告或检举失实的，应予批评教育，但不应以诬陷论处。"},{"type":"paragraph","text":"第七，慎重处理对现实不满的信件，不要轻易按反革命信件处理。一时分不清矛盾性质的，可先按人民内部矛盾处理。确属反革命信件，要经领导批准后，方可转交公安部门处理。"},{"type":"paragraph","text":"第八，要经常研究和掌握来信来访的动态和变化，不断注意新情况，发现新问题，加强综合研究，及时向领导和上级反映。对于带有普遍性而又没有政策规定的问题，要认真调查研究，提出切实可行的解决办法，及时向党委和上级有关部门报告。"},{"type":"paragraph","text":"第九，在处理来信来访中，要把落实干部政策，打击经济领域犯罪活动，清理紧跟林彪、江青一伙造反起家的人、帮派思想严重的人和打砸抢分子以及纠正不正之风当作重点，首先抓住那些急案、难案、大案，包括多次申诉不得解决的重要案件，认真进行调查处理。"}],"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74ca850cad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

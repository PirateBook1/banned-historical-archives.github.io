script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"挪威社会主义青年联盟（马克思列宁主义者）中央电贺我成功发射人造卫星  毛泽东思想是改造世界的强大力量","authors":[],"dates":[{"year":1970,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"挪威社会主义青年联盟（马克思列宁主义者）中央电贺我成功发射人造卫星"},{"type":"paragraph","text":"毛泽东思想是改造世界的强大力量"},{"type":"paragraph","text":"新华社三日讯　中国共产党中央委员会收到了挪威社会主义青年联盟（马克思列宁主义者）中央委员会发来的电报。电报衷心祝贺我国成功地发射第一颗人造地球卫星。全文如下：致中国共产党中央委员会亲爱的同志们："},{"type":"paragraph","text":"我们兴奋地获悉，中华人民共和国的第一颗人造地球卫星已进入围绕地球的轨道。这是具有世界历史意义的事件。人造地球卫星表明，中国人民伟大的革命进步已使旧中国转变为具有高度发达生产水平的先进国家。这是毛泽东主席和中国共产党正确领导中国人民的结果。它表明，通过无产阶级文化大革命变成为广大群众财富的毛泽东思想，已成为改造世界的强大物质力量。它还清楚地向全世界表明，社会主义胜过资本主义，毛泽东思想胜过修正主义。当西方高度发达的资本主义国家走向衰亡和倒退的时候，以前贫穷落后的中国却充满了生命力和取得了许多进展。它是世界各地一切希望造帝国主义、社会帝国主义和资本主义的反的劳动人民和被压迫人民的革命之星，因为它说明，“造反有理”。"},{"type":"paragraph","text":"人造地球卫星的成功发射也表明，中华人民共和国掌握了最现代化的导弹防御，中国共产党和中国人民有能力实现毛主席的“备战、备荒、为人民”的方针。它是对正在准备一场侵略战争的帝国主义和社会帝国主义的沉重打击。各国所有劳动人民和进步人士得悉人民中国在政治上和物质上都已武装起来，足以打退任何进攻，这对他们是一个巨大鼓舞。"},{"type":"paragraph","text":"我们代表整个挪威马列主义运动，代表社会主义青年联盟（马克思列宁主义者），向中国共产党，她的伟大领袖毛主席，林彪副主席和全体中国人民致以衷心的祝贺，祝贺他们成功地发射中华人民共和国的第一颗人造地球卫星。"},{"type":"paragraph","text":"马克思主义、列宁主义、毛泽东思想万岁！"},{"type":"paragraph","text":"世界革命的可靠堡垒中华人民共和国万岁！"},{"type":"paragraph","text":"帝国主义和社会帝国主义必败！"},{"type":"paragraph","text":"东风压倒西风！"},{"type":"paragraph","text":"社会主义青年联盟（马克思列宁主义者）中央委员会主席　斯泰根"},{"type":"paragraph","text":"一九七○年四月二十六日"},{"type":"paragraph","text":"于奥斯陆"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"625b3e4dd1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想统帅学生的校外活动  北京大钟寺第二小学革委会在驻校解放军的帮助下，坚持办好校外毛泽东思想学习班，使学生的思想面貌发生了显著变化","authors":[],"dates":[{"year":1968,"month":8,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想统帅学生的校外活动"},{"type":"paragraph","text":"北京大钟寺第二小学革委会在驻校解放军的帮助下，坚持办好校外毛泽东思想学习班，使学生的思想面貌发生了显著变化"},{"type":"paragraph","text":"据新华社十日讯　北京市大钟寺第二小学革命委员会在驻校解放军的帮助下，坚持办好学生校外毛泽东思想学习班，用毛泽东思想统帅学生的校外活动，使学生的思想面貌发生了显著变化。"},{"type":"paragraph","text":"这所小学共有学生六百七十多人，今年复课闹革命不久，他们以排（即班级）为单位，把家庭居住靠近的三至五个学生组织在一起，共组成了一百六十多个校外毛泽东思想学习班，无论平时还是假期，每天坚持活动两个小时。活动时间一到，生龙活虎的同学们准时集合在学习班，第一件事是祝愿伟大领袖毛主席万寿无疆，高唱《东方红》，学习毛主席语录。然后根据每个学习班的计划，进行各种活动。活动内容丰富多彩。校外学习班是学生们学习毛泽东思想的好课堂，也是开展革命大批判的好战场。"},{"type":"paragraph","text":"这个学校的校外学习班开办以来，结合学习毛主席的最新指示，对中国赫鲁晓夫推行的反革命修正主义教育路线和他鼓吹的“阶级斗争熄灭”论等黑货，展开了革命大批判。结合革命大批判，校外学习班还开展了阶级教育活动，请贫下中农讲家史、村史，请革命家长忆苦思甜，有的学习班自己挖野菜做忆苦饭吃。"},{"type":"paragraph","text":"自从校外学习班开办以来，学生们的思想面貌发生了巨大变化。他们争当毛主席的好孩子，听毛主席的话，照毛主席的指示办事。同学们团结友爱，互相帮助，好人好事不断出现。孩子们经常把学习班附近的公共厕所、门窗、楼道、庭院打扫得干干净净。他们还到食堂、商店、粮店去参加劳动，当小服务员，受到广大群众和家长的好评。"},{"type":"paragraph","text":"毛主席教导说：“掌握思想教育，是团结全党进行伟大政治斗争的中心环节。如果这个任务不解决，党的一切政治任务是不能完成的。”这个学校校外学习班不断巩固和发展的过程，就是不断地进行思想发动和加强组织工作的过程。学校把办校外学习班列为整个教学计划的一个组成部分，教师每天听取学习班的汇报，每周去校外学习班进行一次检查和辅导，帮助学生总结经验，制订下一周活动的计划。现在，这个学校的校外学习班越办越好，放暑假以后，活动内容更加丰富了。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11c0cda1c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

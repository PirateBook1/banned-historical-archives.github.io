script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"徐景贤谈毛主席对发表姚文元《评三家村》的指示","authors":["徐景贤","毛泽东"],"dates":[{"year":1967,"month":10,"day":26}],"is_range_date":false,"parts":[{"text":"徐景贤谈毛主席对发表姚文元《评三家村》的指示","type":"title"},{"text":"徐景贤毛泽东","type":"authors"},{"text":"65年11月毛主席在上海亲自领导了文化大革命的舆论准备阶段，《评新编历史》剧（海瑞罢官）》是主席直接关怀、江青同志亲自领导、张春桥同志直接帮助的，但当时不少地方就是不发。陈丕显枪毙了姚文元同志的《评吴晗的政治立场》一文，认为发表会使北京市委被动。","type":"paragraph"},{"text":"他们还把《评三家村》中非常重要的一段话，现在有一小撮反革命修正主义分子正在玩弄丢卒保车、丢车保帅的把戏，陈、曹（即陈丕显、曹荻秋）怕得要死，坚决砍掉了。","type":"paragraph"},{"text":"主席在上海看了《评三家村》，将原名《反党反社会主义的大黑店──三家村》改为《评三家村》，并说题目要大一些，并要征得作者同意，要作一些修改，要立即发表。这样文章才发得出来。","type":"paragraph"},{"text":"但陈丕显在医院打电话，要把姚的名字拿掉，企图归功于上海市委，并对姚一直封锁毛主席的指示。后来张春桥同志来，戚本禹同志也来了，将姚文元同志文中的被砍掉的一段加进原文，变成五段。这篇文章在上海被彭扣了两个月，后来才在上海修改发表。","type":"paragraph"}],"comments":[],"origin":"1967年11月9日清华大学井冈山斗批改战团编印《学习资料》第37期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"徐景贤","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"faac6b8cdd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

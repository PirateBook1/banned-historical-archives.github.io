script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用文艺武器狠狠打击“四人帮”","authors":["郭澄清"],"dates":[{"year":1976,"month":10,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用文艺武器狠狠打击“四人帮”"},{"type":"paragraph","text":"山东省文化局创作办公室　郭澄清"},{"type":"paragraph","text":"华国锋主席为首的党中央，遵照伟大领袖和导师毛主席生前的英明决策，以伟大的无产阶级气魄，采取果断措施，粉碎了王洪文、张春桥、江青、姚文元反党集团篡党夺权的阴谋，为我们党清除了一大祸害。我和全国人民一样，心情十分舒畅，精神格外振奋，衷心欢呼我们党又有了自己的领袖，革命事业有了可靠的掌舵人。"},{"type":"paragraph","text":"长期以来，“四人帮”反党集团打着马克思主义的旗号，大搞修正主义。他们不听毛主席的话，反对毛主席的革命路线，在党内自成体系，另搞一套，专横跋扈，称王称霸，时刻妄想篡党夺权，复辟资本主义。他们平时把自己装扮成马克思主义者，拉大旗作为虎皮，包着自己，去吓唬别人。在文艺界，他们把广大工农兵和革命文艺战士在毛主席革命路线指引下取得的文艺革命成果，记到自己的功劳簿上，贪天之功，据为己有，无耻地吹嘘他们自己是什么文艺革命的“旗手”。他们肆意歪曲和篡改毛主席的革命文艺路线，破坏毛主席的百花齐放、百家争鸣的文艺方针和政策，兜售封、资、修文艺黑货，吹捧资产阶级文艺，维护和扩大资产阶级法权，追求腐朽的资产阶级生活方式。对于他们的反革命行径，广大工农兵和革命文艺工作者，早就无比气愤。他们破坏文艺革命的罪行，一定要彻底清算！"},{"type":"paragraph","text":"我是一个专业文艺工作者，无产阶级文化大革命以来，在毛主席革命路线指引下，在党的培养教育下，坚持走毛主席指引的与工农兵相结合的革命道路，深入工农兵实际斗争生活中去，创作了长篇小说《大刀记》等文学作品，得到了工农兵群众和各级党组织的热情关怀和鼓励。实践使我深深体会到，毛主席的革命文艺路线是我们文艺工作者的生命线，毛主席指引的为工农兵服务的方向是唯一正确的方向。“四人帮”反党集团破坏毛主席的文艺路线和政策，就是妄图把文艺工作者引上修正主义邪路，把文艺变成他们复辟资本主义的舆论工具。我们坚决不答应！"},{"type":"paragraph","text":"毛主席《在延安文艺座谈会上的讲话》中深刻指出：“在现在世界上，一切文化或文学艺术都是属于一定的阶级，属于一定的政治路线的。”革命的文艺是无产阶级战斗的武器，是“团结人民、教育人民、打击敌人、消灭敌人”的重要工具。我决心努力学习马列著作和毛主席著作，永远坚持文艺为工农兵服务的革命方向，永远走同工农兵相结合的革命道路，充分发挥革命文艺的战斗作用，在以华国锋主席为首的党中央的英明领导下，同王、张、江、姚“四人帮”反党集团作坚决的斗争，学习鲁迅生命不息、战斗不止、永远进击的革命精神，用文艺为武器，为巩固无产阶级专政而奋斗终生。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b50c093892"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

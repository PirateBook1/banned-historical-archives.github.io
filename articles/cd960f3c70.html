script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"何北衡反共成性　社会主义学院揭发他的罪行","authors":["新华社"],"dates":[{"year":1957,"month":11,"day":19}],"is_range_date":false,"parts":[{"text":"何北衡反共成性　社会主义学院揭发他的罪行","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社讯:社会主义学院连续举行大会，揭露和批判右派分子何北衡一贯反共反人民反社会主义的罪恶言行。","type":"paragraph"},{"text":"何北衡诬蔑并根本否定三反、五反和肃反运动。他说从这些运动中摸到了三条“规律”：一、他说这些运动都是夸大事实，无中生有；二、他说这些夸大的、无中生有的事实，一定要逼着人承认，否则就不能过关；三、他说在这些运动中被斗争的都是肯作事敢负责任的好人，运动的结果是造成大家都不敢作事。","type":"paragraph"},{"text":"何北衡还极力挑拨非党人士和共产党的关系，挑拨人民群众和政府的关系。他诬蔑共产党对待非党人士“尚不如对待废物”，说什么“牛溲马勃尚可利用，而况人乎”。何北衡还极力诬蔑和攻击广大基层干部和基层工作，他说“下面干部偏差之大是无法计算的，犹如天文数字”。","type":"paragraph"},{"text":"何北衡是一个地主、买办资产阶级和帝国主义、封建军阀的忠实走狗。他出身于恶霸地主家庭，长期同刘湘、王陵基等密切勾结，成为四川反动政治舞台上的显赫人物。曾担任过重庆市警察局长、建设厅长、省府委员、国民党四川省党部执行委员等职务。据揭露，何北衡很早就干起反共反人民的罪恶活动：１９２５年他在四川倡办“民团”，屠杀农民；１９３４年红军北上进入四川时，他“请缨杀敌”，并亲到庐山会见蒋介石，请求派兵入川；１９３０年—１９３４年间他一直担任“清共特务委员会”的委员。据学员秦德君、周宗琼等人在大会上揭露，何北衡是１９２７年四川“三·三一”惨案的主要策划人，这次惨案枪杀了大批青年学生和革命人士，并在事后捕杀了当时中共四川省委书记杨暗公。","type":"paragraph"},{"text":" ——原载《人民日报》1957年11月19日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd960f3c70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

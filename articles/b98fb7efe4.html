script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江西有些茶区合作化后减产","authors":["程光裕"],"dates":[{"year":1956,"month":5,"day":19}],"is_range_date":false,"parts":[{"text":"江西有些茶区合作化后减产","type":"title"},{"text":"程光裕","type":"authors"},{"text":"新华社南昌19日讯：江西省有些茶区合化作后，茶叶数量减少，质量降低。","type":"paragraph"},{"text":"4月份饶绿区采购部门原计划采购三千二百二十担，但到4月30日止只完成一千三百一十六担。比去年同期减少，赣青区和去年同期比较竞降低了55%。这两个茶区往年初购时，质量一般均为一、二级茶，今年多为三级以下。其原因：","type":"paragraph"},{"text":"（一）在茶园入社后，部分农案社领导干部对具有强烈季节的茶叶生产如何如农业生产紧密结合的问题认识不足。有些人片面认为完不成农业生产任务不行，而茶叶生产任务完不成没有什么关系。他们把社里的男劳力都弄去种田，把妇女老幼等半劳力分配去担任摘茶等工作。结果，很多茶叶被老在树上，荒野茶根本没有人采。","type":"paragraph"},{"text":"（二）有的农业社在集中制茶时，工具不足。","type":"paragraph"},{"text":"（三）部分农业社对采茶工的评工评分过低。","type":"paragraph"},{"text":"（四）有些地区农业社由于不了解茶的特点，还硬性规定统一开放茶园时间，这样作的结果，使原来应该先采摘的茶未及时采摘，被老在树上。此外部分农业社还规定了分片包干的计酬办法，有些社员为了多得工分，许多茶园不分老、嫩一次采摘。同时对采摘下的茶叶也不按品质分开，粗制滥造，笼统出售，影响了春茶的质量。","type":"paragraph"},{"text":"来源：根据1956年5月19日新华社《内部参考》。","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b98fb7efe4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

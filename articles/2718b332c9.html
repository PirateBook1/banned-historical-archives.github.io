script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"汉源县1955年上半年非正常死亡情况的报告（节录）","authors":[],"dates":[{"year":1955,"month":7,"day":20}],"is_range_date":false,"parts":[{"text":"汉源县1955年上半年非正常死亡情况的报告（节录）","type":"title"},{"text":"我县今年上半年非正常死亡的情况经雅安专署和县里了解材料共44件，其中自杀43件， 被杀1件。从数目上看是惊人的。从死亡的原因分析有“乡村干部强迫命令”2件，“生产困难”2件，“家庭纠纷”15件，“婚姻问题”4件，“基本建设工程忽视工地安全和交通事故”6件，“疯病致死”2件，“医误而死”2件，其他原因2件，另有三人背米到康定路过泸定县咱里乡地震跨石被打死。非正常死亡的人中大多是青壮年，[…]","type":"paragraph"},{"text":"造成非正常死亡的原因首先是有些区乡的领导干部对非正常死亡严重性给国家造成政治上经济上的损失认识不足，因此在发生死亡之后不重视善后工作，也不及时组织力量进行检查死亡原因[…] 五区红花乡游民武云和全家5人，今年2月就在找草根维生，区乡平时对其真正困难也没有研究解决，所以武云和在3月初染病回家没有吃的，乡村干部刘茂裕叫去开会就死在乡政府，乡村把他乱埋在地下被狗吃了。乡村干部还说：“懒棒死迟了”。四区大树镇刘兴林原系屠宰工人，因有嗜好和年纪大，合作社组织屠宰工人时没有吸收，就只好与屠商宰猪，收入极少，有时甚至10天多没有收入。家里除有一石五斗粮食土地外就靠女人买卖水果贴补生活。 春荒救济时乡上提出救济3元，经村干部了解不同意[…] 在生活困难情况下于5月13日投河自杀。[…]厚丰乡王家村群众发现农民顾成国淹死在塘内向区报告时，该乡党支书曹正华在区开会，听到淹死人的事件就说：“不是洗澡就是没吃的，有啥说头”[…]pp. 3-4","type":"paragraph"},{"text":"在基本建设工程中修建单位和现场管理人员对工人生命财产关心不够, 忽视工地安全教育, 违反操作工程，以至发生安全事故，打死民工3人。如富林到田坝修道在茶林爆炸岩石时，用绳悬吊工人在半岩头打眼放炮没有检查绳索是否牢固，于6月30日民工孙培坚坠岩跌死。又大树镇修建狮子沟防洪工程，由于领导工人不团结，对民工安全教育不够，组织混乱，在有1丈2尺的悬崖下挖坑去土休息放哨，违反操作规程，导致在2月3日下午民工克仁被塌方打死。","type":"paragraph"},{"text":"七区公所事物会计薛光美因患麻疯病经检查证实，动员到泸定麻疯病院治疗时，乘区上无人在家用步枪自杀身亡。P. 5.","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2718b332c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

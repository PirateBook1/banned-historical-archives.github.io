script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5376","name":"惩处战争罪犯命令","author":"朱德","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"惩处战争罪犯命令","dates":[{"year":1949,"month":4,"day":25}],"is_range_date":false,"authors":["彭德怀","朱德"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 117-118","tags":[{"name":"战犯","type":"主题/事件"},{"name":"朱德","type":"主题/事件"}],"parts":[{"type":"title","text":"惩处战争罪犯命令"},{"type":"subtitle","text":"（一九四九年四月二十五日）"},{"type":"paragraph","text":"我人民解放军自转入进攻以来，所向无敌，全国胜利，指日可待，国民党反动派已面临于覆灭的命运，近更丧尽人性，施放毒气，屠杀人民，破坏建筑，毁灭物资，作垂死的狂妄的破坏。我全军上下，必须更加努力，采取一切有效办法，保护国家与人民之生命财产，使之免遭国民党军队损毁与破坏，应对带头之首恶罪犯者，彻底追究，严予惩处。为此，特根据我军一九四七年双十节宣言之精神，宣布如下命令："},{"type":"paragraph","text":"第一、凡国民党军官及其党部政府各级官吏命令其部属进行下列各项罪行而证据确实者，一概以战犯论罪：1、屠杀人民，抢掠人民财物或摧毁焚烧人民房屋者；2、施放毒气者；3、杀害俘虏者；4、破坏武器弹药者；5、破坏通信器材烧毁一切文件案卷者；6、毁坏粮食被服，仓库及其它军用器材者；7、毁坏海陆空交通一切工具者；8、破坏银行金库者；9、毁坏市政水电设备工厂建筑及各种机器者；10、毁坏文化古物者；11、烧毁一切公共资产与公共物者；12、空袭轰炸解放区人民者。"},{"type":"paragraph","text":"第二、凡带头实行以上行为之一者，概应依法惩办。"},{"type":"paragraph","text":"第三、凡采取有效办法，因而使人民的生命财产与一切属于本军的战利品与城市建设，获得完全得免于破坏者，应给予应得之奖励，我各地人民解放军应切实执行此项命令。我军对待国民党反动派党政军人员的政策是：“首恶者必办，胁从者不问，立功者受奖”，追索战争罪犯，应以首恶者是问，必须追寻他们至天涯海角，务使归案法办，不容漏网，切切此令。"},{"type":"subtitle","text":"中国人民解放军总司令 朱德"},{"type":"subtitle","text":"副总司令 彭德怀"}],"alias":""},"tags":[{"name":"朱德","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e85155efa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

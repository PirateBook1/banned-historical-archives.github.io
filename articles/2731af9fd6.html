script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平的“管理”就是资产阶级专政","authors":["北京第一机床厂工人理论组　北京大学经济系工农兵学员"],"dates":[{"year":1976,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平的“管理”就是资产阶级专政"},{"type":"paragraph","text":"北京第一机床厂工人理论组　北京大学经济系工农兵学员"},{"type":"paragraph","text":"无产阶级文化大革命以来，通过深入批判修正主义路线，社会主义企业管理的面貌发生了深刻的变化，出现了群众管方向、管路线、管生产的崭新局面。邓小平却叫嚷企业管理“搞乱了”，“问题不少”，“要整顿”。他还说什么“依靠工农兵是相对的”，要对工人管得“严一点”等等。这就尖锐地向我们提出一个问题：办好社会主义企业是全心全意依靠工人阶级，还是靠少数“专家”？这是关系到如何办社会主义企业的一个大问题。"},{"type":"paragraph","text":"承认不承认工人群众在企业中的主人翁地位，这是区分真假马克思主义者的试金石。毛主席在“鞍钢宪法”中，明确规定了大搞群众运动的原则，提出让群众参加管理，依靠群众进行技术革新和技术改造，通过工人、干部和技术人员三结合的形式解决工厂中的各项问题。文化大革命以来，“鞍钢宪法”的这些原则得到了发扬光大，许多企业创造和积累了在党的领导下依靠群众参加管理的新经验。北京第一机床厂建立了四百六十五个工人管理组。工人群众不仅参加班组各项管理，而且选派不脱产的代表参加三结合的各级领导机构；工人群众不但参加讨论企业的生产、技术、财务、计划，而且还有效地监督了干部正确执行党的路线、方针和政策，从而保证企业的领导权掌握在马克思主义者和工人群众手里。"},{"type":"paragraph","text":"邓小平一贯同“鞍钢宪法”唱反调，现在又对工人当家作主，参加企业管理，极尽攻击诬蔑之能事。那么，他所向往的是什么呢？他所要的是哪一家的管理呢？他张口“整顿”，闭口“制度”，两眼盯着“专家”，大棒对准群众，叫嚷“制度宁肯严一点”。不难看出，他所向往的是对工人实行管、卡、压，是资产阶级专无产阶级的政。他所要的是资本主义的管理制度。"},{"type":"paragraph","text":"邓小平在他授意炮制的《条例》中，强调要“建立强有力的能独立工作的生产管理指挥系统”。而这个“指挥系统”又要由那些“精通业务”的资产阶级“专家”、“权威”来领导。这就说明，他顽固地坚持资产阶级立场，反对依靠工人阶级。事实证明，“卑贱者最聪明，高贵者最愚蠢”。我厂原来铣床总装返修率比较高，有个铣床“专家”，照搬书本，用计算机算出了一大套所谓积累误差数据，但不解决问题。装配车间工人从局部装配开始，对零件进行测量，逐道工序摸索，再到总装综合研究，一直分析了一百多台铣床的装配全过程，终于找到总装积累误差的规律，订出合理的零件公差，保证了质量，效率提高了四倍。这是对邓小平的有力回击，是对他的修正主义办企业路线的有力批判。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2731af9fd6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"特鲁多总理和夫人游览漓江  韦国清主任和邓小平副总理等陪同加拿大贵宾游览","authors":[],"dates":[{"year":1973,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"特鲁多总理和夫人游览漓江"},{"type":"paragraph","text":"韦国清主任和邓小平副总理等陪同加拿大贵宾游览"},{"type":"paragraph","text":"新华社桂林一九七三年十月十六日电　加拿大总理皮埃尔·埃利奥特·特鲁多和夫人等贵宾，今天由广西壮族自治区革命委员会主任韦国清和许其倩同志、国务院副总理邓小平陪同，乘游艇畅游了漓江。"},{"type":"paragraph","text":"漓江是西江的上游。加拿大贵宾今天游览的是桂林到阳朔的一段，全程有八十三公里。这一段漓江蜿蜒于丛山之中，奇峰挺拔，秀水萦回，田野似锦，江山如画。特鲁多总理和夫人兴致勃勃地观赏了漓江两岸的风光。在游江途中，贵宾们乘坐的游艇遇到许多航船。船上的群众热情地向贵宾们鼓掌，特鲁多总理高兴地向群众招手。贵宾们到达阳朔时，受到阳朔县革命委员会负责人和群众的热烈欢迎。"},{"type":"paragraph","text":"陪同特鲁多总理和夫人游览的还有：加拿大驻中国大使苏约翰和夫人，广西壮族自治区革命委员会副主任廖炜雄，桂林市革命委员会主任钟枫，中国驻加拿大大使章文晋和张颖同志。"},{"type":"paragraph","text":"晚上，特鲁多总理和夫人等加拿大贵宾应邀出席文艺晚会，观看了广西文艺工作者表演的歌舞、杂技节目。（附图片）"},{"type":"paragraph","text":"加拿大总理皮埃尔·埃利奥特·特鲁多和夫人等贵宾，十月十六日由韦国清主任、邓小平副总理等陪同，乘游艇畅游漓江。"},{"type":"paragraph","text":"新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"832fb5b84b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发公安部党组关于防止工地发生火灾问题的报告","authors":[],"dates":[{"year":1960,"month":1,"day":22}],"is_range_date":false,"parts":[{"text":"中央转发公安部党组关于防止工地发生火灾问题的报告","type":"title"},{"text":"各省市区党委：（可发至县级）","type":"appellation"},{"text":"此件转发你们参考，请注意防止火灾。","type":"paragraph"},{"text":" 中央一九六零年一月二十二日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"公安部党组的报告","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"入冬以来，工地工棚大火灾不断发生，一直到现在还未遏止。元旦以来，河南、湖南、贵州、福建发生的工棚火灾，烧死三百多人，烧伤二百多人之外，十一日河南南召水利工地工棚发生大火死四十九人，伤二十三人；十二日夜间，湖北阳新县水利工地工棚又发生一起大火，死五十八人（大部是女工），伤二十人。工棚火灾之所以造成重大损失，看来主要是由于检查不严不深不细、防火措施不够坚决有力和群众防火组织工作做得不好。这件事情很值得严重注意。特别是各地都在大修水利，几十万、几百万人在工地上，如果不把工棚火灾止住，一烧就是成批人的死伤，象贵州铜仁一次工棚失火即烧死一百七十三人，其他各处都是一次烧死数十人、百把人不等，这种有关群众生命安全问题，如不迅速有效地予以解决，将更造成更多更难以弥补的损失，影响极坏。虽然我们已经给各地公安机关发过几次通报，也打过几次招呼，各地是注意了，但问题还没有很好解决，还要进一步督促一下。今天我们又同各地打了一次招呼，并派出四个组，分赴各地检查督促。请考虑是否把这一情况转各省、市、区参考。我们认为，只要采取一些有效办法，是可以制止工棚火灾的。过去我们发过一个防火办法，现在看来如果能够抓住几个主要关键问题，采取坚决有效的措施，也就可以解决问题。关键问题，就在经常地检查和进行群众性的防火宣传教育，就在着重解决以下三个问题：","type":"paragraph"},{"text":"（一）工地工棚的房门要迅速改建，门要向外开，开大、多开太平门。以后修建工棚，每幢要隔得远些。现在能改造的就要改造。","type":"paragraph"},{"text":"（二）每个工地组织义务消防队，特别要建立值班、巡逻制度，夜间要有专人查铺。","type":"paragraph"},{"text":"（三）严格控制工棚用火，建立必要的管制火源的制度。","type":"paragraph"},{"text":" 中央公安部党组一九六零年一月十四日","type":"paragraph"},{"text":"发：省委委员、候补委员，省委各部委，省人委各厅局党组，各地、州、市委，各县委。","type":"paragraph"},{"text":"（共印６７１份）","type":"paragraph"},{"text":"来源：中共贵州省委办公厅　一九六零年一月二十五日翻印","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a65de7601b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在伍德科克主任举行的招待会上邓副总理说中美建交影响深远","authors":[],"dates":[{"year":1979,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理一月一日在美国驻中国联络处主任伍德科克和夫人为中美建交举行的招待会上指出，随着时间的推移，中美建交对于发展中美两国关系和维护世界和平的深远影响，必将会越来越充分地显示出来。"},{"type":"paragraph","text":"邓小平副总理在招待会上祝酒，他说，“中美两国实现关系正常化，这是两国关系中的历史性事件，也是国际生活中有着深远影响的大事。卡特总统在宣布中美建交消息时说，美国并不是出于暂时的策略上的原因或权宜之计而采取这个重要步骤的。我赞赏这个富有远见的见解。中国政府一向是从长远的政治和战略观点来看待中美关系的。”"},{"type":"paragraph","text":"邓小平副总理接着说，“不久以后，我将应卡特总统的邀请，对美国进行正式访问。我希望通过与美国领导人和美国人民的直接接触和会谈，进一步促进中美两国人民的了解和友谊，以及两国在科学技术、经济、文化等多种领域的友好联系与合作。”"},{"type":"paragraph","text":"正在北京访问的美国众议院银行、财政和城市事务委员会访华团团长、民主党众议员托马斯·路·阿什利在祝酒时说，“今后，美国国会有特殊的责任保证中美重建的友谊毫无阻碍地向前发展。在这方面，你们可以信赖我们会作出努力的。”"},{"type":"paragraph","text":"伍德科克主任也在招待会上祝酒，他说:我们相信，我们两国之间建立关系的新时代的开始，将对两国和全世界的繁荣昌盛做出贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e555fc81c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

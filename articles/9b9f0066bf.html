script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想照亮了我们的心——各国朋友热爱《毛主席语录》","authors":[],"dates":[{"year":1967,"month":3,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"强大的思想武器　革命的指南针"},{"type":"paragraph","text":"锡共出版《毛主席语录》僧伽罗文版"},{"type":"paragraph","text":"锡兰人民久已渴望的宝书——《毛主席语录》僧伽罗文版，三月二日在科伦坡由锡兰共产党出版。"},{"type":"paragraph","text":"这本红皮宝书，印有毛主席像。"},{"type":"paragraph","text":"锡兰共产党政治局委员、书记处书记桑穆加塔桑就这本书的出版发表谈话说，《毛主席语录》僧伽罗文版的出版，对锡兰的进步运动和工人运动具有历史意义。毛泽东思想是当代马克思列宁主义的集中表现，是世界帝国主义接近灭亡、世界社会主义接近最后胜利的时代的马克思列宁主义。毛泽东思想是指导全世界革命运动的指南针。"},{"type":"paragraph","text":"他说:“当锡兰工人阶级和进步运动部分地遭到现代修正主义、右翼改良主义和左的宗派主义的托洛茨基主义的腐蚀的时候，我们认为只有学习、领会和运用毛泽东的学说，才能够指出我国革命运动前进的道路。”"},{"type":"paragraph","text":"他说:“我们号召我们党全体党员、我们的同情者以及一切进步人士反复阅读、领会和运用当代最伟大的马克思列宁主义者毛泽东主席的学说。”"},{"type":"paragraph","text":"宝书天天学　觉悟大提高"},{"type":"paragraph","text":"缅甸工人热爱毛泽东思想"},{"type":"paragraph","text":"缅甸许多工人热爱《毛主席语录》，积极学习《毛主席语录》。"},{"type":"paragraph","text":"他们赞扬毛主席是全世界革命人民的伟大领袖，战无不胜的毛泽东思想是世界革命人民同美帝国主义、苏联现代修正主义和各国反动派进行斗争的强大思想武器。"},{"type":"paragraph","text":"有一次，某工厂的一些工人得到了一本《毛主席语录》，他们感到无比幸福和喜悦。人人都想第一个学习这本宝书，最后他们采取了轮流阅读的办法。后来，他们又得到了更多的《毛主席语录》，做到人手一册，他们就天天学习，有时还进行讨论。他们说:“毛主席是我们心中最红最红的红太阳。毛泽东思想照亮了我们的思想，毛主席给我们指出了前进的方向。《毛主席语录》提高了我们的无产阶级觉悟。”"},{"type":"paragraph","text":"毛主席的话句句是真理"},{"type":"paragraph","text":"在古巴的各国朋友努力学宝书"},{"type":"paragraph","text":"在古巴的非洲和拉丁美洲留学生和朋友非常热爱《毛主席语录》这本宝书。"},{"type":"paragraph","text":"一位拉丁美洲留学生正在学习他不久前从中国同志那里得到的英文版《毛主席语录》的时候，被一位非洲同学发现了。这位非洲留学生当即要求他把这本《毛主席语录》送给他。这位拉丁美洲学生，按照毛主席的“毫不利己专门利人”的教导，把他心爱的这本红书送给了这位非洲朋友。从此，这位非洲学生手不释卷地读起《毛主席语录》来了，甚至连乘坐公共汽车的时间也不放过。"},{"type":"paragraph","text":"两位居住在古巴的刚果(布)朋友最近得到法文版《毛主席语录》后，便迫不及待地一起朗读起来，一边读一边齐声欢呼道:"},{"type":"paragraph","text":"“这是真理，好极了。”第二天，他们当中的一位向中国同志表示:“《毛主席语录》太好了，我一定要一辈子把它带在身上。”"},{"type":"paragraph","text":"毛泽东思想是伟大的教导"},{"type":"paragraph","text":"欧洲人民渴望《毛主席语录》"},{"type":"paragraph","text":"比利时共产党机关报《人民之声》周刊报道，今年一月，在比利时销售了三千多本《毛主席语录》。现在，第一批运到的《毛主席语录》已经全部卖完，已经有一千多人登记预购，等待下一批到来。《人民之声》周刊说:“每天都有一些新的读者开始懂得马克思列宁主义的基本特点。”“太好了，毛泽东思想传播越广，人民群众越有力量为反对剥削者和争取社会主义而斗争。”"},{"type":"paragraph","text":"法国《新人道报》发表文章详细描述了法国进步人士热爱《毛主席语录》的情况:“在法国工人阶级中，《毛主席语录》特别受欢迎。当一位建筑工人购买这本红书时，一位记者对他提出问题，他回答说:我买这本书，因为是它使我了解中国文化大革命的意义和中国的一切事态发展，而这些是谁都不能漠不关心的。对法国工人来说，毛泽东思想是伟大的教导。”"},{"type":"paragraph","text":"文章说:“一些国立中学的教师，一些学院和青年组织，往往几十本几十本地集体订购，他们渴望读这本书，以便更好地了解中国革命和毛泽东思想。”"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\03\\6736040201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东思想是人民革命的指南，它引导着世界革命大军沿着正确的斗争轨道，永远朝着胜利的方向前进。"},{"type":"paragraph","text":"日本革命青年十分热爱毛泽东思想。图为日本青年得到《毛主席语录》后如获珍宝，爱不释手，顿时就聚精会神地阅读起来。"},{"type":"paragraph","text":"(新华社)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b9f0066bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

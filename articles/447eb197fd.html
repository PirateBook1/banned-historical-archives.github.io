script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"人民来信向毛主席报告这两年农民食粮全不好了","authors":[],"dates":[{"year":1959,"month":7}],"is_range_date":false,"parts":[{"text":"人民来信向毛主席报告这两年农民食粮全不好了","type":"title"},{"text":"毛主席：","type":"appellation"},{"text":"你身体好吧，工作忙吧，我现大胆的给你告诉一件一（事）情，自从解放一（以）后，全国人民得到了翻身，过的光阴也好，自去年到今年在这2年中间事情大大的不相从前了，58、59二年中，农民的食粮全不好了，在去年在我们甘肃省饿死不少的人民，在去年7月间全省食堂化以后至（直）到了现在，农民过的生活是二（两）样的，在每个食堂里有管理员1人和生产队长私自偷吃食堂的粮食，其余的农民就是吃不好又不干（敢）给提意见，你若提意见农民都在生产队长的领导下，久后来一个报服（复），现在的农民又转入到黑暗之中了，政府的政策是明灯高照，到了乡村中是黑雾满天，现在的乡村中的农民教（被）以下的干部压迫的不相（象）话了，就是在最近的2年中，出现的事情，最可恶的就是些生产小队长成了农村的土皇帝了，农民出与（于）人家之手想教你座下你不干（敢）立起，尤其在今年春天我张掖高台二县的农民逃跑到新疆的真不少，原因是：（1）生产小队长压迫的就泰山一样（2）吃粮不公平吃不饱（3）没钱是（使）用（4）自从公社化以后家中就连烧柴无有一把，又无锅碗，农民的自有的树木归公所有，看起来穷的太为厉害，在今年春天我省（发）生了小孩流行病，连给小孩吃药煮药柴都没有，大人小儿西皇泪弔，去年冬天大搞钢铁的时候，把农民吃饭锅全部收光，不留一点铁器，现在是当队长的家中的吃饭锅全部存在，农民的一口锅卖上1元多，现在买新的一口锅十多元还没钱买锅，有些农民又不干（敢）说话，又不干（敢）给队长提意见，须（许）多的队长不是党员就是团员，党团员有的还是好的，农民对党的政策完全不相信了，上面明灯高照，下面黑雾满天，有的农民自己服毒而死，又（有）的自杀而死，在甘肃省这些是（事）情发生的真不少，现在的农民必（被）乡村干部压迫的对党的政策是没有信心了，在今年春天闹吃粮问题，食堂里的饭吃不饱，到市镇上饭铺里吃饭又要粮票，没粮票就吃不上饭，在前二年农民的生活农民鼓（满）腹，遍地歌声，在这二年的生活贫苦难言，西皇泪弔，有的农民说老乡饿肚了，主席之（知）到，有的说主席不知到，据我想毛主席对这些事情主席不知到，若是知到，毛主席是全国人民的救星，决（绝）对不是这样，我今天少为（稍微）对这些事情提一下，若毛主席能对这些事发生效力，我以后还有给告诉的急要之事，若是你主席不信我的话，请你派一位忠诚老实的干部到我甘肃张掖高台二县暗里调查，看农民真苦不苦，你就知到，上面干部以（一）来天立刻就晴了，上面干部走后立刻天阴，我给你告诉事等3星期若发生效力，我在（再）给告诉，我现在也不写名字，若写名字怕的是干部以后报服（复），划虎不成，大害临门，不是守（受）法就是劳改。","type":"paragraph"},{"text":"敬祝","type":"paragraph"},{"text":"毛主席身体健康万岁","type":"appellation"},{"text":"刘主席身体健康万岁","type":"appellation"},{"text":"周总理身体健康万岁","type":"appellation"},{"text":"信到之日    拨云见天","type":"paragraph"},{"text":"看看这是各生产大队的害处","type":"subtitle"},{"text":"（1）不了解情况，听小队长的一面之词，压制农民有自杀的有服毒的，有枪决的，有劳改的一害也。","type":"paragraph"},{"text":"（2）选举法首先大队提出姓名后群众选举二害也。","type":"paragraph"},{"text":"（3）吹牛皮放大炮，提高产量农民产生粮食卖光，饿死了不少的人民，三害也。","type":"paragraph"},{"text":"（4）公社资金下放不按时算清58年的劳动工分账目，农民无心生产，四害也。","type":"paragraph"},{"text":"（5）初级社社员余下的劳动资金一言不提，五害也。","type":"paragraph"},{"text":"（6）农民的私人木料树木归公，到了冬天连烤火的柴一把也无，疼（冻）的小孩雨（泪）泪交流，六害也。","type":"paragraph"},{"text":"（7）农民生产油籽2年以来一点没见吃过油水，七害也。","type":"subtitle"},{"text":"（8）农民养猪羊，不让农民吃肉，八害也。","type":"paragraph"},{"text":"这是农村生产小队长乡村土皇帝的害处","type":"subtitle"},{"text":"（1）私通食堂的管理员，多吃饭多吃粮，少数人吃饱，多数人受饥，害之一也。","type":"paragraph"},{"text":"（2）偷盗库房的粮食与私的食粮，害之二也。","type":"paragraph"},{"text":"（3）公报私仇，结气生端，无中生有，害之三也。","type":"paragraph"},{"text":"（4）压迫群众，奸盗协邪淫，害之四也。","type":"paragraph"},{"text":"（5）群众有疾病，不让修（休）息，害之五也。","type":"subtitle"},{"text":"（6）群众的才（财）产拿去当私人所有，害之六也。","type":"paragraph"},{"text":"（7）一人当队长，全家都有利，害之七也。","type":"paragraph"},{"text":"（8）多数人民贫苦，一二人富贵，害之八也。","type":"paragraph"},{"text":"（9）人民群众的先祖灵位拿去烧锅，做饭吃，欺死灭活，害之九也。","type":"paragraph"},{"text":"（10）七八十岁的老大爷老太婆不劳动不给饭吃，害之十也。","type":"paragraph"},{"text":"有此10害蒋贼盘居台湾是芥子之疾，群众有此10大害是国家的心腹之大患也","type":"paragraph"}],"comments":[],"origin":"中共甘肃省委办公厅《人民来信》档案。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"447eb197fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

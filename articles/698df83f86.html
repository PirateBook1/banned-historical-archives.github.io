script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"进一步贯彻落实毛主席光辉的《五·七指示》　用实际行动回击刘少奇　一　类骗子的污蔑和攻击本市又一批在职干部奔赴“五·七”干校","authors":[],"dates":[{"year":1972,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　最近，上海市财贸、科技、高等学校、卫生、体育、新闻出版等战线和市、区、县机关的又一批在职干部，满怀革命豪情，陆续奔赴本系统的“五·七”干校参加轮训，进一步贯彻落实毛主席光辉的《五·七指示》，用实际行动回击刘少奇一类骗子对“五·七”干校的污蔑和攻击。"},{"type":"paragraph","text":"随着批修整风运动的深入，广大在职干部进一步提高了落实毛主席的《五·七指示》走“五·七”道路的自觉性。他们从路线斗争的高度来认识参加“五·七”干校轮训的重大意义，争着报名要去“五·七”干校锻炼。许多单位的在职干部异口同声地说，“五·七”干校是继续革命的加油站，是斗私批修的战场，是培养和造就无产阶级革命干部的学校，是无产阶级文化大革命的新生事物，因此刘少奇一类骗子怕得要死，恨得要命，大肆散布“劳动惩罚论”，妄图破坏和扼杀新生的“五·七”干校。凡是敌人反对的，我们就要拥护。刘少奇一类骗子越是恶毒攻击“五·七”干校，我们越是要到“五·七”干校去锻炼。许多同志安排好工作抢着要去，有的女干部妥善安排好家务，积极报名。不少干部一次次地写决心书，一再要求早日到“五·七”干校去锻炼，在那里滚一身泥巴，炼一颗红心，以实际行动来回击刘少奇一类骗子对“五·七”干校的污蔑和攻击!"},{"type":"paragraph","text":"各级领导对在职干部到“五·七”干校参加轮训的工作都很重视。市财贸系统各局党委把组织在职干部的轮训工作，作为对干部“进行一次思想和政治路线方面的教育”、培养无产阶级干部队伍、巩固无产阶级专政的一件大事来抓，在工作中坚持无产阶级政治挂帅，组织干部反复学习了毛主席光辉的《五·七指示》和“广大干部下放劳动”的指示，经过反复讨论，最后确定首批五百多人去“五·七”干校锻炼。市科技系统专门召开了各单位第一把手和有关部门负责人会议，进一步讨论办好“五·七”干校的重要意义，提高了认识。各有关科研单位还制订了在职干部轮训的长远规划，把轮训计划落实到人，使干部都能在一定时间中到干校去认真学习马、列著作和毛主席著作，参加集体生产劳动，接受再教育，改造世界观。中共长宁区委负责人带领各组室负责人去区“五·七”干校一面劳动，一面调查研究，并学习兄弟干校的先进经验，制定了进一步办好“五·七”干校的规划。"},{"type":"paragraph","text":"各级党组织、革委会的领导干部带头到“五·七”干校去轮训，并以普通劳动者身份参加学习和锻炼。许多单位这一期在职干部的轮训，不仅总人数超过以往几期，而且领导干部占了相当大的比例。市财贸系统参加轮训的干部中，属于局、公司党委和革委会领导成员，基层党支部书记的干部，就占总人数的百分之三十四。普陀区的一百五十二位到干校轮训的干部中，各级党组织的正副书记、革委会召集人占了百分之三十二以上，还有一位区委副书记同大家一起去干校锻炼。同济大学的党委常委、校革委会常委、系总支负责人等多人，参加了这期在职干部的轮训。"},{"type":"paragraph","text":"(综合本报通讯　员来稿)"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\04\\724i010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e这是上海市直属机关“五·七”干校的老战士欢迎新战士的情景。　本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"698df83f86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

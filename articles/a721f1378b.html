script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北局宣传部对于处置现有纪念武训办法的意见","authors":[],"dates":[{"year":1951,"month":7,"day":2}],"is_range_date":false,"parts":[{"text":"华北局宣传部对于处置现有纪念武训办法的意见","type":"title"},{"text":"中央批示","type":"subtitle"},{"text":"可予同意。但应着重教育解释，其余可以从容处理。","type":"paragraph"},{"text":"中央宣传部：","type":"appellation"},{"text":"河北省委向华北局提出了对现有纪念武训办法的处置意见，并向华北局请示，河北省委的意见如下：","type":"paragraph"},{"text":"\"一、关于武训学校问题：","type":"subtitle"},{"text":"1、临清武训完小改为镇立第一完小。","type":"paragraph"},{"text":"2、校内影壁墙武训像用灰涂抹。","type":"paragraph"},{"text":"3、校内之小纪念塔拆除。","type":"paragraph"},{"text":"4、王少文（即王丕显）像涂抹，改为校训。","type":"paragraph"},{"text":"5、反革命头子所送之匾摘下。","type":"paragraph"},{"text":"6、校内石碑移动位置，暂时保存，作为历史考察材料。","type":"paragraph"},{"text":"二、关于武训遗迹、及其他纪念建筑物问题：","type":"subtitle"},{"text":"1、武训纪念林及其标记（小石柱）改为九一纪念林（九一是临清解放纪念）。","type":"paragraph"},{"text":"2、公园大厅武训石像从屋内抬出，暂时保留作为历史考察材料。","type":"paragraph"},{"text":"3、纪念林之大石碑用石灰涂抹，写上‘九一纪念林’五字。”","type":"paragraph"},{"text":"我们原则上同意他们的意见，但同时认为考虑到武训在河北、平原两省一部分群众中的影响，作法上应该慎重。我们意见：首先对群众广泛进行教育，从思想上解决问题，然后再分别不同情况作如下处置：","type":"paragraph"},{"text":"（一）凡私立武训学校（如北京武训小学），在对武训及电影“武训传”讨论渐趋成熟时，由他们自己提出更名和改组，我们同意批准，仍为私立学校。凡公立的武训学校（如平原武训师范），在教职员学生思想澄清后，更改校名。（按平原武训师范已改省立堂邑师范。）","type":"paragraph"},{"text":"（二）关于纪念武训的碑文、建筑等物，在教育群众认清武训以后，由群众自觉地拆除。石刻的像、柱、碑要拔除，画像要涂抹，武训纪念林要改名。但武训墓和墓碑，应当保留不动。","type":"paragraph"},{"text":"以上意见是否妥当，请批示。","type":"paragraph"},{"text":" 华北局宣传部1951年7月2日","type":"paragraph"}],"comments":[],"origin":"河北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a721f1378b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

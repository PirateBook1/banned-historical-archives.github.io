script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央对凉山地委关于召开地委第三次扩大会议简报和关于今冬明春基本上平息全区武装叛乱的方案给四川省委的批复","authors":[],"dates":[{"year":1956,"month":12,"day":26}],"is_range_date":false,"parts":[{"text":"中共中央对凉山地委关于召开地委第三次扩大会议简报和关于今冬明春基本上平息全区武装叛乱的方案给四川省委的批复","type":"title"},{"text":"四川省委：","type":"appellation"},{"text":"省委11月21日报来凉山地委关于召开地委第三次扩大会议情况的简报和12月3日凉山地委关于今冬明春基本上平息全区武装叛乱的方案均悉。中央除基本同意地委的报告和省委的批复外，并有如下意见。","type":"paragraph"},{"text":"（一）关于发展农业生产合作社问题，凉山地委的报告中提出：1957年内在秩序比较稳定的地区发展到总农户的40％，秩序不稳定的地区发展到总农户的10％，使彝区参加农业合作社的户数平均达到总户数的30％。鉴于凉山地区尚有叛乱武装7000余人盘据和活动于将近三分之一的地区，而彝族人民的情绪尚未完全安定下来，并且成批办社的条件也还不是那样成熟，因此凉山地委的上述要求是否过高，速度是否过快？请你们再加考虑。中央认为，在彝区办合作社，必须紧密结合生产，有准备有步骤地逐步开展。在办社的具体政策和做法上，应当充分考虑彝族特点和凉山当前政治情况，力求避免引起阶级关系新的紧张。合作社的发展速度，应当取决于群众的觉悟和要求，彝族办社骨干（包括合作社的会计）的成长情况。在开始一个时期可以领导群众普遍组织互助组，至于合作社则以重点办理为宜，待群众有了必要的经验和必要的办社骨干后，再分批去办合作社，这样才比较稳妥。","type":"paragraph"},{"text":"（二）对于已经留在学习队的叛乱分子，在经过适当的教育后，应当尽快让他们回家。在受教育期间，应当允许他们来去自由，以免使人误解学习为管押。","type":"paragraph"},{"text":"以上省委有何意见，请告。","type":"paragraph"},{"text":" 中央1956年12月26日","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7273c956bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

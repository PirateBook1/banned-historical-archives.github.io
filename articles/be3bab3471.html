script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝朝鲜民主主义人民共和国成立二十五周年朝鲜驻华大使玄峻极举行招待会周恩来、王洪文、叶剑英、李先念、姚文元等出席","authors":[],"dates":[{"year":1973,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年九月八日电　朝鲜驻中国大使玄峻极和夫人今晚在大使馆举行招待会，庆祝朝鲜民主主义人民共和国成立二十五周年。"},{"type":"paragraph","text":"中共中央副主席、国务院总理周恩来，中共中央副主席王洪文、叶剑英，中共中央政治局委员、国务院副总理李先念，中共中央政治局委员姚文元，外交部部长姬鹏飞，中联部部长耿飚，外经部部长方毅，外贸部副部长李强，国防部副部长肖劲光等，应邀出席招待会。"},{"type":"paragraph","text":"柬埔寨王国民族团结政府大臣杨森安将军和夫人也应邀出席招待会。"},{"type":"paragraph","text":"叶剑英副主席在祝酒时代表毛泽东主席、中国共产党、中国政府和中国人民，向朝鲜人民的伟大领袖金日成主席、朝鲜劳动党、朝鲜民主主义人民共和国政府和兄弟的朝鲜人民，表示热烈的祝贺。"},{"type":"paragraph","text":"玄峻极大使首先祝酒，他提议为朝中两国人民的友谊和团结干杯!"},{"type":"paragraph","text":"应邀出席招待会的有关方面负责人还有向仲华、田维新、张宗逊、郭鲁、黄庆熙、徐今强、梁其舟、肖鹏、吴有训、刘贤权、石少华、马仁辉、杨骥、徐运北，中朝友好人民公社的代表。"},{"type":"paragraph","text":"各国驻中国外交使节也应邀出席招待会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be3bab3471"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

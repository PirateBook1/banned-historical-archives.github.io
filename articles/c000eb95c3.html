script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南省委关于纠正在征粮税收中强迫命令脱离群众等不良倾向的指示","authors":[],"dates":[{"year":1950,"month":4,"day":28}],"is_range_date":false,"parts":[{"text":"云南省委关于纠正在征粮税收中强迫命令脱离群众等不良倾向的指示","type":"title"},{"text":"各地最近发生土匪作乱和个别地方农民请愿暴动等，其原因除基本上由于特务煽动及地主恶霸抵抗外，从我们主观上检查则有以下两点须注意：","type":"paragraph"},{"text":"（一）征粮中干部作风上的强迫命令，脱离群众，不依靠农会进行说服动员、宣传政策，发动群众觉悟去启发群众自觉自动起来进行合理负担斗争；不依靠农代会、运用各代表会、评议会去发动群众控制、利用保甲及对付地主的逃避和抵抗；甚至有的干部存在着“政策同群众见面更不好办”的荒谬思想。我们越脱离群众，则特务恶霸越有隙可乘，以进行煽动挑拨。现在各地距完成任务还很远，特务、土匪、地主、恶霸串同叛乱正发生。克服这一严重现象，必须贯彻省委四月二十日指示的精神，一方面有力镇压特务、土匪的气焰和地主阶级的抵抗；另一方面深入教育干部进行具体的指导，以好的实例来帮助他们解决如何发动群众、依靠群众，克服强迫命令脱离群众的现象。脱离群众的另一现象是某些部队的违犯纪律政策，如玉溪有强买、强卖、杀人割头、军纪败坏等，必须引起注意，迅速纠正。","type":"paragraph"},{"text":"（二）在税收金融工作中，多数干部是积极负责的，但许多干部不懂得税收办法和金融政策。有些干部提“凡发生交易行为的就税收”，铺田为卖草鞋干部也抽税，卖三斤酒的老头也抽了一斤半的税，十个鸡蛋抽三个税，路上拦住汽车收牌照税，从城里买些化妆品回来的也收了百分之八十的税等（现在我交易的只有粮食和牲口两项），以及没收、硬币低价强兑等等。除税局立即公布税目、税则、税率、纳税手续。对这些干部必须好好教育帮助，开会传达使他了解政策，熟习办法，正确地进行工作，如进行教育不改正者，必须执行纪律。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c000eb95c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”批“唯生产力论”的背后","authors":["方耀楣"],"dates":[{"year":1977,"month":3,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"方耀楣"},{"type":"paragraph","text":"祸国殃民的“四人帮”，大搞形而上学，大搞唯心主义，他们颠倒了是非，搞乱了思想，篡改马克思主义理论，严重地破坏了社会主义革命和社会主义建设。这组短文，各从一个侧面，分析、批判“四人帮”唯心主义横行，形而上学猖獗的一个实例，值得提倡。　——编者"},{"type":"paragraph","text":"前年下半年，上海铁路系统广大干部职工认真贯彻执行毛主席“抓革命，促生产”的伟大方针，革命、生产形势很好。可是“四人帮”及其在上海的余党却诬蔑为“错误路线回潮”，是搞“唯生产力论”。"},{"type":"paragraph","text":"抓生产就是搞“唯生产力论”吗?否!毛主席早就教导我们:“政治和经济的统一，政治和技术的统一，这是毫无疑义的，年年如此，永远如此。”革命和生产是对立的统一，是互相联系，互相促进，不可分割的。要发展社会主义生产，不仅要解决人与人之间的关系，即阶级关系，而且还有一个解决人与自然的关系问题。在革命的统帅下，努力抓好生产，搞好社会主义建设，使社会主义的经济基础不断加强，这是巩固无产阶级专政的基本任务之一。上海铁路系统的干部职工正是正确执行了毛主席“抓革命，促生产”的方针，才把生产搞上去的，与“唯生产力论”完全风马牛不相及!“四人帮”的一派谰言除了恶毒攻击、恣意诬蔑之外，还能是什么呢?"},{"type":"paragraph","text":"“四人帮”批“唯生产力论”是假的，搞篡党夺权才是他们的真意。这帮祸国殃民的害人虫，一不会做工，二不会种田，三不会打仗，手中无真理，周围没群众，光靠打棍子、扣帽子过日子，故意把唯生产力论和搞好生产等同起来，用以吓人，使你不敢抓生产，不能搞生产，从而破坏国民经济，制造混乱。很明显，“四人帮”动辄就给人扣上“唯生产力论”的大帽子，其本意就是妄图借此打击广大干部和群众发展社会主义经济的积极性，煽动停工停产，破坏农业学大寨、工业学大庆，打倒一大批坚持毛主席革命路线的党政军负责同志，篡党夺权，复辟资本主义。"},{"type":"paragraph","text":"“革命就是解放生产力，革命就是促进生产力的发展。”我们就是要以抓革命促生产的新成绩，努力把国民经济搞上去，坚决回击“四人帮”的无耻谰言!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d53da5b13e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

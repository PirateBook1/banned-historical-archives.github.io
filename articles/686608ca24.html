script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海师院揭批林彪、“四人帮”滔天罪行廖世承、吴从云等同志获得平反昭雪","authors":[],"dates":[{"year":1978,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海师范学院日前召开全校师生员工大会，愤怒揭批林彪、“四人帮”残酷迫害干部和知识分子的滔天罪行，宣布为遭受林彪、“四人帮”迫害的廖世承、吴从云等同志平反昭雪，恢复名誉。"},{"type":"paragraph","text":"上海师院在文化大革命中，受林彪、“四人帮”的危害严重。全院有二百多人被当作专政对象，监督劳动的达一百四十一人。后来又有六百四十五人因反对“四人帮”而遭受迫害。非正常死亡的就有二十余人。"},{"type":"paragraph","text":"原该院院长、二级教授、全国第二、三届人大代表、民盟中央委员、上海市第三、四届政协常委、民盟上海市第一副主任委员廖世承，是位老教育家，拥护党，拥护社会主义，终生为教育事业服务。当时，他在年过七十、行走需人搀扶的情况下，被揪到学校批斗，最后含恨病逝。院党委常委、副院长吴从云长期担任高等学校的领导工作，热爱党、热爱毛主席，贯彻执行毛主席的革命路线。他也遭到迫害，含冤而死。院党委委员、党委办公室主任唐淑平，一九三八年参加革命后，曾多次出色地完成敬爱的周恩来同志和邓颖超同志交给的革命任务，是经受了艰苦斗争考验的好党员。但在文化大革命中，她被诬陷为“假党员”、“叛徒”，被隔离审查，迫害致死。院党委在大会上郑重宣布为上述三位同志以及被“四人帮”迫害致死的其他同志平反昭雪，恢复名誉。院党委书记兼院长王乐三同志向全院宣布，对林彪、“四人帮”在该院制造的所有冤案、错案、假案都要彻底平反，强加在干部和知识分子身上的所有诬陷不实之词应予全部推倒，并为遭受林彪、“四人帮”迫害的干部、教师、职工、学生平反昭雪，恢复名誉。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"686608ca24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

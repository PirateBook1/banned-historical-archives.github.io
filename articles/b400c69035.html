script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在文艺革命取得胜利的大好形势下《诗刊》、《人民文学》重新出版毛主席一九六五年写的两首词在诗刊第一期上发表，这是全国人民政治生活中的大喜事，具有重大的政治意义和现实意义","authors":[],"dates":[{"year":1976,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年十二月三十一日电　正当全国人民怀着胜利的喜悦，迎接一九七六年来临的时候，《诗刊》重新出版了。"},{"type":"paragraph","text":"伟大领袖毛主席一九六五年写的两首词:《水调歌头·重上井冈山》、《念奴娇·鸟儿问答》将在诗刊第一期上发表，这是全国人民政治生活中的大喜事，具有重大的政治意义和现实意义。这两首词的发表，必将鼓舞着亿万人民进一步坚持毛主席的革命路线，发扬革命传统，高举反修大旗，在继续革命的征途上昂首阔步地前进。"},{"type":"paragraph","text":"重新出版的《诗刊》，以崭新的面貌出现在工农兵读者面前。第一期上发表的许多作品，以阶级斗争为纲，热情歌颂伟大领袖毛主席，歌颂无产阶级文化大革命和社会主义新生事物。其中有长诗选载、政治抒情诗、翻译诗、儿歌和歌词、歌曲，题材丰富，形式多样。"},{"type":"paragraph","text":"《诗刊》第一期上，老一辈诗人写下了新作，青年一代作者也热情提笔，而更多的作品却是出自战斗在三大革命运动前哨的工农兵之手。这些工农兵的诗歌产生在车间、田头、哨所，新鲜泼辣，富有浓郁的生活气息和强烈的战斗性。工农兵登上社会主义诗坛，是无产阶级文艺革命的胜利成果，也是新出版的这期诗刊一个鲜明的特色。"},{"type":"paragraph","text":"《诗刊》将于元旦正式出版、发行。"},{"type":"paragraph","text":"新华社北京一九七五年十二月三十一日电　在无产阶级文艺革命取得胜利的大好形势下，全国性的文学刊物《人民文学》即将于一九七六年一月出版。"},{"type":"paragraph","text":"新出版的《人民文学》发表了伟大领袖毛主席的词二首:《水调歌头·重上井冈山》、《念奴娇·鸟儿问答》(转载自《诗刊》一九七六年一月号)。刊物的封面题字是毛主席的亲笔手迹，扉页上还再次刊印了毛主席的题词手迹:“希望有更多好作品出世”。"},{"type":"paragraph","text":"《人民文学》在这一期的《致读者》中说，这个刊物的出版，是为了繁荣创作和活跃评论，在文学战线上培养更多的新战士，巩固和发展文艺革命的成果。《致读者》说，《人民文学》要坚决贯彻执行毛主席的革命文艺路线和党的“百花齐放，百家争鸣”，“古为今用”，“洋为中用”，“推陈出新”等一系列方针政策，认真学习和运用革命样板戏的创作经验，努力塑造无产阶级英雄人物的典型形象，批判资产阶级，批判修正主义，批判一切剥削阶级的意识形态，宣传马克思主义、列宁主义、毛泽东思想。"},{"type":"paragraph","text":"一九七六年第一期的《人民文学》还发表了革命现代京剧的文学剧本、小说、诗歌、散文、报告文学、文艺评论、杂文等多种文艺形式的作品。这些大部分是工农兵新作者写的作品，热情地歌颂了毛主席和共产党，歌颂了社会主义，歌颂了无产阶级文化大革命的伟大成果和社会主义的新生事物。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b400c69035"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

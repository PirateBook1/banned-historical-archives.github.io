script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理在西雅图机场发表告别讲话","authors":[],"dates":[{"year":1979,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理在西雅图机场发表告别讲话"},{"type":"paragraph","text":"新华社西雅图二月五日电  邓小平副总理今天说，中美关系的建立与发展必将对全世界的和平、稳定和安全产生深远的、有益的影响。"},{"type":"paragraph","text":"邓副总理在结束对美国的正式友好访问时在西雅图机场发表了告别讲话。他说：“我们当初是带着中国人民的友谊来的，现在是带着美国人民的情意回去的。我们亲自看到了美国山川的秀丽、土地的富饶、经济的发达，但是最使我们难以忘怀的是美国人民对中国人民的友情。”"},{"type":"paragraph","text":"他说：“中美两国之间一度中断的联系恢复了。我们面前展现了两国人民广泛合作的前景。现在中美两国之间政府一级来往的障碍已经排除，人民之间的来往可以更加频繁、更加密切。我们很高兴卡特总统已经接受华国锋总理的邀请，在他方便的时候，到中国访问。他一定会受到热情的欢迎和接待。我们也希望美国各界朋友多多到中国来走走看看。中国的大门对一切朋友都是敞开的。”"},{"type":"paragraph","text":"他说：“我们是抱着加强和平的愿望来的，我们的愿望并没有落空。”"},{"type":"paragraph","text":"他指出：“我们同以卡特总统为首的美国政府领导人就我们共同关心的问题和当前国际形势进行了讨论，我们发现双方之间的共同点是不少的。自从一九七二年我们双方发表上海公报以来，我们双方就多次重申了反对霸权主义的立场。中国人民在反对全球霸权主义和区域霸权主义方面，将作出自己的努力。我们毫不怀疑，中美关系的建立与发展必将对全世界的和平、稳定和安全产生深远的、有益的影响。”"},{"type":"paragraph","text":"他又说：“我们感到我们的访问是成功的、圆满的。我们的工作是同全世界人民的希望相一致的。”"},{"type":"paragraph","text":"他说：“我要再一次对卡特总统、美国政府和人民给我们的盛情款待表示感谢。”他说：“我还要特意谢谢美国新闻界的朋友们。你们迢迢万里详尽地报道了我们的这次访问，为增进中美两国人民的了解作了很大的努力。我相信今后你们为加强两国人民的友谊还会继续作出贡献。”他最后说：“愿中美两国人民世世代代友好下去，永远在一起维护世界和平。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c145bc669f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北区级机关打虎战斗获重大战果　发现伪人员解放初期大贪污案数起","authors":[],"dates":[{"year":1952,"month":2,"day":6}],"is_range_date":false,"parts":[{"text":"西北区级机关打虎战斗获重大战果　发现伪人员解放初期大贪污案数起","type":"title"},{"text":"【西北总分社六日讯】西北区级机关打虎战斗已获重大战果，并发现伪人员在解放初期重大贪污案数起。从一日至五日已捕捉大小老虎一百七十多只，其中以财经系统捉的老虎最多，计：大老虎七只，小老虎一百三十五只。西北区级机关原计划捉虎七百只左右，但经五天激烈战斗，进一步地掌握了敌情，发现还有许多隐藏在深山中的大小老虎。财经系统原计划捉虎五百只，现又增加了一百只，估计在第一个回合中(从一日至十日)可能捉四百只。","type":"paragraph"},{"text":"西北区级机关在围剿老虎战斗中，发现伪人员趁解放初期一度较为混乱的时期，集体盗窃国家资财的巨大贪污案数起，中国人民银行西北区行货币管理员安益文，系伪中央银行汉中支行副行长，解放时和几个伪人员集体盗窃黄金二千二百两、白洋十八万枚，折合人民币约六十亿。西北公路管运联合管理委员会职员孙福祜，系伪陕西公路局局长，解放时和四个伪人员集体盗窃黄金二百多两、白洋四万三千枚。西北财经学校发现统计教员张庸(伪后勤总司令张知行的儿子)，盗卖国家资财的事件。上述案件极其复杂，有关机关正积极追查中。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月8日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8db5067bfc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

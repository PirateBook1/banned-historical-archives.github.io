script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张春桥鼓吹鲁迅著作的注释要“以一九五八年版的注释为基础”。而在一九五八年版的注释本中，　周扬一伙搞了不少鬼。张春桥要这样做，恰恰证明他——心怀鬼胎　欲盖弥彰","authors":["石磊"],"dates":[{"year":1977,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"石磊"},{"type":"paragraph","text":"正当广大工农兵贯彻执行毛主席的光辉批示，认真搞好鲁迅著作的注释出版工作时候，张春桥公然叫嚷，文化大革命后出版《鲁迅全集》的注释，要“以一九五八年版的注释为基础”。"},{"type":"paragraph","text":"‘一九五八年版的注释’是怎么回事呢?"},{"type":"paragraph","text":"周扬一伙为了推行刘少奇反革命的修正主义路线的需要，在一九五八年出版的《鲁迅全集》的注释中，搞了不少鬼。他们塞进了许多私货，千方百计地翻历史的案，美化王明右倾机会主义路线，攻击鲁迅，掩盖三十年代文艺黑线和‘国防文学’这一资产阶级口号的反动实质，为自己开脱对鲁迅“大布围剿阵”的罪责。张春桥把这种注释本奉若神明，捧为“基础”，充分暴露了他的反革命面目。"},{"type":"paragraph","text":"我们不会忘记，三十年代的张春桥曾化名为“狄克”，大肆污蔑、攻击鲁迅。这名“文艺家协会”的跳梁小丑，上窜下跳，大叫大嚷“建立了国防文学底路线”。他舒适安逸地躲在“三月的租界”里，却以“指导者”自居，对进步的文艺作品横加指责，以向敌人“献媚”，替敌人“缴械”，干着“对于统治者，其实是颇有些益处的”黑勾当。"},{"type":"paragraph","text":"四十年后，张春桥在新的历史条件下，利用手中窃取的大权，破坏鲁迅著作的注释、研究和出版工作，妄图掩盖他在三十年代的卑劣嘴脸，梦想实现阴谋篡党夺权的罪恶目的。事实证明，这个自我标榜为同刘少奇、周扬的修正主义文艺路线‘对着干’的‘正确路线的代表’，正是和刘少奇、周扬心心相印，狼狈为奸的同类小丑。三十年代，张春桥是机会主义路线的吹鼓手；今天，他变本加厉，成了篡党夺权的反党集团狗头军师。这充分说明了“狗性总不大会改变的”真理。"},{"type":"paragraph","text":"“捣鬼有术，也有效，然而有限，所以以此成大事者，古来无有。”在以华主席为首的党中央的英明领导下，穷凶极恶的“四人帮”终于麒麟皮下露出了马脚，广大革命群众又一次看到了‘所谓敌人者是怎样的东西’。让我们发扬鲁迅痛打落水狗的彻底革命精神，穷追猛打，拿起马克思列宁主义、毛泽东思想的解剖刀，剥去“四人帮”的画皮，还其骗子的本来面目。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"周扬","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cef9125d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

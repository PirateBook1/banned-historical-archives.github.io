script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"满足广大社员的迫切需要更好地把毛主席著作送到农村","authors":["吴关明"],"dates":[{"year":1966,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"最近，我在青浦县小蒸公社金星大队，看到大队干部和社员都在大学毛主席著作，他们说:读了毛主席的书，肚里亮心里明，集体生产更有劲。"},{"type":"paragraph","text":"这里地处偏僻，交通不大方便，哪个社员上镇去，社员都要叫他带几本毛主席著作来。金星大队如此，其他大队也如此。没有几天，离开这个大队四里多路的小蒸镇和石湖荡镇的代销店里，毛主席著作都被买空了。于是，有些社员赶到九里多路以外的练塘镇去买；有些社员乘车到松江县城去买。事情传到有关部门以后，他们马上采取了送书上门的办法。有一天，第七生产队进行秋收分配，小蒸供销社图书代销部的同志来到第七生产队摆了一个书摊，把毛主席著作一本本陈列出来，顿时就围满了社员，有个六十多岁的老贫农，看到毛主席著作，激动地说:“毛主席的书就是好，我也要买一本，自己不识字叫孙子读给我听。”这次摆摊，社员就买了三十多本毛主席著作。"},{"type":"paragraph","text":"现在，这个大队已成立了二十五个毛主席著作学习小组，百分之六十以上的成年社员参加了学习。"},{"type":"paragraph","text":"在会议室和有些室外墙壁上，都醒目地写着毛主席语录；大队、生产队召开各种会议时，也都学习毛主席著作；社员下田干活，还带上一块毛主席语录牌，插在田头，利用劳动休息时学习。这些活动大大鼓舞了群众集体生产的积极性。"},{"type":"paragraph","text":"从上面这些情况中，我看到广大社员是多么迫切需要毛主席著作啊!作为文化馆的工作人员，看到这个新形势，怎不深深激动?希望图书发行工作的同志更好地把毛主席著作送到农村去，并把这作为一项极其重要的工作来做。"},{"type":"paragraph","text":"青浦县文化馆　吴关明"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6386884f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"显示社会主义阵营的伟大团结和巨大威力我国同十个兄弟国家的友协成立彭真同志警告美帝如敢发疯必遭迎头痛击　兄弟国家代表指出美帝侵犯中国社会主义阵营立予反击","authors":[],"dates":[{"year":1958,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京30日电】　中国同所有兄弟国家团结互助和友好合作的历史又揭开了新的一页。今天，我国同10个社会主义兄弟国家的友好协会在北京同时宣告成立。这是社会主义国家人民对帝国主义的又一次示威，它向人们显示了以苏联为首的社会主义阵营永远不可战胜的伟大团结和巨大威力。"},{"type":"paragraph","text":"在8，000人的“中阿、中保、中匈、中越、中德、中朝、中蒙、中波、中罗、中捷友好协会成立大会”上，所有兄弟国家在北京的贵宾、驻华使节、在京专家和留学生，同我国首都人民一起，参加了这个盛大的集会。"},{"type":"paragraph","text":"上午9时整，党和国家的领导人朱德、邓小平、董必武、彭真、陈毅、贺龙、陈叔通、张闻天和发起成立各个友好协会的10个人民团体的负责人，陪同阿尔巴尼亚劳动党中央政治局委员、部长会议第一副主席巴卢库，保加利亚共产党中央政治局委员、部长会议副主席契尔文科夫，朝鲜内阁副首相李周渊，波中友好协会代表团团长布尔金，苏中友好协会代表团团长契列德尼钦科和各兄弟国家驻华使节登上主席台。这时，大厅里奏起表示友谊和团结的欢迎乐曲，会场上响起了暴风雨般的掌声。"},{"type":"paragraph","text":"庆祝大会在乐队高奏庄严的国际歌以后开始。大会主持人刘宁一同志代表10个人民团体宣布中国同10个兄弟国家友好协会正式成立，并且向所有参加大会的社会主义兄弟国家的贵宾们表示热烈的欢迎和崇高的敬意。"},{"type":"paragraph","text":"中共中央政治局委员、书记处书记彭真同志在热烈的掌声平息以后发表了重要的讲话。他指出，这十个友好协会的成立，标志着中国人民同各兄弟国家人民的友好团结和互助合作关系的一个新发展。建立我国对各个兄弟国家的友好协会，可以从组织上巩固和提高这种认识，并且将已有的友好团结和互助合作关系进一步推向更加广泛，更加深入。"},{"type":"paragraph","text":"彭真同志十分高兴地说，今天，以苏联为首的伟大的社会主义阵营，比任何时候都更加团结，更加壮大了。目前，在以苏联为首的社会主义各国里，社会主义建设的各个方面出现了大跃进的局面。我们整个阵营都在经历着一天等于二十年的伟大时代。他认为，实现人类多少年来所梦想的共产主义社会，已经不是遥远未来的事情了。"},{"type":"paragraph","text":"彭真同志在谈到台湾问题时强调指出，任何战争威胁吓不倒中国人民，任何阴谋诡计骗不了中国人民。如果美帝国主义硬要把战争强加在中国人民头上，中国人民必将给以迎头痛击。他说，中国人民同美帝国主义侵略势力不是没有较量过的，美帝国主义者如果不是发疯、健忘的话，就应该得到和记得一点教训。"},{"type":"paragraph","text":"彭真同志的讲话，不断被暴风雨般的掌声所打断。"},{"type":"paragraph","text":"参加大会的各兄弟国家代表在讲话中，一致祝贺中国同10个兄弟国家友好协会在中国国庆9周年这个光辉节日的前夕成立。他们以极高的评价赞扬了中国大跃进的伟大成就，并以共同的坚强有力的声音严正谴责美帝国主义在台湾海峡地区进行的武装挑衅，他们警告侵略者:对中国的任何侵犯，都会遭到整个社会主义阵营的全力反击。"},{"type":"paragraph","text":"苏联苏中友好协会代表团团长契列德尼钦科同志也在会上讲话。契列德尼钦科在回溯了苏联和中国人民之间深厚的血肉友谊后说，在世界上没有任何力量能够削弱中苏之间牢不可破的永恒友谊。他说，苏联劳动人民面对着煽动新世界大战的帝国主义者的侵略行动，他们每个人的心中都充满着对美帝国主义者的强烈仇恨，他们要坚决地尽一切力量来加强苏中人民的兄弟般的团结，要以不可动摇的决心和全世界爱好和平的人民在一起，坚定不移地捍卫世界和平。"},{"type":"paragraph","text":"在讲话结束以后，大会主持人刘宁一同志热烈感谢各个兄弟国家代表充满友谊和激情的讲话。这时，全场8000多人同大会主持人一起高呼口号:“以苏联为首的社会主义阵营团结万岁!”“社会主义各国人民牢不可破的友谊万岁!”响亮的口号声震撼着整个大厅，它显示了高举马克思列宁主义旗帜的社会主义各国人民不可摧毁的团结意志，而这个伟大的团结，正是决定人类历史发展过程1的巨大力量。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘宁一","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b2446f2e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

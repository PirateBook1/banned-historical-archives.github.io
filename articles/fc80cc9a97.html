<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是我们闹革命搞建设的法宝蔡祖泉学术报告备受四大洲科学家赞扬","authors":[],"dates":[{"year":1966,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京25日电　中国科学家代表团副团长、工人出身的电光源专家蔡祖泉，今天下午在北京物理讨论会全体会议上所作的《为革命造灯》的学术报告中指出:毛泽东思想长我们革命的志气。毛泽东思想照亮我们前进的道路。毛泽东思想是我们闹革命搞建设的法宝。用毛泽东思想武装起来的人，是最大的战斗力。"},{"type":"paragraph","text":"蔡祖泉的报告列举大量生动事例，介绍了他和他所领导的复旦大学电光源实验室全体人员，高举毛泽东思想伟大红旗，努力用毛泽东思想改造自己的世界观，在科学研究中以毛主席的《实践论》和《矛盾论》为指针，坚持走自力更生的道路，在有关单位的大力协作下，只用了三、四年的时间，就走完了西方资本主义国家在研究新型电光源方面花了二、三十年才走完的路程，打破了帝国主义和现代修正主义在电光源技术方面对我们的封锁。目前，蔡祖泉他们已经从无到有地研究成功十多个品种的新型电光源。被誉为世界照明史上第二次革命的长弧氙灯(俗称小太阳)，他们也在很短的时间内便试制成功，并且赶上了世界先进水平。他们研究和试制成功的作为仪器光源用的原子光谱灯，已经有几十种之多。蔡祖泉的报告，在参加会的四大洲各国科学家中引起了强烈的反响。"},{"type":"paragraph","text":"四十一岁的蔡祖泉，解放前十四岁进药厂当徒工，吹了八、九年装针药用的小玻璃瓶子。解放以后，在共产党的教育和培养下，这个过去只在小学里念过三年书的普通工人，虽已成长为著名的电光源专家，但他始终保持着工人阶级的本色，从不脱离生产劳动。他说，我过去是工人，现在是工人，将来仍然是工人。在他领导下的实验室里，无论是小学生，中学生，还是大学生，都把毛泽东思想当作最高指示，坚持走知识分子革命化、劳动化的道路。蔡祖泉在他今天的报告中说，我们既要造灯，更要炼人；有了革命化的人，才能为革命而造灯。炼人就是用毛泽东思想改造自己的立场、观点、方法。他说:有了毛泽东思想，我们就勇气无穷，斗志昂扬。有了毛泽东思想，我们就天不怕，地不怕，敢于同帝国主义斗，同现代修正主义斗，同各国反动派斗，同科学落后斗。有了毛泽东思想，我们就敢于排除万难，去争取胜利，闯出自己的一条路来。"},{"type":"paragraph","text":"蔡祖泉报告以后，柬埔寨、伊拉克、日本、厄瓜多尔、朝鲜、墨西哥、坦桑尼亚、阿联等国家的科学家，纷纷同蔡祖泉热情握手，祝贺中国科学工作者在开辟新型电光源方面取得了世界水平的成就。柬埔寨科学家代表团团长吉春说，听了蔡祖泉的报告，我们懂得了毛泽东思想在科学实践中的威力。坦桑尼亚科学家思塔米拉紧紧握着蔡祖泉的手说:“你们中国科学家真幸福!”他请蔡祖泉在大会发给他的《为革命造灯》那篇报告上签名留念。阿联科学家阿卡德对蔡祖泉说:“你们取得的科学成就，也是我们的骄傲和光彩，长了我们的志气。”阿尔及利亚科学家拉姆丹对中国科学家代表团团员孟宪振说:“蔡祖泉的报告很好，给其他国家树上了榜样。象这样的报告，在西方的学术会议上是听不到的。”"},{"type":"paragraph","text":"在今天下午的全体会议上，朝鲜科学家郑启宣作了题为《粉末金属中内耗的规律性》的学术报告。朝鲜科学家的报告也在会上受到了普遍的欢迎。"},{"type":"paragraph","text":"今天上午，四大洲各国科学家继续分组举行学术会议，进行学术交流活动。有五个国家的十一位科学家，在各组学术会议上宣读了他们的论文。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc80cc9a97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

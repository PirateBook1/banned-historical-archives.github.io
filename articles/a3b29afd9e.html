script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川西区党委转发温江地委关于无政府无纪律现象检讨的通报","authors":[],"dates":[{"year":1950,"month":3,"day":19}],"is_range_date":false,"parts":[{"text":"川西区党委转发温江地委关于无政府无纪律现象检讨的通报","type":"title"},{"text":"兹将温江地委关于无政府、无纪律现象检讨转通报如下；希各地委引起严重注意。","type":"paragraph"},{"text":"（一）我们完全同意区党委三月六日的电示，并一致认为自入川以来，在我们分区党内对执行请示报告制度确是相当忽视，也正如区党委指示中所指（请示解决具体问题较多，政策原则性的问题则很少），并认为这绝不应以目前任务繁重、工作忙乱为忽视请示报告的理由。","type":"paragraph"},{"text":"（二）无政府、无纪律现象，在我们地委本身是严重存在的。例如在二月中旬，我军打垮匪特围攻温江城后，曾俘虏了四百多匪众及群众（经审查确实有大部份系我们军队在搜索匪众时误抓的群众），事先未请示，只经过简单教育后，除留少数真正匪特外，绝大部份即于一天内释放，事后又未作详细报告。区党委曾电示指出，我们仍未作详细报告。又如区党委电示中所指之禁烟布告，我们虽系根据阎主任二月五日之电示（当时阎示要各县出布告禁止，经考虑惟恐各县分别出布告费钱，遂由专署统一布告全区），一方面出布告，同时发出指示（布告、指示均抄一份送上）。但关于布告，指示内容均未事先请示，事后也未报告。至于布告上限七天翻毁已种烟苗，更表现了我们的主观主义及急于求成的思想。又如我们对地方反动武装的处理，原伪一专区保安部队一保警大队，我们只经简单整训后，未请示上级，即拨二个中队到崇甯驻扎，以致这次崇甯匪特叛乱时作为内应，使崇甯遭受到不应有的损失。形成上述错误的原因，除我们思想上残留着过去长期分期待游击战争所养成之游击主义习气未彻底根绝外，更重要的还是由于我们仍存在着小资产阶级缺乏严肃的组织性与纪律性，和对请示报告制度统一党的领导的重要性，与不请示不报告对党内危害性，以及对任务愈繁重、工作愈忙、愈容易出岔子，愈应重视请示报告，避免少犯错误等认识不足的结果。","type":"paragraph"},{"text":"（三）除地委外，各县委也存在着这种无政府、无纪律的现象。特别自匪特叛乱以来，因任务迫切和匪情严重，致使各县与地委联系断绝或受阻，未能即时请示地委，所以无政府、无纪律状态越发越严重。据现在所发现者，如新繁、崇甯两县叛处匪首死刑是先斩后奏，灌县未请示地委，即确定区、乡政府名称，并刻发了图记；另外好多县出有关政策性的布告，未事先请示地委审查即印贴全县，有的在印贴后还送来地委报告，有的事后也不报告。根据最近从一些县送来地委之宣传品及布告上发现不少政策性、策略性的错误，如有的宣传品或布告上发现“抗粮”、“暴动”、“穷人”等字句，公开提出反“土豪”、“劣绅”、“地主”、“袍哥”等，甚至对土匪提出号召“战场起义”等错误字句。","type":"paragraph"},{"text":"（四）除上述检讨外，我们正准备从地委本身检讨开始，决定最近在分区级机关及各县，展开反无政府、无纪律状态的检讨，规定各县向地委的请示报告制度，以克服我区无纪律、无政府的危险倾向。","type":"paragraph"}],"comments":[],"origin":"《西南工作》 第3期 中共中央西南局编印 （党内刊物发至县团）1950年5月8日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3b29afd9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

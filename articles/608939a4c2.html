script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东谈关于党在过渡时期的任务","authors":["毛泽东"],"dates":[{"year":1953}],"is_range_date":false,"parts":[{"text":"毛泽东谈关于党在过渡时期的任务","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"（一）一九四九年十月一日中华人民共和国的成立，标志了中国在工人阶级领导之下的以工农联盟为基础的反对帝国主义、封建主义和官僚资本主义的资产阶级民主革命的彻底胜利。这个革命，从中国共产党成立之日算起，经过了二十八年，终于在第二次世界大战结束以后，由于世界形势的改变，国内形势的改变，中国共产党领导的正确，以苏联为首的国际革命力量的支援，而取得了胜利。这是继苏联十月社会主义革命的胜利，第二次世界大战的胜利之后的第三个伟大的胜利。苏联十月革命的胜利，产生了世界第一个社会主义国家。第二次世界大战的胜利，产生了许多人民民主的国家。中国革命的胜利，改变了东方世界的形势。这三个胜利，产生了以苏联为首的社会主义和民主的具有八亿多人口的政治和经济的强大的阵营。资本主义阵营是大大削弱了。如同斯大林同志所指出，由于资本主义世界内部的各种不可能克服的矛盾，资本主义阵营是不巩固的，经过一些时间以后，势必发生分裂和冲突，并且可能引起资本主义国家之间的战争。而社会主义和民主的阵营则将互助团结、日益繁荣、日益强大、日益巩固的。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"608939a4c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

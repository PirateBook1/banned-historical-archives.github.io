script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共（马列主义者）《先锋报》号召反复学习《实践论》《矛盾论》  学习毛泽东著作解决斗争中的问题","authors":[],"dates":[{"year":1966,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马列主义者）《先锋报》号召反复学习《实践论》《矛盾论》"},{"type":"paragraph","text":"学习毛泽东著作解决斗争中的问题"},{"type":"paragraph","text":"新华社三日讯  墨尔本消息：六月下旬出版的澳大利亚共产党（马克思列宁主义者）机关报《先锋报》发表文章，号召共产党人学习毛泽东同志的《实践论》和《矛盾论》来指导解决斗争中的实际问题。"},{"type":"paragraph","text":"这篇题为《改进我们的马克思列宁主义的学习》的文章说，“人民的斗争在不断加强。我们首先是在斗争中学习。如果我们懂得了斗争的教训，那么在马克思列宁主义方面就前进了一大步。"},{"type":"paragraph","text":"“我们学习马克思列宁主义必须有个目的，这就是说，应当同从事这种学习的人为解决斗争问题而进行的斗争密切联系起来。"},{"type":"paragraph","text":"“了解这一点的最有效的方法，就是学习毛泽东的著作。每个共产党人联系生活和实践学习他的《实践论》和《矛盾论》，将意味着共产主义的巨大发展。”"},{"type":"paragraph","text":"《先锋报》号召在澳大利亚把《实践论》和《矛盾论》的学习当做基本的学习，来指导解决具体问题。"},{"type":"paragraph","text":"文章说，“因为我们钻研了毛泽东所概括的马克思列宁主义的思想方法和科学，就能够解决生活中不断出现的问题。换句话说，在工人阶级的斗争中，我们就能够心明眼亮地向前看，能够理解前进和退却，退却和前进，成功和失败，失败和成功诸如此类的问题，以及如何处理这些问题。"},{"type":"paragraph","text":"“因此，为了锻炼马克思列宁主义的工作方法和作风，需要学习和反复地学习毛泽东的《实践论》和《矛盾论》。"},{"type":"paragraph","text":"“毛泽东思想并不复杂。这种思想就是生活本身——得到说明的生活，得到概括的生活的运动和方向，以及如何处理这些问题。”"},{"type":"paragraph","text":"文章说，“让我们每个人都用这个办法来阅读和学习这两篇著作。对真正的共产党人的工作方法和作风来说，这是基本的。"},{"type":"paragraph","text":"“《实践论》和《矛盾论》说明每个人的独立思考是非常需要的。在斗争的实践中思考，再思考，反复地思考。”"},{"type":"paragraph","text":"文章还号召在《实践论》和《矛盾论》的指导下学习林彪同志的《人民战争胜利万岁》、中国共产党《关于国际共产主义运动总路线的建议》以及澳共（马列主义者）主席希尔同志的《回顾与展望》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff05b611cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

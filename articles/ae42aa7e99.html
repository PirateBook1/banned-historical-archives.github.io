script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转教育部党组《关于用机关下放干部代替中、小学和业余学校被清洗及不称职教职员的请示报告》(概要)","authors":[],"dates":[{"year":1957,"month":12,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央批转教育部党组《关于用机关下放干部代替中、小学和业余学校被清洗及不称职教职员的请示报告》(概要)","type":"title"},{"text":"《报告》说，根据各地学校开展整风、反右派斗争初步揭露出来的一些材料看，中、小学和业余学校教职员的队伍极为复杂。右派分子，占相当数量。如河北省的张家口市占5．5％，唐山市占2．5％。单就中等学校教职员而论，天津市占8％，个别学校如山西太谷师范占11．9％。山西西山矿务局职工业余学校68个教职员，右派分子达17人，占25％。此外，在中、小学和业余学校中，都还潜在着一些反革命分子、违法乱纪的坏分子。清除了这批反革命分子、坏分子、右派分子，中、小学和业余学校教职员队伍，就会出现一个缺额。我们建议，清理教师队伍和机关下放干部的工作，应紧密结合，由各级党委作出全面规划，统一考虑，从下放干部中选择条件适合的干部，立即去接替这些人的工作，以保证教育工作的正常进行，并改变教师阵容。","type":"appellation"}],"comments":[],"origin":"《中国二十世纪通鉴（第三册）》，北京：线装书局，2002年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae42aa7e99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

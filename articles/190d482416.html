script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国铅笔二厂党总支在揭批‘四人帮’的斗争中——形式多种多样　内容扎实易懂","authors":[],"dates":[{"year":1977,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　一踏进中国铅笔二厂，一股热浪迎面扑来，这里到处摆开了揭批“四人帮”的战场。工人和干部采用展览会、宣讲、漫画、文艺节目、小评论、大批判专栏等多种形式，大打一场深揭猛批“四人帮”的人民战争。"},{"type":"paragraph","text":"从运动开展以来，这个厂党总支就旗帜鲜明、立场坚定地站在斗争的第一线，带领群众揭批“四人帮”篡党夺权的滔天罪行。中央有关文件发下来后，厂领导就立即组织力量进行宣讲，厂工人理论队伍的同志放弃休息，认真准备，经过三天奋战，写出了批判“四人帮”篡党夺权罪行的宣讲稿，然后在全厂大会上进行宣讲，使大家进一步激起了对“四人帮”极大的无产阶级义愤。这个厂还举办了“王洪文、张春桥、江青、姚文元反党集团罪行展览会”，并把“四人帮”在党的十届二中全会和四届人大前后等四个方面的反革命罪行画成四套连环漫画，组织全厂工人参观。采用这些通俗易懂、形象生动的做法，受到了群众的欢迎。厂各级群众组织也积极发挥作用。厂团支部发动团员和青年自编自演歌舞、快板、锣鼓词等文艺节目，深入揭批“四人帮”。至今为止，全厂开了十次批判会，办了九期大批判专栏，出了四期漫画专栏，厂、车间办了十六期专题学习班，全厂进一步掀起了揭批“四人帮”的新高潮。"},{"type":"paragraph","text":"最近，这个厂的广大职工正在认真学习毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，列出七个专题，进一步把深揭猛批“四人帮”的斗争进行到底。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"190d482416"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

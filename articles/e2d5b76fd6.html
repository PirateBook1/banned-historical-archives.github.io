script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席设宴欢迎柬埔寨代表团","authors":[],"dates":[{"year":1956,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席设宴欢迎柬埔寨代表团"},{"type":"paragraph","text":"新华社18日讯　中华人民共和国毛泽东主席今晚举行宴会，欢迎柬埔寨王国首相诺罗敦·西哈努克亲王殿下和他所率领的柬埔寨王国国家代表团。"},{"type":"paragraph","text":"西哈努克亲王和柬埔寨王国国家代表团全体团员都应邀出席了宴会。"},{"type":"paragraph","text":"出席宴会作陪的，有全国人民代表大会常务委员会委员长刘少奇，国务院总理周恩来，全国人民代表大会常务委员会副委员长李济深、沈钧儒、郭沫若、黄炎培、李维汉、陈叔通，全国人民代表大会常务委员会副委员长、北京市市长彭真，国务院副总理彭德怀、陈毅、李富春，最高人民检察院检察长张鼎丞，国防委员会副主席叶剑英元帅、程潜、傅作义、龙云，中国人民政治协商会议全国委员会副主席何香凝、章伯钧、鲍尔汉，外交部副部长张闻天、章汉夫，以及国务院各办公室主任，各部部长，各委员会主任，中国人民解放军高级将领和中国佛教协会的负责人。"},{"type":"paragraph","text":"印度驻中国大使拉·库·尼赫鲁和夫人也应邀出席了宴会。（附图片）"},{"type":"paragraph","text":"毛泽东主席同西哈努克亲王在宴会上。本报记者　高粮摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2d5b76fd6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都十万多人大示威声讨蒙修反华新罪行示威群众强调指出:谁反对毛主席，就坚决打倒谁!","authors":[],"dates":[{"year":1967,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十一日电　首都红卫兵和革命群众十万多人，今天前往蒙古驻华大使馆门前举行声势浩大的游行示威，最强烈地抗议蒙古驻华大使馆工作人员侮辱我国人民和世界革命人民的伟大领袖毛主席像的滔天罪行。示威群众表示坚决拥护我国外交部十日的抗议照会。"},{"type":"paragraph","text":"红卫兵小将和各行各业的革命职工、机关干部、街道居民们高举红旗，抬着我们伟大领袖毛主席的巨幅画像，手捧着红光闪闪的《毛主席语录》，汇成一股巨大的洪流，高呼:“打倒美帝!”“打倒苏修!”“打倒蒙修!”“打倒美帝苏修的奴才泽登巴尔!”“我们伟大的领袖毛主席万岁!万万岁!”"},{"type":"paragraph","text":"游行示威的红卫兵小将怀着对伟大领袖毛主席无限热爱、无限崇拜、无限忠诚、无限敬仰的心情，最最强烈谴责蒙古驻华大使馆工作人员肆无忌惮的政治挑衅。红卫兵小将们强调指出:全世界革命人民无限热爱毛主席，无限热爱毛泽东思想。可是，蒙古修正主义领导集团却一贯追随美帝、苏修，疯狂反对毛主席，反对毛泽东思想。蒙古驻华大使馆工作人员竟敢在我们伟大祖国首都侮辱我们伟大的领袖毛主席像，这是对七亿中国人民的严重政治挑衅。谁反对毛主席，我们就坚决打倒谁!"},{"type":"paragraph","text":"北京市工代会的革命职工在示威游行时强调指出:蒙古驻华大使馆的挑衅决不是偶然的。以泽登巴尔为首的蒙古修正主义领导集团，充当苏修走卒，疯狂反华，犯下了滔天罪行。他们反华同苏修一样，也决不会有好下场，只能搬起石头打自己的脚。"},{"type":"paragraph","text":"在外国驻华大使馆工作的中国革命职工，今天也和首都无产阶级革命派的战友们一起参加了示威游行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3926904050"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

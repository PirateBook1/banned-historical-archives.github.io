script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"在朝鲜战场轮番作战的兵力编成","alias":"","parts":[{"type":"paragraph","text":"在朝鲜战场轮番作战的兵力编成"},{"type":"paragraph","text":"（1951年2月7日）恩来同志，并告聂"},{"type":"paragraph","text":"在你计划轮番作战兵力时，请将杨得志三个军，西南三个军（先开两个，另一个军于到达河北后教育两星期接着开），杨成武两个军（在六十六军及五十军回来接防后开），四十七军（二月底集中岳州，三月初开东北，训练两星期开前线）及董其武兵团?两个军（先补充一万人，武器方面似亦须有所改善，准备四月间开前线负守备任务），编成为第二番作战兵力。而以现任第一番作战兵力中的第十三兵团六个军撤至后方补充休整三个月至四个月（其中五十军、六十六军并同时担任天津、营口线守备，其他四个军位于平壤、沈阳之间休整），改为第三番作战兵力。九兵团全部则回华东任守备。补充计划，九兵团回华东再补，十三兵团需于撤到休整地点后即予补足。西南已到之两个军，杨成武两个军，董其武两个军，须令其立即开始出境作战的各项教育，应召集这些军的负责人来京"},{"type":"paragraph","text":"[1]恩来，即周恩来。[2]聂，指聂荣臻，当时任中国人民解放军代总参谋长。[3]杨得志，当时任第十九兵团司令员。[4]杨成武，当时任第二十兵团司令员。[5]岳州，即湖南岳阳。[6]董其武兵团，指第二十三兵团，兵团司令员董其武。毛泽东全集第三十卷开会授予任务。西南第二期三个军，须令其于二月准备完毕，三月开始出动，四月到达河北。"},{"type":"paragraph","text":"毛泽东二月七日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":2,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":105,"page_end":106},"tags":[{"name":"杨成武","type":"人物"},{"name":"杨得志","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01561164ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

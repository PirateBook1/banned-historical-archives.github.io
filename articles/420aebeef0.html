script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加速现代化，切莫西方化","authors":["巴巴拉·杰弗里·杨"],"dates":[{"year":1980,"month":6,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加速现代化，切莫西方化"},{"type":"paragraph","text":"编者按：巴巴拉·杰弗里·杨女士是美国的一位家庭妇女。这是她在中国旅游期间，写给本报总编辑的一封信。"},{"type":"paragraph","text":"去年，邓小平副总理对美国的访问非常成功。邓副总理指出，中国人民可以向美国人民学习很多东西。"},{"type":"paragraph","text":"“勇敢的人民，前进吧！”把那些用以改善生活的农业、科学和工业技术拿去，但是要警惕西方非生产性的、无用的、甚至有害的产品、倾向和习惯。"},{"type":"paragraph","text":"当我国还是个农业国时，我们也象你们今天这样，有非常亲密的家庭关系。成年人最关心的事，是青年人的健康成长。随着现代化的“进程”，我们已变成了一个汽车社会，家庭成员之间的亲密关系几乎完全被破坏了。"},{"type":"paragraph","text":"中国人民有着优良的传统文化和素质，以及亲切、坦率、诚实的性格。切莫因为学习我们而丢掉你们的长处。加速现代化，切莫西方化。明智的办法是把我们两国的长处结合在一起，并从我们的错误中借鉴。"},{"type":"paragraph","text":"我的祖先在美国革命中战斗过，我热爱我的国家，我也不愿意到别处居住。但是，看到家庭生活的破坏和我国青年人的状况，我很痛心。"},{"type":"paragraph","text":"中国人民的品质有很多地方值得美国人民学习，美国人民也有很多地方值得中国人民学习。“我们一见如故”。美国 巴巴拉·杰弗里·杨"},{"type":"paragraph","text":"于北京饭店"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"420aebeef0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

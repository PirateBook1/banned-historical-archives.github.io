script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见费尔丁首相时说  实现和平的手段是针锋相对斗争  支持反霸斗争第一线的阿富汗和柬埔寨抵抗力量","authors":[],"dates":[{"year":1981,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见费尔丁首相时说"},{"type":"paragraph","text":"实现和平的手段是针锋相对斗争"},{"type":"paragraph","text":"支持反霸斗争第一线的阿富汗和柬埔寨抵抗力量"},{"type":"paragraph","text":"据新华社北京４月１０日电  中共中央副主席邓小平今天上午在人民大会堂会见瑞典首相费尔丁及其主要随行人员，双方进行了友好的交谈。"},{"type":"paragraph","text":"邓小平说，各国人民要联合起来，对付霸权主义。实现和平的手段，就是针锋相对地进行斗争，只有这样才能争取更长时间的和平。他说，目前，我们不要因为波兰问题、中东问题和波斯湾问题，而减少对阿富汗和柬埔寨问题的注意。我们应该把反对霸权主义斗争的第一线放在阿富汗和柬埔寨，给阿富汗和柬埔寨的抵抗力量以切实有效的支持。"},{"type":"paragraph","text":"费尔丁说，我们两国的对外政策的目标是一致的，我们都希望和平，为了维护和平，有必要建立强大的防卫力量。"},{"type":"paragraph","text":"在交谈中，双方都表示希望两国在各方面加强合作，增加往来。"},{"type":"paragraph","text":"国务院副总理兼外交部长黄华会见时在座。"},{"type":"paragraph","text":"接着，费尔丁首相在民族饭店会见了记者，着重介绍了他与邓小平副主席会见的情况。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3a38960cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市冶金工业局革委会在上钢八厂召开经验交流会一定要全面落实毛主席最新指示 一定要认真搞好人的思想革命化","authors":[],"dates":[{"year":1968,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市冶金工业局革命委员会昨天在上钢八厂召开了“高举毛泽东思想伟大红旗，活学活用毛主席著作经验交流会”，各基层革委会负责人、革命群众组织负责人、各基层单位学习毛主席著作积极分子等一千五百余人出席了大会。大会号召冶金系统广大无产阶级革命派要更高地举起毛泽东思想伟大红旗，以上钢八厂为榜样，进一步全面落实毛主席最新指示，把冶金系统办成红彤彤的毛泽东思想大学校。"},{"type":"paragraph","text":"上钢八厂革委会负责人在会上介绍了大抓阶级斗争，大抓思想政治工作的经验。原厂长、现厂革委会常委谈了他在无产阶级革命派热情帮助和鼓励下，学习毛主席著作，回到毛主席革命路线上来的体会。他们生动的介绍，受到了热烈的欢迎。大家一遍又一遍地热烈高呼:“大海航行靠舵手，干革命靠毛泽东思想。”"},{"type":"paragraph","text":"到会的各基层单位革委会、革命群众组织负责人认为，上钢八厂革委会和无产阶级革命派，全面落实毛主席最新指示，大办毛泽东思想学习班，加强思想政治教育，促进人的思想革命化，为我们树立了掌好权用好权的榜样。大家表示一定要以上钢八厂为榜样，更深入、更普遍地开展活学活用毛泽东思想的群众运动。上海铁合金厂、上海炭素厂和上海有色金属研究所等单位的代表，在大会上发言，找了本单位的差距，表示要取上钢八厂之长，补自己单位之短。他们说，和上钢八厂比，主要的差距就是学习毛主席著作的阶级感情和举办毛泽东思想学习班的决心都不及上钢八厂。一定要认真地学习上钢八厂的好经验。学先进，赶先进，争取赶上上钢八厂。上海有色金属研究所的代表还表示，要象上钢八厂那样不折不扣按照毛主席指示办事，正确区分两类不同性质的矛盾，彻底打倒派性，消除革命群众之间存在的隔阂，从思想上巩固和发展革命的大联合。上钢一厂、上钢三厂还主动和上钢八厂挂钩，开展比学赶帮活动。上海耐火材料厂、上钢二厂、上海冶炼厂等单位，结合实际情况，都已在本厂召开了动员大会，学八厂、赶八厂、超八厂。"},{"type":"paragraph","text":"冶金局革委会负责人还在会上传达了局革委会的决定，号召冶金系统的无产阶级革命派以八厂为榜样，比学赶帮，掀起一个迅速落实毛主席最新指示的新高潮，坚决贯彻执行市革委会决议。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bd6bd10b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

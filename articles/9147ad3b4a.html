script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南汇县大团供销合作社社员代表大会  致函毛主席保证售储全部存棉  并向全国产棉区兄弟合作社提出竞赛","authors":[],"dates":[{"year":1951,"month":6,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南汇县大团供销合作社社员代表大会"},{"type":"paragraph","text":"致函毛主席保证售储全部存棉"},{"type":"paragraph","text":"并向全国产棉区兄弟合作社提出竞赛"},{"type":"paragraph","text":"【本报讯】苏南区南汇县大团区供销合作社第二届社员代表大会全体代表，于六月八日写信给毛主席，决心动员全体社员，在六月二十日以前将全部存棉售、储于合作社。该社全体代表同时致函全国产棉区的兄弟合作社，提出售棉储棉竞赛。两封信的全文如下："},{"type":"paragraph","text":"给毛主席的信敬爱的毛主席："},{"type":"paragraph","text":"我们在您的英明领导下分到了土地，拔掉了封建根，并且开展了大生产，组织了一万三千八百人（占全区农业人口百分之四十二）的供销合作社。为了充分供应工业原料，今年全区棉田比去年增加一万七千亩。合作社供应棉农豆饼一万三千八百多张，帮助棉农推销棉花二百三十五万九千九百多斤，贷出和卖出棉籽二十六万五千多斤，减少中间剥削二亿六千万元。"},{"type":"paragraph","text":"我们为了今后更好地办好合作社，特召开了二百四十三人的社员代表大会。大会上一致通过：坚决拥护政务院关于购棉储棉工作的指示，保证今年新棉上市以前机械纺织工业原料的供应，满足全国军民衣着的需要。我们已经行动起来了：在五天内售、储棉花五百五十九担，并一致保证动员全体社员在六月二十日前自觉自愿地把所有的棉花全部售、储于合作社，坚决完成这个爱国的光荣任务。祝您身体健康"},{"type":"paragraph","text":"苏南区南汇县大团供销合作社"},{"type":"paragraph","text":"第二届社员代表大会全体代表敬上"},{"type":"paragraph","text":"给全国产棉区合作社的信全国产棉区各兄弟合作社："},{"type":"paragraph","text":"我们汇县大团供销合作社第二届社员代表大会，讨论了政务院关于购棉储棉工作的指示和全国合作总社展开爱国售棉储棉竞赛的号召，一致衷心地拥护，并决以实际行动来响应。五天以来，我们已经售、储棉花五百五十九担。现在我们谨向各兄弟合作社提出挑战，愿和你们展开爱国主义的售、储棉花竞赛。我们保证："},{"type":"paragraph","text":"（一）继续发动社员，自觉自愿地在六月二十日以前将目前所余全部棉花售、储到合作社，完成二千担的计划，作为抗美援朝的具体行动。"},{"type":"paragraph","text":"（二）坚决贯彻大会决议，通过夏耘、夏锄、除虫、施肥、抗水、抗旱、配售供销等业务，整理组织，继续发动农民入社。"},{"type":"paragraph","text":"（三）保证棉花丰收，争取新棉第一批入厂。"},{"type":"paragraph","text":"我们竭诚等待着你们热烈的响应。  致以革命敬礼！"},{"type":"paragraph","text":"苏南区南汇县大团供销合作社第二届社员代表大会  二四三名代表签字"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9147ad3b4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

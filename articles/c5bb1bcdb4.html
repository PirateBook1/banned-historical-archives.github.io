script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"3a00e108-8ddb-17ec-198c-0da0e1f9af49","name":"马克思恩格斯选集 第三卷（1972年5月）","internal":false,"official":true,"type":"pdf","author":"马克思、恩格斯，人民出版社1972年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives4/main/3a00e108-8ddb-17ec-198c-0da0e1f9af49.pdf"],"article":{"title":"德国反社会党人非党法。--俄国的状况","alias":"","parts":[{"type":"paragraph","text":"恩格斯德国反社会党人非常法。"},{"type":"paragraph","text":"俄国的状况243"},{"type":"paragraph","text":"3月21日于伦敦"},{"type":"paragraph","text":"德国社会党人在最近的选举中所得到的结果证明，要想封住社会党人的嘴巴来消灭社会主义运动，是不可能的。相反，反社会党人法53将产生对我们特别有利的结果。它将完成对德国工人的革命教育·.."},{"type":"paragraph","text":"德国工人作了极大努力和重大牺牲，才取得了他们享有的这点起码的出版、结社和集会自由。这是连续不断的斗争，但是归根到底，胜利总是属于工人的。他们能够组织起来，每一次国会选举，工人都取得了新的胜利。"},{"type":"paragraph","text":"但是这种合法活动使得某些人开始觉得，似乎为了达到无产阶级的彻底胜利，并不需要其他任何东西了。在德国这样一个缺乏革命传统的国家里，这种现象可能成为危险的现象。幸亏俾斯麦的暴行和支持俾斯麦的德国资产阶级的法儒改变了局面。德国工人体会到了，当无产阶级竟对宪法自由信以为真并用来反对资本主义的统治的时候，宪法自由有什么价值。如果对这一点还有某些幻想，那末俾斯麦这位朋友粗暴地把这种幻想打破了。我所以把俾斯麦称为朋友，是因为从来还没有人象他那样给德国社会主义运动帮了那么大的忙。俾斯麦通过建立极端严密、不堪忍受的军国主义统治，不断增加赋税，国家参加最可耻的交易所投机活动，回复到旧普鲁士的最露骨的封建和警察传统，动辑进行迫害，公开辱骂、侮辱资产阶级（其实它也不该受到更好的待遇），总之，通过这种途径准备了革命，他正在完成自已的工作，追使德国无产阶级走上革命的道路。"},{"type":"paragraph","text":"我们的朋友俾斯麦可以放心。德国工人将进行由他很好地准备了的革命。在俄国发出信号的时候，他们会知道怎么办的。"},{"type":"paragraph","text":"几年以来，我都要求欧洲的社会党人注意俄国的状况，在俄国，有决定意义的事件正在成熟。在那里，政府和秘密团体之间的斗争非常尖锐，达到了再不能长久继续下去的地步。运动好象眼看就要爆发了。在那里，政府的走狗干着难于置信的暴行。对付这些嗜血的野兽，只要可能，就必须用火药和子弹来自卫。俄国的政治性谋杀就是聪明、勇敢和有自尊心的人们用来自卫和对付前所未闻的专制制度走狗的唯一手段。"},{"type":"paragraph","text":"军队、甚至宫廷人士中间出现大规模的阴谋活动，全国舆论由于战后外交失败而感到屈辱，国库空虚，信用素乱，银行家不得到国民议会的保证就拒绝贷款，最后，还有贫困。这就是俄国的总结。写于1879年3月21日"},{"type":"paragraph","text":"原文是意大利文载于1879年3月30日《人民报》"},{"type":"paragraph","text":"选自《马克思恩格斯全集》"},{"type":"paragraph","text":"第19卷第170-171页第12号"}],"authors":["恩格斯"],"dates":[{"year":1879,"month":3,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":373,"page_end":374},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5bb1bcdb4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江西省贪污浪费现象严重","authors":[],"dates":[{"year":1951,"month":12,"day":17}],"is_range_date":false,"parts":[{"text":"江西省贪污浪费现象严重","type":"title"},{"text":"【本刊讯】江西省不少市、县和省级机关多方克扣和非法动用国家财产，变国家财产为“小家当”，以便个人享受，使国家财产遭受巨大损失。","type":"paragraph"},{"text":"不少单位随便动用国家仓库物资，挪用公款，据鄱阳、陕江、浮梁等十九县统计合人民币三十六亿多元。非法隐瞒和扣留上缴物资，据十七县统计合人民币三十六亿多元，虚报冒领，非法变卖国家物资，甚至克扣抗美援朝的捐献款项及为灾民募集的寒衣。南康县已收犯人粮三万多斤，仍向上级报领犯人粮。湖口县卖旧存麻袋一千多条，又卖海军兵工厂废铁十九吨。新建县扣留抗美援朝捐献款一千万元及为灾民募集的寒衣一部。","type":"paragraph"},{"text":"有些市、县、区把隐瞒的、变卖的、动用的大笔款项除贪污和浪费的以外，多半是保存起来，成了一个单位，一个县，一个区，一个机关的“小家当”。经营“小家当”的办法，有些是借用机关生产的名义，做投机买卖，进行商业投资牟利。如湖口县与私股合营加工米厂，又经营裕民商店。米厂虽名为加工，但其主要业务是运米到上海去卖，又从上海给裕民商店买回百货。不只县这样做，宁都专署、省文教厅等也都经营商业，跑广州、跑上海。这种商业活动，不只是违反政策法令，更是产生贪污的泉源。如宁都专区为了做买卖，动用田赋款项，由于经营不利，亏损很多，上级催缴田赋，只好动用行政费垫缴，结果使行政费又无法开支，最后还是以“乱账”报消了事，形成“赚了钱归‘小公家’少数人享受，赔了钱大公家吃亏”的现象。","type":"paragraph"},{"text":"“小家当”是怎样开支的呢？永修县用六千多万元买派克笔四十支，自行车三十辆，游泳表十多个，区级干部每人一辆自行车和一支派克笔，县级干部除车子和笔以外还加上一个游泳表。江西其他各县很多都是这样买东西分给干部。庐山管理局挪用三亿多元修建费，一部垫支了公杂费；另一部则用于买奶牛、饲料、汽车、派克笔、照像材料、收音机器材，用于跳舞、演戏、过节、送礼、招待等项开支。","type":"appellation"},{"text":"根据以上情况，江西省由于贪污浪费造成的损失是难以计算的，只就上列一些典型事例的统计，就已使国家财产损失七十多亿元。其影响所及，造成的损失尤其严重。如南昌市税务局干部贪污受贿两亿，造成漏税现象后使国家受损失近百亿元。一九五○年全省入库公粮霉烂生虫约计损失三百多万斤大米，连同调运中发生事故及仓库倒塌被窃被盗失火、建仓中的营私舞弊等项损失，共计四百五十多万斤大米。如每斤米按八百元折合，即损失人民币三十六亿二千多万元。","type":"paragraph"},{"text":"有些机关因搞“机关生产”而扣压事业费或公杂费。如：省文教厅、卫生厅、交通厅、农林厅、民政厅等都有扣压及挪移事业费的现象。水利局曾把事业费扣压了半年，不及时兴修水利，因而对江西省的水灾不无影响。","type":"paragraph"}],"comments":[],"origin":"1951年12月17日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"acf2fee68c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海财政金融学校把学习和贯彻毛主席最新指示列为第一课狠抓斗私批修　推动复课闹革命教师深入班级和学生共同战斗，开始出现新型师生关系　由学生、教师、干部组成三结合的招生毕业领导小组负责招生、毕业工作","authors":[],"dates":[{"year":1967,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海财政金融学校全体革命师生把毛主席最新指示作为第一课上，把“斗私，批修”作为复课闹革命的纲，坚决贯彻中央关于立即复课闹革命的最新指示，狠斗“私”字，猛批“修”字，一边进行教学，一边进行改革。"},{"type":"paragraph","text":"在解放军同志的帮助下，这个学校七月份就已复课闹革命。开始的时候，教师很怕下班级。通过毛主席著作的学习，在解放军同志的帮助下，除了总务后勤等少数部门的同志不下班级外，目前，全校教师已经全部下到各个教学班，与革命小将同学习，同战斗。不少教师在和革命小将共同战斗中，丢掉“怕”字，去掉“私”字，肃清了资产阶级反动路线造成的师生之间存在的隔阂，开始建立新型师生关系。他们还在革命的大联合、三结合中主动站出来解决矛盾，做思想政治工作；不少教师被选入班级文革小组，如外汇专业六四一班有一位教师在运动初期，曾遭受资产阶级反动路线的迫害。初下班级时，“怕”字当头，不大敢说话。但是，通过毛主席著作的学习，又看到革命小将满腔热情地欢迎、支持他下班级，给了他很大鼓舞。他就大胆地站出来工作。在这个班级的大联合过程中，他敢于站出来做双方的攻治思想工作。现在，他已被全班学生选为班文革小组成员。又如金融专业六五三班一位教师在运动初期，也犯了一些错误，刚下班级时，有点不管事。三个革命小将便写了一张热情洋溢的大字报，欢迎他站出来工作。现在，他也被选入班级文革小组。"},{"type":"paragraph","text":"为了搞好复课闹革命，这个学校还成立了以革命学生、革命教师和革命干部组成的三结合的教育革命委员会。大家还具体地提出当前可复政治课、语文课、军训课和有关财政、金融的专业课，并倡议增设文化革命形势课。广大革命师生还决心在第一期毛泽东思想学习班的基础上，继续把各个班级的毛泽东思想学习班也办起来，继续批判“斗批走”、“斗批关”、“混毕业”等错误思想。校革委会决定在全校范围内进行批判修正主义教育路线，并开展教育革命的大鸣大放大字报大辩论。目前，他们坚持每天上两节毛主席著作学习课，两节文化革命形势、大批判讨论课。"},{"type":"paragraph","text":"这个学校的学生到校率经常保持在百分之九十五左右。现在，不少班级的文革小组和红卫兵分队，准备立即把分散在校外的极少数学生动员回校参加复课闹革命。"},{"type":"paragraph","text":"该校革委会已于日前成立了由学生、教师、干部组成的三结合招生、毕业领导小组，负责招生、毕业工作。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59d4663e30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

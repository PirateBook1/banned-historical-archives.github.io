script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以毛主席的教育革命思想为指针 坚持一边进行教学一边进行改革北郊中学革命师生扫除障碍把复课闹革命推向新高潮","authors":[],"dates":[{"year":1967,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市北郊中学的革命师生紧跟毛主席“复课闹革命”的伟大战略部署，认真学习毛主席教育革命的指示，以“斗私，批修”为纲，正确处理大批判和外出调查的关系，集中精力，集中目标，狠批反革命修正主义教育路线，坚持一边进行教学，一边进行改革，把学校的复课闹革命推向一个新的高潮。"},{"type":"paragraph","text":"毛主席关于教育革命的最新指示下达以后，北郊中学广大革命师生热情很高，决心将无产阶级文化大革命进行到底。但是由于对批判修正主义教育路线的意义认识不足，有部分同学坐不下来，擅自组织小分队，急于无目的地四出调查，严重干扰了斗争的大方向，影响了复课闹革命的正常进行。"},{"type":"paragraph","text":"校革委会针对复课闹革命中出现的这一新问题，及时地进行分析研究，采取措施。他们遵循毛主席教导:“掌握思想教育，是团结全党进行伟大政治斗争的中心环节。”组织师生学习毛主席关于教育革命的指示，发起了好几次教育革命串连会。会上，革命师生对急于外出调查的思想进行了批评和自我批评。他们说:坚持复课闹革命，开展对修正主义建党路线和旧教育制度的大揭发、大控诉、大批判，这是当前最大的政治，只有在批判资产阶级的基础上，有领导、有组织、有计划、有目的地进行调查研究，才可能有的放矢，确有成效；否则，缺乏一个正确的指导思想，调查来的材料只能是在旧教育制度的坛坛罐罐上贴些新标签。有的说:复课闹革命的正确途径是一边教学，一边改革，应该在教学实践中，认真学习和贯彻执行毛主席的教育革命指示。一些擅自外出调查的同学也向自己那种“怕艰苦”、“怕触灵魂”等非无产阶级思想开了刀。他们说:教育革命是一场深刻的思想领域里的革命，它决不是东冲西“杀”所能解决的，一定要付出艰巨的思想劳动，才能取得丰硕的革命成果。校革委会相信群众，依靠群众，发动群众，扫除了教育革命道路上的障碍和困难，使师生的政治思想不断跟上蓬勃发展的新形势。革命师生员工以“斗私，批修”为纲，以毛主席的教育革命思想为准则，集中火力，集中目标，列罪状，抓要害，以大量的材料揭发、控诉、批判了修正主义教育路线的累累罪恶，逐步明确“改什么，怎么改”的途径。在狠批修正主义教育路线的基础上，校革委会又按照毛主席关于知识分子要到工农群众中去的教导，从实际出发，组织了几支专门调查组，有计划、有目的地走出去，深入到工农群众中去，虚心向工农群众请教，和他们一起批判修正主义教育路线，进一步认识了修正主义教育路线的恶果，加强了教育革命的责任感，同时也摸索到一些教学改革的路子。调查组同学回校后深有体会地说:在批修的基础上，走彻底革命的道路，向工农群众请教，就破得更快，破得更彻底。北郊中学的广大革命师生决心更高地举起毛泽东思想的伟大红旗，进一步活学活用毛主席的教育革命思想，一边教学，一边改革，破字当头，立在其中，为夺取教育革命的彻底胜利而努力奋斗!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b49985e2a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

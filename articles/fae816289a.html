script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"港九工人举办学习毛泽东思想展览","authors":[],"dates":[{"year":1968,"month":1,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"香港最近有将近十万同胞，参观了“港九各业工人活学活用毛泽东思想展览”。这个展览会已于十四日胜利闭幕，它使广大香港同胞受到一次深刻的阶级教育，有力地推动了香港爱国同胞活学活用毛泽东思想群众运动的进一步发展。"},{"type":"paragraph","text":"这次展览会展出期间，盛况空前，许多爱国同胞携儿带女，全家老少一起前往参观学习。人们站在展览会进口处的毛主席塑像前面久久地注视着伟大领袖毛主席的光辉形象，满怀激情地高呼:“毛主席万岁!”“祝愿毛主席万寿无疆!”"},{"type":"paragraph","text":"展览会共展出了四十九个各业工人活学活用毛泽东思想的事例。一位七十八岁的珠绣女工，一生受尽旧社会的折磨，没有念过书，但是，她有着一颗对毛主席无限热爱的红心，她在工人兄弟的帮助下，克服各种困难，努力学习毛主席著作。她的事迹在展览会上展出以，后，老人万分激动，前些日子她刚刚病愈，就要家人陪她参观展览会，她在毛主席像前，一笔一笔地写出了她对毛主席最衷心的祝愿:“毛主席万万岁!”"},{"type":"paragraph","text":"许多观众在参观展览以后，热情洋溢地在留言簿上写下了他们的观感:“毛泽东思想是指路明灯，香港各业工人和爱国同胞只有进一步用战无不胜的毛泽东思想武装头脑，才能夺取反英抗暴斗争的最后胜利。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fae816289a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

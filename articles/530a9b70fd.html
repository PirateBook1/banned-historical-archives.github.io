script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"生猪处理情况","authors":["中共四川省委农村工作部办公室"],"dates":[{"year":1960,"month":4,"day":23}],"is_range_date":false,"parts":[{"text":"生猪处理情况","type":"title"},{"text":"中共四川省委农村工作部办公室","type":"authors"},{"text":"养猪布告除江津专区慢以外，其余各地至4月18日止都已张贴。对解决干部、社员思想顾虑作用很大，大部分地区都作了具体布置，并有实际行动。绵阳专区部分县在省委指示下达后，采取了当场兑现的办法退猪。还有部分公社采取了先退猪后解决具体问题的办法把猪立即退回去。据反映，凡是这样作了的公社，生产队干部和社员都很满意。至4月18日止，根据万县、内江、达县、温江、乐山、南充、自贡等七个专市和西昌、宜宾、绵阳、泸州、江津、重庆等七个专市的80个县统计，已退回抽调生产队的猪1，205，224头，占抽调数2，355，562头的51．1％；决定留社、区猪已折价分别付款、打条子的猪515，437头，占抽调数的21．8％，共计已经处理的猪只占抽调猪只的72．9％；绵阳、南充专区已基本结束。其他各地一般计划在本月26日前全部处理结束。对于留下应当付款的猪，也正积极争取把款付清，暂时付不出款的给生产队打条子、订付款计划。中江县付现款占应付总数的63％。其余暂时付不出现款的全部打了条子，计划在小春和大春收获后分两次付清。","type":"paragraph"},{"text":"第一，处理进度不平衡，有相当一部分公社行动迟缓。宜宾天池公社，社、区两级共抽调生产队的猪156头，至今一头未退；兴文县全县社、区两级共抽调生产队的猪1818头，4月18日止仅退了160头，占抽调数1818头的8．8％；付款60头，占抽调数的3．3％。其中公社抽调的248头，除付款60头外，全部未退。管区抽调的1570头，除已退猪160头外，其余全部未付款。","type":"paragraph"},{"text":"第二，公社、管区干部思想问题大，有抵触情绪。据重庆反映，部分管区和生产队的干部各有三怕。生产队干部：一怕明收暗不放，二怕猪喂好了抵发不到工资，三怕管区不支持，饲料不好解决；管区干部：一怕帐扯不清，二怕收入减少，三怕群众说猪喂坏了才拿下来。据绵阳反映还有些管区干部因为抽来的孬猪，现在喂好了舍不得放。","type":"paragraph"},{"text":"第三，少数落后地区由于猪只死亡严重，现在既拿不出钱又无猪可退。如德阳河清公社一管区抽了61头猪死了50头，剩下11头，不知退那个为好","type":"paragraph"},{"text":"第四，部分公社在调猪时，把饲养设备、饲料也调走了。生产队干部认为设备、饲料一时不好解决，怕喂不好猪，不愿接收。","type":"paragraph"},{"text":"农村工作情况简报    第三十一号","type":"paragraph"},{"text":"主送：省委常委。    （共印55分）","type":"paragraph"},{"text":"中共四川省委农村工作部办公室印  1960年4月23日","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"530a9b70fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"阿坝藏区有些干部在防止叛乱中麻痹大意","authors":["于竞祁"],"dates":[{"year":1956,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"阿坝藏区有些干部在防止叛乱中麻痹大意","type":"title"},{"text":"于竞祁","type":"authors"},{"text":"新华社成都21日讯：四川省阿坝藏族自治州草地上一些部落的叛乱，最近一个多月中已波及到一部分已土改的农业地区。这些地区大都是与草地相连的一些藏族聚居区，另外还有部分藏族聚居县的边远地区。黑水县全县十四个农业生产合作社就有十三个社的农民参加叛乱，并杀害了几个驻社干部。","type":"paragraph"},{"text":"有些地区的干部在叛乱前麻痹大意，不组织教育群众，叛乱后惊慌失措，不依靠群众，以致不能及时防止叛乱发生。","type":"paragraph"},{"text":"如5月初毛儿盖发生叛乱，这次叛乱是草地上黑洼的部落勾结当地地主进行的。这里原有区委、区政府和贸易、银行等机关，驻有一个排的部队（配备有几挺机枪和迫击炮），在叛乱头一天他们还在向县里报告平静无事，第二天就被包围了。事实上，当时地委已接到当地可能发生叛乱的情报，同时，在叛乱前几天当地就发生大批地主逃亡的情况，而区上却毫无所知。","type":"paragraph"},{"text":"叛乱发生后，敌人共四百多人，当时我方部队、干部、民兵有二百多人，惊慌失措的应战，只坚持一两天就突围了，敌人占了据点后就大肆抢夺。","type":"paragraph"},{"text":"在叛乱中，当地有民兵六十多人（土改后的藏族农民），因区上没有派干部去领导和组织，仅由当地藏族乡、村干部领导另集中一处，突围时区上也不通知民兵。结果，敌人利用家属喊话民兵全部投降，只有六个人坚持逃出，中途有二人被杀害。","type":"appellation"},{"text":"据地委书记任明道同志说，这种麻痹大意的在其他一些地区的干部中有存在。（于竞祁）","type":"paragraph"},{"text":"来源：根据1956年6月21日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"阿坝藏区有些干部在防止叛乱中麻痹大意","authors":["于竞祁"],"dates":[{"year":1956,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"阿坝藏区有些干部在防止叛乱中麻痹大意","type":"title"},{"text":"于竞祁","type":"authors"},{"text":"新华社成都21日讯：四川省阿坝藏族自治州草地上一些部落的叛乱，最近一个多月中已波及到一部分已土改的农业地区。这些地区大都是与草地相连的一些藏族聚居区，另外还有部分藏族聚居县的边远地区。黑水县全县十四个农业生产合作社就有十三个社的

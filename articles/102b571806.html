script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"满载中国人民革命的深情厚谊阿国家歌舞团离沪回国到机场欢送的代表不断高呼毛主席万岁!恩维尔·霍查同志万岁!","authors":[],"dates":[{"year":1967,"month":2,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　由巴·佩约率领的阿尔巴尼亚人民共和国国家歌舞团，在中国访问演出两个月后，昨天满载中国人民革命的兄弟般的深情厚谊，乘飞机离开上海回国。"},{"type":"paragraph","text":"昨天的机场上，红旗飘扬，锣鼓喧天，很多横幅上写着“热烈欢送阿尔巴尼亚国家歌舞团”、“中阿两国人民团结在一起、战斗在一起、胜利在一起”。我国对外文委副主任、对外友协会长楚图南，以及上海革命派组织代表、部队代表和革命群众两千多人到机场热烈欢送阿尔巴尼亚国家歌舞团战友们。人们激动地不断高呼“毛主席万岁!”“恩维尔·霍查同志万岁!”阿尔巴尼亚战友和欢送人员含着泪水热烈握手、拥抱，依依惜别。"},{"type":"paragraph","text":"阿尔巴尼亚国家歌舞团在上海期间，中央文化革命小组成员姚文元同志和战友们举行了亲切的座谈。"},{"type":"paragraph","text":"阿尔巴尼亚国家歌舞团战友们在上海十多天的访问演出中，受到了上海人民同志的、兄弟般的欢迎。阿尔巴尼亚战友们所演出的革命的、民族的、富有战斗性的精采节目，使上海人民受到了强烈的感染，使中阿两国人民的心连得更紧了。这充分表明两国人民在为社会主义、共产主义，为马克思列宁主义的纯洁性的共同斗争中结下的生死与共的战斗友谊。"},{"type":"paragraph","text":"上海革命工人、农民、学生、文艺工作者和人民解放军指战员在报纸上纷纷发表文章，赞扬阿尔巴尼亚战友们以饱满的政治热情表达出的阿尔巴尼亚人民反帝反修的坚强意志，歌颂中阿两党、两国人民永恒的牢不可破的战斗友谊。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\02\\672p030201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e再见，亲密的战友!上海革命群众在虹桥机场热烈欢送阿尔巴尼亚国家歌舞团\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"102b571806"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

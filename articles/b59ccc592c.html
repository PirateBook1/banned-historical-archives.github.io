script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"批臭美化刘贼的反动影片《燎原》 肃清刘少奇反革命修正主义思想本市驻电影系统工宣队军宣队等召开批判反动影片《燎原》大会","authors":[],"dates":[{"year":1969,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在当前各条战线认真学习、全面落实毛主席一系列最新指示和中央两报一刊元旦社论，掀起斗、批、改新高潮的大好形势下，二十一日上午，本市驻电影系统工宣队、军宣队、上海电影系统革筹会召开了高举毛泽东思想伟大红旗，彻底批判反动影片《燎原》大会。本市驻各区(县)文化系统工宣队、军宣队代表和各区(县)革委会政宣组以及工农兵、红卫兵群众代表一千五百多人参加了大会。"},{"type":"paragraph","text":"毛主席教导我们:“凡是要推翻一个政权，总要先造成舆论，总要先做意识形态方面的工作。革命的阶级是这样，反革命的阶级也是这样。”反动影片《燎原》就是为大叛徒、大内奸、大工贼刘少奇树碑立传、为刘少奇阴谋篡党篡政制造反革命舆论的一株大毒草。在当前广大革命群众正在深入开展党内两条路线斗争史的学习热潮中，把反动影片《燎原》拿出来示众，就提供了一份很好的反面教材。在大会上，广大革命群众结合对《燎原》的批判，愤怒揭发、声讨大叛徒、大内奸、大工贼刘少奇的反革命滔天罪行，纷纷表示要结合党内两条路线斗争的历史，结合当前斗、批、改的实际，继续深入开展两条路线斗争史的学习运动，继续深入开展革命大批判，彻底肃清刘少奇反革命修正主义思想在各个领域的流毒。"},{"type":"paragraph","text":"许多同志还认为，这次再度批判反动影片《燎原》，一定要在思想上予以充分重视，必须用毛泽东思想统帅一切，做好批判毒草影片的工作。通过革命大批判，不断提高自己阶级斗争和路线斗争的觉悟。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b59ccc592c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

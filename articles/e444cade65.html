script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪关于整顿机关问题给毛主席的报告","authors":["林彪"],"dates":[{"year":1964,"month":2,"day":20}],"is_range_date":false,"parts":[{"text":"林彪关于整顿机关问题给毛主席的报告","type":"title"},{"text":"林彪","type":"authors"},{"text":"主席：","type":"appellation"},{"text":"为把军队建设工作继续向前推进一步，今年除了仍以主要力量抓连队建设外，拟在目前出一段时间整机关。重点是大抓雷厉风行作风，大抓两头，即：上边的东西（直属上级直至毛主席的指示、著作）及时向下传达，加以具体布置；下边的东西很快地反映上来，加以具体解决。方法是树立标兵，让他们单位比学赶帮。暂定在全军推广空军和陆军一个军部、一个师部的机关工作经验。为了保密，只在军队内部宣传（现场参观和讨论研究），不在报纸上公开发表。","type":"paragraph"},{"text":"以上意见已同总参、总政负责同志谈过，他们都同意，并着手准备从二月下旬开始陆续在上述三个单位开现场会议。","type":"paragraph"},{"text":"今后每年除仍用大部分时间抓连队外，抽出一两个月时间整机关作风。","type":"paragraph"},{"text":"特此报告，如有指示请告。","type":"paragraph"},{"text":"附上：广州军区文件一份","type":"paragraph"},{"text":"空军报告一份","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":"敬礼","type":"appellation"},{"text":" 林彪一九六四年二月二十日","type":"paragraph"}],"comments":[],"origin":"《工作通讯》1964年4月11日第122期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e444cade65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

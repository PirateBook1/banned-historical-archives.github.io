script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"骆驼山下铁脚板","authors":[],"dates":[{"year":1976,"month":6,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"骆驼山下铁脚板"},{"type":"paragraph","text":"在辽南山区的复县驼山公社，有一个大家很熟悉的赤脚医生——公社卫生院院长王良春。人们经常在驼峰上、山道间、屯子里，看到他的身影。"},{"type":"paragraph","text":"王良春坚决执行毛主席的革命卫生路线。他在当赤脚医生时，身背药箱，跋山涉水，不辞劳苦地为贫下中农送医送药。几年时间，他行程累计十万里，被人们誉为“骆驼山下的铁脚板”。"},{"type":"paragraph","text":"一九六九年十月，王良春被调到公社卫生院担任院长。阶级敌人在私下不怀好意地说：“王良春进了正牌医院，瞧他当阔大夫吧！”王良春重新学习了毛主席关于卫生革命的一系列指示，决心坚持为贫下中农送医送药，永保赤脚医生的本色。上任第一天，他退回了医院发给他的白大褂，把院长办公室改为中草药库房，把办公桌送给了防疫组去存放疫情卡片。他安排好院内工作后，就下乡巡回出诊去了。贫下中农看到王良春和过去一个样来到自己身边，欣慰地说：“俺就知道，卫生院的大墙，关不住你这铁脚板哟！”王良春坚定地说：“我到多咱也是‘赤脚’牌号的，这本分我一辈子也丢不掉！”就这样，他象往常一样，把贫下中农的疾苦病痛挂在心上，个人辛苦置之度外，不管是刮风下雪的隆冬，还是烈日如火的盛夏，总是身背药箱，迈开一双铁脚板，攀山岩，涉海滩，送医上门，送药到家。"},{"type":"paragraph","text":"一年冬天，驼山公社下了一场少有的大雪，沟沟岔岔被雪填平了，道路上横立着一道道大雪岗。王良春想，这大雪封门，交通断绝的关头，正是群众最迫切需要送医送药上门的时候。于是，他毅然背起药箱，走出院门，顶着凛冽的寒风，翻山越岭，穿屯访队，走了小半个公社，一连送药十多家。有个老年社员得了肠梗阻，五天没有大便，家里人正犯难的时候，王良春赶到了。他顾不得抖落掉身上的雪花，就化起肥皂水，为患者灌了肠，老人很快排出了大便，转危为安了。患者家属感激地捧来一碗热汤，说：“俺知道你的老规矩，患者家的饭，星点不沾，今天是特殊情况，喝碗热汤赶赶寒气。”王良春说：“赤脚医生送医送药，平常得很！”拎起药箱，又向风雪中奔去。患者家属赶到门口，早不见了他的身影，止不住眼含热泪叨念着：“你顶着刺骨寒，给俺送来了透心暖啊。”"},{"type":"paragraph","text":"王良春走村串户，热情宣传毛主席的革命卫生路线。当邓小平和一小撮阶级敌人大肆鼓吹"},{"type":"paragraph","text":"“知识私有”、“白专道路”，妄图破坏卫生革命时，他和赤脚医生一起，学习无产阶级专政理论，启发他们不当“坐堂医生”，不作走资派扩大资产阶级法权的俘虏。在巡回医疗的过程中，王良春发现有个大队的合作医疗站忽视采制中草药。王良春就和赤脚医生一起学习毛主席关于“中国医药学是一个伟大的宝库，应当努力发掘，加以提高”的教导，带着他们一起上山采药，使赤脚医生很快认识了本地的十几种中草药，并用中草药制成了止咳丸、七厘散等成药。"},{"type":"paragraph","text":"王良春年复一年，跋涉在山岭沟岔之间，风里来，雨里去，一身汗迹，满脚泥浆，贫下中农高兴地说：“良春跟咱在一块，咋看也分不出等来，真是咱贫下中农的好赤脚医生啊！”但也有人看不惯，说他不象样。王良春自豪地说：“贫下中农的医生，就得和贫下中农一个样。”"},{"type":"paragraph","text":"王良春由赤脚医生担任公社卫生院院长，尽管职务变了，但他“赤脚”的本色不变。他在毛主席的革命路线上迈出了更大的步子。邓小平胡说赤脚医生以后要“穿草鞋”、“穿布鞋”，王良春的行动，就是对邓小平这一谬论的有力批判。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"889d7d0979"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

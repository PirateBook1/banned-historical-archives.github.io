script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持人民战争打败美泰反动派泰共中央为建党二十七周年发表文告，号召全党同志认真学好和掌握好毛泽东思想，运用毛泽东思想改造自己的世界观和指导各种工作","authors":[],"dates":[{"year":1969,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京三日电　据“泰国人民之声”电台一日广播，泰国共产党中央委员会一日为建党二十七周年发表文告。文告号召泰国人民、泰国人民解放军全体指战员和泰共全体党员坚持人民战争，把美帝国主义赶出泰国，推翻他侬卖国集团的反动统治，建立人民的新泰国。"},{"type":"paragraph","text":"文告说:“二十七年来，我们党一直勇敢坚决地领导人民为争取独立和民主而斗争。四年多来，在我们党的领导下，人民斗争不断取得了胜利，游击战争的战场扩展到全国各部域，人民的革命武装力量在激烈斗争的烈火中壮大起来，泰国人民解放军诞生了。人民的革命政权已开始在许多地方成立。"},{"type":"paragraph","text":"“人民取得这一切成就和胜利，是由于我们党高举毛泽东思想伟大红旗，把毛泽东思想同我国的革命斗争的具体实践相结合，领导全党、全军和全体革命群众认真地学习毛泽东思想，使全党同志、全军战士和全体革命群众，能够逐步地、更好地掌握和运用毛泽东思想。在我们的革命队伍中，广大同志和战士发扬了不怕艰苦、不怕困难、不怕死的精神，能够顽强、坚决和，勇敢地坚持斗争，推动了我们的革命工作向前发展，不断取得成就和胜利。”"},{"type":"paragraph","text":"文告在谈到泰共全党当前要努力解决的重要问题时指出:“全党同志必须特别注意更高地举起毛泽东思想伟大红旗；必须认真地学好和掌握好毛泽东思想，并经常运用毛泽东思想去改造自己的世界观和指导自己各方面的工作。每一个同志和战士都必须注意经常学习毛主席的三篇著作:”《为人民服务》、《纪念白求恩》、《愚公移山》，作为改造自己世界观的武器；必须为清除自己头脑里的非无产阶级思想而坚持斗争；要斗私批修；必须注意调查研究和注意经常总结经验，以便提高认识水平和做好工作；必须注意坚持在各方面以自力更生为主的方针；必须注意很好地学习研究毛泽东主席的人民战争的战略战术，努力多打歼灭战；必须注意充分动员群众，让人民首先是广大的农民自觉地起来为自己的利益而斗争；必须注意扩大人民武装斗争并使人民军更加强大；注意有步骤地废除封建剥削制度，有区别地按各地具体情况进行土地革命，让农民普遍有自己的谋生土地；注意建设和扩大农村人民革命政权，在有条件的地方必须注意坚决建设起来。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f088fd67d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决响应毛主席伟大号召，为党为人民作出新的贡献人民解放军大力支持工业生产工作","authors":[],"dates":[{"year":1967,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\03\\673s040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e海军东海舰队指战员，坚决响应毛主席和党中央的号召，大力协助地方，支持工业生产工作。这是海军战士和革命职工一起学习《中共中央给全国厂矿企业革命职工、革命干部的信》。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\03\\673s040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e驻沪部队派出大批干部和战士，深入工厂宣传毛泽东思想，和广大革命职工、革命干部一道，狠抓革命，猛促生产。这是国棉二十九厂的革命职工热烈欢迎解放军指战员来厂支持工业生产工作。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\03\\673s040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e深入到上海电表厂的驻沪空军部队某部指战员，坚持把政治思想工作摆在第一位，和革命职工、革命干部一起活学活用毛主席著作，用毛泽东思想武装革命群众。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\03\\673s040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e驻沪部队广大干部和战士深入工厂后，和工人们同吃、同住、同劳动、同学习，努力宣传毛泽东思想，彼此间建立了深厚的阶级感情。这是某部战士利用劳动间隙时间，和工人同志亲切谈心，宣传毛主席提出的‘抓革命，促生产’的伟大方针。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\03\\673s040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e工人和战士并肩战斗在生产第一线。驻沪部队某部指战员来到上海锅炉厂后，立即和革命工人一起参加劳动。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\03\\673s040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e驻沪部队广大干部和战士，以最高的热情，最大的干劲，坚决按照毛主席和党中央指引的方向，同广大革命职工和革命干部一起挑起革命和生产两副担子。这是警备区某部指战员在码头和革命工人一起劳动。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\03\\673s040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e驻沪部队的毛泽东思想宣传队深入工厂后，给革命职工表演自己编排的节目，热情宣传毛泽东思想，和毛主席“抓革命，促生产”的伟大方针，使党的方针政策更加深入人心，使广大革命职工的革命热情和干劲越来越高涨。(本版图片均由中国人民解放军驻上海部队供稿)\u003c/FONT\u003e"},{"type":"paragraph","text":"编后"},{"type":"paragraph","text":"我们最最敬爱的伟大领袖毛主席和党中央发出了伟大号召，人民解放军要大力协助地方，支持工业生产工作。"},{"type":"paragraph","text":"中国人民解放军驻沪部队广大指战员用最大的热情、最快的速度，坚决响应毛主席和党中央的战斗号召，大批干部和战士立即奔赴生产第一线，在工厂、在码头，做宣传、做调查，全心全意地支援工业交通战线的革命职工狠抓革命，猛促生产。"},{"type":"paragraph","text":"千支援，万支援，最最根本的支援是用毛泽东思想武装革命职工和革命干部的头脑；千重要，万重要，首要的是从政治思想上支持左派。解放军同志到那里，就把战无不胜的毛泽东思想和革命传统带到那里。解放军同志到那里，就和那里的无产阶级革命派并肩战斗，极大地鼓舞了广大革命职工和革命干部的干劲，使那里的革命和生产出现蓬蓬勃勃的新气象。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7569d78cf2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

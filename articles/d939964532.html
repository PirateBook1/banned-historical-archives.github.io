script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"决不辜负毛主席的关怀和期望上棉二十二厂职工以实际行动悼念毛主席","authors":[],"dates":[{"year":1976,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在沉痛悼念伟大领袖毛主席的日子里，上棉二十二厂的工人、干部有着一个共同的心愿:我们工厂是毛主席视察过的厂，我们决不辜负毛主席对我们工人阶级的关怀和期望，一定要遵照毛主席的嘱咐，“按既定方针办”，为实现共产主义而努力战斗。"},{"type":"paragraph","text":"这个厂的工人说:“按既定方针办”，就要认真学习毛泽东思想，深入批邓。后纺车间长日班八组的工人们，除原有的学习时间外，每个星期增加两次中午休息时间阅读毛主席著作。共产党员、老工人范秋芳阅读有困难，但她一想起一九五六年一月十日下午，毛主席健步来到车间，和她握手的幸福情景，立刻充满了战胜困难的力量。她以毛主席“世上无难事，只要肯登攀”的光辉诗句激励自己，坚持每天晚上认真刻苦地攻读毛主席著作。"},{"type":"paragraph","text":"这个厂的干部、工人不仅在厂里学，而且在家里也组织学习。前纺车间党总支副书记滕银娣，在国庆前夕，同全家人一起，回忆当年见到过毛主席的幸福情景时，无比激动地说:“我在旧社会拣煤渣拾菜皮，是毛主席把我们一家和千千万万劳苦大众从苦海中救了出来。现在，毛主席同我们永别了，我们要世世代代铭记毛主席的恩情，把巨大的悲痛化为巨大的力量，发奋学习。”全家从十月一日开始，通读《毛泽东选集》四卷，每天坚持学习一小时。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d939964532"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以实际行动继承毛主席遗志杨行公社钱湾大队干部社员认真学习、深入批邓、加快农业学大寨步伐","authors":[],"dates":[{"year":1976,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　宝山县杨行公社钱湾大队贫下中农、社员群众和干部把巨大的悲痛化为无穷无尽的力量，他们响应党中央的号召，重新学习毛主席的教导，加倍努力学习马克思主义、列宁主义、毛泽东思想，深入开展批邓、反击右倾翻案风的斗争，掀起农业学大寨的新高潮。"},{"type":"paragraph","text":"继承毛主席的遗志，悼念毛主席的最好的实际行动，就是加倍努力学习毛泽东思想。钱湾大队党支部举办了由全体干部、社员参加的学习班，组织大家认真学习《告全党全军全国各族人民书》、华国锋同志在毛主席追悼大会上致的悼词和中央两报一刊社论《毛主席永远活在我们心中》，重温了毛主席关于社教运动的重要批示和关于批邓、反击右倾翻案风的一系列重要指示。同时集中火力，深入批判邓小平授意炮制的大毒草《论总纲》。在学习、批判中，干部、社员们认真学习毛主席关于“思想上政治上的路线正确与否是决定一切的”教导，忆毛主席领导我党同党内机会主义、修正主义路线斗争的历史，颂扬毛主席的丰功伟绩，批判邓小平鼓吹“项指示为纲”，否定党的基本路线，推行反革命修正主义路线的罪行；学习毛主席关于“只有社会主义能够救中国”的教导，忆村史、家史、个人成长史，颂扬毛主席率领亿万人民奔社会主义金光大道的丰功伟绩，批判邓小平反对农业合作化、复辟资本主义的罪行；学习毛主席关于资产阶级“就在共产党内”的科学论断，忆无产阶级文化大革命的战斗历程，颂扬毛主席继承、捍卫和发展了马克思主义的丰功伟绩，批判邓小平翻文化大革命案，算文化大革命帐的罪行。广大干部、社员通过“学、忆、颂、批”，更加深刻地体会到，伟大领袖毛主席是我们贫下中农的大救星，毛主席的革命路线是我们贫下中农的生命线。"},{"type":"paragraph","text":"钱湾大队的干部、社员化悲痛为力量，加快农业学大寨的步伐，掀起了革命、生产的新高潮。大队党支部成员深入到阶级斗争比较复杂的两个生产队，同贫下中农一起学习，一起批邓，一起劳动，坚持三同。田都生产队的干部、社员，抢晴天，战雨天，抓紧抢摘棉花，并连续两个夜里喷打药水，有效地防治了后季稻的病虫害。金家宅、梅元、徐家宅等生产队的社员，仅十天时间，就积肥、造肥八千多担。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30ed7f713c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

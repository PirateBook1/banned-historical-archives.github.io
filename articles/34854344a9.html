script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江西省一万军民在茨坪隆重集会  纪念毛主席创建井冈山革命根据地五十周年","authors":[],"dates":[{"year":1977,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江西省一万军民在茨坪隆重集会"},{"type":"paragraph","text":"纪念毛主席创建井冈山革命根据地五十周年"},{"type":"paragraph","text":"据新华社南昌一九七七年十月二十八日电　江西省一万军民二十七日在井冈山的茨坪举行盛大集会，隆重纪念毛主席创建井冈山革命根据地五十周年。"},{"type":"paragraph","text":"一九二七年十月二十七日，毛主席率领秋收起义部队，来到井冈山的茨坪，建立了包括江西省永新、宁冈、遂川、莲花四县和湖南省酃县、茶陵县在内的中国第一个农村革命根据地，开辟了以农村包围城市，武装夺取全国政权的光辉道路，揭开了中国革命史上的新篇章。"},{"type":"paragraph","text":"在这个具有伟大历史意义的日子里，井冈山到处洋溢着节日的气氛。家家户户挂着伟大领袖毛主席、英明领袖华主席的彩色画像，门前贴着新对联。整个茨坪一片喜气洋洋。大会会场上红旗、彩旗林立。会场上空带着长条标语的气球迎风飘扬。青少年们载歌载舞。主席台两边的巨幅标语上写着：“继承和发扬井冈山坚定彻底的革命精神，把毛主席开创的无产阶级革命事业进行到底！”“在华主席为首的党中央领导下，抓纲治国，为把我国建成伟大的社会主义现代化强国而奋斗！”会场的横标用毛主席的手书体写着：“发扬革命传统，争取更大光荣”。"},{"type":"paragraph","text":"参加纪念大会的有：中共江西省委第一书记江渭清，省委书记杨尚奎、白栋材，省委副书记狄生，省委常委刘俊秀、张志勇、李毅章、赵志坚，省革委会副主任万里浪，中央候补委员丁长华以及福州军政干校、省委各部门、井冈山地区和军分区，井冈山管理局等单位的负责人。出席大会的还有各地区、各方面组成的代表团，其中有老红军、老干部、省直机关、省军区、爱国民主人士、全省六个地区、三个市、庐山管理局、永新、宁冈、遂川、莲花等县的代表团。特邀老红军、老干部李国良、谢曙光、罗诚、罗志淮、马夏姬、谢梅香、李友秀也参加了大会。"},{"type":"paragraph","text":"湖南省湘潭地区、韶山特区代表团和中国历史博物馆、中国人民革命军事博物馆的代表也应邀前来参加纪念大会。"},{"type":"paragraph","text":"二十七日上午九时，大会在《东方红》乐曲声和礼炮声中开始。井冈山管理局党委书记、管理局革委会主任梁建国主持大会。江渭清同志在会上讲话。江渭清同志说，井冈山斗争的伟大实践生动地证明，毛主席的革命路线是我党的生命线，毛主席的旗帜是胜利的旗帜。我们一定要永远高举和捍卫毛主席的伟大旗帜，始终不渝地坚持毛主席的革命路线，把伟大的毛泽东思想当作传家宝，一代一代地传下去。让我们在华主席为首的党中央领导下，为把毛主席开创的无产阶级革命事业不断推向新的胜利，为把我国建设成为伟大的社会主义强国而努力奋斗！"},{"type":"paragraph","text":"来自毛主席家乡、华主席多年工作过的湖南省湘潭地区代表团团长杨信应邀在会上讲话。革命老同志代表邹文楷、工人代表赵志坚、贫下中农代表许廉珊、解放军代表彭汉华、革命知识分子代表周銮书，也先后在大会上讲话。中国人民革命军事博物馆、中国历史博物馆的代表向大会赠送了纪念品。"},{"type":"paragraph","text":"当天下午，省委负责同志和全体代表到烈士纪念碑献花圈。晚上观看了大型革命舞剧《井冈山颂》。二十四日以来，参加纪念活动的各代表团瞻仰了毛主席的旧居，参观了各革命旧址和井冈山革命博物馆、井冈山新貌展览馆，受到了很大的教育和鼓舞。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"name":"江西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34854344a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——反对苏联","authors":["北京航空学院师生"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——反对苏联","type":"title"},{"text":"北京航空学院师生","type":"authors"},{"text":"“苏联科学不如美国。苏联近四十年来未培养出大科学家”。……“我总觉得苏联教条味很浓，红十字医院交给中国是苏联医学不行，‘下不了台’的结果。”（北京航空学院一个学生）","type":"paragraph"},{"text":"“苏联由东北搬走机器违犯国际法。苏联向土耳其要一块土地，土耳其不给，所以使得苏土关系长期不好，后来苏联发表声明又不要了。苏联保密过多，美国科学报道真实。苏联民族主义特别强，处处高人一头。苏联军事并不比美国强。苏联电影公式化，内容情节上不真实，使人看了起反感。赫鲁晓夫秘密报告美国发表了，苏联不承认，这事奇怪。”（北京航空学院一个学生）","type":"paragraph"},{"text":"“苏联帮助我国不是诚意的，是为了扩大他的社会主义势力范围，对他有好处。我怀疑，将来我们强大了，苏联是否肯让我们跑到他前面去。苏联要我们学俄文，教科书大量发行到中国来，是从文化上控制我们，将来会培养一些崇苏者。苏联通过我国（如高教部）的一些教条主义者来控制我国文化，学生不要学俄文硬要他们学。”（北京航空学院一个实验员）","type":"paragraph"},{"text":"“斯大林不人道，非常残酷，他妒才嫉能，与托洛茨基，布哈林争权夺利。斯大林无学问、无理论，只有政治手腕。他仇恨犹太人，禁止犹太人发展。斯大林功不抵过。”（北京航空学院一个学生）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41bc1c6e79"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"桑给巴尔人民欢呼中国革命万岁!毛主席是永远照亮全世界的火炬","authors":[],"dates":[{"year":1966,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国工艺美术展览会七月份在桑给巴尔展出一个星期，受到热烈欢迎。桑给巴尔观众热烈赞扬中国革命工艺美术在毛泽东思想指导下取得的巨大成就。"},{"type":"paragraph","text":"在展览期间，约有两万八千人参观了这个展览会，参观人数等于桑给巴尔全城居民的一半。坦桑尼亚第一副总统卡鲁姆参观后，在留言簿上写道:“这个展览会的展出表明坦桑尼亚和中国两国人民友谊的加强。”"},{"type":"paragraph","text":"许多桑给巴尔观众相继问中国工作人员:“毛主席身体怎么样?”当知道毛主席身体很健康时，他们都很高兴。留言簿上写满了赞扬毛主席的英明领导和欢呼“毛主席万岁”的话。一个名叫农多的桑给巴尔人写道:“我看到毛主席的塑像特别高兴。他是永远照亮着全世界的‘星星’和‘火炬’，他是伟大的领袖。中国革命万岁。”一位桑给巴尔艺术家在第三次参观展览会财对中国工作人员说:“我来参观不仅是为了欣赏艺术，而且是特地要看看毛主席的塑像。因为他是世界人民最伟大的领袖。”桑给巴尔卢蒙巴学院的学生写道:“毛泽东不仅是中国人民的领袖，而且是马克思和列宁的杰出的继承者。毛泽东思想万岁。”"},{"type":"paragraph","text":"有些观众对中国工作人员说，目前他们正在学习毛主席的著作。不少桑给巴尔朋友还表示希望能去北京，能亲跟看到毛主席。"},{"type":"paragraph","text":"表现非洲人民的战斗精神的雕刻《非洲女民兵》和《自由战士以矛夺枪》以及绣花屏风上的《赤道战鼓》，特别使桑给巴尔人民激动。许多人写道:“关于非洲自由战士的雕刻最吸引人和鼓舞人心”，“我们感谢中国支持非洲人民的斗争”，“在毛主席领导下的中国人民是革命的人民，他们衷心支持世界被压迫人民反对帝国主义和殖民主义。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea9f7c7a86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

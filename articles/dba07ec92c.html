script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南区基本建设浪费很大仅西南工业部各厂矿即达数百亿元","authors":[],"dates":[{"year":1951,"month":12,"day":29}],"is_range_date":false,"parts":[{"text":"西南区基本建设浪费很大仅西南工业部各厂矿即达数百亿元","type":"title"},{"text":"【西南总分社讯】西南区的基本建设一年来因为盲目施工的结果，使国家财产遭受很大的损失。西南工业部直辖各厂矿即浪费数百亿元。川南资中糖厂施工建厂共费时半年，用去八十多亿元，但因煮糖技术无法解决不能进行生产。云南某工厂建厂，厂址未测定就准备施工，结果建筑器材来往搬运达两千多公里，人力物资的浪费耗损难以计算。川西成都砖瓦厂用六、七亿元进行基本建设，完工后才发现当地泥土原料还不足半年使用。各地基本建设盲目施工不仅造成很大的浪费，并使建筑器材涨价，森林遭到破坏。","type":"paragraph"},{"text":"西南军政委员会为此特作出决定：一九五二年上半年除必须施工的工程外，一律停工。集中力量进行建筑业的民主改革。今后各方面建筑工程，必须由各主管部门严格审核，大企业的建筑工程，必须经军政委员会财经委员会批准后才能施工。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年12月29日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dba07ec92c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻沪空军部队大抓形势教育效果良好毛泽东思想是分析形势的金钥匙","authors":["东鹰"],"dates":[{"year":1967,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　驻沪空军部队在学习毛主席最新指示的新高潮中，狠抓形势教育。"},{"type":"paragraph","text":"各部队中心组带头学习形势，议论形势，经常用小整风的方法，学习毛主席最新指示。在学习中，他们还普遍吸收战士参加一起学习，并把中心组的学习情况传达到部队战士，推动广大战士学习。"},{"type":"paragraph","text":"各部队毛泽东思想学习班，也把学习毛主席的最新指示，用毛泽东思想分析形势作为主要内容。他们的做法是:(一)抓住三个关键，用毛泽东思想分析形势。三个关键是:看形势，关键在看群众是否充分发动起来了；看成绩，关键在看政权是否更加巩固；看乱是乱了谁，关键在看运动发展的方向。(二)以毛主席的最新指示为镜子，摆问题，谈看法，在灵魂深处找原因，狠斗“私”字，澄清思想上的模糊认识。"},{"type":"paragraph","text":"每当毛主席发出最新战斗号令后，各部队广大指战员以无比激动的心情，逐字逐句逐段地学习和领会，边读边议，不带框框，由群众出题、群众定题、群众解题。有的同志还联系“三支”“两军”的斗争实践，带着问题活学活用。"},{"type":"paragraph","text":"学习以前，有些同志认为七、八、九三个月比较乱。针对这种思想，大家进一步认真学习毛主席最新教导，自觉地从灵魂深处查根源，从毛主席的最新指示中找答案。发现头脑中“乱”字背后有个“怕”字，“怕”字背后还隐藏着一个“私”字。大家就斗私批修、挖根上纲，认识到“歪脖子看戏，总觉得戏台不正。”“头脑里有了私心，就不会用阶级斗争观点和群众观点正确地看待形势。”大家还谈到，从“私”字出发分析形势，有限看不清黑白，有耳听不清好坏，有鼻闻不出香臭。只有斗倒“私”字，彻底改造世界观，才能掌握辩证唯物主义的分析方法，认清大好形势。"},{"type":"paragraph","text":"通过大学习、大讨论，广大指战员对毛主席和毛主席的无产阶级革命路线更加热爱，对文化大革命的伟大意义加深了理解。大家说:“毛主席关于形势问题分析的教导是金钥匙，使我们思想开了窍。”“学习前迷迷糊糊，学习后清清楚楚。越学头脑越清醒；越学方向越明确。”广大指战员深深体会到，毛主席站得最高，看得最远，总是在关键时刻给我们指明前进的方向。"},{"type":"paragraph","text":"驻沪空军部队大抓形势教育有以下几点体会:"},{"type":"paragraph","text":"一、必须充分发动群众，让群众自己教育自己。"},{"type":"paragraph","text":"这次形势教育，领导上把毛主席最新指示直接发到连队，让广大指战员边学、边议、边对照，自己教育自己，自己解放自己。例如“三支”“两军”人员学习班，采取了读、议、想、看等办法，逐字逐句逐段地读，边读边议，不带框框，由群众自己出题，群众定题，群众议题。这样做群众反映很好。"},{"type":"paragraph","text":"二、狠抓根本，牢牢掌握思想武器。"},{"type":"paragraph","text":"毛主席的一系列指示和最近关于形势问题分析的教导是对我国文化大革命最完整、最科学、最精辟、最透彻的总结，是对无产阶级文化大革命形势的高度概括，是指导我国文化大革命取得彻底胜利的最强大的思想武器，也是我们分析形势的强大思想武器。"},{"type":"paragraph","text":"三、以毛主席最新指示为镜子，在灵魂深处找原因，挖根子，狠斗“私”字，斩草除根。"},{"type":"paragraph","text":"学习中，大家找到了过去对形势认识不清的原因，大家认为，根子就在我们对毛主席著作学习领会太差太差，世界观没有很好改造。不少单位归纳有九多九少:看现象多，看本质少；看支流多，看主流少；看局部多，看全局少；看缺点多，看成绩少；看眼前多，看长远少；看物质多，看精神少；看保守思想多，看革命思想少；道听途说多，掌握实际材料少；用个人主义看问题多，用毛泽东思想看问题少。总之“私”字多，“公”字少。找到了靶子，大家决心以毛主席最新指示和“老三篇”为武器，狠触灵魂，猛斗“私”字，树立“公”字的世界观。　(东鹰)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6dbff900ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"实行通宵营业以后是不是“服务到顶”了?普陀区西康菜场遵照毛主席教导，　发扬继续革命精神——精益求精做好菜场服务工作","authors":[],"dates":[{"year":1970,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市普陀区西康菜场党支部、革委会，遵照毛主席关于“全心全意地为人民服务”的伟大教导，发扬继续革命精神，在菜场实行二十四小时通宵服务以后，坚持深入实际，密切联系群众，做好调查研究，发动群众精益求精地做好服务工作。"},{"type":"paragraph","text":"西康菜场地处工厂区，是全市较大和较早实行日夜供应服务的菜场之一。菜场实行通宵营业后是否“服务到顶”了?西康菜场党支部和革委会带着这个问题，分头深入实际，进行调查研究，发现了许多新的矛盾:实行通宵服务以后，早市供应仍较紧张，部分职工认为营业时间已经排足了，“服务到顶，无能为力”了；有些同志重早市，轻夜市，晚上商品单调，摆些大路货，应付应付；在各组之间，还存在早市不管夜市的各管各现象。"},{"type":"paragraph","text":"党支部、革委会针对这些问题，进行了认真的讨论和研究，认识到，菜场实行通宵服务以后仍然存在斗争，斗争的中心依然是为什么人的问题。党支部、革委会的同志深入各小组，与群众一同学习毛主席的光辉著作“老三篇”，深入开展革命大批判，提高了大家的政治思想觉悟，进一步树立了全心全意为人民服务的思想，不断提高了服务质量。"},{"type":"paragraph","text":"这个菜场业务组的有些同志，原来担心菜场实行通宵服务以后，货源难以掌握安排，要完全满足日夜供应，感到“无能为力”，通过学习认识到，这是见物不见人的形而上学观点。有了为工农兵服务的思想，办法也就有了。这个组的同志积极深入农村，争取蔬菜早上市多上市。蔬菜二、三组的同志，原来只管早市供应，存在夜市供应与己“不搭界”的思想。通过学习认识到，只管自己小组，不管全局，是资产阶级“私”字作怪。认识提高后，他们就立即行动，打破小组之间的界限，人员由大组统一调配，不仅解决了人少事多劳力紧的矛盾，保证了盆菜组的通宵供应，而且还抽出了两个同志支援其他兄弟小组。禽蛋小组原来只安排一二个老年职工应付夜市，商品摆摆样。通过学习认识到，过去这样做是没有真正解决为谁服务的问题。思想认识提高了，他们就增加了人力，方便了夜市顾客。"},{"type":"paragraph","text":"西康菜场广大革命职工，通过大学习和大批判，提出了“举旗抓纲明方向，打破菜场老框框，昼夜服务不打烊，早夜商品一个样，顾客买菜不起早，随到随买服务好，誓把菜场换新貌”的战斗口号，不断改进供应方法，扩大了商品的花色品种，不断提高夜市的服务质量。现在，这个菜场的夜市供应商品数量占全天供应量的百分之四十以上，初步改变了早市拥挤现象，服务工作越做越好。"},{"type":"paragraph","text":"(本报工农兵通讯　员第十三期毛泽东思想学习班学员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6d6bb0ba8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

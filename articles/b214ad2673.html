script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛主席哲学思想解决本单位问题沪东造船厂广大工人坚决支持铸工车间二十二班红哨兵的革命大字报　全厂掀起了群众性的学哲学用哲学、揭露矛盾、大破“定局论”的热潮","authors":[],"dates":[{"year":1970,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海沪东造船厂铸工车间第二十二班红哨兵《评“定局论”》的革命大字报贴出来后，受到厂里广大工人群众的热情支持，各车间、班组的工人、革命干部和革命技术人员以毛主席的光辉哲学思想为武器，分析形势，揭露矛盾，大破“定局论”，推动了革命、生产的蓬勃发展。"},{"type":"paragraph","text":"党的九届二中全会公报发表以后，铸工车间二十二班红哨兵对照公报提出的战斗任务，联系厂里的实际情况，活学活用毛主席的光辉哲学思想，分析形势，看到厂里有的领导对完成今年的生产任务信心不足，他们只见“物”的困难，看不到群众的积极性；有困难又不同群众商量，却在那里下结论:“今年的任务完不成了。”铸工车间二十二班的红哨兵抓住这个问题，写出了又一张革命大字报，对厂里出现的“定局论”提出了尖锐的批评。厂党委、厂革委会和军宣队对这张革命大字报立即给予了支持。"},{"type":"paragraph","text":"在铸工车间二十二班红哨兵革命大字报的启发和影响下，这个厂很快掀起了一个群众性的用毛主席哲学思想分析革命、生产形势的热潮。造机车间是这个厂能否完成今年国家计划的重点部门，担负着制造船舶副机、下水件等项目，任务非常繁重，少数干部的头脑中产生了完不成的“定局”思想。铸工车间二十二班红哨兵大字报贴出后，这个车间的领导和群众一起，用毛主席的哲学思想，分析了形势，提高了认识。他们说:“物的账是有形的，工人群众的革命精神是无法计算的，用毛泽东思想武装起来的人就没有克服不了的困难”。工人们发动起来后，情况就大不相同，过去加工一种部件，每天只能完成几台，通过大搞技术革新，生产效率一下子提高了几倍。"},{"type":"paragraph","text":"船体车间第四季度的生产几乎要占全年的百分之五十，有些人对完成这样重的任务感到压力大，车间党总支、革委会和广大革命职工一起，用毛主席哲学思想，对有利因素和不利因素进行了分析，从不利因素中找到了有利因素，增强了完成任务的信心。这个车间的工人同志激动地说:见物不见人，越干越没劲，见物更见人，越干越有劲。十二班过去感到完成任务很吃力，学习了毛主席的哲学思想，提高了认识后，他们想方设法，挖掘潜力，提出除完成本身任务外，还要抽调人员支援兄弟班组。"},{"type":"paragraph","text":"群众大学大用毛主席的哲学思想，大揭矛盾，大破“定局论”，革命和生产的积极性进一步调动起来了。铸工车间十班，担负着全厂的造型任务，十月初，他们怀着忠于毛主席的一颗红心，发出了提前八天完成十月份国家计划的倡议，他们坚持突出无产阶级政治，以革命统帅生产，批判了按部就班的保守思想，充分发挥人的主观能动性，结果提前十二天完成了本月的生产计划。"},{"type":"paragraph","text":"现在，大破“定局论”的群众运动正在沪东造船厂兴起，广大革命职工决心狠抓革命、猛促生产，为完成和超额完成一九七○年国民经济计划，用出色的成绩迎接四届人大的召开而继续战斗。　(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b214ad2673"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

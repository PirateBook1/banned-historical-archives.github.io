script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市部分资本家破坏面粉计划供应","authors":[],"dates":[{"year":1953,"month":11,"day":2}],"is_range_date":false,"parts":[{"text":"天津市部分资本家破坏面粉计划供应","type":"title"},{"text":"【天津分社2日讯】天津市实行面粉统销办法后，部分不法资本家、教会上层人物和反革命分子乘机进行污蔑和破坏。他们破坏的办法，大体上有以下几种：","type":"paragraph"},{"text":"一、讽刺谩骂、造谣破坏。部分资本家认为“这是工人阶级向资产阶级进攻”。“总路线一公布，和军事管制一样”，“政府团结了工人，没团结资本家”。泰明鞋店资本家说：“毛主席强，领导全国人民没有粮食吃。”资本家窦捷之更无耻地说：“这个社会还不如国民党时候好。”前大陆银行经理胡哲甫等人说：“粮食都出口给人民民主国家去了。”还有些人造谣说：“粮食出口到苏联换武器去了。”不少不法资本家说面粉统销和日本人配给一样。教会上层分子也乘机进行破坏活动。天主教天津教区副主教赵振亚说：“现在一人8斤面还好，到社会主义一人只给七万元。”神甫姜符节说：“这与国际形势有关。这消息台湾已知道了。”基督教耶和华见证会天津负责人梁宝和说：“这是政府用配售的办法来叫人到国营厂去的。”","type":"paragraph"},{"text":"二、加工厂、饭店等商人逃避面粉登记。如六区信义合锞子铺报存5袋面粉，检查时发现他家存34袋面粉。一区利星成资方自报12袋，经检查他家里放19袋，在邻居家放17袋。同时有些私商违反政府规定，私售面粉和轧成切面出卖。七区春利成加工厂30日偷卖面粉17袋，并以一袋贿赂职工，4袋赠给伙食团。面食、豆食、锞子业发生抬价、拒售等现象。三区西窑洼、三马路、法政桥等处商人减少烧饼、锞子分量。有的大饼铺抬高价格。个别不法分子竟在面粉里掺腐烂馒头和放碎玻璃。","type":"paragraph"},{"text":"三、有些资本家借此挑拨职工与政府关系，他们以关门、降低伙食等办法来威胁职工，荣兴染厂经理安锡荣说：“我早就叫工人吃粗粮，工人不干，这下子他们也得吃了。”还有些资本家以“国营工厂工人18斤，私营小厂工人12斤”,挑拨工人，说这个办法不合理，引起个别落后工人对政府不满（石坚据天津市委统战部、市公安材料编写）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年11月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"119a50ec65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

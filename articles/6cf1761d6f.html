script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国钦佩阿尔巴尼亚的斗争阿驻华大使为劳动党代表团访华举行宴会　周恩来同志讲話感谢貴宾们的友好访问","authors":[],"dates":[{"year":1959,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京12日电】　阿尔巴尼亚驻华大使巴利里为阿尔巴尼亚劳动党代表团访问中国，今天晚间在大使馆举行宴会。"},{"type":"paragraph","text":"中共中央副主席周恩来出席宴会并且讲了话。"},{"type":"paragraph","text":"出席宴会的，有中共中央总书记邓小平，政治局委员李先念，书记处书记王稼祥、候补书记杨尚昆，中央委员伍修权、曾山，候补中央委员廖鲁言、蒋南翔，外交部副部长姬鹏飞，文化部副部长夏衍，以及中共中央机关负责工作人员等。"},{"type":"paragraph","text":"阿尔巴尼亚劳动党代表团团长、党中央政治局委员、中央书认处书记希斯尼·卡博在宴会上讲话。他说，在历史上，阿尔巴尼亚人民为了自己祖国的独立和自由，世世代代都进行着斗争，但是他们从来没有摆说外国侵略者和帝国主义的压迫和统治。只有在有了劳动党的领导，并且依靠苏联和苏联人民站在一起的时候，阿尔巴尼亚人民的斗争才取得了胜利。"},{"type":"paragraph","text":"卡博同志说，阿尔巴尼亚人民虽然处在敌人的包四之中，但是它不是孤立的。我们正在胜利地建设社会主义。我们有力量给任何侵犯我们的敌人以强有力的回击。我们所以有这样的力量，这是因为我们有伟大的马克思列宁主义，有以苏联为首的社会主义阵营各国的伟大友谊和团结。"},{"type":"paragraph","text":"卡博同志在讲话中严正谴责南斯拉夫修正主义者对阿尔巴尼亚党和国家一贯进行的各种卑鄙的破坏活动。卡博同志说，在我们伟大的社会主义阵营的团结与友谊面前，南斯拉夫修正主义者和一切敌人都将碰得头破血流。"},{"type":"paragraph","text":"周恩来同志讲话说，十月革命以前，阿尔巴尼亚人民在历史上处在孤立的地位，但是它们长期地进行了不屈不挠的斗争。十月革命以后，阿尔巴尼亚人民有了党的领导，现在又同社会主义阵营十亿人民站在一起，阿尔巴尼亚人民的事业的胜利就有了保证。"},{"type":"paragraph","text":"周恩来同志说，阿尔巴尼亚和中国相距很远，但是中国人民十分关怀和钦佩阿尔巴尼亚人民的斗争。周恩来同志代表中国共产党、中国政府和中国人民感谢代表团的这次访问，并且希望代表团把中国党、政府和人民对阿尔巴尼亚党和人民的钦佩和支持，带回阿尔巴尼亚。"},{"type":"paragraph","text":"巴利里大使在宴会开始时的讲话中说，以不朽的马克思列宁主义思想为基础的我们两国的党和人民之间的友谊和团结，正在日益发展巩固。阿尔巴尼亚劳动党代表团的这次访问，对发展阿中两国的友谊作出了新的珍贵的贡献。"},{"type":"paragraph","text":"在宴会上，宾主一再举杯祝中国和阿尔巴尼亚两国党和人民之间的永恒的友谊不断发展，祝以苏联为首的社会主义阵营的团结更加巩固。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6cf1761d6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

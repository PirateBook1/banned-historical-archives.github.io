script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席的无产阶级政策  团结绝大多数师生搞好斗、批、改","authors":[],"dates":[{"year":1969,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决执行毛主席的无产阶级政策"},{"type":"paragraph","text":"团结绝大多数师生搞好斗、批、改"},{"type":"paragraph","text":"驻湖北大学工人宣传队采取多种做法，把党的政策变为群众的行动，最大限度地孤立和打击了一小撮最顽固的阶级敌人"},{"type":"paragraph","text":"据新华社武汉十一日电　驻湖北大学工人毛泽东思想宣传队，遵照伟大领袖毛主席“政策和策略是党的生命”，“一个革命政党的任何行动都是实行政策”的伟大教导，在领导学校进行斗、批、改的伟大斗争中，用毛主席的无产阶级革命路线和各项具体政策统一全校革命师生的思想和行动，大大加强了广大革命师生的无产阶级政策观点，团结教育了绝大多数革命师生，最大限度地孤立和打击了一小撮最顽固的阶级敌人，有力地推动了斗、批、改的深入发展。"},{"type":"paragraph","text":"他们执行毛主席的各项无产阶级政策的主要作法是："},{"type":"paragraph","text":"一、深入调查研究，严格区分两类不同性质矛盾，正确执行毛主席的各项具体政策。"},{"type":"paragraph","text":"工人毛泽东思想宣传队进驻学校后，发动群众掀起了斗、批、改高潮。当革命大批判和清理阶级队伍开始时，有的人把斗争矛头指向了一些受阶级敌人蒙蔽，在无产阶级文化大革命中犯了错误的革命群众。工人宣传队认为，在清理阶级队伍的群众运动中，斗争矛头指向谁，这是一个原则问题，是能不能坚决执行毛主席的无产阶级政策的大问题。为了用毛泽东思想，用毛主席的无产阶级政策武装群众，引导革命师生正确区分两类不同性质的矛盾，工人宣传队队员深入到全校各单位，采用调查会、谈心会、办毛泽东思想学习班等方法，向广大革命师生作广泛的调查研究，引导革命师生用毛泽东思想全面分析学校内存在的矛盾。经过这样调查研究和全面分析学校的阶级斗争，使广大革命师生受到深刻的政策教育。这样，革命师生在革命大批判和清理阶级队伍的斗争中，紧紧地把斗争的矛头对准了一小撮阶级敌人，严格区分了两类不同性质的矛盾。既教育了犯错误的好人，团结了大多数，又牢牢掌握了斗争大方向，揪出了一小撮隐藏的阶级敌人，使全校革命大批判和清理阶级队伍的工作不断深入发展。"},{"type":"paragraph","text":"二、把贯彻执行毛主席的各项无产阶级政策，同开展活学活用毛泽东思想的伟大群众运动结合起来，使毛主席的各项具体政策不断变为广大革命师生的革命实践。"},{"type":"paragraph","text":"工人毛泽东思想宣传队认为，毛主席的各项无产阶级政策，是毛主席无产阶级革命路线的具体体现，认真执行毛主席的各项无产阶级政策的过程，也是一个活学活用毛泽东思想的过程。因此，工人宣传队在领导革命师生开展活学活用毛泽东思想的群众运动中，把贯彻执行毛主席的各项具体政策作为一个重要内容贯穿始终。他们在领导革命师生大办毛泽东思想学习班时，根据学校斗、批、改各个阶段的具体任务，分别把毛主席的各项无产阶级政策列为学习班的重要课题，反复学习，深刻领会，在实践中落实运用，使革命师生尝到了贯彻执行政策的甜头，提高了贯彻执行政策的自觉性。全校活学活用毛泽东思想的伟大群众运动提高到了一个新的水平。"},{"type":"paragraph","text":"三、运用典型，指导一般，使毛主席的各项无产阶级政策通过典型，更具体的为革命群众所掌握。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们说：“任何领导人员，凡不从下级个别单位的个别人员、个别事件取得具体经验者，必不能向一切单位作普遍的指导。”工人毛泽东思想宣传队牢记毛主席的伟大教导，特别注意深入基层，带着执行政策中的各种问题，调查研究，集中革命师生的正确意见，用毛泽东思想及时地加以概括和总结，树立活样板，狠抓典型。并通过讲用会、座谈会、广播等多种形式，大力传播典型经验，使毛主席的各项无产阶级政策深入人心，迅速化为全校广大革命师生的自觉行动。现在，这个学校基本上做到了全校有典型，各系有样板。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7b1303872"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

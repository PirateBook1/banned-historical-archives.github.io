<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"要象廖初江、丰福生、黄祖示同志那样学习毛主席著作","authors":[],"dates":[{"year":1965,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"陈起众(卢湾区第一中心小学副教导主任):我学习毛主席著作，虽有四五年时间，但基本上是停停学学，学学停停，进步很慢。起先自己还不知道问题在什么地方，这次看了展览才找到了差距，发现了毛病。"},{"type":"paragraph","text":"黄祖示同志说:“什么阶级的人，就听什么阶级的话。”这话真是一针见血地揭出了我的病根。我应该象黄祖示同志那样带着深厚的阶级感情学习毛主席著作。黄祖示同志说:“有了改造自己的决心，毛主席的话就能听得进去，也就能照着毛主席的指示去做。”阶级立场是可以改变的，但真要把屁股坐到工农兵这一边来，就要不害怕斗争，就要下定决心，经伍一场自我斗争。"},{"type":"paragraph","text":"过去我也曾经按照毛主席的指示改进过自己的工作，但还是读的比用的多，说的比做的好。而且在学习时总是偏重于找办法，忽略了首先要改造思想，改造世界观。"},{"type":"paragraph","text":"找到了差距，也就有了方向。今后我一定要下决心踏踏实实地从改造世界观出发来学习毛主席著作，积极培养无产阶级感情，学一辈子，用一辈子。"},{"type":"paragraph","text":"朱骏良:廖初江同志提出要正确处理学习中的七个关系，就好象是针对我说的。工作与学习的关系，我就没有处理好，工作忙挤掉学习是常事，结果成为瞎忙。在集体学习与个人自学的关系上，我一度是放松了个人自学，结果集体学习也搞不好，变成了集中学习时闲扯，散会后不再认真学习。又如在活学活用与通读《毛泽东选集》的关系上，现在是摆到了另一个极端，只强调活学活用，而把通读丢掉了，结果明明发现了自己的或是别人的思想问题或工作问题，就是对不上门牌，不知道学毛主席的那篇文章或那段话才能解决问题。所以我感到正确处理这七个关系，实在是很重要的，我们应该很好地学习廖初江同志的经验。"},{"type":"paragraph","text":"李惠其(东海舰队某部战士):看了展览回到部队，我一直在想，我们同样在部队里，同样受到党和毛主席的教导，为什么廖初江、丰福生、黄祖示三位同志能学得这样好。想来想去，我找出了几个差距:"},{"type":"paragraph","text":"第一，三位同志是怀着深厚的无产阶级感情学习毛主席著作的。他们三位在解放前都受尽地主反动派的压迫剥削，苦大仇深，所以对革命事业赤胆忠心，迫切要求掌握毛泽东思想来搞好革命工作，对毛主席著作有无比的热爱。联想我自己，出身在下中农家庭，祖父长年给地主扛活，父亲被地主反动派逼得流浪在外，一九四八年参加了解放军才得到生路；我和母亲一起讨过饭、吃过野菜，也曾亲眼看到母亲被反动派军队打得死去活来。我的经历和他们三位同志一样苦，今后我一定要牢牢记住过去，时刻不忘阶级仇，永远带着深厚的无产阶级感情，把学习和工作搞好。"},{"type":"paragraph","text":"第二，廖初江同志的“三不倒”中，“有成绩夸不倒”这一条我就没有很好做到。几年来，我在党的教导下，在学习和工作上取得了一点成绩，得到了舰和支队的表扬，入了团，入了党。但是去年听的表扬多了，就沾沾自喜起来，觉得这一下差不多了。结果在总评中同志们给我提了很多意见，主要是我骄傲自满了。看了展览，我进一步认识到一个人思想改造没有底，提高没有顶，只有不断学习，不断努力，才能不断进步，为党为革命出更多的力。"},{"type":"paragraph","text":"第三，要树立全心全意为人民服务的思想；要树立为革命而学、为工作而学的学习态度。在这两方面我都是不够的。"},{"type":"paragraph","text":"同时，在学习中还要敢于联系思想、敢于改造思想、不断锻炼自己；要善于找问题、善于想、善于挤时间。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e6dcf50e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"德意志民主共和国人民说：  世界革命要靠毛泽东思想","authors":[],"dates":[{"year":1967,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"德意志民主共和国人民说："},{"type":"paragraph","text":"世界革命要靠毛泽东思想"},{"type":"paragraph","text":"新华社柏林电　德意志民主共和国的广大劳动人民无限爱戴和敬仰伟大的领袖毛主席。他们通过写信和谈话表达了他们热爱中国人民和世界人民的伟大领袖和导师毛主席的心情。"},{"type":"paragraph","text":"一个剧院的工人说：“毛主席是当代最伟大的马克思列宁主义者，今后的世界革命要靠毛泽东思想的指导。”“为了实现毛泽东思想，为了世界革命，我愿抛弃我的一切。”这位工人还说，他已经读了几篇毛主席著作，他决定今后每天用一个小时的时间学习毛主席著作。"},{"type":"paragraph","text":"一位青年在信中说：“谁反对毛泽东思想，谁就是为帝国主义和修正主义服务。”“毛泽东思想体现并深化了马克思列宁主义学说。我们要继续学习中国人民的和我们的敬爱领袖毛泽东同志的著作。”"},{"type":"paragraph","text":"一位老党员向中国人员要毛主席像章，她说：“不论白天晚上我都要佩戴这枚像章，我要牢记毛泽东，毛泽东是最伟大的领袖。”"},{"type":"paragraph","text":"一位老工人把毛主席像挂在家里墙上，祝毛主席万寿无疆。他说：“毛主席和中国共产党给我们指出了正确的革命道路。虽然现在很多德国人还没有觉悟到这一点，但是，他们将来会懂得。”"},{"type":"paragraph","text":"一位柏林市民在信中高呼“毛泽东同志万岁！”信中说：“一切正直的德国人，尤其是我们普通共产党人，是热爱中国人民，仇恨中国人民的敌人的……。我特别喜爱毛泽东的画像。毛泽东的形象闪耀着伟大、纯朴、坦率、勇敢、坚定的光辉，闪耀着天才思想的光辉。中国人民可以为他们的领袖而骄傲。我将作出巨大努力，坚决维护中国人民，反对对中国人民的各种污辱。”"},{"type":"paragraph","text":"一位青年大学生在学习了一些毛主席著作后说：“毛泽东同志的观点并不是象德意志民主共和国一小撮修正主义者所诬蔑的那样。相反，它是发展了的马克思列宁主义。毛泽东同志二十多年前写的《在延安文艺座谈会上的讲话》这篇文章给我的印象特别深刻，就好象现在写的一样，对现在完全有现实意义。”"},{"type":"paragraph","text":"一位基层干部说：“毛泽东主席是真正的人民领袖。中国人民在伟大的毛泽东领导下，选择了一条唯一正确的道路。我代表很多德国群众和普通党员祝毛泽东身体健康”。"},{"type":"paragraph","text":"一位青年大学生利用自学马克思列宁主义著作的时间学习毛主席著作和中共八届十一中全会文件。他高兴地说：“这才是学习真正的马克思列宁主义。现在帝国主义、修正主义正向马克思列宁主义进攻，拥护毛泽东是我们的义务。”"},{"type":"paragraph","text":"一位中层干部说：“毛泽东是当代的社会主义的伟大天才，他坚持了马克思列宁主义，他的理论是经过革命实践考验的，对中国和世界革命都有伟大的意义。中国的文化大革命有深远的意义，对世界各国都将产生影响，帝国主义和修正主义最害怕，因此，才起劲地反对”。"},{"type":"paragraph","text":"一位铁路工人说：“中国的文化大革命不但触及了中国的资产阶级，而且触及着帝国主义和修正主义的根子，在世界上的影响越来越大。帝国主义和修正主义对此特别害怕，因之他们千方百计地进行造谣污蔑”。"},{"type":"paragraph","text":"两位医务工作者说：“我们的心是向着中国的。祝中国文化大革命取得胜利。”"},{"type":"paragraph","text":"一位教育工作者说：“中国的大民主好得很。在德国，谁要说反对话，谁就要入监狱。”"},{"type":"paragraph","text":"一位老女工说：“中国文化大革命要革掉的东西，正是我们这里存在的东西。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee60b86cd2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京师范大学民盟座谈会讨论治校方针，一致主张取消党委制，实行教授治校","authors":["《内部参考》"],"dates":[{"year":1957,"month":5,"day":20}],"is_range_date":false,"parts":[{"text":"北京师范大学民盟座谈会讨论治校方针，一致主张取消党委制，实行教授治校","type":"title"},{"text":"《内部参考》","type":"authors"},{"text":"本刊讯　5月21日师大党委黄彦平同志电话汇报：20日师大民盟召开座谈会，有九三社员参加，陆宗达教授主持。参加会议的有董渭川、宋启贤、陈友松、毛礼锐、邰爽秋、廖泰初、陶大镛、罗志甫、钟敬文、胡明、谢斯骏、张禾瑞、白寿彝(已入党)等十四个教授。","type":"paragraph"},{"text":"会上对治校方针作了热烈的讨论。大家一致主张“民主办校”，实际上就是“教授治校”。具体主张如下：","type":"paragraph"},{"text":"(一)取消党委制。党委作本份的工作(如思想工作等)，对学校工作只能提出建议，不能发号施令，党员靠模范行动影响群众。","type":"paragraph"},{"text":"(二)成立“学术委员会”为最高权力机关。校长由学术委员会选举产生，报国务院；或由国务院任命，但学术委员会有权撤换。","type":"paragraph"},{"text":"(三)取消现有的人事制度。解放初期仍有作用，但现被小娃娃所掌握，已成为不必要。人事任免由学术委员会决定，人事部门只能是办事机构，没有决定权。","type":"paragraph"},{"text":"(四)取消党团的汇报制度。汇报制度已成为升官发财的捷径，“搞情报”的人都不懂业务，流毒很深。要搞情报，就派公安局的人来。","type":"paragraph"},{"text":"会上对以上主张没有反对意见。　(转载自“党内参考资料”第九八四期)","type":"paragraph"},{"text":" 来源： 1957年5月23日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd97e29fed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

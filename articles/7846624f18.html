script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对中央关于反对铺张浪费通知稿的批语","alias":"","parts":[{"type":"paragraph","text":"对中央关于反对铺张浪费"},{"type":"paragraph","text":"通知稿的批语"},{"type":"paragraph","text":"（1970年2月）照办。"},{"type":"paragraph","text":"[1]周恩来等1970年2月1日送审的这个通知稿指出，有些单位大兴土木，讲排场，摆阔气，请客送礼，挥霍浪费国家资财，这种铺张浪费的资产阶级作风，必须引起高度重视。为此，中央重申：一、严禁新建、扩建和改建楼、堂、馆、所；二、任何地方不许兴建高标准的城市建设工程，不许随意拆迁房屋；三、一切新建、扩建企业和“五·七”干校的非生产性建筑、生活设施必须从简；四、一切机关、部队、企事业单位等，一律停止添置非生产性设备，必要时由内部调剂解决；五、严禁用公款请客、送礼、看电影，不搞不必要的庆祝活动，更不许借此铺张浪费；六、违反上述规定，继续铺张浪费的，给予党纪、政纪处分，十分严重的要给予刑事处分；七、要严格遵守财政制度和财经纪律，节约开支。2月5日，中共中央下发了这个通知，并附发了西安市、柳州市等几个地方铺张浪费、大兴土木搞非生产性建筑的材料。"}],"authors":["毛泽东"],"dates":[{"year":1970,"month":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":517,"page_end":517},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7846624f18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

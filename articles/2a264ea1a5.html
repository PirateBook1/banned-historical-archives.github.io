script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"匈牙利解放二十周年我国领导人致电热烈祝贺邓代总理等出席匈大使招待会","authors":[],"dates":[{"year":1965,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京3日电　我国党和国家领导人今天打电报给匈牙利党和国家领导人，热烈祝贺匈牙利解放二十周年。电报全文如下:"},{"type":"paragraph","text":"布达佩斯"},{"type":"paragraph","text":"匈牙利社会主义工人党中央委员会第一书记、匈牙利人民共和国工农革命政府总理卡达尔。亚诺什同志，"},{"type":"paragraph","text":"匈牙利人民共和国主席团主席道比·伊斯特万同志:"},{"type":"paragraph","text":"在匈牙利解放二十周年的时候，我们向你们，向兄弟的匈牙利人民表示热烈的祝贺。"},{"type":"paragraph","text":"一九国五年，具有光荣革命传统的匈牙利人民，粉碎了德国法西斯奴役的枷锁，推翻了霍尔蒂二十五年的血腥统治，获得了几世纪以来梦寐以求的民族独立和自由解放。解放后，匈牙利人民在反对帝国主义干涉和颠覆的斗争中取得了胜利，在社会主义建设中取得了巨大成就。中国人民对兄弟的匈牙利人民在前进道路上取得的每一个成就都感到非常高兴。"},{"type":"paragraph","text":"中匈两国人民在反对帝国主义和建设社会主义的事业中相互支持，相互合作。我们坚信，中匈两国人民将同社会主义阵营各国人民，在马克思列宁主义和无产阶级国际主义的基础上，更加紧密地团结起来，反对以美国为首的帝国主义的侵略政策和战争政策，目前首先坚决击败美帝国主义对越南人民的侵略，为争取世界和平、民族解放、人民民主和社会主义而斗争。"},{"type":"paragraph","text":"祝匈牙利人民在建设自己祖国的事业中不断取得新的成就，祝中匈两国人民的友谊和合作日益巩固和发展。"},{"type":"paragraph","text":"中国共产党中央委员会主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长　朱德"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九六五年四月三日"},{"type":"paragraph","text":"据新华社北京3日电　陈毅外交部长今天打电报给匈牙利人民共和国外交部长彼得·亚诺什，热烈祝贺匈牙利解放二十周年。"},{"type":"paragraph","text":"新华社北京3日电　匈牙利驻中国大使郝拉思·尤若夫和夫人，今天下午在大使馆举行招待会，庆祝匈牙利解放二十周年。"},{"type":"paragraph","text":"国务院代总理邓小平，副总理李先念，人大常委会副委员长杨明轩、林枫，政协全国委员会副主席李四光、许德珩，国防委员会副主席蔡廷锴等应邀出席了招待会。"},{"type":"paragraph","text":"在招待会上，郝拉思·尤若夫大使和李先念副总理先后讲了话。他们为匈牙利人民社会主义建设的成就，为中匈两国人民的友谊干杯。"},{"type":"paragraph","text":"应邀出席招待会的，还有外交部副部长刘晓，政府其他有关部门负责人，中国人民解放军的将军和首都各界人士。"},{"type":"paragraph","text":"各国驻华使节也应邀出席了招待会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a264ea1a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

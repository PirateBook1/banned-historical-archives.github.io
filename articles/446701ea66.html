script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南通县开展编讲革命故事活动深入批邓","authors":[],"dates":[{"year":1976,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南通县开展编讲革命故事活动深入批邓"},{"type":"paragraph","text":"新华社南京一九七六年五月三十日电　江苏省南通县各级党组织紧密配合批邓、反击右倾翻案风的伟大斗争，发动全县革命故事员积极开展编写和讲革命故事活动，推动了当前这场斗争的深入发展。"},{"type":"paragraph","text":"南通县编讲革命故事活动的热潮，是在无产阶级文化大革命的凯歌声中掀起的，在批林批孔运动中有了新的发展。反击右倾翻案风的斗争开始以后，广大故事员在党的领导下，运用革命故事这一武器，积极参战。半年来，全县先后编写了四百多个革命故事，这些故事以阶级斗争为纲，热情歌颂毛主席的革命路线，歌颂无产阶级文化大革命，歌颂社会主义新生事物，深刻揭露邓小平抛出的“三项指示为纲”的修正主义纲领的反动实质及其搞翻案复辟的反革命罪行。"},{"type":"paragraph","text":"三余区和恒兴公社的故事员根据恒兴中学顶妖风、战恶浪，深入开展教育革命的事迹，创作了《顶风破浪》。这个故事讲开以后，对于推动全县教育革命大辩论，回击右倾翻案风，起了积极的作用。"},{"type":"paragraph","text":"通海区小海公社退伍战士倪惠康、李德祥，用实际行动同旧的传统观念决裂，做缩小三大差别、限制资产阶级法权的促进派，退伍后到西藏安家落户，扎根边疆干革命。区、社和大队创作组的故事员，根据这一题材，编写了题为《江鹰》的革命故事。许多退伍战士和知识青年听了这个故事后，愤怒批判党内最大的不肯改悔的走资派邓小平扩大资产阶级法权、妄图复辟资本主义的罪行，纷纷写申请、表决心。最近，这个县又有一批退伍战士和知识青年奔赴边疆，走上了建设边疆、保卫边疆的战斗岗位。平西公社在文化大革命中涌现出了一大批朝气蓬勃的新干部。这些新干部在马列主义、毛泽东思想的哺育下，和革命老干部团结战斗，促进了革命和生产的发展，全公社粮、棉产量都比文化大革命前翻了一番以上，这个公社的故事员，调查了这批新干部在斗争中成长的事迹，创作出革命故事《护苗》，热情歌颂了新干部崭新的精神面貌。革命故事《赤脚心红》、《猪栏新医》、《报告》、《新支书》、《战风雪》、《补课》等，都热情洋溢地歌颂了无产阶级文化大革命的伟大胜利和贫下中农理论队伍、赤脚医生、合作医疗、知识青年上山下乡、开门办学、开门办科研、文艺革命等社会主义新生事物，批判了邓小平否定文化大革命、疯狂攻击社会主义新生事物的种种奇谈怪论。"},{"type":"paragraph","text":"今年以来，县委和县宣传部门的领导干部深入到区、社，先后举办了十一期故事员学习班，引导广大故事员认真学习毛主席关于反击右倾翻案风的一系列重要指示，学习马列和毛主席关于阶级、阶级矛盾、阶级斗争的论述，学习毛主席关于无产阶级文化大革命的一系列重要指示和无产阶级专政理论，广大故事员和贫下中农相结合，紧密配合反击右倾翻案风的斗争创作革命故事，深受群众欢迎。平潮、三余、余西、刘桥等区的故事员认真学习毛主席关于“阶级斗争是纲”的伟大教导，写出了许多批判邓小平“三项指示为纲”修正主义纲领的革命故事。他们组成故事小分队，深入到田头、工地、车间、厂房，边参加劳动，边巡回宣传，推动反击右倾翻案风斗争的深入开展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"446701ea66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

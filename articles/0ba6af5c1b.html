script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-767","name":"省委组织部、省人事局关于贯彻执行中组发〔1982〕11号文件的一些具体问题的处理意见","author":"山东省委组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"省委组织部、省人事局关于贯彻执行中组发〔1982〕11号文件的一些具体问题的处理意见","dates":[{"year":1983,"month":7,"day":29}],"is_range_date":false,"authors":["山东省人事局","山东省委组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山东省委组织部编, 干审工作政策选编, 737-738","tags":[{"name":"待遇","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"革命工作","type":"主题/事件"}],"parts":[{"type":"title","text":"省委组织部、省人事局关于贯彻执行中组发〔1982〕11号文件的一些具体问题的处理意见"},{"type":"subtitle","text":"（鲁组〔1983〕29 号）"},{"type":"paragraph","text":"各地、市、县（区）委组织部、人事局，省直各部门党组（党委），各大企业党委，各高等院校党委："},{"type":"paragraph","text":"各地在贯彻执行中央组织部、劳动人事部《关于确定建国前干部参加革命工作时间的规定》中，遇到了一些具体问题，要求予以明确。现根据中组发〔1982〕11号文件和组通字〔83〕34号文件的精神，结合我省的实际情况，对一些具体问题提出如下处理意见：一、 根据地、解放区机关的工勤人员和公营企业、事业单位的工人，原来享受供给制待遇，后改为薪金制提为干部的，其参加革命工作时间，也可从当工勤人员或当工人之日算起。二、 抗日战争初期参加我党领导的“抗日民众动员委员会”的正式成员，一直坚持革命工作的，其参加革命工作时间，可从参加这个进步团体之日算起。三、 “河山话剧社”，是抗战初期我党在国民党统治区直接领导的进步团体。凡参加这个进步团体的正式成员，拥护党的主张，服从组织安排（需经当时该团体党组织负责人的证明），一直坚持革命工作的，其参加革命工作时间，可从加入这个进步团体之日算起。四、 根据地、解放区的区联社、区渔业社、区医药社的正式成员，一直坚持革命工作，提为脱产干部的，其参加革命工作时间，可从参加区联社、区渔业社、区医药社之日算起。五、 根据地、解放区公立学校的正式教员，因学校停办而中断教学工作的，凡在接到学校重新开办的通知后，按时报到者，其参加革命工作时间，可连续计算。在我党为吸收教员而举办的教师训练班学习后即分配工作的，其参加革命工作时间，可从参加教师训练班之日算起。"},{"type":"paragraph","text":"六、 抗日战争时期和解放战争时期，我党为吸收干部而创办的、以学习政治理论政策为主、短期训练班性质的大学、公学、干部学校，在我省有：抗日军政大学、山东公学、胶东公学、筑先学院、建国学院、华东军政大学、山东省建国学校、胶东建国干部学校、山东粮政干部学校，华东新闻干部学校、山东省渤海区干部学校等。在上述这些学校学习后即分配工作的，其参加革命工作时间，可从入校之日算起。七、 在解放战争时期，随军支前的人员，完成任务后直接提为脱产干部的，其参加革命工作时间，可从支前之日算起。"},{"type":"paragraph","text":"八、 凡在中组发〔1982〕11号文件下达之后去世的干部，符合《规定》的，可更改其参加革命工作时间；在文件下达之前去世的不再办理。已退职的干部也不再办理。九、 上述条款中，凡有涉及间断革命工作的，其参加革命工作时间，按中组发〔1982〕11号文件的有关条款确定。"},{"type":"paragraph","text":"一九八三年七月二十九日"}],"alias":""},"tags":[{"name":"山东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ba6af5c1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

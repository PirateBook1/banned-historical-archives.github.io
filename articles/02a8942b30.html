script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"开展思想斗争　加强党的团结罗南公社党委坚持用毛泽东思想统一“一班人”思想","authors":[],"dates":[{"year":1971,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　宝山县罗南公社党委遵照伟大领袖毛主席关于“正确的政治的和军事的路线，不是自然地平安地产生和发展起来的，而是从斗争中产生和发展起来的”这一教导，在领导班子中坚持开展批评与自我批评，正确地进行党内斗争，增强了党委成员在马克思主义、列宁主义、毛泽东思想原则基础上的团结。"},{"type":"paragraph","text":"坚持党的民主集中制原则，是正确地进行党内斗争的重要方面。公社党委会在遇到意见不统一时，不是少数人说了算，而是根据毛主席的教导，把问题放在桌面上，让大家充分发表意见。大家经过学习和开展批评与自我批评达到统一认识，然后作出决议，分头贯彻落实。去年年底，在制定落实一九七一年三熟制面积时，一些同志曾有见物不见人的右倾思想，主张扩大三熟制面积要慢慢来。党委认为，意见不统一是革命过程中的正常事情。党委的责任就是要用毛泽东思想去统一大家的思想。于是，党委就把这个问题，放在党委会上进行讨论。并组织新、老干部认真学习伟大领袖毛主席关于“备战、备荒、为人民”等教导，使大家提高了认识，统一了思想。以后，各个委员分头下到大队、生产队，作宣传，抓落实，今年，这个公社的三熟制面积落实得比以往任何一年都好。"},{"type":"paragraph","text":"这个公社党委对少数人不经过党委集体讨论就自说自话作出决定的错误做法，也能通过积极的思想斗争，及时纠正偏向。前段时期，这个公社有不少大队、生产队，出现透支、借支情况，影响了社会主义集体经济的发展。但公社干部中有的同志却认为这是财务管理问题，是财会人员的事，党委抓这个问题是“小题大作”。最近，他们学习了中央两报一刊编辑部重要文章《纪念中国共产党五十周年》后，从两条路线斗争和无产阶级专政的高度，分析、研究了这个问题，批判了个别同志忽视经济领域里阶级斗争的错误思想。认识提高后，党委组织干部和贫下中农对全公社透支、借支情况作了全面调查，并发动群众，深入开展经济领域的阶级斗争，从而教育了干部、群众，使大家自觉处理好公、私关系，维护社会主义的集体利益。"},{"type":"paragraph","text":"这个公社党委认为，农村党组织进行党内斗争应该紧紧联系农村两条路线斗争实际进行，应该抓住大是大非方面的问题。他们对党委一个干部说话常常不注意方式方法等非原则性问题进行帮助，鼓励他自觉克服缺点。但对这个干部在大队蹲点过程中，支持大队某些人利用拖拉机外出经商，捞取现金收入这样原则性的问题，就坚决展开严肃的批评教育。指出这样做不是有利于社会主义，而是走资本主义道路。使他认识到，这不是什么小是小非的问题，而是走什么道路，执行什么路线、政策的大问题。同样一个人，对他的不同性质的问题采取不同的做法，达到了既弄清思想又团结同志的目的。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们:“我们党如果没有广大的新干部同老干部一致合作，我们的事业就会中断。”罗南公社党委还注意到不断加强新、老干部之间的革命团结，发挥老干部的骨干作用，热情培养新生力量，积极引导新、老干部既互相学习，互相尊重，互相配合，互相支持，又互相开展积极的思想交锋，新老干部取长补短，发扬优点，克服缺点，共同提高，团结战斗，使党委会成为带领群众不断前进的战斗指挥部。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02a8942b30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1687","name":"233. 干部档案工作的内容和范围是什么？","author":"中共中央组织部研究室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"233. 干部档案工作的内容和范围是什么？","dates":[{"year":1983,"month":1}],"is_range_date":false,"authors":["中共中央组织部研究室","中共中央组织部组织局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织部研究室、中共中央组织部组织局，党的组织工作问答，276-277","tags":[{"name":"档案","type":"主题/事件"},{"name":"干部","type":"主题/事件"}],"parts":[{"type":"title","text":"233. 干部档案工作的内容和范围是什么？"},{"type":"paragraph","text":"答：干部档案是干部的个人经历、思想品德、业务能力和工作表现的历史记录，是熟悉了解干部和调配使用干部的一个重要依据。干部档案工作，是党的干部工作一个不可缺少的组成部分，是贯彻执行党的干部政策，实现知人善任、选贤举能的必要条件。应当按照集中统一和分级负责的原则，根据《干部档案工作条例》的要求，科学地管理好干部档案。其内容和范围是："},{"type":"paragraph","text":"（一）严密保管。干部档案是党的机密，必须坚决执行党和国家的保卫、保密制度，严格防火、防晒、防潮、防蛀，保证干部档案的绝对安全；"},{"type":"paragraph","text":"（二）收集、鉴别和整理干部档案材料，严格执行干部档案材料的归档制度；"},{"type":"paragraph","text":"（三）办理干部档案的查阅、借用和转递；"},{"type":"paragraph","text":"（四）登记干部职务的变动情况；"},{"type":"paragraph","text":"（五）通过档案熟悉干部，为干部调配提供情况；"},{"type":"paragraph","text":"（六）搞好干部档案的备战工作；"},{"type":"paragraph","text":"（七）办理与干部档案有关的其他事项。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8b426f5ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

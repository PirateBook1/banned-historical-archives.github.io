script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"揭批“四人帮”妄图利用历史篡党夺权  《历史研究》第六期即将出版","authors":[],"dates":[{"year":1976,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"揭批“四人帮”妄图利用历史篡党夺权"},{"type":"paragraph","text":"《历史研究》第六期即将出版"},{"type":"paragraph","text":"本报讯　《历史研究》杂志一九七六年第六期即将出版。揭露和批判王张江姚“四人帮”利用历史进行篡党夺权，是这一期的主要内容。"},{"type":"paragraph","text":"在编辑部写的《〈历史研究〉的遭遇和“四人帮”利用历史反党的阴谋》一文中，揭发和批判了“四人帮”封锁和破坏毛主席关于恢复《历史研究》等刊物的重要指示；揭露和批判了“四人帮”一九七四年控制《历史研究》，为他们篡党夺权制造舆论，以及他们在该刊一九七五年冬被迫交还哲学社会科学部主办后，又指使其党羽策划从外部夺权等罪恶活动。编辑部写的《痛打落水狗梁效、罗思鼎》，哲学社会科学历史研究所《中国史稿》编写组写的《史学领域的阶级斗争与“四人帮”的反革命复辟野心》，李祖德等人写的《评“四人帮”歪曲秦汉之际阶级斗争历史的奇谈怪论》，庞朴写的《评梁效的假批孔》等文章，分别从不同角度揭露和批判了“四人帮”利用其反革命喉舌，借“批孔”和“研究儒法斗争史”为名，歪曲、篡改马列和毛主席有关指示，宣传唯心史观，篡改历史，利用历史反对伟大领袖和导师毛主席，反对我们敬爱的周总理，反对英明领袖华主席，为“四人帮”篡党夺权制造舆论的丑恶表演。"},{"type":"paragraph","text":"本期刊登的吴江的《法家学说的历史演变》，考察了作为地主阶级的意识形态法家学说的产生及其在封建社会中的演变过程，揭露和批判了“四人帮”把法家和法家学说超越一定的历史范围，大加美化、颂扬的险恶用心和谬论。"},{"type":"paragraph","text":"靳岱同的《李贽与〈水浒〉》一文，肯定李贽作为明代地主阶级进步思想家的历史作用，但指出对李贽必须进行全面分析。作者指出，李贽评点《水浒》时，宣扬宋江是忠义的化身，颂扬“招安”政策，反对农民起义，这说明李贽攻击孔孟之道，不过是为了引起当道者猛醒，而一当农民起来造反，他就主张交替使用“剿”、“抚”两手来镇压农民起义了。"},{"type":"paragraph","text":"本期还刊登了李新的《西安事变》。作者指出，四十年前发生的西安事变，是日本帝国主义加紧侵略我国引起国内一系列矛盾发展变化的结果。文中记述西安事变的经过时，着重追述了由于毛主席为首的党中央的英明决策，以及周恩来同志肩负毛主席和党中央的重托，做了卓越的工作，使事变得以和平解决，促使抗日民族统一战线的正式形成，这对中国人民打败日本帝国主义的侵略，具有重大的历史意义。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"儒法斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a73902f809"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

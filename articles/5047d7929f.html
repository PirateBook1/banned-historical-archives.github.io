script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"班禅致电毛主席、周总理拥护国务院命令欢呼解放军迅速平息叛乱　指出西藏上层反动集团是祖国叛徒藏族败类","authors":[],"dates":[{"year":1959,"month":3,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京30日电】　西藏自治区筹备委员会代理主任委员班禅额尔德尼·却吉坚赞29日致电毛主席和周总理，拥护国务院解散西藏地方政府和平息叛乱的命令以及西藏军区的布告。电文如下:"},{"type":"paragraph","text":"周总理并请转毛主席:"},{"type":"paragraph","text":"我个人并代表西藏广大僧俗人民，坚决拥护国务院解散西藏地方政府和平息叛乱的命令。拥护人民解放军西藏军区出示的布告。"},{"type":"paragraph","text":"前西藏地方政府和西藏上层反动集团，一贯阻挠和破坏中央人民政府、西藏人民和爱国人士为彻底实现和平解放西藏协议所作的努力，一贯进行分裂、破坏民族团结的阴谋活动，一贯反对西藏人民经过民主改革，走向繁荣幸福的社会主义社会。这完全是反对和损害西藏人民利益，违背西藏人，民意愿的反动行为。中国共产党和中央人民政府对他们的这些反动行为，过去一贯宽大为怀，不断晓以大义，耐心等待，给他们以悔悟的机会。但西藏上，层反动集团始终执迷不悟，反误以为强大祖国的中央“软弱”，无敌的人民解放军“可欺”。去年，他们支持和扩大了西藏的叛乱武装，到处危害西藏人民。今年3月10日以来，他们劫持达赖喇嘛，杀害爱国进步人士，迫害藏族干部和工人，公开地走上了叛国、叛人民的罪恶道路。并勾结帝:国主义和蒋介石集团，在3月19日夜间，开始向人民解放军驻拉萨的机关和部队全面进行武装攻击。西藏上层反动集团的罪行，表明他们是祖国的叛徒，西藏人民的敌人，西藏藏族的败类。他们的叛国罪行，为国法所不容，而且已经遭到西藏广大人民和爱国人士的坚决反对。人民解放军驻西藏部队坚决执行国务院命令，为解散西藏地方政府和平息叛乱而采取的军事行动，完全符合西藏人民的利益，因而受到西藏人民愈来愈广泛、愈来愈热烈的拥护。我个人并代表西藏僧俗人民，欢呼人民解放军在平息叛乱中，已经取得的重大:胜利。"},{"type":"paragraph","text":"我为达赖喇嘛遭到反动叛乱分子劫持的处境，对他深表同情和关怀。我希望他能够早日摆脱反动叛乱分子的控制。在他被劫持期间，我完全接受国务院命令我担任西藏自治区筹备委员会代理主任委员的工作。"},{"type":"paragraph","text":"我将竭诚努力，团结西藏僧俗人民和一切爱国人士，满怀信心地积极协助人民解放军平息叛乱，彻底粉碎西藏上层反动集团在帝国主义和蒋介石集团支持下，所搞的!一切无耻的叛国勾当。我深信，在中国共产党、毛主席和中央人民政府的英明领导下，在祖国六亿五千万各族人民的有力支援下，西藏人民和人民解放军一起，一定能平息叛乱，一定能建设起繁荣幸福的社会主义的新西藏。"},{"type":"paragraph","text":"伟大:的祖国万岁!"},{"type":"paragraph","text":"中国共产党万岁!"},{"type":"paragraph","text":"我国各族人民的伟大领袖毛主席万岁!"},{"type":"paragraph","text":"班禅"},{"type":"paragraph","text":"1959年8月29日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5047d7929f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

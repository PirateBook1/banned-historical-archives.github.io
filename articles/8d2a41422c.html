script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"在中央军委关于贺诚任职的请示报告上的批语?","alias":"","parts":[{"type":"paragraph","text":"在中央军委关于贺诚任职的"},{"type":"paragraph","text":"请示报告上的批语\""},{"type":"paragraph","text":"（1975年5月17日）奇文共欣赏，疑义相与析。"},{"type":"paragraph","text":"贺诚无罪，当然应予分配工作。过去一切污蔑不实之词，应予推倒。"},{"type":"paragraph","text":"印发中央同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九七五.五.十七日"},{"type":"paragraph","text":"[1]1975年3月22日，中国人民解放军军事医学科学院原院长贺诚的女儿贺礼荣给中共中央副主席、国务院副总理邓小平写信，要求给她的父亲分配工作。本篇一、二是毛泽东对中共中央军委1975年5月16日建议贺诚任总后勤部副部长的请示报告及其附件的批语。中共中央办公厅曾将毛泽东的批语及附件作为1975年第一四四号文件印发。6月12日，王洪文（当时任中共中央副主席）向毛泽东报告中央政治局讨论这个问题的情况时写到，贺诚已分配工作，对于傅连障，责成总后勤部党委作出平反报告。"},{"type":"paragraph","text":"在中央军委关于贺诚任职的请示报告上的批语傅连障被迫死，应予以昭雪。贺诚幸存，傅已入土。鸣呼哀哉！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九七五.五.十七"},{"type":"paragraph","text":"[1]傅连障，原任卫生部副部长、中国人民解放军总后勤部卫生部第一副部长、中华医学会会长。“文化大革命”中受到林彪反革命集团的残酷迫害，1968年3月去世。"}],"authors":["毛泽东"],"dates":[{"year":1975,"month":5,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":29,"page_end":30},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d2a41422c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

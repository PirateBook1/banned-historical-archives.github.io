script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"绥远军政委员会关于坚决执行“惩治反革命条例”的决议","authors":[],"dates":[{"year":1951,"month":3,"day":2}],"is_range_date":false,"parts":[{"text":"绥远军政委员会关于坚决执行“惩治反革命条例”的决议","type":"title"},{"text":"绥远军政委员会于一九五一年三月二日召集了在归绥市的省市级各机关、团体的主要负责干部，以严肃、认真的态度讨论了“中华人民共和国惩治反革命条例”，并对绥远目前的镇压反革命的工作，作了深入地检讨，为贯彻实行“中华人民共和国惩治反革命条例”做出如下决议：","type":"paragraph"},{"text":"一、“中华人民共和国惩治反革命条例”，是为惩治以推翻人民民主政权，破坏人民民主事业为目的之各种反革命罪犯的法律武器；是共同纲领第七条的具体化与完满的实现；是全国人民最关心的问题，是关系每一个人民的切身利益的问题，只有贯彻这一坚定而明确的方针，才能孤立敌人消灭敌人，才能日益地巩固与扩大人民民主统一战线，才能巩固人民民主专政。","type":"paragraph"},{"text":"二、绥远过去在镇压反革命上是有成绩的，并保证了经济和文化各种建设工作的顺利开展；但曾严重地存在过“宽大无边”，镇压不及时的偏向。目前虽已有了纠正，而潜伏和隐避在城乡的土匪、特务、恶霸、反动会道门和其他反革命分子，还在千方百计地进行反革命活动，还在抢劫杀人、破坏生产。因此，坚决镇压反革命活动，肃清一切反革命分子，消灭反革命残余势力，是一九五一年进行土地改革、工农牧业生产等各项工作的重要保证。","type":"paragraph"},{"text":"三、基于以上的认识，我们号召每一个革命同志，要站稳革命立场，分清敌我界限，克服对敌麻痹的现象，坚决的贯彻实行“惩治反革命条例”并动员广大人民为坚决地镇压反革命巩固人民民主专政而斗争。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cc41c7595"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

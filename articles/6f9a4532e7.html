script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"文坛新动向“毛泽东热”之后","authors":[],"dates":[{"year":1992,"month":11,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"1991年底，中唱上海公司为纪念毛泽东诞辰出版了盒式录音磁带《毛泽东颂歌·红太阳》，在平静了几年的中国歌坛上迅速掀起轩然大波。一时间，毛泽东歌曲以燎原之势统领整个歌坛。"},{"type":"paragraph","text":"虽然对此社会各界的评论各有千秋，但“毛泽东热”毕竟活跃了歌坛，作为一次可贵的尝试，给中国歌坛注入了一种新的活力。那么，在“毛泽东热”逐渐降温后，中国歌坛的最新走向将指向何方呢?"},{"type":"paragraph","text":"据音像界专家及有关人士分析研究，在未来的几年内，继“毛泽东热”后，我国歌坛还会出现诸如“历史歌曲热”、“知青歌曲热”等新的浪潮，近期知青歌曲将形成一定势头，继“毛泽东热”后，《老三届·青春祭》为代表的知青歌曲将统领歌坛。"},{"type":"paragraph","text":"(摘自《音乐生活》今年第9期)"}],"comments":[],"origin":"《音乐生活》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f9a4532e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"孝感县委领导成员坚持下队下厂  推广群众批邓的新鲜经验","authors":[],"dates":[{"year":1976,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"孝感县委领导成员坚持下队下厂"},{"type":"paragraph","text":"推广群众批邓的新鲜经验"},{"type":"paragraph","text":"新华社武汉一九七六年七月二十五日电　中共湖北省孝感县委注意从群众中吸取政治营养，及时总结和推广群众创造的新鲜经验，把批邓、反击右倾翻案风斗争不断引向深入。"},{"type":"paragraph","text":"批邓、反击右倾翻案风的斗争展开以后，孝感县委、县革委会的领导成员坚持下队下厂，同群众一起劳动，一起学习，一起批判，一起反击右倾翻案风。全县到处呈现着热气腾腾的革命景象。"},{"type":"paragraph","text":"广大群众不断前进，斗争需要不断深入。但是，怎样才能把斗争不断引向深入？陡山公社群众和干部创造的专题学习、专题调查、专题批判的经验，给县委领导很大启发。这个公社的干部和群众把邓小平的反动罪行和谬论，分为若干专题，然后围绕专题认真学习马列和毛主席的有关教导，围绕专题进行调查研究，围绕专题进行深入揭发和批判。群众给这种专题学习、专题调查、专题批判总结了这样几条好处：集中一段时间围绕一个专题学习马列和毛主席的有关论述，能够推动群众性的学习运动深入发展；集中一段时间批判一个专题，便于把邓小平的反动谬论和他推行的修正主义路线批深批透；围绕学习和批判搞调查研究，便于学懂革命理论，识别正确路线和错误路线，肃清修正主义流毒。"},{"type":"paragraph","text":"县委及时总结和推广了陡山公社的经验，促使全县迅速掀起了批邓斗争新高潮。目前，全县广大干部和群众正在围绕五个专题开展学习、调查、批判。这五个专题是：学习毛主席关于阶级、阶级矛盾和阶级斗争的论述，联系本地阶级斗争的表现，狠批邓小平鼓吹的“三项指示为纲”的修正主义纲领和阶级斗争熄灭论；学习毛主席有关文化大革命的一系列指示，调查本地区、本单位文化大革命以来的巨大变化，批判邓小平散布的“今不如昔”的反动谬论，批判他翻文化大革命的案、算文化大革命的帐、扼杀社会主义新生事物的罪行；学习毛主席关于“农业学大寨”的教导，回顾十年来在学大寨运动中取得的巨大成就，批判邓小平破坏农业学大寨的罪行；学习毛主席关于“政治是统帅，是灵魂”的教导，总结本地区抓纲带目的经验，批判邓小平散布的“唯生产力论”，肃清“工分挂帅”、“物质刺激”的流毒；学习毛主席关于资产阶级“就在共产党内”的论述，充分利用邓小平这个反面教员，不断自觉改造世界观。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce6b3a4b02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡共书记桑穆加塔桑号召全党学习和运用毛主席著作  毛泽东思想是全世界革命运动的指南  锡兰共产党出版《毛主席语录》僧伽罗文版","authors":[],"dates":[{"year":1967,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锡共书记桑穆加塔桑号召全党学习和运用毛主席著作"},{"type":"paragraph","text":"毛泽东思想是全世界革命运动的指南"},{"type":"paragraph","text":"锡兰共产党出版《毛主席语录》僧伽罗文版"},{"type":"paragraph","text":"新华社科伦坡三日电　锡兰人民久已渴望的宝书——《毛主席语录》僧伽罗文版，三月二日在科伦坡由锡兰共产党出版。"},{"type":"paragraph","text":"这本红皮宝书，印有毛主席像。"},{"type":"paragraph","text":"锡兰共产党政治局委员、书记处书记桑穆加塔桑就这本书的出版发表谈话说，《毛主席语录》僧伽罗文版的出版，对锡兰的进步运动和工人运动具有历史意义。毛泽东思想是当代马克思列宁主义的集中表现，是世界帝国主义接近灭亡、世界社会主义接近最后胜利的时代的马克思列宁主义。毛泽东思想是指导全世界革命运动的指南针。"},{"type":"paragraph","text":"他说：“当锡兰工人阶级和进步运动部分地遭到现代修正主义、右翼改良主义和左的宗派主义的托洛茨基主义的腐蚀的时候，我们认为只有学习、领会和运用毛泽东的学说，才能够指出我国革命运动前进的道路。”"},{"type":"paragraph","text":"他说：“我们号召我们党全体党员、我们的同情者以及一切进步人士反复阅读、领会和运用当代最伟大的马克思列宁主义者毛泽东主席的学说。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67a5dc1f0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"复辟派的一把屠刀","authors":["二车间工人理论小组"],"dates":[{"year":1976,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"复辟派的一把屠刀"},{"type":"paragraph","text":"二车间工人理论小组"},{"type":"paragraph","text":"《条例》以“整顿”为幌子，要把文化大革命以来工厂企业涌现的理论队伍等社会主义新生事物“一律撤销”，这是党内资产阶级向我们举起的一把屠刀。邓小平为什么对工人理论队伍恨之入骨，欲一刀砍掉而后快？这是因为工人理论队伍是用马克思主义武装起来的战斗队，是批判修正主义的尖兵。工人理论队伍登上上层建筑领域，打破了资产阶级的一统天下，加强了无产阶级对资产阶级的全面专政，使邓小平的修正主义路线寸步难行。"},{"type":"paragraph","text":"然而，刀劈流水水更流，工人理论队伍是不可抗拒的新生事物，是砍不掉的。文化大革命以来，我们车间的工人理论队伍在斗争中不断发展壮大，从六名发展到一百多人。我们工人学习马列著作，学习毛主席著作，批林批孔，研究无产阶级专政理论，研究资本主义经济危机，批判资本主义，批判修正主义，反击右倾翻案风，批判邓小平。"},{"type":"paragraph","text":"气势澎湃的群众学习理论运动，吓坏了邓小平之流的资产阶级老爷。他们迫不急待地抛出了反动《条例》，大喊“一律撤销”，来阻止我们工人学马列。他们企图让工人只搞生产，不管阶级斗争、路线斗争的大事，把工人变成会说话的工具，把工厂变成只出产品的经济组织。试问：这样的企业和封建主义的作坊，和资本主义的工厂有什么两样？邓小平的“一律撤销”，是要砍掉社会主义企业必须为巩固无产阶级专政服务的根本任务。他企图借此改变社会主义企业的性质，好让他顺顺当当地把企业引到资本主义邪路上去，其用心是极其险恶的。"},{"type":"paragraph","text":"斗争实践告诉我们：只管干，不管线，资本主义要重来。工人同志说得好，我们社会主义的钢铁企业，不但要炼出优质的钢材，而且要培养出有高度社会主义觉悟的人材，还要出反修防修的革命大批判教材。邓小平要“一律撤销”上层建筑领域里的社会主义新生事物，永远办不到！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfa2fa4a15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

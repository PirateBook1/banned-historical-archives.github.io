script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"德兴山上遍布盛产“粮食”的栲槠: 树木、树叶、树皮、果壳是工业好原料","authors":[],"dates":[{"year":1960,"month":8,"day":11}],"is_range_date":false,"parts":[{"text":"德兴山上遍布盛产“粮食”的栲槠: 树木、树叶、树皮、果壳是工业好原料","type":"title"},{"text":"新华社南昌11日讯　江西德兴县发现一种粮食代用品——栲槠果实。利用这种果实做包子、馒头、汤圆等主食品，味美可口，可与白面、大米比美。这一发现，为山区解决粮食问题增加了一个新的途径。","type":"paragraph"},{"text":"栲槠是一种常绿乔木，每年5月下旬开花，果穗长给二寸半，10月成熟，苞裂果落。经化验，栲槠果含淀粉74%，蛋白质8.3%并有一定数量的其他各种维生素。栲槠公布面很广，经过勘察，仅德兴全县各个山头就有五百多万株。每株最高产量可达一百六十余斤，一般七十到八十斤，最低也有三十斤左右。在每株二十五斤计算，每年可收一亿多斤果实，超过了全县粮食产量的总和。","type":"paragraph"},{"text":"栲槠适应性强，不论山区、平原、黄土、红壤，都有种植，一旦成林，可连年收获。","type":"paragraph"},{"text":"栲槠木质坚韧，可制造各种高级家具、水轮机、插秧机等；叶可酿酒，酒糟可作猪饲料；树皮和栲槠壳可制烤胶，每吨壳可烤胶零点三吨，每吨皮可制零点一六吨。","type":"paragraph"},{"text":"自去年以业，德兴县除积极抚育现有的栲槠林外，已新建一个五千余亩的栲槠林场、一个两百余亩的苗圃场。各公社也都分别建立了几百个上千亩的栲槠林基地。","type":"paragraph"},{"text":"来源： 1960年8月12日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5544e5c063"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

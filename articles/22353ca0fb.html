script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古农业合作化运动中存在的问题","authors":["武尔图"],"dates":[{"year":1956,"month":3,"day":6}],"is_range_date":false,"parts":[{"text":"内蒙古农业合作化运动中存在的问题","type":"title"},{"text":"武尔图","type":"authors"},{"text":"【内蒙古分社6日讯】内蒙古农业合作化运动中存在以下一些问题：","type":"paragraph"},{"text":"1．有些农村，目前并社之风相当普遍。杭锦后旗和狼山县有许多乡，都是以一个乡建立或并成一个大社。这些社大部分都在二百户以上。科尔沁右翼前旗居力很努图克的许多基层干部，甚至主张全努图克(区)合并成立一个三千七百多户的大社(旗委不同意)。许多大社是在区乡干部急于求成的思想下，勉强合并起来的。这些干部喜欢办大社，主要有以下几种原因：(1)认为办大社更光彩，更进步；(2)认为办大社能得到国家的更多帮助，能有驻社干部；(3)认为大社收入多；(4)个别社干部希望当集体农庄的主席或主要负责干部，或想和其他大社比赛一下。","type":"paragraph"},{"text":"2．有些半农半牧区的农牧结合社在向高级社过渡时，因牲畜入社问题解决不好，引起了部分牧民社员的不满。察哈尔右翼后旗有的地方在转高级社时，不给牧民留下吃奶乳牛，牧民很不满意。有的说：“这下子可完啦！”。河套行政区达拉特后旗有些牧民把牧畜入社，称为“八大苦恼”：一是吃不上肉；二是吃不上奶；三是骑不上马；四是穿不上皮袄；五是没有羊毛做毡子；六是人死了没有“引魂马”(迷信的说法)；七是怕“神羊”受欺侮(迷信的牧民认为一群羊中，有一只是“神羊”)；八是牲畜入社作价太低。临河县蓿亥乡一个蒙古族女社员，为了牲畜入社，曾抱着羊哭了很久。达拉特后旗和杭锦后旗的少数牧民，甚至为了牲畜入社，连家都搬走了。","type":"paragraph"},{"text":"3．各地宰杀和出卖牲畜的现象仍继续发生。哲里木盟供销合作社系统已杀驴二千多头，群众宰杀的更难以统计。宰杀和出卖牲畜的原因有以下几点：(1)农业生产合作社不要老弱和幼畜，社员又无饲草饲料喂养；(2)市场上活牲畜价格低，而皮肉价格高。毛驴、小牛和乳牛宰杀后能多卖一半的钱；(3)少数社员对入高级社有顾虑。如科尔沁左翼中旗十二村在转高级社的过程中，就杀了耕牛八头、马二匹。该村一农民去年秋天以二百四十元买的马，现在以一百四十元就出卖了。(中共哲里木盟盟委认为，如不采取有效措施，2月份后可能出现大量宰杀牲畜的现象。该盟现正设法予以制止)。(秦继仑、雷本复、密吉德道尔基、廖由滨)","type":"paragraph"},{"text":"(附)","type":"appellation"},{"text":"内蒙古自治区百分之九十一的农户加入了农业社","type":"subtitle"},{"text":"【内蒙古分社6日讯】到2月底为止，内蒙古自治区农业社已经发展到一万四千六百一十个，入社农户达一百二十五万六千四百八十四户，占全区总农户的百分之九十一点六七。其中高级社八千四百二十一个，入社农户占总农户的百分之七十四点七；初级社六千一百八十九个，入社农户占总农户的百分之十点九七。","type":"paragraph"},{"text":"各地在初级社转高级社的过程中，普遍进行了整顿巩固的工作，并且领导广大农民掀起了以准备春耕为中心的生产热潮。哲里木等五个盟的广大农民积了一千零五十八万八千多车的肥。呼伦贝尔盟农业区的农民还把五万三千多垧(每垧十五亩)地的粪肥送到了地里。各地还普遍兴修了水利，购买了农具、耕畜等。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年3月6日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22353ca0fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

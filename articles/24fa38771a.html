script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于干部交代的资产阶级的关系的指示","authors":[],"dates":[{"year":1952,"month":4,"day":5}],"is_range_date":false,"parts":[{"text":"中央关于干部交代的资产阶级的关系的指示","type":"title"},{"text":"各机关、各部队在“三反”中基本上完成打虎任务以后，除允许不交代者外，应结合对贪污分子的处理工作，号召工作人员进行一次普遍交代自己和资产阶级的关系，籍以划清思想界限，提高干部认识，并达到对所属工作人员进一步了解的目的。干部中有和帝国主义国民党和地主阶级有关系者，亦须在此次交代清楚。这一交代，在每一机关中，用七天至十天的时间即可，以免影响整编及其他各项建设工作。各级党委对于这一工作必须重视，加强领导，在政府及起义部队中尤应严格控制。","type":"paragraph"},{"text":"兹将普遍交代的具体办法，规定如下：","type":"paragraph"},{"text":"一、什么人交代，什么人不交代，共产党员、青年团员、工会工作人员、合作社工作人员、一般的国家行政人员和技术人员、部队的连级以上干部，均应进行交代。民主人士，例如政协代表和曾在地下做过民主活动者，起义将领和资产阶级代表性人物等，一般不应进行交代，如有自愿交代者可听之，但不应迫查。对于在政府中工作的某些民主人士及军队中某些起义人员应令其交代者，必须先由各单位党委或党组开出名单，经过讨论决定，并经上级批准，方能令其交代。民主党派内部接中央过去规定办理，肯定不进行交代。","type":"paragraph"},{"text":"二、交代什么，共产党员、青年团员、工会工作人员和合作社工作人员除交代与资产阶级的社会关系和经济关系外，还应就思想、立场、观点等方面作检查，目的是为了划清无产阶级和资产阶级的思想界限，坚定无产阶级的立场。其中共产党员、青年团员如有接受家庭接济读书或作生活补助者，只须交代清楚，划清界限，站稳立场，仍许其继续接受家庭接济。一般人员（主要是留用的和新吸收的）则着重交代与资产阶级的社会关系和经济关系，使我们能够从政治上切实了解他们。","type":"paragraph"},{"text":"三、如何交代：为了在预定的时间内完成此项交代工作，必须采用普遍号召，重点审查的方法。即大多数无问题或问题不大者，只用填表或写材料的方法交代，不用会写的方法交代。对一部分问题复杂严重者，可用开小型会议的方法交代。对最严重者务必集中力量，审查清楚。","type":"paragraph"},{"text":"四、普遍交代应与干部鉴定工作结合进行。凡县长、县委书记以上的干部及军队团级以上的干部，除上述民主人士外，应将自己的思想、工作和“三反”运动中所交代的具体问题，加以分析批判，写成简单明了的书面检讨，由领导上作出鉴定。","type":"paragraph"},{"text":"五、此项普遍交代与干部鉴定工作，至迟于四月底五月初完成，除由各单位总结报告外，并须按照中央、军委总政过去的规定，将干部交代的材料及鉴定上报。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24fa38771a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

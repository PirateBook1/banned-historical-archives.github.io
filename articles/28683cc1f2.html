script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"最高人民检察院关于女知青奸情案件的案由认定及处理的批复","authors":[],"dates":[{"year":1979,"month":7,"day":16}],"is_range_date":false,"parts":[{"text":"最高人民检察院关于女知青奸情案件的案由认定及处理的批复","type":"title"},{"text":"安徽省人民检察院：","type":"appellation"},{"text":"你院检办字（79）第20号文悉。关于女知青奸情案件的案由认定及处理问题，我院同意你们的意见。过去对于同女知青发生两性关系的（因恋爱而发生两性关系的例外），作为“破坏上山下乡”罪而逮捕判刑，是根据当时的社会情况和政策进行处理的。现在中华人民共和国刑法已经公布，没有规定“破坏上山下乡”这个罪名。今后对于此类案件的处理，应当根据查明的事实，并按案犯构成什么罪，就按刑法规定的罪名定罪量刑。","type":"paragraph"},{"text":" 一九七九年七月十六日","type":"paragraph"},{"text":"(原载《公安建设》，1979年第15期，第12页。)","type":"appellation"}],"comments":[],"origin":"原载《公安建设》，1979年第15期，第12页。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28683cc1f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆市反右派斗争中发生自杀事件六起","authors":[],"dates":[{"year":1957,"month":8,"day":9}],"is_range_date":false,"parts":[{"text":"重庆市反右派斗争中发生自杀事件六起","type":"title"},{"text":"新华社重庆9日电　重庆反右派斗争期间先后发生自杀事件六起，其中自杀已遂四起，死六人，未遂二起，伤二人。","type":"paragraph"},{"text":"死者除一人系小孩被父母自杀前杀死外，有党员四人，共青团员一人。论职别：处长一，科长一，一般工作人员三。自杀未遂之二人，一为一般工作人员，一为学生。","type":"paragraph"},{"text":"自杀者一般都有政治历史问题。如东林煤矿生产科长王彬1930年参加过国民党，1941年加入中国共产党。平时他有一系列的反动言论，大“鸣”大“放”期间，他又竭力为肃反对象“鸣冤”；其妻有杀父之仇，因此他们以全家三口自杀表示“不与共产党同处一世界”。中共重庆市委统战部第二处处长王寒生，家庭成份民族资产阶级，1939年入党，在这以前他曾加入过国民党。他原是四川地下党员，曾任过区长、科长等职，现任统战部第二处处长。1955年肃反时，未让他参加审干领导小组，因此怀疑组织上是否信任他。其次，王认为党重视老区党员，不重视地下党员，因而他对党有些不满。他在这次反右派斗争中又疑神疑鬼，怀疑是否会斗到他头上。统战部有几次开会未通知他参加，他便怀疑是布置斗争他的，情绪更加不好。领导上曾三次向他解释，但他仍有顾虑。不几天王就自杀了。王寒生的自杀是否还有其他原因，中共重庆市委正在调查中。","type":"paragraph"},{"text":"在自杀者中党团员占多数是这些自杀事件的一个特点。据了解，自杀事件大部发生于反右派斗争初期，可能是因来不及全面交代政策所致。","type":"paragraph"}],"comments":[],"origin":"1957年8月12日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dfb5c8bd23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

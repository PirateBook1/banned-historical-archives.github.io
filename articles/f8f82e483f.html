script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"延安权威人士评国大召开问题","alias":"","parts":[{"type":"paragraph","text":"延安权威人士评国大召开问题"},{"type":"paragraph","text":"（1945年11月16日）"},{"type":"paragraph","text":"【新华社延安十六日电】据路透社兴美新闻处电讯称：本月十二日国民政府宣布国民大会将在明年五月五日召开。此间除此项简单报道外，未接获任何更详细之消息。但延安方面对此项消息极为重视，认为是国民党及国民政府对《双十协定》的又一次背弃。查上月十二日公布之《国共会谈纪要》关于国民大会项全文如下：“三、关于国民大会问题，中共方面提出：重选国民大会代表，延缓国民大会召开日期及修改国民大会组织法、选举法和五五宪法草案等三项主张。政府方面表示：国民大会已选出之代表应为有效，其名额使之合理的增加和合法地解决，五五宪法草案原曾发动各界研讨，贡献修改意见。因此，双方未能达成协议，但中共方面声明：中共不愿见因此项问题之争论而破裂团结。同时双方同意将此问题提交政治协商会议解决。”又《纪要》中规定“协商国事，讨论和平建国纲领及召开国民大会各项问题”，为政治协商会议之主要议题。及纪要公布仅及一月，在政治协商会议尚未开会之时，国民政府竟以片面行动，宣布国民大会之日期。此举足证国民党方面，对目前国内任何重大政治问题均无诚意经政治途径与各党派会议协商解决。此举亦透露了国民党政府现在已下定破裂国内团结实行大规模内战的决心。同一权威方面表示，原来以讨论有关国民大会诸问题为中心议题之一的政治协商会议，在国民政府此种一意孤行的片面行动之后，是否尚有意义，大成问题，·而且即使协商会议开会之后，谁又能保证国民党以后不再背信弃义撕毁会议的协议呢？"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":11,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":102,"page_end":103},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8f82e483f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

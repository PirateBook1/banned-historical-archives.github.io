script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1325","name":"论诬告","author":"组工通讯","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"论诬告","dates":[{"year":1983,"month":1,"day":13}],"is_range_date":false,"authors":["组工通讯","高扬"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编 (四), 634-635","tags":[{"name":"党员","type":"主题/事件"},{"name":"检举","type":"主题/事件"},{"name":"揭发","type":"主题/事件"},{"name":"诬告陷害","type":"主题/事件"}],"parts":[{"type":"title","text":"论诬告"},{"type":"subtitle","text":"（一九八三年一月十三日）"},{"type":"subtitle","text":"高扬"},{"type":"paragraph","text":"诬告历来为公正舆论所不容，而且是违法的。但是“文化大革命”中利用大字报、小字报、批判会、审讯会来揭发、检举、控诉、清算“走资派”、“修正主义分子”、“叛徒”或“反党分子”却是在光天化日之下“理直气壮”地进行的。“文化大革命”过去六年了，在河北“遗风未泯”，有些派性严重的人，仍然把诬告做为制造思想混乱和组织混乱，以便混水摸鱼的斗争手段。"},{"type":"paragraph","text":"现在进行诬告和“文化大革命”那时候不同，是在钻空子。有些诬告、同人们维护自己的民主权利，检举揭发坏人坏事、控诉坏干部“鱼目混珠”。诬告者匿名，或者署假名，又同检举揭发控诉者怕打击报复不愿署名、一时分不清楚。这样，领导机关要反对、制止诬告，未免“投鼠忌器”，使诬告者往往只费“八分钱”，就够你领导机关“忙半年”。于是，诬告成风，它影响党内团结，加剧派性分歧，涣散干部斗志，妨碍党政机关的正常工作，许多正直的干部早已疾首蹙额，思有以纠正之，清除之。"},{"type":"paragraph","text":"“投鼠忌器”是因为老鼠钻进可贵的容器里。只要不让老鼠钻进容器，就可以人人喊打，而且动手打了。因此我想，反诬告的办法是：（一）严肃处理构成打击报复的案件，使检举揭发控告者减少顾虑；（二）教育动员检举揭发控告者勇于在信件上签署真名实姓，表明自己愿负政治责任；（三）领导机关对匿名信和查系假名信进行分析判断，区别情况，或者不予置理，或者转被告所在的一级机关备查。如果认真对待，估计不会由于没有“忙半年”，“竟致”网漏吞舟之鱼”[sic!]。可是这样，诬告者花的“八分钱”或者几个“八分钱”就枉费心机了。"},{"type":"paragraph","text":"现在的诬告风既然是躲在阴暗角落里的老鼠们吱吱叫起来的，关心端正社会风气的人们，实在应该齐心协力把它们赶上街，让谁都看明白它们是鼠辈。"},{"type":"paragraph","text":"（组工通讯总253号1983年1月13日）"}],"alias":""},"tags":[{"name":"派性","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3c197d4e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"少数社队在夏收中对有小偷小摸行为的人滥施处罚","authors":["编","鲍克光"],"dates":[{"year":1963,"month":7,"day":16}],"is_range_date":false,"parts":[{"text":"少数社队在夏收中对有小偷小摸行为的人滥施处罚","type":"title"},{"text":"鲍克光编","type":"authors"},{"text":"新华社南京讯  江苏省部分地区的少数社队在夏收中，对有小偷小摸行为的人仍滥施处罚，有的甚至逼死人命。","type":"paragraph"},{"text":"乱立罚规。启东县合丰公社二大队二十五个生产队，队队有罚规，有的规定：捉到小偷戴“贼”字符号，穿白底黑字背心。有的规定：偷一斤蚕豆，罚二斤干粮，三至五个工分。","type":"paragraph"},{"text":"抄家兑现。六合县新集公社团支书苏家才带了三十多人到偷青社员家里去抄家。有个社员被抄走棉被一床、被胎一床、衣服十件，以及门板、箱子、大桌、板凳等家具。","type":"paragraph"},{"text":"滥施斗争。铜山县青山家公社社员夏云月（贫农、下放工人）偷拔生产队的山芋苗八百多棵，栽到自己的十边地上，被查出后，大队支书陈风云召开了四个生产队的社员大会进行斗争，没收夏的十边地，并罚款一百十四元。","type":"paragraph"},{"text":"非法关押。铜山县潘塘公社六十六岁的社员陈王氏，5月下旬因偷生产队地里的大麦穗十余斤，被交给生产队长解明达（党员）处理。解竟将她躺在生产队会计室内。陈王氏怕罚粮食，当夜自缢身死。","type":"paragraph"},{"text":"捆绑吊打。江阴县陆桥公社王德泉，5月31日夜偷了生产队的两篮麦穗，被生产队长、会计和十多个防夜的人当场打死，抛尸河中。","type":"paragraph"},{"text":"上述事件，有关领导部门正在严肃处理。","type":"paragraph"},{"text":"来源：1963年7月16日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bda05577d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

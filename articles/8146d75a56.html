script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"石岛港革委会成员遵照毛主席的伟大教导  坚持顶班劳动　密切联系群众","authors":[],"dates":[{"year":1969,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"石岛港革委会成员遵照毛主席的伟大教导"},{"type":"paragraph","text":"坚持顶班劳动　密切联系群众"},{"type":"paragraph","text":"据新华社济南电　山东荣成县石岛港革委会成员，遵照毛主席关于“必须坚持干部参加集体生产劳动的制度”的伟大教导，积极顶班劳动，坚持不脱离群众、不脱离实际，从而进一步加速了革委会成员的思想革命化，有力地推动了全港斗、批、改的深入发展。"},{"type":"paragraph","text":"石岛港革委会成立后，在解放军支左人员的帮助下，建立了革委会成员顶班参加劳动的制度。他们把办公室搬到码头上，把有些会议改到现场开，和工人劳动在一起，吃在一起，学习在一起。港革委会副主任王保才是个被结合的革命干部。无产阶级文化大革命前，他不参加劳动，脱离群众，运动中曾经受过群众的批判。他刚进入革委会时，决心改变过去做官当老爷的坏作风，积极地和工人一起劳动。可是过了不久，他又忙于公文来往，把沾满油污的工作服扔在了抽屉里，蹲起了办公室。这种现象刚一露头，解放军支左人员就找他谈心，和他一起活学活用“老三篇”，一起忆苦思甜。老工人也对他说：“保才呀！你可要记取过去的教训啊！”在支左人员和老工人的帮助和教育下，王保才重新回顾了几年来走过的路程，狠斗了半截子革命思想，激动地说：“我扔掉的不是一件普通工作服，而是扔掉了继续革命的思想！”从此，王保才又穿上被扔掉的那件工作服，和工人同拉一个车，同站一个舱口，汗一起流，苦一起吃。"},{"type":"paragraph","text":"石岛港革委会成员在实践中深深体会到，只有深入班组坚持顶班劳动，实行“三不脱离”，才能在研究问题的时候取得发言权，在生产过程中取得指挥权，在工作过程中取得领导权。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8146d75a56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

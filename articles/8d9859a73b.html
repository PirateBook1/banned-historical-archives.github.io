script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国各地各界人民  电毛主席祝贺国庆","authors":[],"dates":[{"year":1950,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国各地各界人民"},{"type":"paragraph","text":"电毛主席祝贺国庆"},{"type":"paragraph","text":"【新华社一日讯】全国各地各界纷纷致电毛主席祝贺第一个国庆节。发电者包括人民解放军海军全体指战员、人民解放军中南军区、以及河北、福建、热河、浙江、汉口、天津、福州、唐山、旅大地区等省市党、政、军、各人民团体、各民主党派。他们代表着各地工人、农民、部队、学生、工商界、及其他各民主阶层的广大群众，向毛主席和中央人民政府热烈祝贺第一个国庆节。人民解放军海军全体指战员在贺信中表示：更加发扬爱国主义精神，建设强大的人民海军，粉碎美帝国主义的侵略阴谋，解放台湾，解放祖国的全部领海和岛屿，巩固祖国海防，保卫神圣的中华人民共和国。人民解放军中南军区暨第四野战军给毛主席的电文中说：为了庆祝国庆节，我们将迅速肃清匪患，加强国防军的建设，为巩固国防保卫祖国而继续奋斗。福建省总工会、省农民协会、省民主妇女联合会，省民主青年联合会，省文学艺术界联合会、国民党革命委员会福建省分部筹委会等六人民团体及福州市各人民团体联名致电毛主席，表示坚决执行中央人民政府各项政策，完成剿匪、反恶霸、减租、生产等项任务，并加紧支援前线为解放金门、台湾和西藏而斗争。中国民主同盟西北总支部的贺电说：我们已号召西北区全体盟员以积极参加祖国的建设，坚决拥护土地改革的具体行动，来庆祝第一个国庆节。其他各地各界在贺电中，也一致表示为建设祖国、保卫祖国而奋斗的决心。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d9859a73b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

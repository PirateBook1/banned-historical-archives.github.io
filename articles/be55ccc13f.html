script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共上海市委纪律检查委员会关于开除安竹轩党籍的决定","authors":[],"dates":[{"year":1953,"month":2,"day":19}],"is_range_date":false,"parts":[{"text":"中共上海市委纪律检查委员会关于开除安竹轩党籍的决定","type":"title"},{"text":"安竹轩，男，现年49岁，山东临城人，中农成份，中农出身，1937年入伍，同年10月入党；曾任抗日游击队中队长，县征牧主任，县工商局长，国营商店副经理，中国粮食公司华东区公司储运室主任等职，现任中国粮食公司上海市公司副经理。","type":"paragraph"},{"text":"错误事实：","type":"paragraph"},{"text":"（一）安竹轩在未参加革命时已结婚，妻子是1938年的党员，但他自1941年起即与品质极端恶劣的女流氓齐乐思姘居，1947年因他零星贪污和乱搞男女关系受行政上撤销工作的处分。1948年后，他继续与齐乐思姘居。1950年又带到上海，并欺骗组织说是自己的老婆，由公家供给生活 。","type":"paragraph"},{"text":"（二）安竹轩在1950年去北京开会时与招待所附近之失业妇女赵丽卿相识（赵政治面目不清，其丈夫在敌伪时代做过看守所长，国民党统治时做过法院推事，解放后被开革），为了达到个人腐化目的，以赵丽卿和他结婚为条件（赵当时未离婚），答应替赵寻找职业，此后安竹轩就和赵不断通信，1951年2月赵丽卿由北京来上海，由安竹轩起草了一封假信，替赵丽卿揑造了一个名叫赵杰的哥哥，说是安竹轩的老战友，现在四野工作，托安替他妹妹介绍职业。此信写好后，交赵丽卿本人照抄。然后再拿到公司找安竹轩介绍工作，安即批交人事科办理，因而赵被任用为公司的化验练习生。后因赵丽卿不愿和他结婚，就借故将赵辞退，由于怕赵丽卿告发，最后又要赵回粮食公司工作。","type":"paragraph"},{"text":"（三）傅成义及其妻傅秀英是安竹卿介绍到粮食公司器材仓库的临时工。工作后，安竹轩经常要傅秀英到他家里洗衣烧饭，在1951年9月到11月间，先后强奸她二次。第一次傅因顾虑失业及个人名誉不敢声张，第二次即向她丈夫哭诉经过，傅成义虽曾数次准备检举，终因顾虑失业未敢进行，直到1952年6月25日才检举出来。","type":"paragraph"},{"text":"（四）安竹轩知道傅成义要检举他后，即企图找寻借口先发制人，当他听到齐乐思说傅成义当过还乡团时（介绍傅工作时齐未反映），就派齐回家乡收集材料，齐为了庇护安竹轩，到乡间后，四出活动，散布傅成义有血债、有罪恶的谣言，并要当地村干写证明材料，动员傅成义的岳母写信伪称傅的祖母有重病，要傅离沪回家，又动员企图来上海找职业的斐鸿珍诬告傅成义有血债。1952年7月齐乐思回上海，向安报告傅成义当过还乡团，如何拉人拉牛，有人并被他们打死等材料，安竹轩意存报复，即不加分析的将一些不能肯定的血债，全部加到傅成义头上，写了二封检举信，一寄平原当地公安局一交公司保卫科。","type":"paragraph"},{"text":"老闸区委及粮食公司支部为慎重起见，曾派调查小组至当地群众中实地调查，并取得当地县委、区委、公安局证明：傅成义仅是一般的自首变节分子，没有血债，群众对他也没有意见。","type":"paragraph"},{"text":"安竹轩上述违法乱纪行为，经群众揭发后，组织上曾几次和他谈话，要他彻底交待，但他采取阳奉阴违隐瞒欺骗的态度，在第一次书面检讨后，仍对诬告傅成义的斐鸿珍说：“有人问你，你说这些事情你知道，你别说不知道。”当组织弄清真实情况再次要他坦白时，他还以头来保证傅成义有血债，并避重就轻的说傅秀英引诱他因此成奸，直到支部大会提出要开除他党籍时，才被迫承认错误。","type":"paragraph"},{"text":"安竹轩伪造信件，欺骗组织、生活腐化、强奸妇女、挟嫌诬告的错误十分恶劣严重，违犯了党纪国法，造成党在群众中极坏的影响，已完全丧失了共产党员条件。为了严肃党纪、纯洁组织，决定开除其党籍。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅编：《县委书记以上干部受到开除党籍处分的决定汇编（二）》（党内文件·注意保存），1960年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be55ccc13f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江青否定鲁迅的可耻目的","authors":["胡叔和"],"dates":[{"year":1977,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江青否定鲁迅的可耻目的"},{"type":"paragraph","text":"胡叔和"},{"type":"paragraph","text":"伟大领袖毛主席指出：“共产主义者的鲁迅”，是“中国文化革命的伟人”，是“中国文化革命的主将”，是文化革命“新军的最伟大和最英勇的旗手”。"},{"type":"paragraph","text":"但是，资产阶级野心家、阴谋家江青，篡改、歪曲和反对毛主席这一科学论断。一九六六年十一月二十八日，她在首都文艺界大会上心怀叵测地煽动说：“在三十多年前，鲁迅曾经是领导文化革命的旗手。”请看，又是“三十多年前”，又是“曾经”，那岂不是说，毛主席对鲁迅的正确评价已过时了，鲁迅这位“最伟大和最英勇的旗手”已成为历史，对今天的文化革命再也不能起“旗手”的作用了吗？参加同一大会的国民党反共分子陈伯达，立刻心领神会，大献其媚，肉麻地吹捧江青说：“京剧革命作为这次文化革命的突破口，在这场攻坚战中，英勇的旗手就是江青同志。”从此以后，所谓“旗手”论，便鼓噪不已，甚嚣尘上。江青一伙妄图一下子砍掉鲁迅这面红旗，树起她那面黑旗。"},{"type":"paragraph","text":"但是，鲁迅这面红旗是江青这伙野心家、阴谋家砍不倒的。“鲁迅的方向，就是中华民族新文化的方向。”在揭露王明、刘少奇、林彪和“四人帮”这些搞修正主义、搞分裂、搞阴谋诡计的“蛀虫”们的战斗中，在扫荡资产阶级和一切剥削阶级的腐朽意识形态的斗争中，在创立无产阶级新文化、新文艺的伟大实践中，鲁迅永远是鼓舞我们前进的榜样。"},{"type":"paragraph","text":"砍掉鲁迅这面红旗，树起江青那面黑旗，那就是背叛毛主席的革命路线，篡改包括文艺革命在内的整个文化革命的方向，为“四人帮”特别是江青篡党夺权大造舆论。所以，毫不奇怪，江青在使出砍倒鲁迅这面红旗的同时，又玩弄了另一种反革命花招，拚命在“领导”二字上做文章，竭力歪曲鲁迅同党的关系，大喊大叫什么鲁迅是“领导文化革命的旗手”。这是在颂扬鲁迅吗？不是。这是公然否定毛主席关于文化生力军“就是中国共产党人所领导的共产主义的文化思想，即共产主义的宇宙观和社会革命论”这一光辉指示；这是恶意歪曲和污蔑鲁迅，企图把鲁迅说成是离开党的领导的人。鲁迅是共产主义的英勇战士，他积极参加党领导下的斗争。他在文化战线上，同国民党反动派斗，同反动文人斗，同党内的“蛀虫”斗，都是在党的正确思想路线领导下进行的。把鲁迅摆在党之上，是别有用心的，就是要达到她这个“英勇旗手”君临一切，称王称霸，与毛主席和党中央分庭抗礼的罪恶目的。在江青的心目中，根本没有毛主席，根本没有党中央；有的只是她自己和那一堆死党，只是她上台当女皇的黄粱美梦。所谓“旗手”等种种谬论，正是江青这种反党野心最露骨最无耻的表现。鲁迅这面旗帜，是永远砍不倒的。江青的野心，也是永远不能实现的。她只能跟历史上的反革命野心家一样，遗臭万年！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9beec2e6ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英国共产主义联盟(马列)和共产主义团结协会(马列)联合成立英国革命共产主义同盟成立大会通过的宣言指出毛主席关于三个世界的伟大战略思想给国际阶级斗争提供了极为宝贵的指针","authors":[],"dates":[{"year":1977,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社伦敦一九七七年七月二十九日电　英国共产主义联盟(马列)和英国共产主义团结协会(马列)最近在英国北部一个城市召开大会，决定联合成立英国革命共产主义同盟，原来的两个组织宣告解散。"},{"type":"paragraph","text":"成立大会的公报说，革命共产主义同盟现在是一个完全民主集中的组织，保证完成重新建立工人阶级的革命共产党这一英国当前的中心任务。大会一致通过了革命共产主义同盟宣言，作为制定未来的革命共产党纲领迈出的重要一步。"},{"type":"paragraph","text":"成立大会通过了宣言、同盟章程和其他决议。"},{"type":"paragraph","text":"成立大会通过的宣言指出:“今天英国的中心任务是建立工人阶级的政党——革命共产党。”宣言说，“同盟把马克思主义、列宁主义、毛泽东思想——世界无产阶级最正确、最革命的科学思想的结晶——作为指导它的思想的理论基础。英国革命共产党必须把马克思主义、列宁主义、毛泽东思想的普遍真理同英国革命的具体实践相结合”。"},{"type":"paragraph","text":"关于国际阶级斗争问题，宣言强调指出，“毛泽东主席在对当前世界所有基本矛盾和世界各种政治力量的分化和改组进行深入的阶级分析的基础上，发展了关于三个世界的伟大战略思想。三个世界的思想向工人、被压迫人民和被压迫民族指明，世界上谁是我们的敌人，谁是我们的朋友；同时给国际阶级斗争提供了极为宝贵的指针”。"},{"type":"paragraph","text":"宣言说，苏联和美国是超级大国。“这两个超级大国是世界人民的主要敌人，而苏联是更为危险的超级大国……两个帝国主义超级大国之间的激烈争夺将不可避免地导致一场世界战争……两个超级大国争夺的战略重点是欧洲”。“西欧人民必须加强团结，并即准备为反对苏联社会帝国主义的任何侵略而进行民族抵抗的人民战争”。"},{"type":"paragraph","text":"关于英国国内阶级斗争的问题，宣言说，英国的“革命共产党的基本纲领是彻底推翻资产阶级，建立无产阶级专政以代替资产阶级专政，用社会主义战胜资本主义。党的最终目标将是实现共产主义——无阶级社会”。"},{"type":"paragraph","text":"宣言指出，“在工人阶级运动中，修正主义是最危险的敌人，因为它利用共产主义的名义和共产主义的词句来欺骗工人阶级，为苏联社会帝国主义的侵略铺平道路”。因此，要特别注意同工人阶级内部的机会主义进行斗争。"},{"type":"paragraph","text":"宣言说，“在世界范围反对现代修正主义以及反对帝国主义、特别是两个超级大国霸权主义的斗争中，加强我们同国际共产主义运动的团结是必要的。”"},{"type":"paragraph","text":"成立大会经过讨论一致选举了由两个前组织的主要成员组成的中央委员会。"},{"type":"paragraph","text":"大会还给中国共产党中央委员会发了贺电，祝贺中国共产党十届三中全会的胜利召开。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8383b4b136"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

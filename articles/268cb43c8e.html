script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗坚决造日修的反日共革命派在斗争中进一步联合起来福冈、佐贺、山口、爱知等县分别成立左派县委会","authors":[],"dates":[{"year":1967,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十三日电　据东方通讯社报道:日本共产党福冈县委员会领导的大约一百名党员，七日发表声明，表示坚决地造日共修正主义分子的反，决心高举马克思列宁主义、毛泽东思想的伟大红旗前进。"},{"type":"paragraph","text":"这批党员已成立起了日本共产党福冈县委员会(左派)。"},{"type":"paragraph","text":"声明在揭露日共修正主义分子的叛卖时强调指出，他们违背了工人阶级的根本利益，破坏和阻碍了广大人民群众的斗争。他们宣扬为侵略效劳的沙文主义，背叛了日本的革命事业。"},{"type":"paragraph","text":"声明表示要坚决清除《修养》的影响，摆脱盲目服从和奴隶主义的错误路线。"},{"type":"paragraph","text":"声明表示要为恢复日中邦交和废除日美“安全条约”而斗争，坚决反对美国侵略越南和要求美国撤除在日本的军事基地。"},{"type":"paragraph","text":"声明说:“我们将沿着反对美帝国主义、日本军国主义和现代修正主义，并同中国、越南以及其他亚洲国家人民团结的道路前进。”"},{"type":"paragraph","text":"声明最后高呼:“向用马克思列宁主义、毛泽东思想武装起来的日本全国各地的共产党人欢呼!”“全世界无产阶级反帝、反修团结万岁!”"},{"type":"paragraph","text":"据新华社北京电　据日本《长周新闻》最近报道:以日本共产党三神地区委员会(左派)为核心的佐贺县的马克思列宁主义者，经过了几个月的团结反帝反修斗争，实现了全县马克思列宁主义者的联合，在六月八日成立了“日本共产党佐贺县委员会(左派)”，使佐贺县的革命运动进入一个新的阶段。"},{"type":"paragraph","text":"大会一致确认毛泽东思想为革命斗争的指导思想，革命左派应积极进行群众性的反帝反修斗争。"},{"type":"paragraph","text":"到目前为止，日本成立了共产党左派县委员会的，除佐贺县以外还有山口县和爱知县。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"268cb43c8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

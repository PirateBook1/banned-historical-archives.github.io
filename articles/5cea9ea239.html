script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"文艺工作者以兴奋的心情迎接伟大的国庆节日共舞台全体工作者上书毛主席致敬","authors":[],"dates":[{"year":1951,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　文艺工作者以最兴奋的心情来庆祝国庆节。除分别参加各区游行外，长江昆仑联合电影制片厂、大光明电影制片厂、共舞台和各滑稽剧团等单位都在国庆前夕分别举行了庆祝国庆大会或晚会。会上，主要报告了祖国两年来各方面的光辉成就。大光明制片厂并决定增加捐献数字到一千三百万元，以庆祝国庆节。共舞台全体工作同志并上书毛主席致敬。原信如下:敬爱的毛主席:"},{"type":"paragraph","text":"首先，我们敬以万分热烈虔诚的心情，恭祝您的身体健康!"},{"type":"paragraph","text":"现在国庆节来了!使我们更体会到两年来您和中国共产党的英明正确领导，给我们带来了的幸福是说不完的。回忆过去我们在黑暗中过着牛马奴隶的生活，与今天呼吸着自由空气的民主生活，真是天地之别，同时，想到未来灿烂的远景，更令人不胜愉快。"},{"type":"paragraph","text":"解放后，我们翻身当了主人，同时，我们也领会了主人翁的责任，所以我们共舞台照着您所指示的文艺方向，在上海京剧界中首先演出了新京剧九件衣，继之又演出了连台革命史剧水泊梁山，直到目今我们已演出到十九本，由于切合群众的需要，因此博得了八十余万广大人民的爱戴。今年春节戏曲竞赛中，也曾得到荣誉奖，但是我们知道这些成绩在戏改工作中也不过微小的一点，再说，在抗美援朝运动中，响应‘六一’号召，及时签订爱国公约，与做好优待工作，并且订出了长期捐献计划，继续不断地贡献出我们的力量。"},{"type":"paragraph","text":"在今天庆祝国庆大会上，我们向您保证努力学习，提高政治艺术水平，进一步来发挥我们的积极性与创造性，决心苦思苦想地研究来演出更富有教育意义的戏剧，我们坚决地以具体行动，来报答您的恩惠。谨致最崇高的敬礼!"},{"type":"paragraph","text":"共舞台全体工作人员敬礼"},{"type":"paragraph","text":"一九五一年九月二十八日"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5cea9ea239"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席，枣园的贫下中农想念您！","authors":[],"dates":[{"year":1966,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在中华人民共和国成立十七周年这个光辉的日子，首都和来自全国各地的工农兵代表、红卫兵和革命师生们，同我们伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席在一起度过了最幸福的时刻。多少感人的场面，多少激动人心的事情，将永远记在人们的心里。这是本报记者现场采写的几个片断。"},{"type":"paragraph","text":"——编者"},{"type":"paragraph","text":"毛主席，枣园的贫下中农想念您！"},{"type":"paragraph","text":"“毛主席来了！”"},{"type":"paragraph","text":"“毛主席万岁！”"},{"type":"paragraph","text":"天安门上，欢声四起。排列在天安门城楼西边的工农代表，首先见到了日夜想念的伟大领袖毛主席。他们热烈地鼓掌，尽情地欢呼。"},{"type":"paragraph","text":"人群中那个正在擦着眼睛的，是延安枣园大队的党支部书记张步文。他太激动了，热泪一次又一次地涌出来。张步文清楚地记得，有一年正月十五，毛主席接见枣园的秧歌队，那时他见过毛主席。时间多快呵，转眼二十年了。毛主席健康极了！他自言自语地说：“就把这个喜事带回枣园，告诉乡亲们吧，这是大家最盼望的事！”"},{"type":"paragraph","text":"九月二十四日，枣园的贫下中农接到派人来北京参加国庆观礼的通知。枣园的人多么高兴呵！他们立即开了一个庆祝大会。男女老少千捎话万叮咛，要张步文向毛主席问好。有人摘下水果，拿出绿豆，要他转交给毛主席。"},{"type":"paragraph","text":"怎么能带这么多礼物呢？再三考虑，除了挑选一小箱水果外，还为当年同毛主席一块吃过饭的老贫农高同有带一小袋红豇豆；为当年的妇女主任韩桂英带一小袋绿豆，因为她知道毛主席爱吃绿豆稀饭。当年的行政主任李兴发老汉说，毛主席是湖南人，最爱吃辣椒，坚持要带一小包辣椒来。张步文自己呢？带来了两斤小米。他想，金黄色的延安小米象征着我们党的光荣传统。我们的党和军队，就是靠“小米加步枪”，打败了日本鬼子和美蒋反动派，取得了中国革命的伟大胜利的。"},{"type":"paragraph","text":"今天，张步文带着枣园人民的深情厚意来到毛主席的身边，有多少心里话要向他老人家说啊！二十年来，枣园变了，大变了！如今的枣园，远看绿树成荫，果树连片；近看牛羊成群、骡马满圈。家家户户丰衣足食。这变化，是因为听毛主席的话，坚定不移地走农业集体化的道路。"},{"type":"paragraph","text":"毛主席呵！枣园人民还记得您在窑洞的灯光下，写下了许多光辉的文章。枣园的贫下中农，今天读您的书，特别感到亲切。虽然您远在北京，我们好像仍然在您的身边。每天出工，走过您当年发表著名讲演《为人民服务》的讲话台时，都要想一想自己是不是做到了“完全”和“彻底”。"},{"type":"paragraph","text":"“毛主席啊，枣园的贫下中农想念您！”当毛主席走过工农代表身边时，张步文激动地说出了自己的心里话。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72996f2962"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

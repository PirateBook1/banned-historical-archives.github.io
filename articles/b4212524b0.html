script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"93482dc4-edc3-4ce3-a6d2-960ec210656a","name":"“四人帮”死党毛远新破坏教育革命言论摘编（初编）（1976.12）","internal":false,"official":true,"type":"img","author":"毛远新，1976.12，反攻倒算材料，辽宁省教育局大批判组整理","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/93482dc4-edc3-4ce3-a6d2-960ec210656a/1.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/93482dc4-edc3-4ce3-a6d2-960ec210656a/2.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/93482dc4-edc3-4ce3-a6d2-960ec210656a/3.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/93482dc4-edc3-4ce3-a6d2-960ec210656a/4.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/93482dc4-edc3-4ce3-a6d2-960ec210656a/5.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/93482dc4-edc3-4ce3-a6d2-960ec210656a/6.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/93482dc4-edc3-4ce3-a6d2-960ec210656a/7.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/93482dc4-edc3-4ce3-a6d2-960ec210656a/8.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/93482dc4-edc3-4ce3-a6d2-960ec210656a/9.png"],"article":{"title":"三、挑拨工、干，师、生之间的关系，破坏党的知识分子政策","alias":"","parts":[{"type":"title","text":"三、挑拨工、干，师、生之间的关系，破坏党的知识分子政策"},{"type":"paragraph","text":"迟群同志在朝农说，十七年培养出来的知识分子，对国民经济是个破坏。不久前，他在清华大学还提出，知识分子是“知识私有化、经营个体化、成果商品化”。"},{"type":"signature","text":"（1976年1月1日的谈话）"},{"type":"paragraph","text":"什么叫教唆犯，你老师就是教唆犯。"},{"type":"signature","text":"（1974年2月19日在鞍山四十三中座谈会上的讲话）"},{"type":"paragraph","text":"不承认世界观是资产阶级（指教师），人家资产阶级一上台，就跟着干呀，一复辟，就跟着跑呀。"},{"type":"signature","text":"（1974年2月18日在鞍山四中的讲话）"},{"type":"paragraph","text":"我们也讲文化，……，为什么低？原因不是文化大革命造成的，还是列宁说的你们（指知识分子）那两手造成的，一是坚持资产阶级偏见，一是消极怠工，是这两手造成的。"},{"type":"signature","text":"（1974年4月9日在省教育战线工宣队工作会议上对会议领导小组和各市、地负责同志的讲话）"},{"type":"paragraph","text":"你要我干，就坚持资产阶级偏见，你一批判，好，咱们不千，怠工，你来干吧！"},{"type":"paragraph","text":"现在，我们遇到的教师也是这两手，要末坚持资产阶级偏见，一批判，就躺倒不干。"},{"type":"signature","text":"（同上）"},{"type":"paragraph","text":"有些学校的纪律乱，……对原因的看法不一样。我们说，正是你资产阶级的两手，一是怠工，一是坚持资产阶级偏见造成的。"},{"type":"signature","text":"（同上）"},{"type":"paragraph","text":"世界上石油缺，石油涨价，粮食缺，粮食涨价，现在书虫子（指知识分子）爬出来，要高价。"},{"type":"signature","text":"（1974年的一次讲话）"},{"type":"paragraph","text":"大学教授的师道尊严比中小学更厉害，不过表现形式不同罢了，他们是王道、霸道并用者。"},{"type":"signature","text":"（1974年1月18日在关于批孔问题座谈会上的讲话）"},{"type":"paragraph","text":"工宣队要注意把学生工作做好，利用这股力量，别让人家弄过去整你，要把这个工作做好，要注意培养一些人，从政治上、能力上、业务上，选好的，毕业后留下来，到系里当支部书记，把这些人提起来就好办了。"},{"type":"signature","text":"（1973年12月1日在高等院校工代表座谈会上的插话）"},{"type":"paragraph","text":"这次批林批孔，……教师中间的问题可以揭，教师的资产阶级世界观一有气候就要表演表演，将来他还要表演，这是社会主义历史时期相当长决定的。"},{"type":"signature","text":"（1974年4月9日在省教育战线工宣队工作会议上对会议领导小组和各市、地负责同志的讲话）"},{"type":"paragraph","text":"为什么允许教师对学生搞突然袭击，为什么学生就不可以对教师搞突然袭击？……我给×××出个主意，你是不是明天把全校讲师集中起来，考张铁生的考题考教师，我看让教师尝尝突然袭击的滋味。"},{"type":"signature","text":"（1973年8月11日在沈阳高等学校和辽大部分师生座谈会上的讲话）"}],"authors":["毛远新"],"dates":[{"year":1973,"month":8,"day":11},{"year":1973,"month":12,"day":21},{"year":1974},{"year":1974,"month":1,"day":18},{"year":1974,"month":2,"day":18},{"year":1974,"month":2,"day":19},{"year":1974,"month":4,"day":9},{"year":1976,"month":1,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"辽宁省教育局大批判组整理，一九七六年十二月","page_start":6,"page_end":7},"tags":[{"name":"毛远新","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4212524b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

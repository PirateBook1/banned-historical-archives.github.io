"type":"paragraph","text":"二日电悉。归绥、包头、五原、临河必须攻下，时间至少半月，大同现只包围，待绥、包解决后方能解决。傅作义、阎锡山发动内战，各以五万以上军队攻我解放区，我方发动反攻具有充分理由，如诬我方发动内战，我方将发表蒋介石酉皓致胡宗南电及其他各项内战文件。国大代表必须重选，时间必须推迟至一年以后，否则我方坚决反对。政治会议开会办法、开会日期等项你们商定初稿，待你回来讨论方能表示最后意见，出席代表要那时才能考虑。只要会议推迟，你尽可能在重庆拖延时间，不要回来。政治会议实际上是一对于各中间派的教育机关，使他们取得经验，问题是不会在那里解决的。又补充前电一点，即平、津、青三市应驻八路军，中央军只许暂时驻一小部，将来应退出。"}],"comment_pivots":[{"part_idx":0,"offset":12,"index":1},{"part_idx":2,"offset":7,"index":2},{"part_idx":2,"offset":54,"index":3},{"part_idx":2,"offset":110,"index":4},{"part_idx":2,"offset":174,"index":5},{"part_idx":2,"offset":269,"index":6},{"part_idx":2,"offset":278,"index":7}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是中共中央给在重庆的中共代表团的电报。","归绥，今呼和浩特市。","傅作义，当时任国民党军第十二战区司令长官。阎锡山，当时任国民党军第二战区司令长官。","指一九四五年十月十九日蒋介石饬令胡宗南打内战，进行所谓“剿匪”的电报。电报说：“此次剿匪，为人民祸福之所关，建国成败之所系，务本以往作战精神，遵照中正所订《剿匪手本》，鼓励所部，努力进剿，迅速达成任务者，功在国家，必膺懋赏，其迟疑贻误者，当执法处置。希转饬所属剿匪部队，一体恪遵为要。”","指周恩来。","指中共中央同日给在重庆的中共代表团的另一电报，见本卷第57页。","青，指青岛市。"],"page_start":73,"page_end":73,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4f51e6897"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

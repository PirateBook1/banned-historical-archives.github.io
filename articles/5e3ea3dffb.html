script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应崔庸健委员长邀请刘少奇主席昨离京赴朝鲜进行友好访问宋庆龄、董必武、周恩来、朱德、邓小平等到车站热烈欢送","authors":[],"dates":[{"year":1963,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京14日电】　中华人民共和国主席、中国共产党中央委员会副主席刘少奇同志，应朝鲜民主主义人民共和国最高人民会议常任委员会委员长、朝鲜劳动党中央委员会副委员长崔庸健同志的邀请，于今天上午乘专车离开北京，前往朝鲜民主主义人民共和国进行友好访问。"},{"type":"paragraph","text":"中华人民共和国副主席宋庆龄、董必武，国务院总理、中共中央副主席周恩来，全国人民代表大会常务委员会委员长、中共中央副主席朱德，中共中央总书记邓小平等，到北京车站热烈欢送刘少奇主席前往兄弟邻邦朝鲜访问。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使馆临时代办郑凤珪陪同刘少奇主席前往平壤。朝鲜民主主义人民共和国驻中国大使馆外交官员和在北京的朝鲜同志到车站欢送。"},{"type":"paragraph","text":"陪同刘少奇主席出国访问的，有全国人民代表大会常务委员会副委员长、中共中央委员林枫，国防委员会副主席、中共中央委员叶剑英元帅，中共中央委员伍修权，外交部副部长姬鹏飞，北京市副市长万里，外交部部长助理乔冠华，外交部礼宾司司长俞沛文，外交部第二亚洲司副司长曹克强，卫生部保健局副局长计苏华，公安部副局长李树槐等。"},{"type":"paragraph","text":"今天北京车站红旗飘飘。上午十时，刘少奇主席在热烈的掌声中来到车站，同宋庆龄、董必武、周恩来、朱德、邓小平等党和国家的领导人，以及各方面的负责人亲切握手。少年先锋队员向刘少奇主席和陪同出国访问的同志献了鲜花。"},{"type":"paragraph","text":"今天到车站欢送的，还有全国人民代表大会常务委员会副委员长、中共中央政治局委员彭真，国务院副总理、中共中央政治局委员贺龙、陈毅、李先念、谭震林，国务院副总理、中共中央政治局候补委员乌兰夫、陆定一、薄一波，中共中央政治局候补委员陈伯达、康生，国务院副总理、中共中央书记处书记罗瑞卿，中共中央书记处书记李雪峰，中央书记处候补书记杨尚昆，全国人民代表大会常务委员会副委员长郭沫若、黄炎培、李维汉、程潜，国务院副总理邓子恢、聂荣臻，政协全国委员会副主席李四光、包尔汉，国防委员会副主席傅作义、蔡廷锴，最高人民法院副院长吴德峰，最高人民检察院副检察长张苏，政府各部门和中共中央各部门的负责人，各民主党派、人民团体和北京市的负责人，中国人民解放军的将军们。"},{"type":"paragraph","text":"各国驻中国的使节也到车站欢送。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1963\\09\\639f010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e杜修贤\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e刘少奇同志和欢送他的同志们在车站合影　(新华社传真　杜修贤　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e3ea3dffb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"德意志民主共和国新任大使  向刘少奇主席递交国书","authors":[],"dates":[{"year":1964,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"德意志民主共和国新任大使"},{"type":"paragraph","text":"向刘少奇主席递交国书"},{"type":"paragraph","text":"新华社十日讯　德意志民主共和国新任驻中国特命全权大使君特·柯尔特，今天下午向刘少奇主席递交国书。"},{"type":"paragraph","text":"君特·柯尔特大使在颂词中说：“德意志民主共和国政府和人民祝贺中华人民共和国劳动人民在社会主义建设中的伟大成就。”"},{"type":"paragraph","text":"大使说：“我作为德意志民主共和国的大使，将把加深德意志民主共和国人民同中国人民之间的友谊以及发展德意志民主共和国同中华人民共和国之间的政治、经济和文化关系，当作是我最崇高的责任。”"},{"type":"paragraph","text":"刘少奇主席在答词中说：“中国人民一向关怀德意志民主共和国人民的社会主义建设事业，并且愿意看到，德意志民主共和国人民今后在建设中取得新的成就。中国人民和中国政府一贯坚决支持德意志人民反对美帝国主义扶植下的西德军国主义的侵略政策和复仇政策的斗争，坚决支持德意志民主共和国政府争取缔结对德和约并在此基础上使西柏林局势正常化的正当立场。我们深信，德意志人民的正义斗争必将赢得最后的胜利。”刘主席说：“中国人民和中国政府一向珍视我们两国人民之间的深厚友谊，今后将一如既往，在马克思列宁主义和无产阶级国际主义原则的基础上，继续为巩固和发展我们两国人民之间的友谊而努力。”"},{"type":"paragraph","text":"随同君特·柯尔特大使递交国书的有大使馆外交官员。"},{"type":"paragraph","text":"递交国书时在场的，有外交部副部长曾涌泉，礼宾司司长俞沛文，苏联东欧司副司长徐明。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"beb70ece8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

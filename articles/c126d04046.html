script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命战士永远围绕红太阳——记上海警备区某部活学活用毛泽东思想积极分子周东明同志的先进事迹","authors":["周宣兵","尚劲文"],"dates":[{"year":1970,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黄浦江畔，传颂着一个为人民奋战烈火英勇负伤的战士的名字。他，就是上海警备区某部共产党员、活学活用毛泽东思想积极分子周东明。"},{"type":"paragraph","text":"立誓愿，一生围绕红太阳"},{"type":"paragraph","text":"一九六五年，周东明怀着保卫毛主席、保卫无产阶级专政的一颗红心，参加了中国人民解放军。他常说:“伟大领袖毛主席，是照亮全球的红太阳，一个革命战士，最最重要的是一生忠于毛主席，一生围绕红太阳。”在部队里，无论工作多忙，任务多重，时间多紧，他总要坚持学习毛主席著作。入伍以来，周东明写下了二十几万字的日记和学习心得，篇篇浸透着对伟大领袖毛主席的无限热爱，无限忠诚，无限崇拜，无限敬仰。"},{"type":"paragraph","text":"毛泽东思想育新苗，精神境界新飞跃。平时小周处处以无产阶级先进分子的标准来要求自己。他说:“一个共产党员，心里要时刻装着全世界三十亿人民，抱定共产主义的远大目标，一切交给党安排，一生献给毛主席。”在艰苦的施工中，他总是出现在最危险、战斗最紧张的地方；在盛夏的军事训练中，累得鼻子经常出血，他把血迹一抹，又继续战斗；有时发高烧到三十九度，还坚持站岗。"},{"type":"paragraph","text":"干革命，阶级感情红似火"},{"type":"paragraph","text":"周东明入党后，牢记共产党员应尽的责任。他一颗火热的心，时刻给同志们输送着革命的温暖。"},{"type":"paragraph","text":"一次四好总评，有个干部因战士提了些意见，情绪不高。小周看在眼里，急在心里，当天下午就去找这位干部谈心。当他一只脚刚跨进连部门的时候，忽然在脑子里出现一个念头:他是干部，我是战士，我能和他谈些什么呢?想到这里，他把脚缩了回来。夜里，同志们都熟睡了，小周还带着白天发生的事情在学习毛主席的教导:“我们的责任，是向人民负责”。毛泽东思想的灿烂光辉，照得他心里透亮，他想，一个人掉队，就会缺少一分捍卫毛主席革命路线的力量啊!可是，在党和人民需要自己去帮助同志的时候，自己却后退了，这不是向人民负责的精神。他立即起床，找到这位干部，一直谈到深夜，那位干部很受感动。"},{"type":"paragraph","text":"去年八月份，周东明家乡发洪水，房屋被大水冲倒，母亲被砸伤了。就在这时，他了解到本班新战士小吕家房屋也被洪水冲倒，姐姐病在床上。于是，周东明一面把准备寄回家的十五元钱给小吕，一面和他谈心，使小吕非常感动。"},{"type":"paragraph","text":"为人民，甘洒热血绘宏图"},{"type":"paragraph","text":"一天傍晚，周东明从师里开完会回到卫生队。他因不久前抢救国家财产负伤，住院治疗严重脑震荡。"},{"type":"paragraph","text":"突然，周东明看到一股浓烟直冲天际，一家工厂失火了。"},{"type":"paragraph","text":"“快去救火!”周东明敏捷地从墙上拉下一根带子扎住头，飞步奔向失火地点。站在旁边的小叶也快步赶了上去。"},{"type":"paragraph","text":"这时火场上，烈火熊熊，浓烟滚滚，火源的四周都是一排排厂房，一座座油库，国家的财产、阶级兄弟的生命受到严重的威胁。小周心里明白:早一分钟扑灭烈火，国家的财产就少受一分损失，阶级兄弟就能早一分钟得到安全。面对烈火，他丝毫没有犹豫，几个箭步跨进了车间。他发现墙边有一堆油桶，工人们正在把它搬离火源。他就大步冲上去，二三百斤重的油桶一连抬了五、六桶。就在这时，一股油烟猛地袭来，周东明只觉得头昏目眩，跌倒在泥水里。正巧小叶赶到，急忙把他扶起。小周睁开眼睛，发现小叶要把自己向外扶，连忙挣脱手，高喊一声:“快去救火，不要管我!”一转身又冲进了车间仪表室。浓烟冲得他昏晕欲倒，但他没有回头。当仪表室的东西快搬完时，他一头昏倒在地上了。猛地，他耳边响起了阵阵巨雷:“下定决心，不怕牺牲，排除万难，去争取胜利。”小周热血在全身奔流，无数英雄形象在他面前闪现。他一抬头发现有个消防龙头断在铁架上，便霍地站起来，猛冲了上去。他扶着被烧得发烫的铁架，一步一步向上走去。他以惊人的毅力奋勇前进，每前进一步，都是在向帝、修、反冲锋!每前进一步，都是对刘少奇“活命哲学”的有力批判!每前进一步，都是在向“公”字的顶峰攀登!在他爬上五、六米高的铁架把水龙头接好的一霎那，自己又失去了知觉，从铁架上摔了下来……。"},{"type":"paragraph","text":"周东明以无畏的行动实现了自己铿锵有力的誓言:“一切想着人民利益，一切服从革命利益，一切听从党安排，一切献给毛主席。”(周宣兵　尚劲文)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c126d04046"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"散布阶级斗争熄灭论的右派言论","authors":["傅成章","北京政法学院","杜汝楫","章文岳","赵日月","钱端升","陈守铭","陈邦钊","黄盛业"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"散布阶级斗争熄灭论的右派言论","type":"title"},{"text":"北京政法学院钱端升杜汝楫陈邦钊黄盛业陈守铭傅成章赵日月章文岳","type":"authors"},{"text":"[钱端升：北京政法学院院长；杜汝楫：北京政法学院教授]","type":"subtitle"},{"text":"“钱端升很早就想在政法学院建立一个和党对立的大民主党派，他认为应当让政法学院的九三学社的社员、民进的会员参加民盟，成立交义党员，组成一个大党，大家在一起过组织生活，一起工作。”","type":"paragraph"},{"text":"杜汝楫曾说：“我国解放以后的政府不是联合政府，而是无产阶级专政，资产阶级只能服从，听话就要，不听话就一脚踢开。”","type":"paragraph"},{"text":"陈邦钊说：“现在不能提阶级斗争了，阶级斗争已经成为历史上的名词了。”","type":"paragraph"},{"text":"黄盛业说：“再强调阶级斗争就是落后，是用旧眼光看新事物。”","type":"paragraph"},{"text":"陈守铭说：“什么阶级斗争不阶级斗争，这有什么意思呢？”","type":"paragraph"},{"text":"傅成章说：“现在再强调阶级斗争和阶级分析是教条主义，是步斯大林“阶级斗争越来越尖锐”的后尘。”","type":"paragraph"},{"text":"赵日月说：“阶级分析的方法在中国现在已经过时。”“作为划分阶级最主要的根据是生产资料的占有，现在这个问题已经解决，阶级的区分也就随之消灭或将消灭。现在只是还有些遗迹罢了，这种情况下再强调阶级立场未免落后于现状。”“从古今中外各个学派中吸取精华，一个人应该摆脱自己的阶级局限性，不是自私地，狭隘地只从本阶级利益出发，而是从全民的利益出发，这样就会站得高看得远，考虑问题就周到全面。”","type":"paragraph"},{"text":"章文岳说：“我们的国家制度和美国的国家制度一样，我国的毛主席就等于美国的总统艾森豪威尔。”","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第1部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"158c88d985"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji17","name":"毛泽东全集第17卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji17.pdf"],"article":{"title":"新四军工作的总方针","alias":"","parts":[{"type":"paragraph","text":"新四军工作的总方针"},{"type":"paragraph","text":"（1943年1月5日）陈、饶："},{"type":"paragraph","text":"来电悉。同意你们分散计划。惟浙东方面不宜去人，恐抗战胜利时被国民党消灭，收不回来。整个抗战，尚须准备两年。你们须想各种办法熬过两年，保持我军基本骨干，不怕数量减少，只要骨干存在，即是胜利。我们正与国民党谈判，将新四军编为八路一个军，取得合法地位，并答应国民党于胜利后开至黄河以北，以期继续合作，共同建国。目前国共已接近一步，但要具体解决悬案，恐尚须拖一时期。在远东慕尼黑危险即国民党投降危险存在时期，我们向江南浙东发展是必要的。在此种危险已不存在，我们须准备在战后与国民党继续合作时，我们即须准备于战后开至黄河以"},{"type":"paragraph","text":"[1]陈、饶，指陈毅、饶漱石，当时分别任新四军代军长和代政治委员。"},{"type":"paragraph","text":"[2]指1942年12月23日陈毅、饶漱石、赖传珠和曾山关于对付敌寇“扫荡”华中的方针及部署给毛泽东并报中央的电报。"},{"type":"paragraph","text":"[3]远东慕尼黑，指1941年太平洋战争爆发前的几年中，美英帝国主义曾多次酝酿牺牲中国以取得和日本帝国主义的妥协。这个阴谋同1938年英法两国通过与德意法西斯签订“慕尼黑协定”将捷克斯洛伐克出卖给德国的阴北，这是总方针。苏联冬季反攻胜利极大，仅斯城战区\"即击溃德意罗军四十余师，包围德军二十二个师，已无逃路，俘虏及击毙敌军达三十一万人。希特勒总崩溃为期不远。战胜希特勒后，中国时局将好转，日寇亦将夺气，有利我军抗战。我们应利用这种形势，鼓励军心民心，达到坚持目的。少奇同志已安抵延安，并告。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月五日"},{"type":"paragraph","text":"[1]斯城战区，指苏联斯大林格勒（今伏尔加格勒）城区及其以西顿河中游苏军与德军会战的地区。"}],"authors":["毛泽东"],"dates":[{"year":1943,"month":1,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":480,"page_end":481},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a03d187063"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

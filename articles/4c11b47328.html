script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在伟大领袖毛主席一系列最新指示指引下  甘肃各专区市县全部成立革委会  全省革命和生产形势大好，广大革命人民正在各级革委会领导下认真搞好斗批改","authors":[],"dates":[{"year":1968,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在伟大领袖毛主席一系列最新指示指引下"},{"type":"paragraph","text":"甘肃各专区市县全部成立革委会"},{"type":"paragraph","text":"全省革命和生产形势大好，广大革命人民正在各级革委会领导下认真搞好斗批改"},{"type":"paragraph","text":"据新华社兰州电　在伟大领袖毛主席一系列最新指示的指引下，在以毛主席为首、林副主席为副的无产阶级司令部的亲切关怀下，甘肃省十一个专区（自治州）和八十二个县、市全部成立了革命委员会。全省百分之九十九的工矿企业和农村人民公社，也都成立了革命委员会。目前，全省革命人民在各级革委会领导下，正在进一步全面落实毛主席的一系列最新指示，紧跟毛主席的伟大战略部署，认真进行斗、批、改。全省革命和生产形势一派大好。"},{"type":"paragraph","text":"大海航行靠舵手，干革命靠毛泽东思想。甘肃省革命委员会在今年一月成立后，始终把带领广大人民群众，活学活用毛泽东思想，落实毛主席一系列最新指示，放在一切工作的首位。在工人阶级的领导下，全省各族革命人民大办毛泽东思想学习班，推动了活学活用毛泽东思想的群众运动深入开展。到目前为止，全省各种类型的毛泽东思想学习班已经举办了五十九万五千多期，参加学习的达一千五百多万人次。今年以来，全省从工厂到农村，从城市到牧区，从机关到学校，从家庭院落到田间地头，到处都是活学活用毛泽东思想的课堂，到处都是斗私批修的战场，到处都狠抓落实毛主席的最新指示。毛泽东思想的大普及和毛主席一系列最新指示的迅速落实，有力地打击了妄图破坏无产阶级文化大革命的一小撮阶级敌人，推动了革命的大联合，为建立各级革命委员会打下了良好基础，发展了全省的革命和生产的大好形势。"},{"type":"paragraph","text":"全省各地的革命大批判搞得轰轰烈烈。广大革命群众沿着毛主席指引的胜利航向，正以摧枯拉朽之势，摧毁资产阶级的旧世界，荡涤旧社会遗留下来的污泥浊水。从省革委会成立以来，仅兰州地区对中国赫鲁晓夫及其在甘肃的代理人举行的大型批判会就达三百五十多场，参加批判的革命群众有一百九十九万多人次。通过革命大批判，广大革命群众进一步提高了阶级斗争和两条路线斗争觉悟，人的精神面貌发生了巨大的变化。"},{"type":"paragraph","text":"今年以来，甘肃省工业生产突飞猛进，一至八月份工业总产值持续大幅度增长，有五十多种主要产品的产量月月上升，产品质量步步提高。农业战线上，全省继夏粮获得丰收之后，又战胜了干旱、冰雹等自然灾害，大部分地区秋田长势良好，丰收在望。"},{"type":"paragraph","text":"毛主席教导我们：“没有一个人民的军队，便没有人民的一切。”驻甘肃的人民解放军广大指战员和全体“三支”“两军”人员，坚决响应伟大领袖毛主席“人民解放军应该支持左派广大群众”的伟大号召，用战无不胜的毛泽东思想武装群众，热情地介绍解放军活学活用毛主席著作的经验，积极帮助革命群众落实毛主席一系列最新指示，对甘肃省的文化大革命作出了巨大的贡献。"},{"type":"paragraph","text":"毛主席最近指出：“我国有七亿人口，工人阶级是领导阶级。要充分发挥工人阶级在文化大革命中和一切工作中的领导作用。”在毛主席最新指示的光辉照耀下，在省革委会的领导下，全省大批工人毛泽东思想宣传队已开进学校和没有搞好斗、批、改的单位。目前，在工人阶级领导下，全省斗、批、改高潮正在条条战线蓬勃兴起。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c11b47328"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批发第三次全国公安会议《关于组织全国犯人劳动改造问题的决议》的通知","authors":[],"dates":[{"year":1951,"month":5,"day":22}],"is_range_date":false,"parts":[{"text":"中共中央批发第三次全国公安会议《关于组织全国犯人劳动改造问题的决议》的通知","type":"title"},{"text":"各中央局，各大军区，并转分局，省市区党委，地委，县委，地方军区，各级公安部门，及县以上各级人民政府党组：","type":"appellation"},{"text":"兹将第三次全国公安会议关于组织全国犯人劳动改造问题的决议发给你们。中央批准这个决议，望你们遵照执行。","type":"paragraph"},{"text":" 中共中央五月二十二日","type":"paragraph"},{"text":"关于组织全国犯人劳动改造问题的决议","type":"subtitle"},{"text":"（第三次全国公安会议一九五一年五月十五日通过）","type":"subtitle"},{"text":"现在，全国各地羁押的反革命犯和普通犯，已超过百万，这是一个很大的劳动力。为了改造这些犯人，为了解决监狱的困难，为了不让判处 徒刑的犯人坐吃闲饭，必须根据惩办与改造相结合的原则，并适应全国各项建设的需要，立即着手制定通盘计划，组织劳动改造工作。凡有劳动条件的犯人，应一律 强迫其参加。兹决定具体方案如下：","type":"paragraph"},{"text":"甲、关于犯人劳动改造的组织和管理工作应由县一级、专署一级、省市一级、大行政区一级和中央一级共五级分工负责。","type":"paragraph"},{"text":"乙、劳动改造队，按其刑期长短，基本上应分为下列四种：","type":"paragraph"},{"text":"（一）判处五年以上徒刑的犯人，应组成劳动大队。由省以上各级政府负责管理，按照国家建设的需要，随时调动，从事大规模的水利、筑路、垦荒、开矿等生产事业。","type":"paragraph"},{"text":"（二）判处二年至五年徒刑的犯人，一般由专署管理。但在必要时，亦可由省以上政府调用。","type":"paragraph"},{"text":"（三）判处两年以下一年以上徒刑的犯人，原则上应在本市、本县参加各种劳动，不宜调往远地，以致劳民伤财。","type":"paragraph"},{"text":"（四）判处一年以下徒刑的犯人，在当地群众和原告同意的条件下，可交群众管制，从事公共工程或为军属和孤寡老弱代耕及打零工等。这种犯人，原则上应自食其力，不领囚粮。","type":"paragraph"},{"text":"丙、上述各种生产队，均应按其所从事的生产情况和需要来编制。专区以上的生产队，一般的可以百人为一队，设队长和指导员。千人为一大队，设大队长和教导员。对于所有从事劳动改造的犯人，应一律采用军事管制办法，强迫其劳动。任何犯人，应绝对服从，不得违抗。","type":"paragraph"},{"text":"丁、专署以上劳动改造队的干部，按犯人总数的百分之三至百分之五，由各该级党委自行调配。此项干部，可以荣军和地方及公安干部为骨干并吸收一部分新旧知识分子组成之。其供给，应按军队干部待遇，监护武装，应按犯人百人配备武装一班的原则，由各军区调配之。","type":"paragraph"},{"text":"戊、关于劳动改造队人数的分配和经费：","type":"paragraph"},{"text":"（一）属于中央计划范围者，计水利工程二十三万人，铁道工程五万人，锡、钨等矿生产六万人，共计三十四万人，均由主管部门制定计划，协同上述工程所在地区的大行政区及省政府执行之。","type":"paragraph"},{"text":"此项劳动改造队，主要是用来代替民工。各主管部门应将原来雇用民工的经费，拨付劳动改造的主管机关使用，中央不另拨经费。","type":"paragraph"},{"text":"（二）专署以上其他劳动改造队的经费，第一年，技每个犯人生产基金五十万和半个供给制机关工作人员的供给标准，由中央拨付（估计人数约为二十万左右）。第 二年应作到全部或大部自给。","type":"paragraph"},{"text":"（三）县以下劳动改造队和其他犯人，仍按相当于供给制机关工作人员三分之一的标准供给。必要时亦可以县为单位，由省政府酌发少量生产基金。干部及监护武装，均不另增（如每县能组织犯人百人从事劳动，即有约二十万人）。","type":"paragraph"},{"text":"（四）凡已有劳动改造工作者，应在原有基础上加以扩大。其所需经费，由所属之上级，按具体情况，另拟概算。","type":"paragraph"},{"text":"县、专区和省三级犯人数目的分配，由大行政区决定之。","type":"paragraph"},{"text":"已、对参加劳动的犯人，应有适当的政治、思想、文化教育和必要的卫生医疗工作，应按其劳动和政治表现的好坏，给以恰当的和严明的精神和物质奖惩，并以减刑和加刑作为最高奖惩办法。其条例另订之。","type":"paragraph"},{"text":"庚、为了迅速并切实有效地组织劳动改造工作，在各级公安部门内应增设专门管理的机构。大行政区、省和大市设劳动改造管理处（每处二 十至三十人，分教育、管理、生产三科），专署一级设科（五至十人），县设股（二至三人）。此项干部，应由地方党委从前述百分之五的比例数字内，或县原有干 部名额中，调配之。在省以上各级政府内，并应由有关部门联合组织劳动改造指导委员会，以加强对劳改工作的领导。","type":"paragraph"},{"text":" 来源：根据中央档案馆提供的原件刊印。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批发第三次全国公安会议《关于组织全国犯人劳动改造问题的决议》的通知","authors":[],"dates":[{"year":1951,"month":5,"day":22}],"is_range_date":false,"parts":[{"text":"中共中央批发第三次全国公安会议《关于组织全国犯人劳动改造问题的决议》的通知","type":"title"},{"text":"各中央局，各大军区，并转分局，省市区党委，地委，县委，地方军区，各级公安部门，及县以上各级人民政府党组：","type":"appellation"},{"text":"兹将第三次全国公安会议关于组织全国犯人劳动改造问题的决议发给你们。中央批准这个决议，望你们遵照执行。","type":"paragraph"},{"text":" 中共中央五月二十二日","type":"paragraph"},{"text":"关于组织全国犯人劳动改造问题的决议","type":"subtitle"},{"text":"（第三次全国公安会议一九五一年五月十五日通过）","type":"subtitle"},{"text":"现在，全国各地羁押的反革命犯和普通犯，已超过百万，这是一个很大的劳动力。为了改造这些犯人，为了解决监狱的困难，为了不让判处 徒刑的犯人坐吃闲饭，必须根据惩办与改造相结合的原则，并适应全国各项建设的需要，立即着手制定通盘计划，组织劳动改造工作。凡有劳动条件的犯人，应一律 强迫其参加。兹决定具体方案如下：","type":"paragraph"},{"text":"甲、关于犯人劳动改造的组织和管理工作应由县一级、专署一级、省市一级、大行政区一级和中央一级共五级分工负责。","type":"paragraph"},{"text":"乙、劳动改造队，按其刑期长短，基本上应分为下列四种：","type":"paragraph"},{

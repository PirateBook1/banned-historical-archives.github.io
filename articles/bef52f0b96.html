script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"典型推动全局　全局促进典型奉贤县肖塘公社东风大队在学习毛主席最新指示和元旦社论的过程中，注意抓好典型，大大推动了全大队学习热潮向前发展","authors":[],"dates":[{"year":1970,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　奉贤县肖塘公社东风大队党支部和革委会，在学习、贯彻毛主席最新指示“一定要抓好典型”、“面上的工作要先抓好三分之一”和中央两报一刊元旦社论精神的过程中，善于抓住典型，总结经验，及时交流推广，形成了一个典型推动全局、全局促进典型的生动活泼的崭新局面，大大地推动了斗批改各项工作的深入开展。"},{"type":"paragraph","text":"起初，这个大队的有些干部和社员，对认真学习和深刻领会毛主席最新指示和元旦社论的重大意义认识不足，在读了一两遍、讨论了一两次以后，认为差不多了，深入不下去了。这个问题，引起了东风大队党支部和革委会的重视。怎么办呢?他们反复学习了毛主席“一定要抓好典型”的最新指示，总结了过去抓典型的经验教训，认为在这次学习、贯彻毛主席最新指示和元旦社论精神的过程中，也一定要狠抓典型，及时总结经验，以点带面。"},{"type":"paragraph","text":"在提高认识之后，他们雷厉风行地深入到大队的重点队——第一生产队去，一方面向广大贫下中农和革命群众广泛宣传毛主席最新指示的伟大政治意义和元旦社论的精神实质，另一方面积极引导他们把学习热潮同本生产队斗、批、改实际结合起来，同抓革命、促生产结合起来，同时又注意及时总结出他们学习、贯彻元旦社论精神的经验，那就是:边学习边贯彻执行；边学习边总结经验；边学习边找差距、订措施。这个生产队正由于做到了这三条，从而掀起了活学活用毛主席最新指示和元旦社论精神新高潮，大大推动了斗批改和抓革命、促生产各项工作的深入发展。"},{"type":"paragraph","text":"这个大队党支部和革委会总结了一队学习贯彻毛主席最新指示和元旦社论精神的经验后，召开了社员大会，进行了介绍推广，在全大队范围内，掀起了一个以学习毛主席最新指示和元旦社论精神为中心内容的活学活用毛泽东思想群众运动新高潮，大大地推动了全大队的斗批改和抓革命、促生产等各项工作。十四队学习了一队的经验后，立即举办了学习毛主席最新指示和元旦社论的专题学习班，用毛主席关于“提高警惕，保卫祖国”，“备战、备荒、为人民”的伟大战略思想，总结了前一阶段的工作，肯定成绩，找出差距，落实措施。这个队，原来准备在元旦后休息几天，后来，广大贫下中农和革命群众学习了毛主席最新指示和元旦社论精神后，自觉地提出暂不休息，很快地掀起了一个以积肥和田间管理为中心的冬季生产新高潮。"},{"type":"paragraph","text":"东风大队在学习、贯彻毛主席最新指示和中央两报一刊元旦社论《迎接伟大的七十年代》精神的过程中，总结了一队的经验，经介绍推广，推动了全大队，同时也促进了一队。在全大队贫下中农和革命群众的鞭策下，一队的广大贫下中农和革命群众大办学习毛主席最新指示和中央两报一刊元旦社论的专题学习班，大大地提高了阶级斗争和路线斗争觉悟，进一步推动了斗、批、改和抓革命、促生产的开展。"},{"type":"paragraph","text":"本报通讯　员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bef52f0b96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本毛泽东思想研究会负责人西泽隆二发表文章  热烈支持印度支那人民最高级会议联合声明  美帝扩大侵略印度支那战争是它垂死挣扎的表现","authors":[],"dates":[{"year":1970,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本毛泽东思想研究会负责人西泽隆二发表文章"},{"type":"paragraph","text":"热烈支持印度支那人民最高级会议联合声明"},{"type":"paragraph","text":"美帝扩大侵略印度支那战争是它垂死挣扎的表现"},{"type":"paragraph","text":"新华社讯　东京消息：日本毛泽东思想研究会负责人西泽隆二最近发表文章，热烈支持印度支那人民最高级会议的联合声明，强烈谴责美帝国主义悍然派兵入侵柬埔寨进一步扩大侵略印度支那战争。"},{"type":"paragraph","text":"文章说，最近召开的印度支那人民最高级会议，发表了具有历史意义的联合声明。这个联合声明，给印度支那三国人民正在进行的反美爱国的民族解放战争指明了胜利的道路。这个联合声明，是印度支那三国人民战斗的宣言，团结的宣言，胜利的宣言。这个联合声明，是宣判美帝国主义死刑的判决书。"},{"type":"paragraph","text":"文章指出尼克松下令在南越干尽坏事的美军和南越傀儡军侵略柬埔寨。美帝国主义就这样在整个印度支那扩大了侵略战争。它们进而对越南北方重新开始了轰炸。这是走投无路的美帝国主义的垂死挣扎。这是对整个印度支那和平和民族独立的严重挑衅。"},{"type":"paragraph","text":"文章说，在这种形势下发表的印度支那人民最高级会议的联合声明，不仅是对柬埔寨、老挝、越南三国人民，而且是对包括日本人民在内的整个亚洲各国人民的强有力的鼓舞。"},{"type":"paragraph","text":"文章指出，目前，日本人民对印度支那三国人民和亚洲各国人民负有国际主义义务。现在，佐藤卖国政府充当美帝国主义的宪兵，正在伺机干涉印度支那三国。这正是去年发表的日美联合公报的具体化。"},{"type":"paragraph","text":"文章说，日本人民将同亚洲各国人民加强战斗的团结，坚决为粉碎美帝国主义和日本军国主义的狂妄野心而竭尽全力奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30af533fb5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"十四岁进上海机床厂当学徒的王德法，用战无不胜的毛泽东思想武装了自己的头脑，他敢于蔑视那些“高贵者”，大胆进行技术革命和技术革新——王德法填补我国精密磨床空白点","authors":[],"dates":[{"year":1968,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《从上海机床厂看培养工程技术人员的道路》的调查报告中提到的那个十四岁就进厂做学徒的技术员，即磨床研究所的设计员王德法，在今年四月，由他担任主任设计师，识制成功一台具有国际先进水平的大型平面磨床，为国家作出了很大的贡献。"},{"type":"paragraph","text":"王德法出身于贫农家庭，在旧社会只读过四年书，十四岁进厂当学徒。解放后，是党送他到上海机器制造学校学习四年，把他培养成为技术员。那些资产阶级的“工程师”、“专家”歧视他，不把他放在眼里。但是，他的头脑里有了毛泽东思想，就敢于蔑视这些“高贵者”，敢于冲破条条框框的束缚。他遵循毛主席的教导，同工人结合，大胆地向修正主义国家的机床开刀，进行了一系列的改革。今年五月一日，由他和工人一起设计、试制的“M7150A”大型平面磨床终于诞生了。这台磨床的性能和精密度大大超过了修正主义国家的平面磨床。过去一些“工程师”仿制修正主义国家的磨床时，单抄图纸就花了两年，而王德法和工人同志一起设计、制造的这台磨床从订方案到完成设计只花了三个月时间，质量达到国际先进水平，填补了我国精密磨床方面的一个空白点。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a496ab038"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"关于支持埃及收回苏伊士运河问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于支持埃及收回苏伊士运河"},{"type":"paragraph","text":"问题的批语！!"},{"type":"paragraph","text":"（1956年8月）"},{"type":"paragraph","text":"似应有几句话劝告英法政府和英法人民不要做出违反世界人民和平意志的事，不应过于激动和走极端，致使事态扩大，不利于世界和平，也不利于英法。"},{"type":"paragraph","text":"[1]毛泽东的这个批语写在中国各民主党派各人民团体为支持埃及宣布苏伊士运河公司收归国有的联合声明（初稿）上。后来，这个联合声明改为中国政府声明，发表于1956年8月16日《人民日报》。在此前后，各民主党派和人民团体分别发表了有关声明。根据毛泽东的批语，中国政府的声明增加了有关劝告英法政府的一段话：“中国政府认为，埃及把苏伊士运河公司收归国有的主权行为是不容许任何外国进行干涉的；有关苏伊士运河航行自由的问题，是能够通过和平协商求得解决的。英国和法国在这次事件前，曾经采取过一些有利于和缓国际紧张局势的比较明智的行动。中国政府希望，英国和法国将本着这种精神来对待苏伊士运河的问题。任何武力威胁和武力干涉的行为将必然引起亚非人民和全世界人民的坚决反对，而且对英国和法国来说，也决不会是有利的。”"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":450,"page_end":450},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"993f2978fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东的科学技术观","authors":["杨三省"],"dates":[{"year":1992,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东的科学技术观"},{"type":"paragraph","text":"毛泽东对待科学技术的基本态度：“多向自然科学学习”"},{"type":"paragraph","text":"综观毛泽东一生，他一直都重视、关注着自然科学与现代科技的发展动向，尽可能多地阅览有关科技书刊，学习自然科学。"},{"type":"paragraph","text":"毛泽东不管是在艰难困苦的革命岁月里，还是在紧张繁忙的共和国建设时期，基本上都达到了他的从书籍报志中了解世界自然科学“学术思想的大概”这一目标。延安时期毛泽东搜集的书刊中即有相当部分的自然科学书籍，如商务印书馆出版的汤姆生《科学大纲》、辛垦书店出版的普朗克《科学到何处去》、秦斯《环绕我们的宇宙》、爱丁顿《物理世界的本质》等。"},{"type":"paragraph","text":"“不搞科学技术，生产力无法提高”，这是毛泽东对科学技术重要地位的高度概括"},{"type":"paragraph","text":"毛泽东对自然科学和现代科技尽可能多地学习，并非出自一般的兴趣和爱好，而是基于对自然科学、科学技术在人类社会活动中重要位置的深刻认识。毛泽东于1940年3月在陕甘宁边区自然科学研究会成立大会上的讲话中，明确提出并论证了“自然科学是人们争取自由的一种武装”这一马克思主义的自然科学观。1963年12月，毛泽东在听取聂荣臻等关于新的十年科学技术规划汇报时，进一步强调了科学技术在国家建设中的重要地位。他说，“科学技术这一仗，一定要打，而且必须打好。过去我们打的是上层建筑的仗……搞上层建筑搞生产关系的目的就是为了解放生产力。现在生产关系是改变了，就要提高生产力，不搞科学技术，生产力无法提高。”"},{"type":"paragraph","text":"繁荣发展科学事业，毛泽东主张“百家争鸣”"},{"type":"paragraph","text":"毛泽东把“百家争鸣”作为科学工作的方针，最初是在1956年2月中南海颐年堂会议上决定的。嗣后，毛泽东于1956年4月政治局扩大会议上明确指出，“百花齐放，百家争鸣”，我看这应该成为我们的方针，我们要做到，“讲学术，这种学术也可以讲，那种学术也可以讲，不要拿一种学术压倒一切，你如果是真理，信的人势必就会越多。”5月2日，毛泽东于最高国务会议第7次会议上公开宣布了这一方针。"},{"type":"paragraph","text":"在科学事业的发展中，不同学派、不同观点、不同风格的存在，是正常现象。因此，“百家争鸣”乃是科学事业繁荣发展的内在要求。将其作为我国科学事业的基本方针，则是毛泽东的一个创造性贡献。（1992年第6期《党建文汇》杨三省文）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"610cf4cbde"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

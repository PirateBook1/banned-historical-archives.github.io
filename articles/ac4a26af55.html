script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"孙德胜、黎笋、长征、范文同同志致电毛主席林副主席周总理热烈祝贺我国第一颗人造地球卫星发射成功中国人民在以毛主席为首的中国共产党领导下取得的这一辉煌胜利，显示了社会主义的优越性，是对越南人民抗美救国斗争和社会主义建设事业的强有力鼓舞","authors":[],"dates":[{"year":1970,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十六日电　中国共产党中央委员会主席毛泽东同志、中国共产党中央委员会副主席林彪同志、中华人民共和国国务院总理周恩来同志，收到了越南民主共和国主席孙德胜同志、越南劳动党中央委员会第一书记黎笋同志、越南民主共和国国会常务委员会主席长征同志和越南民主共和国政府总理范文同同志发来的电报。电报最热烈地祝贺中国成功地发射第一颗人造地球卫星。电报全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中国共产党中央委员会　主席毛泽东同志，"},{"type":"paragraph","text":"中国共产党中央委员会　副主席林彪同志，"},{"type":"paragraph","text":"中华人民共和国国务院　总理周恩来同志:"},{"type":"paragraph","text":"值此中国第一次成功地发射人造地球卫星之际，我们谨代表越南人民、越南劳动党、越南民主共和国国会、政府，并以个人的名义向你们致以最热烈的祝贺。"},{"type":"paragraph","text":"中国人民在以敬爱的毛泽东主席为首的中国共产党领导下所取得的上述巨大成就，标志着中国的宇宙科学技术发展的良好开端，显示了社会主义的优越性，对为进步人类的利益发展科学技术的事业作出了重要的贡献。"},{"type":"paragraph","text":"越南人民对兄弟的中国人民所取得的这一辉煌胜利感到非常高兴，并认为这是对我们的抗美救国斗争和社会主义建设事业的强有力的鼓舞。"},{"type":"paragraph","text":"越南人民衷心祝愿用马克思列宁主义和毛泽东思想武装起来的中国人民在发展科学技术和社会主义建设事业中，继续取得更多、更巨大的新成就。"},{"type":"paragraph","text":"请你们向为这一胜利作出积极贡献的中国工人、人民解放军指战员和科学技术工作者转致我们热烈的祝贺。"},{"type":"paragraph","text":"越南民主共和国主席　孙德胜"},{"type":"paragraph","text":"越南劳动党中央委员会　第一书记黎笋"},{"type":"paragraph","text":"越南民主共和国国会常务委员会主席　长征"},{"type":"paragraph","text":"越南民主共和国政府总理　范文同"},{"type":"paragraph","text":"一九七○年四月二十六日于河内"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac4a26af55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4724","name":"公安部关于严格控制收容审查范围的通报","author":"公安部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"公安部关于严格控制收容审查范围的通报","dates":[{"year":1985,"month":8,"day":7}],"is_range_date":false,"authors":["公安部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"公安部办公厅, 公安信访工作业务学习参考材料（二）, 65-66","tags":[{"name":"逮捕","type":"主题/事件"},{"name":"拘留","type":"主题/事件"},{"name":"审查","type":"主题/事件"},{"name":"收容","type":"主题/事件"}],"parts":[{"type":"title","text":"公安部关于严格控制收容审查范围的通报"},{"type":"subtitle","text":"〔85〕公（研）字142号"},{"type":"paragraph","text":"各省、自治区、直辖市公安厅、局："},{"type":"paragraph","text":"近一时期，许多地方对收容审查控制不严，随意扩大收审范围，并将这种做法公开报道。例如，今年二月一日《工人日报》载：鞍钢经济研究所干部姜兴泉，先后五次冒用他人名义给有关部门写所谓“检举揭发信”，诽谤诬蔑领导干部，“被依法收容审查”。六月四日《解放日报》载：冯XX、谢XX二青工因乘公共汽车时动手殴打其他乘客，“被闸北公安分局收容审查”。六月十八日《北京晚报》载：西四浴池工人张文才、髙子亮、范会民、张久宏四人在剧场看演出时，因“扰乱公共秩序，被公安部门收容审查”。七月二日《北京晚报》载：果春江等三人毁坏他人瓜田，损失折价约一万元，“被顺义县公安局依法收审”。七月七日《湖北日报》载：兴山县公安局严肃处理一起伤害教师案，将“寻衅滋事、用钢刀剌伤教师的舒启玛依法收容审查”。七月十六日上海《新民晚报》载：魏永福一家四口高价倒卖船票，“被黄浦公安分局予以收容审查”。"},{"type":"paragraph","text":"从上述公开报道的具体案例看，其违法犯罪事实基本清楚，且作案人均非流窜犯，因此，都不应采用收容审查手段，而应依法分别予以拘留、逮捕或劳动教养。这类报道中，可能有个别案例是由于记者不熟悉法律知识，误将刑事拘留写为“收容审查”的，但多数是根据公安机关对人犯采取的强制措施如实报道的。这也从一个侧面反映出我们有些基层公安机关任意扩大收审范围的问题至今尚未认真纠正。为此，要求各级公安机关必须严格控制收审范围，除了“有流窜作案嫌疑的，或有犯罪行为又不讲真实姓名、住址，来历不明的人”之外，对其他人犯都不得再搞收审。对那些依法该刑事拘留的就刑事拘留，该治安拘留的就实行治安拘留，该逮捕的即依法予以逮捕，坚决纠正以收审代替拘留、逮捕，以收审代替侦查等错误做法。请各地按照公安部今年三月十一日《关于抓紧清理现有收审人员的通知》和七月三十一日《关于严格控制使用收容审查手段的通知》，继续抓紧对收容审查场所的检查，对于不应收审而作了收审处置的，要限期纠正。同时，要对基层公安干警加强法制教育，普遍增强干警的法制观念，克服收审工作中的违法乱纪现象。"},{"type":"subtitle","text":"公安部"},{"type":"subtitle","text":"一九八五年八月七日"}],"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf7b4d705a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

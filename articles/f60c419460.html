script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"照耀世界无产阶级新文化的灯塔  缅甸朋友指出毛主席的《讲话》给世界革命文艺工作者巨大力量","authors":[],"dates":[{"year":1967,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"照耀世界无产阶级新文化的灯塔"},{"type":"paragraph","text":"缅甸朋友指出毛主席的《讲话》给世界革命文艺工作者巨大力量"},{"type":"paragraph","text":"新华社仰光电　缅甸作家德钦妙丹在毛主席的《在延安文艺座谈会上的讲话》发表二十五周年之际，在这里接见新华社记者说，毛主席关于文艺问题的教导，是对中国的、也是对全世界革命的文化工作的指南，给一切革命的文艺工作者指出了明确的道路。我们必须深入地学习和运用毛主席的这些教导。"},{"type":"paragraph","text":"他说，毛主席关于文艺问题的教导是我们同文艺队伍中的反动观点和种种谬论作斗争的锐利武器。它给予我们创作革命文艺的巨大的力量。所以，缅甸进步的文学工作者始终要学习毛主席著作，把毛主席的教导作为我们文艺工作的指导思想。"},{"type":"paragraph","text":"德钦妙丹接着说，毛主席的《在延安文艺座谈会上的讲话》还为中国无产阶级和全世界无产阶级的文化革命奠定了基础。这是照耀全世界无产阶级新文化的灯塔。"},{"type":"paragraph","text":"他说，学习了《在延安文艺座谈会上的讲话》之后，我更加明确地理解到毛主席亲自发动和领导的中国无产阶级文化大革命的意义和方向。我坚信，用毛泽东思想武装起来的中国无产阶级文化大军的战士们，定将打败无产阶级的一切敌人，巩固无产阶级专政，朝着共产主义奋勇前进。我坚信，这个伟大的革命运动定将把世界无产阶级革命推向前进，并引向最后的胜利。"},{"type":"paragraph","text":"他说，我已下定决心，学习一辈子毛主席关于文学艺术的教导，坚决遵循和运用这些教导，去完成无产阶级革命的任务。"},{"type":"paragraph","text":"四位年青的缅甸文学工作者也向新华社记者表示，坚决遵循毛主席的教导，拿起笔杆，同全世界人民的共同敌人美帝国主义及其帮凶现代修正主义进行斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f60c419460"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

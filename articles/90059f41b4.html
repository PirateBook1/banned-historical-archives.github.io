script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一支生气勃勃的毛泽东思想宣传队","authors":[],"dates":[{"year":1969,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一支生气勃勃的毛泽东思想宣传队"},{"type":"paragraph","text":"最近，福建省莆田县有一支由红小兵和白发苍苍的老大娘联合组成的毛泽东思想宣传队，怀着对伟大领袖毛主席无比深厚的无产阶级感情，在福州市演出，热情歌颂毛主席，宣传毛泽东思想，受到工人、贫下中农、解放军战士和革命文艺工作者的热烈赞扬。他们称赞说：这一支毛泽东思想宣传队给我们的教育很大。我们看了心明眼亮，听了心情欢畅，学了干劲冲天。"},{"type":"paragraph","text":"这支宣传队中的十三位老大娘，年龄最大的七十四岁，最小的五十七岁。她们参加宣传队以来，足迹遍及全县和邻县的社队、城镇、驻军营房、哨所，积极宣传毛泽东思想，受到广大工农兵的热烈赞扬，热情欢迎。"},{"type":"paragraph","text":"这十三位老妈妈在旧社会都有一本血泪斑斑的苦难家史。六十五岁的刘宝兰，在旧社会是一个受尽地主、资本家打骂凌辱的苦丫头。解放后，她当了清洁工人，生活一天天好起来。现在她已经退休了，每月能领到足够的生活费，度着幸福的晚年。她在听到党的八届扩大的十二中全会公报发表的大喜讯后，仰望着伟大领袖毛主席像，不断地高呼：“敬祝毛主席万寿无疆！万寿无疆！”她说：“毛主席是我们的大救星。我要把毛主席他老人家对我们穷苦人的大恩情，千歌万颂一辈子，世世代代传下去。”从此，这位一个字也不识的老大娘，凭着一颗无限忠于毛主席的红心，白天黑夜，学唱祝福毛主席万寿无疆的颂歌，一首又一首，现在她已会唱十多首革命歌曲。她把每一次演唱，都当成光荣的革命任务，在演唱前，都要认真练一遍。现在，她走到那里就唱到那里，从不知倦。"},{"type":"paragraph","text":"参加这次演出的还有十三位红小兵。最大的是六岁，最小的才满四周岁。栽什么树苗结什么果，撒什么种子开什么花。在毛泽东思想的阳光雨露滋润下茁壮成长的这些红小兵，在幼小心灵里，树立了坚定的信念：永远跟着毛主席干革命！"},{"type":"paragraph","text":"这支毛泽东思想宣传队，宣传到那里，就在那里摆下革命大批判的战场。他们同工人、贫下中农一起狠批叛徒、内奸、工贼刘少奇推行反革命修正主义路线的滔天罪行；热情歌颂毛主席无产阶级革命路线的英明伟大。七十三岁的康南门，在一次宣传演出的大会上，怒火填胸地控诉刘少奇的滔天罪行。她说：“在旧社会，我们穷苦人干的是牛马活，吃的是猪狗食，比黄连还要苦十倍。可是，刘少奇这个大叛徒，却说什么‘剥削有功’，真是胡说八道。我们一定要把他的反动谬论批倒批臭，叫他永世不得翻身！”他们把唱一首歌，演一个节目，都看作是对毛主席敬献忠心，是射向刘少奇的炮弹。每当毛主席的最新指示发表，他们便闻风而动，积极进行宣传。他们说：“一小撮阶级敌人最害怕我们宣传毛泽东思想。他们越害怕，我们越要宣传，越要歌唱。”"},{"type":"paragraph","text":"（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90059f41b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

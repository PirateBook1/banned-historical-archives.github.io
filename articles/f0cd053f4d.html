script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民解放军某部五连指战员  采取多种形式狠批“四人帮”","authors":[],"dates":[{"year":1976,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"人民解放军某部五连指战员"},{"type":"paragraph","text":"采取多种形式狠批“四人帮”"},{"type":"paragraph","text":"人民解放军某部五连干部战士在揭露和批判“四人帮”反党集团的斗争中，认真学习马列著作和毛主席著作，把学习和批判结合起来，采取多种形式，深揭猛批“四人帮”篡党夺权的滔天罪行。"},{"type":"paragraph","text":"（一）他们把王张江姚篡党夺权的罪恶活动同巴枯宁、赫鲁晓夫等机会主义者搞阴谋诡计、搞分裂的罪行对照起来批；同我党历史上罗章龙的右倾分裂主义，张国焘分裂党分裂红军的罪行联系起来批；把“四人帮”阴谋篡党夺权同林彪搞反革命《“571工程”纪要》的罪行联系起来批，从思想和政治路线上认清了“四人帮”的反动本质。"},{"type":"paragraph","text":"（二）他们运用革命理论指导革命大批判，选学了一百○六条马克思、恩格斯、列宁、斯大林、毛主席关于阶级、阶级斗争和无产阶级专政方面的语录，学习了马克思、恩格斯的《共产党宣言》，恩格斯的《致奥·倍倍尔》，列宁的《国家与革命》、《马克思学说的历史命运》，毛主席的《关于正确处理人民内部矛盾的问题》、《整顿党的作风》等马列著作和毛主席著作中的有关章节，又反复学习了毛主席在文化大革命以来的一系列重要指示，特别是有关批判“四人帮”的指示，深入批判“四人帮”篡党夺权的反革命罪行，从理论上识破“四人帮”假马克思主义政治骗子的反动本质。"},{"type":"paragraph","text":"（三）充分发挥理论队伍在批判中的作用。理论骨干把“四人帮”的反革命罪行，分成专题进行批判，先后整理出《用分裂主义破坏党的团结是新老机会主义者惯用的手段》，《搞修正主义、搞分裂、搞阴谋诡计的人就是党内走资派》，《“四人帮”与宋江》，《“三要三不要”的基本原则是我们战胜党内资产阶级的强大武器》等批判辅导材料，在连队进行辅导，效果较好。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0cd053f4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

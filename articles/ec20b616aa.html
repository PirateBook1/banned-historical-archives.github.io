script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保卫毛主席就是保卫自己  王克勤排加紧磨刀","authors":["柯岗"],"dates":[{"year":1947,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保卫毛主席就是保卫自己"},{"type":"paragraph","text":"王克勤排加紧磨刀"},{"type":"paragraph","text":"【本报冀鲁豫前线二十三日电】本报记者柯岗报导：三月十九日夜晚，战地的小村，王克勤第一班住的屋子里，在绣着“走王克勤的方向”七个大字的一面红色大奖旗下边，王克勤领导全排战士们在开思想互助会。"},{"type":"paragraph","text":"王克勤：“咱讨论讨论吧，为什么要保卫毛主席？大家思想要闹不通，就打不好仗。”"},{"type":"paragraph","text":"王金书：“我说保卫毛主席就是保卫自己，蒋介石进攻延安不过是临死以前蹬了一下，他保险不沾！”"},{"type":"paragraph","text":"“报告，我说，我说！”许多人争着说。"},{"type":"paragraph","text":"王克勤：“不慌，你们不要都像王金书那样说，那不顶用，要说说为啥保卫毛主席就是保卫自己，你和毛主席有啥关系？”"},{"type":"paragraph","text":"（沉默片刻）"},{"type":"paragraph","text":"李×修：“没有毛主席，我家就翻不了身，得不到果实；所以我要保卫毛主席。在保卫毛主席的时候，我一定要立功；因为我是王克勤排的战士，不能给排长丢人。”"},{"type":"paragraph","text":"何宗儒：“我念念我爹的信，你们看我思想通不通。”他拿出信来念：“………咱家翻身啦！一口人三亩半地，再不愁吃喝哪，你在队伍上只许前进，不许后退。咱的好时光是毛主席给咱的………”“我觉得不努力保卫毛主席，就对不起父亲。”"},{"type":"paragraph","text":"高万告：“只要刘司令员下命令，我第一个冲上去，我是为了保卫翻身利益参军的；虽然我负伤两次了，可是还没有立功。这回为保卫毛主席，一定要立功。”"},{"type":"paragraph","text":"曹有龙：“我是在鱼台打仗时被解放过来的；今天开大会，我看见很多老百姓都上台讲话，这是蒋介石那边从来没有的，我看见‘血泪仇’里边演的蒋介石抓壮丁就跟抓我时一样，俺娘也是跪在地下拉着，被他们一脚踢倒了。”他哭起来。“我要保卫毛主席，我是穷人，要翻身报仇！”"},{"type":"paragraph","text":"黄天松：“我是福建人，也是打鱼台过来的，我看到这边老百姓有吃有穿，想起蒋介石在我们那里从没办过好事，要没有毛主席，中国就要亡国。”"},{"type":"paragraph","text":"任合小：“我不多说，我决心保卫毛主席立功，这是为了保自己，我死了也没关系。只有毛主席平安，我家里以后的生活才能平安。”"},{"type":"paragraph","text":"“报告！我说，我说！”又是许多人争着发言。"},{"type":"paragraph","text":"李×修：“我不同意他说自己死了也没关系，既然保卫毛主席就是保卫自己，自己也要打算去死，那算个啥呢？排长不是常说吗？要提高技术想办法杀死敌人，自己能活着，才算英雄！”"},{"type":"paragraph","text":"“对呀，对呀！我们应该好好磨刀提高技术，…………只要刘司令员一下命令，咱排就冲上去消灭敌人，那才能保卫毛主席，要是自己先想去死，那还能保卫毛主席？”全屋的人都站起来，嚷嚷着说。人民画报社的摄影记者袁克中同志的镁光轰然亮了一下，把王克勤所举起的这一把出了鞘的战刀——这一排明确了思想，更加强了斗志，更紧密地团结起来准备更多歼敌的战士，完全摄入镜头。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec20b616aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

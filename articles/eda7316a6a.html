script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对土耳其地震灾区人民表示深切慰问  华国锋总理致电德米雷尔总理  中国红十字会致电土耳其红新月会","authors":[],"dates":[{"year":1976,"month":11,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"对土耳其地震灾区人民表示深切慰问"},{"type":"paragraph","text":"华国锋总理致电德米雷尔总理"},{"type":"paragraph","text":"中国红十字会致电土耳其红新月会"},{"type":"paragraph","text":"新华社一九七六年十一月三十日讯　中华人民共和国国务院总理华国锋十一月三十日打电报给土耳其共和国总理苏莱曼·德米雷尔，对土耳其地震灾区人民表示深切慰问。电报全文如下：安卡拉土耳其共和国总理苏莱曼·德米雷尔阁下："},{"type":"paragraph","text":"惊悉贵国东部发生强烈地震，致使灾区人民遭受重大的损失。我代表中国政府和人民向你，并通过你向贵国灾区人民表示深切的同情和慰问。"},{"type":"paragraph","text":"中华人民共和国国务院总理　华国锋"},{"type":"paragraph","text":"一九七六年十一月三十日于北京"},{"type":"paragraph","text":"新华社一九七六年十一月三十日讯　中国红十字会十一月三十日打电报给土耳其红新月会，捐赠现款人民币十万元，帮助土耳其地震灾区人民克服暂时困难。电报全文如下：安卡拉土耳其红新月会："},{"type":"paragraph","text":"获悉贵国东部发生强烈地震，灾区人民遭到了严重损失，我们极为关切。为帮助灾区人民克服暂时困难，中国红十字会决定捐赠现款人民币十万元给贵会，请查收，并转达我们对灾区人民的亲切慰问。"},{"type":"paragraph","text":"中国红十字会"},{"type":"paragraph","text":"一九七六年十一月三十日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eda7316a6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

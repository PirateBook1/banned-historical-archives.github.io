script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"乌布利希格罗提渥等当选为德意志民主共和国国务委员会主席和副主席刘少奇主席宋庆龄董必武副主席致电祝贺","authors":[],"dates":[{"year":1960,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京14日电】　中华人民共和国主席刘少奇、副主席宋庆龄和董必武，13日打电报给德意志民主共和国国务委员会主席乌布利希、副主席格罗提渥、狄克曼、戈丁、霍曼、格尔拉赫和里茨，祝贺他们当选为国务委员会主席和副主席。贺电全文如下:德意志民主共和国国务委员会主席瓦尔特·乌布利希同志。"},{"type":"paragraph","text":"副主席奥托·格罗提渥同志。"},{"type":"paragraph","text":"副主席约翰尼斯·狄克曼博士。"},{"type":"paragraph","text":"副主席格·戈丁先生。"},{"type":"paragraph","text":"副主席海·霍曼先生。"},{"type":"paragraph","text":"副主席曼·格尔拉赫先生。"},{"type":"paragraph","text":"副主席汉·里茨先生:"},{"type":"paragraph","text":"欣悉你们光荣地当选为德意志民主共和国国务委员会主席和副主席，我们谨代表中华人民共和国和中国人民向你们表示热烈的祝贺。"},{"type":"paragraph","text":"祝你们在建设社会主义、争取祖国统一和保卫欧洲和世界和平的事业中取得新的成就。"},{"type":"paragraph","text":"祝中德两国人民兄弟般的友谊巩固和发展。"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"副主席　宋庆龄"},{"type":"paragraph","text":"副主席　董必武"},{"type":"paragraph","text":"1960年9月13日"},{"type":"paragraph","text":"【据新华社柏林12日电】　德意志民主共和国人民议院第十四次全体会议今天一致通过了关于成立国务委员会的法律。这一变动将载入宪法。开头冠以“德意志民主共和国总统”字样的第一段第五条现在将冠以“德意志民主共和国国务委员会”字样。国务委员会的职能同总统的职能相同，但有某些补充:国务委员会将对法律作总的解释，并有权通过具有法律效力的法令。它应当对人民议院负责。根据这项新法律，国务委员会由一位主席、六位副主席、十六名委员和一名秘书组成。主席指导国务委员会的工作。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b5133e218"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

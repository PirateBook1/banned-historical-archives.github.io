script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世界青年代表大会上我代表赠送礼物全场充满“毛泽东万岁”的欢呼","authors":[],"dates":[{"year":1949,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社布拉格九日电】　在第二次世界青年代表大会五日会议上，中国代表团赠送许多珍贵的礼物给代表大会、世界青联、各国代表团和各国代表们。送给青年(9月10日1版更正为“青联”)和各国代表团的最出色的礼物，是用解放战争前线所缴获的美国炮弹壳制成的一百个花瓶，插满了鲜艳的芝兰花。中国代表战斗英雄刘奎基致词说:这是中国人民的胜利之花，是中国人民愿望和平之花。此外，赠送了绣花台布、景泰蓝花瓶给大会，赠送毛主席朱总司令像片、毛主席纪念章、纪念册、画报给各国代表，并特别赠送七匹呢绒给战斗的希腊、西班牙青年。当赠送礼物时，整个会场都欢腾起来。朝鲜代表首先用中国话喊‘毛泽东万岁!’坐在中国代表团邻座的苏联代表团也欢呼‘英勇的中国人民万岁!’于是英国、越南、印尼、罗马尼亚、美国等代表团，都相继用他们本国语言高呼毛泽东万岁、新中国万岁。中国代表团就合唱‘东方红’，高呼‘斯大林万岁!’表示致谢。当匈牙利代表为中国人民领袖毛泽东祝福时，中国代表团也报以“拉科西万岁!”的欢呼。一时楼上楼下都鼓掌不绝，各国代表并把那些炮弹壳花瓶举起来，加入摄影记者和电影的镜头。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd02c291f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

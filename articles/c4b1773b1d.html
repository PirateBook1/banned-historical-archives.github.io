script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"没有辜负毛主席赣西煤矿工人的护矿斗争","authors":[],"dates":[{"year":1949,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报长沙讯】　七月廿二日，人民解放军四野搜索连首先到达萍乡赣西煤矿局，眼见这里除了泉江电厂喷水一角以外，没有破坏一草一木，万余职工一个也没有走动，这里成了江南新解放区唯一完整的煤矿。他们问起职工们护矿经过，被感动得流下泪来。八月一日，这里有了一个空前的迎解大会。随接着是十六七年前在“安源煤矿”挖煤的一位老矿工法英，被派为军管会接管矿区代表，万余职工中一些老矿工跳起来说:“我们自己人回来了!”——由安源煤矿到高坑煤矿，到赣西煤矿局，这里的矿工们，一直卓越地发挥他们艰苦奋斗的优良传统，经过廿四年血淋淋的斗争，他们翻身了!他们自己来管理自己的煤矿了。"},{"type":"paragraph","text":"赣西煤矿这次的护矿斗争，从五月起便表面化，具体化，他们成立员工护矿委员会，成立护矿小组，他们的口号是:“矿厂就是我们的生命!”“不能让人家损坏一块砖一块瓦!”六、七两个月是他们最艰苦的时期，经济没有来源，总经理郭象豫从阜新煤矿运来的一些器材，为了维持开支，也都卖光了，辛苦维持生产使矿厂不至全停，矿工每天只得两升米，这时候，工人们自己的组织加强起来了，千余最进步的工人，和全厂职工紧紧团结在一起和几百武器精良的矿警紧紧靠拢在一起。他们说:“谁来破坏就干掉谁!”七月间，解放军到了樟树，这时他们环境更恶劣，心情更焦急。他们眼巴巴的望着望着:“怎么偕不来?”"},{"type":"paragraph","text":"可是七月中，来了的不是工人们自己的队伍，而是白匪命令来破坏矿厂的工兵连，匪军第四天，五八两军也驻在近边。这时他们真的要干了!十七、十八几天，他们集合几千工人，两三晚不睡，保护矿厂的生命线——泉江发电厂。这个电厂，有二千启罗瓦特的最新发电机，电厂坏了，再来排水，时间便要半年。他们交涉，他们也表示相当强的态度，这是万余人吃饭的地方，不能破坏!谁破坏了，万余人无法生活，是会要跟他拼的。两三晚之后，还是利用国民党匪军贪污的弱点，请地方士绅出面，讨价还价，出银洋一千二百元，才把这矿厂保全下来。匪军们仍然在喷水池旁撁了一个手榴弹，打掉一个角，照相一幅，他们“达成任务”走了。"},{"type":"paragraph","text":"八月一日以后，这些艰苦奋斗了廿四年的“安源矿工”翻身了。他们谈到廿年前的血淋淋的斗争，才真是可歌可泣的一页。他们常常提起李能直(立三)如何在这儿搞工运，他们也谈到如何挑着破箩筐跟随毛主席打到井岗山。有些矿工加入自己的组织思想上一搞便通，实践起来是那么坚决勇敢。被杀死父亲，被杀死哥哥的矿工，更愤恨地要为他们的父兄复仇，他们说:“我们一屋子的孤儿寡妇，廿多年了，一定要算回这笔帐!”“安源”是工运的发源地。廿四年来，他们没有辜负毛主席，他们一直维持了先进工人艰苦奋斗的优良传统!　(一某、八、廿三、)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4b1773b1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

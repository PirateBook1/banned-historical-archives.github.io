script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达对北京市革委会教改小组的电话指示","authors":["陈伯达"],"dates":[{"year":1967,"month":7,"day":3}],"is_range_date":false,"parts":[{"text":"陈伯达对北京市革委会教改小组的电话指示","type":"title"},{"text":"陈伯达","type":"authors"},{"text":"市革委会批改小组七月三日下午电话通知清华说：陈伯达同志前几天向革委会批改小组来电话说：","type":"paragraph"},{"text":"“前几天我已去过北大、师大、航院，向他们交待了任务，叫提出教改方案，现在你们代催一下，叫师大把教改方案交上来，包括课程学制，教学方法，搞好了，赶快交上来。”","type":"paragraph"},{"text":"陈伯达同志指示师大革委会：","type":"paragraph"},{"text":"建议你们，组织卅个人的调查组，调查大学、中学、小学，（大学就选师大，中学选师大的一个附中外，另外再找二个；小学除选师大附小外，另外再找二个）。内容包括过去的批判，现在的状况，将来的发展。时间一个月，写出书面材料。指导思想就是主席教育语录汇编（即主席教育的基本观点），再一个就是主席解放前关于农村调查的几个报告，看主席怎样调查，和其它学校的不要重复，用自己学校的名义去调查，不要用中央文革的名义去调查，可以说响应伯达同志号召，搞教育革命进行调查。调查对象包括各个方面。","type":"paragraph"}],"comments":[],"origin":"《红色教育 中央首长谈教育革命（第16期）》（教育部革命联合委员会（革联）主办，1967年7月25日）第8页；来源：1967年11月北师大革委会斗批改办公室《教育革命学习材料（一）》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b907e1ab6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

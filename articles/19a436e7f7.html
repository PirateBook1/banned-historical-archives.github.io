script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"歪曲匈牙利事件的真相","authors":["中国人民大学","侯大乾","吴家麟","姜玉成","胡仁生","贺毅","邓先扶"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"歪曲匈牙利事件的真相","type":"title"},{"text":"中国人民大学侯大乾胡仁生邓先扶贺毅吴家麟姜玉成","type":"authors"},{"text":"匈牙利事件，其原因是“与发扬民主和未实行多党制有关”，纳吉政府刚成立时候，曾对同志说：“这回纳吉政府实行多党制，国内就会好了。”（中国人民大学政治经济系教研室讲师　侯大乾的材料）","type":"paragraph"},{"text":"认为“波匈事件的发生，农业上的错误……等都是由于个人崇拜且关键在于苏联”而“个人崇拜是制度的产物”又认为匈牙利事件是苏联搞起来的”。对苏联出兵问题胡同意铁托的看法“第一次是干涉，是不必要的，促使人民更加愤怒，造成不好后果”又说“第二次出兵也是错的，但是必要的”自认为“受修正主义影响很大”。（中国人民大学财政系学生  胡仁生的材料）","type":"paragraph"},{"text":"“匈牙利事件它体现了一个民族要求独立的最伟大的感情，那些企图使匈牙利民族俄罗斯化的民族败类们遭到了可耻的下场（斯大林过去太被人崇拜了，所以现在人们拼命攻击他）。目前国内和社会主义各国国内主要矛盾是社会主义民主与斯大林式的个人专断二条道路的斗争，波兰由于哥穆尔卡的正确领导，反斯大林主义已经获得胜利……”（中国人民大学财政系学生  邓先扶）","type":"paragraph"},{"text":"“匈牙利事件是人民要求扩大民主，而领导上采取官僚主义态度，以致引起闹事”。（中国人民大学财政系学生  周治德）","type":"paragraph"},{"text":"“匈牙利人民游行是正义勇敢的，匈牙利人民争取民主，宪法权利的精神是值得学习的。”（中国人民大学法律系学生  贺毅）","type":"paragraph"},{"text":"认为这是“民主革命运动”把事件发生的原因完全归咎于匈牙利共产党。并且认为苏联出兵援助匈牙利不符合国际法原则，苏联侵犯了波兰和匈牙利的主权。吴还认为苏联没有真正民主。（中国人民大学法律系讲师  吴家麟的材料）","type":"paragraph"},{"text":"诽谤苏联对南斯拉夫政策，诬蔑各国兄弟党是苏联的“应声虫”，只会“摇旗呐喊”，毫无“独立见解”，他说：“由于苏联大国沙文主义思想，以及对南的关系采取蛮横粗暴的处理方法，使得苏南关系一度处于恶化状态。”他又进一步的说：“对待波兰、匈牙利的态度也采取类似方式，以致造成1956年的波匈事件”。波、匈人的“反苏”、“把苏联军队赶出去”“而由于斯大林大国沙文主义的民族政策执行的结果，引起波匈人民的民族主义反感”。苏联由此“感到十分震惊”，“他们才赶快发表了10月31宣言”，但未免发表的“还有些晚了”转而又诽谤地说：“斯大林的个人野心活动，已经起阻碍社会主义阵营团结，共产主义运动的作用了”。接着他又武断地说：“过去跟苏联走是错了，难道说破坏同南斯拉夫关系就能达到真正的团结吗？”又对各国共产党攻击说：“在斯大林死后，苏联恢复了同南斯拉夫的关系，各国共产党敢（连）忙与南斯拉夫恢复关系”。关于“个人崇拜”问题，他认为在苏联“二十大”会上，赫鲁晓夫对斯大林错误思想的揭发后，各兄弟党才“恍然大悟，原来斯大林还是个这样的人！”（以上主要见“试论”）","type":"paragraph"},{"text":"在“试论”一文中，称东欧人民民主国家的领袖为斯大林的“忠实信徒”，说：“二次大战后，他的一些忠实信徒在东南欧建立了人民民主政权，特别是匈牙利，波兰次之。”对苏联过去曾宣布同南斯拉夫断绝外交关系问题，他讲：“有人现在还会说：‘不这样做不行么，否则会破坏社会主义团结，这种说法很可笑’”。接着他反质问说：“那么斯大林做了的事，你也承认他对吗？”“斯大林死后，苏联复恢了同南斯拉夫的关系，所以各国共产党才发现自己以前跟着苏联走错了。二十次代表大会召开前，有哪一国共产党说个人崇拜思想存在呢？直到二十大后，大家才恍然大悟……”（中国人民大学档案系学生  姜玉成）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19a436e7f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

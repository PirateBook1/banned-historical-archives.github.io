script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马卡里奥斯总统举行盛大宴会邓小平、陈锡联、纪登奎、吴德、徐向前、阿沛·阿旺晋美等应邀出席　马卡里奥斯总统和邓小平副总理先后在宴会上发表热情讲话","authors":[],"dates":[{"year":1974,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年五月二十日电　塞浦路斯共和国总统马卡里奥斯大主教阁下，今天晚上在人民大会堂举行盛大宴会。"},{"type":"paragraph","text":"我国领导人和有关方面负责人邓小平、陈锡联、纪登奎、吴德、徐向前、阿沛·阿旺晋美、姬鹏飞、李水清、肖劲光等，应邀出席了宴会。"},{"type":"paragraph","text":"今晚的宴会充满中塞两国人民团结友好的热烈气氛。宴会厅里悬挂着中国国旗和塞浦路斯共和国国旗。"},{"type":"paragraph","text":"马卡里奥斯总统和邓小平副总理先后在宴会上发表热情讲话。"},{"type":"paragraph","text":"马卡里奥斯总统在讲话中说，我在这里逗留期间感受到了中国人民的友好情谊。我把这种对我的情谊看作是我们两国间的友谊的反映。他指出，他同中国领导人的会见，以及双方在友好和谅解的气氛中所进行的会谈，将为中塞两国更加密切的合作铺平道路。马卡里奥斯总统结束讲话时用中国话高呼“中国人民万岁!”“毛泽东主席万岁!”"},{"type":"paragraph","text":"邓小平副总理在讲话中说，马卡里奥斯总统这次访问是我们两国关系中的一件大事，为进一步发展中塞两国人民的友谊和两国友好合作关系作出了重要的贡献。他请贵宾们回国之后，向塞浦路斯人民转达中国人民亲切的问候和崇高的敬意。他提议为塞浦路斯共和国的繁荣昌盛、人民幸福，为马卡里奥斯总统阁下的健康干杯。"},{"type":"paragraph","text":"应邀出席宴会的还有人大常委会委员，政府部门、中国人民解放军、北京市革命委员会和对外友协的负责人，以及中国驻塞浦路斯大使戴路。"},{"type":"paragraph","text":"各国驻中国使节也应邀出席了宴会。"},{"type":"paragraph","text":"新华社北京一九七四年五月二十日电　马卡里奥斯总统和其他塞浦路斯贵宾今天在北京进行参观游览。"},{"type":"paragraph","text":"上午，马卡里奥斯总统等由北京市革命委员会主任吴德陪同，游览了长城、定陵。贵宾们随后参观了北京市业余体育学校。人大常委会副委员长徐向前、国家体委负责人李青川和师生们在学校门口迎接贵宾。这个学校的学生年龄最大的十六岁，最小的七岁。马卡里奥斯总统等贵宾观看了学生们的乒乓球训练和体操、武术表演。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d7c207b92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

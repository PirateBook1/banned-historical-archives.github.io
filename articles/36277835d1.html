script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“现在东北不如日本在时好”","authors":["南开大学","艾绍英"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“现在东北不如日本在时好”","type":"title"},{"text":"南开大学艾绍英","type":"authors"},{"text":"[艾绍英：南开大学历史系学生]","type":"subtitle"},{"text":"“中国人没有希望，最可耻，没办法，将来只有让人统治。一切人都是虚伪的。世界上最诚实的是希特勒，说什么作什么，我将来要研究希特勒。","type":"paragraph"},{"text":"现在东北不如日本在时好。中国人根本不恨日本人。日本人好，中国人注定要日本人统治的，中国人只会拍马。","type":"paragraph"},{"text":"谭天荣的水平可作讲师，比给我们讲哲学课的老师还强。我若有钱的话就给谭天荣买一套衣服。","type":"paragraph"},{"text":"日军在东北只占兵营，不扰百姓，而是中国人自己扰中国人。","type":"paragraph"},{"text":"苏军解放东北时曾强奸妇女、抢东西，我要写下苏军这段暴行，这是自己义不容辞的责任。中国人没有一个有良心的。现在一切制度都是虚伪。我所以有脑病，应感谢毛主席（按：意指他的病是因土改后土地被没收生活条件变化而引起的）。","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36277835d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"对私营工商业要有所不同、一视同仁","alias":"","parts":[{"type":"paragraph","text":"对私营工商业要有所不同、一视同仁\""},{"type":"paragraph","text":"（1950年5月25日）"},{"type":"paragraph","text":"今天的资本主义工商业对社会是需要的，有利的。私营工商业统统要拿到政府的翅膀之下来，是有理由的，因为适应了人民的需要，改善了工人的生活。当然，资本家要拿走一部分利润，那是必需的。私营工商业是会长期存在的，我们不可能很快实行社会主义。到哪一天才需要全面进攻，取消资本家的那一部分呢？照苏联的例子，时间是很长的。他们一九二九年开始集体化，消灭富农经济，后来又搞快了，因此一九三○年斯大林有一篇文章《胜利冲昏头脑》。所以必须慎重。现在我们有广大的国营工商业，需要把这些企业搞好。要有所不同，一视同仁。有所不同者，是国营占领导地位，是进步的，把位置反转过来是不行的，因为私营工商业比较落后，这一点必须公开说明，我曾同几个资本家说过。其他则一般的应当一视同仁，有的是要逐渐才能办到的，如收购、采办、出口以及市场。工资问题将来也是要解决的。在私人工厂中，也可以有模范工作者和劳动英雄，也应当有生产竞赛。总的说来，这种政"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央政治局会议上的讲话。"},{"type":"paragraph","text":"[2]参见《斯大林选集》下卷（人民出版社1979年版），第238一244页。毛泽东全集第二十八卷策对于国家和人民是有利的，这个利是超过对资本家的利益。裁员问题、失业救济问题，都应该是一样的，一视同仁，或者如陈云\"同志所说的“不分厚薄”。这个精神在《共同纲领》第二十六条中已经有了，即统筹兼顾。"},{"type":"paragraph","text":"[1]陈云（1905—1995），江苏青浦（今属上海市）人。当时任政务院副总理兼财政经济委员会主任。"},{"type":"paragraph","text":"[2]中国人民政治协商会议第一届全体会议1949年9月29日通过的《中国人民政治协商会议共同纲领》第二十六条规定：“中华人民共和国经济建设的根本方针，是以公私兼顾、劳资两利、城乡互助、内外交流的政策，达到发展生产、繁荣经济之目的。”"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":5,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":427,"page_end":428},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"对私营工商业要有所不同、一视同仁","description":"根据中央档案馆保存的讲话记录稿刊印。","dates":[{"year":1950,"month":5,"day":25}],"parts":[{"text":"对私营工商业要有所不同、一视同仁","type":"title"},{"type":"paragraph","text":"今天的资本主义工商业对社会是需要的，有利的。私营工商业统统要拿到政府的翅膀之下来，是有理由的，因为适应了人民的需要，改善了工人的生活。当然，资本家要拿走一部分利润，那是必需的。私营工商业是会长期存在的，我们不可能很快实行社会主义。到哪一天才需要全面进攻，取消资本家的那一部分呢？照苏联的例子，时间是很长的。他们一九二九年开始集体化，消灭富农经济，后来又搞快了，因此一九三○年斯大林有一篇文章《胜利冲昏头脑》。所以必须慎重。现在我们有广大的国营工商业，需要把这些企业搞好。要有所不同，一视同仁。有所不同者，是国营占领导地位，是进步的，把位置反转过来是不行的，因为私营工商业比较落后，这一点必须公开说明，我曾同几个资本家说过。其他则一般的应当一视同仁，有的是要逐渐才能办到的，如收购、采办、出口以及市场。工资问题将来也是要解决的。在私人工厂中，也可以有模范工作者和劳动英雄，也应当有生产竞赛。总的说来，这种政策对于国家和人民是有利的，这个利是超过对资本家的利益。裁员问题、失业救济问题，都应该是一样的，一视同仁，或者如陈云同志所说的“不分厚薄”。这个精神在《共同纲领》第二十六条中已经有了，即统筹兼顾。"}],"comment_pivots":[{"part_idx":0,"offset":16,"index":1},{"part_idx":1,"offset":203,"index":2},{"part_idx":1,"offset":459,"index":3},{"part_idx":1,"offset":487,"index":4}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东在中共中央政治局会议上的讲话。","见《斯大林选集》下卷（人民出版社1979年版），第238—244页。","陈云（一九○五——一九九五），江苏青浦（今属上海市）人。当时任政务院副总理兼财政经济委员会主任。","中国人民政治协商会议第一届全体会议一九四九年九月二十九日通过的《中国人民政治协商会议共同纲领》第二十六条规定：“中华人民共和国经济建设的根本方针，是以公私兼顾、劳资两利、城乡互助、内外交流的政策，达到发展生产、繁荣经济之目的。”"],"page_start":75,"page_end":76,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14255ea8f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

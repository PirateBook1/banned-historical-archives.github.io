script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2619","name":"关于反革命和其他刑事案件卷宗归档保管问题的补充通知","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于反革命和其他刑事案件卷宗归档保管问题的补充通知","dates":[{"year":1956,"month":8,"day":25}],"is_range_date":false,"authors":["公安部","最高人民检察院","最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市高级人民法院，司法工作手册第二辑，263-264","tags":[{"name":"档案","type":"主题/事件"},{"name":"反革命","type":"主题/事件"}],"parts":[{"type":"subtitle","text":"最高人民法院 最高人民检察院 公安部"},{"type":"title","text":"关于反革命和其他刑事案件卷宗"},{"type":"title","text":"归档保管问题的补充通知"},{"type":"subtitle","text":"1956年8月25日"},{"type":"subtitle","text":"（56）法行字第8002号"},{"type":"subtitle","text":"（56）检办字第394号"},{"type":"subtitle","text":"（56）公审字第691号"},{"type":"paragraph","text":"1956年2月20日最高人民法院、最高人民检察院、公安部关于反革命和其他刑事案件卷宗归档保管问题的通知发下以后，我们接到若干地区人民法院的报告，对这个通知的第一项内关于反革命案件卷宗归档保管问题的规定提出了意见。现在决定对这一项规定作如下修正："},{"type":"paragraph","text":"凡反革命案件，经公安机关预审结束以后，须将全部预审卷宗连同起诉意见书及所有证物送交人民捡察院，经人民检察院审查向人民法院起诉，由人民法院审理判决，将判决书分送公安、检察机关各—份，在判决生效以后，将公安机关的预审卷宗退还给公安机关，人民法院在审判过程中所形成的卷宗，包括原由公安机关移送到法院而由法院判决所采用的证物（判决没收送国库的证物除外），由人民法院归档保管。为了完善地保管卷宗，便于查阅，防止失散，公安机关的预审卷宗应该装订成册（包括证物清单）逐页编号，加盖骑缝印章。人民法院在向公安机关退还预审卷宗时，应负责点交，并取得公安机关的收据。以上规定，追溯自1956年2月1日起开始实行，2月1日以前的案件卷宗，目前不作变动，仍由原保管机关负责归档保管。"},{"type":"paragraph","text":"特此通知，希即按照本通知执行，1956年2月20日联合通知中第二项、第三项的规定不变。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"135130325c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

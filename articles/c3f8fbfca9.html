script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马里人民衷心热爱毛主席和毛泽东思想  《毛主席语录》给革命人民巨大鼓舞和力量","authors":[],"dates":[{"year":1967,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马里人民衷心热爱毛主席和毛泽东思想"},{"type":"paragraph","text":"《毛主席语录》给革命人民巨大鼓舞和力量"},{"type":"paragraph","text":"新华社巴马科电　马里人民衷心热爱毛主席，他们经常说：“毛主席是我们心中的红太阳”。"},{"type":"paragraph","text":"最近，许多马里朋友得到了《毛主席语录》，他们都感到无比的欢欣鼓舞。马里一位记者得到法文版的《毛主席语录》时兴高采烈地说：这是我在一九六七年所得到的最珍贵的礼物。一位曾经访问过中国的马里朋友在得到法文版的《毛主席语录》时，非常高兴地说：“如果把革命比作一棵树的话，那么《毛主席语录》就是这棵树的活力的源泉。”"},{"type":"paragraph","text":"杜加布古糖厂的一位车间主任说：“当我阅读《毛主席语录》的时候，我就充满了力量。这本书的每一段都是真理。”一个叫德拉马纳的马里技术人员在一个星期六深夜里得到《毛主席语录》，他马上就读起来。他对人说：在这本书里可以找到真正的革命理论。他说，人们掌握了毛泽东思想，就不怕帝国主义。《毛主席语录》给了斗争中的人民以极大的鼓舞。"},{"type":"paragraph","text":"在马里，经常可以听到人们赞扬毛主席的话语，看到他们热爱毛主席的情景。中国政府经济考察代表团不久前访问塞古地区的桑桑丁村的时候，这个村的一位农民代表亚希阿·赫达拉在欢迎集会上发表讲话热烈赞扬毛主席。他说：“我请你们向毛主席转达马里农民对他的敬意，我们知道他是一位非常英明的领袖，他一直帮助友好国家摆脱不发达状态。”他还说：“中国是始终忠于友谊的，它是说得到做得到。比如中国帮助马里建设卷烟厂、糖厂、纺织厂，种植甘蔗和茶树。这一切都表明中国真心诚意地帮助马里巩固独立。”"},{"type":"paragraph","text":"有两位马里教师，最近在得到他们渴望已久的毛主席像章后，同他们的朋友一起举行了一个佩戴毛主席像章的小型仪式。在仪式上，他们首先同朋友们一起高唱歌颂毛主席的中国歌曲《东方红》，接着自豪地佩戴上毛主席像章，充分地反映了他们对毛主席无限热爱的心情。"},{"type":"paragraph","text":"一个马里工人有一天带了一张毛主席的彩色照片回家，他的全家和邻居们都挤在他家的院子里争看敬爱的毛主席的照片。在场的人们纷纷说：向毛主席问好！向毛主席致敬！马里人都希望见到毛主席。"},{"type":"paragraph","text":"在克尼巴茶树种植园工作的一位种茶技术人员得到了一张毛主席像，他高兴得不得了，他为照片做了一个镜框，并且用红纸装饰起来，他说：我要让克尼巴人民都看到毛主席像，他们非常想见毛主席。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"最近，《毛主席语录》译成许多种文字在国外发行，立即成了轰动世界的大喜事。五大洲的各国革命人民象久旱逢甘雨一样热烈欢迎它，学习它。图为马里青年在如饥似渴地阅读法文版《毛主席语录》。　　　　　　　　　　　　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3f8fbfca9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

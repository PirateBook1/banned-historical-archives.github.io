script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中柬两国人民的传统友谊开出灿烂的花朵、结出丰硕的果实  刘少奇主席西哈努克亲王签署联合声明  中柬两国政府签订友好和互不侵犯条约  同时签订了中柬关于经济技术援助议定书和中柬航运合作协定等四个文件","authors":[],"dates":[{"year":1960,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中柬两国人民的传统友谊开出灿烂的花朵、结出丰硕的果实"},{"type":"paragraph","text":"刘少奇主席西哈努克亲王签署联合声明  中柬两国政府签订友好和互不侵犯条约"},{"type":"paragraph","text":"同时签订了中柬关于经济技术援助议定书和中柬航运合作协定等四个文件"},{"type":"paragraph","text":"新华社19日讯　“中华人民共和国主席刘少奇和柬埔寨国家元首诺罗敦·西哈努克亲王联合声明”、“中华人民共和国和柬埔寨王国友好和互不侵犯条约”，今天在北京签字。"},{"type":"paragraph","text":"隆重的签字仪式在下午三时五十分开始举行，刘少奇主席和西哈努克亲王分别在联合声明上签字。接着，中华人民共和国国务院总理周恩来和柬埔寨王国政府首相福·波伦分别代表两国政府在友好和互不侵犯条约上签字。"},{"type":"paragraph","text":"今天还同时签订了“中华人民共和国政府和柬埔寨王国政府关于经济技术援助的议定书”，“中华人民共和国政府和柬埔寨王国政府关于实施一九五六年六月二十一日签订的经济援助协定的补充议定书”，“中华人民共和国政府和柬埔寨王国政府航运合作协定”，“关于中华人民共和国政府派遣铁路、农业专家和技术人员的换文”。中华人民共和国国务院副总理陈毅和柬埔寨王国政府第一副首相?·刁隆分别代表两国政府在以上文件上签字。"},{"type":"paragraph","text":"中国方面参加签字仪式的有：中华人民共和国副主席董必武，全国人民代表大会常务委员会委员长朱德，副委员长郭沫若、黄炎培、彭真、班禅额尔德尼·却吉坚赞、林枫，国务院副总理乌兰夫、李先念、薄一波、罗瑞卿、习仲勋，政协全国委员会副主席李四光、包尔汉，国防委员会副主席张治中、傅作义，对外贸易部部长叶季壮、副部长李强，外交部副部长章汉夫、姬鹏飞，我国驻柬埔寨大使王幼平等。"},{"type":"paragraph","text":"柬埔寨方面参加签字仪式的有：柬埔寨王位最高委员会副主席宾努，西哈努克亲王的夫人和公主、王子，皇家空军参谋长、国家元首技术顾问努呼，计划部总监宋云西，王国议会议员诺罗敦·康托亲王，国民议会议员克·索康、洪金宽，柬埔寨驻中国大使兰·?特以及柬埔寨的其他贵宾。"},{"type":"paragraph","text":"签字仪式结束后，双方亲切握手，并且举杯祝贺。（附图片）"},{"type":"paragraph","text":"刘少奇主席和西哈努克亲王在联合声明上签字　本报记者　吕相友摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec544ce858"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"团市委举办业余作者赛诗活动热情歌颂党和毛主席","authors":[],"dates":[{"year":1973,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在迎接中国共产党诞生五十二周年的光辉日子里，共青团上海市委员会六月三十日晚上举办了一次朝气蓬勃的赛诗活动。来自全市十一个局和区以及复旦大学、上海师大的工农兵学员等共五百多名业余诗歌作者，拿起战斗的笔，写了许多热情洋溢的革命诗歌，纵情歌颂伟大、光荣、正确的中国共产党，歌颂伟大领袖毛主席，歌颂各条战线在毛主席无产阶级革命路线指引下所取得的伟大胜利，正如印刷工人在一首诗里唱的:豪情满腔情满怀，不尽诗潮滚滚来，一声未落一声起，颂诗飞向中南海。"},{"type":"paragraph","text":"广大工农兵业余诗歌作者，在赛诗活动中，用献诗、和诗、对诗、画配诗以及给诗歌谱曲演唱等各种生动活泼的形式进行诗歌创作。千歌万曲献给党，首首充满革命情。他们唱道:“心中有歌许许多，不知先唱那首歌；……‘东方红，太阳升’……先唱这首最欢乐。”化工工人在写了诗歌后当即朗诵道:“登台先唱《韶山颂》，歌声未落掌声动；不是我有好嗓门，颂歌出自心窝中。”表达了广大工农兵群众对党、对毛主席深厚的革命感情。"},{"type":"paragraph","text":"歌颂批修整风运动的伟大胜利也是这次赛诗活动的一个突出内容。冶金、纺织等系统的工人业余诗歌作者以诗歌为武器，有力地批判了刘少奇一类骗子反革命修正主义路线的极右实质。他们在赛诗活动中，写出了许多充满革命激情的诗句，表示决心在毛主席革命路线指引下，乘风破浪向前进，永远革命不迷航。此外，广大工农兵业余诗歌作者还写了不少诗歌表达了他们鼓足干劲争上游，甘为革命多流汗的豪情壮志。青年工人们为了向党表示当好无产阶级革命事业接班人的决心，在赛诗活动结束时，齐声朗诵了一首集体创作的诗:“五十二年战风雷，铁打江山尽朝晖；革命大旗谁来接?是咱革命新一辈!”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b480c0ab07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

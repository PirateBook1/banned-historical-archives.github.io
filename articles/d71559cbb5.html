script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最最敬爱的毛主席 我忠诚地向您宣誓","authors":["尹保新"],"dates":[{"year":1966,"month":9,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市延安中学学生　尹保新"},{"type":"paragraph","text":"《毛主席和百万文化革命大军在一起》这部影片，充分表达了我们广大革命群众对最敬爱的伟大领袖毛主席的无限热爱的心情。我看了这部影片后，心情万分激动。我的心完全和影片中的革命群众的心交合在一块，我那激动的血液完全与影片中的革命群众的血液奔流在一起，我的欢呼声完全和影片中的革命群众欢呼声交织在一起:毛主席万岁!万岁!万万岁!"},{"type":"paragraph","text":"毛主席在天安门城楼上一次再次地向广大红卫兵及革命群众挥手致意。毛主席满面红光，步伐稳健。毛主席啊，您老人家身体这样健康，这是我们全中国及全世界革命人民的最大幸福!伟大的导师，伟大的领袖，伟大的统帅，伟大的舵手毛主席，我再次最最衷心地祝福您老人家万寿无疆!我最最忠诚地向您宣誓:在您的领导下，我愿把我的一切贡献给革命。敬爱的毛主席，请您一万个放心!"},{"type":"paragraph","text":"敬爱的毛主席，中国革命在您的领导下，取得了一个又一个的胜利:史无前例的二万五千里长征，胜利了!八年艰苦的抗日战争，胜利了!彻底推翻蒋家王朝的解放战争，胜利了!轰轰烈烈的社会主义革命和社会主义建设，正在一日千里地向前发展!目前，一场触及人们灵魂的无产阶级文化大革命正在全国范围内轰轰烈烈地展开。这次大革命的统帅是毛主席，舵手也是毛主席。党中央关于无产阶级文化大革命的决定，是毛主席亲自主持下制定的，它是这场文化大革命的最高指示，是行动的最高纲领，是指路明灯。我们广大革命群众一定要紧紧地团结在毛主席的周围，高举毛泽东思想伟大红旗，努力学习十六条，坚决运用十六条，勇敢捍卫十六条，把无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"今天我在电影中看见了毛主席。毛主席在天安门和我们红卫兵及革命群众见了面，这是我们红卫兵及革命群众的无上光荣。红卫兵战友们，革命同志们:干吧!闯吧!在伟大统帅毛主席统一领导下，把旧世界打它个落花流水，建立一个崭新的世界!最后让我们再次高呼:"},{"type":"paragraph","text":"伟大导师，伟大领袖，伟大统帅，伟大舵手——毛主席万岁!万万岁!万万万岁!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d71559cbb5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

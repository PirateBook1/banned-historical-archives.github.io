script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"井冈山红卫兵筹备建立委员会第一号决议──关于组织原则","authors":["清华大学井冈山红卫兵筹备建立委员会"],"dates":[{"year":1966,"month":9,"day":23}],"is_range_date":false,"parts":[{"text":"井冈山红卫兵筹备建立委员会第一号决议──关于组织原则","type":"title"},{"text":"清华大学井冈山红卫兵筹备建立委员会","type":"authors"},{"text":"我们井冈山红卫兵坚决贯彻党的阶级路线。井冈山红卫兵是以红五类为主体的革命的组织。第一，有成份论；第二，不唯成份论；第三，重在政治表现。","type":"paragraph"},{"text":"什么样的人可以加入我们的组织？","type":"paragraph"},{"text":"基本条件：","type":"paragraph"},{"text":"一、 他们是“敢”字当头，富有彻底的革命造反精神。","type":"paragraph"},{"text":"二、 他们必须要坚决地，全面地，不折不扣地贯彻十六条，努力学习毛泽东思想，照毛主席指示办事。","type":"paragraph"},{"text":"三、 他们必须用接班人五条标准时时刻刻要求自己。","type":"paragraph"},{"text":"四、 他们必须要向解放军学习，坚决贯彻三八作风。","type":"paragraph"},{"text":"五、 他们必须甘当群众小学生，善于听取群众意见。","type":"paragraph"},{"text":"六、 他们必须富有自我批评精神，知错就改。","type":"paragraph"},{"text":"七、 他们必须是红五类子弟和一般出身的同志。","type":"paragraph"},{"text":"现在他们的基本观点必须是：","type":"paragraph"},{"text":"一、 认为临筹执行的是错误路线，并且敢造其反。","type":"paragraph"},{"text":"二、 认为毛泽东思想红卫兵总部犯了右倾错误。","type":"paragraph"},{"text":"同意上述观点的非红五类子弟可加入井冈山战斗团。","type":"paragraph"},{"text":"报名处：到二宿舍212领表填写。","type":"paragraph"},{"text":" 井冈山红卫兵筹备建立委员会召集人：蒯大富、彭伟民、鲍长康一九六六年九月二十三日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0ddd6babd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

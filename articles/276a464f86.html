script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想打开“生命之谜”的大门","authors":[],"dates":[{"year":1966,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想打开“生命之谜”的大门"},{"type":"paragraph","text":"早在九十年前，恩格斯就指出，“生命是蛋白体的存在方式”，并且预言，人们有一天能用人工制造蛋白体。现在，我国科学工作者，经过六年零九个月的艰苦工作，在世界上第一次用人工方法合成了一种具有生物活力的蛋白质——结晶胰岛素。"},{"type":"paragraph","text":"恩格斯的天才预见，首先在毛泽东思想光辉照耀下的社会主义中国，得到了科学的证明。这是社会主义制度优越性的生动体现，是战无不胜的毛泽东思想的光辉胜利。"},{"type":"paragraph","text":"关于生命的起源，从来是唯物主义和唯心主义激烈争论的问题。唯物主义认为，生命是没有生命的无机物经过亿万年的运动、演化、发展的结果，而唯心主义却把生命说成是“神创造的”。“生命之谜”，成了唯心主义踞守的最顽固的一个堡垒。人工合成胰岛素的成功，又一次宣告了唯心主义的破产，又一次显示了辩证唯物主义的无比威力。"},{"type":"paragraph","text":"自然科学的发展，每前进一步，都充满着唯物主义和唯心主义的斗争，充满着辩证法和形而上学的斗争。大至宏观世界，小至微观世界，从宇宙天体到基本粒子，都有着自己矛盾运动的规律。"},{"type":"paragraph","text":"毛泽东思想是当代最高水平的马克思列宁主义，是无产阶级手中改造自然、改造社会的最强大的思想武器。掌握了毛泽东思想，就能认识客观规律，探索自然界的奥秘，推动自然科学的发展。"},{"type":"paragraph","text":"用人工方法合成胰岛素，曾经被那些国内外资产阶级的“专家”、“学者”讥讽为“冒险”，“痴心妄想”，说成是“遥远的”事情。可是，用毛泽东思想武装起来的我国科学工作者，敢于摆脱剥削阶级的宗教偏见，敢于冲破形而上学、唯心主义的羁绊，不迷信旧的文献资料，不受老框框的束缚，大胆试验，大胆创造，终于闯进了科学研究的“禁宫”。"},{"type":"paragraph","text":"毛泽东同志说，物质可以变精神，精神可以变物质。这是一个伟大的唯物辩证法真理。这个真理，既符合无产阶级的利益，又符合自然、社会的发展规律。越来越多的科学技术人员，从实践中认识到这个伟大的真理，自觉地进行世界观的深刻改造，因而在我国科学技术领域中取得了一个又一个的杰出成就。"},{"type":"paragraph","text":"毛泽东同志在一九五七年就说过：“如果在今后几个五年计划的时间内，在我们的知识分子中间能够有比较多的人接受马克思主义，能够有比较多的人通过工作和生活的实践，通过阶级斗争的实践、生产的实践、科学的实践，懂得比较多的马克思主义，这样就好了。这是我们的希望。”"},{"type":"paragraph","text":"在毛泽东思想的指导下，我们打开了“生命之谜”的大门，在探索自然界奥妙的长途中，跨出了重大的一步。广大的科学工作者，只要更好地活学活用毛主席著作，掌握毛泽东思想这个改造主观世界和改造客观世界的强大思想武器，在向大自然的进军中，我们一定能够解开更多的自然之谜，挖掘出无穷的自然财富。这样，在赶超世界科学技术先进水平的斗争中，在社会主义革命和社会主义建设事业中，我们的科学工作者就可以做出更多更大的贡献了。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"五万市民盛大集会  庆祝太原解放  电毛主席朱总司令致敬","authors":[],"dates":[{"year":1949,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"五万市民盛大集会"},{"type":"paragraph","text":"庆祝太原解放"},{"type":"paragraph","text":"电毛主席朱总司令致敬"},{"type":"paragraph","text":"【新华社太原十三日电】太原市五万余人于十日举行盛大集会，庆祝太原解放。大会于下午二时在礼炮与军乐声中开始，首先由太原市各界代表向解放太原的人民解放军献旗。继由大会主席裴丽生市长致词，他号召获得解放的太原市民，加倍努力，建设新的民主的太原。接着讲话的有中国人民解放军太原前线副政委罗瑞卿、副司令员周士第、中共太原市委书记赖若愚及华北拥军模范张大娘等十一人。大会于通过向毛主席、朱总司令致敬电后散会。"},{"type":"paragraph","text":"【太原电】太原市庆祝南京太原解放大会，向毛主席朱总司令致敬电如下：毛主席、朱总司令：我们太原军民正在举行盛大集会，庆祝南京和太原的解放。我们太原市人民辗转呻吟于阎匪锡山的铁蹄下，将近四十年。特别最近二三年来，阎匪锡山直把我们置于饥饿、疾病、恐怖中，求生不得、求死不能。幸人民解放军吊民伐罪，解放太原，我太原三十万人民始庆苏生。今后，我们在太原军管会、中共太原市委、太原市人民政府领导下，将为恢复发展太原市的工业生产，建设新太原而努力！我们谨代表太原市三十万人民，向你们致崇高的敬礼！太原市庆祝南京太原解放大会。五月十日。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8805a2a606"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

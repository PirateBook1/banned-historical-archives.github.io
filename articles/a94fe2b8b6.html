script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的“备战、备荒、为人民”伟大方针指引下  河北甘肃掀起农田基本建设高潮","authors":[],"dates":[{"year":1969,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席的“备战、备荒、为人民”伟大方针指引下"},{"type":"paragraph","text":"河北甘肃掀起农田基本建设高潮"},{"type":"paragraph","text":"据新华社石家庄二日电　在伟大领袖毛主席的“备战、备荒、为人民”的伟大战略方针和“一定要根治海河”的英明指示的指引下，河北省农村今冬农田水利基本建设开始得早，进度快，质量高。邢台、衡水、沧州、天津、唐山、张家口等七个地区，到目前止已平整土地六十七万多亩，建成园田六十六万多亩、梯田十七万亩、台田和条田近五十万亩，打成机井一千六百多眼。此外，排灌配套、深翻治碱、山区水土保持等各项建设工程，都在加紧进行。"},{"type":"paragraph","text":"今年河北农田水利建设的一个显著特点是更加全面地贯彻落实毛主席关于“一定要根治海河”的伟大指示，从“根治”上打硬仗。对各项工程坚持做到全面规划，综合治理，抗旱排涝两手抓，骨干配套同时搞。山区以林、梯、坝为主，山水林田综合治理，大搞水土保持；低洼易涝地区大搞防旱和除涝配套工程，改造盐碱地；平原地区以建设高标准稳产高产田为主，开展各项农田基本建设活动。"},{"type":"paragraph","text":"战斗在各地农田水利基本建设工地的广大贫下中农和社员群众，革命热情很高。他们以英雄的大寨贫下中农为榜样，活学活用毛泽东思想，发扬一不怕苦、二不怕死的革命精神，艰苦奋斗，自力更生，集中力量打歼灭战，加快施工进度。沧州地区投入农田水利建设的近五十万大军，以改造低洼盐碱为目标，一个月打机井三百九十多眼，平整土地二十五万多亩，建设台田、条田两万多亩。"},{"type":"paragraph","text":"据新华社兰州电　在毛主席关于“备战、备荒、为人民”的伟大方针指引下，一个大搞农田基本建设的群众运动，在甘肃广大农村蓬勃兴起。"},{"type":"paragraph","text":"据不完全统计，全省从十月份以来，已兴修水平梯田十九万三千多亩，完成高标准条田十万亩，新开工的大中小型水利工程一千多项，其中已有八百多项完工，扩大灌溉面积三万多亩。"},{"type":"paragraph","text":"在“九大”精神的巨大鼓舞下，今冬甘肃各地的农田基本建设，普遍比往年提前一个月左右。全省各级革命委员会对今冬的农田基本建设十分重视。入秋以来，省革委会先后在河西走廊的金塔县谭家湾大队，陇南山区的秦安县王李大队两个“农业学大寨”的先进典型单位，举办了有地、县、社、队干部参加的毛泽东思想学习班，推广这两个大队先进经验。随后，各地、县也都分别在本地区的先进单位举办社、队干部参加的毛泽东思想学习班，有力地促进了全省农田基本建设群众运动的蓬勃开展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a94fe2b8b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

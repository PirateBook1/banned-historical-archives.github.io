script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"关于通知阅看浙江省委工作报告给叶子龙的信","alias":"","parts":[{"type":"paragraph","text":"关于通知阅看浙江省委工作报告！"},{"type":"paragraph","text":"给叶子龙?的信"},{"type":"paragraph","text":"（1957年12月17日）叶子龙同志："},{"type":"paragraph","text":"请于今日上午八、九时通知舒同、曾希圣、江渭清、刘顺元、柯庆施、叶飞\"、周总理等七位同志看《中国共产党浙江省委员会向中国共产党浙江省第二届代表大会第二次会议的工作报告》这个文件，在下午一时以前看完。其他工作，可以移到明天上午去做。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月十七日上午二时没有这个文件的，由你立即向浙江省委找到，分发各人。"},{"type":"paragraph","text":"[1]指中共浙江省委第一书记江华1957年12月9日所作的《中国共产党浙江省委员会向中国共产党浙江省第二届代表大会第二次会议的工作报告》。报告共9个部分：一、整风运动和反右派斗争；二、农村工作；三、工业生产和工人阶级；四、财贸工作；五、知识分子工作和文教工作；六、资毛泽东全集第三十八卷产阶级和民主党派；七、肃反问题；八、军事工作；九、党的工作。报告的第一部分说：“在生产资料所有制方面基本上完成了社会主义革命以后，阶级斗争并没有完全结束。资产阶级和无产阶级的斗争，资本主义道路和社会主义道路的斗争，仍然是过渡时期的主要矛盾，只是这种矛盾主要地不表现在生产力和生产关系之间，而表现在经济基础和上层建筑之间。”“社会主义同资本主义两条道路的斗争。既可以表现为故我矛盾，也可以表现为人民内部矛盾。但是，在我国自前的条件下，前一种情况是比较少数的，后一种情况却是大量的。”“阶级斗争形势的发展是有起伏的。在这次斗争取得决定性胜利之后，阶级敌人被迫退却，斗争形势可能在一定时期缓和下来。”“这种斗争的起伏形势，将在若千年内反复地发生。随着社会主义革命的深入和社会主义建设的发展，国内阶级斗争，将通过这种起伏，逐步地减弱以至消灭。”报告批评了当时党内看不到敌我矛盾仍然存在的右的倾向和夸大敌我矛盾、企图用处理敌我矛盾的方法来处理人民内部矛盾的“左”的倾向。这篇报告发表于195/年12月28日《人民日报》，题为《坚持党的正确路线，争取整风运动在各个战线上全胜》。《人民日报》加了编者按，指出：“江华同志这个报告，用整风运动作为·提起一切工作的纲”，系统地讨论了一个省在一年来的各方面的工作，鼓舞了干劲，批判了谬论。”“报告的第一部分所涉及的问题不是地方性的而是全国性的。究竞什么是过渡时期的主要矛盾？怎样认识两个阶级、两条道路之间的矛盾和人民内部矛盾的关系？为什么党在一个时期强调人民内部矛盾，而在另一时期强调阶级斗争？这些重大问题是大家所关心的。江华同志在他的报告里，根据党中央和毛主席的指示，作了正确的解答。报告针对党内的思想分歧，批判了忽视敌我矛盾和夸大敌我矛盾的两种错误倾向，坚持了中央关于正确处理人民内部矛盾的方针。这里所批判的错误观点，自前在其他地方的党组织内也是存在着的，也是必须加以澄清的。浙江省党代表大会上对这些理论性原则性的问题展开大辩论，对于在思想战线上和政治战线上贯彻社会主义革命，争取整风运动的全胜，有很大的意义。”在江华作上述报告半个月后，柯庆施1957年12月25日在中共上海市第一届代表大会第二次会议上作了《乘风破浪，加速建设社会主义的新上海！》的报告。毛泽东审阅了这一报告，并作了一些修改。柯庆施报告的第一部分说：“在阶级矛盾消灭以后，正确和错误、革新和守旧、先进和落后、积"},{"type":"paragraph","text":"关于通知阅看浙江省委工作报告给叶子龙的信极和消极这类矛盾，仍将不断地在各种不同的条件下和各种不同的情况中出现。而人类社会也就将在不断地克服这类矛盾的过程中不断前进。”毛泽东在这一段话后面加写了“矛盾永远是推动人类社会前进的动力”一句。"},{"type":"paragraph","text":"[2]叶子龙，当时任中共中央办公厅机要室主任、毛泽东的秘书。"},{"type":"paragraph","text":"[3]舒同，当时任中共山东省委第一书记。曾希圣，当时任中共安徽省委第一书记。江渭清，当时任中共江苏省委第一书记。刘顺元，当时任中共江苏省委书记处书记。柯庆施，当时任中共上海市委第一书记。叶飞，当时任中共福建省委第一书记。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":12,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":375,"page_end":377},"tags":[{"name":"毛泽东","type":"人物"},{"name":"叶飞","type":"人物"},{"name":"曾希圣","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ce941178d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彭德怀欢宴阿军事代表团  巴卢库上将谴责美国对我国的侵略活动","authors":[],"dates":[{"year":1958,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"彭德怀欢宴阿军事代表团"},{"type":"paragraph","text":"巴卢库上将谴责美国对我国的侵略活动"},{"type":"paragraph","text":"新华社23日讯　国务院副总理兼国防部长彭德怀元帅，今天上午十时，接见了以部长会议副主席兼国防部长巴卢库上将为首的阿尔巴尼亚访华军事代表团全体人员。"},{"type":"paragraph","text":"宾主双方在热情友谊的气氛中，畅谈了两个小时。"},{"type":"paragraph","text":"阿尔巴尼亚军事代表团的团员，有人民军政治部主任贝克泰希中将，国防部副部长帕拉库少将，人民军将校军官纳乔少将、阿拉尼塔斯海军上校和霍查空军中校。"},{"type":"paragraph","text":"接见时在座的，有国防部副部长黄克诚大将，总政治部副主任萧华上将，副总参谋长张宗逊上将，空军副司令员常乾坤中将，海军副司令员刘道生中将，国防部办公厅主任萧向荣中将和国防部外事处副处长张秉玉上校。"},{"type":"paragraph","text":"接见时，阿尔巴尼亚驻华大使巴利里也在座。"},{"type":"paragraph","text":"新华社23日讯　国务院副总理兼国防部长彭德怀元帅今晚举行宴会，欢迎以巴卢库上将为首的阿尔巴尼亚访华军事代表团全体人员。"},{"type":"paragraph","text":"彭德怀元帅在宴会上的讲话说，中国人民十分钦佩阿尔巴尼亚人民的光荣斗争传统和不屈不挠的斗争意志。我们怀着尊敬的心情，注视着阿尔巴尼亚人民为了我们共同的社会主义事业，和捍卫马列主义的纯洁性所作的光辉斗争，并对于这一斗争给予很高的评价。我国人民对阿尔巴尼亚人民怀着兄弟般的友谊，这一友谊正在日益发展和巩固。我们相信，阿尔巴尼亚军事代表团的访问，对发展中阿两国人民及其军队之间的友谊合作关系和加强以苏联为首的社会主义阵营的团结，必将作出重大贡献。"},{"type":"paragraph","text":"巴卢库上将在致词中热烈赞扬中国人民的伟大建设成就和阿中两国人民及其军队之间的兄弟般的友谊。"},{"type":"paragraph","text":"巴卢库上将严厉谴责美帝国主义的战争政策和侵略活动。他说，世界上一切正直的人们都要责问美国：你们的军队远离重洋来到中国领土台湾和沿海岛屿干什么？台湾及沿海岛屿是中国领土的一部分，怎能让美帝国主义和被中国人民唾弃的蒋介石集团占据？"},{"type":"paragraph","text":"巴卢库上将表示，在中国人民反对美帝国主义侵略的斗争中，阿尔巴尼亚人民及其军队将永远是中国人民最亲密的朋友。他深信，疯狂的美国侵略者必定失败，胜利一定属于正义的中国人民和全世界爱好和平的人民。"},{"type":"paragraph","text":"彭德怀元帅和巴卢库上将的讲话，不断地博得全场热烈的掌声。人们频频为中阿两国人民及其军队之间的牢不可破的兄弟友谊，为世界人民反对侵略、维护和平的大团结，干杯！"},{"type":"paragraph","text":"今晚出席宴会作陪的，有黄克诚大将，萧华上将，甘泗淇上将，张宗逊上将，彭绍辉上将，赖传珠上将，常乾坤空军中将，刘道生海军中将，萧向荣中将等高级将领，还有外交部副部长章汉夫。"},{"type":"paragraph","text":"阿尔巴尼亚驻我国大使巴利里和各国驻华武官也应邀出席了宴会。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"彭德怀元帅和阿尔巴尼亚军事代表团全体团员进行亲切谈话。右第四人是巴卢库上将。　新华社记者　刘长忠摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"992912c04e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

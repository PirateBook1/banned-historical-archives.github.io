script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中财委（财、资）关于利用私营工商业国外资金问题的指示","authors":[],"dates":[{"year":1954,"month":7,"day":30}],"is_range_date":false,"parts":[{"text":"中财委（财、资）关于利用私营工商业国外资金问题的指示","type":"title"},{"text":"[中财委（财、资），即中央人民政府政务院财政经济委员会第五、第六办公厅。这是中财委（财、资）给华东、中南、上海、广州、天津、武汉、青岛财委并转人民银行区行、分行、外贸局、工商局的指示。]","type":"subtitle"},{"text":"（一）私营工商业解放前曾在国外保有大量外汇资金，解放后除个别户自愿调回外，均未调回。上海市人民银行根据该市五四八户重点工商户五反中坦白材料所作的统计，即有国外资金约四千五百万美元，并估计全市工商业国外资金约一亿美元以上。该行又选择八十重点户、三千万美元国外资金进行分析，其中美金约占三分之一，港币英镑等约占三分之二；固定投资约占三分之一，流动资金约占三分之二；工业户约占十分之九，商业户约占十分之一；工业户中又集中在少数纺织、丝绸、毛纺、卷烟、橡胶、机器等行业，约占87％以上（以上统计系很粗略数字，仅供进一步调查研究参考）。其他天津、广州、武汉等地私营工商业，估计亦有一定数量的国外资金。","type":"paragraph"},{"text":"（二）目前国家已进入有计划经济建设时期，外汇日益紧张不足，且已影响到某些工业的进口原材料的正常供应。因此，如何有计划地利用私营工商业这批外汇资金，为国家工业化服务，应成为对私营工商业实行“利用、限制、改造”政策中需加研究的问题之一。","type":"paragraph"},{"text":"东欧兄弟国家外汇管理办法中，多规定须将该国人民在国外资金强制调回，根据我国现阶段的具体情况，此种办法害多利少，不宜仿行。但我们可以结合公私合营形式的推行，有条件、有区别、有计划地进行适当的诱导动员工作。对有条件调回者，应用各种适当方法争取并帮助其调回；对于目前确无调回条件者（如国内资方代表确无调动外汇之权），除应在可能范围内创造条件外，则不应强迫。","type":"paragraph"},{"text":"目前各地和私营工商业进行公私合营工作中，均应给予公股代表一个对私股方面国外资金进行调查摸底和有条件地进行诱导动员的任务。凡有条件调回者，应争取其调回入股；目前调回确有困难者，则可争取其在清估财产中先行登帐，暂不列作为私股股本，以后视情况帮助其创造条件，逐步调回，再作为私股股本。对调回之外汇资金或物资，在折价或其它方面，在可能条件下可酌给某些必要的优待，同时并可考虑将调回的资金不全部入股，留下若干归所有者支配，以资鼓励。","type":"paragraph"},{"text":"（三）利用私营工商业国外资金，是一个很复杂艰巨的斗争，目前我们对私营工商业国外资金的情况又很不熟悉，因此，上海、天津、广州、武汉、青岛等五地应选择条件较好的企业，先行试点，俟深入摸清情况取得经验后，再行稳步推广至其他企业。","type":"paragraph"},{"text":"以上请研究执行，并希随时将执行情况与经验报告本委。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28997261f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

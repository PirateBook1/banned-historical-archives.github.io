script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在九三学社中央座谈会上的发言","authors":["中国科学院","袁翰青"],"dates":[{"year":1957,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"在九三学社中央座谈会上的发言","type":"title"},{"text":"中国科学院袁翰青","type":"authors"},{"text":"（袁翰青：中国科学院数理化学部学部委员及情报所副所长、代所长，九三学社中央委员）","type":"subtitle"},{"text":"今天应该开会，我们也必须要开，因为这次科学院召开学部大会时，王家楫同志反映武汉九三同志对这次中央统战部召开各民主党派负责人提意见的会议上，我们九三的同志发言是不够满意的，他们说中央是这样的发言，我们下面如何做，这几天各民主党派都在开会。我们再不开是不对的，这次整风运动是很重要，三个主义很利害，先依靠党内不成，一定要内外夹攻，人民爱之深望之切在大“鸣”大“放”之际、简单的要求。下面大鸣大放是不够所以我建议召开中常会来研究一下，如何去正确帮助党来整风。","type":"paragraph"},{"text":"今天对储安平同志的发言，我们的分析和看法，是参差不一致的。他的发言，有许多问题，我看到葛佩琦的发言反感很深，但我看储的发言没有这大的反感，他是中央委员又是宣传部付部长，我们应该如何办？建议是否应派人与他先谈谈，再开一小型会，（可能他现在还在坚持他的意见）从解放后他的安排是不很恰当，先安排新华书店付总经理，根本无权，后安排在出版总署发行局付局长，安排得不很恰当，他有感受所以他发言是有基础的，我认为人民日报在掌握分寸上太过火了一点。第一、二版都谈储的问题对大“放”会有影响，知识分子见风转舵与整风无好处，可先发表一篇人民来信，加一按语实事求是，固然很好，但对三害，应制痛。因为在党员中特权思想很严重，如果储安平是用特权思想不用党天下就没有问题，三害包括特权思想在内，这些思想对建设是有害的，如农业大学有的党员们减少工资，又退房子，说明过去是有特权思想。","type":"paragraph"},{"text":"整风很重要，党员领导。现有120万领导，如果是官僚主义在处理问题，在发号施令，怎样把问题处理好呢？","type":"paragraph"},{"text":"储安平同志这次发言有相当的旧民主主义思想，但正确的我们还是应该支持反映还有些是事实。十二人总理没有非党人士，这不光是他一个人有此想法，而我也听到过别的人也有此反映，所以他的看法是代表一部分人的，他的出发点动机有些是好的，我们九三有责任来帮助他，细致的向他进行工作他如辞掉总编辑影响更大了，所以我们九三要好好的帮助他。","type":"paragraph"},{"text":"承佩同志发言，过于强调“难免”对除三害并无好处，对今天刚开始整风是不利的。","type":"paragraph"},{"text":" 来源：《中国科学院右派分子言论材料汇集(一)》内部资料，中国科学院整风领导小组办公室编印，1958年6月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"668837aa97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

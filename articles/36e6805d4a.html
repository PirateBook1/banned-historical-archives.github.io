script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"不能把台湾问题上的国际问题同国内问题混淆起来","alias":"","parts":[{"type":"paragraph","text":"不能把台湾问题上的国际问题"},{"type":"paragraph","text":"同国内问题混淆起来！"},{"type":"paragraph","text":"（1959年10月5日）"},{"type":"paragraph","text":"台湾问题很复杂，又有国内问题，又有国际问题。就美国说，这是一个国际问题。国际问题只能通过和平道路解决，不能用武力解决。我们还在同美国谈判，可是美国没拿出名堂来。以前我们在日内瓦谈，现在在华沙谈，问题没有解决。我们要求美军撤出台湾，他们不干，我们只能等，他们要多少时间撤出，我们就等多少时间。我们不会首先同美国打起来的，同志们放心好了。就蒋介石说，台湾是一个国内问题。是否一定要用武力解决呢？也不是，我们准备同蒋介石谈判，但他不干。我们没有办法，可能有一天会打起来的。国内问题有两个解决办法，和平解决或武力解决。有人把台湾问题上的国际问题同国内问题混淆了起来。台湾只有一千万人口，几年不收回台湾（包括金门在内）也不要紧。"},{"type":"paragraph","text":"在台湾问题上，美国企图搞“两个中国”，一个大中国，一个小中国。他们说，德国有东德、西德两个，为什么不能有两个中国？我们说德国是战败国，第二次世界大战时是我们的敌人，按照波茨"},{"type":"paragraph","text":"[1]这是毛泽东会见巴西、阿根廷、古巴、委内瑞拉等拉美十七国共产党代表团时谈话的一部分。"},{"type":"paragraph","text":"不能把台湾问题上的国际问题同国内问题混淆起来坦协定的规定分为两个。中国在第二次世界大战时是个同盟国。按丘吉尔、罗斯福、蒋介石参加的开罗会议的规定，台湾从日本手里归还中国。台湾本来就是中国的，日本人暂时占领了，日本失败后应归还中国。蒋介石失败后跑到台湾，在台湾建立政府。全世界还有许多国家同台湾当局有外交关系。我们反对“两个中国”，蒋介石也反对“两个中国”，我们有一致之处，有共同点。"},{"type":"paragraph","text":"[1]第二次世界大战结束后，苏、美、英三国于1945年8月2日签订《柏林（波茨坦）会议议定书》和《柏林（波茨坦）会议公报》，这两个文件通称为《波茨坦协定》。协定提出了战后对德国的处置办法。其中，《克里米亚协定》规定由苏、美、英、法四国分别在德国各自占领区内实行最高权力，并共同处理有关全德事宜。1947年，美、英占领区合并成两国占领区。1948年，两国占领区同法国占领区合并成三国占领区。1949年9月，美、英、法为了分裂德国，在三国占领区建立了德意志联邦共和国，通称西德。同年10月，在苏联占领区建立了德意志民主共和国，通称东德。"},{"type":"paragraph","text":"[2]开罗会议，指1943年11月22日至26日中、美、英三国首脑蒋介石、罗斯福、丘吉尔在埃及首都开罗举行的会议。会议商讨了联合对日作战计划及击败日本后如何处置日本的问题。同年12月1日发表的《开罗宣言》中规定：剥夺日本自第一次世界大战以来在太平洋地区夺取或占领的一切岛屿，把日本侵占的中国领土如东北、台湾、澎湖列岛归还中国。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":10,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":419,"page_end":420},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji8","type":"pdf","name":"毛泽东文集第八卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji8.pdf"],"article":{"title":"不能把台湾问题上的国际问题同国内问题混淆起来","description":"","dates":[{"year":1959,"month":10,"day":5}],"parts":[{"text":"不能把台湾问题上的国际问题同国内问题混淆起来","type":"title"},{"type":"paragraph","text":"台湾问题很复杂，又有国内问题，又有国际问题。就美国说，这是一个国际问题。国际问题只能通过和平道路解决，不能用武力解决。我们还在同美国谈判，可是美国没拿出名堂来。以前我们在日内瓦谈，现在在华沙谈，问题没有解决。我们要求美军撤出台湾，他们不干，我们只能等，他们要多少时间撤出，我们就等多少时间。我们不会首先同美国打起来的，同志们放心好了。就蒋介石说，台湾是一个国内问题。是否一定要用武力解决呢？也不是，我们准备同蒋介石谈判，但他不干。我们没有办法，可能有一天会打起来的。国内问题有两个解决办法，和平解决或武力解决。有人把台湾问题上的国际问题同国内问题混淆了起来。台湾只有一千万人口，几年不收回台湾（包括金门在内）也不要紧。"},{"type":"paragraph","text":"在台湾问题上，美国企图搞“两个中国”，一个大中国，一个小中国。他们说，德国有东德、西德两个，为什么不能有两个中国？我们说德国是战败国，第二次世界大战时是我们的敌人，按照波茨坦协定的规定分为两个。中国在第二次世界大战时是个同盟国。按丘吉尔、罗斯福、蒋介石参加的开罗会议的规定，台湾从日本手里归还中国。台湾本来就是中国的，日本人暂时占领了，日本失败后应归还中国。蒋介石失败后跑到台湾，在台湾建立政府。全世界还有许多国家同台湾当局有外交关系。我们反对“两个中国”，蒋介石也反对“两个中国”，我们有一致之处，有共同点。"},{"type":"paragraph","text":"根据中央文献出版社、世界知识出版社"},{"type":"paragraph","text":"一九九四年出版的《毛泽东外交文选》"},{"type":"paragraph","text":"刊印。"}],"comment_pivots":[{"part_idx":0,"offset":22,"index":1},{"part_idx":1,"offset":68,"index":2},{"part_idx":2,"offset":96,"index":3},{"part_idx":2,"offset":133,"index":4}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东同巴西、阿根廷、古巴、委内瑞拉等拉美十七国共产党代表团谈话的一部分。","指中美大使级会谈，见本卷第64页注〔8〕。","第二次世界大战结束后，苏、美、英三国于一九四五年八月二日签订柏林（波茨坦）会议议定书和柏林（波茨坦）会议公报，这两个文件通称为波茨坦协定。协定提出了战后对德国的处置办法。其中，根据克里米亚协定，规定由苏、美、英、法四国分别在德国各自占领区内实行最高权力，并共同处理有关全德事宜。一九四七年，美、英占领区合并成两国占领区。一九四八年，两国占领区同法国占领区合并成三国占领区。一九四九年九月，美、英、法为了分裂德国，在三国占领区建立了德意志联邦共和国，通称西德。同年十月，在苏联占领区建立了德意志民主共和国，通称东德。","开罗会议，指一九四三年十一月二十二日至二十六日中、美、英三国首脑蒋介石、罗斯福、丘吉尔在埃及首都开罗举行的会议。会议商讨了联合对日作战计划及击败日本后如何处置日本的问题。同年十二月一日发表的《开罗宣言》中规定：剥夺日本自第一次世界大战以来在太平洋地区夺取或占领的一切岛屿，把日本侵占的中国领土如东北、台湾、澎湖列岛归还中国。"],"page_start":100,"page_end":101,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36e6805d4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

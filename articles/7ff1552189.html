script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4744","name":"在毛主席纪念堂奠基仪式上的讲话","author":"华国锋","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"在毛主席纪念堂奠基仪式上的讲话","dates":[{"year":1976,"month":11,"day":25}],"is_range_date":false,"authors":["华国锋"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"辽宁日报编辑部, 华主席重要指示（一）, 20-21","tags":[{"name":"纪念","type":"主题/事件"},{"name":"毛泽东","type":"主题/事件"},{"name":"毛主席纪念堂","type":"主题/事件"}],"parts":[{"type":"title","text":"在毛主席纪念堂奠基仪式上的讲话"},{"type":"paragraph","text":"同志们："},{"type":"paragraph","text":"为了永远纪念我党我军和我国各族人民的伟大领袖、国际无产阶级和被压迫民族被压迫人民的伟大导师毛泽东主席，中央决定建立伟大领袖和导师毛泽东主席纪念堂。今天，我们在首都北京天安门广场庄严举行毛主席纪念堂的奠基仪式，将中央的这项符合亿万人民共同心愿的决定付诸实践。伟大领袖和导师毛泽东主席纪念堂建成以后，世世代代人民群众将在这里亲眼瞻仰毛主席的遗容，缅怀毛主席的丰功伟绩，重温毛主席的教导，亲身感受毛主席的教育和鼓舞。我相信，参加这项庄严的建筑工程的工人、干部、工程技术人员和解放军指战员，一定能够不辜负党和人民的重托，胜利完成这一光荣任务。"},{"type":"paragraph","text":"伟大的领袖和导师毛泽东主席逝世以后，党中央继承毛主席的遗志，坚持毛主席的无产阶级革命路线和国内外政策，领导全党全军和全国各族人民在各条战线上进行英勇顽强的斗争，把毛主席开创的无产阶级革命事业继续推向前进。我们党取得了粉碎王洪文、张春桥、江青、姚文元“四人帮”反党集团篡党夺权阴谋的伟大的历史性的胜利。我国的形势从东到西、从南到北、从城市到乡村，确是一片大好。形势大好的主要标志是全国亿万军民人心大快，意气风发，斗志昂扬，充满着胜利的信心。但是，我们不应当自满。我们面前的任务还是艰巨的。全党全军全国各族人民要继承毛主席的遗志，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，再接再厉，乘胜前进，把反对王张江姚反党集团的斗争进行到底，夺取社会主义革命和社会主义建设的新胜利。"},{"type":"paragraph","text":"团结起来，争取更大的胜利！"},{"type":"subtitle","text":"转自一九七六年十一月二十五日《人民日报》"}],"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ff1552189"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

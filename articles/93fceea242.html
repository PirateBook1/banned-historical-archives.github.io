script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"关于党内组织上的一致问题的讲话","alias":"","parts":[{"type":"paragraph","text":"关于党内组织上的一致问题的讲话!"},{"type":"paragraph","text":"（1937年4月24日）"},{"type":"paragraph","text":"现在看到一些情况，如有的地方有一朝天子一朝臣的作法，在陕北也有外来干部与本地干部的关系问题，等等。应当很明白地指出主要是路线上的一致，只有在这一原则上的一致，才可团结一致。过去，我们有过痛苦的经验，陈独秀、李立三的宗派主义等，今后这样的缺点还是不免发生的，因为中国经济落后，容易出现这些缺点。我们的任务是开展反对宗派主义的斗争，只有思想上的一致，才能战胜敌人。党在全国发展中，知识分子的成分是要占一个数目的。这种状况的存在，更加重了我们教育的责任。每一个组织上的错误，总是由于思想上的差误，组织上的一致与思想上的一致是不能分离的。要在思想上保持一致，就要在组织上扩大民主，慎重作组织上的结论。"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央政治局会议上关于党内组织上的一致问题讲"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":4,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":288,"page_end":288},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93fceea242"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

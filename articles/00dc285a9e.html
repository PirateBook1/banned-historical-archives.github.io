archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/12.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/13.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/14.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/15.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/16.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/17.png"],"article":{"title":"朱洪霞在江岸区环卫所集会上的讲话（节录）","alias":"","parts":[{"type":"title","text":"五月二十二日朱洪霞在江岸区环卫所集会上的讲话（节录）"},{"type":"paragraph","text":"朱洪霞说：“现在有人说我们熄火了，怎么熄火了呢？我们没有熄火嘛！我们现在斗争方式改变了，不能象以前那样，乱冲，乱撞。”接着他谈到资产阶级法权，说：“以后我们掌了权，也要搞点法权，但不能象他们那样搞。”"},{"type":"paragraph","text":"“中央有个老造反派支持我们，这个老造反派叫我们赶快把湖北武汉地区的情况写个材料给他。最近，我和夏邦银、谢望春、吴焱金、李想玉等五、六个人连夜赶写材料，连觉也睡不成。”“关于我们党组织的问题（按：指入党问题）他们不按中央的指示办，他们要犯错误的。我在很多会上，多次说过，武汉电信局的方景清搞得很不错，斗争很讲策略，搞的有理、有利、有节。人虽然不多，但是牌子终于挂出去了，我们不要千篇一律的挂革委会的牌子，有的原来没有革委会，现在挂牌子，他们就会说你是另立山头，就要抓辫子。”"},{"type":"paragraph","text":"“中央已经讲了，邓小平是还乡团的团长。邓小平揪出来了，还要把团员搞出来。邓小平搞修正主义是有组织的，肯定不是邓小平一个，现在不是熄火，我们造反派要进一步动员起来，进行斗争。”"}],"authors":["朱洪霞"],"dates":[{"year":1976,"month":5,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"中共武汉市委材料组，一九七六年十二月","page_start":16,"page_end":16},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00dc285a9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

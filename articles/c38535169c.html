script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江西增产节约和贪污浪费情况","authors":[],"dates":[{"year":1951,"month":12,"day":7}],"is_range_date":false,"parts":[{"text":"江西增产节约和贪污浪费情况","type":"title"},{"text":"【江西分社七日讯】江西省委扩大会议初步提出一九五二年江西财经机关和工矿企业，增产节约三千亿元。现各单位正在拟订具体计划，财经、工矿部门将在本月中、下旬分别召集所属单位的主管人员开会作具体布置。估计运动要到明年一月始可全面展开。","type":"paragraph"},{"text":"江西浪费贪污情形亦较严重，贸易部门积压不少资金，仅南昌市百货公司现存冷背货一项即达六十余亿元。由于资金周转迟缓及其它原因，全省贸易部门今年共约蒙受了六百亿元的损失。工业基本建设中浪费也很严重。省工业厅直属南昌纸厂的基本建设工程初步检查结果，由于设计不周，盲目施工，共浪费了二十亿元以上。此外，税务方面漏洞也很大，据不完全统计，今年秋季漏掉工商营业税百分之十五(据上饶市调查有百分之三十到四十)，屠宰税百分之三十，烟酒税百分之五十，有些单位不顾全局；挪用国家资金为本单位谋利，造成国家资金损失，这种现象相当普遍。如省交通厅为架设进行土地改革用的电话线，去年冬天即从省财政厅领去五十余亿元，实际支出只有十七亿元，余款直到现在还拖延不缴。南昌市政府去冬曾以修建工人俱乐部为名从省财政厅领去十四亿元，时已经年，上述俱乐部的修建地址还未确定。军区用二十八亿元建筑了一个剧院，工程刚完就要倒坍，加了一些支柱，也只能维持三个月。","type":"paragraph"},{"text":"贪污现象主要以税务、粮食、合作社等部门较为严重。其中以合作社的基层社为最普遍。新建县基层合作社有不同程度贪污行为者占百分之八十，在部分从事地方党政工作的共产党员中，也有贪污行为。遂川县县委书记焦尔恭、县长孙元法等带头贪污，全县主要干部邪气嚣张，共同贪污浪费达十亿元，人民公开提出：打倒贪官污吏(此案已处理，该县委已撤销，另组新县委)。","type":"paragraph"},{"text":"部分干部对于开展增产节约运动还存在一些不正确的看法，有的觉得过去搞得差不多了，“没有多少油水了”，有的说：“这是很重要的，就是在我们那里无法开展”。有的根据过去的经验，觉得“这不过是一阵风”。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年12月12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c38535169c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

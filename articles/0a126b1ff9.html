script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命的大批判是活学活用毛主席著作的大课堂","authors":[],"dates":[{"year":1967,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命的大批判是活学活用毛主席著作的大课堂"},{"type":"paragraph","text":"在滚滚向前的革命大批判高潮中，无产阶级革命派必须把活学活用毛主席著作放在首位，把革命大批判的战场变成活学活用毛主席著作的大课堂。"},{"type":"paragraph","text":"值得注意的是，在当前形势下，无产阶级革命派的队伍当中，有些人仍旧只热衷于东奔西走，冲冲闯闯，不愿意坐下来认真学习，埋头苦干。这是无产阶级革命性不纯的表现。对这种现象不重视，不纠正，就不能适应当前革命大批判的要求，就会在斗争形势的发展中掉队，变成政治上的庸人。"},{"type":"paragraph","text":"毛主席教导我们：“对于马克思主义的理论，要能够精通它、应用它，精通的目的全在于应用。”根据毛主席的教导，每个同志不妨总结检查一下：在这场大批判、大斗争中，到底对毛泽东思想学习了多少？领会了多少？应用了多少？自己用毛泽东思想深刻分析批判了多少反革命修正主义谬论？在这场阶级大搏斗的试卷上已经获得了几分成绩？"},{"type":"paragraph","text":"掌握和运用毛泽东思想，把党内最大的一小撮走资本主义道路当权派，从政治上、思想上、理论上批深、批透，批倒、批臭，并不是轻而易举的。这必须苦学苦钻，善于思索，“学会分析事物的方法，养成分析的习惯。”只有下苦功夫学习和掌握毛泽东思想，运用起这个最锐利的武器，认真地分析研究，才能透过现象，认清本质，划清界限，辩明真伪。才能彻底弄清党内最大的一小撮走资本主义道路当权派在各个领域里推行的反革命修正主义路线的内容，及其产生的社会根源、历史根源和思想根源，把它批深、批透，彻底肃清其流毒。"},{"type":"paragraph","text":"（《大众日报》八月二十二日社论）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a126b1ff9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

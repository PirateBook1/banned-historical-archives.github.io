script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏丹阳等县审查选民资格时把部分中富农错划为地主","authors":[],"dates":[{"year":1953,"month":6,"day":25}],"is_range_date":false,"parts":[{"text":"江苏丹阳等县审查选民资格时把部分中富农错划为地主","type":"title"},{"text":"【江苏分社六月二十五日电】江苏省丹阳、句容等县普选试点乡，在审查选民资格时，因积极分子和群众把注意力放在查划地主成份方面，并将一些生活富裕的中农和富农都划为地主不发选民证。如丹阳县珥陵区吉庆乡将两个劳模、三个干部(其中两个是共产党员，一个是青年团员)划为地主不发选民证；珥陵区珥陵镇将三个富农划为地主。由于错划了成份，大大影响了中富农的生产情绪。陵口区陵口镇三村王生才是小土地出租者，怕被划为地主将大车等农具卖掉。横塘乡七村有三户小土地出租者听说要被划为地主，也在偷卖粮食等。吉庆乡一富农偷偷地将余粮分散保存。此外，武进县试点乡中也发现富农杀猪卖粮现象。这消息传到邻区邻乡，农民偷偷传告说：“某某乡又土改了”。工作同志一下乡农民便问：是不是二次土改，这次斗什么人。","type":"paragraph"},{"text":"产生上述情况的原因，主要是工作组和乡村干部在审查选民资格前，对谁是地主没有调查研究，只听信一些积极分子片面的汇报。而积极分子和群众为了多分浮财和怕退还土改时被划错为地主的财产，便产生了一种左倾情绪。如有些积极分子为了制造斗争局面，在宣传中故意假造事实说：××乡又查出几个地主了。吉庆乡积极分子查不出地主失望的说：“这次分浮财没希望了。”(芦健)","type":"paragraph"}],"comments":[],"origin":"1953年7月2日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbcb0a2dd8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"成都广大群众结合斗争实际活学活用毛泽东思想  总结经验　落实政策　搞好斗批改","authors":[],"dates":[{"year":1969,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"成都广大群众结合斗争实际活学活用毛泽东思想"},{"type":"paragraph","text":"总结经验　落实政策　搞好斗批改"},{"type":"paragraph","text":"据新华社成都八日电　成都市的工人阶级和广大革命群众，在党的“九大”隆重开幕的特大喜讯鼓舞下，怀着对伟大领袖毛主席无限热爱、无限忠诚的深厚无产阶级感情，带着斗、批、改运动中的问题，掀起了活学活用毛泽东思想群众运动的新高潮。广大工人和革命群众用毛泽东思想统帅一切，进一步贯彻落实毛主席的一系列最新指示和各项无产阶级政策，有力地推动了斗、批、改，全市抓革命促生产的新高潮滚滚向前。"},{"type":"paragraph","text":"“九大”开幕前夕，成都市革命委员会召开了全市首次活学活用毛泽东思想积极分子代表大会，总结交流了各条战线广大革命群众活学活用毛泽东思想的先进经验。“九大”开幕的特大喜讯传来，全市一片欢腾。广大工人、革命群众和一千多名活学活用毛泽东思想积极分子代表，都把更好地活学活用毛泽东思想看做是对“九大”最好的献礼，是对伟大领袖毛主席表达忠心的最重要的实际行动。他们说：欢庆“九大”召开，就要更加认真地学好用好毛泽东思想，用毛泽东思想统帅一切，总结经验，落实政策，搞好斗、批、改，夺取革命和生产的新胜利。连日来，全市各工厂、工地，从班组到车间，从工厂到家属区，普遍举行了颂扬会、活学活用毛泽东思想讲用会、两条路线斗争历史报告会，广大工人和革命群众热烈歌颂伟大领袖毛主席的丰功伟绩，热烈歌颂战无不胜的毛泽东思想和毛主席无产阶级革命路线的伟大胜利，各单位活学活用毛泽东思想的群众运动迅速出现了新高潮。"},{"type":"paragraph","text":"在活学活用毛泽东思想群众运动的新高潮中，成都市各级革委会领导成员对毛主席的一系列最新指示和各项无产阶级政策，都带头学，带头用，以自己的实际行动推动本单位、本部门活学活用毛泽东思想的群众运动步步深入。很多工厂企业的革委会成员，重温了毛主席关于“认真搞好斗、批、改”，“历史的经验值得注意”和“我们应该谦虚，谨慎，戒骄，戒躁”的伟大教导，对照检查了自己的工作，找了差距，深入地批判了反动的资产阶级的“多中心即无中心论”，进一步增强了革委会内部的团结，在毛泽东思想的原则基础上加强了革委会的一元化领导，把斗、批、改推向了深入。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7679c11f61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

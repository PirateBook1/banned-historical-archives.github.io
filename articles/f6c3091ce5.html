script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上饶发生反革命武装暴乱","authors":[],"dates":[{"year":1958,"month":4,"day":28}],"is_range_date":false,"parts":[{"text":"上饶发生反革命武装暴乱","type":"title"},{"text":"新华社南昌4月28日讯　江西省上饶县发生“中国大陆军”反革命组织武装暴乱。4月19日下午，匪徒三十七人持刀闯入白塔乡人民委员会，将我在乡的十名县、区、乡、社干部包围，缴去手枪一支，捣毁了电话机，并绑走我干部九人。随后匪徒又围攻前村乡人民委员会，绑走干部十人，并冲到供销社砍伤干部一人，抢去人民币近四百元和许多物资。之后，匪徒连夜押着我被绑去的干部转移在该乡的张弯村。","type":"paragraph"},{"text":"专区得悉后，公安处和军分区立即调了一个排的武装赶到张弯村，将匪徒包围。当场打死打伤匪徒六人，活捉二十七人，另有四人潜逃。缴获匪徒暴动用的旗帜、布告、军号、鸟枪等一部，救出我区、乡、社干部十九人。","type":"paragraph"},{"text":"20日上午，地主、富农又在白塔乡白塔村杀害我乡党支部书记一人，并煽动群众上山。当天下午全村除三个老人外，其余的人都上了山。经我派人上山进行解释动员后，大部分群众都已返家。另据广丰县报告，17、18两日，在该县洪阳、横山、下溪、新建等乡，也曾发现和在张弯村缴获的布告、旗帜相同的反动布告和旗帜。广丰县洋口乡并发生了在逃犯把我一个社主任推到塘里的事件。","type":"paragraph"},{"text":"据公安部门估计，这个反革命组织可能牵涉到广丰、玉山、铅山等几个县，为首的都是当地的地主、富农、土匪和被我镇压的匪首家属。他们的野心很大，如被我缴获的旗帜上端写着“黄巢真君元年开国”，中间写着“军旗”，下端写着“黄巢真君”。并张贴了“全国统一布告”，其内容有：“毛共必亡”、“谁人杀得一万人，好对万岁平行，谁人杀得十人，做县官要加偿”。匪徒们并沿途强迫群众加入反动的组织，企图当夜(19日)攻打我区公所。","type":"paragraph"},{"text":"事件发生后，地委于20日召开了紧急会议，除派人搞清和平息这一事件外；并确定有关部门的负责同志留在出事地点，安定群众情绪。(李余庆)","type":"paragraph"},{"text":"来源：1958年5月3日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6c3091ce5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"为人民服务和为共产党服务没什么区别","authors":["同济大学","钟亮明"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"为人民服务和为共产党服务没什么区别","type":"title"},{"text":"同济大学钟亮明","type":"authors"},{"text":"（钟亮明；同济大学学生，大字报笔名：舒展。摘录，标题为原编者所加）","type":"subtitle"},{"text":"为人民服务和为共产党服务在共产党人看来是一致的，这是因为共产党人把共产党作为人民的代表者。我的看法不一样，我认为共产党是为人民服务的、统治人民的政治集团，她之所以被我认为为人民服务的，是因为我看出党从执政以来确实地无法抹杀地为祖国为人民做许许多多的好事，其一心一意地想为人民造福，使人民的文化、日常生活尽速提高，而不是千方百计地向老百姓捞些什么来私肥。其所以是统治人民的，是因为她千方百计地控制着人民的思想感情，在民主和自由的问题上表现了十足的统治者的面目。在共产党看来一切知识分子的名誉、生活地位是由共产党给的，因而得出结论说，知识分子应该毫无条件地服从于党。否则在他们看来这些钱就不如用来养狗了。他们忘记了这些钱是老百姓的血汗，摆出了一付老板的面孔，由于在他们看来我们知识分子是他们养活的。说了他们的坏话，批评和指责他们，他们就说我们忘恩负义。","type":"paragraph"},{"text":"为人民服务和为共产党服务，在我现在看来是没有什么区别的，我认为为人民服务同样地是共产党的事情，同样地也是每个中国爱国者的事情。为人民服务表现在对祖国繁荣昌盛出力，如果主观上认为这也是为共产党服务，自然可以。但我主观上不是为共产党服务而做这些事情的，而是为祖国人民做这些事情。","type":"paragraph"},{"text":"我不以为在我们时代的条件下，只有忠诚于共产党忠诚于社会主义才具有为人民服务的观点，有了上述忠诚的人们，自然能做出很好的事情，就是没有上述忠诚的人们，只要他有爱国爱人民事业的思想，也同样能做出很好的事情。这里所指的忠诚的意思，是指政治思想观点的看法，不能和党政府一致的意思。","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"279a73a184"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本《长周新闻》盛赞中国革命油画《毛主席去安源》和钢琴伴唱《红灯记》  毛主席革命文艺路线取得辉煌胜利  油画《毛主席去安源》和钢琴伴唱《红灯记》是闪耀着毛泽东思想光辉的花朵","authors":[],"dates":[{"year":1968,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本《长周新闻》盛赞中国革命油画《毛主席去安源》和钢琴伴唱《红灯记》"},{"type":"paragraph","text":"毛主席革命文艺路线取得辉煌胜利"},{"type":"paragraph","text":"油画《毛主席去安源》和钢琴伴唱《红灯记》是闪耀着毛泽东思想光辉的花朵"},{"type":"paragraph","text":"新华社十五日讯　东京消息：日本《长周新闻》最近发表文章，热烈赞扬中国革命油画《毛主席去安源》和钢琴伴唱《红灯记》的诞生。文章欢呼：“在全世界人民的伟大领袖毛主席亲自领导的无产阶级文化大革命全面胜利的形势下，中国七亿人民在文艺战线上取得了辉煌的胜利。”"},{"type":"paragraph","text":"《长周新闻》还在发表这篇文章的同一版上刊登了革命油画《毛主席去安源》和钢琴伴唱《红灯记》的剧照。"},{"type":"paragraph","text":"文章说：“在全世界人民的伟大领袖毛泽东主席亲自领导的无产阶级文化大革命全面胜利的形势下，中国七亿人民在文艺战线上取得了辉煌的胜利。为纪念中国共产党成立四十七周年而发表的钢琴伴唱京剧《红灯记》片断和油画杰作《毛主席去安源》，是毛主席的‘洋为中用、推陈出新’的教导开放出来的瑰丽的鲜花。这两个作品是继革命现代京剧样板戏《智取威虎山》、《红灯记》、《沙家浜》、《海港》、《奇袭白虎团》，现代芭蕾舞剧《白毛女》、《红色娘子军》，现代交响乐《沙家浜》之后取得的伟大胜利。”"},{"type":"paragraph","text":"文章说：“毛泽东革命文艺路线的这些胜利鼓舞着日本的革命文艺战士和人民的斗争，同时沉重地打击了反对‘齿轮座’剧团和无产阶级文艺路线的美日反动派、宫本修正主义一伙以及钻进反帝反修队伍的牛鬼蛇神。”"},{"type":"paragraph","text":"文章说：“钢琴伴唱京剧《红灯记》片断，是在中央文化革命小组第一副组长江青亲自培育、领导下创造出来的无产阶级的新型艺术作品；它是放射着毛泽东思想的灿烂光辉的中国革命文艺的又一朵美丽的花朵。”"},{"type":"paragraph","text":"文章说：“这一洋为中用的尝试是无产阶级革命文艺的新创作，新品种。它为西洋乐器和交响乐开辟了新道路，为中国传统戏剧的伴奏开辟了新道路；充分地显示了新文艺的强大生命力。它又一次显示了毛主席的无产阶级革命文艺路线的无比威力。”"},{"type":"paragraph","text":"文章说：油画杰作《毛主席去安源》“从设计到画成，只用了两个月多一点的时间。这样一件无产阶级艺术的杰作在这样短的时间里创造出来，是进行着文化大革命的中国人民的又一胜利，是毛泽东思想的胜利。”"},{"type":"paragraph","text":"文章说：“这幅油画给了中国赫鲁晓夫迎头痛击。中国赫鲁晓夫贪天之功为己有，编造传说，宣扬自己才是‘安源工人运动的领袖’。其实他在一九二二年九月钻进安源，对抗毛主席的革命路线，犯下了一系列的反革命罪行。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3dbd7736ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

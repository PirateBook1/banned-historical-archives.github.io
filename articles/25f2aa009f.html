script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"章士钊为康心如之子蒙冤事给周恩来的第二封申诉信","authors":["章士钊"],"dates":[{"year":1969}],"is_range_date":false,"parts":[{"text":"章士钊为康心如之子蒙冤事给周恩来的第二封申诉信","type":"title"},{"text":"章士钊","type":"authors"},{"text":"兹有急如星火迫切待命者二事，请依次胪陈如下：","type":"paragraph"},{"text":"一、（略）","type":"paragraph"},{"text":"二、重庆康氏昆仲，系钊数十年来之旧友，其门风及一切祖素，皆与蒋介石一无牵涉，此钊所能确切保证者也。不幸抗战时期，康氏在重庆对岸之汪山置有别墅，每周末全家弟兄即归山休息一、二日。不料蒋贼亦采取同一办法，因不期与诸康同时至山，遂有康家儿郎与蒋相遇于途而被要遮不放之事。时康心如之子国雄年不过十一、二岁，钊该时亦正倚居山上交通银行宿舍，可知此种情况足资察证。查△一干儿△△纷扰期间，心如兄弟两人相继物化。其家以文化革命濒于结束，凡儿女等等有职位者俱遵照国家号召分别下放，于是国雄由北京工业管理学校（注：此为章老误记，应为北京机械学院）迁往陕西省汉中农村，此乃事势之所必然，国雄应须遵守。不料国雄转入新校之后，该校群众一口咬定他是蒋贼干儿，实行专政，有病不许就诊，劳累不许歇。三数月间，以致国雄病倒在校，音信不通。此时实际情况如何，该家属虽然无所知晓。国雄之妻陈泽琴是医生，现在朝阳区104干校医务室服务，号称能手。据陈流涕陈述，为此并求钊处代为向  钧院恳请，可否暂将国雄调出汉中学校，交与该妻陈泽琴负责医治。一俟病有转机，再由该院发落。实为公△等情，依钊看来△△△△△生死攸关之急迫重案，此其二。","type":"paragraph"},{"text":"近一年来钊为病魔缭绕，迄未痊愈，手软发抖，执笔难艰，实已放弃笔墨，人△△△公△不止半年以上。惟以事关生命，迫不得已，即手迹去幼儿涂鸦不远，亦不敢避。惟千万鉴谅是幸。","type":"paragraph"}],"comments":[],"origin":"康国雄口述、何蜀整理《我的罪名：蒋介石的干儿子——陪都金融大亨康心如之子康国雄的传奇人生》，中共党史出版社，2005年1月第一版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"重庆文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25f2aa009f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

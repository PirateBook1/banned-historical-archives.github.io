script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛主席自力更生思想武装群众产生无穷力量黄二大队排除万难大搞积肥","authors":[],"dates":[{"year":1968,"month":2,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海县北桥公社黄二大队广大革命群众和革命干部，按照伟大领袖毛主席提出的“我们是主张自力更生的”教导，在春耕生产中，立足全年，眼看当前，大积自然肥料，为积足大熟肥料而奋斗。"},{"type":"paragraph","text":"本月初，黄二大队和各生产队干部，对夏熟作物生长情况，进行了一次检查。发现绿肥由于去冬长期低温、干旱，有部分已死亡。这个队是以种粮食为主的，本来肥料就缺，这样一来，肥料就更缺了。面对这种情况，当即召开了大队干部会议，进行研究，并对全大队需要肥料的情况，进行了全面排队，做到了心中有数。在这个基础上，他们很明确地提出:肥料缺怎么办?交给群众讨论。"},{"type":"paragraph","text":"在讨论中，开始有的同志说:“今年肥料缺，情况比较特殊，领导上是知道的，一定会多供应些肥料的。”有的说:“我们这里断头浜少，河泥没挑处。”大队干部掌握各种活思想以后，再次发动广大革命群众学习毛主席关于“自力更生，艰苦奋斗”、“勤俭建国”的语录。广大贫下中农通过学习，都主张自己动手，解决肥料困难。有的说:“现在积肥来源虽然有些困难，但是，只要我们想办法，困难就能克服。俗话说:‘窍门向你笑，看你找不找’。”思想统一后，各生产队根据自身情况，对劳力、作物面积、需肥量和肥料来源，逐一进行排队；大队也对大队范围内可积肥的主要河道进行了规划，找出了许多可积的肥源，很快在全大队范围内掀起了群众性的积肥高潮。"},{"type":"paragraph","text":"在积肥中，大队干部还及时抓住先进苗子，在大队推广，号召大家学习。郭家生产队积肥动手早，声势大，这个队内有一条名叫淡水河的“通潮港”，社员们乘落潮的时候，抢积河泥，个个挑担如飞，三天就积河泥近万担，解决了八十亩田的肥料。大队及时表扬，树立了先进，对其他队推动很大。徐家、毛家、王家三个生产队也协力大闹汲水港，这个“通潮港”在他们地段里有七百多米长，他们两头筑坝，把水抽干，抢挖河泥。十三日一天，三个队就积河泥一万五千担。"},{"type":"paragraph","text":"现在，黄二大队的积肥运动正进一步掀起高潮。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d240801c8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

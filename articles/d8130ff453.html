script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"兰州市工商界人士对“肃反”运动的反映","authors":[],"dates":[{"year":1955,"month":8,"day":21}],"is_range_date":false,"parts":[{"text":"兰州市工商界人士对“肃反”运动的反映","type":"title"},{"text":"【甘肃分社二十一日讯】兰州市“肃反”运动开始后，工商界人士有以下反映：(一)有的认为工商界中没有反革命分子，反革命分子也不会钻到工商界里来；或者说，这次“肃反”是政府的事情，是公安部门的事情，与他们无关。(二)有些人认为这个运动和“三反”、“五反”一样，把机关搞了就搞到他们头上了；有的说，“五反”运动是要多出一些钱，多补些税款，这次运动不同“五反”。(三)有的人怕说错了连累自己和亲戚朋友，在学习会上不发言或很少发言。(四)有些人对运动不满。说：黄河沿热闹了(指有自杀情况)，这就是运动的结果。","type":"paragraph"},{"text":" (黄静根据兰州市第一届人民代表大会第三次会议上工商界代表发言编)","type":"paragraph"}],"comments":[],"origin":"1955年8月26日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8130ff453"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

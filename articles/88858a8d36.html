script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席林副主席周总理致电苏发努冯亲王、西哈努克亲王 宾努首相、阮友寿黄晋发主席、孙德胜黎笋长征范文同同志 最热烈祝贺印度支那三国人民抗美救国战争的伟大胜利","authors":[],"dates":[{"year":1971,"month":3,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十九日电　中国共产党中央委员会主席毛泽东，中国共产党中央委员会副主席林彪，中华人民共和国国务院总理周恩来，三月二十九日打电报给老挝爱国战线党中央委员会主席苏发努冯亲王，柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王，柬埔寨民族统一阵线中央委员会政治局主席、柬埔寨王国民族团结政府首相宾努亲王，越南南方民族解放阵线中央委员会主席团主席、越南南方共和临时革命政府顾问委员会主席阮友寿阁下，越南南方共和临时革命政府主席黄晋发阁下，越南民主共和国主席孙德胜同志，越南劳动党中央委员会第一书记黎笋同志，越南民主共和国国会常务委员会主席长征同志，越南民主共和国政府总理范文同同志，最热烈地祝贺印度支那三国人民在抗美救国战争中取得的振奋人心的伟大胜利。电报全文如下:"},{"type":"paragraph","text":"老挝爱国战线党中央委员会主席　苏发努冯亲王，"},{"type":"paragraph","text":"柬埔寨国家元首、柬埔寨民族统一阵线主席　诺罗敦·西哈努克亲王，"},{"type":"paragraph","text":"柬埔寨民族统一阵线中央委员会政治局主席、柬埔寨王国民族团结政府首相　宾努亲王，"},{"type":"paragraph","text":"越南南方民族解放阵线中央委员会主席团主席、越南南方共和临时革命政府顾问委员会主席　阮友寿阁下，"},{"type":"paragraph","text":"越南南方共和临时革命政府主席　黄晋发阁下，"},{"type":"paragraph","text":"越南民主共和国主席　孙德胜同志，"},{"type":"paragraph","text":"越南劳动党中央委员会第一书记　黎笋同志，"},{"type":"paragraph","text":"越南民主共和国国会常务委员会主席　长征同志，"},{"type":"paragraph","text":"越南民主共和国政府总理　范文同同志:"},{"type":"paragraph","text":"最近一个时期，印度支那三国人民在各个战场上打得很好。尤其是九号公路战役，打了一场很出色的歼灭战，成建制地消灭了敌人的大量有生力量，取得了振奋人心的伟大胜利。我们代表中国共产党、中国政府和中国人民向你们、向兄弟的印度支那三国人民致以最热烈的祝贺。"},{"type":"paragraph","text":"这次胜利，具有重大的战略意义。你们发挥了人民战争的无比威力，打出了新的水平，取得了新的经验。你们打痛了美国侵略者，打败了它的侵略计划，使尼克松政府处境更加困难，日子更不好过。你们的胜利充分表明:印度支那三国人民团结的力量是强大的，是不可战胜的。"},{"type":"paragraph","text":"现在，印度支那的形势空前大好。我们坚信，英雄的老挝人民、柬埔寨人民、越南人民在印度支那人民最高级会议的旗帜下，团结一致，继续坚持人民战争，一定能够克服任何困难，取得抗美救国战争的彻底胜利。"},{"type":"paragraph","text":"中国共产党中央委员会主席　毛泽东"},{"type":"paragraph","text":"中国共产党中央委员会副主席　林彪"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九七一年三月二十九日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88858a8d36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

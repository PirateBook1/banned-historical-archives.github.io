script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中南军政委员会关于逃亡业主在城市房地产处理问题对武汉市的批示","authors":[],"dates":[{"year":1951,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"中南军政委员会关于逃亡业主在城市房地产处理问题对武汉市的批示","type":"title"},{"text":"一、对于地主在城市房屋的处理原则，应该是：","type":"subtitle"},{"text":"（一）一般地主（或兼地主）和逃亡地主在城市中的房地产应依法保护，不能视同农村房地产予以没收。","type":"paragraph"},{"text":"（二）但地主（包括逃亡地主在内）短欠应偿还农民的各种损失（如退租退押、赔偿地价、各种被其破坏的生产资料等），而需变卖其在城市中之房地产者，则不受前述原则之限制。中南惩治不法地主条例第九条，就明白规定“地主之赔偿不得以应没收之土地及其他财产作抵，应以依法不应没收之其他财产变价作抵。”就已明白解决此问题。","type":"paragraph"},{"text":"（三）逃亡地主之属于上述第二个原则者，其房屋即可变价作抵农民之损失，至于因系逃亡地主所引起之各种问题，应该是：","type":"paragraph"},{"text":"甲、地主已全家逃亡，其城市中之房地产，已由人民政府代管者，在农民请求出卖其城市房地产的情况下，经过联络处审核，报经市人民政府出公告，限期让其本人回来清理问题，如逾期不归者，即可经城市人民政府判定，由专管机关代为出卖其城市房地产；","type":"paragraph"},{"text":"乙、地主之家长逃亡，其眷属在家（如子、姪等），如其自愿代替家长出卖房地产者，不论其有无旧有契证，政府应批准其出卖，并应承认其新的卖契在清理上有效；","type":"paragraph"},{"text":"丙、地主全家逃亡，但有代理人在此，如代理人代为出卖房地产，并能交出旧有契证者，政府应批准此项出卖在法律上有效。但如代理人并无旧有契证者，此类案件则应按甲项原则处理；","type":"paragraph"},{"text":"丁、出卖逃亡地主在城市房屋之价款，除偿还农民而有多余者，政府可以为之代管。","type":"paragraph"},{"text":"（四）恶霸地主除在农村欺压农民外，并在城市欺压人民业已提起控诉者，以及所变卖之房屋价款特大者，经由城乡联络处，可以协同处理，适当分给城市被欺压之人民一部。","type":"paragraph"},{"text":"（五）非地主或兼地主成份之其他业主（逃亡者也在内），因在农村有重大剥削欺压农民行为，而确需依法偿还农民损失而自愿变卖城市房屋者，可以允许，但一般的应予以照顾，以不变卖为宜。","type":"paragraph"},{"text":"二、为妥善地处理上述问题，应组织专门机构来受理此类案件，可以在城乡联络委员会领导下，设“地主在城市房地产处理委员会”，其中应由城乡联络处房地产管理委员会、市法院、公安局、工商局、市土委会、省或专区或农协等单位派代表组成之。","type":"paragraph"},{"text":"以上各点希查照研究办理为要！","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"feea55e0e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

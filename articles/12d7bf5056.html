script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"质问史梦兰同志","authors":["北京大学","陈爱文"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"质问史梦兰同志","type":"title"},{"text":"北京大学陈爱文","type":"authors"},{"text":"（陈爱文：北京大学中文系学生）","type":"subtitle"},{"text":"你凭什么说刘奇弟是反革命分子？","type":"paragraph"},{"text":"1．中央规定的反革命分子界限中，关于现行破坏的反革命分子的规定是以反革命为目的进行煽动宣传。可是刘奇弟喊的那些话，写的那些字条，是受了非法捆绑监禁之后为了个人泄愤而发的，根本不是以反革命为目的，只是在房间里边对着几个肃反干部发的，在效果上根本没有起着煽动宣传的作用。你凭什么把他划为反革命分子？这是严重地违反了党中央的政策规定的。","type":"paragraph"},{"text":"2．你说根据〈北京市人民检察院不起诉决定书〉。那决定书上是说“被告在肃反运动中呼喊反动口号，书写反动纸条，公开抗拒肃反运动是非法的”这结论也是不正确的，××没有对被告上述行为的原因、后果进行具体分析。刘奇弟并不是肃反对象，根本谈不到“抗拒肃反运动”，此外，上面仅有“今接到你局(北京市公安局)送来刘奇弟反革命一案的全部卷宗材料”等话这反革命的帽子不是原告(公安局)的意见，并没有法律效力。北京市人民检察院根本没一句话肯定刘奇弟是反革命分子。你难道不懂得法律文件是不容许作任何引伸的吗？你凭什么说他是反革命分子？你凭什么把他算到你的肃反“成绩”里面凑数？","type":"paragraph"},{"text":"3．北大的肃反运动在你的领导下斗错了许多好人，蹂躏了许多善良公民的心，严重地损害了党群关系，影响了党的威信。刘奇弟当时两次找你提意见，你置之不理，今天你反公开污蔑他，你是怎么样贯彻党的有错必纠的方针的？你是怎样贯彻党的整风运动的？要求你立即答复以上问题，对刘奇弟同志公开道歉。","type":"paragraph"},{"text":" 陈爱文","type":"paragraph"},{"text":"注：×是代原文上看不清的字。","type":"paragraph"},{"text":" 来源：北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12d7bf5056"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

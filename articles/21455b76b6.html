script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华北区二十三个高等学校全体毕业生上书毛主席保证服从祖国分配一定要在工作中努力学习提高政治水平精通业务　永远忠实于人民事业永远为建设伟大祖国而奋斗","authors":[],"dates":[{"year":1952,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿二日电】　华北区二十三个高等学校全体毕业生给毛主席的信如下:"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"我们华北区二十三个高等学校全体毕业同学，都已完成了自己的学业，即将走上祖国最需要的各种工作岗位，现在我们愉快地报告您:我们一切都已经准备好了!"},{"type":"paragraph","text":"我们毕业的时候，正当祖国财政经济情况根本好转，即将开始大规模的经济建设，这是祖国一个新的历史时期的开始，我们能亲身参加这个伟大的历史时期的揭幕，感到无限的光荣和兴奋。为了祖国的富强和繁荣，为了世界的持久和平，为了祖国美好的共产主义前途，我们每个同学都怀着一颗激动的心，准备立即投身到实际的斗争中去。"},{"type":"paragraph","text":"三年来，在您的领导下，使我们学到了正确的人生观教育，认识了今后努力的方向。您所谆谆告诫我们的“与工农群众相结合”，“全心全意为人民服务”，我们将紧紧的记在心里，而且一定要贯彻到实际行动中去。"},{"type":"paragraph","text":"我们不是不知道，祖国建设事业的艰巨，我们不是不知道，在前进的道路上，将会有重重的困难，可是，在您的领导下，和全国人民一道，我们又有什么困难不能克服呢?我们要把大山当做小土堆，大海当做小水沟，担当起祖国交给我们的任务。"},{"type":"paragraph","text":"亲爱的毛主席!我们不仅百分之百地服从祖国分配，并且要保证在任何困难面前，不畏缩，不动摇，我们一定要在工作中努力学习，不断地提高自己的政治水平，精通业务，永远忠实于人民事业，永远为建设伟大的祖国而奋斗。祝"},{"type":"paragraph","text":"您永远健康，"},{"type":"paragraph","text":"北京大学"},{"type":"paragraph","text":"清华大学"},{"type":"paragraph","text":"燕京大学"},{"type":"paragraph","text":"北京师范大学"},{"type":"paragraph","text":"北京农业大学"},{"type":"paragraph","text":"辅仁大学"},{"type":"paragraph","text":"中央财政学院"},{"type":"paragraph","text":"中央美术学院"},{"type":"paragraph","text":"北京工业学院"},{"type":"paragraph","text":"北京大学医学院"},{"type":"paragraph","text":"中国协和医学院"},{"type":"paragraph","text":"北京市建筑专科学校"},{"type":"paragraph","text":"铁道部北京铁道学院"},{"type":"paragraph","text":"铁道部唐山铁道学院"},{"type":"paragraph","text":"南开大学"},{"type":"paragraph","text":"津沽大学"},{"type":"paragraph","text":"天津大学"},{"type":"paragraph","text":"河北农学院"},{

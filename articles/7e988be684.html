script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"共青团中央向全国青年发出号召开展学习毛泽东著作运动掌握马列主义永远做自觉的共产主义战士","authors":[],"dates":[{"year":1958,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京13日电】　在共青团中央召开的三届三中全会上，通过了关于组织广大青年学习马克思列宁主义、学习毛泽东著作的决议。这个决议号召全国青年开展一个学习马克思列宁主义理论、学习毛泽东著作的运动。"},{"type":"paragraph","text":"决议中说:马克思列宁主义，是关于社会的发展规律的科学，是关于无产阶级进行革命斗争的科学，是关于社会主义、共产主义建设的科学。全世界劳动人民解放斗争所不断取得的伟大胜利，已经证明并且将继续证明马克思列宁主义是战无不胜的科学真理。"},{"type":"paragraph","text":"毛泽东同志是当代杰出的马克思主义者，他的著作深刻地总结了中国革命运动的丰富经验，创造性地发展了马克思列宁主义，是马克思列宁主义的普遍真理和中国革命的具体实践相结合的典范。我国几十年的革命历史证明，用毛泽东同志的思想来指导革命斗争，革命就一个接着一个地取得辉煌的胜利；用毛泽东同志的思想来指导社会主义建设，建设就以最快的速度，改变着我国几千年来“一穷二白”的落后面貌；毛泽东著作是领导中国人民胜利前进的灯塔，是中国人民建设社会主义、共产主义的指南。我们开展学习马克思列宁主义理论、学习毛泽东著作的运动，就是要求我们在工作和学习中坚持着马克思列宁主义的普遍真理同我国革命和建设的具体实践相结合的原则；就是要求我国青年一定要掌握这个加速社会主义革命胜利的伟大的思想武器。只有这样，才能使青年从一切旧的传统思想的束缚下解放出来，永远不迷失方向，永远朝气蓬勃，干劲十足，成为自觉的共产主义战士。决议指出，要学好理论还必须有正确的学习态度和学习方法。决议说，我们必须遵循毛泽东同志的教导:“应确立以研究中国革命实际问题为中心，以马克思列宁主义基本原则为指导的方针，废除静止地孤立地研究马克思列宁主义的方法”。应该充分领会马克思列宁主义、毛泽东著作的精神实质，掌握它的立场、观点和方法，联系思想，联系实际，以达到改造思想、改进工作的目的。"},{"type":"paragraph","text":"决议最后说:为了帮助广大青年学习，共青团中央决定出版适合青年阅读的马克思列宁主义经典著作和毛泽东著作的选本。共青团三届三中全会号召共青团员和青年们，自觉地参加马克思列宁主义、毛泽东著作的学习运动。在青年中广泛地组织马克思列宁主义和毛泽东著作的学习小组，掀起一个由千百万青年参加的学习马克思列宁主义、学习毛泽东著作的热潮，高举马克思列宁主义的红旗，用最高速度推进我国社会主义建设事业而斗争。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e988be684"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

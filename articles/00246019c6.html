script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上毛主席书","authors":[],"dates":[{"year":1952,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"我们是一群失业知识分子，在帝国主义和国民党反动统治下，长期受到失业的痛苦，从来没有人关心过我们的工作、学习和生活。"},{"type":"paragraph","text":"我们祖国解放仅仅三年，但在您的英明领导下，祖国的建设事业已获得了伟大的成就国家财政经济已经根本好转。在这样的情况下，我们二千八百五十二个失业知识分子经过了登记，获得了学习改造的机会，历史上从未解决也不可能解决的失业问题，今天您替我们解决了。我们这一群不同年龄、不同性别、不同地区来的失业知识分子，都一致感谢您对我们的关怀和爱护。"},{"type":"paragraph","text":"四十二天来的学习，提高了我们的认识和觉悟。从我们自己切身的体会中，认识了内外反动统治者的丑恶面目，增强了我们对祖国的热爱，看到了新中国的新气象和它光辉灿烂的远大前途，因而使我们能勇敢向前，坚决抛弃过去内外反动派给我们的影响，暴露和批判了过去不利于人民和危害人民的一切思想和行为，进一步认识到您所指示的教育改造知识分子政策的伟大，我们一定在您的感召下，进一步改造自己，为人民服务!"},{"type":"paragraph","text":"今天在学习结束的时候，我们一致表示服从祖国的需要，在新的工作岗位上，用实际行动来报答您对我们的关怀，努力学习，积极工作，争取做优秀的人民的教师。谨致崇高的敬礼上海市新教育学院第八期学习班全体学员谨上"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00246019c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

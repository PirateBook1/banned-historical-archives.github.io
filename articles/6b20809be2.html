script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川北五反后失业工人增至二万人","authors":["人民政府正以恢复加工订货以工代赈"],"dates":[{"year":1952,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"川北五反后失业工人增至二万人","type":"title"},{"text":"人民政府正以恢复加工订货以工代赈","type":"authors"},{"text":"【川北记者组六日讯】目前川北区工人失业问题较为严重。据南充市、遂宁、射洪、三台、中江、广元、阆中、西充、武胜、达县、宣汉、万源等十二县市现有材料统计，失业工人达一万零七百人。失业严重者为建筑、店员、搬运、砖瓦、丝织、针织、制革、面粉、(此处一字打不出)米、卷烟等十个行业。全区估计失业工人在二万名左右。","type":"paragraph"},{"text":"造成失业的原因有以下几种：","type":"paragraph"},{"text":"(一)解放前遗留下来的一部分失业工人尚未得到长期就业；川北去年大肆建筑时，盲目招收大批建筑工人，三反后大部建筑工程停工，因而工人失业。","type":"paragraph"},{"text":"(二)五反后资本家经营消极，货物滞销，生产停顿。有的资本家抱拖垮了事态度，有些资本家因违法过重赔罚不起而垮台。据南充市丝织、缫丝、棉织、针织、粮食、制革等六个行业调查，在三百九十四户中有百分之五十六以上的厂店停工。六个行业共有一千五百职工，因停工已有五百多人没有工做。","type":"paragraph"},{"text":"(三)对国家有害无利五反中受淘汰的工商业的工人，如行栈、迷信产品。","type":"paragraph"},{"text":"(四)手工业生产成本过高，产量过剩。如制革、针织、棉织、手工(此处一字打不出)米、土面粉等行业。仅南充市制革与手工(此处一字打不出)房即有一百九十个工人需转业。许多皮鞋业，一天卖不到一双鞋子。","type":"paragraph"},{"text":"(五)因生产改革中实行定员、裁减冗员而失业。如水电厂等。","type":"paragraph"},{"text":"(六)农村天旱，小春歉收，农民购买力减低，不但不买东西，并且大量发展副业生产。","type":"paragraph"},{"text":"(七)三期土地改革地区，对地主兼工商业者控制不严，据达县报告：宣汉、万源三十九家铁厂在西南钢管局领了一百亿元订货金，全部被资方或职员拿去作了赔罚款，以致工人生活工资都没办法，已发生严重失业现象，达县甚至有部分失业工人把衣服卖了维持生活。","type":"paragraph"},{"text":"(八)因原料不足停工者。如阆中县利群，西充县通惠，南充市宝光、聚和源、合力等缫丝厂工人，即将停工待料。停工要达两月之久，仅南充市三家丝厂即有五百三十八名工人。","type":"paragraph"},{"text":"现川北党委初步决定通过以下几种办法解决失业问题：恢复加工订货及必需的建筑工程，以工代赈，如市政建筑、修南(充)合(川)公路土方、淘河渠堤、拆城墙、翻修街道等，稳定半失业状态的工人情绪，解决一部分建筑工人的问题；将有培养前途的失业工人，经过训练，介绍转入煤铁矿、机械或其他工业作技术工人；发动还乡转入农业生产；组织板车运输及其他小型生产社，发给补助金生产自救；生活最困难者发给本人及眷属一部分救济粮。","type":"paragraph"}],"comments":[],"origin":"1952年6月12日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b20809be2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

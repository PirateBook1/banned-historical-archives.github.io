script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"ad5abecd-54e6-488a-8bc0-1c720f757f33","name":"哪个东方才是红的？毛主义在苏联及东欧的存在（1956-1980）","internal":false,"official":false,"type":"pdf","author":"安德鲁·M·斯密斯","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/ad5abecd-54e6-488a-8bc0-1c720f757f33.pdf"],"article":{"title":"第二章 去斯大林化和中苏决裂的开始","alias":"","parts":[{"type":"paragraph","text":"第二章去斯大林化和中苏决裂的开始"},{"type":"paragraph","text":"“我们决不可有傲慢的大国主义的态度，决不"},{"type":"paragraph","text":"应当由于革命的胜利和在建设上有了一些成绩而自"},{"type":"paragraph","text":"高自大。国无论大小，都各有长处和短处。”一一"},{"type":"paragraph","text":"毛泽东：《在中国共产党第八次全国代表大会上的"},{"type":"paragraph","text":"开幕词》"},{"type":"paragraph","text":"1953年，社会主义阵营尽管失去了斯大林，但仍然有充分的理由保持信心，世界上两个最大的国家经历了成功的社会主义革命，协助西方盟国在欧洲和太平洋战场上击败轴心国，在东欧建立起一片与共产主义结盟的“人民民主\"川体系，在朝鲜一定程度上击败了西方的军队。苏联在1949年研制出了自己的原子弹，向资本主义世界证明，社会主义世界不会在另一场全球战争(从而引发冷战)中感到无助。世界各地的共产党在他们众多的演讲中都宣传资本主义已经处于暮年，即将到来社会主义的胜利不可避免。"},{"type":"paragraph","text":"然而，东欧集团内部充斥看紧张氛围，苏联止经历一场围绕谁将接替斯大林的激烈权力斗争，这以尼基塔·赫鲁晓夫的崛起而告终。赫鲁晓夫是一名曾因在二战期间的斯大林格勒战役中担任政治委员而获得苏联英雄奖项政治局委员。[2]1956年2月14日，赫鲁晓夫主持召开了他的第一次苏联共产党代表大会，也是党自从成立以来的第二十次大会。在第二十次全国代表大会召开之际，赫鲁晓夫对斯大林的个人崇拜、大清洗和独裁统治方式进行了严厉谴责。赫鲁晓夫所谓的秘密报告开后了去斯大林化的开端，这瓦解了对斯大林的个人崇拜，包括将他的遗体从列宁陵墓移走，拆除他的儿乎所有雕像，并停止出版他的著作。"},{"type":"paragraph","text":"同年10月，匈牙利爆发了反对苏联支持的政府的起义，造成了更多的混乱和紧张，赫鲁晓夫立刻要求苏联军队残酷地镇压匈牙利的革命武装3，中国官方谴责匈牙利的革命，但私下里却对其后果犹豫不决，毛公开说：“（1956年匈牙利的反革命叛乱）社会主义国家内部的反动派同帝国主义者互相勾结，利用人民内部的矛盾，挑拨离间，兴风作浪，企图实现他们的阴谋。匈牙利事件的这种教训，值得大家注意。\"4然而，一开始，甚至是后来，北京都对苏联干涉这些事务并压制他们社会主义兄弟的自我决定感到不安。[5]"},{"type":"paragraph","text":"在赫鲁晓夫对斯大林主义的谴责和对匈牙利革命的镇压之后，毛在中国共产党中央委员会面前说：“关于苏共二十次代表大会，我想讲一点。我看有两把‘刀子'：一把是列宁，一把是斯大林。现在，斯大林这把刀子，俄国人丢了。\"7中国共产党对苏联发展轨迹的担忧越来越明显。注：[]“人民民主”一词在国际共产主义运动中被用来指国内没有经历过社会主义革命，是在被从纳粹占领下解放出来后由苏联红军在外部帮助建立起其共产党的东欧国家。这一术语指的是当“工人和农民\"在莫斯科的帮助下掌管政府时，社会主义生产方式还没有在他们的经济和文化中扎根，推迟了这些社会向无产阶级全面专政的转变。[2] William Taubman,Khrushchev: The Man and His Era (New York: W.W. Norton \u0026 Co.,2003),168.[3]此处有误。1956年10月，匈牙利革命队伍中的资产阶级代理人（如纳吉）及其他反革命分子组织发动叛乱，纳吉窃取总理职务，公开进行资本主义复辟，解散人民军队，屠杀共产党人和工人。11月，匈牙利人民成立工农革命政府，平息叛乱。一—译注[4原文见毛泽东《关于正确处理人民内部矛盾的问题》(一九五七年二月二十七日)。[5] Lorenz M. Luthi, The Sino-Soviet Split (Princeton: Princeton University Press, 2008) 58-62.[6资产阶级及修正主义者、机会主义者用于攻击污蔑斯大林，进而否定马克思主义的术语。斯大林击败了如托洛茨基、布哈林等的机会主义路线，在斗争捍卫和发展了列宁主义。他所做的贡献是列宁主义的一部分。一一译注[7原文见毛泽东《在中国共产党第八届中央委员会第二次全体会议上的讲话》（1956年11月15日）"}],"authors":["安德鲁·M·斯密斯"],"dates":[{"year":2017}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":11,"page_end":13},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c91948a04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"制造阶级斗争熄灭的弥天大谎　张志发要公安机关解除武装","authors":[],"dates":[{"year":1957,"month":9,"day":17}],"is_range_date":false,"parts":[{"text":"制造阶级斗争熄灭的弥天大谎　张志发要公安机关解除武装","type":"title"},{"text":"《人民日报》西安１６日电：陕西省公安厅全体干部连续举行八次会议，揭发和批判了该厅右派分子张志发的反动言行。","type":"paragraph"},{"text":"张志发企图改变作为人民民主专政的工具之一的公安机关的性质。他认为在“敌我矛盾已经解决，阶级矛盾已不存在”的今天，“公安机关的职能应该转变为社会事业部门”。他还狂妄地叫嚣“公安工作今后不需要那末‘神秘’，‘特殊”，“公安工作计划可以在报纸上公布”，并且“应当让资产阶级代表参加公安工作”，以便达到他取消党的领导、破坏人民民主专政的目的。","type":"paragraph"},{"text":"公安厅全体干部据理驳斥了张志发否认阶级斗争存在、妄图改变公安机关职能的反动谬论。南一峰等七人在发言中列举事实责问张志发：在鄠县反革命暴乱的时候，反革命分子捣毁乡政府，打伤乡长，叫嚣要成立“人义政府”；铜川资本家姬福安阴谋倒算；咸阳地主分子刘建文等公开散布他们要“翻身”的反动谬论等等，难道这些不是阶级斗争吗？张志发妄图改变公安部门的职能，其实质是要使资本主义复辟。","type":"paragraph"},{"text":"在群众的穷追猛攻下，张志发不得不开始低头认罪。","type":"paragraph"},{"text":" ——原载《人民日报》1957年9月17日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7c7aac840"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"打倒“四人帮”　生产大发展　市场更兴旺北京城乡市场呈现一派欣欣向荣景象","authors":[],"dates":[{"year":1977,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年十二月三十一日电　在举国欢庆伟大的历史性胜利的日子里，北京城乡市场呈现一派欣欣向荣的景象。人们喜气洋洋地选购各类商品，欢度打倒‘四人帮’以后的第一个新年。"},{"type":"paragraph","text":"从繁华的商业区，到工矿区、居民区的商店和郊区农村的供销社、分销店，各种日用百货、土特产品和农副产品丰富多采，供应充裕。据统计，北京新年供应市场的猪肉、鸡、鸭、水产、水果、糖果、糕点、卷烟、茶叶等，比上一年同期增加百分之十到三十以上；棉布、化学纤维布、服装、毛衣裤、弹力尼龙袜、洗衣粉、毛巾、台灯、手表、电子管收音机等日用工业品的供应，也显著增多，有些成倍增长。在西单、朝内、崇文门等菜市场里，供人们选购的黄瓜、菠菜、西红柿、柿子椒、芹菜、油菜等鲜嫩的蔬菜，达四十多种。北京市百货大楼新年前夕经营的吃、穿、用商品，达二万三千多种，比一九七五年末增加上千种。商业部门还向郊区增拨了农民欢迎的缝纫机、毛衣、暖水瓶等一大批工业品，丰富农村的新年市场。"},{"type":"paragraph","text":"北京市商业战线职工兴奋地说，打倒‘四人帮’，人民心欢畅，生产大发展，市场更兴旺。粉碎‘四人帮’以来，商业部门从本市收购的工农业产品，月月上升，十月份、十一月份的收购总值分别比一九七五年同期增长百分之七点七和近百分之十，库存商品日益雄厚。许多省市也积极调运副食品和工业品，有力地支援了首都市场。"},{"type":"paragraph","text":"为了把首都市场供应和服务工作做好，北京市各级商业部门切实加强领导，做到产、供、销密切配合，批发、零售通力合作。职工们说，‘四人帮’是一伙比地主、资本家还厉害的吸血鬼、大恶霸。华主席为首的党中央和人民群众心连心。华主席一再指示要把人民生活安排好，把元旦、春节市场安排好，对人民群众真是关怀得无微不至。我们一定要把市场组织得更加繁荣兴旺、服务工作做得更加热情周到，使广大人民群众高高兴兴地欢庆胜利，欢度佳节，精神饱满地迎接社会主义革命和社会主义建设的新高潮。商业批发公司普遍采取办新产品展览会、带样品巡回展销、昼夜供应等多种办法，方便零售商店进货，增添品种，繁荣市场。宣武区日用杂品管理处所属商店、和平里百货商场、虎坊桥百货商店、东直门外副食品商店等先进单位的广大职工，大力改善服务态度，提高服务质量，更好地为无产阶级政治服务，为工农业生产服务，为人民生活服务。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9c9779bcd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内邱县磨窝村不少新人社的社员要求退社","authors":[],"dates":[{"year":1954,"month":2,"day":25}],"is_range_date":false,"parts":[{"text":"内邱县磨窝村不少新人社的社员要求退社","type":"title"},{"text":"【本刊讯】河北省内邱县一区磨窝村有134户，过去没有互助合作的基础，仅麦秋、农忙时有临时性的互助组。该村自今年1月11日起，在中共党支部的领导下，发动群众办了一个农业生产合作社，有29户农民报名入社，但到1月19日，有十来户要求退社。","type":"paragraph"},{"text":"十来户要求退社的原因：首先是中共村支部领导思想不统一，支部委员中存在着不同的思想顾虑。如分支部宣传委员赵金生说：“参加社是叫党员的名字牵着哩，不能说不参加。”分支书记赵大狗、分支副书记李坤山都怕入社后吃亏；怕当农业生产合作社的干部。但看到党员报名入社，自己也不得不报名。现在支部委员中只有村主任赵福红一个人办社积极。其次，办社前对党员和群众思想教育不够。在发动党员、群众报名入社时，只开了一次党员会，一次群众会。党支部并没有进行充分的宣传教育，使群众真正认识到入社的好处。如乡总支书赵焕文报名入了社，但他大伯思想搞不通，对他说：“咱家不缺劳动力，地土又壮，入了社还不如咱个人种着收得多哩。”由于入社农民中的具体思想问题没有得到解决，所以建社后不几天中，就有十来户要求退社。驻该村的工作组对这问题已开始注意解决。（摘自河北日报2月17日“参考资料”）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年2月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cec49079ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

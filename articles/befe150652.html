script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市轻工业局修建公司党委按照毛主席提出的五条标准培养新干部坚持实行老中青三结合原则许多新干部在斗争中茁壮成长，增强了各级领导班子的战斗力","authors":[],"dates":[{"year":1976,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市轻工业局修建公司党委坚决贯彻执行老、中、青三结合的原则，按照毛主席提出的五条标准积极培养无产阶级革命事业接班人，使许多新干部在斗争中茁壮成长，增强了各级领导班子的战斗力。"},{"type":"paragraph","text":"三年前，这个公司是一个只有六、七百人的修建队。后来，随着革命形势的发展，职工人数逐步发展到两千一百余人，新的队、场、站相继成立，这就需要大批干部。公司党委决定自己积极培养、大胆提拔新干部。现在，公司党委、革委会领导班子中，有百分之六十的干部是批林批孔运动后从工人中提拔的，其中青年干部占大多数。各队、场、站党支部、革委会中，新干部占百分之七十五以上，有不少党支部、革委会主要干部都是青年人，有些党支部还由女青年担任支部书记。"},{"type":"paragraph","text":"这个公司党委认为，要培养大批新干部，关键在于不断端正党委“一班人”，特别是主要负责人的思想认识。只有解决好正确对待文化大革命中涌现出来的社会主义新生事物的问题，才能解决用什么眼光看待新干部、用什么标准培养新干部的问题。批林批孔运动前，党委有的同志认为可培养干部的苗子少，因为有“三多”:年龄轻的多、工龄短的多、经验少的多，掂掂这个不称心，看看那个不够格。为了对党负责，对群众负责，只能慢慢来，逐级提拔。经过批林批孔和学习无产阶级专政理论的运动，那些同志受到了教育。他们说；不同的阶级有不同的选拔干部标准，思想路线一变，干部的苗子就多了；我们只有按毛主席提出的五条标准为党培养大批德才兼备的新干部，才是真正的对党、对群众负责。党委副书记江杏珍，是个门窗工人，原来有人认为她入党时间短、经验少，现在她却胜任地挑起了领导全公司工作的重任，工作很有朝气，在反击右倾翻案风的斗争中，立场坚定，旗帜鲜明。党委委员蒋海林是个泥工，现在担任了生产组副组长。在工作中，他连续半年蹲在工地，和工人同吃、同住、同劳动、同批修，出色地完成了指挥生产的任务。老干部深有体会地说:“新干部不是不行，在许多地方比我们还强得多!”"},{"type":"paragraph","text":"这个公司党委在实践中认识到，培养新干部必须以阶级斗争为纲，阶级斗争是考察锻炼新干部的最好课堂。两年来，他们通过把新干部推向第一线、参加蹲点组搞调查研究、举办各种类型的学习班等方法，考察和培养新干部。"},{"type":"paragraph","text":"这个公司党委坚持实行老、中、青三结合的原则，为新干部的迅速成长创造了有利条件。但是，实现了老、中、青三结合后，还需要在斗争中不断巩固；老、中、青三结合搞得好不好，不能看形式，要看实际内容。因此，党委比较注意发挥老、中、青三方面干部各自的特点。第二工程队支委会有五名委员，其中老干部一名，中年干部三名，青年干部一名，有三名干部是在批林批孔后提拔的。党支部书记是个老干部，他一面热情帮助新干部的工作，一面敢于承担责任。党支部委员、青年女干部小陈，一度工作不够大胆泼辣。去年第四季度，党委决定由小陈负责日常工作，而由工程队党支部书记带领其余支委分头到班组蹲点，这样使小陈得到了锻炼。现在，小陈的政治觉悟和工作能力都有了显著的提高。"},{"type":"paragraph","text":"两年来，这个公司党委还从青年中选拔了大批技术干部。这些青年，都经过建筑工地和农场锻炼，具有一定的阶级斗争觉悟和实践经验，能密切联系群众。他们有的经过短期专业培训有的直接到技术部门边实践、边学习，现在大都发挥了作用。公司设计室有五名农场来的青年，现在，这五名青年不仅已经掌握了建筑工程的设计专业知识，而且成了设计室里学习马列和毛主席著作的带头人、批判修正主义设计路线的战斗员。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"befe150652"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

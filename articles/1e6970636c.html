script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"队员们个个神采飞扬在毛主席像前受检阅少年夏令营昨举行入营式","authors":[],"dates":[{"year":1951,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　本市少年儿童队夏令营，昨天上午在岭南中学光荣揭幕。参加夏令营的一百九十一位优秀的少年队员，将在这里渡过十五天活泼愉快的夏令生活；通过各种有意义的活动，来增进身体健康和丰富知识，进一步体会到生长在新中国里的无比幸福。"},{"type":"paragraph","text":"入营式于八时半准时开始，队旗在晴空中飘扬。绿草如茵的大操场上，系上了光荣的红领巾的少年队员，一个个神采飞扬地在毛主席的像前庄严地举行了大检阅。"},{"type":"paragraph","text":"入营会上，市教育局戴白韬局长和青年团市工委张本同志先后给小同志们讲话，一致勉励大家，在美好的大自然环境中，好好学习各种知识，学习劳动人民勤劳朴实的生活作风，充分锻炼身体，培养自己真正成为建设祖国的有用人材。"},{"type":"paragraph","text":"入营仪式完毕后，队员们分别招待首长来宾们参观营地。"},{"type":"paragraph","text":"为了庆祝光辉的八一建军节，学习解放军战士们艰苦奋斗的革命精神，晚上六时，队员们又快活地和附近的解放军大哥们举行了联欢会，会中听战斗英雄讲战斗故事。"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1951\\08\\5182040701.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e庄严的出旗仪式\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e6970636c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"酒泉地委禁烟情况简报","authors":[],"dates":[{"year":1954,"month":7,"day":22}],"is_range_date":false,"parts":[{"text":"酒泉地委禁烟情况简报","type":"title"},{"text":"省委打字纸","type":"paragraph"},{"text":"授电者：何342","type":"paragraph"},{"text":"公元一九五四年七月","type":"paragraph"},{"text":"等级：急　台来：酒泉　总号：午232","type":"paragraph"},{"text":"摘由：禁烟情况简报（党密）","type":"paragraph"},{"text":"批抄：张、霍、高、陈、杨、强、吴阮、何、万、民厅、公厅、（请政法党组复）","type":"paragraph"},{"text":"省委：","type":"appellation"},{"text":"遵照省委四月廿二日批转政法党组所拟“甘肃省—九五四年禁烟禁毒指示”。我区目前除敦煌县已展开这—工作外，其余各县尚未开始。现将敦煌进行情况简报如下：敦煌县委根据省委批转的禁烟禁毒指示，结合本县实际情况，制定了计划，经地委批准后，他们组织了有关干部进行了学习，并逐级向区干和乡的主要干部进行了传达，交待了政策。六月十九日展开了禁烟禁毒工作，又以城区为重点，比较广泛地向群众宣传了吸食鸦片的害处，表明了禁烟禁毒的决心。在这一段工作中，发现有以下几种思想情况：在五二年禁毒中没有交待者，现在交待了怕受处分，表现恐惧不安，顾虑重重，这种人多是不了解政策；没有问题的人，抱着观望态度，认为与己无关，会上不发言，这类人占相当比例；存烟户绝大多数，认为大烟很值钱，舍不得缴出来。这类人不少的是看风施舵，交上一点应付一下，多数人是不能一下缴出来的。","type":"paragraph"},{"text":"截至七月十九日为止，已缴出大烟两千余两。据已掌握材料，全县存放大烟有一万两以上。现准备将已缴出的大烟在群众大会上烧毁，以表明我党和政府的禁烟决心。该县原计划在夏收前结束此一工作，但目前正在夏收中，计划把禁烟禁毒工作推迟到夏收后，基本上搞彻底再结束。妥否请示。","type":"paragraph"},{"text":" 酒泉地委七月廿二日","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e64325ac3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

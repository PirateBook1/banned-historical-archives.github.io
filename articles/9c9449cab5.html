script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川北宗教革新现状","authors":[],"dates":[{"year":1951,"month":4,"day":18}],"is_range_date":false,"parts":[{"text":"川北宗教革新现状","type":"title"},{"text":"【西南总分社十八日讯】川北宗教革新运动自一月份抗美援朝自立革新座谈会以来，已普及至三十六县市(除正在土地改革的农村)的各教会团体，截至最近，在革新宣言上签名的教徒已达一万一千余人。计天主教八千多人，为全区教徒的三分之一；基督教三千人，为全区教徒的五分之三。经过这次抗美援朝自立革新座谈会议及会后有组织的政治时事学习，一般教徒对教会革新有了较明确的看法，清除了对革新的某些顾虑，提高了爱国热情及民族自尊心。但目前川北宗教革新运动还不够深入，其原因有三：","type":"paragraph"},{"text":"(一)部分领导干部对这一运动重视不够，没有系统的进行领导。加之干部不太熟悉政策，缺乏工作办法，总结不出成熟的经验来推动工作。因此迄今未能突破一个教堂树立典型、创造出经验，指导其他。","type":"paragraph"},{"text":"(二)在革新运动普及展开中，只是一般地发动了教徒群众，未能有意识地发现培养一批在革新运动中表现较好，有群众威信的积极分子，亦没有争取一部分上层分子来作为教会革新运动的骨干力量。所以，迄今对于教会内部的情况不能澈底了解。在革新运动中，政府推一下他们动一下，有的甚至采取应付态度。另方面，我们对于一些已发出宣言后的上层分子，缺乏争取教育工作，以致消沉，甚至说破坏三自运动的话。","type":"paragraph"},{"text":"(三)县以下的部分干部(包括部分领导干部)，对宗教革新的重要意义不了解，存在着“反教情绪”。政府在蓬溪天主堂堆了谷子，把安岳龙台乡福音堂修作仓库。宣汉卫生院把天主堂大门上的“真元堂”三字给涂掉。安岳等县曾发生个别区乡干部禁止天主教徒作弥撒念经，谢家桥区把圣牌链珠、圣书收去，并叫神甫写悔过书，说是“误入歧途”的事。这类事情在很多县均有发生。坏分子乘机说“教难”来了，很多教徒说：“上面说信仰自由，暗地指示下面不准信教”。因此很多教徒怀疑政府的政策；有的甚至不敢承认自己是教徒，怕政府像对一贯道一样给取缔。这对推动革新运动前进找了不少麻烦。","type":"paragraph"},{"text":"以上问题川北区党委已开始纠正和注意。","type":"paragraph"}],"comments":[],"origin":"1951年4月26日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c9449cab5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

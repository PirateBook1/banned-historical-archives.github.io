script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于工商户冻结资金问题给中南局的批复","authors":[],"dates":[{"year":1952,"month":4,"day":3}],"is_range_date":false,"parts":[{"text":"中共中央关于工商户冻结资金问题给中南局的批复","type":"title"},{"text":"中南局：","type":"appellation"},{"text":"三月三十日电悉。关于工商户冻结资金问题，同意你们的意见。","type":"paragraph"},{"text":" 中 央四月三日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"中南局关于工商户冻结资金问题的请示","type":"subtitle"},{"text":"（一九五二年三月三十日）","type":"subtitle"},{"text":"江西省并告各省委并报中央：","type":"appellation"},{"text":"三月二十七日复抚州地委电悉。基本同意你们的意见。唯处分问题应按“五反”内容与办法办理，对冻结资金之工商户，只动员与令其投入生产即可，即便情节严重，也不再予处分，以是妥否，请中央批示。","type":"paragraph"},{"text":" 中南局三月三十日","type":"paragraph"},{"text":"江西省委原电如下：","type":"subtitle"},{"text":"工商界在解放前冻结的资金，在“五反”运动中经店员检举出来的，可说服其自愿作为资本投入生产。解放后经过资金登记又抽资冻结经店员检举出来的，无论是卖材料换成金银冻结，或投资买卖金银获利的冻结，在指出其非法行为后，应使其全部作为股金投入生产，个别情况严重者也不要加以没收，至多只给予适当处分即可。对于检举的店员，一般应给予精神奖励，不必再从冻结的资金中抽出一部奖励他们，将资本家冻结的资金投入生产，不仅对资方有利，对劳方也是有利的。工商业兼地主在农村埋藏金银自动坦白者，除农民自动要求与其算剥削账可以适当算账并退给农民部分外，其余归本人所有。以上是否妥当，请中南局给予指示。","type":"paragraph"},{"text":" 江西省委三月二十七日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ca5f2b4e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

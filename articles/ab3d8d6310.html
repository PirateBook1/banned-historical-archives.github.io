script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于帮助各民主党派解决困难的指示","authors":[],"dates":[{"year":1950,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央关于帮助各民主党派解决困难的指示","type":"title"},{"text":"各中央局、中央分局并转各省委、区党委、市委：","type":"appellation"},{"text":"参加人民政协会议的各民主党派，都经过正式会议决定并宣布以人民政协《共同纲领》为自己的纲领，在政治上一般能接受中共领导，参加人民政府工作的人员，亦大多数能努力工作，参加学习。因此，积极地和诚恳地同他们合作，帮助他们进步，是有利于国家与人民的，是完全必要的。而轻视或歧视他们的观点，则是不对的。对于他们的物质困难，亦应适当地加以照顾，帮助他们解决。现在他们尚存在着党务经费、干部学习及党员失业等三个困难问题，经统战会议研究，并经中央统战部同各民主党部[派]协商，决定采取以下办法，望即付诸实行。","type":"paragraph"},{"text":"（一）各民主党派的党务经费，按即将发出的《中国各民主党派地方组织经费供应暂行办法》支付。其中关于各民主党派地方党部的编制，已经各方协商，本精简原则，加以规定，由各民主党派总部指示其下级执行。经费开支，也是本节约原则规定的。除经常费外，遇有临时必要开支，各级统战部仍应帮助他们取得适当的解决。","type":"paragraph"},{"text":"（二）各民主党派均要求他们的干部有入干部学校学习的机会，这是合理的，可在各大行政区或省的普通干部学校（如革命大学等）设立政治研究班，有计划地吸收当地民主党派的干部予入学。","type":"paragraph"},{"text":"（三）各民主党派，主要是民革、民盟和农工民主党有一批失业党员，其中大部分原来是公教人员，或多或少参加过民主运动，在解放前或在解放中失业了，总计至多两千人左右。他们的失业问题不予解决，不仅各民主党派内部团结受影响，且在统一战线内部发生不好影响，因此凡是在解放前加入各民主党派并于解放后经过整理与登记的失业党员，当地人民政府原则上应将他们包下来，然后加以分别处理。其中多少有些工作能力的，一概分配以适当工作或经过训练后再分配工作。确无工作能力而又无法生活的亦应与有关党派协商，经过该党部或直接由政府帮助他们获得从事劳动生产安家的条件，切不可敷衍了事。","type":"paragraph"},{"text":" 中 央五月十五日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab3d8d6310"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

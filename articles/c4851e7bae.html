script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市委规定五反中对工商户的处理办法","authors":[],"dates":[{"year":1952,"month":4,"day":30}],"is_range_date":false,"parts":[{"text":"上海市委规定五反中对工商户的处理办法","type":"title"},{"text":"【华东总分社四月三十日讯】上海市委对五反中工商户的处理问题，已作出若干原则规定和具体办法：","type":"paragraph"},{"text":"甲、在进行处理工作之前，必须分析下外情况：(一)要评细分析这一工商业户在整个国民经济中是有利无害、还是利多害少、利害各半、利少害多或者有害无利。资本家犯五毒的情况、坦白程度及他们对工人的态度等，也应在处理时加以考虑。(二)要计算违法户什么时候能退款。譬如今年五月底能退清的有多少？五二年能退清的有多少?五二年退多欠少或退少欠多的各有多少？退而不出或是难退户占多少?","type":"paragraph"},{"text":"乙、六条处理原则：(一)退款、生产两不误，退款、利润两照顾；(二)不多算，不少算，该算必算，不该算坚决不算；(三)要掌握三种退款方式和比例数：现款占百分之二十；退而不出(公私合营)占百分之二十；欠款占百分之六十；(四)主犯从严，从犯从宽，累犯从严，偶犯从宽；(五)具结从严，核定从宽；(六)工商户退款计划要经职工通过，政府批准。","type":"paragraph"},{"text":"丙、具体问题的计算方法：(一)行贿者一律不算。(二)偷税漏税一般只补不罚，个别情节严重的处罚；一般只补五一年，少数追到五○年及四九年；五二年应收税款不在五反之列；集体组织偷税漏税伪造证照的从严，小额偷税漏税不算；抓紧重点计算。(三)盗窃国家资财一项中不算暴利，只算盗窃；不算私私关系，只算公私关系；经过核定的工缴成本，一般不予追算；关于隐匿的敌产中不易不急不需的从缓，数量不多对国家无严重危害作用的不算；争取逃骗国家的资金回国，不补不罚；争取账外资财入账，不补不罚；明确划分账外资财范围，划清个人财产与企业财产的界限；以逃汇套汇为职业的从严处分，为了争取物资进口的从宽处理。(四)偷工减料中，凡不按合同规定用料施工的，均按原合同标准计算；以非法手段签订合同，规定工料超过实际工料，均以盗窃算；机关干部无经验，商人无非法行为签订的合同不翻案，只批评指摘；为了改善经营，提高劳动效率，少用工料或用代用品但不影响产品规格及实际效用者，不算偷工减料。","type":"paragraph"},{"text":"(注：此稿已发各地党委参考)","type":"paragraph"},{"text":"来源：1952年5月3日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4851e7bae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

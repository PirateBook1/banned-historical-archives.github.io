script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"歼灭桂系一部和冯治安等部的部署","alias":"","parts":[{"type":"paragraph","text":"歼灭桂系一部和冯治安等部的部署！"},{"type":"paragraph","text":"（1946年11月3日）粟，并告陈:"},{"type":"paragraph","text":"冬午电悉。（一）如确实有把握自以歼灭桂顽一部为好，宜在十大内完成任务，以便早日休整部队，准备新作战。（二）陈率十七个团主动歼击冯治安及二十六师，甚关重要。希望精心组织，务获大胜。此役完成后八师或一纵可南下监视宿迁之敌，我华野全力加二纵、七纵可集中打击由两淮进攻之敌。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"戌江亥"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华中野战军司令员粟裕的电报。同日毛泽东还为中央军委起草了给陈毅和陈士的电报，要他们集中17个团歼灭冯治安部及二十六师，努力争取大胜。"},{"type":"paragraph","text":"[2]陈，指陈毅，当时任山东野战军司令员兼政治委员。"},{"type":"paragraph","text":"[3]指1946年11月2日粟裕给陈毅、张云逸、黎玉并报中共中央的电报。电报说：涟南战役结束后，估计敌将更稳重，不敢猛进。因此，我们拟乘机予桂顽以大的打击。已令二纵七师作打击整编六十九师及桂顽之各种准备。如能将桂顽打塌，我即完全转入主动。"},{"type":"paragraph","text":"[4]冯治安，当时任国民党军第三绥靖区司令官兼整编第三十三军军长。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":11,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":257,"page_end":257},"tags":[{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93ebcafcbd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

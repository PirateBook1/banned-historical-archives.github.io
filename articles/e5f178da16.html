script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李景汉给人民日报编辑部的信","authors":["中国人民大学","李景汉"],"dates":[{"year":1957,"month":6,"day":23}],"is_range_date":false,"parts":[{"text":"李景汉给人民日报编辑部的信","type":"title"},{"text":"中国人民大学李景汉","type":"authors"},{"text":"[李景汉：中国人民大学教授]","type":"subtitle"},{"text":"贵报6月8日第七版刊登的我的发言，与我当时发言的精神和语言很有出入。我并没有拢统的说我国的一切科学都不能在十几年内赶上世界的先进水平。我说的是，在院系调整时领导上对当时被调到一种崭新岗位上的旧知识分子说过这类的话：把一个人调换一个新工作，如果他肯服从分配的话，就可在几个月内成一小专家，在几年内，也可能在一二年之内，成一大专家。我认为专靠从头学起的人来要在十年之内赶上世界水平是很难作到的。据我的常识，在一些较深的科学上，一个从头学起的人在十年内仅仅踏上了某一门科学之路，谈不到赶上世界水平。可是一个对某门科学具有一定基础的旧知识分子，就很可能在十年内赶上世界水平，如果予以足够的条件和支持，而他肯努力又具有才质的话，何况在社会主义的国家里面具有种种优越的条件。","type":"paragraph"},{"text":" 李景汉","type":"paragraph"},{"text":" 来源：1957年6月23日《人民日报》第7版。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5f178da16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

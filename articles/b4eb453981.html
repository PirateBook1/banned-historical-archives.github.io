script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都军民欢度革命化的春节  广大工农兵群众和许多单位的革委会突出无产阶级政治，把春节变成学习和宣传毛泽东思想的日子","authors":[],"dates":[{"year":1969,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都军民欢度革命化的春节"},{"type":"paragraph","text":"广大工农兵群众和许多单位的革委会突出无产阶级政治，把春节变成学习和宣传毛泽东思想的日子"},{"type":"paragraph","text":"据新华社十七日讯　在伟大的斗、批、改高潮中，首都军民突出无产阶级政治，欢度一九六九年革命化的春节。"},{"type":"paragraph","text":"春节前夕，广大军民把首都大街小巷打扫得干干净净。处处都可以看到崭新的毛主席语录，家家都挂着毛主席像。节日的首都市场呈现一派繁荣兴旺的景象。"},{"type":"paragraph","text":"许多单位的革委会和广大工农兵群众，把春节变成学习和宣传毛泽东思想的日子，不少单位召开座谈会、讲用会、颂扬会，座谈活学活用毛泽东思想的体会，热烈赞颂毛主席的英明伟大，热烈赞颂毛泽东思想的无穷威力。有的单位还派出宣传队，深入工厂、农村、街道开展宣传活动。北郊木材厂革委会组织了九十多个宣传小组，带着毛主席的光辉著作，深入职工宿舍区，宣传毛泽东思想和毛主席的各项无产阶级政策。"},{"type":"paragraph","text":"北京卫戍区部队春节期间普遍举行了热爱毛主席、忠于毛主席的颂扬会，还派出上百个毛泽东思想宣传队到郊区人民公社，热情宣传毛泽东思想，同贫下中农一起欢度革命化的春节。守卫天安门的某部一连指战员，今天清晨排着整齐的队伍，高唱着《祝福毛主席万寿无疆》，来到天安门前，面对伟大领袖毛主席的巨幅画像，高举红彤彤的《毛主席语录》，向伟大领袖毛主席庄严宣誓，表示决心要把连队建设成无限忠于毛主席、无限忠于毛泽东思想、无限忠于毛主席无产阶级革命路线的“三忠于”战斗集体，把创造四好连队的运动提高到新水平，以实际行动迎接党的第九次全国代表大会。这个连队的毛泽东思想宣传队在节日里还到劳动人民文化宫和中山公园，向广大人民群众表演了革命文艺节目。"},{"type":"paragraph","text":"春节期间，发电、交通、邮电、冶金等行业的广大革命职工，坚守生产岗位，以“抓革命，促生产”的优异成绩欢度春节。北京焦化厂炼焦车间节日坚持生产的革命职工，利用班前时间忆苦思甜，热烈颂扬毛主席的英明伟大，热烈颂扬毛主席无产阶级革命路线的无比正确。北京第二轧钢厂呈现一派热气腾腾的景象，各车间都召开了革命大批判会、今昔对比会和活学活用毛泽东思想讲用会。"},{"type":"paragraph","text":"工人阶级登上上层建筑领域斗、批、改政治舞台所出现的一派革命新气象，也在春节期间充分显示出来。许多单位的革命干部和革命群众，在工人阶级教育下，意气风发，以忠于毛主席无产阶级革命路线的实际行动过革命化的春节。驻清华大学的工人、解放军毛泽东思想宣传队在春节期间组织革命师生举行活学活用毛主席著作讲用会，开展革命大批判和忆苦思甜活动。春节前夕，他们吃了忆苦饭，宣传队中的老工人向革命师生做了忆苦思甜报告，使广大师生受到了一次深刻的阶级教育。驻北京化工学院的工人、解放军毛泽东思想宣传队，今天拂晓带领革命师生，浩浩荡荡来到首都的一个工地，大家挥动铁锨，冒着严寒参加劳动，过了一个革命化的春节。"},{"type":"paragraph","text":"首都郊区广大贫下中农移风易俗过春节，他们高举毛泽东思想伟大红旗，大破剥削阶级的旧风俗、旧习惯，大立无产阶级的新风俗、新习惯。许多郊区公社革委会的负责人，今天带领毛泽东思想宣传队深入各生产队慰问烈军属和贫下中农，向烈军属送毛主席像、送革命春联，参加贫下中农的家庭忆苦思甜会和家庭毛泽东思想学习班，同贫下中农一起欢度革命化的春节。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4eb453981"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"希腊马列共集会纪念毛主席逝世两周年  华主席将毛主席开创的伟大事业推向前进","authors":[],"dates":[{"year":1978,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"希腊马列共集会纪念毛主席逝世两周年"},{"type":"paragraph","text":"华主席将毛主席开创的伟大事业推向前进"},{"type":"paragraph","text":"新华社雅典九月十八日电　希腊马克思列宁主义共产党最近在雅典举行集会，纪念毛泽东主席逝世两周年。"},{"type":"paragraph","text":"希腊马克思列宁主义共产党中央委员帕帕多普洛斯代表中央委员会在会上讲了话。"},{"type":"paragraph","text":"他说，两年前毛主席的逝世，对中国人民、对国际共产主义运动、对全世界被压迫民族和被压迫人民是无法估量的损失。"},{"type":"paragraph","text":"他说，毛主席对于发展马列主义和无产阶级革命事业作出了不朽的贡献。他指出，毛主席是我们时代最伟大的马克思列宁主义者。毛泽东思想的旗帜是全世界革命人民胜利的旗帜。毛主席把马克思列宁主义的基本理论同中国和世界革命的具体实践相结合，在哲学、政治经济学和科学社会主义领域捍卫、继承和发展了马克思列宁主义。"},{"type":"paragraph","text":"他还说，毛主席关于三个世界划分的理论，为全世界无产阶级、被压迫人民和被压迫民族进行阶级斗争指明了方向。"},{"type":"paragraph","text":"他指出，今天，以毛主席的好学生、好接班人华国锋主席为首的中国共产党正在将毛主席开创的伟大事业继续向前推进。"},{"type":"paragraph","text":"他指出，中国粉碎反革命的集团“四人帮”，是具有国际意义的历史性胜利，因为这巩固了中国的无产阶级专政和为忠实地贯彻执行毛主席的革命路线扫除了障碍。"},{"type":"paragraph","text":"他指出，在华国锋主席领导下的中国共产党坚持毛主席的教导，在无产阶级专政条件下继续革命，正在清除“四人帮”修正主义路线的流毒，坚定地履行其国际主义义务。"},{"type":"paragraph","text":"他最后说，中国的形势是非常好的，所有革命的共产党人都为中国无产阶级所取得的成就而感到欢欣鼓舞。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5db8ce702"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"人民出版社、世界知识出版社联合作战揭露一批右派分子","authors":[],"dates":[{"year":1957,"month":9,"day":21}],"is_range_date":false,"parts":[{"text":"人民出版社、世界知识出版社联合作战揭露一批右派分子","type":"title"},{"text":"本报讯人民出版社、世界知识出版社在反右派斗争中联合作战，两个月来已经获得初战胜利。两社配合首都出版界座谈会，斗倒了人民出版社副社长兼总编辑、党内右派分子曾彦修；同时还揭发和批判了一批右派分子。","type":"paragraph"},{"text":"在揭露出来的右派分子当中，有民盟盟员、世界知识出版社图书编辑室副主任彭世桢，民盟人民出版社支部委员、人民出版社编辑董秋水，民主促进会人民出版社支部主任委员、出版部副主任刘龙光。彭世桢和刘龙光都曾企图把出版社的党组织置于民盟、民建组织的领导、监督之下。例如彭世桢宣传他的谬论，说互相监督要有条件，条件就是对共产党实行“事先监督”，他们还极力诽谤共产党，把党说成是自私自利的“宗派主义集团”。董秋水恶毒地污蔑说党员对群众有三板斧，“先是教条，教条碰壁时就压服，压服不行就打一棍子，戴上一顶帽子。”","type":"paragraph"},{"text":"揭露的另一个右派分子是人民出版社前第三编辑室主任史枚。这个右派分子在大鸣大放时期一反平常不问政治的态度，猖狂地鼓动群众反对整风领导小组，并以退出整风相要挟。他诬蔑说党和政府是人民的“统治者”，认为党在解放后搞的历次运动都不对头，诬蔑群众性肃反运动“是不折不扣的教条主义”。","type":"paragraph"},{"text":"另一个右派分子张梁木（人民出版社编辑部地理组组长）在鸣放时期篡夺了黑板报的领导权，与两社的右派分子日夜串连，密议举行三反、肃反不满分子的座谈会，把黑板报变成攻击党的武器。他还和右派分子曾彦修一唱一和，让曾彦修在黑板报上发表了疯狂反党的“答记者问”，从此掀起了两社右派分子向党进攻的高潮。","type":"paragraph"},{"text":" ——原载《人民日报》1957年9月21日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3d18929e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

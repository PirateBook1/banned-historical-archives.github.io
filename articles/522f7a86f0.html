script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州省各县关于口粮分配到户情况的报告","authors":["贵州省农业厅"],"dates":[{"year":1961}],"is_range_date":false,"parts":[{"text":"贵州省各县关于口粮分配到户情况的报告","type":"title"},{"text":"贵州省农业厅","type":"authors"},{"text":"（上缺）","type":"paragraph"},{"text":"2·对口粮分配到户的反映。这方面的反映很多群众一致拥护。如中心队的谢少珍（中农、炊事员、女）说“这一下天开眼了！自家做饭吃，乾也乾些，香也香些，吃了也养人，原来我在食堂做饭，也想煮干点，但会计硬要淋水煮，二道三道，巴不赢和水打给你吃吃了也不养人。”林素珍（贫农，女）就接着说“毛主席的耳朵长，我们农民怎样谈，他老人家的政策就一步一步都合我们的心了。今后吃饭再不要过关（指克扣）了，过去一天就要少秤一、二两，害得大家吃不饱”。又如郑寨队的徐国珍（贫农，女）说：“食堂下放就好了，得到足斤两吃了，以前不管蒸得干，蒸得稀，都是按二两三秤。”该队的龙顺英（贫农，女），更是伤心流泪地说：“集体食堂强迫吃代食品，桦稿木叶、大麦糠（有芒）、油麦糠等，不吃也得吃，不吃就说你是富裕农民思想。去年我家几个月的小女孩，害了病，大人又没有奶，要求吃一顿净粮，会计都不肯，婴孩吃起来，就卡喉呛起来咳。后来就饿死了。但是队长和会计，都没有吃代食品，都是吃白生生的饭。”交注队的陈巨明（中农，女）这样说“集体食堂打饭也麻烦，要等半天，等到打回来，我自己也煮热了。家里反正要生一炉火，打回来后，又要加些菜菜脑脑再煮一通。有时天下雨，路滑，叫小孩去打饭，还是倒撒。”该队的陈云凌（贫农，男）又这样反映“集体食堂好是好，但要大蒸子随便舀。”","type":"paragraph"},{"text":"根据以上这些反映，和我们平常了解的情况，总起来分析，口粮分配到户后有很多好处（特别是在这个地区，过去食堂问题多，口粮标准低，又是比较高寒，山区的煤产地群众家里一年四季都烧煤火）：","type":"paragraph"},{"text":"1·可以防止贪污舞弊，在口粮低标准的情况下，使群众能够吃足定量，保证一定的身体需要保护体质。如中心队的队长麦德英（女，党……）（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"522f7a86f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

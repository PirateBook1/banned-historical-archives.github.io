script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来朱德邓小平等党和国家领导人接见一批专业会议的人员和其他人员","authors":[],"dates":[{"year":1965,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来朱德邓小平等党和国家领导人接见一批专业会议的人员和其他人员"},{"type":"paragraph","text":"新华社二十五日讯　周恩来、朱德、邓小平、李富春、陆定一、谢富治等党和国家领导人，今天下午接见了参加最高人民法院、粮食部、第二轻工业部、农垦部、商业部、建筑材料工业部、第四机械工业部、国务院财贸办公室、文化部、人民银行、中共中央华北局，以及中国人民解放军空军等单位在北京召开的专业会议的人员。"},{"type":"paragraph","text":"同时被接见的，还有在北京学习的有关政法、水电、粮食方面的干训班的学员，以及正在北京的内蒙古“乌兰牧骑”巡回演出队，新疆维吾尔自治区和田专区文工团和广东粤剧院的人员。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"右图：周恩来、朱德、邓小平、李富春、陆定一、谢富治等党和国家领导人接见一批专业会议人员和其他人员。"},{"type":"paragraph","text":"新华社记者　杜修贤摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"李富春","type":"人物"},{"name":"朱德","type":"人物"},{"name":"陆定一","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05f8ee4383"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

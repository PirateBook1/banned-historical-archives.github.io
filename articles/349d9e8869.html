script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话，走和工农相结合的道路 在新疆干一辈子革命 ——参加建设边疆保卫边疆的部份上海青年学习毛主席著作笔记片断","authors":[],"dates":[{"year":1966,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:近几年来，上海有大批知识青年积极响应党的号召，满怀着革命的豪情壮志，打起背包，跨过长江，越过黄河，到新疆去参加生产建设。他们立志红在边疆、专在边疆，在改天换地的斗争中锻炼成长，在革命化、劳动化的道路上奋勇迈进。他们在党的领导下，与老战士一起，冒严寒，迎酷暑，顶风沙，战草原，奋斗在天山脚下、戈壁滩上，誓把荒野变绿洲，定叫沙漠献粮棉。上海青年读毛主席的书，听毛主席的话，照毛主席的指示办事，准备在新疆干一辈子革命，用自己的双手绘下美好的图景。"},{"type":"paragraph","text":"上海知识青年在参加新疆建设的实践中，活学活用毛主席著作。他们切身体会到，毛泽东思想是指引革命青年前进的灯塔，是哺育自己健康成长的阳光和雨露。他们学一点，记一点；记一点，用一点，决心要把毛泽东思想真正学到手。由于他们在“用”字上狠下功夫，在改造客观世界的同时，积极地改造自己的主观世界，既改造了自然，也锻炼了自己，既晒黑了皮肤，也炼红了思想，因而政治上进步较快。据统计，在新疆的上海青年中已有七百多人光荣地参加了中国共产党，近五千人加入了共青团，三万多人次被评为学习毛主席著作积极分子、五好工人和生产能手，二千多人被选拔为各级领导干部。上海知识青年以投入三大革命运动和与工农群众结合的实际行动，有力地粉碎了邓拓黑帮企图阻挠青年革命的阴谋，狠狠地驳倒了资产阶级“权威”诬蔑工农兵活学活用毛主席著作是“庸俗化”、“实用主义”的谬论。"},{"type":"paragraph","text":"上海青年的革命实践证明，知识青年到新疆去，建设边疆、保卫边疆，是实现革命化、劳动化的一条康庄大道。这条路走得对，走得好。这里摘录的，是部份上海知识青年在新疆的革命实践中活学活用毛主席著作的笔记片断，由上海人民出版社到新疆编书的同志供稿，本报编辑整理。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"349d9e8869"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

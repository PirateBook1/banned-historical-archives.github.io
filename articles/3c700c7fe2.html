script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-2","name":"毛泽东全集第7卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-2.pdf"],"article":{"title":"陕甘支队近期行动部署叫","alias":"","parts":[{"type":"paragraph","text":"陕甘支队近期行动部署川"},{"type":"paragraph","text":"（1935年10月6日）彭，彭、李："},{"type":"paragraph","text":"一、一纵队全部本日十四时到达张义铺附近宿营，行程七十里。张义铺去固原、去硝何（河）城均六十里。据群众说，固原有敌三十五师两营，待证。你们现到何处，敌情如何，即告。二、据昨日在先圣庙追敌后归之一大队报，昨下午先圣庙附近到敌应是二十四师主力或一部，该敌本日有到十字路可能。三、我军以从固原、镇原之间向环县方向转进，选择适当时机、地点与追敌作战之目的，明（七）日一纵队以陈光率十三大队在张义铺西南十五里之黄父子湾扼阻迫敌，掩护二、三纵队通过张义铺作为后卫跟进，主力经固原城附近进至固原南端四十里之青石咀宿营（如固原敌小则袭取之）。第二、第三纵队明日应经张义铺向青石咀方向前进，里程及宿营地查明即告。四、望利用电报线与我们通话。"},{"type":"paragraph","text":"毛林聂"},{"type":"paragraph","text":"六月十六时"},{"type":"paragraph","text":"[1]这是毛泽东和红军陕甘支队第一纵队司令员林彪、政治委员聂荣臻给红军陕甘支队司令员彭德怀，第二纵队司令员彭雪枫、·政治委员李富春的"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":10,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":239,"page_end":239},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c700c7fe2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

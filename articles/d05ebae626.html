script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州四届人代会议协商委员会号召全市展开大控诉运动的公告全文","authors":[],"dates":[{"year":1951,"month":4,"day":22}],"is_range_date":false,"parts":[{"text":"广州四届人代会议协商委员会号召全市展开大控诉运动的公告全文","type":"title"},{"text":"为贯彻中国人民政治协商会议共同纲领第七条的规定，拥护人民政府执行“惩治反革命条例”坚决正确镇压一切反革命罪犯，本会根据本届各界人民代表会议的决议，和协商委员会第一次会议通过，号召全市人民一致起来展开对反革命罪犯的大控诉运动，并全力支持人民政府镇压反革命活动的一切措施。","type":"paragraph"},{"text":"广州解放以来，人民公安机关先后捕获反革命首恶罪犯周匪东、陈匪家庆、姚匪宝猷、杨匪举钧等一批，经过长期慎重侦讯，证据确凿，于本月二十日提交本会与广州市人民政府委员会举行联合扩大会议共同审议，一致认为这批罪犯实属罪大恶极，必须予以严厉惩治。","type":"paragraph"},{"text":"为了坚决协助政府执行镇压反革命分子的决定，教育全体市民一致起来共同镇压反革命分子的活动，本会特号召全市各机关、学校、人民团体、各区街人民被这批反革命分子迫害的家属亲友，一致起来拥护这一决定，根据公安局对反革命分子所指出的公诉材料，大家迅速召集会议，举行对反革命分子罪恶的控诉；不论对过去和现在的日特、美特、蒋特、汉奸、土匪、恶霸的罪行，不论是耳闻、目见、身受一切反革命分子迫害的事实，都可控诉；不论是在大会、小会、座谈会，或用电话、用书面，都可控诉，今天是人民政府坚决执行国法，为人民除害，为人民伸冤雪恨的日子，人民政府有充分的信心与力量，将反革命分子肃清，和保障人民的安全福利，我们赶快起来参加各种控诉，拿出我们的勇气和决心，激发我们对反革命分子的仇恨，在人民面前，在我们政府面前，一语一泪来控诉吧！我们将反革命一切的罪恶公开的揭露吧！我们要有冤诉冤，有仇诉仇，将这些义愤汇成最大的力量，一致向隐藏的反革命分子和各种各样的特务进攻，我们相信这些人民的公敌一定会在人民的前面受到应得的惩办！","type":"paragraph"}],"comments":[],"origin":"《南方日报》1951年4月22日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d05ebae626"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

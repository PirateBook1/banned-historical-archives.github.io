script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委关于军队院校、文体单位来京和外出串连人员限期返回本单位进行斗批改的通令","authors":[],"dates":[{"year":1967,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"中央军委关于军队院校，文体单位来京和外出串联人员限期返回本单位进行斗批改的通令","type":"title"},{"text":"关于停止外出串联，迅速返回本地区，本单位进行斗批改问题，中共中央，国务院，中央军委，中央文革小组已经三令五申，多次发出通知。最近中共中央，国务院，中央军委，中央文革小组四月二十日关于重申停止到北京和其他地区串联的通知，中央军委，军委文革小组五月二十九日关于当前军队院校无产阶级文化大革命的指示，又再次重申了这一问题。为使军队院校，文体单位切实集中力量彻底批判党内最大的一小撮走资本主义道路的当权派，扎扎实实搞好本单位的斗，批，改，中央军委特通令如下：","type":"paragraph"},{"text":"一，所有来京和已经外出串联的人员，都要在六月底以前全部返回本单位，不得以任何借口再在北京和外地逗留。","type":"paragraph"},{"text":"二，所有各种群众串联组织，如联络站，联络处，联络总部，筹备处，调查组织以及其它名目的等等机构，在六月底以前要一律撤销。","type":"paragraph"},{"text":"三，各单位的接待机构，从六月底起，对拒不执行中央军委通令的串联人员，一律停止接待，各单位也不准收留外单位串联等人员。今后外地来京上访的少量人员，必须经过各大军区，省军区，各军种，兵种，各总部的批准，否则一律不予接待。对于违抗通令的，由当地卫戍部队和驻军负责严肃处理。","type":"paragraph"},{"text":"此通令，望立即向全体人员传达，切实贯彻执行。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第三集）》， 北京：1967年9月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e9f2bbefb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

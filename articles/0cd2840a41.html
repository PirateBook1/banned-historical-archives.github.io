script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"由刘少奇周恩来邓小平等同志陪同阿党政代表团观看芭蕾舞剧《白毛女》谢胡同志等参观全国农业展览馆农业机械化馆","authors":[],"dates":[{"year":1966,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京9日电　谢胡、卡博、凯莱齐等同志和阿尔巴尼亚党政代表团其他同志，今晚由刘少奇、周恩来、邓小平等同志陪同，观看了革命现代芭蕾舞剧《白毛女》。"},{"type":"paragraph","text":"贵宾们来到剧场的时候，受到人们的热烈欢迎。"},{"type":"paragraph","text":"陪同观看演出的，还有陈毅、李富春、李先念、康生、伍修权、王炳南和许建国等同志。"},{"type":"paragraph","text":"芭蕾舞剧《白毛女》是由上海市舞蹈学校师生，为阿尔巴尼亚贵宾专场演出的。"},{"type":"paragraph","text":"演出结束以后，谢胡、卡博等同志，由刘少奇、周恩来、邓小平等同志陪同，在全场热烈的掌声中走上舞台，同演员们亲切握手，祝贺这个革命的现代芭蕾舞剧演出成功。"},{"type":"paragraph","text":"新华社北京9日电　谢胡同志和阿尔巴尼亚党政代表团的其他同志，今天上午在谭震林同志陪同下，参观了全国农业展览馆的农业机械化馆。"},{"type":"paragraph","text":"谢胡同志在参观时，详细了解各种农业机械的构造和作用，并观看了展览馆工作人员对一些农业机械的操作表演。"},{"type":"paragraph","text":"谢胡同志等在参观时，受到了全国农业展览馆的负责人和全体工作人员的热烈欢迎。"},{"type":"paragraph","text":"今天陪同贵宾们参观的，还有第八机械工业部部长陈正人，外交部副部长王炳南和有关部门负责人程照轩、江一真、徐斌洲等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cd2840a41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

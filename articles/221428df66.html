script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋邓小平分别会见努尔利时表示  希望伊朗和伊拉克和平协商解决争端","authors":[],"dates":[{"year":1980,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋邓小平分别会见努尔利时表示"},{"type":"paragraph","text":"希望伊朗和伊拉克和平协商解决争端"},{"type":"paragraph","text":"据新华社北京9月25日电　中共中央主席华国锋今天下午在人民大会堂会见了挪威王国首相奥德瓦尔·努尔利。"},{"type":"paragraph","text":"华国锋对努尔利的来访表示热烈欢迎。他说，两国自建交以来，友好关系一直顺利发展。他表示相信努尔利的这次访问，必将对两国友好合作关系的发展作出新的贡献。"},{"type":"paragraph","text":"华国锋和努尔利还就当前的国际形势交换了看法。在谈到伊朗和伊拉克的武装冲突问题时，华国锋说，伊朗和伊拉克都是中国的友好国家。中国希望两国能够通过和平谈判，尽快解决争端。要注意防止超级大国插手。"},{"type":"paragraph","text":"努尔利说，中挪两国大小不同，相距很远，政治制度也不一样，但两国是相互了解的。两国对许多重大国际问题看法一致。他说，挪威愿在互利的基础上同中国进行很好的合作。"},{"type":"paragraph","text":"据新华社北京9月25日电　中共中央副主席邓小平同挪威首相奥德瓦尔·努尔利今天上午在这里会晤时，对当前伊朗和伊拉克之间的武装冲突，都表示严重关切，同时希望这两个国家通过和平协商，解决他们之间的争端，不使事态进一步扩大。"},{"type":"paragraph","text":"邓小平说，尽管人们希望缓和、稳定和力量平衡，但是直到今天我们还没有看到世界局势有缓和的迹象。这使我们感到忧虑。邓小平说，我对你的访问表示热烈欢迎。你同我国新任总理赵紫阳的会谈进行得很好。我们对许多国际问题的看法基本上是一致的，我们两国有着很好的合作基础。"},{"type":"paragraph","text":"努尔利说，近年来挪中两国的双边关系不断朝着积极的方向发展。我同赵紫阳总理的会谈，又使这种关系前进了一大步。在当前不安定的形势下，挪威同中国建立友好关系是很重要的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"赵紫阳","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"221428df66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

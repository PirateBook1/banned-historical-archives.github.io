script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"列宁逝世廿六周年　全世界劳动人民悼念导师联共中央庄严纪念斯大林在会场受到最热烈的欢迎　毛主席和周总理参加大会主席团","authors":[],"dates":[{"year":1950,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿三日电】　塔斯社莫斯科讯:苏联人民和外国千百万劳动群众都在一月二十一日纪念伟大的布尔塞维克党和世界上第一个社会主义国家的缔造者与领袖，全世界劳动人民英明的导师——乌拉第米尔。伊里奇。列宁逝世二十六周年。在悼念列宁的日子里，苏联全国人民纪念着列宁，并回顾这些年中我们祖国所走过的英雄道路。"},{"type":"paragraph","text":"一月二十一日，苏联共产党(布)中央委员会、苏联最高苏维埃主席团和俄罗斯联邦最高苏维埃主席团、苏联共产党(布)莫斯科州委员会和莫斯科市委员会、莫斯科州与莫斯科市劳动人民代表苏维埃、苏联列宁共产主义青年团中央委员会、列宁共产主义青年团莫斯科市与莫斯科州委员会、全苏职工会中央委员会主席团，会同党的、公共团体的以及苏军的代表，在莫斯科大剧院举行乌拉第米尔·伊里奇·列宁逝世二十六周年的庄严的纪念大会。"},{"type":"paragraph","text":"台上挂着饰以鲜花的巨幅列宁书像，并布置了仪仗兵。午后六时五十分、斯大林、莫洛托夫、马林科夫、贝利亚、伏罗希洛夫、米高扬、赫鲁舍切夫、布尔加宁、什维尔尼克、柯西金、苏斯洛夫、波诺马林科和施利墨亚托夫等同志，在主席团的席位上就座，中国共产党领袖毛泽东和中国共产党政治局委员周恩来，也在主席团席位上就座。"},{"type":"paragraph","text":"以天才的力量继承着列宁事业的斯大林同志，受到全场最热烈的欢迎。暴风雨般的掌声响激会场，表示与会者对苏维埃人民的伟大领袖热烈的爱戴与感激之忱。"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1950\\01\\501o010301.JPG\"\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1dea659f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

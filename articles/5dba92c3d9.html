script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2439","name":"中共中央办公厅国务院办公厅转发中央统战部、国务院宗教事务局《关于在新形势下加强天主教工作的报告》的通知","author":"中共中央办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央办公厅国务院办公厅转发中央统战部、国务院宗教事务局《关于在新形势下加强天主教工作的报告》的通知","dates":[{"year":1989,"month":2,"day":17}],"is_range_date":false,"authors":["中共中央办公厅","中共中央统战部","国务院办公厅","国务院宗教事务局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2007-2008","tags":[{"name":"房地产","type":"主题/事件"},{"name":"挤占","type":"主题/事件"},{"name":"统一战线","type":"主题/事件"},{"name":"宗教","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央办公厅国务院办公厅转发中央统战部、国务院宗教事务局《关于在新形势下加强天主教工作的报告》的通知"},{"type":"subtitle","text":"中办发[1989]3号"},{"type":"paragraph","text":"各省、自治区、直辖市党委和人民政府，各大军区党委，中央和国家机关各部委，军委各总部、各军兵种党委，各人民团体："},{"type":"paragraph","text":"中央统战部，国务院宗教事务局《关于在新形势下加强天主教工作的报告》，已经党中央、国务院同意，现转发给你们，请结合本地区、本部门的实际情况贯彻执行。"},{"type":"paragraph","text":"一九八九年二月十七日"},{"type":"paragraph","text":"关于在新形势下加强天主教工作的报告（摘录）"},{"type":"paragraph","text":"中共中央、国务院："},{"type":"paragraph","text":"在当前改革开放的形势下，宗教方面的问题十分复杂，认真处理好这方面的问题，调动积极因素，消除潜在的不安定因素，对于深化改革和社会主义现代化建设的顺利进行具有重要意义。最近，我们按照党中央、国务院批准的关于处理我国同梵蒂冈关系的原则，从我国天主教当前的实际状况出发，对国内天主教的工作进行了研究。现将有关情况和我们的意见报告如下："},{"type":"paragraph","text":"（略）"},{"type":"paragraph","text":"过去，我们对天主教的工作，也存在一些问题。主要是：对爱国宗教团体的作用发挥不够，爱国神职人员数量少，老化严重；对地下势力的争取和分化瓦解工作不得力，地下势力的活动仍未得到控制；对天主教落实政策的工作做得差，被占用的教堂和教会房地产有相当一部分还未退还，教会经济困难，缺乏自养自办能力。因此，需要采取有效措施，加强和改善对天主教的工作。"},{"type":"paragraph","text":"（略）"},{"type":"paragraph","text":"三、继续抓紧落实政策，帮助天主教会解决自养问题。"},{"type":"paragraph","text":"一九五八年以前，天主教主要依靠房地产收入维持自养。经过历次政治运动特别是“文化大革命”，天主教的房地产几乎全部被占用，经济来源大量减少，自养十分困难。近几年来，尽管情况有所好转，但落实政策的工作进展缓慢。目前，全国和省级天主教爱国团体不得不主要依靠国家财政拨款维持其各项活动。基层教会多数无法自养，爱国神职人员生活非常困难。这种状况不改变，不但会影响党和政府同天主教界人士的关系，天主教爱国团体也难以团结广大教徒群众贯彻独立自主自办教会的方针。为此，各地应对被占用教堂及教会房产（包括教堂、修院及其附属的房屋使用的土地）情况进行一次认真的清理。凡是按照党中央、国务院有关政策规定处理了的，不再重新处理；尚未落实的，应尽快落实。教会确实需要收回自用的，应坚决退还；一时退不出来的，要签订退还协议，在占用期间要给以合理的租金。原房已拆除、改建或变卖而无法退还的，应由占用单位按照国家有关规定予以合理补偿。军队占用的教会房地产，按国发[1988]46号文件办理。"},{"type":"paragraph","text":"各地要积极帮助天主教会拓宽自养的路子，可按照国家的有关规定，允许天主教爱国团体根据自己的条件和力量兴办以自养为目的的企业和社会公益事业，并从信贷、技术、税收等方面进行扶持，给予适当的照顾和优惠。在当前天主教尚无力解决自养的情况下，作为过渡性措施，各级财政部门可适当补助必要的经费。今后，随着天主教会自养能力的提高，国家可逐步减少补助，最终实现天主教完全自养。（略）"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5dba92c3d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

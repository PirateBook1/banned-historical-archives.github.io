script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“高等学校应该采取教授治校的办法”","authors":["复旦大学","王恒守"],"dates":[{"year":1957,"month":5,"day":20}],"is_range_date":false,"parts":[{"text":"“高等学校应该采取教授治校的办法”","type":"title"},{"text":"复旦大学王恒守","type":"authors"},{"text":"【本报讯】九三学社上海分社20日晚邀请高教界的部分社员举行座谈，讨论教授治校和高等学校的党委制问题。到会的教授们普遍认为，高等学校的领导工作必须改进，学校里的重大事情应该听取教授的意见，实行民主办校。","type":"paragraph"},{"text":"复旦大学教授王恒守认为高等学校应该采取教授治校的办法，因为高等学校是教学和学术研究机构，教授在学术上有成就，依靠教授来办学校，学术水平才能提高。目前高等学校中实行的党委制，不能发挥教授的作用；有些青年党员教师担任了行政工作以后，业务水平不能很快提高。这对青年教师来讲，是没有好处的。他说，实行教授治校，就是学校里的重大问题由校务委员会来决定，党委会起保证作用。并不是取消党的领导。","type":"paragraph"},{"text":"复旦大学刘咸教授说，过去清华大学评议会的作用很多，缺点是容易造成少数人把持校政。现在有了党的领导和群众的监督，这种缺点是可以避免的。他主张高等学校可以采取教师治校的办法，这是扩大民主的措施。党委会过去对学校的事情管得太多，今后应该让教师多商讨学校里的重大事情。","type":"paragraph"},{"text":"上海财经学院教授褚凤仪认为，目前高等学校实行党委制的最大缺点是以党代政，党政不分。许多应该由行政来讨论的问题，现在都由党委会来讨论。党委会管的事情一多，就放松了政治思想工作。他认为校务委虽会的权力需要加强，使它真正成为决策机构，而不是形式主义的咨询机构。","type":"paragraph"},{"text":"华东师大教授薛德焴说，过去校务委员会形同虚设，开会时没有讨论，更没有争论，只是通过党委会的决议。今后应该加强校务委员会和系务委员会，学校里的重要事情应该由大家来讨论。","type":"paragraph"},{"text":"交通大学教授许应期、同济大学教授黄家骅等认为，教授治校的提法不妥当，提民主办校比较好。上海第一医学院副院长颜福庆说，教授对教学和学术研究有兴趣，但不喜欢过问行政工作，教授治校的制度值得考虑。他主张加强校务委员会和学术委员会，多吸收教授参加工作，让教授来决定有关教学和学术研究的问题。（原载1957年5月22日文汇报）","type":"paragraph"}],"comments":[],"origin":"《批判文汇报的参考资料之二》（解放军报社印，1957年12月）。原题为：“民主办校可发挥教授积极性 九三学社上海分社座谈高校领导工作”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ade89f8fdf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

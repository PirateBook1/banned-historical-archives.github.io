script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"季方在斗争张云川大会上的发言","authors":["季方"],"dates":[{"year":1957,"month":8,"day":11}],"is_range_date":false,"parts":[{"text":"季方在斗争张云川大会上的发言","type":"title"},{"text":"季方","type":"authors"},{"text":"张云川是一位著名的反共人物，他有三十年的反共历史。解放以后，他不仅没有改变他的反共立场， 并变本加厉地仇恨共产党，仇恨社会主义。他曾私下对人说： “我恨无首阳山可上，耻食周粟。”  从这句话里，就可以充分看出他仇恨共产党仇恨新社会到了什么程度。","type":"paragraph"},{"text":"他一贯冒充农民的代表， 以替农民说话作幌子，为反动的地主阶级说话。 他反对减租减息，主张和平土改，强调和夸大统购统销的缺点和错误 ，辱骂农村干部比旧社会的恶霸还坏，把解放后的农村描写成 “漆黑一团”。  另一方面， 他同情地主，为地主分子、国民党员和一些落后分子 “打抱不平”， 并诬蔑肃反运动是“上轻下重”和 “外轻内重”， 公开替反革命分子说话。","type":"paragraph"},{"text":"张云川常自命为“阳性子” 和 “心直口快”，这是他放出的烟幕。在他所谓的 “阳性子”和“心直口快”的后面，隐藏着反党的恶毒阴谋。他说他是一个 “跑单帮” 的人．这是彻头彻尾的说谎。 他的反动的言论与活动，同章罗联盟的言论与行动是完全一致的。 组织路线也完全相同的。章伯钧搞大发展，张云川也极力执行大发展； 章、黄、李在北京点火，张云川也匆匆忙忙跑到河南去点火，一同向共产党发动猖狂的进攻。张云川是章罗联盟的一员 “猛将” ，并且在农工党内章黄李右派集团下面组织了一个以他为首的小集团， 与李伯球集团一同死心塌地为右派头子章伯钧服务， 为达到反党反社会主义的目的，施展了各种不同的手法。 张云川直接指挥的小集团的分子,  散布在农工党中央、地方以至党外的群众， 而这些分子又都是章伯钧的亲信人物。 从这里我们可以看出张云川与章伯钧的政治关系。","type":"paragraph"},{"text":"为了推翻共产党的领导， 张云川几年来到处点火，煽动不满分子和坏分子对共产党不满。张云川还有变天思想。 他造谣说：有百分之八十以上农民对共产党不满，他希望来一次“农民大起义” ，他说：  农民子弟都不能升学，都受了匈牙利事变的影响， 希望中国也来一次 “匈牙利事件”， 他认为  “大民主” 是好的，只有大民主才能消灭官僚主义。这些都说明了他的变天思想的严重性。 因为有这种变天思想，他在中共整风运动开始以后， 就和其他右派分子一道费尽心机向共产党进行猖狂进攻，和章伯钧等一道企图制造一次 “匈牙利事件。”","type":"paragraph"},{"text":"张云川反党反社会主义的面目是十分狰狞十分凶恶的。 他在进行这些罪恶勾当时，还无耻地把自己说成是李逵和张飞，企图在人们面前造成一种假象，掩盖他反党反社会主义的面目。","type":"paragraph"},{"text":"张云川如此仇恨共产党和仇恨社会主义，不是偶然的。 他出身于地主家庭， 与汉奸、军阀地主和其他一些反动分子有过密切的关系。 今天我们要彻底交代他反党反社会主义的活动，也希望同志们彻底地揭发他的反党反社会主义的言论和活动。","type":"paragraph"}],"comments":[],"origin":" 中国农工民主党中央执行局整风领导委员会宣传工作组编《张云川的反党反社会主义言行（一）》，北京：一九五七年八月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1273a878c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

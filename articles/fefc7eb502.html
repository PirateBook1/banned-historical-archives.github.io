script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央西南局对贵州省少数民族地区社会改革的指示","authors":[],"dates":[{"year":1950,"month":10,"day":10}],"is_range_date":false,"parts":[{"text":"中共中央西南局对贵州省少数民族地区社会改革的指示","type":"title"},{"text":"关于贵州境内少数民族要求减租等改革问题，现我们提出如下意见供你们参考：","type":"paragraph"},{"text":"（一）对于少数民族的工作，首先必须坚持中央一再指出的缓进的从少数民族中具体情况出发、严禁机械搬用汉人地区工作经验口号、以命令主义方式推行汉人地区政策的方针。因之，在少数民族地区当前的工作，仍然是应当集中力量调整民族关系，使他们了解并相信共产党的民族平等政策。首先消除历史上对大汉族主义压迫的疑惧与对立，求得团结互助友爱合作。而不急于进行社会改革、发动阶级斗争。否则，少数民族中的压迫者将利用此来造成民族对立，来掩护其压迫权利。这点我们在领导上必须深刻认识。贵州境内少数民族虽然较之其他地区少数民族有某些不同的情形，亦应教育所有干部，遵守这一方针。须知缓进不是不进行社会改革，而是为了更有步骤更有准备的进行社会改革。","type":"paragraph"},{"text":"（二）少数民族的社会经济是更落后的。一般说是以封建经济为主要形式，但也有封建以前的原始经济。彝族中有农奴制度并不奇怪。这点必须使我们的干部有明确的认识。贵州7、8个月来工作的结果，少数民族受到革命的影响，某些少数民族中产生一些要求改革的情绪，亦是很自然的。因此，我们一方面对于苗、彝农民减租的要求，不应忽视。特别是另一方面，还必须要看到少数民族由于其社会经济更为落后，宗教影响很大，民族成见还未消除，基本群众觉悟和革命力量的生长与组织以及少数民族干部的培养，一般是缓慢与未形成的这一特点。领导上必须更好的注意了解少数民族中的具体情况。特别是应该冷静的分析和区别是外来少数干部的要求，抑还是本地群众大多数的要求；是少数积极分子初步觉悟，抑还是少数民族广大群众的觉悟与真正要求。以便于正确的决定自己的步骤，而不犯错误。根据你们的几个来电来看，干部中急躁的情绪和命令主义的倾向是存在的。如所谓“天下穷人是一家”，要少数民族穿汉人衣服，号召少数民族“进步的同汉人一样”等。因此教育所有干部，了解党当前的少数民族政策，正确的执行党的少数民族政策是稳步的开展少数民族中工作的首要条件；应抓紧干部中少数民族政策的教育。","type":"paragraph"},{"text":"（三）真正条件成熟的某些少数民族地区，是可以稳步地开始进行社会改革的。但在进行这种改革时，不应把汉人区的一套搬去。所以请你们郑重考虑：如你们对于某些个别少数中心区少数民族的情况确已深入了解，而不是一般的估计；在这些地区少数民族农民广大群众又真正的有了充分的发动和觉悟，而且有了真正的农民协会的组织；并且有少数民族的干部（为其基本群众农民所拥护的干部，而不是一般的积极分子，尤不是以汉人干部去代替），领导上又确能正确掌握时，可以点滴试行减租工作。如没有这些条件，则不应轻易发动。在领导减租时，可以采取动员说服宣传方式，推动苗、彝地主自动减，及由政府、农会调解说理办法。并应尽可能通过少数民族自己的干部去直接领导进行。同时应注意不要划错阶级成份，和注意从政治上区别少数民族中封建上层人物，并具体的作不同对待。但均不应进行反霸、退押。为了确实掌握领导，我们认为在准备实验的乡村中，顶好有省委的同志亲自掌握，以期既可防止搞出乱子，而又能确实取得经验。并且不应公开普遍宣传。","type":"paragraph"},{"text":"（四）在一般的边沿区和条件不成熟的地区，必须严格制止进行这种运动。在那些地区必须坚持党的既定方针，不准干部乱动。首先必须善于争取上层人物，创造开展群众工作的条件。即使目前政治上还反对我们的，也应切实进行争取工作，减少阻力。如不谨慎，即会迫使其公开勾结帝国主义者与匪特反对我们，这点必须引起警惕。","type":"paragraph"},{"text":"总之，我们减租运动要集中力量，抓紧基本中心的汉人区进行，不要分散力量去边区少数民族过早的进行。以上问题，望将你们的考虑与布置告我们。","type":"paragraph"},{"text":"（五）杂居区的政权形式，应该是民族联合政府的形式。但如某区某乡是单一民族聚居时，在这些区乡仍可考虑与布置区域自治的问题。","type":"paragraph"}],"comments":[],"origin":" 中共中央西南局农村工作部编：《西南区土地改革运动资料汇编（上）》，重庆， 1954年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fefc7eb502"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

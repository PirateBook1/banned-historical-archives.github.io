script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海文艺界讨论和批判胡风资产阶级唯心主义文艺思想的情况","authors":["何国芳"],"dates":[{"year":1955,"month":5,"day":4}],"is_range_date":false,"parts":[{"text":"上海文艺界讨论和批判胡风资产阶级唯心主义文艺思想的情况","type":"title"},{"text":"何国芳","type":"authors"},{"text":"【上海分社四日讯】上海文艺界从三月份开始，开始讨论和批判胡风资产阶级唯心主义文艺思想。经过一个多月的讨论，文艺界人士大都对胡风的基本错误，已有了一些初步认识。随着这一思想斗争的展开，也暴露出许多混乱思想。这些思想问题表现在以下几个方面：","type":"paragraph"},{"text":"一、上海胡风派小集团内的分子，除了个别的态度有所转变外，大部分对这一思想斗争仍抱着对抗情绪。如新文艺出版社的耿庸、张中晓、罗洛等都在背后表示不愿意看报刊上所发表的批判胡风的文章。张中晓并恶意地说，我们对胡风的“敌性”比胡适的“敌性”还要大。耿庸曾纠集一些胡风派分子在家里开会，讨论如何蒙混过关。罗洛表面表示对党忠实，说胡风的思想是反党反人民的，但背地里却又向人说，胡风只是策略上的错误，并希望这个思想斗争快些过去。","type":"paragraph"},{"text":"二、在一般的文艺工作者中，还有少数人公开表示胡风的文艺思想是对的，或者说对胡风的斗争太过分了。中国作家协会上海分会会员孔另境在讨论会上说：“现在发表的批判文章千篇一律，没有超过林默涵、何其芳的论点。”同时他又说：“林默涵、何其芳的文章早就被胡风驳倒了。”中国福利会儿童时代社田地说：“我过去对胡风派的诗很感兴趣，现在也还看不出什么问题来，如有人能写出文章批倒用胡风文艺理论创作出来的诗那我就服了。”","type":"paragraph"},{"text":"三、有些大学教授口头上说胡风思想不值得批判，实际上有对立情绪。如复旦大学有些教授、讲师说：“这样一来，反而抬高了胡风。”“我们有资产阶级思想，可是没有资产阶级学术思想。”该校外国语文系教授全增嘏说：“胡风思想很混乱，没有什么道理，不值得批判。”外国语文系林同济教授说：“胡风思想只能影响那些文化程度低的人，我们从封建社会来的有‘抗毒素’。”","type":"paragraph"},{"text":"(编自上海市委文艺工作委员会办公室汇编资料)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年5月5日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12ac7f260e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

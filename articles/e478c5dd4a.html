script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋总理同弗雷泽总理继续会谈澳大利亚贵宾应邀出席文艺晚会","authors":[],"dates":[{"year":1976,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年六月二十一日电　国务院总理华国锋同澳大利亚总理马尔科姆·弗雷泽今天下午继续举行了会谈。"},{"type":"paragraph","text":"新华社北京一九七六年六月二十一日电　澳大利亚总理马尔科姆·弗雷泽和夫人等澳大利亚贵宾，今天晚上应邀出席文艺晚会，观看了由中国舞剧团演出的革命现代舞剧《沂蒙颂》。"},{"type":"paragraph","text":"陪同澳大利亚贵宾观看演出的有外交部长乔冠华，文化部长于会泳，北京市革命委员会副主任刘传新等。"},{"type":"paragraph","text":"中国舞剧团的演出，受到贵宾们的鼓掌欢迎。演出结束时，弗雷泽总理和夫人等走上舞台，同演员们热情握手，并向他们赠送了花篮。"},{"type":"paragraph","text":"今天的文艺晚会是由北京市革命委员会举办的。"},{"type":"paragraph","text":"今天上午，弗雷泽总理和夫人由乔冠华外长陪同，参观了故宫，游览了颐和园。弗雷泽总理的夫人下午由北京市妇联主任傅玉芳陪同，参观了北京工艺美术工厂。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e478c5dd4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

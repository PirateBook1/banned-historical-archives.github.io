script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江青在天津批林批孔大会上的讲话摘要","authors":["江青"],"dates":[{"year":1974,"month":6,"day":19}],"is_range_date":false,"parts":[{"text":"江青在天津批林批孔大会上的讲话摘要","type":"title"},{"text":"江青","type":"authors"},{"text":"你们不要以为社会主义没有儒了，我们党内就出了不少的儒。同志们都有材料，都可以看。","type":"paragraph"},{"text":"汉朝的女人，还是比较自由的，可以有“面首”。什么叫“面首”？同志们知道不知道？“面首”就是除了丈夫之外，可以有男妾，男的小老婆。","type":"paragraph"},{"text":"我昨天晚上才把《盐铁论》的本子读完了。我建议你们读一下。斗争很激烈，主要是昭帝坚持执行汉武帝的路线，另一批王八蛋要反对。","type":"paragraph"},{"text":"《红旗》杂志的一篇文章叫《读盐铁论》，我建议同志们看一看。","type":"paragraph"},{"text":"我建议同志们很好地看一下那篇文章，就是《秦王朝建立过程中复辟与反复辟的斗争》。吕不韦勾结没落的奴隶主，皇亲贵戚、内戚一块搞政变，被秦始皇扑灭了。然后秦始皇使用李斯。","type":"paragraph"},{"text":"为什么秦始皇死了以后，秦就亡了呢？因为秦始皇的大儿子扶苏，信奉儒，秦始皇不喜欢，就派他到大将军蒙恬那里守卫边疆。秦始皇死在路上，政权落到宦官赵高手里。这是秦覆灭的一个原因。……同时他（指秦始皇）杀人太少。他迁了几十万户豪强到咸阳，把很多儒都养起来了。他坑的知识份子是儒家的一派，就是胡说八道搞政变的，而且是宣传天老爷的，宣传迷信的。杀的对。","type":"paragraph"},{"text":"在我国历史上，自春秋战国以来，凡是尊儒反法的都是卖国主义的，所有尊法反儒的都是爱国的，这是一个相当大的标志。历史上凡是法家都是受压的；他们是基层起来的，要斗争。凡是有作为的，封建人物也好，封建帝王也好，不管是打天下的，还是治天下的，一般都是法家或接近法家。但程度不同，要作具体分析。总的来看，历史上法家是爱国主义的，对群众是爱护的，使群众受到鼓励。儒家对群众，奴隶也好，农民也好，对我们工人阶级也好，他们是残酷无情的，残酷极了。","type":"paragraph"},{"text":"康熙八岁登基，他的辅政大臣是鳌拜。他没有自由，他想了个办法，搞了一些小孩和他一起玩。到十六岁时，等鳌拜来的时候，这些小孩一下子围上去，将鳌拜捕捉下狱治罪，他就自己搞。十六岁他就过问政治。这样的人值得研究。","type":"paragraph"},{"text":"韩愈是儒家，有点法家味道，要分析。柳宗元是法家，王叔文是法家。所谓“八司马”，其中也有韩愈。","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"北京工业学院运动办公室根据北京市委科教组推荐的北京大学、清华大学的大字报选编翻印《大字报选编（二）》（一九七六年十一月）第1－7页。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d240ec9ec0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"七○二九厂十二车间工人用毛主席哲学思想处理人和物的关系充分发挥人的因素　大力挖掘生产潜力干部工人拧成一股绳，决心提前全面完成今年生产计划","authors":[],"dates":[{"year":1970,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海七○二九厂十二车间广大革命工人，积极响应党的九届二中全会号召，大学毛主席哲学思想，大破生产“定局论”，运用“一分为二”的观点，正确处理人和物的关系，决心以实际行动，提前全面完成今年国家生产计划。"},{"type":"paragraph","text":"十月初，这个车间的领导在研究今年生产任务时，对车间的生产状况和设备能力算了一笔账:年底前要除去四十天设备大检修，实际生产只有五十天时间，除了保证完成重点任务和试制项目外，根据设备能力只能生产九千余吨钢材。因此，决定把国家计划要求完成的另外八千余吨钢材的一般任务拉下来，放到明年去完成。厂革委会生产指挥部的同志为了保证重点任务的完成，同意拉掉这八千余吨钢材的任务。但是，这个决定向群众传达以后，车间工人坚决表示不同意。他们说:“我们一定要响应党中央的战斗号召，全面完成和超额完成今年的国家计划。”他们运用毛主席“一分为二”的观点，批判了领导关门算账，见物不见人，越算越保守的生产“定局论”的错误思想。接着，工人们也算了一笔账:被拉下的八千余吨钢材计划，虽然是一般的生产任务，但也是国家计划，怎么能随便拉下来?设备检修后，时间虽然少了，但设备条件却大大改善了，有潜力可挖；更重要的是“人的因素第一”。他们提出了“奋战五十天，拿下一万八千吨钢材”的战斗口号。"},{"type":"paragraph","text":"在工人同志的促进下，这个车间的领导也认真学习了毛主席“一分为二”的观点，批判了不相信群众和右倾保守思想，决心突出无产阶级政治，带领群众打好全面完成国家计划这一仗。战斗打响后，工人们用“一分为二”观点不断找差距，出现了班组间你追我赶的新气象。各班组为了一个共同的目标，团结一致，充分发挥人的因素，克服不利因素。丙班工人首先打破班产一百吨的计划，达到一百八十三吨，突破了车间班产的最高纪录。甲班工人克服了自满思想，产量也跟上去了。乙班在十一月八日大换班时发扬“一不怕苦，二不怕死”的革命精神，连续作战，虽然行车坏了，但工人为了不影响班产量，坚持再用手工操作六小时，结果比原定计划超额二吨，完成了班产任务。车间工人革命热情高涨，革命干劲倍增，新的成绩不断出现。车间领导也深入班组，和工人群众一起学习毛主席哲学思想，一起劳动，现场解决各种问题。干部工人拧成一股绳，保证完成今年的重点任务和新产品试制任务，提前全面完成今年国家计划。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"566ed2f780"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

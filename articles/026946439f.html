script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于改变文艺工作者脱离实际斗争情形的决定","authors":[],"dates":[{"year":1952,"month":1,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央关于改变文艺工作者脱离实际斗争情形的决定","type":"title"},{"text":"各中央局、分局及军委总政文化部：","type":"appellation"},{"text":"两年来，文艺作品极其贫乏，不能反映人民在各种斗争中的胜利和进步，不能满足群众的需要。其原因主要是许多文艺工作者脱离实际斗争，并有很多作家完全放弃写作而转入行政工作。这种情形必须加以改变。为此，决定办法如下：","type":"paragraph"},{"text":"（一）由全国文联动员一批作家到朝鲜前线，期限定为半年至一年。在此期内，如原在朝鲜的部队后调，亦须随同后调，不得离开。期满后仍回原地写作，部队或全国文联不得扣留，当地亦不得在其写作任务完成前分配其他工作。其写作情况应向全国文联报告。","type":"paragraph"},{"text":"（二）由全国文联和各大行政区文联动员一批作家分别到工厂、农村。目前，华北的作家已开始整风学习，在学习完毕后，应即动员他们下去，其他地区已在工厂、农村参加民主改革和土地改革的作家，俟工作告一段落，回原地进行整风学习后，应继续派往原工厂、农村工作。期限至少一年，期满后回原地写作，在写作任务完成前不得分配其他工作。其写作情况亦应向全国文联报告。","type":"paragraph"},{"text":"（三）全国文联决定调赴朝鲜前线和工厂、农村的第一批作家名单如下：华东区：巴金、菡子、王希坚；东北区：马加、白朗、井岩盾；中南区：李蕤、黄谷柳；西南区：艾芜、葛洛；总政文化部：魏巍、傅铎、西虹；北京：曹禺、古元、贺敬之、胡丹佛、贾克等（以上名单中的党外作家已由文联征求同意，不加勉强），望即分别通知以上各人于二月十日到达北京，向全国文联报到，以便经过一个短时期的准备后，即可分别出发。","type":"paragraph"},{"text":" 中  央一月四日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"026946439f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

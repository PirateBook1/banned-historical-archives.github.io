script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共沿河县委监委对黎术福所犯错误的处分决定","authors":[],"dates":[{"year":1961,"month":5,"day":1}],"is_range_date":false,"parts":[{"text":"中共沿河县委监委对黎术福所犯错误的处分决定","type":"title"},{"text":"黎术福，男，现年28岁，汉族，家庭中农成分，个人学生出身，高小文化程度，沿河县城关公社中南管理区人。","type":"paragraph"},{"text":"解放前读书和务农，解放后任中南管理区财干，中共党员，现任高穴管理区分支书。","type":"paragraph"},{"text":"主要错误事实：","type":"paragraph"},{"text":"1，1959年在中南管理区工作时见到联合食堂社员经常在食堂烤火，黎就用棒棒乱打，联合食堂251人就被打的有100多人。","type":"paragraph"},{"text":"2，59年冬，联队社员张时源因生活较困难，逃至婺州，被黎派人拉回来，扣押在管理区日夜背砖二天病了，黎强迫张时源背菜到中岭山水库。","type":"paragraph"},{"text":"3，59年官舟群众赶淇滩场路过中南，黎经常组织青年拦路搜查，凡有食物能吃的收起来与黎春喜等人私吃了，从而造成人心不安。","type":"paragraph"},{"text":"4，59年中南组织卫生连100多人，后经简减为35人，而实际经常只有三、五人，但黎仍按35人冒领粮食计套购3000多斤。","type":"paragraph"},{"text":"5，爱华队社员胡年青生小孩，59年冬天杀一只自养羊子作座月，黎硬以胡以乱宰牲畜为名，将羊肉全部没收私吃。","type":"paragraph"},{"text":"综合以上错误是极其严重的，在群众中影响很坏，在工作一惯不顾党的政策，在群众中影响很大，为了教育其本人，经县委批准，在党内给予严重警告处分。","type":"paragraph"},{"text":" 中共沿河县委监察委员会","type":"paragraph"},{"text":"1961年5月1日","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"974007e345"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席关于“把医疗卫生工作的重点放到农村去”的指示  招远县加强公社卫生院建设取得成绩","authors":[],"dates":[{"year":1972,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席关于“把医疗卫生工作的重点放到农村去”的指示"},{"type":"paragraph","text":"招远县加强公社卫生院建设取得成绩"},{"type":"paragraph","text":"新华社济南一九七二年九月二十五日电　解放前只有十几名城镇医生和几家小药铺的胶东半岛山区招远县，现在全县十七个人民公社都建立起了卫生院，近四百名医务人员为贫下中农防治疾病，对保护广大社员健康不断做出新的贡献。"},{"type":"paragraph","text":"建设公社卫生院，是贯彻执行毛主席“把医疗卫生工作的重点放到农村去”的指示，为五亿农民服务的一件大事。招远县委十分重视公社卫生院的建设，先后选送了一批科、局长和公社党委正、副书记，加强公社卫生院的领导。全县百分之七十八点八的卫生经费用于农村卫生事业的建设。县医院和上级医院在两年内帮助公社卫生院培训了五十多名医务人员。现在，全县公社卫生院总共设有病床四百一十张。有些公社卫生院配备了外科手术器械和其他医疗设备，能作阑尾、胃大部切除，胆囊摘除，剖腹产等十多种外科和妇产科手术。"},{"type":"paragraph","text":"公社有了卫生院，社员患有一般常见病和多发病，就可以就近得到治疗。一九七○年十月的一天深夜，离招远县城七十多里的毕郭公社，在一小时内接收了两名急症病人，一名患肠梗阻，另一名患前滞胎盘大出血。在公社医务人员的及时抢救下，两名急症患者第二天就顺利脱险，转危为安。一九七○年，地处大山区的阜山公社卫生院接收了一位胃病严重复发的女社员，做了胃大部切除，解除了她的病痛，恢复了健康。这位几年来一直因胃痛不能参加集体生产劳动的女社员，去年参加队里集体生产劳动二百四十多天，被评为“模范社员”。她激动地说：“咱这山沟医院能治俺这样的病，全托了毛主席的福！”各公社卫生院的医务人员还经常深入生产队，登门为贫下中农看病送药。华山公社卫生院的医务人员，从去年七月到今年七月，一年中到各生产队出诊一千多人次，受到群众的称赞。"},{"type":"paragraph","text":"招远县公社卫生院，还担负了帮助巩固和发展农村合作医疗的任务。从一九六九年以来，各公社卫生院帮助全县七百二十个生产大队普遍建立了卫生所，分期分批培训了一千七百名“赤脚医生”和三千五百名生产队卫生员。"},{"type":"paragraph","text":"各个公社卫生院认真贯彻执行预防为主的方针，发动群众大力开展爱国卫生运动。公社医务人员和“赤脚医生”深入群众，广泛宣传毛主席的医疗卫生路线，宣传普及卫生防病知识，帮助群众改井、改灶、改厕、改厩，改善环境卫生，努力改变农村的卫生面貌。去年，全县通过公社卫生院和大队卫生所，为社员进行了八种疾病的预防注射达二十八万七千多人次，有效地防止了疾病的发生，保证了广大社员的身体健康。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cfb2562331"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

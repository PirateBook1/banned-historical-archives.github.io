script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"063008b8-a811-4b30-978c-74fcf347d1e0","name":"中央首长在中央工作会议第四次全体会议上的讲话","internal":false,"official":false,"type":"img","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/063008b8-a811-4b30-978c-74fcf347d1e0/1.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/063008b8-a811-4b30-978c-74fcf347d1e0/2.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/063008b8-a811-4b30-978c-74fcf347d1e0/3.jpg"],"article":{"title":"中央首长在中央工作会议第四次全体会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"第页之三"},{"type":"paragraph","text":"中央首长"},{"type":"paragraph","text":"福在中央工作会义第四次全体会球上的讲玲"},{"type":"paragraph","text":"版频永总理：今天结束这次会议，关于批林灸风"},{"type":"paragraph","text":"议"},{"type":"paragraph","text":"同题，各部门都淡了，会后还找新疆、贵州江西谈一下。关于召开十犬决定草案，重新印了一下，修改党章的同题诗春桥讲一下。"},{"type":"paragraph","text":"春桥：讨意见综合了一下，一致同意筝"},{"type":"paragraph","text":"二个方案有的提武六月十日报中央，还发不发动群众？发动时间来不及。有的提出军区和首市合饼搞一份，合搞也行，有力量分开搞也行。"},{"type":"paragraph","text":"总理：总之希当六月廿日交上来，中央修改小组等下边交上来后再鹅个修改本子，等三中全会再对珍。"},{"type":"paragraph","text":"登奎：关于十大代表产生方案，做一些修政15×20=300"},{"type":"paragraph","text":"第工顶点为人代表运当增加了一些，原定20香，现在14咯，地方各人军区要求增加名。顾东北三省辽宁、吉林、黑龙江增加了一名少数民地区也增加了一关来通过"},{"type":"paragraph","text":"合湾两名长中直机关中远举。"},{"type":"paragraph","text":"港澳两名加在广东台汉爱后艺馆新大#"},{"type":"paragraph","text":"民航两名加在国家机关。共增加3名叶罗数一酒，还汉达交"},{"type":"paragraph","text":"此外，两个省市、天津增加两名，贵州增加两名，因李葆华去工作。还考党秋军老同志要安排工作，搞了十三名机动，这样增加40名0又比例：各省市、自治区都写出来了，加在一起工人代表少了一些，比例占唱，少汁名。工人，贪下中农代表都写上占百分之几左右，给"},{"type":"paragraph","text":"15×20=300"},{"type":"paragraph","text":"第了页省市一美机动，要多增加一关产业工人。"},{"type":"paragraph","text":"3.在文字上做一些修政。中青占“昭左右，代表产生方法。有的提出搞次会议，中间征求意见，日来通过。有的提出光开全委会，再开扩大会两种方法都可以。"},{"type":"paragraph","text":"有个要求，候选人比例议定后先报中史，扩大会议通过后再报一次。"},{"type":"paragraph","text":"总理：这个文件刚修写出一通，还没送主席、康老。"},{"type":"paragraph","text":"登：一部分中央同志要分到下边去。"},{"type":"paragraph","text":"总理：致治局的同志，在京中大委员分到各省市，名额不占地方。解放军中火委员、候补委员也分下去，称军队名额。"},{"type":"paragraph","text":"15×20=300"}],"authors":["周恩来","张春桥","纪登奎"],"dates":[{"year":1973}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":3},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"贵州文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94adfe1f2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

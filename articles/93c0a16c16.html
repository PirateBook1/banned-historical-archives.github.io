script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金东大队积极执行毛主席“备战、备荒、为人民”的伟大方针依靠群众认真管好储备粮","authors":["川红农"],"dates":[{"year":1972,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　川沙县金桥公社金东大队党支部积极执行毛主席的“备战、备荒、为人民”的伟大方针，依靠群众，认真抓好集体储备粮的保管工作。全大队三十五万七千多斤储备粮，都有专人保管，从未发生霉烂变质现象。"},{"type":"paragraph","text":"随着农业生产的发展，这个大队的集体储备粮逐年增多。大队党支部意识到，要保管好集体储备粮，必须抓紧对保管人员的思想教育，提高他们的认识。在批修整风运动中，大队党支部组织他们认真学习马列和毛主席著作，狠批刘少奇一类骗子散布的“国民经济停滞不前”等谬论，反复宣传多打粮，广积粮的深远意义，进一步提高了保管员管好储备粮的自觉性。十队保管员潘妈妈年过六十，人老心红，积极保管好储备粮。在稻谷翻晒时，她为了防止鸡、鸭吃谷，身不离晒场，连饭也带到晒场上吃。十二队保管员张妈妈，经常把散落在地上的粮食扫起来，送进仓库。每逢阴雨天，她总是冒雨到仓库查看。群众称她是爱惜粮食的好保管员。"},{"type":"paragraph","text":"为了保管好储备粮，这个大队的党支部还经常抓典型，树样板，及时表扬那些认真负责地保管好储备粮的社员，经常总结保管粮食的经验，并加以推广。他们发现三队发动社员代为保管储备粮，做到收交清楚，账目齐全，效果较好。大队党支部就在三队召开了现场会，促进了各生产队保管储备粮的工作。现在，全大队社员代集体保管的储备粮达十八万斤，解决了队里集体粮仓不足的困难。"},{"type":"paragraph","text":"几年来，这个大队党支部除了不断加强生产队粮食保管员的组织和思想建设外，还在各生产队建立了由贫下中农、干部、民兵代表组成的三结合粮食管理小组，凡是粮食收支的问题，都要经过粮管小组来解决。在保管上，他们做到干粮与湿粮，口粮与储备粮，种子粮与饲料粮分开存放。粮食进出仓必须有队长、会计、保管员、粮管小组成员到场。保管员每月还进行一次交流、汇报保粮情况，发现问题，及时解决。　(川红农)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93c0a16c16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

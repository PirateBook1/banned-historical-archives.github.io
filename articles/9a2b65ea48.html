script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席周总理电慰苏加诺  坚决支持印度尼西亚的正义斗争","authors":[],"dates":[{"year":1957,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席周总理电慰苏加诺"},{"type":"paragraph","text":"坚决支持印度尼西亚的正义斗争"},{"type":"paragraph","text":"新华社4日讯　毛泽东主席四日致电印度尼西亚苏加诺总统，对他十一月三十日突遭歹徒袭击表示慰问。电文如下：印度尼西亚共和国苏加诺总统阁下："},{"type":"paragraph","text":"获悉阁下于十一月三十日突遭歹徒袭击。谨向阁下致亲切的慰问，并且对这次事件中不幸牺牲的人们表示深切的哀悼。"},{"type":"paragraph","text":"中国人民坚决支持印度尼西亚为收复西伊里安而进行的正义斗争，并且深信一切危害印度尼西亚民族利益的阴谋活动一定要失败。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"一九五七年十二月四日"},{"type":"paragraph","text":"新华社4日讯　周恩来总理今天致电印度尼西亚苏加诺总统，对他在十一月三十日险遭暗害表示慰问。电文如下：印度尼西亚共和国苏加诺总统阁下："},{"type":"paragraph","text":"惊悉阁下在十一月三十日险遭暗害，谨电慰问。"},{"type":"paragraph","text":"这次事件说明，敌视印度尼西亚民族利益的势力是不择手段的，甚至包括卑鄙的暗害手段。但是，我们相信，印度尼西亚人民会更加提高警惕，更加坚决地为维护民族独立而斗争。中国人民将始终不渝地支持印度尼西亚人民的这一正义斗争。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九五七年十二月四日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a2b65ea48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"察省工业劳模代表  见了毛主席立下誓愿  回去把生产搞得更好","authors":["穆维藩　马六孩　任庆山　马万水　张然"],"dates":[{"year":1950,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"察省工业劳模代表"},{"type":"paragraph","text":"见了毛主席立下誓愿"},{"type":"paragraph","text":"回去把生产搞得更好"},{"type":"paragraph","text":"编者按：察省全体工业劳模代表于二十五日见到了毛主席，他们兴奋地写出自己的感想寄来本报，文称："},{"type":"paragraph","text":"我们多年来时刻不忘的心愿，在九月二十五日下午四点多钟时实现了。我们的会议开幕不到一小时，忽然听到门外保育院的小朋友们，又跳又笑又拍手，我们当时就意识到：是毛主席来了吧？果然，不到一分钟，我们伟大的领袖毛主席满面笑容地稳步走进会场。会场上所有的人，都不知不觉地站起来了，如雷的掌声十几分钟还不停息，是那样兴高采烈地欢迎啊！乐队奏的乐又是那样悦耳地好听。这伟大的场面使我们的心神都为之向往。黄炎培副总理讲话了，掌声才停下来，我们的脑子还没有转过来，大家都想着去和最敬爱的毛主席握握手，但会议正在进行，只好镇定心神，拿起笔来纪录。"},{"type":"paragraph","text":"黄副总理讲完了话，毛主席站了起来，步入台前，全场所有的人又是那样的欢欣鼓舞。毛主席代表中共中央向与会的代表们致祝词。他号召我们要不骄傲不疲倦地继续在战斗中学习，向广大人民群众学习，永远保持着光荣的称号。他又号召我们和所有的解放军指战员、工人、农民及其他人民一道，团结一致，协同努力，为建立我们中国的强大的国防军及强大的经济力量而奋斗。今天，毛主席给了我们最大的光荣。"},{"type":"paragraph","text":"我们今后将永远地记着毛主席的话，回去要把咱们的工业生产搞得更好更好！"},{"type":"paragraph","text":"察哈尔省工业劳模代表穆维藩、马六孩、任庆山、马万水、张然"},{"type":"paragraph","text":"九月二十六日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3cfd1c28df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

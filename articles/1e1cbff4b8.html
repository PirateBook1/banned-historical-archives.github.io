script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朱总司令发布命令勉全体指战员努力肃清残敌坚决执行政府和毛主席的命令，解放一切尚未解放的国土。","authors":[],"dates":[{"year":1949,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京一日电】　中国人民解放军朱德总司令，今日在庆祝中华人民共和国中央人民政府成立典礼中举行阅兵时，宣读中国人民解放军总部命令如下:"},{"type":"paragraph","text":"中国人民解放军总部命令，公历一九四九年十月一日于北京。"},{"type":"paragraph","text":"全体战斗员，指挥员，政治工作人员和后勤工作人员同志们!"},{"type":"paragraph","text":"中华人民共和国的武装部队，今天和全体人民在一起，共同来庆祝中华人民共和国中央人民政府的成立。我们中华人民共和国的武装部队，在反对美国帝国主义所援助的蒋介石反动政府的革命战争中，已经取得了伟大的胜利。敌人的大部分已经被歼灭，全国的大部分国土已经解放。这是我们全体战斗员，指挥员，政治工作人员和后勤工作人员一致努力英勇奋斗的结果。我向你们表示热烈的庆祝和感谢。但是现在我们的战斗任务还没有最后完成。残余的敌人还在继续勾引外国侵略者，进行反抗中华人民共和国的反革命活动。我们必须继续努力，实现人民解放战争的最后目的。我命令中国人民解放军全体指战员工作员，坚决执行中央人民政府和伟大的人民领袖毛主席的一切命令，迅速肃清国民党反动军队的残余，解放一切尚未解放的国土。同时肃清土匪和其他一切反革命匪徒，镇压他们的一切反抗和捣乱行为。"},{"type":"paragraph","text":"在人民解放战争中牺牲的"},{"type":"paragraph","text":"人民英雄们永垂不朽!"},{"type":"paragraph","text":"中国人民大团结万岁!"},{"type":"paragraph","text":"中华人民共和国万岁!"},{"type":"paragraph","text":"中央人民政府万岁!"},{"type":"paragraph","text":"毛主席万岁!"},{"type":"paragraph","text":"中国人民解放军总司令　朱德"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e1cbff4b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

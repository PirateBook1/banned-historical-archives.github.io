script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-655","name":"总政治部关于解决部分离休干部职务等级待遇的通知","author":"总政治部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"总政治部关于解决部分离休干部职务等级待遇的通知","dates":[{"year":1982,"month":4,"day":18}],"is_range_date":false,"authors":["总政治部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1693-1694","tags":[{"name":"待遇","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"军队","type":"主题/事件"},{"name":"离休","type":"主题/事件"}],"parts":[{"type":"title","text":"总政治部关于解决部分离休干部职务等级待遇的通知"},{"type":"subtitle","text":"1982 年 4 月 18 日·〔1982〕11 号"},{"type":"paragraph","text":"经党中央、中央军委批准，对部分资历较深，级别较高，表现较好，职务等级明显偏低的离休干部，决定适当提高其职级待遇。现通知如下："},{"type":"paragraph","text":"一、 现为行政六级（或原中将）一九六五年底以前任大单位副职的干部，一般可按大单位正职待遇。"},{"type":"paragraph","text":"二、 现为行政七级以上的兵团职干部，一九六五年底以前任正兵团职的，一般可按大单位副职待遇；一九六五年底以前任副兵团职的，一般可按正兵团职待遇。"},{"type":"paragraph","text":"三、 现为行政七级的军职干部，一般可按副兵团职待遇；一九六五年底以前任正军职(或原中将）的，可按正兵团职待遇。"},{"type":"paragraph","text":"四、 现为行政八级和九级的正军职干部，原为少将（或原准军级)一九六五年底以前任军职的，一般可按副兵团职待遇。"},{"type":"paragraph","text":"五、 现为行政九级以上的副军职干部，或现为行政十级一九六五年底以前任副军职的干部，一般可按正军职待遇。"},{"type":"paragraph","text":"六、 现为行政十一级以上的正师职十部，或现为行政十二级一九六五年底以前任正师职的干部，一般可按副军职待遇。"},{"type":"paragraph","text":"七、 现为行政十二级以上的副师职干部，或现为行政十三级一九/1 五年底以前任副师职的干部，一般可按正师职待遇。"},{"type":"paragraph","text":"八、 第二次国内革命战争时期入伍的干部，低于副师职的，一般可按副师职待遇。"},{"type":"paragraph","text":"九、 现为行政十四级的团职以下干部，一般可按副师职待遇。"},{"type":"paragraph","text":"十、一九七九年以来，根据总政关于妥善解决正师职以下红军干部职务等级待遇的通知精神，已经提高了职务等级待遇，现在衡量适中的，就不要再提高。对犯有错误的干部，要根据错误轻重，认错态度好坏，区别对待。"},{"type":"paragraph","text":"十一、已经离休的干部，提高职务等级待遇，军职以上干部由总政代军委审批，师职以下干部由各大单位审批。今后离休的干部，符合上述条件需要提高职务等级待遇的，可在离休时按任免权限一并办理。"},{"type":"paragraph","text":"上述条件，只适用于离休干部。各单位一定要从严掌握。现职干部(含顾问等)在离休之前，不能按此办理。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"441d38133c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"转发罗荣桓等关于黄祖炎被害事件调查报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发罗荣桓等关于黄祖炎被害事件调查报告的批语"},{"type":"paragraph","text":"（1951年4月19日）中央军委各部门各特种兵司，中央政府各部门党组，各大军区，志司，并转各省军区，军分区，兵团军师，各中央局，并转分局，省委，区党委，市委，地委："},{"type":"paragraph","text":"兹将罗荣桓罗瑞卿诸同志关于黄祖炎同志被刺案调查报告件发给你们研究。像王聚民这样的反革命分子很早就有许多罪恶表"},{"type":"paragraph","text":"[1]罗荣桓，当时任中央人民政府最高人民检察署检察长、人民革命军事委员会总政治部主任兼总干部部部长。"},{"type":"paragraph","text":"[2]指罗荣桓、罗瑞卿（公安部部长）、傅钟（总政治部副主任）、杨奇清（公安部副部长）、肖华（总政治部副主任）1951年4月12日关于黄祖炎被害事件给毛泽东并中央的报告。报告谈到了黄祖炎同志被害的经过，凶手王聚民的罪恶历史和行凶原因，以及从这一事件中应当记取的教训。关于王聚民的问题，报告说，凶手王聚民现年34岁，恶霸地主出身，1940年混入我军，1941年混入我党，土改时因家中被斗公开发表谬论，谩骂群众，诬蔑王改，但未作处理。1950年11月调惠民军分区后，企图借组织力量向群众倒算，遭到群众联名告发，除揭发其父亲的历史恶迹外，还揭发他在1938年曾向敌密告我两个地下党员，要求给予他处分。军分区政治部领导唯恐影响其情绪，既未严肃处理，也未向山东军区报告。王聚民发觉群众控告后，情绪突变，军分区亦未引起警惕，3日后仍令其到军区开会，致使阶级异已分子王聚民乘机直接行凶报复。毛泽东全集第三十卷现，全党全军如有类似这样的人，务须注意及时处理。"},{"type":"paragraph","text":"毛泽东四月十九日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":4,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":245,"page_end":246},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b27d79874a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

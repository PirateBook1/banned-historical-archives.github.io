script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京京剧团结束对阿尔及利亚的访问  卡斯达利秘书长托交布迈丁主席给江青同志的礼物","authors":[],"dates":[{"year":1974,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京京剧团结束对阿尔及利亚的访问"},{"type":"paragraph","text":"卡斯达利秘书长托交布迈丁主席给江青同志的礼物"},{"type":"paragraph","text":"据新华社阿尔及尔一九七四年十一月二十七日电　以于会泳为团长、张科明为副团长的中国北京京剧团结束了对阿尔及利亚的访问演出，于十一月二十七日乘专机离开阿尔及尔回国。"},{"type":"paragraph","text":"到机场欢送中国北京京剧团的有：阿尔及利亚新闻和文化部秘书长卡斯达利·阿卜杜勒·卡德尔等负责人以及阿尔及利亚著名演员。"},{"type":"paragraph","text":"在候机厅里，卡斯达利秘书长请于会泳团长把布迈丁主席的礼物转交给江青同志。他还转交了布迈丁主席赠送给中国北京京剧团的礼物。"},{"type":"paragraph","text":"中国北京京剧团在访问期间曾受到布迈丁主席的接见。阿尔及利亚新闻和文化部长艾哈迈德·塔列布·易卜拉希米等同京剧团负责人进行了交谈，互相介绍了各自国家的文化情况。"},{"type":"paragraph","text":"在阿尔及利亚期间，北京京剧团在阿尔及尔、奥兰和安纳巴共演出了九场中国革命现代京剧《杜鹃山》。每场演出都博得了阿尔及利亚观众的热烈掌声和赞扬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"于会泳","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7523712396"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

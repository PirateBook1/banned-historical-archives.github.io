script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"周恩来在政治局常委会上传达的毛泽东谈话要点（节录）","alias":"","parts":[{"type":"paragraph","text":"周恩来在政治局常委会上传达的"},{"type":"paragraph","text":"毛泽东谈话要点（节录）"},{"type":"paragraph","text":"（1974年）"},{"type":"paragraph","text":"主席在一九七四年十二月二十三、二十四、二十五、二十七日四次谈话要点："},{"type":"paragraph","text":"一、留三天谈谈。二十四日又说，你们留在这里谈谈，告诉小平在京主持工作。二十五日说，你们还可再留两天。二十七日见面时说，现在没有什么要谈的了。"},{"type":"paragraph","text":"二、四人帮不要搞了。中央就这么多人，要团结。在二十四日谈话中，主席又说在批刘批林运动中立了功，但不要搞宗派，搞宗派要摔跤的。摔了跤，能爬起来就好。并举党内斗争历史为例。“"},{"type":"paragraph","text":"五、在二十三日谈到小平同志时，主席写了“人材难”三字和‘强”一字，并指指脑袋，说小平是难得人材，政治思想强。在报告剑英以军委副主席兼国防部长，小平以第一副总理兼总参谋长时，主席说小平要担任第一副总理、军委副主席和总参谋长三个职务。讲到副总理名单时，主席在听到我念邓、张、李时，又加了一个陈（锡联）字，念为邓、张、李、陈，并说张有才干，李较软弱。"},{"type":"paragraph","text":"六、主席说他自己也在做江青同志的工作，劝她三不要：一不[1]原稿不含三、四两点。"},{"type":"paragraph","text":"周恩来在政治局常委会上传达的毛泽东谈话要点（节录）要乱批东西，二不要出风头，三不要参加组织政府（组阁）。江青同志说，没有工作做，主席说看资料，研究国际国内问题，然后提意见，主席自己多少年来就是这样做的。对江青同志，主席说，当然要一分为二，她在批刘批林问题上是对的，说总理的错误是第十一次路线错误就不对了。"},{"type":"paragraph","text":"七、主席说，批林批孔，批走后门，成了三个主题，就搞乱了。搞乱了，也不告诉我。我们说，在一、二月份，下达那些指示，开了那样大会，我们也有责任，政治局也没有认真讨论。所以七月十七日主席离京前约政治局同志谈话时，我曾说过，有些事是我们“怂”起来的。"},{"type":"paragraph","text":"主席说，批林容易批孔难。世界上事，说起来难，做起来并不难，现在五经四书也批了，孔夫子是文圣打倒了，关云长是武圣打倒了。说批林批孔是第二次文化大革命是不对的。"},{"type":"paragraph","text":"八、谈到国际形势，主席认为越讲缓和越备战，现在可以不提当前世界主要倾向是革命，而要强调备战紧张，各国人民对此要有所准备。主席认为要弄清苏修对我试探的真正意图。主席问，如果勃列日涅夫\"要来谈，应该怎样？我说，如他真想来谈，可考虑，但我们不能去请他。主席点头。"},{"type":"paragraph","text":"[1]勃列日涅夫，当时任苏共中央总书记、最高苏维埃主席团主席。"}],"authors":["毛泽东"],"dates":[{"year":1974}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":530,"page_end":531},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"975b242649"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

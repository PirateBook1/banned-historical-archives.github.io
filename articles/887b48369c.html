script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"关于研究和评论《军事战略》一书的批语","alias":"","parts":[{"type":"paragraph","text":"关于研究和评论《军事战略》"},{"type":"paragraph","text":"一书的批语!"},{"type":"paragraph","text":"（1965年1月30日、2月5日）杨成武、雷英夫同志："},{"type":"paragraph","text":"请找一位有政治军事头脑的同志，将此书研究一下，然后写一篇评论，不要长，有一万字左右就可以了。写好后给我一看。又美国一些战略书也可用此办法。可与情报部合作。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月卅日"},{"type":"paragraph","text":"[1]本篇一是毛泽东在中国世界知识出版社1964年12月出版的供内部参考用的《军事战略》一书的扉页上写的批语；本篇二是毛泽东在杨成武、雷英夫关于研究和评论《军事战略》一书的问题给他的请示报告的第一页上写的批语。"},{"type":"paragraph","text":"[2]杨成武，当时任中国人民解放军副总参谋长。雷英夫，当时任中国人民解放军总参谋部作战部副部长。"},{"type":"paragraph","text":"[3]指苏联国防部军事出版社1962年出版的由苏军总参谋长瓦·达·索科洛夫斯基主编的《军事战略》一书。"},{"type":"paragraph","text":"关于研究和评论《军事战略》一书的批语"},{"type":"paragraph","text":"二杨成武、雷英夫同志："},{"type":"paragraph","text":"此件已阅，很好。如三个月完成觉得免（勉）强，可以推迟时间，但不要超过六个月。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月五日"},{"type":"paragraph","text":"[1]指杨成武、雷英夫1965年2月4日给毛泽东的报告。报告说：“一月三十日指示敬悉。我们领会主席所赋予的评论索科洛夫斯基主编的《军事战略》一书和评论美国战略书的任务，是一件大事，是一个重要的战略问题。”为了搞好这项工作，已组成一个包括总政宣传部、总参作战部、军情部和三部有关同志在内的研究起草小组，力争在较短的时间内，完成主席所赋予的任务。由于这件事工作量较大，缺乏经验，故时间可能稍长一点，我们争取三个月左右将第一篇稿子送呈主席审阅。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":1,"day":30},{"year":1965,"month":2,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":469,"page_end":470},"tags":[{"name":"杨成武","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"887b48369c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

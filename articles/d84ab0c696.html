script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国政协常委会五届十次会议提出抢救、保护文物古迹的建议指出林彪江青康生一伙破坏文物古迹的流毒尚未肃清","authors":[],"dates":[{"year":1980,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京7月24日电　政协第五届全国委员会常务委员会第十次会议分别向全国人民代表大会常务委员会和国务院提出了关于抢救、保护文物古迹的建议。"},{"type":"paragraph","text":"建议说，我国历史悠久，有着珍贵的文物古迹和丰富的革命文物。党和政府历来重视文物保护工作，建国以后，颁发过一系列政策和法令，在文物工作方面取得了巨大的成绩。但是，林彪、江青、康生一伙实行反革命法西斯专政，给文物工作带来一场浩劫，造成了不可弥补的损失。值得注意的是，至今流毒尚未肃清，破坏文物古迹的情况各地还不断发生。有些破坏是触目惊心的。"},{"type":"paragraph","text":"建议说，举世闻名的万里长城是我国最古老的文明标志之一，被誉为“人类的奇迹”。但是今年上半年北京、河北、甘肃都有拆毁长城的事(北京地区长城三百六十多里多年来已拆毁一百零八里)。全国重点文物保护单位北京市妙应寺白塔(俗称白塔寺)山门被拆除，周围环境搞得不成样子，去年，国家刚拨款几十万元修复并粉刷一新，又被旁边的工厂烟囱黑烟熏得逐渐变色。广州市驰名的陈家祠(以精美的木雕著称)长期被工厂占用。北京市有全国和市级保护单位七十七处现被占用的四十四处。"},{"type":"paragraph","text":"建议说，至于风景区的破坏，也非常令人不安，桂林清澈的漓江被污染，泉城济南的趵突泉看不到泉涌，杭州的浣纱河改为人防工程，苏州等江南水乡竟填河筑路，峨眉山砍树种玉米，昆明著名的“滇池”围湖造田，搞得面目全非。"},{"type":"paragraph","text":"建议说，现在，党中央、国务院正在抓这方面的工作，文物管理机构也作了许多具体工作。为了做好这件大事，我们提出以下几点建议。"},{"type":"paragraph","text":"一、请党中央和国务院发一个通知，指出保护文物古迹是党的一贯政策，是从全国各族人民利益出发，有利于社会主义四个现代化建设事业的。"},{"type":"paragraph","text":"二、建议在国务院领导下成立国家文物保护管理委员会，作为统一领导全国文物工作的权威机构。"},{"type":"paragraph","text":"三、建议全国人民代表大会常务委员会尽快审核公布《文物保护法》，以加强法制，严格文物管理制度。"},{"type":"paragraph","text":"四、现在我们对许多地上地下重要文物古迹的历史价值、艺术价值、科学价值以及科学保护方法都缺乏系统的研究。因此建议成立包含社会科学与自然科学在内的文物保护研究所。在有的大学里应设立文物保护专业，以加强科学研究，并培养专业骨干。"},{"type":"paragraph","text":"五、中、小学教材中要有中国古代文物的知识，从小培养爱护祖国文物古迹的思想，作为爱国主义教育的一部分。"},{"type":"paragraph","text":"六、要利用报纸、杂志、电影、电视等各种宣传手段，经常宣传报道这方面的内容，使“爱护祖国文物，人人有责”的思想深入人心。"},{"type":"paragraph","text":"七、吁请全国和各地人大代表和政协委员关心文物古迹的保护情况，组织一些参观调查，反映、督促搞好这方面的工作。"},{"type":"paragraph","text":"八、对全国重点风景区和旅游城市以及全国重点文物保护单位，在城市规划和文物保护方面，要加强领导，改善领导，健全管理体制，遴选有文化有现代城市建设知识的干部和专家，组成精干的领导班子来抓这项工作，以实现社会主义现代化建设赋予文物工作的光荣任务。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d84ab0c696"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席等接见志愿军代表团","authors":[],"dates":[{"year":1958,"month":10,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京29日电】　毛泽东主席和中共中央副主席周恩来、朱德，政治局委员彭真、陈毅、李富春，政治局候补委员薄一波，今天下午在中南海怀仁堂接见了以杨勇上将、王平上将为首的中国人民志愿军代表团和志愿军文艺工作团的全体人员。"},{"type":"paragraph","text":"接见时在座的，有中共中央书记处书记王稼祥、黄克诚、李雪峰、书记处候补书记胡乔木，中国人民解放军杨威武上将、张宗逊上将、萧华上将、甘泗淇上将、刘亚楼空军上将、王宏坤海军上将、陈锡联上将、李聚奎上将和刘志坚中将等。"},{"type":"paragraph","text":"接见时，中国人民抗美援朝总会主席郭沫若和副主席廖承志也在座。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1958\\10\\58au010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e左:毛主席和志愿军司令员杨勇上将握手。左第二人是志愿军政治委员王平上将。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1958\\10\\58au010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e侯波\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e右:毛主席和活罗盛教、黄治富握手。中为曾指挥全连在金城反击战中打垮敌人30多次反扑的志愿军二级英雄王占山。　(新华社记者　侯波　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50684da5c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

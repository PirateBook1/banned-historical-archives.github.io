script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"对中央关于组织宣传唯物主义思想批判资产阶级唯心主义思想的演讲工作的通知的批语","alias":"","parts":[{"type":"paragraph","text":"对中央关于组织宣传唯物主义思想"},{"type":"paragraph","text":"批判资产阶级唯心主义思想的"},{"type":"paragraph","text":"演讲工作的通知的批语"},{"type":"paragraph","text":"（1955年1月24日）可用。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月廿四日"},{"type":"paragraph","text":"[1]中共中央1955年1月下发的这一通知中说，对俞平伯《（红楼梦）研究》的错误思想的批判已告一段落，对胡适派思想的批判已经初步展开，对胡风及其一派的文艺思想的批判亦将展开。这些思想斗争有极其重要的意义，这是通过对我国知识分子所熟悉的资产阶级唯心主义思想的批判来具体地宣传马克思主义唯物主义思想。向人民群众宣传唯物主义思想以提高他们的觉悟，是党的一项最基本的经常的任务。因此必须在大约500万有阅读能力的党内干部和党外知识分子中认真地进行教育，具体地批判唯心主义思想，树立唯物主义思想，才能通过他们来教育广大人民群众。为此，有必要采取演讲的方式，利用业余时间，向党内外500万知识分子讲解目前正在展毛泽东全集第三十四卷开着的思想批判的重要意义，结合当地干部和知识分子的思想状况，通俗地说明马克思主义唯物论的基本观点。具体办法是：一、在各大城市，由当地省市委负责，利用公共场所，指定一批有演讲能力的报告员，进行演讲，并组织全体干部和知识分子前去听讲。二、报告员除指定适当的党员担任外，也可请党外的马克思主义者担任。三、演讲的内容可以参照北京各报刊已发表的批判胡适、俞平伯、胡风等资产阶级唯心主义思想的论文，用马克思主义的唯物主义批判资产阶级的唯心主义思想。四、北京各报刊已发表的有关思想斗争的好文章，将在中央宣传部出版的《宣传通讯》上陆续介绍。五、好的演讲稿可在当地报刊上发表或寄交北京的报刊发表。六、此项演讲应在2月开始。七、应当把演讲的地点和时间逐渐固定下来，并增加新的内容，使之逐渐成为向知识分子和干部宣传唯物主义、时事问题和重要政策等的定期讲坛。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":1,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":426,"page_end":427},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6f06ceccd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"以拖住清泉胡蹈不使加人鲁南为原则","alias":"","parts":[{"type":"paragraph","text":"以拖住邱清泉胡不使加人鲁南为原则！！"},{"type":"paragraph","text":"（1946年11月3日）刘、邓:"},{"type":"paragraph","text":"戌东电?悉。（一）下一步你们究打敌何部，可依那时情况再决定，总以拖住邱胡图不使加入鲁南为原则。如打孙震可以吸引邱胡西援，则打孙震为好；如打七十五师可以抑留邱胡，则打七十五帅为好；如打金、鱼、单、成、定、曹足以威胁徐州吸引邱胡并直"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]指1946年11月1日刘伯承、邓小平、滕代远和张际春给中共中央的电报。电报报告了当时国民党军刘汝明、孙震、王敬久三军主要兵力配置情况后，提出：现敌之真正机动部队并不多，如果我们能消灭川军两个旅、王仲廉两个旅、王敬久两个旅就可打开局面，收复大部失地。三四个月实现此计划是可能的。在今后3个月的机动中不把第五军和整编第十一师消灭一二个旅，我们受限制太大。"},{"type":"paragraph","text":"[3]邱，指邱清泉，当时任国民党军第五军军长。胡，指胡琏，当时任国民党军整编第十一师师长。"},{"type":"paragraph","text":"[4]孙震，当时任国民党军第五绥靖区司令官。"},{"type":"paragraph","text":"[5]金、鱼、单、成、定、曹，指山东金乡、鱼台、单县、成武、定陶和曹县。接策应苏北，则以南下突袭上述诸城为好。（二）薛岳\"所属李默庵（苏中）、李延年（苏北）、冯治安（鲁南）、王敬久（鲁西）、王耀武（胶济）及直属各部共达八十个旅，为全国第一个强敌，而我苏中、苏北现处困难中。如邱胡加入鲁南，切断陇海，则苏中、苏北难于支持，极为不利。此种情况望加注意。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"戌江[1]薛岳，当时任国民党军徐州绥靖公署主任。[2]李默庵，当时任国民党军第一绥靖区司令官。[3]李延年，当时任国民党军徐州绥靖公署副主任。[4]冯治安，当时任国民党军第三绥靖区司令官兼整编第三十三军军长。[5]王敬久，当时任国民党军整编第二十七军军长。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":11,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":258,"page_end":259},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82160bdb82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body

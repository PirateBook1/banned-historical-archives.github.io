script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"彭子冈堕入右派泥潭","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":1}],"is_range_date":false,"parts":[{"text":"彭子冈堕入右派泥潭","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社３１日讯:中国青年出版社连日集会，揭露和批判旅行家杂志主编、文汇报编委彭子冈的反动言行。","type":"paragraph"},{"text":"彭子冈是共产党员，过去曾作过十多年大公报的记者。她出身在一个资产阶级高级知识分子的家庭里，长期以来，没有改变自己的阶级立场，始终同党貌合神离。当右派分子向党猖狂进攻的时候，这位以“二十年党龄”和“名记者”自诩的彭子冈更变本加厉。她一方面参加浦熙修、费孝通等右派骨干分子策划向党进攻的活动，企图单纯从法理的观点，为储安平“党天下”的谬论打掩护，一方面又积极在中国青年出版社内部点火。她张贴大字报或在座谈会上叫嚣，阴谋否定团中央对中国青年出版社的领导，主张撤走党员领导干部，取消中国青年出版社。她还主张停办“农村青年”，要求把“旅行家”杂志改为“同人刊物”。","type":"paragraph"},{"text":"彭子冈还恶毒地攻击机关的人事制度，主张党放弃对干部政治思想的领导。她讥讽团中央调配干部是“以量取胜”，培养干部，无异于古人所说的“学养子而后嫁”的不合道理。","type":"paragraph"},{"text":"彭子冈别有用心地污蔑中国青年出版社的肃反是“无中生有”，“危言耸听”，肃反审查是根据“神乎其神，夸大其辞的汇报”，“左得没有一点道理，一点也不马列主义”。","type":"paragraph"},{"text":"她的右派言行被揭穿后，连忙往自己脸上搽粉，给自己作了盖棺论定，说她是：“热诚、正直、爱党”的人，高叫什么“同志们放心，彭子冈并非右派”的胡言，而且一再扬言，如果让她检查，她就要“辞职”，就要去当“家庭妇女”。","type":"paragraph"},{"text":"彭子冈到处贩卖她的资产阶级新闻观点。在右派分子浦熙修授意下，彭子冈给文汇报写了“尊重新闻记者”的社论，借口所谓“左叶事件”，污蔑党和政府“卑视新闻记者”，妄想煽动“新闻工作者”群起鸣“不平”。","type":"paragraph"},{"text":"彭子冈经常以所谓“名记者”和“中报人”的身份宣扬什么“记者职业感情”，以此迷惑和毒害青年记者。彭子冈的“记者职业感情”倒底是些什么东西呢？从她所写的“假如我还当记者”，“他们五十六个”、“我怎样写社会新闻”等文中，从会上所揭发的材料来看，她的记者职业感情就是处处留恋过去、留恋旧的事物；敌视现在的，新的事物。她说，“现在社会新闻少，社会问题被忽略了”，国民党时代的新闻对社会问题是“最敏感的”。她还认为写模范人物缺乏“新闻性”。她甚至堕落到把北京解放前，美军强奸沈崇事件也当成“社会新闻”来欣赏。","type":"paragraph"},{"text":"会上，大家揭发出在反右派斗争开展之后，彭子冈还和浦、费等密商对策。揭发出当中国青年出版社领导上要彭子冈检查时，她还打电话给另一右派分子，问他怎么办？","type":"paragraph"},{"text":"彭子冈同这一伙右派骨干分子的全部关系，真是千丝万缕，欲盖弥彰，引起了到会者们极大的愤怒。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月1日，原标题为“资产阶级新闻观点毒化了她的灵魂，  彭子冈堕入右派泥潭，自夸为二十年党龄的“名记者”原来是浦熙修的忠实伙伴”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffc34f545f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

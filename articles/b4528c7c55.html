script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"太平天国史学术讨论会在南京举行与会者提交了二百余篇论文。会议充分反映了粉碎“四人帮”后学术界出现的百家争鸣繁荣昌盛的局面","authors":[],"dates":[{"year":1979,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　记者施宣圆报道:由北京太平天国研究会和南京史学会联合举办的太平天国史学术讨论会，五月二十五日至六月二日在南京召开。会议邀请了美国、澳大利亚、比利时、英国、加拿大、西德和日本等七个国家的十位学者参加。这是解放以来我国史学界规模较大的一次专题学术讨论会。"},{"type":"paragraph","text":"参加这次讨论会的二百六十名代表，向大会提交了二百一十七篇论文。研究太平天国史的著名学者罗尔纲先生因年老体弱，未能到会，特地提交了一篇近三万字的论文《太平天国体制考》。其余论文大多出自后起之秀的手笔。有的论文具有一定的学术水平。这些都充分反映出粉碎“四人帮”以后我国学术界正在出现一个百家争鸣的生动活泼、繁荣昌盛的局面。"},{"type":"paragraph","text":"在“四人帮”横行的岁月，许多史学工作者蒙受了不白之冤。与会者永远不会忘记，“四人帮”出于篡党夺权的险恶居心，篡改历史，把李秀成打成“叛徒”，说杨秀清、石达开是“野心家”、“分裂主义者”，把洪秀全说成是完美无缺的农民革命领袖。那时，谁要是为李秀成、杨秀清、石达开说一句公道话，谁要是对洪秀全进行实事求是的评价，谁就要挨棍子、遭批斗。现在，史学园地百花盛开。这一次，史学工作者欢聚一堂，解放思想，倾心交谈，自由讨论。与会者冲破“四人帮”设置的“禁区”，就洪秀全的评价提出了一系列问题，诸如洪秀全的革命思想渊源是西方原始的基督教平等观念，还是农民的平均主义思想，还是中国传统的儒家思想?抑或三者兼而有之?如是，它们之间的关系又如何?哪一种思想占主导地位?洪秀全是不是向西方国家寻找真理的代表人物?他是找到了上帝还是找到了真理?他早年进行革命活动的“拜上帝会”是革命组织还是宗教团体?他在“天京事变”中充当了什么样的角色?他晚年的宫廷生活与后期太平天国革命的关系如何?等等。如何正确评价李秀成、杨秀清、石达开，也是大家颇感兴趣的问题。到会者提出的问题有:李秀成究竟是不是杰出的农民领袖?他在狱中写的《自述》真伪如何?是属于变节、动摇还是伪降?观其一生，是功大于过还是过大于功?杨秀清逼洪秀全封“万岁”的性质及其与“天京事变”的关系如何?他是“野心家”还是农民领袖?石达开在“天京事变”之后为什么要出走?这算不算分裂主义?等等。"},{"type":"paragraph","text":"应邀出席讨论会的外国朋友分别在小组会上同中国专家、学者就共同关心的问题进行探讨，交流研究心得，有的提供了一些国外的新资料，有的还提出了一些独特的见解。会后，他们还同中国专家、学者进行友好的交谈。美国、西德、日本、澳大利亚等国的学者吴卫平、魏克德、小岛晋治、克拉克和黄宇和还分别作了学术报告。会议自始至终充满了百家争鸣、团结友好、生动活泼的气氛。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4528c7c55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

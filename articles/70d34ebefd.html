script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"胡志明主席范文同副总理复电毛主席周总理","authors":["胡志明","范文同"],"dates":[{"year":1955,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京八日电】　越南民主共和国主席胡志明和副总理兼外交部长范文同复电中华人民共和国主席毛泽东和总理兼外交部长周恩来，感谢对越南政府还都典礼的祝贺。电文如下:"},{"type":"paragraph","text":"中华人民共和国主席毛泽东同志:"},{"type":"paragraph","text":"中华人民共和国总理兼外交部长周恩来同志:"},{"type":"paragraph","text":"中国人民、中华人民共和国政府和中国同志们对越南民主共和国政府还都典礼的亲切的祝贺，使全体越南人民深为感动和振奋。"},{"type":"paragraph","text":"我们时刻记得，在抗战期间，越南人民曾得到了中国人民的同情和支持。我们深信，在目前的争取和平、统一、独立和民主以及为恢复经济和文化的斗争中，越南人民将得到中国人民的热诚的援助。"},{"type":"paragraph","text":"在越南人民自己的团结和努力之下，在各兄弟国家人民以及全世界爱好和平人民的同情和支持之下，越南人民的民族解放斗争一定获得完全的胜利。"},{"type":"paragraph","text":"谨祝中国人民和中华人民共和国政府在主席同志和中国共产党的领导下，在建设社会主义社会和保卫世界和平的事业中获得更多的重大的成就。"},{"type":"paragraph","text":"胡志明　范文同"},{"type":"paragraph","text":"一九五五年一月二日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70d34ebefd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央答复中南局在电话上请示的几个问题","authors":[],"dates":[{"year":1950,"month":9}],"is_range_date":false,"parts":[{"text":"中央答复中南局在电话上请示的几个问题","type":"title"},{"text":"（一）工商业家经营之农业土地，有进步设备者：在土改时可否不收归国有，让其经营？","type":"paragraph"},{"text":"答：应根据土地改革法第十九条，将土地所有权收归国有，但仍无限期地准其继续经营。国家除向其征收农业税外，可以不收或少收地租。","type":"paragraph"},{"text":"（二）可否规定：凡当地贫雇农分到土地后，其土地数量仍不到当地平均数百分之八十者，即征收富农之小量出租土地？","type":"paragraph"},{"text":"答：同意作这样一个原则的规定，但最好做为一个内定的原则，不做为一个法令的规定来公布。征收富农出租的土地应根据当地群众情绪来决定。如当地农民群众确实大多数坚决要求征收富农所有之出租土地时，我们应酌情批准之。","type":"paragraph"},{"text":"（三）富农在解放后，分散之土地，应作为有效，土改时不再抽出分配，是否可以？","type":"paragraph"},{"text":"答：应根据土地改革法第八条的规定办理，凡应加没收和征收之土地，在解放后分散者，均属无效。富农所有的依法应予征收的土地，在解放后分散者，也应认为无效。但富农其他的土地分散者，应认为有效。","type":"paragraph"},{"text":"（四）湖南有些湖田，广东有些沙田，年代很久，实际已对水利建设没有影响者，可否不实行收归国有，而分配给农民所有？","type":"paragraph"},{"text":"答：经县人民政府提出，呈请省人民政府核准后，可以分给农民所有。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa02741091"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共沿河县委对田兴宇所犯错误的处分报告","authors":[],"dates":[{"year":1961,"month":4,"day":28}],"is_range_date":false,"parts":[{"text":"中共沿河县委对田兴宇所犯错误的处分报告","type":"title"},{"text":"田兴宇，男、39岁，家庭贫农成分，个人出身坏分子，沿河县城关公社黑水管理区人，解放前读书，1940年至1942年当两年伪保丁，1942年至1951年当伪甲长11年，参加过哥老会，解放后担任小队会计，记分员职务。","type":"paragraph"},{"text":"其错误事实如下：","type":"paragraph"},{"text":"一、逼死人命六条","type":"paragraph"},{"text":"1，1960年元月妇女崔春香，偷了食堂糯谷8合，被田兴宇亲手吊绑一整夜就死去了。","type":"paragraph"},{"text":"2，1960年2月田兴宇的兄弟田兴珍得病，从民中回家死了，田兴宇诬说弟媳王兰英不给他弟田兴珍饭吃而饿死的，并怀心报仇，从弟死后就开始克扣王兰英的饭，扣了两个月后死去，王兰英死后并抄其家全部家产。","type":"paragraph"},{"text":"3，1960年元月田应六偷了队里油菜，被田兴宇扣饭五天，田应六被扣五天饭的第二天就死了。","type":"paragraph"},{"text":"4，1960年元月，食堂炊事员鲁翠兰因做饭偷了饭吃，被田兴宇（会计）扣了口粮四天，就在第四天上死去。","type":"paragraph"},{"text":"5，1960年元月田兴民偷了田兴宇的哥田兴振的蔬菜，被田兴宇看见后就扣饭三顿，田兴民得病不能出工，又被田兴宇扣饭三顿后死去。","type":"paragraph"},{"text":"6，1959年12月，田唐民偷了食堂麦子、豆子各一碗，拿去他女儿家去吃，走到半路火石坝被收去，转家后被田兴宇扣饭五天后的第三天上死去。（下缺）","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c3a999c0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

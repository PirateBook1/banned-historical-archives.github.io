script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"红四方面军情况和中央的方针","alias":"","parts":[{"type":"paragraph","text":"红四方面军情况和中央的方针！"},{"type":"paragraph","text":"（1936年10月16日）"},{"type":"paragraph","text":"四方面军拥护中央是有诚意的。对四方面军应该有个整理，并且应该经过张国焘，才更顺利些。我们应该帮助他，使他的进步能更顺利，并经过他将四方面军整理好。工作怎样做？第一，任命他为前线指挥；第二，张浩（林育英）同志去的任务主要在政治方面完成统一团结，将四方面军的政治、军事、文化水平提高一步。关于国焘过去错误的性质与程度问题，原则上是不说的。但如说到时应指出：这一错误是严重的政治上组织上的错误；另一方面应指出是个别的、是机会主义性质的（对中央路线的估计不足），但不是整个路线的错误。因为就其整个历史来说，还只是某个时期个别的错误。还有一点，如果他以后不再犯这样严重的错误，将来不一定提这一错误，如果仍继续发生这样的错误，那是应与之作斗争的。"},{"type":"paragraph","text":"[1]1936年10月16日，中共中央政治局召开常委会议，毛泽东、洛甫（张闻天）、周恩来、博古（秦邦宪）、林育英（张浩）等出席了会议，会议就林育英去红四方面军问题，讨论了红四方面军情况和中央的方针。这是毛泽东在会议上讲话的一部分。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":10,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":233,"page_end":233},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28dba14138"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"坚决反对整顿农业生产合作社工作中违法乱纪的行为","authors":["《党的监察工作》评论"],"dates":[{"year":1956,"month":12}],"is_range_date":false,"parts":[{"text":"坚决反对整顿农业生产合作社工作中违法乱纪的行为","type":"title"},{"text":"《党的监察工作》评论","type":"authors"},{"text":"在整顿农业生产合作社的工作中，有些地方发生了严重的强迫命令、违法乱纪的事件。如甘肃省景泰县采取“整社从镇反入手”的作法，十几天里斗争了352人，死了12人。河南省宜阳县丰李中心乡的干部，采取了“扣政治帽子”、“车轮战术”等手段，挖群众的所谓“游资”、“底财”，以增加合作社的资金，严重地挫伤了群众的积极性，影响了党和群众的关系。湖北省浠水县城关区区委动员社员缴纳生产股金的时候，在“三定声势”、“三比”（比生产积极、比服从组织、比投资积极）、“一查”（查富农思想）的错误口号下，侵犯了人权，逼死了人命。这都是和党的政策相违背的，所造成的后果也都是十分严重的，应该引为深刻的教训。","type":"paragraph"},{"text":"遇事同群众商量，倾听群众的呼声，用说服教育的方法领导群众前进的群众路线的工作方法，是我党的一项根本的政治路线和组织路线，是我党传统的优良作风和做好各种工作的保证。事实一再证明：如果不采取群众路线的工作方法进行工作，而对群众强迫命令，就必然把好事办成坏事，挫折了群众的积极性，破坏了党的政治影响，使工作遭受严重的损失。在农业合作化高潮中，有些同志却忘记了这条根本原则而犯了强迫命令违法乱纪的错误。这是因为他们不认真学习研究党的政策、决议和别人的先进经验，也不注意总结本地区的经验教训，总是愿意简单地因循老一套的作法，对新鲜事物缺乏应有的敏感，当工作中遇到困难的时候，他们就靠蛮干来完成任务；当社会主义群众运动高潮到来的时候，他们又被胜利冲昏了头脑，不顾党的方针政策，只凭个人主观的偏见，以为一纸命令，便可以包打天下，盲目地图省事、贪快当，以致发生了强迫命令，违法乱纪的现象。从根本上说也是因为这些同志缺乏群众观点和阶级观点，他们看不见群众中蕴藏着的那种极大的社会主义积极性，不相信群众的力量，认为群众落后，只有自己“先进”；忘记了对于群众一时不了解或不愿意办的事情，共产党员只有进行说服教育的义务，没有强迫命令的权利，更不能以对付敌人的手段来解决人民内部的问题。","type":"paragraph"},{"text":"还必须指出：严重的强迫命令和违法乱纪是和领导机关的官僚主义分不开的。领导机关在向下级布置工作的时候，只交代任务，不交代政策界限和工作方法；不了解基层组织的情况，提出不切合实际的要求，也是造成强迫命令和违法乱纪的原因之一。像甘肃省定西地委李正廷同志那样，对下级请示的问题，既不了解情况，又不认真考虑研究，就轻率地答复，因而放纵了错误发展，就是显明的例证。","type":"paragraph"},{"text":"此外，许多严重的违法乱纪事件的发生，往往是因为反革命分子和坏分子从中兴风作浪，进行破坏，这一点也必须引起警惕。","type":"paragraph"},{"text":"现在各地入社农户已达到全国总农户的35％以上，各地整顿农业生产合作社的工作已先后展开，党的监察机关必须时刻注视党组织和党员中发生的违反政策，严重脱离群众的现象，一经发现就要立刻向党委和上级监委反映，并且进行深入的检查。对于犯有滥用职权、捆绑、吊打群众，施行刑讯逼供等行为的党员应该严肃处理，给以适当的党纪处分，对于其中挟嫌报复、品质极端恶劣的分子必须开除党籍。如果发现有反革命分子的破坏活动，应该通知公安机关查办。对于因为领导机关的官僚主义和执行政策上有错误而发生严重的强迫命令和违法乱纪行为，并且造成恶果的，应当追究领导责任，根据具体情况给以适当的处理。","type":"paragraph"},{"text":"要保证农业合作化的健康发展，必须继续不断地向一切强迫命令、违法乱纪的行为进行斗争。","type":"paragraph"},{"text":" （原载“党的监察工作”第32期）","type":"paragraph"}],"comments":[],"origin":"《党的监察工作论文集（第三辑）》，中共中央监察委员会办公厅编，1956年12月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06192e4787"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大庆英雄赞（图片）","authors":[],"dates":[{"year":1976,"month":8,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大庆英雄赞党委委员团团围坐，请工人同志上一课，讲：资产阶级就在共产党内；讲：邓小平搞复辟的罪恶……往往是下级水平高于上级，领导不及普通劳动者。这马克思主义的伟大真理呵，要时时刻刻铭记心窝！"},{"type":"paragraph","text":"大庆油建指挥部党委成员听工人理论辅导员做辅导报告刹把在手，红日在胸，听惯了钻机轰鸣。选拔到领导岗位上，仍是个“钢铁钻工”。心不离群众；身不离劳动。才能一辈子——为革命打冲锋！"},{"type":"paragraph","text":"大庆党委委员、“钢铁钻工”吴全清象展翅的雏鹰，奋飞在万里长空；文化大革命初期的红小兵，今天成了钻井架上的英雄女工。哪怕烈日、寒霜、暴雨、狂风，革命的螺丝钉永不松动。女同志能支撑半边天，只因为时代不同。"},{"type":"paragraph","text":"女子钻井队的党支部书记武　涛当年，文化大革命风雷激荡，曾臂戴红袖章揽月、捉鳖；如今在平凡的工作岗位上，书写着战斗的新篇章。在三大革命运动第一线冲杀，同旧的传统观念彻底决裂。好呵，继续革命不停步，我们定要埋葬整个旧世界！"},{"type":"paragraph","text":"制蜡女工唐茹香"},{"type":"paragraph","text":"（本版照片为本报通讯员、本报记者摄，本报通讯员配诗）干部深入群众中，好比鱼在水中游。自觉与工人划等号，喜群众所喜，忧群众所忧。卡尺握在手，量呵量，一丝不苟。量出自己与群众的差距，猛追赶，不能差一环一扣！"},{"type":"paragraph","text":"大庆党委副书记、“最讲认真的人”周占鳌（中）群众的心思，他懂；他的脉搏和群众一起跳动。他坚信毛泽东思想的威力，他深知群众中蕴藏着力量无穷。相信群众，依靠群众，群众是真正的英雄，共同把好方向盘，继续革命攀高峰！"},{"type":"paragraph","text":"大庆党委委员、“一心为公的好干部”李景荣（右）广阔的天地，灿烂的阳光，家属们走在五·七大道上，田野里丰收在望，战地黄花分外香。地下油田，地上良田，是工又是农，是城又是乡，让共产主义的花朵，永远在我们心头开放！"},{"type":"paragraph","text":"大庆运输指挥部养路大队家属管理站党支部书记黄德荣（中）和家属们在油菜田里"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40351ff92d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

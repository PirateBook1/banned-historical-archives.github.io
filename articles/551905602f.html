script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北师院从党内团内清除一批变节分子","authors":[],"dates":[{"year":1957,"month":8,"day":17}],"is_range_date":false,"parts":[{"text":"西北师院从党内团内清除一批变节分子","type":"title"},{"text":"本报讯  8月17日下午，西北师范学院召开了全体在校师生员工大会，中共党委、共青团委在会上宣布处理了一批党内团内的右派分子。","type":"paragraph"},{"text":"该院党委书记陈光在大会上说，这次党的整风运动和反右派的斗争，对我们是一个严肃的考验。师院党的组织和全国各地党组织一样，经受了这种考验，绝大多数党员为了保卫社会主义事业同右派分子展开了坚决的斗争。但也有少数“党员”，在平时尽管他们表面上也拥护社会主义，但经不起风波，堕落成和党外右派分子里应外合向党开火的叛党分子。他说，为了保护党的纯洁，加强党的战斗力，必须及时地把这些叛党分子清除出党。","type":"paragraph"},{"text":"接着，陈光同志宣读了师院党委的决定，决定中对右派分子、党的叛徒袁永孝、张仲君、邹廷举、史均翰、刘雅琴等五人给予开除出党的处分，对赵鸣九、王生新、沈荣光等三人给予停止预备党员资格的处分。","type":"paragraph"},{"text":"共青团师院团委在会上也宣读了对胡华魁、刘开藟、朱登祥、李生岳、郭龙、柳克理等共三十四人的开除团籍的决定。","type":"paragraph"},{"text":" 来源：《甘肃日报》1957年8月18日。原题为：“纯洁党的队伍  加强党的战斗力/师院从党内团内清除一批变节分子”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"551905602f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

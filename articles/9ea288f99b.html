script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿根廷共产主义先锋组织机关报著文赞中国毛泽东思想指导着中国革命和建设中国共产党教育人民为世界革命事业服务","authors":[],"dates":[{"year":1966,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京八日电　布宜诺斯艾利斯消息:阿根廷共产主义先锋组织机关报《不妥协报》最近发表文章指出:“毛泽东思想指导着中国社会的革命变革”。"},{"type":"paragraph","text":"这篇题为《社会主义是这样建设的》的文章指出:“中国共产党教育人民、工人、农民和士兵要无私地为中国革命的事业，为亚洲、非洲和拉丁美洲的被压迫人民和全世界的被剥削者的事业服务。中国共产党已在国际共产主义史上迈出了一大步，它把教育变成革命斗争的一个根本工具。中国同志们教导大家:通过教育来提高每个人的觉悟有助于改变现实，并且教导大家:必须改造自己和改造世界。”"},{"type":"paragraph","text":"文章说:中国的“工人和农民创造了社会主义建设的奇迹，他们懂得，他们的工作不是追求个人利益，而是为了全中国人民的利益和世界各国人民的利益，无产阶级国际主义要求他们帮助世界各国人民击败美帝国主义。”"},{"type":"paragraph","text":"文章强调说:“中国人民解放军是一支工农的军队，在这支军队里，技术教育从属于政治教育。这支军队能战胜和粉碎美帝国主义，因为它受了对帝国主义敌人的阶级仇恨和对中国人民和全世界被剥削人民的热爱的教育。中国人民解放军参加社会主义建设工作，并且在生产方面同工农合作。在这些工作中，它表现了人民军队的最优良的品质。”"},{"type":"paragraph","text":"这篇文章还说:中国战士们在抗美援朝战争中表现出了英雄主义。‘他们正准备以勇敢和牺牲的精神对付美帝国主义对中国的侵略，这是由于他们都是不怕苦、不怕死的人，因为他们热爱人民，为人民服务。’"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ea288f99b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

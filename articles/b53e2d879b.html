script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"彻底消灭颜固派，极力争取有希望之人叫","alias":"","parts":[{"type":"paragraph","text":"彻底消灭顽固派，极力争取有希望之人!"},{"type":"paragraph","text":"（1939年2月11日）"},{"type":"paragraph","text":"我们的政策分两方面，对反共派顽固派取坚决反攻彻底消灭的政策，对一切尚有希望之人取极力争取的政策。沈鸿烈属于顽固派，对我百端磨擦，故须在自卫原则下坚决消灭之。在打击沈鸿烈（秦启荣?是其最坏之一部）的斗争中要注意分化其部下，争取其尚有希望分子。于学忠与沈鸿烈不同，他是尚有希望的，除对其反共政训人员应加以坚决打击外，对东北军应极力争取，至少使之取中立态度。河北磨擦事件望刘、邓亦照此办理。"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央及中央军委起草的复徐向前、朱瑞、陈光、罗荣桓电的主要内容。"},{"type":"paragraph","text":"[2]沈鸿烈，当时任国民党山东省政府主席、国民党军鲁苏战区副总司令兼山东游击总司令。"},{"type":"paragraph","text":"[3]秦启荣，当时任国民党山东省政府驻鲁南办事处主任兼国民党军鲁苏战区游击第三纵队司令。"},{"type":"paragraph","text":"[4]于学忠，当时任国民党军鲁苏战区总司令。"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":2,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":414,"page_end":414},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b53e2d879b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

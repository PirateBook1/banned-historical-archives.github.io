script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央公安部对河南省公安厅关于几年来捕、杀、关、管的总数问题的回复","authors":[],"dates":[{"year":1957,"month":4,"day":8}],"is_range_date":false,"parts":[{"text":"中央公安部对河南省公安厅关于几年来捕、杀、关、管的总数问题的回复","type":"title"},{"text":"河南省公安厅并各省、市、自治区公安厅、局：","type":"appellation"},{"text":"豫公办8号电所问：几年来捕、杀、关、管的总数；劳改犯调出和现有总数；去年镇反检查中错捕、错判、错杀的总数；以及检察机关批准逮捕率。这些数字是否全部讲，还是讲一个时期一个地方的？书面讲还是口头讲？","type":"paragraph"},{"text":"应当讲1955年以来的情况，1955年以前情况，不问到就不说，问到也就应当实事求是地告诉他们。错捕数字，是讲总数还是讲一个地区或部分地区，由各地自己斟酌实际情况确定。总之，要能以实事求是地说明我们的工作成绩和存在的问题为原则。缺点、错误要进行分析，不要笼统的讲，并应当说明这些缺点都及时纠正了，有的正在纠正，如果今后发现还有，还要及时纠正。","type":"paragraph"},{"text":"另外，北京提出：计划数字不讲，但是如果他们知道了，而且提出这一问题如何办？不知道就不要主动讲，知道了而且提出了问题，就应当正面答复，有计划，不要避讳。说明计划是根据你们所掌握的实际情况制定的，它既可防左，又可防右，同时，根据实际斗争结果不断进行修改，并对执行结果进行了检查，纠正了执行中的缺点和错误。","type":"paragraph"},{"text":"劳改犯的调出和现有总数，如果问到可以告诉他们。","type":"paragraph"},{"text":"至于检察院不批准逮捕的比例问题，可按最高检察院通知办理。","type":"paragraph"},{"text":"汇报的形式以口头汇报为好，汇报后如果他们索要你们汇报的文件，再印发给他们。","type":"paragraph"},{"text":" 中央公安部1957年4月8日","type":"paragraph"}],"comments":[],"origin":"根据中央文件原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15ac468fc2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

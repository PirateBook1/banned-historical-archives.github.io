script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张春桥谈中央广播事业局的夺权斗争","authors":["张春桥"],"dates":[{"year":1967,"month":1,"day":18}],"is_range_date":false,"parts":[{"text":"张春桥谈中央广播事业局的夺权斗争","type":"title"},{"text":"张春桥","type":"authors"},{"text":"〖按：1966年12月31日，中央广播事业局《毛泽东思想战斗团》在中央文革和江青同志的关怀和支持下，一举夺了中央广播事业局梅益、丁莱夫等一小撮走资派的党、政、财、交大权，从此，广播局回到了以毛主席为首、林副主席为副的无产阶级司令部的手里，广播局新生了！就在这幸福的时刻，我们伟大的领袖毛主席肯定了我们的夺权，指出了我们要奋斗的方向。1967年1月18日，张春桥、姚文元同志在对上海人民广播电台革命群众的谈话中，谈了中央广播局战斗团的斗争和夺权。〗","type":"appellation"},{"text":"张春桥同志说：","type":"paragraph"},{"text":"中央台有三个组织，现在变一个了，三派最初我们也搞不清楚，因为现在他们都打造反的旗号。后来，我们和每派人都谈了话，识别了哪些是革命的，哪些是保的。在“保”的人当中，一般群众是热爱党的，不能都看成坏的。中央台多数同志是好的，丁莱夫党委是不好的。后来，我们认为这个问题的解决应该依靠内部的革命派，那里的革命派要经过几个回合，把多数人团结起来，才能站起来。单纯来一个宣布是不行的。要我们宣布一下当然是简单的，但是不利于锻炼真正的革命派。","type":"paragraph"},{"text":"去年4月16日，我在上海，中央文革小组的同志也都在上海。那天早上一早就听到广播北京日报假批判真包庇的编者按语，引起了我们很大的注意，我们一听就知道是假批判，很明显这是假批判嘛，这是很严重的问题。这就使我们感到，即使门口戒备再森严，里面照样可以发布政变的命令。你外面保护得很好，里面搞政变有什么用呀！所以权不在革命派手里，那就应该夺权。不过夺权的条件要去创造，中央台他们夺权也不是一天就夺下来的，他们经过几个月的斗争，是经过一段工作的，我们感到他们夺权可能是比较巩固的。","type":"paragraph"}],"comments":[],"origin":"《毛泽东思想的光辉照耀着中央广播事业局――毛主席以及中央首长对中央广播事业局无产阶级文化大革命的历次指示汇编（1966年7月－1968年6月）》（中央广播事业局《无产阶级革命派联合总部》，一九六八年七月）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"zhangchunqiao","name":"春桥文录","internal":false,"type":"pdf","official":false,"author":"张春桥","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/zhangchunqiao.pdf"],"article":{"title":"张春

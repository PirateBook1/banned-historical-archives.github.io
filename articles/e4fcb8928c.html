script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"讽刺诗——处世铭","authors":["四川","谭国仁"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"讽刺诗——处世铭","type":"title"},{"text":"四川谭国仁","type":"authors"},{"text":"处世铭(仿陋室铭)    　　涤尘(四川省化工公司办事员谭国仁)","type":"subtitle"},{"text":"才不在高，吹捧则名。官不在大，有权则灵。办公室内，唯我独尊。经理虽在上，科员管几人。干部好和坏，全凭我反映。可以摆架子、拿高薪。谁要顺我意，保他能提升，如果逆我意，管教他小心。斯人云，妙哉！余之处世铭。","type":"paragraph"},{"text":"淘官秘诀    　　涤尘","type":"subtitle"},{"text":"怪哉××，性情乖张，既非经理，也非科长，自封积极分子，临驾乎众人之上，若问工作，很不那样，专靠两片嘴唇道短长，搜集群众情况，添枝添叶，加工整理报科长，功劳记上。","type":"paragraph"},{"text":"揣摩领导意图，处处举手鼓掌，是短也说长，是园也说方，领导巴掌打脸上，","type":"paragraph"},{"text":"八项注意","type":"subtitle"},{"text":"第一，对经理应有特殊照顾，自行车价值必须在400元以上，办公室内设备必须舒适美观。","type":"paragraph"},{"text":"第二，凡是老干部不论其德才如何，均应提拔为科长。","type":"paragraph"},{"text":"第三，凡属科长均应在生活上予以特殊照顾。","type":"paragraph"},{"text":"第四，凡属党、团员均应提级加薪。","type":"paragraph"},{"text":"第五，积极靠拢组织又从不向领导提意见者，应在政治上、经济上给予优待。","type":"paragraph"},{"text":"第六，爱发牢骚好提意见者，应严历教训或给以必要的处分。","type":"paragraph"},{"text":"第七，受过处分的人必须对领导温柔恭顺，否则从严究办。","type":"paragraph"},{"text":"第八，遇到经理应该鞠躬。","type":"paragraph"},{"text":"以上系本人根据近来揭发的事实代三大主义领导所拟。","type":"paragraph"},{"text":"布告","type":"subtitle"},{"text":"查自“三大纪律、八项注意”公布以来，执行逐趋松懈，为严肃纪律，以维护法律尊严，除重申前令外，在作如下补充，务须严格执行，如有违犯者，定严惩不贷。    切切","type":"paragraph"},{"text":"此令","type":"paragraph"},{"text":"经理××月××日","type":"paragraph"},{"text":"补充规定","type":"subtitle"},{"text":"第一，“积极分子”加强监督，每日不得无情况汇报。","type":"paragraph"},{"text":"第二，汇报工作应生动具体，必需有艺术性的夸张。","type":"paragraph"},{"text":"第三，对领导批评者，视作落后分子论处。","type":"paragraph"},{"text":"第四，如违领导意图，好发牢骚，视其情节轻重分别以大小会斗争之。","type":"paragraph"},{"text":"第五，如累教不改，视其情节轻重，分别给予调出、撤职、开除等处分。","type":"paragraph"},{"text":"第六，凡对“三大纪律、八项注意”不满者，一经查出将分别给予目无领导、对抗领导、立场不稳、抗拒改造、思想反动等帽子，以惩玩忽。","type":"paragraph"},{"text":"第七，凡对三大纪律、八项注意以及上项补充规定执行有成绩者，视其成绩大小给予记功、表扬、补助、加薪、提职……等，以资鼓励。","type":"paragraph"},{"text":"注：此系根据座谈记录，代三大主义的领导所拟。","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选辑4》(内部文件，只供领导同志参考，请勿外传和翻印)，中共四川省委宣传部办公室编，1957年7月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4fcb8928c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

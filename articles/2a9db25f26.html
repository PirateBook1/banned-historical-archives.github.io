script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东夫人蓝苹的近况她现在患着牙疾　想到重庆去就医","authors":[],"dates":[{"year":1946,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【联合社延安二十九日电】中共主席毛泽东夫人蓝苹女士，正在打算乘飞机到重庆去。她现在牙齿有病，而且下牙床已经溃烂，延安没有适当的医疗设备，所以才想到重庆去就医，这将是八年来她第一次到重庆。"},{"type":"paragraph","text":"随她同去的将有新四军军长叶挺的女儿，她今年还只有十一岁。叶挺现在还以政治犯的关系被拘在重庆，或者将随蒋主席宣布释放政治犯之后而重获自由了。她的女儿生得很美，有一双黑溜溜的眼睛，她曾经随着她爸爸在监狱里同过了三年，最近才返归延安，她的两位哥哥现在仍留在重庆。"},{"type":"paragraph","text":"蓝苹女士以前是鼎鼎大名的电影明星，她到重庆之后，会不会与蒋夫人会晤呢?有人这样的问她。她含笑回答说，“我希望如此。”"},{"type":"paragraph","text":"蓝苹女士以一九三三年加入共产党，一九三七年来到延安的鲁迅艺术学院。毛泽东很爱好戏剧，于是他们俩就因此获得接近的机会。他们在一九三九年结婚，现已生了一个六岁的女儿，面孔红红的。"}],"comments":[],"origin":"联合社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a9db25f26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

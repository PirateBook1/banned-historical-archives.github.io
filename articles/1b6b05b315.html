script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市电信局有计划地分期分批地举办学习班提高新干部学习毛泽东思想的自觉性","authors":["红讯兵"],"dates":[{"year":1970,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市电信局遵照伟大领袖毛主席关于“政治路线确定之后，干部就是决定的因素。因此，有计划地培养大批的新干部，就是我们的战斗任务”的伟大教导，从去年以来，有计划地、分期分批地举办局所属各级革委会新干部毛泽东思想学习班，认真组织新干部活学活用毛泽东思想，提高了新干部的马克思主义、列宁主义、毛泽东思想的水平。"},{"type":"paragraph","text":"从去年七月份开始，这个局领导就有计划地、分期分批地培训新干部，并根据新干部中带有普遍性、代表性的问题，提出四个怎么办，即:有“当干部吃亏”思想怎么办?新老干部闹不团结怎么办?新的党组织成立后非党新干部怎么办?新形势下任务重、要求高，新干部水平低怎么办?以及新干部如何正确对待入党的问题。学习班就组织大家围绕着这几个问题，有针对性地学习毛主席的有关著作，认真学习新党章总纲部分和共产党员必须做到的五条，联系实际开展讨论。学习班还组织大家大唱样板戏，向英雄人物学习，向革命先烈学习。学习班空气很活跃，大家争着发言，进行斗私批修。不少新干部深有体会地说:“这种自我教育，收效大，问题抓得住，能对症下药，是促进思想革命化的好方法。”"},{"type":"paragraph","text":"在解决这几个“怎么办”的过程中，许多新干部都从主观上找原因，对自己高标准，严要求。开始有些新干部在“当干部吃亏”问题上，强调群众不理解的多；在新老干部闹不团结问题上，强调老干部要负主要责任的多；在党群关系上，强调组织缺乏帮助的多；在水平低的问题上，强调没有时间学习的多。一句话就是只从客观上找原因，而不从主观上找毛病。局领导发现这一情况后，认为这是缺乏革命自觉性，没有摆正当革命动力和当革命对象的关系，因此就组织大家反复学习毛主席关于“世界观的转变是一个根本的转变”的教导和林副主席的“革命，也得革自己的命。不革自己的命，这个革命是搞不好的”指示，大家认识到矛盾总是存在的，只有从主观世界上找原因，不断革自己的命，提高继续革命的觉悟，才能解决问题。无线处一个新干部过去对一个老干部憋着一肚子气，见面总是冷眼相待，闹不团结。在这次学习班里，他反复学习了毛主席关于“团结起来，为了一个目标，就是巩固无产阶级专政”的伟大教导，深有感触地说:“我们新干部姿态要高些。大事讲原则，小事讲风格。过去我只看老干部的缺点，不检查自己，今后一定要不断改造世界观，主动和老干部搞好团结。”"},{"type":"paragraph","text":"在深入讨论这几个“怎么办”的过程中，有些新干部认为:“现在新干部真难当，一有点情绪就是继续革命觉悟不高，阶级斗争观念淡薄。”学习班对这些委屈情绪，进行了认真的分析，并且根据毛主席关于“掌握思想教育，是团结全党进行伟大政治斗争的中心环节”的伟大教导，开展了回忆对比、凭吊烈士墓和请解放军讲用等活动，有效地帮助新干部提高阶级斗争、路线斗争和继续革命的觉悟。九○三仓库一个新干部过去总认为当了干部会议多，占用休息时间多，精力消耗多。通过大搞阶级教育和大家的帮助，他的阶级觉悟大有提高，坚决表示，不做只求自身解放的半截子革命派，要树立解放全人类的伟大思想，继续革命一辈子，为无产阶级掌好权，用好权。"},{"type":"paragraph","text":"为了从根本上加强干部队伍的思想建设和组织建设，提高大家活学活用毛泽东思想的自觉性，学习班着重学习了古田会议决议和一九六○年军委扩大会议决议，批判了大叛徒刘少奇推行“业务挂帅”、反对突出无产阶级政治的罪行。同时，积极引导大家以两个“决议”为镜子，对照检查自己。这样一对照，一检查，使大家找到了问题的症结，抓到了根本，认识到“千条万条，活学活用毛泽东思想，突出无产阶级政治是第一条”。有些新干部说:“当干部吃亏思想就是斤斤计较个人得失，实际上是不突出无产阶级政治的雇佣观点。”"},{"type":"paragraph","text":"参加学习班的新干部一致表示:要以两个“决议”为指针，以毛主席提出的无产阶级革命事业接班人五项条件和无产阶级先进分子的标准严格要求自己，破“当干部吃亏”思想，自觉做“完全”、“彻底”为人民服务的带头人；破干部难当的思想，做“一不怕苦，二不怕死”的带头人；破半截子革命思想，做继续革命的带头人。"},{"type":"paragraph","text":"(红讯兵)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b6b05b315"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"部分中小学忽视对不少儿童进行政治思想教育","authors":["新华通讯社","朱敏之"],"dates":[{"year":1962,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"部分中小学忽视对不少儿童进行政治思想教育","type":"title"},{"text":"新华通讯社朱敏之","type":"authors"},{"text":"新华社北京讯  据共青团中央第五次全围少先队工作会议上反映，目前有一部分中、小学校的教育和辅导员忽视对少年儿童的政治思想教育。","type":"paragraph"},{"text":"有相当一部分人认为，少年儿童是一杯清水，在他们身上不存在旧思想，也不存在阶级斗争的影响；少年儿童最大的问题是如何好好学习，遵守课堂纪律。因而他们对少年儿童进行教育时着重于谈学习，少谈甚至根本不谈政治思想问题。北京有些学校的教师和辅导员在向学生讲述少年英雄刘文学的事迹时，只讲他如何认真读书，大胆思考，而对他的阶级斗争故事却很少提到。四川团委在宣传刘文学事迹时，有的教师说：“少年儿童主要任务是读书，向他们宣传阶级斗争，超过了他们的接受能力，因而不宜宣传。”有的学校在向少年儿童讲刘胡兰的故事时，说她死时口袋里还留下支小铅笔，说她生前如何用功读书，而不讲她与敌人坚贞不屈的英勇斗争故事，一些教师和辅导员对少年儿童的评价也往往只从学习成绩好坏出发，不注意他们的思想品德。例如杭州市灵隐小学有个资产阶级出身的十三岁的女学生施明智，学习成绩一直很好，但思想很反动，她从1969年下半年起开始写秘密的反动日记，上面写着“打倒共产党”的反动口号。这件事最近才被发现。而在这以前，她一直被全校教师和辅导员认为是好学生，曾经五次被评为“三好学生”和“优秀少先队员”。","type":"paragraph"},{"text":"有不少人认为，同少年儿童进行阶级教育不免小题大作。阶级斗争都是过去的事，现在根本没有剥削和压迫了，孩子也不再需要懂得什么是阶级斗争。对孩子讲剥削、压迫会刺伤他们的心灵。因而有些学校不让孩子看一些反映阶级斗争和革命斗争的电影。唐山市有的学校还不让学生去看“红岩”话剧。由于缺乏阶级教育，因而目前相当一部分少年儿童十分缺乏阶级斗争的知识。例如许多小学生不知道什么是反动派、什么是地主、什么是资本家，不少少年儿童不知道蒋介石是中国人还是外国人。长春市有的少年儿童只模糊地知道蒋介石是运输大队长，他们问：为什么运输大队长是大坏蛋？有的少年儿童甚至问：蒋介石是修路的石头，还是盖房子的石头？有的少年儿童只抽象地知道地主是戴瓜皮帽、穿大褂的，资本家是大肚子、粗脖子、穿洋服的，特务是歪戴皮帽，眼角上贴膏药的。","type":"paragraph"},{"text":"有些学校和教师甚至把向少年儿童进行阶级教育同学习对立起来，他们认为学校的主要任务是搞好教学，阶级教育的活动不能直接配合课堂教学，因此不宜在学校里搞。如陕西有些学校就强调“分数就是质量”、“考上学校就是质量”，他们把学校的思想政治工作和少先队的活动时间限制到最低限度。","type":"paragraph"},{"text":"来源：1962年12月14日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4323981a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

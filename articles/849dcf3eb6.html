script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东藏书十万册　计算机管理现代化","authors":[],"dates":[{"year":1993,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东藏书十万册　计算机管理现代化"},{"type":"paragraph","text":"据新华社北京１２月１８日电　在毛泽东同志诞辰１００周年前夕，中国长城计算机集团公司将自己设计生产的最新产品——“长城４８６／ＶＥＳＡ”高档微型计算机，赠送给中央档案馆用于对毛泽东同志故居藏书的现代化管理，表达了对中国人民伟大领袖的怀念之情。"},{"type":"paragraph","text":"今天下午，在中南海毛泽东同志故居丰泽园，中央档案馆馆长王刚接受了长城计算机集团公司总经理王之捐赠的这两台微机和彩色扫描仪、彩色喷墨打印机、光盘系统等，总价值达１０多万元。"},{"type":"paragraph","text":"中共中央办公厅副主任徐瑞新参加捐赠仪式。据了解，毛泽东同志故居藏书近１０万册，其中有重要批注手迹的就有１３００多册。这些先进设备的捐赠，将对毛泽东同志的藏书及手迹的整理和保护发挥重要作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"849dcf3eb6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

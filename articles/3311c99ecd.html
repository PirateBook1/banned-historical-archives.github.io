script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"竞选可以消除“三害”","authors":["中国人民大学","李雅春"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"竞选可以消除“三害”","type":"title"},{"text":"中国人民大学李雅春","type":"authors"},{"text":"（李雅春：中国人民大学历史系学生；摘录，标题为原编者所加）","type":"subtitle"},{"text":"取消党的领导由谁领导？我以为包含两点：（1）我国建设由谁领导？这由竞选出的代表领导。以做到党政分开。特别工厂、学校，完全可不由党领导。（2）国家由那个党领导？我以为在社会主义国家不一定由哪一个党来领导，可由人民选出的政党领导，但这与过去的独裁就不同，有些党（如共产党）可在选举中占绝对多数，但也未必全是。在社会主义国家由一党领导，只有保持‘三害’。只要共产党在参政中提出自己的纲领，得到人民拥护，人们就会相信，代表中国先进阶级的共产党，过去将来都有重大作用，共产党提出的社会主义方向，也是正确的。（但现在社会主义已基本上胜利）","type":"paragraph"},{"text":"几年来，由于共产党领导造成的后果说明这些：","type":"paragraph"},{"text":"（一）1949年以后，党内“三害”逐渐增长，例子随手可得。","type":"paragraph"},{"text":"（二）国内公民生活水平相差过分悬殊。在工人阶级内部，生活水平相差也太大。我认为不能相差太多。如果一个农民知道将军元帅的薪水，一定会有意见。","type":"paragraph"},{"text":"（三）提拔干部重德不重才，如我校即有。","type":"paragraph"},{"text":"（四）共产党在胜利面前冲昏头脑，表现在建设上好大喜功，如第一汽车厂，这都是党不实事求是。","type":"paragraph"},{"text":"（五）党干部作风越来越坏，这与解放战争时的干部相比，差得远，我相信，在延安时的校长，决不会象今天的校长。","type":"paragraph"},{"text":"（六）党员的生活越来越腐化，你可问问你身边的党员，资产阶级思想的比重在他的脑中，占大多数。","type":"paragraph"},{"text":"上述六点并不是说党在危机中，只说明由于专政，已有变化。但我认为党在改造前的领导是有必要的。上述的例子是阴暗面，而它在成长。所以，在社会主义建设中，矛盾将会增加、而取消党在各部门的领导就能解决这一矛盾。","type":"paragraph"},{"text":"我们应走社会主义，我认为国家应由选举的政府来领导，以取消党在各部门领导，来促进社会主义。","type":"paragraph"},{"text":"今天，社会主义革命已基本胜利。","type":"paragraph"},{"text":"我的基本论点：阶级利益决定政党有局限性，一些非对抗的阶级必须互相协商。领导者具有局限性，所以各阶级的一些矛盾可以激化。最好的办法只有竞选，而竞选可以消除“三害”。","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3311c99ecd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2087","name":"Do not openly report execution cases that have not yet obtained judicial approval","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"Do not openly report execution cases that have not yet obtained judicial approval","dates":[{"year":1981,"month":6,"day":27}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态：1981 (选编), 182-183","tags":[],"parts":[{"type":"title","text":"Do not openly report execution cases that have not yet obtained judicial approval"},{"type":"paragraph","text":"During the first four months of this year, nine newpapers in various provinces and larger municipalities have carried reports on ten cases of capital punishment. Among these, eight have not yet received a final verdict, not yet being reviewed and given a final adjudication by the Supreme People's Court (as specified in the \"Decision on the problem of approval of capital punishment cases\" adopted on June 10th this year by the NPC Standing Committee, to be used henceforth). These kinds of reports are harmful to the law, [and] cause confusion in the thinking of the masses; international implications are also unfavorable."},{"type":"paragraph","text":"Henceforth, one must pay attention to the following problems in propaganda relating to this problem:"},{"type":"paragraph","text":"1. Do not publish or broadcast verdicts on capital punishment that have not yet obtained judicial approval."},{"type":"paragraph","text":"2. Mural notices on capital punishment verdicts that have obtained judicial approval may be pasted up [i.e., affixed to a wall] by People's Courts after review of case details and in line with local circumstances. Normally, these cases should not be carried in newspapers, in small print or otherwise, or broadcast. When publication of certified individual model cases is necessary, approval must be obtained from party committees."},{"type":"paragraph","text":"3. Along similar lines, other criminal or civil verdicts must not be carried in newpapers or broadcast. When publication of certified individual model cases is necessary in the carrying out of propaganda, the agreement of the people's court must be obtained."},{"type":"subtitle","text":"(Issue 31, June 27)"},{"type":"paragraph","text":"Translated by Michael Schoenhals"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fc3d8f6f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

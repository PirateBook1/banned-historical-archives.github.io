script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席作长冈乡调查纪念馆建成开馆纪念馆通过展出的许多文物、图片，生动地表现了毛主席作长冈乡调查时召开调查会，访问群众，关心群众生活，参加劳动等方面的动人情景","authors":[],"dates":[{"year":1977,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社南昌一九七七年十二月二十三日电　坐落在江西省兴国县长冈岭上的毛主席作长冈乡调查纪念馆已经建成，于十二月十五日正式开馆。"},{"type":"paragraph","text":"十二月十五日，是伟大领袖和导师毛主席作长冈乡调查四十四周年的纪念日。这一天，江西省有关单位的负责同志，赣州地区和兴国县党政军有关负责同志以及当地群众一千多人，在纪念馆前举行大会，热烈庆祝毛主席作长冈乡调查纪念馆建成开馆。"},{"type":"paragraph","text":"长冈，是第二次国内革命战争时期，毛主席亲自培育的革命老根据地的模范乡。一九三三年，毛主席率领中央工农民主政府检查团来到长冈，作了著名的长冈乡调查。无产阶级文化大革命中，中共兴国县委按原貌修复了毛主席来长冈作调查时的旧居和旧址共七处。一九七一年，敬爱的周恩来总理对于宣传毛主席作长冈乡调查的革命实践作过重要指示。为了落实周总理的指示，在中共江西省委、赣州地委的领导和有关部门的支持下，中共兴国县委用一年多的时间就完成了纪念馆的工程建筑和内容陈列任务。"},{"type":"paragraph","text":"纪念馆通过展出的许多文物、图片，生动地表现了毛主席作长冈乡调查时召开调查会，访问群众，关心群众生活，参加劳动等方面的动人情景。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10b6648320"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

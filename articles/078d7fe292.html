script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"颗颗红心向着毛主席","authors":["阎纯德"],"dates":[{"year":1966,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"颗颗红心向着毛主席"},{"type":"paragraph","text":"北京语言学院　阎纯德毛主席的红卫兵，最幸福啊最光荣。我们登上天安门，看到了伟大统帅毛泽东！毛泽东思想红遍全世界，五湖四海响彻了革命的军号声。毛主席的红卫兵，立场坚定心最红。心红，红似井冈山上火焰般的战旗，心红，红似延安窑洞里明亮的灯。颗颗红心向着毛主席，海枯石烂不变心！毛主席的红卫兵，最革命啊心最红。死为革命死，生为革命生。我们最听毛主席的话，跟着毛主席在大风大浪里前进！毛主席的红卫兵，坚决执行伟大统帅的命令：敢批判，敢斗争，向着旧世界勇猛打冲锋。奋起革命的千钧棒，横扫一切害人虫！毛主席的红卫兵，斗志最坚心最红。敢上刀山，敢下火海，不怕困难，不怕牺牲。毛泽东思想红旗高举再高举，迎来共产主义的旭日东升！"},{"type":"paragraph","text":"附记：今天，我在天安门城楼上，见到了我心中的红太阳毛主席。我还同毛主席握了手。这是我一生永远不能忘记的幸福时刻。我出身贫苦，解放前讨过七年饭，被当作猪狗似地卖过。是毛主席、共产党救了我，使我上了大学，入了党。在天安门上，我喊“毛主席万岁”口号把嗓子都喊哑了。我抑制不住自己激动的心情，写了这几行诗来表达我对最最敬爱的毛主席的无限崇敬。"},{"type":"paragraph","text":"八月三十一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"078d7fe292"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"十万火急通令 （关于本届北京国际乒乓邀请赛）","authors":["北京抗大一附中红缨枪革命造反队（原一中）"],"dates":[{"year":1966,"month":8,"day":25}],"is_range_date":false,"parts":[{"text":"十万火急通令 （关于本届北京国际乒乓邀请赛）","type":"title"},{"text":"北京抗大一附中红缨枪革命造反队（原一中）","type":"authors"},{"text":"本届北京国际乒乓邀请赛马上就要开始，这次比赛是我国主办的，是一次和美帝苏修的混蛋\"奥运会\"相对抗的一次反帝反修的比赛。使这次邀请赛获得圆满成功，保证比赛的正常进行，是首都正在进行无产阶级文化大革命、革命群众的光荣责任。","type":"paragraph"},{"text":"一些被人民专了政的混蛋狗崽子们，不许你们参加革命观众的行列，不许你们看比赛，一些流氓狗崽子，二流子，无业或不务正业的混蛋，及崇洋的奴才，不许你们看比赛！","type":"paragraph"},{"text":"为了使比赛获得成功首先是获得政治上的成功，我们现在通令：","type":"paragraph"},{"text":"（1）无论个人或团体购票，必须凭本单位革委会介绍信，革委会开介绍信，要采取负责态度。","type":"paragraph"},{"text":"（2）退票或通过革委退或退给原售票亭。（售票亭不得拒绝不收，应首先从政治上考虑）如有私自退票者，其票格撕勿论！由退票发生的恶果自己负责！","type":"paragraph"},{"text":"（3）看比赛者自觉遵守秩序，协助维持秩序，并应以共产主义的无产阶级的态度对待比赛。凡事从革命利益出发，以毛主席身边的人民的荣誉为主。我们的荣誉是祖国的荣誉，尊严是革命 的尊严。","type":"paragraph"},{"text":"（4）一切资产阶级狗崽子，流氓狗崽子们！在场外捣乱，格揍勿论！进场内或奇装异服进场者， 揪出来，格揍勿论！有言在先，临事无谓言之不预！","type":"paragraph"},{"text":"（5）以上规定，适用于一切国际国内的比赛和演出等场合。伟大的统帅伟大的导师伟大的领袖伟大的舵手毛主席万岁！万岁！万万岁！！！","type":"paragraph"},{"text":"只许左派造反！不许右派翻天！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e26c777d4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

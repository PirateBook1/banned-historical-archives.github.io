script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"响应毛主席伟大号召　欢庆“八一”建军节  首都八千健儿横渡昆明湖","authors":[],"dates":[{"year":1966,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"响应毛主席伟大号召　欢庆“八一”建军节"},{"type":"paragraph","text":"首都八千健儿横渡昆明湖"},{"type":"paragraph","text":"据新华社三十一日讯　在最敬爱的领袖毛主席畅游长江的巨大鼓舞下，首都今天有八千多名游泳健儿浩浩荡荡地横渡昆明湖，庆祝“八一”建军节。他们在湖中一面奋勇前进，一面不断高呼：“毛主席万岁！”“中国共产党万岁！”“祝毛主席万寿无疆！”同时高呼：“越南必胜，美帝必败！”"},{"type":"paragraph","text":"这是首都第一次全市性大规模的横渡昆明湖活动。"},{"type":"paragraph","text":"清晨，人们络绎不绝地涌向颐和园，数万名观众把昆明湖两岸围得水泄不通。宽阔的湖面上和湖岸边，到处红旗招展，到处是毛主席语录牌和标语。在航道的起点和终点，悬挂着“遵循毛主席的教导，到江河湖海去锻炼！”“跟着毛主席在大风大浪中前进！”的巨幅标语。"},{"type":"paragraph","text":"九时整，两颗信号弹凌空而起，在雄壮的号声中横渡开始。顿时，“毛主席万岁！”“中国共产党万岁！”口号声和革命歌声响成一片。航道上迅速出现了强大的游泳队列。"},{"type":"paragraph","text":"由北京体育学院学生组成的仪仗队，高举红旗，簇拥着巨幅毛主席画象，在前面开路。中国人民解放军陆海空军八百名健儿，全副武装，精神抖擞地游在前面。他们之中许多都是学习毛主席著作积极分子、五好战士、优秀飞行员。全市有十三个产业的五百多名职工，参加了今天的横渡活动。他们个个奋勇地游完了六百米全程。具有光荣革命传统的长辛店机车车辆厂的五好工人张秀芳和学习毛主席著作积极分子李才，在游到终点之后，兴奋地说：毛主席最近又一次乘风破浪畅游波涛滚滚的长江，这对我们工人是一个巨大的鼓舞。"},{"type":"paragraph","text":"横渡大军中的八十名少先队员，在水中高唱《我们是共产主义接班人》的歌曲前进。他们中年龄最小的只有八岁。他们年纪虽然小，但是听毛主席的话，学习游泳进步很快。有些少先队员已经能游一、两千米。"},{"type":"paragraph","text":"正在深入开展无产阶级文化大革命的北京大学、中国人民大学、清华大学等二十三所高等院校三千多名师生，今天以特别兴奋的心情参加了横渡。许多人一边横渡，一边高呼“毛主席万岁！”高唱《大海航行靠舵手》。师生们表示决心永远跟着毛主席在大风大浪中前进，发扬天不怕、地不怕的革命精神，坚决把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"正在我国进行友好访问的越南游泳代表队，今天也参加了横渡昆明湖活动。当他们到达终点时，岸上的观众以特别热烈的掌声欢迎他们。越南游泳代表队的运动员们和观众一起，振臂高呼“胡主席万岁！”“毛主席万岁！”“越南必胜，美帝必败！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5cf8c92de2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

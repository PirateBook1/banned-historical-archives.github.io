script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想占领里弄阵地永嘉街道所属向阳院开展一报三室活动","authors":[],"dates":[{"year":1976,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在反击右倾翻案风的斗争中，徐汇区永嘉街道党委加强向阳院的建设工作，以阶级斗争为纲，普遍开展一报三室(黑板报、图书室、活动室、电视室)活动，用马列主义、毛泽东思想占领里弄文化阵地。"},{"type":"paragraph","text":"这个街道所属的里弄在没有办起向阳院之前，有些青少年传阅黄色读物和手抄本，思想上受到了严重的毒害和腐蚀。向阳院成立后，他们针对这一情况，决定开展一报三室活动，加强对青少年的思想教育。"},{"type":"paragraph","text":"向阳院办起一报三室，深受广大青少年和家长的欢迎。青少年在向阳院的黑板报上发表学习、批判文章，在图书室里阅读马列和毛主席著作以及其他革命书籍，在活动室里举行歌颂新生事物的赛诗会，在电视室里观看《春苗》等优秀影片。这些活动形式多样，生动活泼，适合青少年的特点，收到了很好的效果。"},{"type":"paragraph","text":"在开展一报三室活动中，街道党委还发动向阳院成立了书评小组，积极开展书评活动，学英雄，见行动，促进了青少年的思想革命化。永嘉里委书评小组的红卫兵小郭读了《方志敏》等一些革命书籍后，向革命英雄学习，树立了全心全意为人民服务的思想。有一次，小郭从外面回来，走到弄口，发现一位外地来沪治病的贫农老大爷，因肾结石发作，两手抱着肚子疼得直不起腰来。小郭问明了情况后，立即借了一辆三轮车，小心地把这位老大爷送往医院，掏钱替老大爷挂急诊、化验、配药。看完病后，又用车将老大爷送到亲属家里。这位老大爷感动得热泪盈眶，再三问小郭的姓名。小郭却回答说:“与英雄人物比起来，我还相差很远，为人民作点事也是应该的。”现在，他已奔赴农村干革命，走上了与工农相结合的金光大道。"},{"type":"paragraph","text":"永嘉街道党委坚持用马列主义、毛泽东思想占领里弄文化阵地，广泛开展一报三室活动，使青少年的精神面貌发生了深刻变化。永嘉里委向阳院的红卫兵、红小兵们学习鲁迅，发扬痛打落水狗的革命精神，在批邓斗争中，写出了一百多篇大批判文章，一百二十首儿歌，一百篇评论文章，召开了两次赛诗会和两次批判会。群众热情地赞扬他们是批邓小闯将。"},{"type":"paragraph","text":"(本报通讯　员)"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\08\\768C040201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e红卫兵袖章红似火，补上文化大革命一课。"},{"type":"paragraph","text":"本版照片均本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"827e33b121"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

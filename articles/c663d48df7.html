script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿《战士报》载文介绍蔡永祥的英雄事迹  热烈赞扬毛主席的好战士  用毛泽东思想培养出来的人才能忠于祖国和人民","authors":[],"dates":[{"year":1966,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿《战士报》载文介绍蔡永祥的英雄事迹"},{"type":"paragraph","text":"热烈赞扬毛主席的好战士"},{"type":"paragraph","text":"用毛泽东思想培养出来的人才能忠于祖国和人民"},{"type":"paragraph","text":"新华社地拉那四日电  阿尔巴尼亚人民军机关报《战士报》四日发表编辑部文章，热烈赞扬舍身抢救红卫兵专车、一心为公的共产主义战士蔡永祥，并刊登了他的照片。"},{"type":"paragraph","text":"文章在介绍了蔡永祥的英雄事迹后指出，蔡永祥是继雷锋、王杰、欧阳海和刘英俊之后的又一个光辉典范。他有着高度的政治觉悟，相信自己是去完成一件比生命还宝贵的伟大任务，他为千百万人献出了自己的生命。"},{"type":"paragraph","text":"文章说，像蔡永祥一样为正义的、神圣的事业而死，为人民和祖国的利益而死，是流芳千古的业绩。他为之献身的人民将永远尊敬他和怀念他。只有用马克思列宁主义、毛泽东思想培养出来的人，才能完成这样忠于本阶级、忠于人民和祖国，这样勇敢和大无畏的业绩。"},{"type":"paragraph","text":"文章说，蔡永祥的英雄行为将永远激励中国的年青一代对中国共产党，对他们的领袖毛泽东同志，对社会主义祖国，对他们的忠实保卫者——人民解放军更加热爱。"},{"type":"paragraph","text":"文章说，作为中国人民解放军的战友和同志，我国武装部队高度评价自己战友的英雄榜样。在解放战争中，在解放后，我们的军队也出现了像海库拉恩·泽努尼，塞费丁·塞拉米等不屈不挠的英勇战士，他们以罕见的忘我精神完成了光荣的任务，像蔡永祥同志的英雄行为一样得到人民的尊敬。"},{"type":"paragraph","text":"文章最后说，我们在学习这些英雄的光辉榜样的时候，将为进一步加强和巩固我们两个马克思列宁主义党领导下的兄弟人民和兄弟军队之间的战斗友谊和团结而斗争。在我们两国的军队中还将产生许多不怕困难、不怕牺牲、为社会主义和人民的事业而毫不犹豫地献出生命的蔡永祥和海库拉恩·泽努尼式的人物，他们都是不可战胜的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c663d48df7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"秋声辞","authors":["北京大学","林昭"],"dates":[{"year":1963,"month":10}],"is_range_date":false,"parts":[{"text":"秋声辞","type":"title"},{"text":"北京大学林昭","type":"authors"},{"text":"秋声辞  并序","type":"subtitle"},{"text":"在狱三秋，佗傺长恨；秋心秋睹，郁作秋声。即用鉴湖女侠断句为韵，并作辘轳体以敷陈其意，有愿补石，不避续貂，；回还往复，声气尚应；后其再来人欤，抑前贤绿烈之荫也！哀时明志，未辨今昔，成仁取义，誓继会武！","type":"paragraph"},{"text":" 一九六三年十月林昭自志","type":"paragraph"},{"text":"秋风秋雨愁杀人，凭对遥天吊甘荆撩：狐鼠纵横山岳老，脂青滴沥稻粱贫，为悲寂寞求同气，敢避艰难惜一身？夜夜肠回寒蛰泣，丹心未忍逐青怜！","type":"paragraph"},{"text":"劫里芳华不成春，秋风秋雨愁煞人！青衫泪悒朱颜悴，碧血花催白发新，决死精卫战浩荡，伤心子规哭沉沦！齐家报国犹虚说，愧负望做父老亲！","type":"paragraph"},{"text":"哀江南赋墨浩尘，，抱恨楚囚志未伸，霾貉霾霜瘦生气，秋风秋雨愁煞人，宁随兆遮望朔口，岂戴独夫谲佞臣？唱彻招魂金铁寂，肝肠百沸温罗巾！","type":"paragraph"},{"text":"忧乐苍生夙愿真，壮怀激烈照天陈；吞帽谁复思侯汉？蹈海我终不帝秦！赤水赤原病休国，秋风秋雨愁煞人！此身定化干城剑，贯日横空泣鬼神！","type":"paragraph"},{"text":"浩歌慷慨夺江津，最是知音第五伦，翰墨请缨彰素去，榛卷补石证前因，凌霜劲节千钧义，捍刃英谋一念仁！莫笑猖狂乔作态，秋风秋雨愁煞人！","type":"paragraph"},{"text":" 来源：《林昭文抄》，甘粹先生2000年7月11日抄本。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06a2abd1fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广平县革委会带领群众活学活用毛泽东思想  毛泽东思想统帅一切形势一派大好  广大革命群众精神振奋，斗、批、改运动生气勃勃","authors":[],"dates":[{"year":1969,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广平县革委会带领群众活学活用毛泽东思想"},{"type":"paragraph","text":"毛泽东思想统帅一切形势一派大好"},{"type":"paragraph","text":"广大革命群众精神振奋，斗、批、改运动生气勃勃"},{"type":"paragraph","text":"据新华社石家庄二日电　河北省广平县革命委员会在解放军支左人员帮助下，带领全县广大贫下中农和革命群众广泛深入地开展活学活用毛泽东思想的群众运动，用毛泽东思想统帅一切，全县到处呈现出一派欣欣向荣的革命大好景象。"},{"type":"paragraph","text":"过去，广平是邯郸地区的一个后进县。县革委会成立后，革委会成员用毛泽东思想分析了形势，总结了两条路线斗争的历史经验，愤怒地批判了叛徒、内奸、工贼刘少奇及其代理人疯狂地反对伟大的毛泽东思想，阴谋复辟资本主义的滔天罪行。大家决心遵照伟大领袖毛主席的亲密战友林彪副主席关于“毛泽东思想是全党、全军和全国一切工作的指导方针”的指示，用毛泽东思想统帅一切，带领全县广大贫下中农和革命群众活学活用毛泽东思想，狠抓革命，猛促生产，把广平县办成红彤彤的毛泽东思想大学校。"},{"type":"paragraph","text":"林彪副主席指示我们：“学习毛主席著作，要带着问题学，活学活用，学用结合，急用先学，立竿见影，在‘用’字上狠下功夫。”广平县革委会在领导群众开展活学活用毛泽东思想群众运动中，遵照林副主席的指示，对毛泽东思想采取了"},{"type":"paragraph","text":"“四学四用”的办法，即：一，在阶级斗争中学，在阶级斗争中用，提高阶级斗争和两条路线斗争觉悟，解决阶级斗争中的“老大难”问题；二，在生产斗争中学，在生产斗争中用，进一步认识客观世界，解决生产斗争中的主要矛盾；三，在工作困难时学，在工作困难时用，增强克服困难的勇气，树立战胜困难的信心和决心；四，在工作胜利时学，在工作胜利时用，永远谦虚谨慎，不骄不躁，天天向上。通过这样的活学活用，有力地促进了人的思想革命化。"},{"type":"paragraph","text":"在活学活用毛主席著作，用毛泽东思想狠抓革命猛促生产的斗争中，广平县革委会成员严格要求自己要给群众作出榜样。他们深入到群众中去，和贫下中农一起大办毛泽东思想学习班，用毛泽东思想武装群众，坚决搞好斗、批、改，狠抓革命，猛促生产。"},{"type":"paragraph","text":"由于广平县革委会领导群众广泛深入地开展活学活用毛泽东思想群众运动，伟大的、战无不胜的毛泽东思想已在全县广大革命群众心中深深扎根。全县人民群众的阶级斗争和两条路线斗争觉悟从来没有象现在这样高；人的精神面貌从来没有象现在这样意气风发；全县农田基本建设和水利建设获得发展，粮食产量大大提高。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ad1cdbc6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

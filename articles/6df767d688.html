script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于木材生产和造林问题的指示","authors":[],"dates":[{"year":1961,"month":11,"day":23}],"is_range_date":false,"parts":[{"text":"中央关于木材生产和造林问题的指示","type":"title"},{"text":"各中央局、各省、市、区党委：","type":"appellation"},{"text":"一九六一年的木材生产与一九六二年木材生产计划指标，都比前三年（一九五八年到一九六0年）平均实际产量低（前三年平均年产木材四千零七十三万立方米，一九六二年计划指标为二千四百五十万立方米），巳经直接影响坑木、枕木、造纸用材的需要；煤和纸的产量下降，与此有关；腐烂枕木不能及时抽换，巳影响火车行车速度和安全。正在拟议的七年规划，所需木材也无法全部满足。根据十年来的规律，每生产一千万吨纲，需要二千五百万立方米木材，按照拟议中的木材生产规划，只能够二千万吨钢的生产水平，这是很不相称的。为着克服这个困难，除了在现有林区加强基本建设，提高机械化水平，大胆开发利用幼壮林（即次生林），增加原木生产外，还必须加速营造国有速生林。","type":"paragraph"},{"text":"全国各地，特别是长江以北的湖北、河南、安徽、江苏、山东、河北、山西、陕西、北京等九省、市，从一九六二年开始，大力营造国有的速生林；连续营造二十年，共造两亿亩以上，这些新造国有林，力争在一九六七年开始供应造纸用材，一九六九年开始供应坑木，力争在一九六九年能够生产一千万立方米木材。这批国营造林，应当选择在人口较多的矿区周圈、铁路、公路、河流沿钱的丘陵区和河滩、沙荒地，便于就近动员劳动力，便于运输。","type":"paragraph"},{"text":"这批国营造林，应采用国、社合营办法。具体的分工是：国家投资造林，林为国有，荒山荒地是集体所有的，地权仍归集体，集体动员劳动力造林和经常的扶育管理；国家根据造林质量与扶育管理质量，发给工赍，集体除得到劳动工资外，还在扶育管理中得到付产品；采伐权属于国营林业企业，由国营林业企业拟定采伐规划，集体根据国营林业企业的采伐规划，组织劳动力进行采伐，国营林业企业根据采伐量发给劳动工资，集体除得到劳动工资外，还应得到大部分的小材小料和百分之五到百分之十的原木；造林时，由林业企业供应树苗和必需的造林工具，采伐时，由国营林业企业供应采伐工具，进行集材和运输的基本建设。","type":"paragraph"},{"text":"在大造国有林的同时，应当带动集体造林，力争在1970年以后，农村生产生活用材可以基本自给。在集体营造用材林的同时，号召每个生产队，都因地制宜地种适当数目的木本油料，争取木本油料在食油中，自给一部或大部。","type":"paragraph"},{"text":"为着确保这个计划的实现，各级党委必须督促林业部门，立即进行勘察设计，建立专业机构，准备种苗，以便明春开始造林。各地现有造林、营林机构（国营林埸），凡是有可能的，都应尽先与当地社、队合作营造国有速生林，并抽出一部分力量，建立和充实营造速生林的新机构。新造速生林，必须保证造林质量和扶育管理质量，林业企业应建立质量检查和验收制度，检验合格后才发给工资。","type":"paragraph"},{"text":" 中  央1961年11月23日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6df767d688"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

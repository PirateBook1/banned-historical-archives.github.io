script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席挥手我前进","authors":["支左爱民模范排"],"dates":[{"year":1968,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席挥手我前进"},{"type":"paragraph","text":"支左爱民模范排"},{"type":"paragraph","text":"“四海翻腾云水怒，五洲震荡风雷激。”"},{"type":"paragraph","text":"在世界进入了以毛泽东思想为伟大旗帜的革命新时代，在我国人民夺取无产阶级文化大革命全面胜利的凯歌声中，我们的伟大领袖毛主席发表了《支持美国黑人抗暴斗争的声明》。毛主席的声明，是反对帝国主义、现代修正主义和各国反动派的强大思想武器。它深刻地指出了美国广大黑人同美国统治集团之间的矛盾，是阶级矛盾，英明地指出了美国黑人争取解放斗争的方向。毛主席的声明，给美帝国主义及其帮凶们以沉重的打击。"},{"type":"paragraph","text":"毛主席教导我们：“凡属将要灭亡的反动势力，总是要向革命势力进行最后挣扎的”。美帝国主义对美国黑人进行的残酷迫害，激起了美国黑人抗暴斗争的新风暴。美国的种族歧视，是殖民主义、帝国主义制度的产物。我们坚信，殖民主义、帝国主义和一切剥削制度，必将彻底崩溃。世界上一切被剥削、被压迫人民、被压迫民族必将获得彻底解放。美帝国主义及其帮凶们无论怎样挣扎，也阻止不了历史车轮的前进。"},{"type":"paragraph","text":"毛主席的伟大声明，表达了我国七亿人民支援美国黑人抗暴斗争的共同意志和坚强决心，说出了我们革命战士的心里话。毛主席支持我支持，毛主席指示我照办，毛主席挥手我前进！"},{"type":"paragraph","text":"我们誓做美国黑人兄弟和一切被剥削、被压迫人民、被压迫民族争取自由解放的斗争的坚强后盾。我们一定要夺取无产阶级文化大革命的全面胜利，把我国建设成为更加巩固、更加强大的世界革命的根据地，为世界革命作出应有的贡献。"},{"type":"paragraph","text":"美国黑人的斗争，不仅是被剥削、被压迫的黑人争取自由解放的斗争，而且是整个被剥削、被压迫的美国人民反对垄断资产阶级残暴统治的新号角。它对于全世界人民反对美帝国主义的斗争，对于越南人民反对美帝国主义的斗争，是一个巨大的支援和鼓舞。我代表中国人民，对美国黑人的正义斗争，表示坚决的支持。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57a9608c5a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

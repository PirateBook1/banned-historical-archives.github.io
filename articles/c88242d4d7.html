script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在反“走后门”斗争中继续“走后门”","authors":["新华通讯社","旅大市"],"dates":[{"year":1961,"month":12,"day":20}],"is_range_date":false,"parts":[{"text":"在反“走后门”斗争中继续“走后门”","type":"title"},{"text":"新华通讯社旅大市","type":"authors"},{"text":"李刊讯  旅大市在开展反“走后门”斗争后，有些单位和个人仍在继续“走后门”。","type":"paragraph"},{"text":"大连电瓷厂在反“走后门”斗争后，假造“自产证件”，欺骗检查人员，将反“走后门”斗争前用国家控制物资换妥的地瓜运回，分给科长以上的领导干部。问题发生后，领导部门批评他们时，他们不仅不积极检查处理，反说：“是花钱买的，没有什么。”","type":"paragraph"},{"text":"大连煤气公司党委宣传部长荣福禄与公司营业所支部书记王喜吉、主任姜子恩、工会主席冯思贤等人，于11月15日晚间到旅顺口区铁山公社前三羊大队，以“联欢”为名，带去礁炭一吨、酒六斤等，换回萝卜八麻袋、地瓜五麻袋。他们还将反“走后门”斗争前买妥没有运回的三千斤萝卜，托该队代为储藏，打算待反“走后门”斗争过后拉回。","type":"paragraph"},{"text":"西岗区线材厂厂长范德谦听了区委反“走后门”报告后，亲自带领总务员前往铁山公社刘家生产队抢运事先买妥的六千斤蔬菜。当供销社同志拦阻时，他们强行开车逃跑。","type":"paragraph"},{"text":"大连铁道学院听了市委关于开展反“走后门”斗争的报告之后。又到沙河口区红旗公社柳家大队买回萝卜一万多斤。(据辽宁省委“资料简报”编)","type":"paragraph"},{"text":"来源：1961年12月20日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c88242d4d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

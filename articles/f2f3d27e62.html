script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国共谈判获部分协议 毛泽东定日内返延安","authors":[],"dates":[{"year":1945,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央社重庆八日电】　共产党中委会主席毛泽东前应国民政府蒋主席邀约，来渝商谈团结建国事宜，在和谐愉快之情绪中会谈已得部份协议，毛泽东定日内返延安，蒋主席仍派张部长治中偕行，至其余尚未获致协议部份，仍将另行继续会商云。"},{"type":"paragraph","text":"【中央社重庆八日电】　今日上午十时张主席群张部长治中，邵秘书长力子，与周恩来，王若飞两氏，继续商谈。"},{"type":"paragraph","text":"【路透社重庆八日电】　本社特派员坎培尔称:国共谈判经过报告书，可望于双十节发表，据悉关于改编中国军队及任命若干省行政领袖等一项基本问题，尚无具体决议云。"}],"comments":[],"origin":"中央社,路透社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2f3d27e62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

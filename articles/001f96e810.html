script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国人民代表大会继续举行会议  李先念报告今年国家预算草案和预计执行情况、明年国家预算初步安排","authors":[],"dates":[{"year":1963,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国人民代表大会继续举行会议"},{"type":"paragraph","text":"李先念报告今年国家预算草案和预计执行情况、明年国家预算初步安排"},{"type":"paragraph","text":"新华社十八日讯　第二届全国人民代表大会第四次会议，今天下午继续举行大会。"},{"type":"paragraph","text":"国务院副总理李先念，在会上作了关于一九六三年国家预算草案和预计执行情况、一九六四年国家预算初步安排的报告。"},{"type":"paragraph","text":"毛泽东主席、刘少奇主席、董必武副主席、朱德委员长、周恩来总理、邓小平总书记出席了今天的大会。"},{"type":"paragraph","text":"出席大会的，还有全国人民代表大会常务委员会副委员长郭沫若、黄炎培、彭真、陈叔通、赛福鼎、程潜、刘伯承、林枫，国务院副总理邓子恢、陈毅、乌兰夫、李富春、聂荣臻，最高人民检察院检察长张鼎丞等。"},{"type":"paragraph","text":"国务院各部负责人，最高人民法院副院长，最高人民检察院副检察长，中国人民解放军高级将领，列席了大会。"},{"type":"paragraph","text":"出席中国人民政治协商会议第三届全国委员会第四次会议的政协委员，也列席了大会。"},{"type":"paragraph","text":"会议将从十一月十九日开始进行分组讨论。（附图片）"},{"type":"paragraph","text":"十一月十八日，李先念副总理在第二届全国人民代表大会第四次会议上作关于一九六三年国家预算草案和预计执行情况、一九六四年国家预算初步安排的报告。"},{"type":"paragraph","text":"新华社记者　刘庆瑞摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"001f96e810"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的“备战、备荒、为人民”伟大方针指引下  江苏小型农业机械工业迅速发展","authors":[],"dates":[{"year":1969,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席的“备战、备荒、为人民”伟大方针指引下"},{"type":"paragraph","text":"江苏小型农业机械工业迅速发展"},{"type":"paragraph","text":"新华社南京九日电  在毛主席“备战、备荒、为人民”的伟大方针指引下，江苏省小型农业机械工业得到了迅速发展，大大加快了全省农业机械化的步伐，有力地支援了农业生产。"},{"type":"paragraph","text":"现在，江苏全省六十四个县每县都有了一个农业机械修造厂。这些县办农机修造厂，一般都能承担手扶拖拉机、柴油机等比较复杂的农业机械的中修和大修任务。绝大部分县的农机厂，还能够制造脱粒机、水泵、插秧机、收割机、轧花机等机械化和半机械化农具。除县办农机修造厂以外，江苏绝大部分专区都有了能够生产手扶拖拉机、中型拖拉机和柴油机的机械厂。此外，还有大量的为半机械化农具修理和制造服务的社办工业。"},{"type":"paragraph","text":"江苏省小型农业机械工业是在两条路线的激烈斗争中发展起来的。早在一九五八年，江苏省工人阶级和广大贫下中农在三面红旗的光辉照耀下，遵照毛主席的有关教导，大办小型农业机械厂。广大革命工人自力更生，土法上马，修理和制造了大量机械化、半机械化农具，为农业生产作出了积极的贡献。可是，叛徒、内奸、工贼刘少奇及其在江苏的代理人拚命反对毛主席的革命路线，疯狂扼杀革命群众的社会主义积极性，砍掉了许多县办农业机械厂，留下的少量农机厂也改变了为农业生产服务的正确方向。"},{"type":"paragraph","text":"伟大领袖毛主席亲自发动和领导的无产阶级文化大革命，为全省多快好省地发展农业机械工业扫除了重重障碍。广大革命群众在新生的各级革委会的领导下，乘无产阶级文化大革命的浩荡东风，狠批叛徒、内奸、工贼刘少奇及其代理人所推行的反革命修正主义路线，坚决贯彻执行毛主席的革命路线，发扬艰苦奋斗、自力更生的革命精神，掀起了群众性的大办农业机械工业的热潮。"},{"type":"paragraph","text":"农业机械工业为谁服务的问题是县农机厂建设中两条路线斗争的一个焦点。过去，有些县农机厂由于受大叛徒刘少奇反革命修正主义路线的影响，大搞“利润挂帅”，不愿为农业生产服务。有些厂重制造轻修配，把农机修配任务推出厂门不管。无产阶级文化大革命中，广大农业机械工人奋起毛泽东思想千钧棒，狠批了刘少奇的“利润挂帅”、“物质刺激”等反革命修正主义黑货，拨正了农机厂的服务方向。许多农机厂树立了全心全意为农业生产服务的思想，在生产中贯彻“一修、二配、三制造”的方针，把农机修配放在第一位。扬中县农机修造厂革委会成立以后，大办毛泽东思想学习班，深入开展革命大批判，提高了广大工人为农业生产服务的自觉性。他们想贫下中农所想，急贫下中农所急，农业生产需要什么，他们就生产什么，做到在农忙之前就把农业机械送到贫下中农手里。许多县的农机厂为了进一步方便贫下中农，还在农忙时派出小分队深入到田头地角，一方面宣传毛泽东思想，一方面就地修理农业机械。许多县农机厂还把为贫下中农培训技术力量作为自己应尽的职责。他们在巡回修理的过程中，积极传授技术，提高贫下中农使用和自修农业机械的水平。"},{"type":"paragraph","text":"江苏省在发展小型农业机械工业的过程中，坚决贯彻毛主席关于独立自主、自力更生的方针，坚持土法上马，土洋结合，因陋就简，就地取材，走自己武装自己的道路。广大农机工人依靠战无不胜的毛泽东思想，发扬敢想敢干的革命精神，用土设备造出了一台台机床，迅速改变了县农机厂的落后面貌。机械工业比较落后的盐城专区广大农机厂工人，在最近一年多时间里，自力更生制造了各种机床设备二百五十多台，比原有设备增加一倍多。武进县农机厂工人在无产阶级文化大革命中，艰苦奋斗，用土设备造出了合乎标准的万能磨床。这个胜利极大地鼓舞了全厂工人，他们又连续作战，继续用土法制造出了各种型号的车床、刨床、铣床、滚齿机等七十多台设备。现在，这个厂不仅能承担全县各种农业机械的大修任务，而且在今年还制造了二百五十台柴油机和一百七十台手扶拖拉机，有力地支援了农业生产。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e77c82ff3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

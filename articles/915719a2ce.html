script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"既要抢季节、抢时间　又要高标准、高质量","authors":[],"dates":[{"year":1976,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"现在“三抢”正进入高潮。在季节紧、任务重的情况下，有的干部、社员认为起码的生活也来不及做，还要讲什么高标准高质量。我们认为，如果这种思想不解决，“三抢”的高标准、高质量就难坚持。我们公社红旗九队的干部和群众豪迈地说:“三抢”任务重，我们大干苦干来完成；时间紧，我们争分夺秒巧安排；要求高，我们日夜奋战，人人坚持高标准。他们收、种、管环环扣紧，坚持了高标准、高质量。"},{"type":"paragraph","text":"全队一百四十六亩早稻，他们坚持做到熟一块割一块，熟一片收一片。在收割中，他们注意颗粒归仓。他们还发动队里红卫兵、红小兵拾稻穗，不拾尽稻穗不放水，不耕田。到三十日为止，全队已拾到稻穗七百多斤。"},{"type":"paragraph","text":"他们抓好后季稻移栽，精细整田，施足基肥，每亩八十担；块块田里留出田字沟；塘潮河田四周开好隔水沟，做到田外沟和田内沟相配套。我们认为，那些讲“起码的生活也来不及做，还要讲什么高标准高质量”的同志，应该向红旗九队学习，只要充分相信和依靠群众，以批邓为动力，在“三抢”中，既要抢季节、抢时间，又要高标准、高质量，是完全可以做到的。"},{"type":"paragraph","text":"金山县漕泾公社几名机关干部"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"915719a2ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

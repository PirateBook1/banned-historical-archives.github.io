script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央首长接见石家庄两派代表时的讲话","authors":["谢富治","陈伯达"],"dates":[{"year":1967,"month":8,"day":26}],"is_range_date":false,"parts":[{"text":"中央首长接见石家庄两派代表时的讲话","type":"title"},{"text":"陈伯达谢富治","type":"authors"},{"text":"(1967年8月26日0:30-4:25  人大会堂安徽厅，摘录)","type":"subtitle"},{"text":"伯达：石家庄还叫“狂人公社”？改一下名嘛！","type":"paragraph"},{"text":"“狂人”代表：根据伯达同志指示，我们准备改成“鲁迅公社”。","type":"paragraph"},{"text":"伯达：改成“鲁迅公社”，那好。","type":"paragraph"},{"text":"“狂人”：协议中应该更加不准利用公检法专政机构来镇压革命群众。","type":"paragraph"},{"text":"谢副总理：我赞成这一条。我这个人，只要公平，我就赞成。","type":"paragraph"},{"text":"“联指”：我们有个告急。","type":"paragraph"},{"text":"谢副总理：(把手一摆)不要念告急了，一念就乱了。等下再告。现在双方马上制定协议去。军队派一个公道人去。我这个人不偏哪一派，就偏革命。专政机关参加武斗还算什么专政机关？这条提得合理。潘志放出来了没有？潘志是谁呀？","type":"paragraph"},{"text":"潘志：我能够被释放，感谢党，感谢中央首长。特别感谢我们心中最红最红的红太阳毛主席。我提出个问题，他们说抓我是谢总点头的。","type":"paragraph"},{"text":"谢副总理：我不知道，不过也不要因为我不知道去整别人，过去的事情就过去了。","type":"paragraph"},{"text":"潘志：军区说陈伯达有指示，放我出来不给社会地位，不能当头头，交给造反派。","type":"paragraph"},{"text":"伯达：我从来没有发过指示，也不可能有指示。我是你们的小学生，说的不准确，听的人再加油加醋，不管怎么样，我说过的也无效，没说过的更无效。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8d857d29b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

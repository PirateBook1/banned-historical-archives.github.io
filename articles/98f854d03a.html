script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是世界革命的伟大旗帜","authors":[],"dates":[{"year":1966,"month":8,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"河内《新越华报》载文说五大洲人民把新中国当作自己的明天"},{"type":"paragraph","text":"毛泽东思想是世界革命的伟大旗帜"},{"type":"paragraph","text":"中国文化大革命将对国际无产阶级革命作出极其重要的贡献"},{"type":"paragraph","text":"据新华社河内四日电　河内《新越华报》七月三十一日刊登了一篇署名石壁的越南同志所写的文章，热烈赞扬毛泽东主席是当代最天才、最卓越的马克思列宁主义战士，毛泽东思想是当前亚洲、非洲、拉丁美洲和国际共产主义运动的一面光辉灿烂的伟大旗帜。"},{"type":"paragraph","text":"这篇题为《中国共产党——国际共产主义运动的伟大旗手》的文章，是为了纪念中国共产党成立四十五周年而写的。"},{"type":"paragraph","text":"文章指出，新中国的建设成就使得亚洲、非洲、拉丁美洲民族解放运动以及五大洲的朋友们无限欢欣鼓舞。他们向往着新中国并且把新中国当作自己奋斗的目标，他们把今天的中国作为他们自己的明天。"},{"type":"paragraph","text":"文章指出，中国共产党对越南人民的全心全意的支持，不仅给越南人民带来新的力量，更加信心百倍，坚决打败美国侵略者及其走狗卖国集团，争取祖国的独立和统一，而且还有力地鼓舞着亚洲、非洲和拉丁美洲的民族解放运动，他们更加信赖地把中国看做是自己稳固的靠山。只有真正的马克思列宁主义者才是坚决地反对美帝国主义的革命者，而现代修正主义却同美帝国主义妥协，是阻碍革命车轮前进的叛徒。尽管反对现代修正主义的斗争是长期、艰苦的，但是中国共产党——马克思列宁主义和真理的捍卫者和全世界的真正马克思列宁主义者必将取得完全胜利。"},{"type":"paragraph","text":"文章说，中国共产党的历史是与毛泽东主席的名字连在一起的。毛泽东主席是当代最天才、最卓越的马克思列宁主义战士，他有着钢铁般坚强的革命意志，有着水晶般晶莹清澈的阶级感情，有着灯塔般光芒四射的英明头脑。毛泽东主席的著作超越了国家界限，成为世界革命经典著作宝库中的伟大作品。毛泽东主席接过了马克思、列宁手中的革命火炬，照亮了全世界革命人民和亚洲、非洲、拉丁美洲的民族解放革命的前进道路。"},{"type":"paragraph","text":"文章说，在毛泽东主席的亲自领导下，中国共产党在全国范围内展开的文化大革命是社会主义革命深入发展的客观必然规律，它是人类历史上一次最深刻、最彻底的波澜壮阔的文化思想大革命。真正的革命者都在兴奋地期待着这场革命的辉煌胜利。这次文化思想大革命的宝贵经验——这是过去的革命实践从未有过的——将为丰富国际无产阶级革命的理论宝库作出极其重要的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98f854d03a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

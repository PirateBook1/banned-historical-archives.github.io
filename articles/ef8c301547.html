script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本《毛泽东思想研究》月刊出版特辑热情赞扬我党“九大”的伟大成就号召日本革命派结合革命实践活学活用林副主席的政治报告和我党新党章","authors":[],"dates":[{"year":1969,"month":6,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十三日电　东京消息:日本毛泽东思想研究会的机关刊物《毛泽东思想研究》月刊，把它提前出版的七月号作为中国共产党第九次全国代表大会的特辑，刊载了“九大”的全部重要文献，还刊载了大量关于“九大”的图片。特辑热情洋溢地赞扬“九大”的伟大成就，并且表达了日本革命人民学习“九大”文件的高度政治热情。"},{"type":"paragraph","text":"这期特辑在封面上刊登了伟大领袖毛主席和他的亲密战友林彪副主席在“九大”开幕式上的照片。照片下面的口号是:“中国共产党第九次全国代表大会胜利万岁!”特辑用整个扉页刊登了毛主席语录:“马克思、恩格斯、列宁、斯大林的理论，是‘放之四海而皆准’的理论。不应当把他们的理论当作教条看待，而应当看作行动的指南。不应当只是学习马克思列宁主义的词句，而应当把它当成革命的科学来学习。不但应当了解马克思、恩格斯、列宁、斯大林他们研究广泛的真实生活和革命经验所得出的关于一般规律的结论，而且应当学习他们观察问题和解决问题的立场和方法。”"},{"type":"paragraph","text":"毛泽东思想研究会在这一期的刊物上发表文章指出，林彪副主席的《政治报告》和中共新党章“是对马克思主义、列宁主义、毛泽东思想的伟大贡献，是对国际共产主义运动和世界革命运动的划时代的贡献。”"},{"type":"paragraph","text":"文章指出，《政治报告》“对包括日本革命人民在内的全世界的革命组织和革命人民，是极大的鼓舞，是给予他们以无限的革命力量和信心的、以伟大的无产阶级国际主义原则为基础的极大援助。”"},{"type":"paragraph","text":"文章指出，中共“九大”通过的新党章重新明确规定了党的指导思想的理论基础是马克思主义、列宁主义、毛泽东思想，而且确定了林彪副主席是毛主席的接班人。“这就保证了中国共产党不仅在政治上、思想上用毛泽东思想巩固了起来，而且成为在组织上坚持用马克思主义、列宁主义、毛泽东思想巩固起来的坚不可摧的党。这是国际共产主义运动史上前所未有的伟大事件。”"},{"type":"paragraph","text":"文章说:“日本的革命派，要结合日本革命的具体实践，认真地学习并不断地带着问题活学活用《政治报告》和新党章。”"},{"type":"paragraph","text":"《毛泽东思想研究》编辑部在这本特辑的编后记中说:日本人民要求得到《政治报告》以及“九大”的各项文件的热情极高。对于这些文件的学习也正在轰轰烈烈地遍及全国。这是可喜的事情。这说明日本人民对于在无产阶级文化大革命取得胜利的时刻召开的中国共产党第九次全国代表大会的历史意义是多么关心。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef8c301547"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央中南局对取缔反动会道门工作的指示","authors":[],"dates":[{"year":1953,"month":2}],"is_range_date":false,"parts":[{"text":"中共中央中南局对取缔反动会道门工作的指示","type":"title"},{"text":"兹将杨奇清同志关于取缔反动会道门的情况与意见的报告转去，其中所提各项意见我们均同意，请各级党委务于最近讨论一次，检查所属地区该项工作准备与进行的情况，作出具体部署、措施，务须按我们2月×日电的意见，由党委亲自掌握，绝不要简单委之于公安部门而不闻不问。","type":"paragraph"},{"text":"从杨奇清的报告中，更加可以清楚看出，取缔反动会道门是一场严重与复杂的斗争，这个斗争将牵涉到许多方面，牵涉广大的群众，要将敌人从隐蔽状态中挖掘出来，暴露他们的阴谋和罪恶，就必须在群众当中，并从各方面作很大的工作，必须用事实证据与实际事例揭露它们的反革命实质和它们危害群众的罪恶，令人信服地赞同我们的取缔工作。这就必须大张旗鼓地进行宣传活动，必须灵活运用群众的切身经验去动员群众，绝不要将群众、会众与反动道首混为一谈，绝不要用强迫命令的办法强使群众退道，绝不要因牵连到我们中内层而惊慌失措，因而动摇我们的基本政策，应当认真区别“打入分子”与“上当分子”，区别反动分子与迷信群众，做到完满实现安定多数、孤立少数之目的，不能一律看待。","type":"paragraph"},{"text":"反动会道门，是反动分子可利用的唯一群众性的组织，我们于打倒封建阶级之后，认真地做一番取缔工作，并从而揭剔其中隐蔽的反动分子，这是反封建斗争不可逾越的最后一战。但也必须充分认识，取缔反动会道门工作将是一个长期斗争，不能希望毕其功于一役。估计今后农村由改革转入建设，广大农民活动方向转向生产之后，加以美帝国主义扩大朝鲜战争的阴谋活动的影响，反动分子势必乘机加紧活动，因此，今年的取缔工作，只能取得、但是必须取得一定的胜利；必须按照预定计划缜密部署，完成计划中的各项要求。但彻底消灭反动会道门，常有待于今后各方工作之深入。为此，今年取缔反动会道门工作，也只能限于已掌握材料和运动中切实掌握了材料的范围内，不可盲目地无限制地扩大范围，也不必延长时间，求得于大农忙前大体结束，以利生产。救灾区仍全力进行生产渡荒，结合打击反革命分子的破坏活动，不要专事进行取缔反动会道门的斗争。","type":"paragraph"},{"text":"另外目前全区正在贯彻婚姻法运动，家庭与婚姻问题，牵涉甚广，极易引起人心波动，稍一不慎，即有被反动会道门利用之危险，因之，取缔工作又必须与贯彻婚姻法运动在时间上、地区上严格区别开来，不能交错进行，在会道门集中地区，暂不可进行婚姻法宣传，只做取缔反动会道门工作。贯彻婚姻法的重点乡，必须是基础很好，没有反动会道门存在的地方。","type":"paragraph"},{"text":"我们目前在农村全部工作的重点是结束好土改，有秩序地全力转入生产，这就要作许多工作，绝不要因其他工作而妨害了这个中心，反之其他工作均应服从并服务于这个中心。所以在取缔反动会道门的乡村，一般也应在土改复查结束之后，作为镇反运动（不是全部防止反革命分子活动的工作）的最后一战来进行。在发动斗争的乡村，必须在短期内解决，不要妨害生产。各地运动情况，希随时报告。","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3ddd53278"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

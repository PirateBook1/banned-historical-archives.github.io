script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老挝爱国战线党总书记热烈祝贺中国共产党成立四十六周年　毛泽东思想是革命人民的指路明灯　锡共《红旗》指出有了毛泽东同志就是国际共运的最大幸福","authors":[],"dates":[{"year":1967,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"老挝爱国战线党总书记热烈祝贺中国共产党成立四十六周年"},{"type":"paragraph","text":"毛泽东思想是革命人民的指路明灯"},{"type":"paragraph","text":"锡共《红旗》指出有了毛泽东同志就是国际共运的最大幸福"},{"type":"paragraph","text":"据新华社康开二日电　老挝爱国战线党中央委员会总书记、老挝民族团结政府新闻、宣传和游览大臣富米·冯维希以及老挝爱国战线党中央驻川圹地区代表和老挝人民解放军指挥部负责人一日到中国驻老挝经济文化代表团，热烈祝贺中国共产党成立四十六周年，敬祝毛主席健康长寿。"},{"type":"paragraph","text":"富米·冯维希说：“以毛泽东主席为首的伟大的中国共产党是在战争的烈火中诞生的。中国共产党在各方面的斗争中取得了伟大的胜利。伟大的中国共产党四十六年来积累了丰富的经验，特别是毛泽东主席的人民战争思想和自力更生、奋发图强的思想，对正在争取民族解放的各国革命人民是一个很重要的支持。以毛泽东主席为首的中国共产党，特别是毛泽东思想是革命人民的指路明灯。”"},{"type":"paragraph","text":"他说：“伟大的中国共产党领导中国人民取得解放以后，使一个一穷二白的国家发展成为一个强大的国家，依靠自己的力量试验成功原子弹、氢弹。”"},{"type":"paragraph","text":"富米·冯维希说：“中国人民取得了自己的解放以后，坚决支持了我们老挝人民的反美爱国斗争。世界革命人民热爱毛泽东主席。毛泽东主席正确地把马克思列宁主义同中国的实际情况紧密地结合起来。中国已成为世界各国人民反美爱国斗争的有力支柱。”"},{"type":"paragraph","text":"他还说：“目前中国共产党正在领导中国人民进行的无产阶级文化大革命取得了辉煌的胜利。”他表示相信：以毛泽东思想为指针的伟大的中国人民在以毛泽东主席为首的中国共产党的领导下，一定能够解放自己神圣不可侵犯的领土台湾。"},{"type":"paragraph","text":"富米·冯维希说：“我们老挝人民在老挝爱国战线党的领导下，在中国共产党和中国人民的有力支持下，在反美爱国斗争中不断地取得胜利。”他最后祝老、中两国人民的兄弟友谊万古长青。"},{"type":"paragraph","text":"据新华社科伦坡二日电　锡兰共产党《红旗》周刊为纪念中国共产党成立四十六周年发表文章，高度评价中国共产党在毛主席的正确领导下在各方面所取得的伟大胜利。文章指出：“中国象灯塔一样屹立在所有被压迫人民面前，用战无不胜的毛泽东思想照耀着他们的道路。北京今天是世界革命的中心。”"},{"type":"paragraph","text":"文章说：“毛泽东同志对发展马克思列宁主义的特殊贡献之一，是他关于即使在建立了无产阶级专政之后，仍然存在着阶级和阶级斗争的学说。”文章说：“无产阶级文化大革命所掀起的群众性高潮，成功地把那一小撮走资本主义道路和等待机会把中国引上修正主义道路的人赶下了他们当权的宝座。”“中国人民群众在毛泽东同志的指导下，在无产阶级专政的条件下进行革命，这是毛泽东同志对马克思列宁主义的又一贡献。”文章指出：“文化革命给了现代修正主义以决定性打击，给了国际共产主义运动以新的生命和领导。”"},{"type":"paragraph","text":"文章说：“中国共产党的一个不能不提到的伟大成就，是它在维护马克思列宁主义的纯洁性，和在苏联修正主义统治集团的可耻叛变的情况下为国际共产主义运动制订革命的纲领方面作出的伟大贡献”。"},{"type":"paragraph","text":"文章强调说：“有了天才的毛泽东同志站在国际共产主义运动的前列，这是国际共产主义运动最大的幸福之一。”“是毛泽东同志的天才，在一系列光辉的论战中揭露了苏联修正主义者的叛变。这些论战将永远成为正确阐述马克思列宁主义的高水平的标准。”“是这一革命的向导使整个国际共产主义运动免受现代修正主义的毒害，这一革命的向导使各地的革命者有可能造共产党内修正主义领导的反。这将永远成为中国共产党对国际共产主义运动的最大的贡献。”"},{"type":"paragraph","text":"文章说：“在庆祝中国共产党成立四十六周年的时候，中国共产党能够为它所取得的作为所有被压迫人民的希望和国际革命运动的领袖的地位而骄傲。它给予人类的最大礼物是当代的马克思列宁主义——毛泽东思想。的确，中国是世界的革命巨人，受到全世界人民的敬爱，而使得形形色色的反动派感到惧怕。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7121fc620e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“党尽玩花招，又放、又反右派”","authors":["南开大学","章岩"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——“党尽玩花招，又放、又反右派”","type":"title"},{"text":"南开大学章岩","type":"authors"},{"text":"[章岩：南开大学化学系学生]","type":"subtitle"},{"text":"“开始采取鸣放，后又批判，说明党更阴险毒辣。”","type":"paragraph"},{"text":"“党尽玩花招，又放、又反右派，对人思想统治很厉害。”","type":"paragraph"},{"text":"“反右派斗争对人思想统治很厉害，童国瑞所说如法西斯纳粹统治一点也不过分。”","type":"paragraph"},{"text":"“党提出长期共存；互相监督的方针，是玩花招不可能长期共存；互相监督，是不平等关系，只许共产党监督各民主党派，不许民主党派监督共产党。”","type":"paragraph"},{"text":"“关于葛佩琦的问题提得太过火，根本么，共产党不好，就该杀。杀点没关系，别杀完就行。”“平时用人，说点不对的话，就把别人臭历史一搬。”","type":"paragraph"},{"text":"“什么共青团不共青团，还不是几个人的小集团。”“团员不团员反正是一样，决定问题反正是几个人。”“团的组织生活是教条主义的表现。”","type":"paragraph"},{"text":"“康一襄很狡猾，是腐化党员”，经常“奸笑”“蓝道祥是个大骗子，伪装进步。”章对蓝说：“若不整风你就是第二个曹修身。我就是要把你搞臭，我就快乐。”对许传经说：“我已让朋友在成都带匕首，带来对他（指蓝）不客气。”","type":"paragraph"},{"text":"“鸣放时没说，现在没法说了，再有机会不能放过。”“我既不愿斗人家，也不愿作被斗之人，自由自在的作个化外之民，‘好不快活煞洒家也’”。","type":"paragraph"},{"text":"“不关心政治不行，政治全是骗局。”","type":"paragraph"},{"text":"“现在社会上有两种人，一种像曹修身那样踏在别人身上往上爬，我班蓝道祥就是：另一种是唯唯诺诺。”","type":"paragraph"},{"text":"“现在人要凭良心生活根本活不下去。”“这年头有多少不昧着良心说话？”“青年报上宣传三好学生参加劳动，不过是骗骗青年学生。”“关于划圈选举，全是耍花招，对什么选举都是不感兴趣。”","type":"paragraph"},{"text":"“人不如狗，总是勾心斗角，乱想一通，马虎过一辈子。”“我要住间黑房间做宋丹萍。把中文系一个人赶走，住进去，挂上黑窗帘天天住在里面。”“我是虚无主义，厌世派。”","type":"paragraph"},{"text":"“人活着不应该作好人，好人是傻瓜。谦虚比狂妄更愚蠢。”“我生来就是为了别人不开心，叫别人不安宁。“我提意见根本不是为了别人好，话里渗透着挖苦人。”“我从无知心朋友，要就好，不要就骂，骂完后请点糖就好了。”","type":"paragraph"},{"text":"“我想当拿破仑，不是流芳百世，就是遗臭万年。”“我想震动整个地球，把地球翻个个。","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3f78baa5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

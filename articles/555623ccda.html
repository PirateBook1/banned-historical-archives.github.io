各部为着反对卖国贼蒋介石的进攻，从去年七月起在陕南、豫西、鄂西、鄂中、鄂东、湘西等地，在极端困难条件之下，执行中央战略意图，坚持游击战争，曾经钳制了蒋介石正规军三十个旅以上，使我华北、华中主力渡过蒋介石进攻的最困难时期，起了极大的战略作用。所有参加这一英勇斗争的指战员，均为全国人民所敬佩，中央特向你们致慰问之意。所有参加这一斗争的部队，在和优势敌人的艰苦战斗中，虽然遭受了不小损失，但是基本骨干依然保存。中央希望你们在位三、先念二同志领导之下，加紧学习，根据中央路线检讨经验，团结一致，准备为着执行新的战斗任务而奋斗。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"五月二十八日"}],"comment_pivots":[{"part_idx":1,"offset":2,"index":1},{"part_idx":1,"offset":27,"index":2}],"is_range_date":false,"authors":["毛泽东"],"comments":["郑李，指郑位三、李先念，当时分别任中共中央中原局第一副书记和第二副书记。","刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。徐，指徐向前（一九○一——一九九○），山西五台人，当时任晋冀鲁豫军区第一副司令员。薄滕王，指薄一波、滕代远、王宏坤，当时分别任晋冀鲁豫军区第一副政治委员、第二副司令员和第三副司令员。陈谢，指陈赓、谢富治，当时分别任晋冀鲁豫野战军第四纵队司令员和政治委员。王，指王新亭，当时任太岳军区司令员。韩，指韩钧（一九一二——一九四九），河南新安人，当时任晋冀鲁豫野战军第四纵队副司令员。"],"page_start":264,"page_end":264,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"555623ccda"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对周恩来等关于采取措施制止破坏铁路问题报告的批语","alias":"","parts":[{"type":"paragraph","text":"对周恩来等关于采取措施制止破坏铁路问题报告的批语！"},{"type":"paragraph","text":"（1968年2月）完全同意。退总理办，并告林彪同志。"},{"type":"paragraph","text":"[1]这个批语写在国务院总理周恩来等1968年2月4日为报送铁道部军管会生产指挥部关于徐州地区铁路运输中断情况给毛泽东的报告上。报告反映了徐州等地铁路遭到破坏的严重情况，指出现在这些破路、破桥行动，已超过派性，而为反革命特务分子混入一派或两派中进行的。目前必须责成济南军区调集机动兵力，沿线夹击。一经发现这股反革命集团，便需进行围攻和追击。务须做到政治进攻、军事包围两结合，逼其全部放下武器，然后区别对待，将坏头头、反革命分子与被胁从的群众分开处理。并须就地发布公告，宣布这一破坏铁路、炸毁桥梁的行动完全是反革命行为，必须实行专政措施。这一措施拟不待全国统一军事部署护路护桥的命令下达，在今晚提前实行。2月6日，中共中央、国务院、中央军委、中央文革小组发布命令，指出：煽动、操纵和指挥破坏铁路、炸毁桥梁、袭击列车、杀人劫货的极少数坏头头是反革命分子，必须坚决镇压法办。"},{"type":"paragraph","text":"[2]林彪，在中共八届十一中全会上继续当选为中央政治局常委，不久被称中央副主席。"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":181,"page_end":181},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3dcbc2208a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

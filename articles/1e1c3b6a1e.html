script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1013","name":"中央组织部关于处理中央机关精减干部的通知","author":"中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部关于处理中央机关精减干部的通知","dates":[{"year":1961,"month":7,"day":27}],"is_range_date":false,"authors":["中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 424-426","tags":[{"name":"干部","type":"主题/事件"},{"name":"中央机关","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中央组织部关于处理中央机关精减干部的通知\n                        （一九六一年七月二十七日）\n      根据中央指示的精神，对中央机关精减的干部必须抓紧时间，迅速地分期分批地妥善处理。必须把所有精减的干部，在九月底以前处理完毕（包括上次精减尚未处理的干部）。要求各部门认真细致地进行思想工作和组织工作，真正作到走的愉快，留下的安心。现将处理中央机关精减干部的办法和有关问题通知如下：\n      处理办法：\n      一、去农村基层工作和参加农业生产。\n      凡适合到县以下农村基层工作的精减干部，均应调给各省（区），由各省（区）委组织部分配到县以下农村基层工作。\n      政治历史上有严重问题尚未作出结论和一时难以分配工作而又能够参加劳动生产的精减干部，可以到国营农场、机关副食品生产基地或农村参加农业生产（其中有些人也可以在劳动的地方暂时分配工作）。有政治历史问题的，仍由原单位负责审查并作出结论。这些干部，参加一个时期农业生产以后，再根据情况分配工作或作其他处理。"},{"type":"paragraph","text":"现在不应该分配工作的某些历史反革命分子、坏分子和右派分子，可以暂时安置到国营农场或机关副食品生产基地劳动。将来根据其在劳动改造中的表现，再行确定分配工作或作其他处理。\n      二、服兵役、退职、退休，长期供养和按病假处理。\n      精减干部中，除应当回农村的以外，凡符合义务兵条件的，应该尽量动员他们去服兵役。\n      凡符合退职、退休条件而又不能工作的干部，经过说服动员，在取得他们同意以后，可以按退职、退休办法处理。本人要求退休，并接近退休条件（如年龄稍差一些）的干部，经各部门党组（委）批准，也可以按退休办法处理。\n      对革命事业有贡献而又年老体弱不能工作的干部，如本人不愿意退休或不够退休条件的，应当由原单位长期供养。参加工作不久，长期患病休养的干部，如果本人不愿意退职，应该按照国务院有关病假的规定处理。\n      三、中央机关互相调整。\n      有关处理精减干部的几个问题：\n      1.为了减少精减干部调下去以后的一些实际困难，在分配去的地区上，可以由本人选择，组织上尽可能予以照顾。\n      2.各部门精减的干部，除了司局长以上的干部经过我部分配以外，调给各省（区）的和去农村参加生产的都由各部门直接与各省（区）委组织部联系，并办理介绍手续；去国营农场劳动的由各部门直接与农垦部联系；作其他处理的由各部门自行处理。但在处理之后均须向我部备案。\n      3.调给各省（区）的精减干部的工资关系一律转至地方，由地方按其原工资级别照发工资；参加农业生产和去国营农场劳动的精减干部，仍由原单位按其原工资级别照发 工资。"},{"type":"paragraph","text":"4.各省（区）委组织部应该通知有关地区和部门，对去农村基层工作和参加劳动生产的精减干部要热情接待，妥善安置。他们下去以后遇到的一些实际困难，应该尽可能地适当地帮助解决，以便更好地发挥他们的作用。"},{"type":"paragraph","text":"5.为了了解精减干部的处理情况，请各部门于八月十五日将“中央各部门精减干部情况和处理意见表”填报我部；从八月十五日开始，每半月（十五日、三十日）向我部报一次“中央各部门精减干部处理进度表”；九月底将实际处理结果按“中央各部门精减干部情况和处理意见表”的项目要求填报我部备查。"}],"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e1c3b6a1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

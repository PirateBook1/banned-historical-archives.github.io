script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji19","name":"毛泽东全集第19卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji19.pdf"],"article":{"title":"扫清顽伪发动民众建文巩固根据地","alias":"","parts":[{"type":"paragraph","text":"扫清顽伪发动民众建立巩固根据地1"},{"type":"paragraph","text":"（1945年2月11日）"},{"type":"paragraph","text":"上件转给你们参阅。估计到国民党的官僚主义，加以兵力不够分配，胡宗南计划未必能充分实现。但我王戴、皮徐、刘韩3三部，在王戴统一指挥下应在豫西豫中两区，于最近数月内，扫清顽伪，发动民众，建立比较巩固之根据地，然后相机南进，打通五师联系，以防胡军之进攻。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"丑真"},{"type":"paragraph","text":"[1]这是毛泽东以中共中央军委名义就转发胡宗南致蒋介石密电给新四军第五师、北方局、王树声、戴季英、刘子久、八路军太岳军区等写的批语。"},{"type":"paragraph","text":"[2]指1945年2月初国民党军第一战区代司令长官胡宗南致蒋介石的密电。电报说：去年8月以来，共产党领导的部队向黄河南岸“窜扰”，再过两月豫、鲁、皖、冀将均非我有。建议“清剿”，提出：一、派新一军以两个师纷两个纵队以伏牛山为根据地，向浥池、新安、洛阳、临汝、登封、鲁山、县、漯河跃进，另以周贵昌部编成六个纵队，向太行山、中条山前进以为策应。二、在灵宝、郑州等11个地方各设战地学校一所，收容高中以上学牲，训练两个月，分配各地区，秘密使用，组织民众。三、大量发展河南地防团队，以团队阻止“奸军”发展。"},{"type":"paragraph","text":"[3]王戴，即王树声、戴季英。皮徐，即皮定均、徐子荣。刘韩，指刘子"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":2,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":305,"page_end":305},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王树声","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6e52ad256"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

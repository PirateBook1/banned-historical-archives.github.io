script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印共(马列)领导人查鲁·马宗达发表文章指出毛主席的庄严声明具有深远意义号召印度革命人民向敌人发动猛烈进攻，将斗争扩展到每个村庄","authors":[],"dates":[{"year":1970,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京九日电　印度共产党(马克思列宁主义)领导人查鲁·马宗达最近发表了一篇题为《毛主席五月二十日的号召开创了一个新时代》的文章。全文如下:"},{"type":"paragraph","text":"今年五月二十日，毛主席向世界革命人民发表了一项作为今后指导方针的声明。这项声明具有深远的意义。它对世界各国革命群众提出了许多要求。因此，今年五月二十日在地球上开创了一个新时代。这是人民胜利的时代，是打败帝国主义及其走狗的时代，是它们全面崩溃的时代。"},{"type":"paragraph","text":"美帝国主义入侵柬埔寨，将它的侵略战争扩展到整个印度支那，作为它发动第三次世界大战的一项准备。因此，毛主席说，世界大战的危险依然存在。然而，帝国主义的侵略并不是当前时代的主要特征。正在美帝国主义进行侵略的时刻，印度支那三国人民加强了团结，更加增强了进行抗美战争的决心，现代修正主义所散布的一整套骗人的幻想已被粉碎，人民的胜利进军已经开始，世界各国革命人民正在大声疾呼地谴责帝国主义，抗击帝国主义的斗争席卷全球。因此，毛主席说，他支持印度支那的战斗的人民和世界上其他一切革命人民。他宣布，伟大的中国是所有这些斗争的同盟者和战友。毛主席说，人民害怕帝国主义的年代已经一去不复返，今天，是帝国主义害怕人民的进攻。这是革命的时代，革命胜利的时代。这就是为什么毛主席向各国革命群众发出了这个号召的原因。下定决心进行战斗，斗争胜利的日子即将到来。"},{"type":"paragraph","text":"毛主席的声明使革命人民在心中增添了无限的信心。他说，前进吧!这是人民发动进攻的时代，联合起你们的一切力量，发动进攻吧!今天，帝国主义已无法扑灭或镇压革命力量。不管你们今天还多么弱小，你们今天的进攻一定会使你们的力量壮大起来。毛主席就是号召人民怀着这种信念，奋勇前进。毛主席正是通过这个声明把这种信念带给了全世界革命人民。"},{"type":"paragraph","text":"印度同志们，抛弃一切弱点，将你们的斗争扩展到每个村庄去，放弃一切自我保护的念头。这是自我牺牲的时代，这是解放世界的时代。各国被剥削、被压迫的群众必将把他们自己从剥削和压迫中解放出来。肩负起这个神圣的任务，忘却一切自我保护的念头，向敌人发动进攻，并把他们消灭吧1千百万人民波澜壮阔的斗争高潮会增强你们的力量，你们将以不可抗拒的迅猛的步伐朝着解放全世界的方向前进!"},{"type":"paragraph","text":"同志们，为完成我们党代表大会所提出的将阶级斗争扩展到印度的每一个村庄去的任务，全力以赴地奋勇前进吧!让毛主席的号召成为你们的战歌:“下定决心，不怕牺牲，排除万难，去争取胜利。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f2dc6138e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></htm

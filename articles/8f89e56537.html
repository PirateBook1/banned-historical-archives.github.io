script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"华北第三兵团目前应集中兵力作战","alias":"","parts":[{"type":"paragraph","text":"华北第三兵团目前应集中兵力作战川"},{"type":"paragraph","text":"（1948年10月3日）杨、李、李，并告杨、罗、耿："},{"type":"paragraph","text":"酉冬电悉。（一）你们的根本意图是正确的。（二）来电只有一纵、六纵、八纵、骑旅、北岳集团之位置，二纵现在何处？（三）分两个旅西去攻占毕克齐、察素齐、托县，有分散兵力之嫌。如必须"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华北军区第三兵团司令员杨成武、政治委员李井泉和副政治委员兼政治部主任李天焕的电报。"},{"type":"paragraph","text":"[2]杨、罗、耿，指杨得志、罗瑞卿、耿飚，当时分别任华北军区第二兵团司令员、政治委员和参谋长。"},{"type":"paragraph","text":"[3]指1948年10月2日杨成武、李井泉、李天焕给中共中央军委的电报。电报对华北军区第三兵团下一步绥东作战提出三个方案：一、如敌主力一、二天后还不动，我拟以两个旅西进打绥包段，攻歼毕克齐、察素齐、托县地区之敌，威胁包头、绥城，调敌主力西去，我主力即在卓资山以东寻机歼敌。二、如敌向我进攻，第一线两个师左右兵力，决在丰镇北打，求歼其大部。如敌主力全来，则不好打，拟以主力一部西去打绥包段或东进打兴和、柴沟堡段，调动分散敌主力后，寻机以我主力适时投入战斗歼正面之敌。三、如敌主力自动西进，即在集宁、兴和地区求得歼敌。总之，力求早日歼敌一、二个师主力，才对我有利。因此要避免与敌对峙，否则天冷后困难更多。如敌不动，我们要动，以我之动，调敌人动，才可能捕捉到战机。"},{"type":"paragraph","text":"[4]毕克齐，镇名，位于今内蒙古土默特左旗东部。察素齐，镇名，今为内蒙古土默特左旗政府驻地。托县，即今内蒙古托克托县。分出时，应先得我们同意。我们认为，在目前时期，你们应集中兵力作战，各部应在一天至多两天行程内赶得上参战。（四）只要集宁之敌出动，让敌到卓资山附近或至丰镇附近打为好，不要在集宁附近打。因集宁附近敌有步骑九个师或旅，集中在那一带决不好打。（五）你们认为敌出来时第一线两个师左右兵力，即应坚决下决心打，如敌来得太多则不应打，这是正确的。（六）我们已规定你们关于作战及政治指导属于军委，关于后勤属于华北及普绥，但你们来电没有分清两类性质，平列军委、军区衔名，使接电者不知你们究竟请求何人作答，这是不对的。嗣后关于向军委请示事项，可同时告知军区，关于向军区请示事项，可同时告知军委，以明责任。"},{"type":"paragraph","text":"军委三日八时"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":514,"page_end":515},"tags":[{"name":"杨成武","type":"人物"},{"name":"李天焕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f89e56537"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

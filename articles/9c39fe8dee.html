script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"在中共七大主席团和各代表团主任会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共七大主席团和各代表团"},{"type":"paragraph","text":"主任会议上的讲话1]"},{"type":"paragraph","text":"（1945年5月27日）"},{"type":"paragraph","text":"关于战略指导问题，斗争形式与组织形式是由日本、我们、国民党三方力量决定的，而我们是处在中间。在这种情况下我们应采取何种形式？我们在抗战开始时搞的麻雀战是进攻的形式，是对的。一九四○年后我们应退却。一九四○年冬以后，敌后才转入相持，现在基本上还未脱离相持阶段。后来我们采取更分散的形式一一武工队。后来，十大政策那一整套我们学会了，加上太平洋形势的变化，我们又前进了，比一九四○年发展更大了。今后的问题，要得到技术条件，要准备二十到三十个旅，十五万到二十万人，脱离军区，将来开到东北去。关于干部问题，新老干部关系、外地本地干部关系发生问题，一般情况下要老干部、外来干部负责。两万老干部团结带领广大的新干部、本地干部、非党干部的问题，是关系中国革命胜败的问题。凡是历史上跌了跤的事，不要害怕正视，当作经验是很好的。历史地看问题是马克思主义。我们不搞工业，不学工业，我们就会灭亡的。这个问题在转变中要讲一下。"},{"type":"paragraph","text":"[1]5月27日，毛泽东在枣园主持召开中共七大主席团和各代表团主任会议。会议讨论中央委员会选举问题，决定中央委员会由正式中央委员45"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":5,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":53,"page_end":53},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c39fe8dee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

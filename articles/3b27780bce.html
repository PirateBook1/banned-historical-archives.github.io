script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来、陈伯达、康生、李富春、李先念、谢富治、江青等同志接见北京卫戍区学习毛主席著作积极分子代表大会同志","authors":[],"dates":[{"year":1967,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来、陈伯达、康生、李富春、李先念、谢富治、江青等同志接见北京卫戍区学习毛主席著作积极分子代表大会同志"},{"type":"paragraph","text":"新华社七日讯　中央领导同志、中央军委、中央文革和各方面的负责同志周恩来、陈伯达、康生、李富春、李先念、谢富治、江青、刘宁一、粟裕、关锋、戚本禹、姚文元、叶群，今天晚上接见了出席中国人民解放军北京卫戍区学习毛主席著作积极分子代表大会的全体同志。"},{"type":"paragraph","text":"中央领导同志来到接见大厅的时候，全体同志挥动红彤彤的《毛主席语录》，长时间地热烈高呼：“毛主席万岁！”“毛主席万万岁！”中央领导同志挥动红色革命宝书《毛主席语录》，向大家亲切致意，祝贺他们在学习毛主席著作方面取得了良好成绩，并和大家一起照了像，观看了中国京剧院演出的现代革命京剧《智取威虎山》。"},{"type":"paragraph","text":"接见时在场的，有中国人民解放军北京部队负责同志郑维山、傅崇碧，以及中国人民解放军各总部、各军种、各兵种的负责同志。（附图片）"},{"type":"paragraph","text":"八月七日，中央领导同志、中央军委、中央文革和各方面负责同志周恩来、陈伯达、康生、李富春、李先念、谢富治、江青等同志接见了出席中国人民解放军北京卫戍区学习毛主席著作积极分子代表大会的全体同志。图为接见时合影。　本报记者　吕相友摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"李富春","type":"人物"},{"name":"李先念","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b27780bce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

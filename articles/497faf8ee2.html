script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"合江县人民委员会关于建立孤儿院的总结报告","authors":[],"dates":[{"year":1960,"month":9,"day":1}],"is_range_date":false,"parts":[{"text":"合江县人民委员会关于建立孤儿院的总结报告","type":"title"},{"text":"宜宾专署：","type":"appellation"},{"text":"1959年我县部份地区，遭受了不同程度的旱和洪、风、水、雹等自然灾害，使农作物受到严重的损害。但由于各级党委的坚强领导，组织了声势浩大的抗旱保苗等一系列的抗旱斗争，取得了巨大的成就，不仅减轻了损失，而且仍获得了农业丰收。","type":"paragraph"},{"text":"在今年二、三、九等月份，普遍发生了肿病流行，严重地危害群众健康，影响了农业生产，但是，由于部分地区的自然和经济条件较差，这就造成了自然灾害所遗留的问题，没有彻底解决，使部分群众在医疗上存在了一定困难，未能完全解决。另一方面，虽经党政大办抢救和扑灭，但以流行面大，又属于新的病症缺乏医疗经验，在医院技术和医药用品方面，也跟不上去，一些年老或因久病体弱部份，经不起疫病袭击，造成了较大死亡，遗留部份孤儿无人照管，福宝比较严重。据调查了解，该区福宝公社由于大人死亡，遗留孤儿44名。其中骑龙管区较为严重，即有10户死亡，遗留孤儿15名。发现这一情况后，县、区党委都十分重视，为了这部分孤儿在生活上、教育上、劳动上（主要是学习劳动技术、培养劳动习惯）得到应有照顾和安排，保证他们的健康成长，为社会主义和共产主义培养建设人材，当即进行全面调查，全面安置，截至4月2日为止，全区所存有孤儿基本上得到了妥善安排。现将收容安置情况报告于后：（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"497faf8ee2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

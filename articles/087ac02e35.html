script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“上好最后一课”——坚决扼止急性图快、潦草从事的错误风气","authors":["《中南土改简报》短评"],"dates":[{"year":1952,"month":4,"day":2}],"is_range_date":false,"parts":[{"text":"“上好最后一课”——坚决扼止急性图快、潦草从事的错误风气","type":"title"},{"text":"《中南土改简报》短评","type":"authors"},{"text":"急性图快、潦草从事的错误风气，业已又一次袭来了。这是当前土改与复查运动中实堪注视的重大问题之一。必须迅敲警钟，坚决扼止此种歪风邪气。否则，实现土改与复查斗争的既定要求、切保深入和作好本季度土改与复查运动的收尾一战，将会流产，将会成为空谈。","type":"paragraph"},{"text":"有人说：生产季节已到了，“群众慌了”，我不得不“心猿意马”。因此就在那里不看该乡、该区、该县是否到了生产季节的实际状况，而就“空喊来不及了”，“空喊快赶一下，转入生产”。此种“吾心不定”的怪象，必须迅加扫除，定下心来。“单打一”固然是错误的；但必须采取对群众的“翻身”利益与“生产”利益都负责任的态度来办事。当前的工作目标是“两不误，齐搞好”。而且应该懂得，在土地改革区，正是为了今年生产和为了长远的生产，才更应该领导群众作好当前的土地改革工作。","type":"paragraph"},{"text":"有人说：今年的干部条件不行了，只能就这样“睁一眼、合一眼”的让他下去，实在是来不及了。这是懒汉哲学，这是知错犯错的行为。既然发现了问题，就应该解决问题。应该懂得当前战机正紧，多努一把力，多抢救一批，就会少发生一些“夹生”，难道我们应对人民的革命事业抱此种不负责任的态度吗！","type":"paragraph"},{"text":"有人说：上一季度就是这样结束的，所以我才如此。是的，上一季度土改与复查之所以产生大量“夹生”现象，就是出在这个时机，就由于是这样结束的。这个痛苦教训是应该记取的，吃了一“堑”还不能长一“智”，那是太麻木不仁了。谁如果去“重蹈覆辙”，谁就是有意在对工作不负责任。","type":"paragraph"},{"text":"诸如此类的藉口可能还有种种。但请注意，不管那一种藉口下的急性图快，潦草从事的风气，都是错误的，都是必须立加纠正的。正确的工作态度与工作精神，应该是：“以今日深入之功赎昔日潦草从事之过”，“一鼓作气”地来“上好最后一课”。","type":"paragraph"}],"comments":[],"origin":"《土地改革重要经验与文献汇编（续辑上册）》， 中南军政委员会土地改革委员会编印，1953年4月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"087ac02e35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

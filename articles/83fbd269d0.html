script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"注意轩灭运动中的中央系各部及滇军","alias":"","parts":[{"type":"paragraph","text":"注意歼灭运动中的中央系各部及滇军1！"},{"type":"paragraph","text":"（1947年9月11日）刘、邓："},{"type":"paragraph","text":"（一）民众情绪，我军情况及粮食、被服解决之可能性如何？（二）先念?及赵基梅纵队3是否应令其迅速南下，并使用于桐柏山、大洪山地区，恢复原江汉军区，在该区形成一战略单位；而冬衣弹药的护送则由王宏坤王秉璋两纵?负责，宏坤纵队则可使用于大别山作为军区武力。（三）目前几个月内，你们作战似应避开桂系主力七师、四十八师，集中注意歼灭中央系及滇军。因七师较强，不易俘缴，四十八师情况不明，似和七师相差不远，而中央系各部及滇军五十八师则在运动中，易于歼俘。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"真亥"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]先念，即李先念，当时任晋冀鲁豫野战军副司令员。[3]赵基梅纵队，指晋冀鲁豫野战军第十二纵队，纵队司令员赵基梅。"},{"type":"paragraph","text":"[4]王宏坤王秉璋两纵，指晋冀鲁豫野战军第十纵队和第十一纵队，纵队司令员分别为王宏坤和王秉璋。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":9,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":266,"page_end":266},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王宏坤","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83fbd269d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共定西地委关于对省委贯彻中央紧急指示的具体规定和处理一平二调的具体办法的意见","authors":[],"dates":[{"year":1960,"month":12,"day":29}],"is_range_date":false,"parts":[{"text":"中共定西地委关于对省委贯彻中央紧急指示的具体规定和处理一平二调的具体办法的意见","type":"title"},{"text":"省委：","type":"appellation"},{"text":"省委印发的“中共甘肃省委关于贯彻执行中央关于人民公社当前政策问题的紧急指示信的具体规定”和“中共甘肃省委关于处理一平二调的具体办法”两个草稿，我们已经征求各县意见，现综合报告如下：","type":"paragraph"},{"text":"（1）自留地问题，我们意见坚决遵照中央指示办理，省委每人留5厘到1分地的规定，应该修改否则动的面过大，至于处理过程中一些具体问题的解决，我们已于12月21日写了专门请示报告。","type":"paragraph"},{"text":"（2）关于分配和扣除比例问题，中央规定社员分配部分，一般应占总收入的65％左右，欠收的社和队应该达到70％左右，我们领会左右即上下百分之几，而不能相差10％，而省委规定分4类地区，分配社员部分田60％一直到百分八十、九十，我们认为这个规定是不易办到的，实际往往一般是遭灾严重，收入较低，相反开支则占比例越高，所以既要考虑社员多分（从各方面想法加以照顾和扶助），也要照顾生产开支，不然就会形成生产队负债过重，家底空薄，社员分配部分也不能保证。","type":"paragraph"},{"text":"（3）办好食堂的方针，省委提出是五养两种一有一加工，作为努力方向是可以的。但五养中的一养鱼，在相当地区是不能实现的，可以将五养改四养或者加注在有条件的地区还要养渔。","type":"paragraph"},{"text":"（4）农村学生参加第一线生产问题，中央已有指示，请省委考虑是否可以不另作具体规定。","type":"paragraph"},{"text":"（5）发工资问题主要是生产收入问题，不是审批手续问题，现在的情况是有相当部分的生产队，由于生产降低根本无法实现按月或双月发工资，所以我们意见按季发工资的要经县委审批即可。","type":"paragraph"},{"text":"因为安排人民生活在即，省委两个草稿未来得及反复认真讨论，暂时提出以上几条，特别是关于处理一平二调的办法篇幅很长，有些规定感觉还有问题，在执行过程中有什么困难和意见容后再报。","type":"paragraph"},{"text":" 中共定西地委1960年12月29日","type":"paragraph"},{"text":"元.3 建仁抄，盛和校对","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64d3b4696d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

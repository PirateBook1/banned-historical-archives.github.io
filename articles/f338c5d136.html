script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"提高斗志停止敌进稳定局面","alias":"","parts":[{"type":"paragraph","text":"提高斗志停止敌进稳定局面"},{"type":"paragraph","text":"（1951年6月2日）德怀同志："},{"type":"paragraph","text":"（一）金日成同志六月三日晚可到北京，他可能提出作战方面的意见。因此你准备给金雄同志的电报请暂时不要发出（此电也还须作部分的修改）。（二）看了志政六月一日二十时对自前政治工作的指示电?及三兵团政治部五月三十一日给十五军及六十军政治部的指示电，这两个文件均很好。自前提高斗志，停止敌进，稳定局面，极为重要。（三）三兵团政治部的电报里说，“担任阻击的部队必须彻底地把休整的思想转变过来，认识阻击的意义”。这样指出"},{"type":"paragraph","text":"[1]德怀，即彭德怀，当时任中国人民志愿军司令员兼政治委员。[2]金雄，当时任朝鲜人民军前线指挥官。"},{"type":"paragraph","text":"[3]指1951年6月1日20时中国人民志愿军政治部关于目前政治工作的指示电。电报说：“自前政治工作的紧急任务，是如何将各级干部动员起来，以坚定的战斗意志，转危为安的毅力，坚决对敌斗争。要说明敌人这次进攻完全是一种冒险行动，是试探性的，我们有强大的后备力量，敌人是胆怯的，切不要被敌人的虚张声势所迷惑。事实证明，凡是我军采取了坚决的抗击，不仅保持了阵地，并给敌人很大的杀伤，击退了敌人的进攻。各级政治机关应召集紧急会议，号召全体于部同志发挥高度的战斗积极性，带领战士，勇敢机智地打击和歼灭敌人，把暂时不利的局面转为完全有利。”"},{"type":"paragraph","text":"[4]指中国人民志愿军第三兵团政治部1951年5月31日关于阻击作战动员工作的指示电。"},{"type":"paragraph","text":"提高斗志停止敌进稳定局面很有必要。因此三兵团似应分为两种部队，一种是战斗力没有破坏或没有很大破坏的部队，留在前线担任阻击，继续作战，打些小胜仗，振奋士气，锻炼自己。一种是战斗力有很大破坏的部队，这必须调至谷山地区整补，以备再战。十九兵团则主力应留在前线作战，一部分残破部队则开至近后方整补。又志司五月二十七日的新兵分配数字，十九兵团占五万余人，三兵团只有几千人，是否须根据三兵团近日减员情况有所调整。"},{"type":"paragraph","text":"毛泽东六月二日二十三时"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":6,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":362,"page_end":363},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f338c5d136"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

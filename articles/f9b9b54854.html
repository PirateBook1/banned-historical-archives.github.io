script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想同毛泽东晚年思想有区别","authors":[],"dates":[{"year":1981,"month":3,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想必须坚持，但是同时要把毛泽东思想同毛泽东同志晚年的思想加以区别。我们讲的毛泽东思想，是一个有确定含义的科学名词，就好象我们说的马克思主义一样。马克思主义是不是就完全等于马克思呢?不是。马克思主义同马克思这个人有联系，但是又有区别。马克思主义的创立主要靠马克思，但是不完全靠他，还有一个恩格斯。可是，历史上并没有把马克思主义叫马克思恩格斯主义，只以马克思为代表。毛泽东思想也是这样。毛泽东同志加上其他中国共产党人在中国革命的长期斗争中，把马克思主义和中国革命实践相结合，加以具体运用和发展，才形成了毛泽东思想。毛泽东思想，第一是毛泽东同志贡献的；第二是他的战友们贡献的；第三是毛泽东同志和他的战友们、学生们一起总结了中国革命的经验。因此，毛泽东思想是中国人民革命斗争的结晶。所以，一个是毛泽东思想，一个是毛泽东同志晚年的错误，这并不矛盾。历史上的伟大人物，往往发生晚期思想有错误这种情况。这种事实，历史上有的是。毛泽东同志是伟大的马克思主义理论家，又是伟大的无产阶级革命家和战略家。以他作为主要领袖的我们的党，领导全国各族人民在我们这样一个东方大国中把革命搞成功了，使社会主义的新中国在世界上站住了，这是多么了不起的功绩!按照历史唯物主义，把毛泽东思想同毛泽东同志晚年的错误分开来，是实事求是的，不分开是不实事求是的。"},{"type":"paragraph","text":"(摘自《红旗》杂志一九八一年第五期编辑部文)"}],"comments":[],"origin":"《红旗》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9b9b54854"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

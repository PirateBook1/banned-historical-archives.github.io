script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发中央监察委员会关于处理在整风运动和反右派斗争中犯有严重右倾错误党员的意见","authors":[],"dates":[{"year":1958,"month":7,"day":25}],"is_range_date":false,"parts":[{"text":"中央转发中央监察委员会关于处理在整风运动和反右派斗争中犯有严重右倾错误党员的意见","type":"title"},{"text":"各省、市、自治区党委，西藏、宁夏工委：","type":"appellation"},{"text":"中央同意中央监察委员会关于处理在整风运动和反右派斗争中犯有严重右倾错误党员的意见，现发给你们参照执行。","type":"paragraph"},{"text":" 中央1958年7月25日","type":"paragraph"},{"text":"中共中央监察委员会关于处理在整风运动和反右派斗争中犯有严重右倾错误党员的意见向中央的报告","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"在整风运动和反右派斗争中，揭发出一些党员犯有严重的右倾错误，他们的情况比较复杂，目前大多数没有进行处理。犯有严重右倾错误的党员同党内右派分子是有区别的，因为他们在根本立场上不反对社会主义和党的领导。因此，对于犯有严重右倾错误党员的处理，应该根据1957年4月27日中央关于整风运动的指示和1957年9月23日邓小平同志在党的八届中央委员会第三次扩大的全体会议上关于整风运动报告的精神，根据他们所犯错误的情节、本人的态度以及过去的表现，加以处理。","type":"paragraph"},{"text":"一、在根本立场上不反对社会主义和党的领导，而对党的政策发表了错误言论的；对党的个别组织、个别领导人进行攻击的；在某些问题上附和右派言论的；在整风运动和反右派斗争中立场不稳，同情右派分子，为右派分子辩护的；政治动摇，逃避参加斗争的；以及泄露党的机密的党员，应该根据他们错误的情节和悔改的表现，给以适当的党纪处分或免予处分。对于少数情节十分严重，拒绝悔改的，应该开除党籍。","type":"paragraph"},{"text":"二、对于确系由于政策水平低，认识模糊，在整风运动和反右派斗争中发表了一些错误言论，对党的某些政策持怀疑态度，或在某些问题上一度盲目附和右派分子的言行，但随后作了认真检讨，并且积极参加了反右派斗争，决心改正错误的，可以不给党纪处分。","type":"paragraph"},{"text":"三、对于在整风运动和反右派斗争中，主动检查和检讨了自己的右倾思想，并且表示决心改正的党员，不给党纪处分。","type":"paragraph"},{"text":"以上意见，如中央认为可行，请批转各地参照执行。","type":"paragraph"},{"text":" 中共中央监察委员会1958年7月14日","type":"paragraph"},{"text":"本期印发：湖北省监委，各级监委，基层党委，总支，共印600分。","type":"paragraph"}],"comments":[],"origin":"《监察工作通报》，第四期，中共武汉市监察委员会编印，1958年8月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"

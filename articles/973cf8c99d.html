script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"结束对法国的正式访问邓小平副总理回到北京张春桥、李先念、陈锡联、纪登奎、吴德、聂荣臻等到机场迎接","authors":[],"dates":[{"year":1975,"month":5,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年五月十八日电　国务院副总理邓小平结束对法国的正式访问，今天上午乘专机从巴黎回到北京。"},{"type":"paragraph","text":"邓小平副总理的随行人员外交部长乔冠华，外贸部局长郑拓彬，外交部礼宾司司长朱传贤、西欧司副司长齐宗华等，同机回到北京。"},{"type":"paragraph","text":"到机场迎接的有:国务院副总理张春桥、李先念、陈锡联、纪登奎，人大常委会副委员长吴德、聂荣臻，外交部副部长韩念龙、王海容，外贸部副部长姚依林，有关方面负责人余立金、马仁辉、卓琳、徐维勤、唐闻生、章含之、王珍、高建中等。"},{"type":"paragraph","text":"法国驻中国大使馆临时代办马乐和大使馆外交官员也到机场迎接。"},{"type":"paragraph","text":"新华社德黑兰一九七五年五月十七日电　中华人民共和国国务院副总理邓小平结束对法国的正式访问后回国途中，五月十七日在伊朗首都德黑兰作短暂停留。"},{"type":"paragraph","text":"邓小平副总理在机场受到伊朗外交副大臣巴赫拉姆·巴赫拉米，外交部礼宾司司长阿布勒·哈桑·巴赫蒂亚尔和副司长阿巴斯·马基的欢迎和欢送。"},{"type":"paragraph","text":"中国驻伊朗大使郝德青和大使馆其他官员也到机场迎送。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李先念","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"973cf8c99d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

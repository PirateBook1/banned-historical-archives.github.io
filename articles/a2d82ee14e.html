script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黄铁是右派进攻党的策划人","authors":[],"dates":[{"year":1957,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"黄铁是右派进攻党的策划人","type":"title"},{"text":"《人民日报》讯：云南省文艺界反击右派斗争获得全胜，党内右派分子黄铁的原形被彻底揭露。","type":"paragraph"},{"text":"黄铁是中共云南省委宣传部文艺处处长，云南省文联副主席，中国作家协会昆明分会理事，并曾一度代理云南省文化局局长。她是云南省文艺界右派分子向党进攻的策划人、组织者和支持者。她和右派分子彭荆风、蓝芒、姚冷等一直共同执行着一条反党的资产阶级文艺路线，拒绝党对文艺的领导，进行分裂云南文艺界的活动。黄铁诬蔑中共云南省委不熟悉文艺，诬蔑云南野蛮、没文化、落后。她和她的同伙们企图把“边疆文艺”作为宣传她（他）们作品和“功绩”的工具，千方百计地反对省委的指示和方针。黄铁说：“边疆文艺”老是抓住省委的方针不放，“方针有问题”，她要“把它翻过来”。去年夏天，当党提出“百花齐放，百家争鸣”的方针以后，作协昆明分会为了贯彻党的这个方针，组织了关于反映边疆和发掘整理民族民间文学的讨论，但是黄铁却起来反对，她诬蔑这是拿某人“开刀”，是对其他反映边疆作品的否定，她的同伙彭荆风等人也一齐大叫作协昆明分会搞“宗派主义”，向部队作家“总进攻”。在文艺界曾掀起了很大的风波。黄铁还一心要在云南文艺界称王称霸，企图把省文化局、作协昆明分会和“边疆文艺”都放在她的独揽之下。去年６月，领导决定她集中精力作文化局工作时，她在背后散布流言蜚语，说她是被作协分会“排挤出来”，“作协得有一个懂文艺的人去坐镇才行”等等。去年１１月，领导调她回省委宣传部工作时，她进一步感到党是她独霸云南文艺界的严重阻碍，对党更加仇恨。她表面上借口病情加重，不做工作，暗地里却积极进行挑拨离间，分裂云南文艺界。她造谣某人在中央某负责人面前说部队作家许多坏话，企图进一步挑起部队作家对作协昆明分会和党的领导的不满。并在鸣放期间积极鼓动和支持彭荆风、姚冷、周良沛等人离开云南，企图让云南文艺界分裂、散伙。","type":"paragraph"},{"text":"在今年云南文艺界大鸣大放的时候，黄铁曾几次煽动右派分子彭荆风等人翻肃反的案，让他们给解放军总政治部写信，攻击肃反时负责审查彭荆风历史的干部。她说：“你们不是对他有意见吗？趁这个机会写信最好了。”而且亲自登门追问信发走了没有。当作协昆明分会右派分子欧小牧等向共产党猖狂进攻的时候，她却眉飞色舞说“是有性格的”，并深深地感激他们为她提供了生动的创作资料，说这些右派分子将成为她未来巨著中的历史人物。","type":"paragraph"},{"text":"黄铁所以走上了反党反社会主义的道路，是有其历史根源的。她自以为是“党的功臣”，“三八年的老党员”，“老干部”，“革命后代”，党和群众不能把她怎样。当学习党的四中全会文件时，大家批评了她的资产阶级好名好利的个人主义思想，尤其是批评了她窃取纳西文长","type":"paragraph"},{"text":"诗“阿诗玛”的整理者之名的错误后，她反而更加仇视党，并恶意污蔑省委一些批评过她的领导干部是“被反革命包围”。在她担任省文化局代理局长期间，利用职权，制造个人势力。她喜欢的人，就用封官许愿来拉拢，只云南省的文化局副局长她就封了三个。","type":"paragraph"},{"text":"黄铁本来没有写作的才能，而且也没有写出过什么称得上“作品”的东西，但她俨然以“老作家”的姿态招摇撞骗，宣传“一本书主义”，“说搞创作才是自己的。”她常常给别人出题目，要别人为她搜集材料或执笔，而署名、稿费却是她的。她自己没有作品，就窃取别人整理“阿诗玛”的劳动成果，还无耻的同别人争夺稿费。","type":"paragraph"},{"text":"——原载《人民日报》1957年12月14日，原标题为“在反右派战线上，文艺处长反对党的文艺方针，黄铁是右派进攻党的策划人”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2d82ee14e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在法国的柬埔寨人士热烈欢呼毛主席的庄严声明  毛主席声明极大鼓舞柬埔寨人民的斗争","authors":[],"dates":[{"year":1970,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在法国的柬埔寨人士热烈欢呼毛主席的庄严声明"},{"type":"paragraph","text":"毛主席声明极大鼓舞柬埔寨人民的斗争"},{"type":"paragraph","text":"新华社巴黎二十三日电　柬埔寨留法学生和实习生中的民族统一阵线成员二十一日在巴黎发表公报，热烈欢呼中国人民的伟大领袖毛主席支持世界人民反对美帝斗争的庄严声明的发表。"},{"type":"paragraph","text":"公报说：“我们在法国学习军事和非军事的学生和实习生——柬埔寨民族统一阵线成员，怀着喜悦的心情热烈欢呼毛泽东主席一九七○年五月二十日在北京发表的声明”。"},{"type":"paragraph","text":"公报说，毛主席在《全世界人民团结起来，打败美国侵略者及其一切走狗！》的庄严声明中，强烈谴责美帝国主义及其走狗朗诺—施里玛达集团，热烈支持在柬埔寨国家元首诺罗敦·西哈努克亲王领导下的柬埔寨人民反对美帝及其走狗的斗争，热烈支持印度支那人民最高级会议的联合声明，热烈支持柬埔寨民族统一阵线领导下的王国民族团结政府。"},{"type":"paragraph","text":"公报最后说：“我们把毛泽东主席的这种支持看作是对我国人民为摆脱美帝及其走狗的枷锁、争取民族解放而进行斗争的始终不渝的、无可比拟的、最崇高和无法估价的鼓舞。为此，我们要向伟大的中国人民和他们杰出的主席致以深切的感谢。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09399ef856"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

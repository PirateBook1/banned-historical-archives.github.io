script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学得好  批得深——撒拉族人民深入揭批“四人帮”","authors":[],"dates":[{"year":1977,"month":3,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学得好  批得深"},{"type":"paragraph","text":"——撒拉族人民深入揭批“四人帮”"},{"type":"paragraph","text":"本报讯　聚居在青海省循化撒拉族自治县的撒拉族人民，在县委领导下，深入揭批“四人帮”，革命大批判搞得既红火又扎实。"},{"type":"paragraph","text":"循化县委组织三千名贫下中农理论骨干，分片办学习班，认真学习毛主席的光辉著作《论十大关系》、华主席在第二次全国农业学大寨会议上的讲话和党中央有关指示，然后带领广大群众深入学习。群众通过学习，掌握了革命大批判的武器。大家边学边批“四人帮”，学得好，批得有力。城镇公社社员认真学习华主席的重要讲话，特别是深入领会讲话中提出的十二个“为什么”的精神，把“四人帮”的罪行梳成辫子，从“四人帮”的所作所为中，分析其动机、目的，层层剥画皮，认清了他们的本质是极右派、死不改悔的走资派、反革命派。"},{"type":"paragraph","text":"撒拉族人民在旧社会苦最大，仇最深，对复辟最痛恨。他们把“四人帮”同旧社会的地主、公爷、资本家联系起来批，更加清楚地看出“四人帮”是资产阶级在党内的典型代表，是戴着红帽子，长着黑心肝的复辟派。红旗公社社员谈到，撒拉族世代居住的黄河岸边，从前十年九旱九不收。农业学大寨运动改变了这里的干旱面貌，现在全县平均每人有了一亩多旱涝保收的水浇地，循化也进入学大寨先进县行列。“四人帮”破坏农业学大寨，不让人民过好日子，说明他们是人民不共戴天的敌人。"},{"type":"paragraph","text":"县委带领群众大颂大赞伟大领袖毛主席、敬爱的周总理和英明领袖华主席的丰功伟绩，大揭大批“四人帮”折磨毛主席、迫害周总理、攻击华主席，阴谋篡党夺权的罪行。一颂一批，对比鲜明，大家对革命领袖更加热爱，对“四人帮”更加痛恨。许多社员在大颂大批中，向党写了决心书：紧跟英明领袖华主席，彻底揭批“四人帮”，坚决把毛主席开创的无产阶级革命事业进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9627defa51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

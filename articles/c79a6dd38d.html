script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"共产党员应当参加关于《武训传》的批判","authors":["《人民日报》党的生活栏"],"dates":[{"year":1951,"month":5,"day":20}],"is_range_date":false,"parts":[{"text":"共产党员应当参加关于《武训传》的批判","type":"title"},{"text":"《人民日报》党的生活栏","type":"authors"},{"text":"本报从五月十六日开始，对于最近在北京及各地演出的一部电影——《武训传》提出了严正的批判，今天本报又为此发表了社论①，指出《武训传》的放映及其所引起的评论，不但证明了我国文化界思想混乱的严重情况，而且证明了资产阶级的反动思想侵入了战斗的共产党的严重事实。每个看过这部电影或看过歌颂武训的论文的共产党员都不应对于这样重要的思想政治问题保持沉默，都应当积极起来自觉地同错误思想进行斗争，如果自己犯过歌颂武训的错误，就应当作严肃的公开的自我批评。担任文艺工作、教育工作和宣传工作的党员干部，特别是与武训、《武训传》及其评论有关的北京、上海、天津、山东、平原等地文化界的干部，尤其应当自觉地、热烈地参加这一场原则性的思想斗争，并按照具体情况作出适当的结论。","type":"paragraph"},{"text":"这一场思想讨论将会极大地提高每个党员的思想水准，丰富我们党的学习生活。通过这一场原则性的讨论，将使每个党员懂得了革命者与封建统治拥护者的原则区别，人民民主主义和改良主义的区别，民族传统中落后的、消极的、反动的东西和进步的、积极的、革命的东西的区别。同时，也会提高我们的政治觉悟性，使我们了解一个共产党员站在马克思列宁主义立场应当表扬什么，反对什么，对于错误是应当采取自由主义态度还是应当采取革命的斗争态度。","type":"paragraph"},{"text":"凡是放映过《武训传》的各城市，那里的党组织都要有计划地领导对《武训传》的讨论，要把领导这一讨论当作一个严重的思想教育工作。在讨论中，要足够估计武训、《武训传》以及有关武训的传记、画册、评论在某些同志中可能产生的错误影响，为了更好地帮助党员学习，领导上还可以提供以各种必要的参考材料，当然更重要的是帮助党员掌握到认识和分析问题的基本武器，以便通过这一具体例子教育党员弄清楚党的世界观辩证唯物论和历史唯物论的基本观点，共产主义、人民民主主义的革命内容，帮助党员运用马克思列宁主义理论的基本原则和毛泽东同志理论著作中所发挥的马克思、列宁主义的立场、观点和方法，对武训、《武训传》以及有关武训各种赞扬文字的反动的错误的思想进行有系统的批判。应当了解，领导这样的批判工作正是党的组织应当经常用以提高党员觉悟的思想工作。忽视对错误思想的批判工作便是取消了党对思想工作的领导。","type":"paragraph"},{"text":"对于受到《武训传》影响相当大的一部分观众或读者，每个党员在弄清《武训传》所犯的错误内容和实质之后，都有责任向群众进行教育，帮助群众从各种有害的歪曲的思想中解放出来，正确地认识自己民族的光荣革命传统，认识到毛主席、中国共产党所领导的中华民族解放道路，认识到新中国政治、经济、文化生活的发展历史和未来的远景，这些教育应当同真正爱国主义的教育结合起来，成为其中生动而又具体的一部分。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c79a6dd38d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在马克思列宁主义毛泽东思想指引下 捷人民必将推翻国内外修正主义统治马来亚共产党中央声明强烈谴责苏修侵捷的法西斯罪行","authors":[],"dates":[{"year":1968,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二日电　马来亚共产党中央委员会八月二十四日发表声明，强烈谴责苏修叛徒集团武装侵略捷克斯洛伐克的法西斯罪行。声明全文如下:"},{"type":"paragraph","text":"马来亚共产党强烈谴责苏修叛徒集团及其仆从武装占领捷克斯洛伐克的法西斯罪行。"},{"type":"paragraph","text":"苏修叛徒集团及其仆从哥穆尔卡集团、乌布利希集团、卡达尔集团、日夫科夫集团对捷克斯洛伐克实行军事占领，走上了三十年代希特勒匪帮侵略捷克斯洛伐克的老路。这是苏修叛徒集团法西斯——帝国主义面目的大暴露，是它的纸老虎本质的大暴露。"},{"type":"paragraph","text":"以苏修叛徒集团为中心的现代修正主义集团正分崩离析，内部矛盾日益加剧。苏修叛徒集团为了维持其摇摇欲坠的霸权地位，狗急跳墙，悍然发动了武装侵略。这标志着苏联现代修正主义的彻底破产，标志着现代修正主义集团的加速走向灭亡。"},{"type":"paragraph","text":"捷克斯洛伐克的事件再一次证明，捷修统治集团——诺沃提尼集团和杜布切克集团，都是不折不扣的工贼和民族叛徒。正是它们长期实行资产阶级专政，正是杜布切克集团在武装侵略面前采取投降政策，使捷克斯洛伐克人民对突然袭击毫无准备，从而使侵略者轻而易举地迅速占领整个捷克斯洛伐克。"},{"type":"paragraph","text":"捷克斯洛伐克的事件再一次表明，美帝和苏修正在加紧勾结妄图重新瓜分世界。它们在争夺势力范围方面有矛盾，但在反革命方面却是一致的。它们是一丘之貉。因此，反帝必须反修。只有坚决反对苏修，才能把反对美帝的斗争进行到底。"},{"type":"paragraph","text":"马来亚共产党人和马来亚人民坚决支持捷克斯洛伐克人民反对占领军以及本国修正主义叛徒集团的革命斗争。马来亚共产党坚信，在战无不胜的马克思列宁主义、毛泽东思想的指引下，在中国无产阶级文化大革命的有力推动下，捷克斯洛伐克人民必将推翻国内外修正主义的反动统治，重建无产阶级专政，沿着社会主义的道路前进。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"762ff38ff4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

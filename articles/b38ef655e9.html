script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"关于日前战局及谈判问题","alias":"","parts":[{"type":"paragraph","text":"关于目前战局及谈判问题山"},{"type":"paragraph","text":"（1946年10月10日）周、董，并告叶？："},{"type":"paragraph","text":"酉庚沪电悉。（一）家康²发言很好。（二）现时一切所为均在为分裂时责在彼而不在我，所见甚是。（三）蒋军--般能守，但攻击精神很差，这是反映官兵矛盾，士兵及下级战意不高。怀来正面十六军被我歼灭-一个团又一个营后，其攻势即顿挫。现一方面以九十四军之两个师（缺一个团又一个营）从门头沟向怀来以南，一方面从延庆方向抽出五十三军两个师中之一个师加入怀来正面，又一方面从东北抽调一个旅正向昌平集中，准备第二次进攻。此外，十三军攻围场向沽源，傅作义一部进张北。蒋提十天休战，全是便于调兵，并使我在十天内不能还击。（四）各地蒋军进攻快要达顶点，过此以后他便无力再进，我即可以寻找弱点，逐一歼灭其有生力量，逐渐转入反攻，收复失地（目前短期内还将失去几个地方），此种可能性现已明白显露出来。（五）午未申三个月共歼蒋正规军二十"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给驻上海代表周恩来和董必武的电报。[2]叶，指叶剑英，当时任北平军事调处执行部中共方面委员。"},{"type":"paragraph","text":"[3]家康，即陈家康，当时任中共中央南京局外事委员会委员，中共驻上海办事处新闻发言人。"},{"type":"paragraph","text":"[4]傅作义，当时任国民党军第十二战区司令长官。五个旅（包括阎锡山\"），今后三四个月内应为再歼二十五个旅而奋斗。（六）目前谈判与军事无联系，不发生配合问题。你们只把握教育群众，表明分裂责不在我一点便好，对美蒋欺骗取坚决揭露方针，对马司退出调停之表示不要表示挽留之意，再过一时期我即应考虑退出执行部（似以冬李过后提出为宜，因双方在东北冬季均无意大打，执行部在东北还有些作用）。（七）东北目前继续休战一时期是蒋方需要调一部兵力攻热河（七十一军一个师）及平绥5（快速部队及一个旅）。我方现发动报复作战，攻克西丰，并拟再打几仗，但在东北全局上，大体仍应保持平静。但这些对外均不要提及。"},{"type":"paragraph","text":"甲乙"},{"type":"paragraph","text":"酉灰[1]阎锡山，当时任国民党军第二战区司令长官。"},{"type":"paragraph","text":"[2]马，指马歇尔。司，指司徒雷登，1946年7月11日起出任美国驻中国大使，积极支持国民党政府进行反人民的内战。"},{"type":"paragraph","text":"[3]执行部，即北平军事调处执行部。"},{"type":"paragraph","text":"[4]热河，旧省名，辖今河北省东北部、辽宁省西南部和内蒙古自治区东南部地区，1955年撤销。"},{"type":"paragraph","text":"[5]平绥，即平绥路，指北平（今北京）至绥远（今属内蒙古自治区)包头的铁路，今京包线。抽调一伤很"},{"type":"paragraph","text":"卜十三富政度航圆德十天在十无为不"},{"type":"paragraph","text":"地孵事信后他便多力再准我"},{"type":"paragraph","text":"减共有生力爱逐即可以晕找"},{"type":"paragraph","text":"你一藏转入友攻，收覆失地国前短频办正孵失去地方)，此霍可能性已"},{"type":"paragraph","text":"明向题露出来;会)千未神中共向转正规军叶五个"},{"type":"paragraph","text":"才就一时梦四个月为范为鱼"},{"type":"paragraph","text":"么力该有同前谈判与电毒"},{"type":"paragraph","text":"七一车紫你们只地"},{"type":"paragraph","text":"旅我方死"},{"type":"paragraph","text":"一点健女领对口"},{"type":"paragraph","text":"子"},{"type":"paragraph","text":"脚燃"},{"type":"paragraph","text":"及OP"},{"type":"paragraph","text":"其为宜因双方在东北冬季均多意长折款行告在东北匹有些作用)：比)东北目前继续毛泽东为中共中央起草的《关于目前战局及谈判问题》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":10,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":218,"page_end":220},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b38ef655e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

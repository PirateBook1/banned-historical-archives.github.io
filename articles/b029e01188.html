script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共西康省委对西南区农村暂不收缴存毒的意见与中公部的批复 （节录）","authors":[],"dates":[{"year":1953,"month":11,"day":28}],"is_range_date":false,"parts":[{"text":"中共西康省委对西南区农村暂不收缴存毒的意见与中公部的批复 （节录）","type":"title"},{"text":"……对汉人地区，责成公安部门加强侦察调查，检查控制等工作，应特别加紧在接近少数民族区周围的交通干线，城镇及烟毒突出严重的地区的工作，要切实掌握情况，加强侦破，本着过去从宽，今后从严的精神，坚决打击大毒犯，惯犯，主犯，以至经省委批准将个别最坏者杀去几个，以严肃法纪，遏止烟毒的流行。","type":"paragraph"},{"text":"……对汉人地区或接近少数民族地区，例如贵州毒犯气焰又甚嚣张的一些地区，对于贩毒，制毒，运毒的大犯，惯犯，开设烟馆的业主及大窝主的猖獗活动应坚决予以打击，对于这些毒犯，凡经过调查侦察确定后，均应逮捕判处长期徒刑，劳动改造，并应大张旗鼓杀掉其中最坏的几个，已遏止毒害的蔓延扩大。（pp.41-2）","type":"paragraph"}],"comments":[],"origin":"中共西康省委办公厅机要处中央转发政务院，罗瑞卿同志关于推行戒烟禁种鸦片和农村收缴存毒的指示及西南局关于贯彻执行政务院推行戒烟禁种鸦片指示的意见（1953年1月3日至11月28日）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b029e01188"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

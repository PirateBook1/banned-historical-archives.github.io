script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省各地普遍发生群众殴打干部和扒粮等事件","authors":["秦聿震"],"dates":[{"year":1957,"month":1,"day":30}],"is_range_date":false,"parts":[{"text":"安徽省各地普遍发生群众殴打干部和扒粮等事件","type":"title"},{"text":"秦聿震","type":"authors"},{"text":"新华社合肥30日讯　安徽省各地普遍发生群众殴打干部、扒粮等事件。据宣城、无为、宿县、怀远等七个县统计，从去年10月份以来，先后发生群众殴打干部事件八十八起，有一百二十九个干部被打，其中有三十四人被打伤，十人受重伤。扒粮事件有十九起，共扒去粮食十一万多斤，其中有五万多斤经过说服教育后，由群众交回。参加这些事件的人数，据宿县、怀远等五个县统计，有五千多人。由于事件的连续发生，已使这些地区的一些干部，在工作中缩手缩脚，坏分子也乘机进行造谣破坏。","type":"paragraph"},{"text":"发生这些事件的主要原因：(一)由于干部未及时设法解决灾区农民的生活困难。怀远县新尚社有的社员一个星期只领到二斤粮食，有的到治淮民工处挑洗锅水煮萝卜吃，在这种情况下，干部不但未引起重视，反而要将治淮部门赔偿的占用土地费九千元全部投入副业生产，引起二百多群众的哄闹。(二)调运农业社粮食时，未很好地向社员讲清道理，群众怕把粮食调走后没有粮食吃，就殴打干部。宣城县向阳社调蔡家滩生产队粮食一万斤到社调剂使用，事先未向群众说明原因就搬运，当时就有一百多人出来阻拦。这时，张副区长未进一步进行说服教育，反以“你们要造反”的话来威胁，当场引起群众愤怒，把张副区长、区妇联主任、乡的党支部书记捆绑起来。(三)由于干部贪污浪费、挪用公款、生活特殊化而引起的。(四)坏分子利用群众对调运社内粮食不满而进行煽动。无为县牛埂社存公粮二万八千多斤，准备调入仓库时，坏分子侯先奎说：“粮食运走了，我们怎么办”等话来煽动群众，结果引起四十多个群众殴打运粮干部。","type":"paragraph"},{"text":"开源：1957年1月30日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e26d07a7bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

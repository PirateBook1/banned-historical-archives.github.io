script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"ff92c783-256c-487a-abd2-8e59e9be6390","name":"文革期间毛泽东及中央领导讲话（补篇）（港中文藏书）","internal":true,"official":false,"type":"pdf","author":"香港中文大学藏书","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/ff92c783-256c-487a-abd2-8e59e9be6390.pdf"],"article":{"title":"中共中央关于打击反革命破坏活动的指示","alias":"","parts":[{"type":"paragraph","text":"中共中央关于打击反革命破环活动的指示"},{"type":"paragraph","text":"（一九七〇年一月三十一日）自从党的第九次金国代兼火会以来，停大领抽毛生“提高警，保卫题图”“要准备打使”停大号存欢务下。全党全国亿万军民聚容团地，斗态等，“核革含，促生产，保工作，促践费”，那登大好。但悉，图内价阶级我人不甘心于他们的失取。客修正在加管句的费，限课对我发的便略战争：国内的及会分子也乘机善给，证相呼息，这是培前阶级斗争宁懂弹这意的教验询，这一小稳及命分子要图你教拿、修、良的武力，龙呼他们决出的天堂，加紧进行破坏语动。有的数有缺争心情：提场高众：有们盗有医家机密，为歌款劳：有的康悦每第，不服营制：有的秘密事魂，所送配：有的食污造存、受积州肥，破杯社会主义经济：育的破环描队，下放。这垂人鱼性是一小条，但元悉不数，为客很大，毛主票教导我们：解放以后，我们常建了一批反事命示子，反掌合不多了，但还有及本命，到且还可能出现一些新的及准命分子。在社会主又社会还春在阶级和阶级平争的请况下，国内并验级政人思是会票快共风修波的，所以这种观象的发生，并不骨怪，它是两个阶级。两条道路、两条路续斗争的规体性约表现。当前回内外阶级停斗激烈，氏本命分子必然要跳出来，或省出回外医建来，进行破坏和热说，对此必须领高警场。为了客实战备，机国圆，巩图无产阶级专款，保卫无产验级文化大革命时佛大成果，进医伟大领抽毛主票“有汉必肃”的教导，对反靠命分子的各种破坏活动，必系整决地糖，准、驱地予以打会。为此：一、要放手发物剃众，用缺备的规点，现塞一销，检壹一们，您实一切，使群会认通，打民零命被坏活动是一场款烈的级斗争，是打会争、修、叉“到助队”的手争，是行告茶修便好用谅的斗争，实际上也是一项童要的批告工作、专程广大群众，对及本命分子检学、语度、清查、批州，从有把品政的政人绝出来。二、要宾出重点。打出的重点是现行的员家命分子。"},{"type":"paragraph","text":"-13=对那些通欣版围、明谋基乱、刺标军情、盗察机密、杀人行齿、织火放毒、反攻测算、思毒攻曲党和社会业义制度和勒国家财产、破环社会油安的现行反革命分子，必须坚决镇压。三、要严格区分两类不同性质的矛盾，分请政我，区别轻重。根据“首恶者必办，助从者不间”的深则，对不周的犯票，子以不回的处理。对于那些气焰营张，暴恶系系、民情极大、不条不足以平民情的反革命分子，要坚决杀掉。对子那业罪恶基属严重，但民愤不大者，可分别列以死级或无期使型：行较重，必须判刑者，可判以有期使列。对于部些行妆轻者，可交群众严加管制，在斗命中要实行“组自从宽、抗扭从严”的秋策，促使他们理自交代，立功膜导。四、要大账旗胶地、广泛深入地做好宣传、动员、杀、判之首要交给科众讨论，“做副家严晚，人人明白”。杀、判时要召开尊众大会，公开室判，立即执行。这科才会人心大快，我人展债。但是，兼人不可过多，杀约应是极少致，关的亦不应多，管的是大多数。不论是系、是共、是营，都要端得很凉，必领证确台，列处得鱼：都买交14给群众效判、与争，把它斗例、批美，只有如此，才能边到群众专段目约。五、要状一掌理瓷准权展。按照中央规定杀人由省、市、自治区革分委员会长准，报中央各案。重要案犯舞作繁急处理的，可用电抵室很中决请批。六、要加强领导。受须官长典贵，自己动手，其体症导，深入实选，要加强调查研交，最到心中有数，“严格地审至描人和条人的名单”：要提高场，非止价级政人板复，特别要严用资产份级派性来退滑政代，在易业思想上、超织上运设有宾正实观革命大联合的地方和单位，应通让清理阶级队低，把站在本派显的区革命分子请理出来。要加银各级革命委员会和军管会对公安工协的领导，建设一文无限患于毛主需的公安队任。里各地接免指示后，认真讨论，切实扶行。（此件只发到省、军级领导核心，以下各级均由省、军级派人口头传选。本件不再印发：更不许登额、广楼、当文件）"},{"type":"paragraph","text":"（中共中史价，中发19103.3号）"},{"type":"paragraph","text":"-15-防"}],"authors":["中共中央"],"dates":[{"year":1970,"month":1,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":36,"page_end":37},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d6ab82028"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席在沈阳橡胶一厂","authors":["聂眉初"],"dates":[{"year":1950,"month":3,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"聂眉初"},{"type":"paragraph","text":"【沈阳通讯】才替全国人民办了一件大喜事回来的毛主席，路过沈阳时又不辞辛苦地到沈阳橡胶一厂去参观。毛主席在参观的时候，曾和操纵硫化机的工人李延年握了手，并向工人孙元清细心询问关于配胶的方法。"},{"type":"paragraph","text":"于是，李延年和孙元清的名字便很快地传遍了铁西工厂区的各个工厂。好些厂的工友们一下班就赶来找李延年、孙元清。他们羡慕地握着李延年那只被毛主席握过的手，问他当时的情景。李延年很兴奋地说:‘我太高兴啦!毛主席真正是咱们工人阶级的领袖!当时我看着自己的手那样的脏，正犹疑着呢，可是毛主席已经把手伸过来了。’孙元清也快乐地向工人们说:‘和毛主席讲话就像和自己的亲人谈话一样，直到现在，我还会记得他那和蔼的口气。’"},{"type":"paragraph","text":"工友赵贵芝在见到毛主席那天下班后，连工票都忘记拿就跑回家去，把亲眼看到毛主席的事情告诉全家大小。有些老技术工人谈起毛主席细心地向他们询问每个生产过程时，都非常感动。劳动英雄蒋万和因为没有看见毛主席，那天连晚饭都没有吃，后来他说:‘瞧着吧，等我们干出成绩来，还可以上北京去见毛主席呢。’"},{"type":"paragraph","text":"毛主席走后，厂里的各车间都开了座谈会，工友关佩华在会上说:“毛主席到机器旁边，和我们工人亲密地握手、谈话，这是中国历史上从没有过的事。”工人们为了要纪念毛主席亲临参观的光荣，已创办了一个每两天一期的‘生产小报’。工人们写了一封给毛主席的信在小报的创刊号上发表，信里说“你临走时说我们工厂搞得‘很好，很好’，我们一定要保持这个荣誉，争取在今年十一月内完成全年的生产计划。”　(新华社北京十日电)"}],"comments":[],"origin":"沈阳,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57c2b8039f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

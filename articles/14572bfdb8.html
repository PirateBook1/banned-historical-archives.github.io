script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"中央转发广东省委关于广州市开展肃清暗藏反革命分子运动情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发广东省委关于广州市开展肃清暗藏反革命分子运动"},{"type":"paragraph","text":"情况报告的批语"},{"type":"paragraph","text":"（1955年8月7日）上海局、各省市委、自治区党委："},{"type":"paragraph","text":"[1]指中共广东省委1955年7月24日关于广州市属机关开展肃清暗藏反革命分子运动情况给中央的报告。报告说，广州市属机关一周来的运动发展很快，已揭露出一大批反革命活动的材料。运动中得到的体会是：第一，必须充分发动群众，特别是中间和落后的群众。反革命分子进行活动的特点之一，就是拉拢和利用某些历史上有污点、有错误的人或落后群众，因此把这些人充分发动起来，卸掉他们的历史包袱，解除顾虑，提高其政治觉悟，对于彻底肃清暗藏的反革命分子具有决定性的意义。第二，必须反复地不厌其烦地交代政策。反革命分子最怕杀头，有一般性政治问题的最怕清洗，除此之外又怕不被信任而没有前途。应向他们讲清政策：彻底坦白，该杀者不杀，罪重者减轻，罪轻者免罪，允许立功赎罪；有一般性政治问题者只要交代，一律不清洗；彻底坦白而又能检举其他反革命分子和坏分子者，可以受到人民的欢迎和组织的信任，自己会有前途的。这样就可以大大动摇反革命分子的抗拒心理。第三，坚决批判和克服右倾思想，使运动深入发展，不走过场。第四，加强对基层小组的领导，深入检查工作，及时发现问题，予以解决。毛泽东全集第三十五卷"},{"type":"paragraph","text":"现将广东报告一件，发给你们参考。请你们特别注意充分发动群众和反复交代政策这两点。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五五年八月七日"},{"type":"paragraph","text":"一刘、周、邓、陆定一\"阅，尚昆用电报发去，另印发。"},{"type":"paragraph","text":"[1]刘，指刘少奇。周，指周恩来。邓，指邓小平，当时任中共中央秘书长、国务院副总理。陆定一，当时任中共中央宣传部部长、中央十人小组组长。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央副秘书长、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":276,"page_end":277},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发广东省委关于广州市开展肃清暗藏反革命分子运动情况报告的批语","autho

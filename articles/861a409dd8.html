script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党和国家领导人接见科协二大代表","authors":[],"dates":[{"year":1980,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三月二十三日电　出席中国科协第二次全国代表大会的全体代表和工作人员，今天在人民大会堂受到了党和国家领导人的接见。"},{"type":"paragraph","text":"下午四时五十分，党和国家领导人在热烈的掌声中来到代表们中间，同大家亲切见面，并且一起照像留念。参加今天接见的有华国锋、邓小平、彭真、胡耀邦、韦国清、乌兰夫、方毅、余秋里、张廷发、耿飚、倪志福、赛福鼎、万里、宋任穷、杨得志、姚依林、谭震林、周建人、许德珩、胡厥文、朱蕴山、史良、康世恩、薄一波。参加接见的还有江华、粟裕、韩先楚、杨勇、康克清、季方、王首道、杨静仁、帕巴拉·格列朗杰、庄希泉、胡子昂、荣毅仁、班禅额尔德尼·却吉坚赞。"},{"type":"paragraph","text":"受到接见的专家、学者和科学技术工作者，心情十分激动，表示一定要争取做四化建设的促进派，决不辜负党和人民的殷切期望。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\03\\803O010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e李生南\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e三月二十三日，华国锋、邓小平、彭真、胡耀邦等党和国家领导人接见出席中国科学技术协会第二次全国代表大会的全体代表。"},{"type":"paragraph","text":"新华社记者李生南摄　(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"861a409dd8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

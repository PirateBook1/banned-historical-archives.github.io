script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东对乒乓球运动的关怀我发行纯金纪念币","authors":["宋丽珍"],"dates":[{"year":1995,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　(记者宋丽珍)为纪念毛泽东同志为《关于如何打乒乓球》一文的批示发表30周年，经中国人民银行和国家体委批准，天津市银海纪念币总汇和中国乒协联合发行纯金纪念币。"},{"type":"paragraph","text":"纪念币正面图案为毛泽东同志打乒乓球及批示的标题和签名手书，币内圈有80个球象征着我国乒乓球健儿在世界级比赛中荣获80个冠军。纪念币含金成色99.9%，直径22毫米，重量1/4盎司，总发行量为1000枚。受中国乒协和天津市银海纪念币总汇委托，海上世界上海分公司承办发行500枚(其中200枚在香港发行)。纯金纪念币每枚2600元，即日起在建国中路169号海上世界上海分公司订购，并于12日举行正式发行仪式。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a22094e6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

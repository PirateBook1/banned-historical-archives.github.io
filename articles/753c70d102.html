script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"关于转发山东分局镇反工作报告的批语","alias":"","parts":[{"type":"paragraph","text":"关于转发山东分局镇反工作报告的批语"},{"type":"paragraph","text":"（1951年2月8日）一波、澜涛、高岗、秀山同志，并告漱石及山东分局："},{"type":"paragraph","text":"看了山东分局二月五日致华东局及中央的电报，甚为高兴。漱石及山东分局所采方针办法，是完全正确的。山东分局在此电中所述恶霸匪首会门特务活动猖情形，在华北东北有同样情形的地区，务须给以同样的处理，应杀者均杀之，应判徒刑者均判徒刑，应管制者均给以管制，务使反动势力彻底肃清，民气伸张，政权巩固。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月八日"},{"type":"paragraph","text":"[1]一波，即薄一波，当时任中共中央华北局第一书记。澜涛，即刘澜涛，当时任中共中央华北局第三书记。高岗，当时任中共中央东北局书记。秀山，即张秀山，当时任中共中央东北局副书记。"},{"type":"paragraph","text":"[2]漱石，即饶漱石，当时任中共中央华东局第一书记。"},{"type":"paragraph","text":"[3]中共中央山东分局在电报中提出，山东属于老区，社会秩序比较稳定，但过去对地主恶霸土匪特务镇压不够，群众对我宽大无边不满。因此掌握目前时机，将真正为群众所痛恨的地霸匪首、反动道会门首要及特务分子坚决镇压一批，仍为十分必要。为了使各种镇压能博得群众同情，减少不必要的社会波动，将采取分批、分地、分机关的镇压办法及事前事后进行确当的宣传。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":2,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":113,"page_end":113},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"753c70d102"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

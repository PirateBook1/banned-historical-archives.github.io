script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"第一届世界羽毛球锦标赛胜利闭幕","authors":[],"dates":[{"year":1978,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"第一届世界羽毛球锦标赛胜利闭幕"},{"type":"paragraph","text":"据新华社曼谷十一月七日电　第一届世界羽毛球锦标赛十一月七日晚在曼谷国家第一体育馆胜利闭幕。正在这里进行正式友好访问的中国副总理邓小平应邀和泰国总理江萨一道参加了闭幕式，并且发了奖。"},{"type":"paragraph","text":"在十一月七日举行的五个单项决赛中，中国运动员赢得了男、女单打和男、女双打四个项目的冠军。东道国泰国运动员赢得了混合双打冠军。"},{"type":"paragraph","text":"女子单打冠军的争夺是在中国的张爱玲和泰国的巴达马·西亚西罗之间进行的。张爱玲以两局十一比四获胜。"},{"type":"paragraph","text":"男子单打决赛是在中国选手庾耀东和韩健之间进行的。庾耀东以十五比十一相同的比分连赢两场，取得冠军。"},{"type":"paragraph","text":"女子双打决赛也是在中国选手之间进行的。张爱玲和李芳以五比十五、十五比九、十五比十战胜郑惠民和丘玉芳取得冠军。"},{"type":"paragraph","text":"混合双打是在两对泰国选手之间进行的。比猜·功西里他翁和贝奇龙·连达军岩以十五比四、一比十五、十七比十四取得胜利。"},{"type":"paragraph","text":"在男子双打决赛中，中国侯加昌和庾耀东同泰国的沙里·比梭猜军和沙怀·操西奥拉米相遇。中国选手以十八比十六、十五比十二取得胜利。（附图片）"},{"type":"paragraph","text":"中国运动员获得第一届世界羽毛球锦标赛男、女单打和男、女双打四个项目的冠军。\t新华社记者胥志成摄    （传真照片）"},{"type":"paragraph","text":"图为邓小平副总理向获得冠军的中国运动员发奖。"},{"type":"paragraph","text":"新华社记者张桂玉摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e491d03cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

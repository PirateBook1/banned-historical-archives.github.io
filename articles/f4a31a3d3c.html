script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《论总纲》鼓吹“特殊矛盾”抹煞阶级矛盾","authors":["北京前进化工厂工人理论组"],"dates":[{"year":1976,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《论总纲》鼓吹“特殊矛盾”抹煞阶级矛盾"},{"type":"paragraph","text":"北京前进化工厂工人理论组"},{"type":"paragraph","text":"邓小平授意炮制的《论总纲》，用强调生产斗争和科学实验“各有自己的特点和规律”、“各有自己的特殊矛盾”的手法，否定无产阶级政治挂帅，反对以阶级斗争为纲。"},{"type":"paragraph","text":"毛主席在批判“三项指示为纲”的修正主义纲领的时候，一针见血地指出：“阶级斗争是纲，其余都是目。”二十多年来，我国社会主义革命和社会主义建设的实践已经反复证明，无论生产领域，或者科学技术领域，始终存在着两个阶级、两条道路、两条路线的激烈斗争，始终存在着用哪个阶级的思想作指导，为哪个阶级的利益服务，沿着什么道路、方向发展的问题。我们搞生产，搞科学技术，如果离开了阶级斗争这个纲，背离了党的基本路线，就一定要走到修正主义的邪路上去。"},{"type":"paragraph","text":"新老修正主义者惯用的手法之一，就是借口矛盾的特殊性，反对矛盾的普遍性，从而否定马克思主义的普遍真理。邓小平也是这样干的。在邓小平授意炮制的《关于加快工业发展的若干问题》中，就以工业生产有自己的特殊规律为借口，抹煞社会主义企业管理的阶级性，反对在工交战线坚持以阶级斗争为纲。在科技战线，紧跟邓小平大刮右倾翻案风的人，也竭力强调所谓科学技术的“特殊性”、“特殊规律”，公然叫嚣在科技战线“不要提无产阶级专政”。这种情况，决不是偶然的巧合，而是邓小平推行“三项指示为纲”，反对以阶级斗争为纲的修正主义路线的必然产物。"},{"type":"paragraph","text":"当然，我们从不否认工业生产、农业生产、科学技术工作等等各有自己的特点，各有“特殊的矛盾”。我们同邓小平的根本分歧不在于是否承认事物各有矛盾的特殊性，而是在于：承认不承认在整个社会主义历史时期，在社会主义社会的各个领域，无产阶级同资产阶级的矛盾始终是主要矛盾；承认不承认只有抓住这个主要矛盾，才能正确解决其他一切领域、一切工作部门的特殊矛盾。这是丝毫不能含糊的。我们在处理包括生产领域、科学技术领域在内的各个领域、各条战线的矛盾的时候，决不可片面强调这个“特殊的矛盾”，那个“特殊的矛盾”，而忘记了无产阶级同资产阶级这个社会主义历史时期的主要矛盾；决不可片面强调这个“特点”，那个“特点”，而忘记了同走资派及其推行的修正主义路线作斗争这个社会主义历史时期阶级斗争的根本特点。不然，我们就会迷失方向。广大干部不关心国家大事，埋头生产，埋头业务，邓小平一类走资派就会加快复辟资本主义，重新使亿万劳动人民沦为雇佣奴隶，新、老资产阶级，地、富、反、坏、右就会重新骑在劳动人民头上作威作福，吸我们的血！这就是党内最大的不肯改悔的走资派邓小平授意炮制的《论总纲》竭力鼓吹所谓“特殊矛盾”的罪恶目的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4a31a3d3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——攻击丑化党员","authors":["中南矿冶学院","古维章","周宰星","夏忠烈","杨福寿"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——攻击丑化党员","type":"title"},{"text":"中南矿冶学院夏忠烈古维章周宰星杨福寿","type":"authors"},{"text":"“积极分子是用别人的血染红自己的帽顶子。”（中南矿冶学院  夏忠烈）","type":"paragraph"},{"text":"“团的纪律约束青年个性发展，党团员都是机械化，自动化的失去了独立性格的没有主见的人，党团员好像奴才一样。祖国的第一批共青团员这句话我为你们感到羞愧，团搞得很糟，你们看有的团员要求退团，写了申请书的要求退申请书，团群关系是油水分离，支部每收吸一个团员，团与群众就拉了一个距离。”（中南矿冶学院  古维章）","type":"paragraph"},{"text":"“新党员入党条件是：1．把肃反中被斗的同学当做自己进步的垫脚石，是肃反中的‘积极分子’；2．家庭成份好；3．能说会道，能够向上级汇报的人。”（中南矿冶学院  周宰星）","type":"paragraph"},{"text":"“共产党员都是土包子，什么地方都有土包子，土包子什么都不懂。”","type":"paragraph"},{"text":"“我同意陕西师院王尊一讲师把我国现在分成四等级的看法，共产党员第一等，共青团员第二等，民主党派第三等，第四等是一般人。我并不是说四等人之间关系是剥削压迫的关系，不是党划分的，而是客观社会制度事实存在这四等人，我说的是因在政治上、经济上、道义上、生活上的不同而自然不向的。”（中南矿冶学院  杨福寿）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98cc16ca36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

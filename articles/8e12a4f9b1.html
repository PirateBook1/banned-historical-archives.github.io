script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安阳专区棉农大量存棉影响棉花价格","authors":[],"dates":[{"year":1951,"month":4,"day":30}],"is_range_date":false,"parts":[{"text":"安阳专区棉农大量存棉影响棉花价格","type":"title"},{"text":"【华北总分社4月30日讯】安阳专区棉农仍有不少棉花没有出售，据三月初估计：全区尚有占应售量40％的棉花约1千万斤存在棉农手里。3、4两个月中棉农出售棉花仍甚少。因棉花上市量很少，供不应求，棉花的牌市价发生脱节情况。如水冶镇每斤皮棉市价曾高至1万2千元，而牌价为8千2百元。","type":"paragraph"},{"text":"棉农存棉不卖的原因主要是：（1）棉农认为以前棉花是春贱夏贵，今年也想存棉坐等获取季节差价，加之近来天不下雨和有的地方已贷了豆饼，棉农不须以棉花换购豆饼，棉农便不再卖棉花了。（2）有些棉农怕露富、冒尖。最近因有些地方发现向棉农借钱买物慰劳军队的事，所以棉农都不愿卖棉花使人知道他有钱。即使有少数棉农将棉花存到花纱布公司，也是化整为零，立三、四个户名的。（3）有些老中农保守思想很浓厚，不愿将棉花存到花纱布公司，也不肯卖。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1951年5月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e12a4f9b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"信丰县在社会主义教育运动中严重违法乱纪","authors":["编","马钟明"],"dates":[{"year":1963,"month":6,"day":25}],"is_range_date":false,"parts":[{"text":"信丰县在社会主义教育运动中严重违法乱纪","type":"title"},{"text":"马钟明编","type":"authors"},{"text":"新华社南昌讯    江西信丰县在社会主义教育运动中，发生严重的违法乱纪现象。","type":"paragraph"},{"text":"（一）开斗争会。安息公社是县委社会主义教育运动试点，4月28日召开全公社万人大会（实到五六千人），斗争了一些有严重缺点的基层干部、社员，以及少数四类分子。桃江、坪石、新田、大阿、西牛、大平、崇贤等公社，也先后召开了全社性的斗争大会。在此以前，有些公社就以大队为单位召开过斗争大会，3月份，崇贤公社有十四队召开了斗争大会，被斗者有五十人之多，斗争时采取了罚跪、捆绑、吊打、踩杠子等非法斗争手段，以致有的被打成重伤，有三人因此死亡。","type":"paragraph"},{"text":"（二）逼死人命。大阿公社长园大队生产队长郭基明（贫农成份），被怀疑盗窃谷子一千多斤，开会斗争时，带他退赃，郭因无法退赃，于4月13日上吊自杀（死后查明偷了三百斤谷）。安息公社龟湖大队斗争社员张朝生时，限他在4月28日前退出卖鱼苗款三百元，张也因无法退还现金，又怕28日公社万人大会上再被斗争，于27日晚吊颈自杀。该社河神大队社员李光清的弟弟，因投机倒把被斗，逼其退款，退不出来，结果用鸟枪自杀了。","type":"paragraph"},{"text":"（三）抄家封门。有些地方对有贪污盗窃、投机倒把行为的人，凡不能按限期退赃者，便“抄家封门”。正平公社新黄大队有一个社员，未经大队批准砍了一百多根杉木，被罚款一千多元，因为一次拿不出退款，大队便将这个社员连同他早已分居的父亲、兄弟的住屋全部封闭。大塘公社圩上生产队，有三个干部的家被抄，抄出的东西全部被分掉了。","type":"paragraph"},{"text":"信丰县发生这样严重的违法乱纪现象，是同县委的指导思想有关的。县委第一书记认为，歪风邪气这样严重，“和风细雨不解决问题，非采用暴风骤雨的方式不行”。当县临界委向他上面出现死人问题时，竟认为是方法上的问题，是处理不及时所致。","type":"paragraph"},{"text":"赣南区党委发现上述情况后，立即批评了这种错误做法，并责令丰县委检查纠正。同时，中共江西省委已将信丰县的错误通报全省。要求各级党委从中吸取教训，教育干部正确贯彻执行党的政策，避免发生类似错误。（马钟明编）","type":"paragraph"},{"text":"来源：根据1963年6月25日南昌讯，新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9ca13348b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

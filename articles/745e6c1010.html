script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"西藏自治机关的具体形式由西藏大多数人民的意愿决定","alias":"","parts":[{"type":"paragraph","text":"西藏自治机关的具体形式由西藏"},{"type":"paragraph","text":"大多数人民的意愿决定！"},{"type":"paragraph","text":"（1954年3月23日）"},{"type":"paragraph","text":"为了照顾少数民族特别是西藏的情况，在草案?第六十一条中写了第三款，即：“各民族自治地方的自治机关的具体形式，按照实行区域自治的民族大多数人民的意愿规定。”现在西藏是达赖管事情，如按第六十一条第二款办，就要开人民代表大会，选举人民政府。这样办，恐怕达赖不干。他可以搬出我们和他订的十七条协议“，质问我们。怎么办？可以按照第三款办事。搞人民政府不行，可以搞别的具体形式。达赖是活佛，是活神仙，不是人民选出来的。现在想马上选又不行，究竟搞个什么形式，由那里大多数人民的意愿决定。他们信达赖、土司比信我们信得厉害得多，你要"},{"type":"paragraph","text":"[1]这是毛泽东在中华人民共和国宪法起草委员会第一次会议上的插话。[2]指中华人民共和国宪法草案。"},{"type":"paragraph","text":"[3]达赖，即达赖喇嘛·丹增嘉措，当时是西藏地方宗教和政治领袖之一。"},{"type":"paragraph","text":"[4]十七条协议，指1951年5月23日在北京签订的《中央人民政府和西藏地方政府关于和平解放西藏办法的协议》，共17条。"},{"type":"paragraph","text":"[5]土司，是旧时在一些少数民族地区设置的由少数民族首领充任并世袭的官职，分多种等级。毛泽东全集第三十四卷动他是动不得的。好吧！就按照大多数人民的意愿办事吧！不这样，又有什么办法？我对西藏代表团说过，我们不强迫你们，你们搞不搞土地改革，搞不搞选举，由你们决定。十七条协议不实行可以不可以？不可以，一定要实行。但其中哪一条你们现在不愿实行，可以暂时不实行，可以拖。因为协议上并没有说哪年哪月哪天一定要实行。已经拖了三年，如要拖，可再拖三年。三年过去后，还可拖三年，拖它九年也可以。不能干人家反对于的事情，要等待人民的觉悟。我们相信人民一定会觉悟。我们曾发表过社论说：汉族干部不能干西藏人民所不愿干的事，要按大多数人民的意愿办事。第六十一条第三款，是否可和人民的意愿并列加个少数民族领袖人物的意愿？不加也可以，反正他们是绝对拥护他们的领袖的，认为是神圣不可侵犯的。宪法中如加上，看起来就不那么冠冕堂皇，所以没有加。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":3,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":49,"page_end":50},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"745e6c1010"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

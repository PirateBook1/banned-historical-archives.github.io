script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji1","type":"pdf","name":"毛泽东文集第一卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji1.pdf"],"article":{"title":"答少年中国学会改组委员会问","description":"根据毛泽东填写的调查表原件刊印。","dates":[{"year":1925,"month":11,"day":21}],"parts":[{"text":"答少年中国学会改组委员会问","type":"title"},{"type":"subtitle","text":"少年中国学会改组委员会调查表"},{"type":"paragraph","text":"注意"},{"type":"paragraph","text":"（一）国内会员以本年九月三十日为填缴调查表截止期；"},{"type":"paragraph","text":"国外会员以本年十月三十一日为填缴调查表截止"},{"type":"paragraph","text":"期。逾期不缴者即照本届年会议决案第四条办理，"},{"type":"paragraph","text":"取消其会员资格。"},{"type":"paragraph","text":"（二）答案务请缮写清楚措辞明确，否则发生误会，应由"},{"type":"paragraph","text":"本人负责。"},{"type":"paragraph","text":"（三）调查表正副两张：一备付印；一备保存。均请按式填"},{"type":"paragraph","text":"缴，由邮局双挂号寄交南京网巾市六号黄仲苏收"},{"type":"paragraph","text":"转。姓毛名泽东号润之省湖南县湘潭最近通信地址广州国民党中央委员会永久通信地址长沙文化书社问题请逐条答复"},{"type":"paragraph","text":"（一）对于目前内忧外患交迫的中国究抱何种主义"},{"type":"paragraph","text":"本人信仰共产主义，主张无产阶级的社会革命。惟目前的内外压迫，非一阶级之力所能推翻，主张用无产阶级、小资产阶级及中产阶级左翼合作的国民革命，实行中国国民党之三民主义，以打倒帝国主义，打倒军阀，打倒买办、地主阶级（即与帝国主义、军阀有密切关系之中国大资产阶级及中产阶级右翼），实现无产阶级、小资产阶级及中产阶级左翼的联合统治，即革命民众的统治。"},{"type":"paragraph","text":"（二）对于本会会务之改进究抱何种态度"},{"type":"paragraph","text":"会员所抱主义显然有互相冲突之点，且许多会员精神不属于学会，少年中国学会在此时实无存在之必要，主张宣布解散。"},{"type":"paragraph","text":"（三）入会以后之经历请简明告知"},{"type":"paragraph","text":"（甲）学业研究社会科学，现在注重研究中国农民问"},{"type":"paragraph","text":"题。"},{"type":"paragraph","text":"（乙）事业教过一年书，做过两年工人运动，半年农"},{"type":"paragraph","text":"民运动，一年国民党的组织工作。"},{"type":"paragraph","text":"中华民国十四年十一月廿一日"},{"type":"paragraph","text":"此纸本日由长沙转到"}],"comment_pivots":[{"part_idx":0,"offset":13,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["本篇文内用仿体字排印的为调查表原有的，用宋体字排印的是毛泽东填写的。少年中国学会由李大钊、王光祈等人发起，一九一九年七月在北京成立。毛泽东于一九二○年一月参加该学会。学会出版有《少年中国》和《少年世界》等刊物。会员成分复杂，有共产主义者、无政府主义者及国家主义者。一九二五年学会作出改组决议，并发调查表征求会员对学会宗旨和改进会务的意见，后因意见不统一，改组无法进行而停止活动。"],"page_start":31,"page_end":32,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8538667a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周荣鑫在教育部计划司的讲话","authors":["周荣鑫"],"dates":[{"year":1975,"month":7,"day":22}],"is_range_date":false,"parts":[{"text":"周荣鑫在教育部计划司的讲话","type":"title"},{"text":"周荣鑫","type":"authors"},{"text":"中小学不免费，大学包下来，每人十九元五角，高于子弟领了，去下馆子，抽过滤嘴烟。中小学有的拿不起学费。要向中央反映。不写报告是我们的责任，要争取中央的领导。","type":"paragraph"},{"text":"我们的片面性很多，批了“智育第一”就不要学文化了。大学过去是工向理靠，现在是理向工靠，不是全面理解主席的教育方针。工农兵“上、管、改”大学是对的，但强调过份了，那他们本身的改造还要不要？教育战线的许多口号值得考虑，看起来很革命，弄不好同毛主席的指示对立起来了。","type":"paragraph"},{"text":"外国的和中国的教育史、教育学也要研究，否则就不知跑到哪儿去了。","type":"paragraph"},{"text":"跟人要跟路线，不能只听什么地方、什么人讲什么话了，不能光凭“风”来办事情。《光明日报》关于“七·二一”的报道引用了毛主席关于批修正主义、批教条主义的话。我看有些道理。理论、历史、现状，离不开这三个方面。理论作指导，总结历史经验，研究现状，才能指导工作。不要割断历史，有正反两方面的经验，才有免疫力。","type":"paragraph"},{"text":"要大讲路线，大讲党性、大局、团结、纪律……我们要好好学习，坐下来批修批资，把方针政策抓得好些，不要瞎忙。","type":"paragraph"},{"text":"办大学，不能只考虑现在需要什么，十年后需要什么就无人考虑。","type":"paragraph"},{"text":"大学不学企业管理，为什么？只学技术不行，要学这方面知识。","type":"paragraph"},{"text":"有些问题在调查中摸不透，如大、中、小学是不是政治挂帅，开门办学是不是只当劳动力。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周荣鑫","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"474f1f0d8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见乔森潘总理","authors":[],"dates":[{"year":1980,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理会见乔森潘总理"},{"type":"paragraph","text":"新华社北京三月十日电　国务院副总理邓小平今天上午会见了民主柬埔寨国家主席团主席、政府总理乔森潘和他率领的民主柬埔寨代表团，双方就当前柬埔寨的局势交换了意见。"},{"type":"paragraph","text":"邓副总理说，越南想要消灭民主柬埔寨是不可能的。事实证明，民主柬埔寨经受了越南侵略军大规模的进攻，保存了自己的力量。我相信，柬埔寨军民坚持持久战争，取得人民的支持，就一定能够打败侵略者。"},{"type":"paragraph","text":"乔森潘总理说，柬埔寨的形势在向好的方向发展。我们决心同人民群众一起，同心协力，坚持长期斗争，争取最后胜利。"},{"type":"paragraph","text":"参加会见的民主柬埔寨代表团成员有经济财政部长秀宗，总理府部长吉春，驻中国大使毕姜。"},{"type":"paragraph","text":"会见时在座的有外交部副部长韩念龙，中国人民解放军副总参谋长刘华清，中国驻民主柬埔寨大使孙浩等。会见后，邓副总理设宴招待柬埔寨贵宾。（附图片）"},{"type":"paragraph","text":"邓小平副总理会见乔森潘总理。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ced6ddcb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

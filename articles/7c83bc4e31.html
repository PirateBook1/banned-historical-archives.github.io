script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1531","name":"有的同志说；‘文化大革命’时自己还是不懂事的孩子。彻底否定‘文化大革命’，清除‘左’的影响，同自己无关，这种认识为什么不对？","author":"解放军报","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"有的同志说；‘文化大革命’时自己还是不懂事的孩子。彻底否定‘文化大革命’，清除‘左’的影响，同自己无关，这种认识为什么不对？","dates":[{"year":1985,"month":2,"day":28}],"is_range_date":false,"authors":["解放军报"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"北京日报社宣传手册编辑部, \"彻底否定'文化大革命,'\" 宣传手册, 第2期, 1985: 44-45","tags":[{"name":"十一届三中全会","type":"主题/事件"},{"name":"文革","type":"主题/事件"}],"parts":[{"type":"title","text":"有的同志说；“文化大革命”时自己还是不懂事的孩子。彻底否定“文化大革命”，清除“左”的影响，同自己无关，这种认识为什么不对？"},{"type":"paragraph","text":"“文化大革命”是全局性的、长时间的“左”倾严重错误，波及中国社会的各个角落和毎个家庭，当时，“左”的宣传充斥报刊、杂志和课本，流毒全国，武斗和“打砸抢”成风。今天的一些青年，即使“文化大革命”期间是不懂事的孩子，他们身历其境，耳濡目染，也不能说不受一点“左”的思想影响，“文化大革命”的余毒，在今天现实生活中也仍然存在。只要不警惕，每个人都会受它的影响。"},{"type":"paragraph","text":"还要强调指出，彻底否定“文化大革命”，清除“左”的影响，不是针对某一个人或某一部分提出来的，而是为了更好地贯彻执行党的十一届三中全会和十二大的路线、方针、政策，开创社会主义建设的新局面。这是全国人民的共同的任务，同每一个共产党员，每一个人，无论是年老的同志还是年轻的同志，都是密切相关的。所以，认为“文化大革命”时自己还是个不懂事的孩子，彻底否定“文化大革命”，清理“左”的影响，同自己无关，这种认识是不对的。(原载《解放军报》)"}],"alias":""},"tags":[{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c83bc4e31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

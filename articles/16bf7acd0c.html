script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组关于中央在各地直属单位的无产阶级文化大革命和抓革命促生产通归地方领导的规定","authors":[],"dates":[{"year":1967,"month":12,"day":2}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革小组关于中央在各地直属单位的无产阶级文化大革命和抓革命促生产工作统归所在地方领导的规定","type":"title"},{"text":"各省、市、自治区革命委员会（筹备小组）、军管会、大军区、省军区、野战军党委、国务院各部委，各直属机构：","type":"appellation"},{"text":"在无产阶级文化大革命整个运动期间，为了紧跟伟大领袖毛主席的战略部署，加强对中央直属厂矿企业、事业、科研、学校等单位的无产阶级文化大革命运动的领导，更好地进行“斗私，批修”，促进和巩固革命的大联合和革命的“三结合”，更好地开展革命的大批判和本单位的斗批改，更好地贯彻执行“抓革命，促生产，促工作，促战备”的方针，特作如下规定：","type":"paragraph"},{"text":"一、国务院各部门在各省、市、自治区的直属的厂矿企业、事业、科研、学校等单位的无产阶级文化大革命运动和“抓革命，促生产，促工作，促战备”的工作，除了中央规定仍由国务院各部门直接领导的以外，统由所在省、市、自治区革命委员会（筹备小组）、军管会或军区领导；生产业务工作上的问题，需要由国务院主管部门负责解决的，仍可通过各主管部门解决，但必须同时报告和通知各省，市，自治区革委会（筹备小组），军管会或军区的生产指挥部。","type":"paragraph"},{"text":"二、国务院各部门在各省、市、自治区直属的厂矿企业、事业、科研、学校等单位，需要实行军管或成立革命委员会（筹备小组）时，除了中央规定仍由国务院各部门直接领导的以外，凡所在省、市、自治区已成立革命委员会（筹备小组）的，由省、市、区革命委员会审查、批准；所在省、市、自治区尚未建立革命委员会（筹备小组）的，由省军区或省军管会（野战军）审查、批准。以上均报大军区和国务院主管部门备案。","type":"paragraph"},{"text":"三、国防工业重要企业、事业、科研、学校等单位需要实行军管或成立革命委员会（筹备小组）时，除了中央规定仍由国务院各部门直接领导的以外，凡所在省、市、自治区已成立革命委员会（筹备小组）的，由省、市、区革命委员会（筹备小组）审查、批准；所在省、市、自治区尚未成立革命委员会（筹备小组）的，由省军区或军管会（野战军）负责审查，报大军区批准。以上均报国务院国防工办和国防工业各主管部门备案。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第五集）》， 北京：1968年1月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16bf7acd0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

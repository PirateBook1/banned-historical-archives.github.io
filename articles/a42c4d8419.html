script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"质问《红岩》编辑部","authors":["李索开","河南"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"质问《红岩》编辑部","type":"title"},{"text":"河南李索开","type":"authors"},{"text":"(李索开：诗人，《奔流》编辑)","type":"subtitle"},{"text":"编者注：这是李索开为《奔流》1957年6月号写的，后钱继扬等认为写得不够含蓄，牵涉面过大，退给本人修改，旋因反右派运动开始，李索开就将原稿撕掉了，这是他后来凭记忆重写的。","type":"paragraph"},{"text":"见到5月16日文汇报上登的本报记者所写的“流沙河谈草木篇”一文，内中所谈到流沙河“火中孤雁”一诗遭遇，我们不少编辑同志感到惊异。其原因这篇“火中孤雁”正好由作者写到《奔流》编辑部来，是不少人曾传阅看到的。其所以传阅，乃因为流沙河为“草木篇”受到批评，才被注意。当时，大家就谈，虽然“草木篇”有问题，但这“火中孤雁”写国际题材的，虽并不完备，不论其人过去写过如何的作品，就作品论作品，这篇东西是没有什么问题，我们原来考虑发表的。（注：当时这篇短文没写的，因便于供组织参考，也把它写出；当时编辑部张有德、徐慎、青勃、钱继扬、小朱、我等人都觉得这篇作品没啥，可以发表，甚至流沙河要走“火中孤雁”，作为编辑主任的赵青勃、钱继扬还商量着向仲宇同志谈，去信要回来发表，仲宇同志拒绝而作罢。至于我写这篇反动短文，是由于我的立场反动而自告奋勇写的，但当时编辑都闹哄哄的，看了文汇报文章，说四川省文联对流沙河不对，“红岩”编者不对，可以写文章的，因《奔流》正在出反动的鸣放特辑。）但是，正在考虑发表之际，并去信通知作者流沙河作为备用，但突然有一天接到远从四川寄来一封航空信，火急的要把他的稿子退回给他，说接到你们的信要备用，我要修改，若发排就速抽下，我们为了尊重作者的意见，只得把作品寄回作者了。","type":"paragraph"},{"text":"但是，虽然我们把“火中孤雁”退回作者，心中总是个谜，这篇作品并没有什么，怎么作者要走了，是不是就是修改的。可是，当我看到文汇报登的“流沙河谈草木篇”中关于这篇文章的事情，谜底才揭穿了。原因是报纸上所写的作者曾经在2月26日人民日报上看到了一条新闻，说美帝国主义把一群飞雁当作敌机，加以炮轰，击散雁群，他就用这个题材写了一首：火中孤雁，寄到“红岩”了，可是，“不久，回信说感情低沉了一些，又说这样的题材宜写讽刺诗，稿退回来了。可是，编者虽然把原稿退给作者，并另抄一分转给省政协扩大会议上分发了。首先来谈，一位编辑不能与作者抱成见，虽然流沙河也写出“草木篇”有问题的作品，但是要根据着每篇作品来看，这是个客观标准，那篇作品有错误，并不等于这篇作品有错误。试问，若要不是“草木篇”的作者根据着人民日报这则国际新闻，写了同样的题材的诗，给编者，我想编者不会感到这篇作品有问题，但因为是草木篇作者写的，问题就出来了，这样作，从编者对作者是不好的。再者，编者仅是与作者之间的关系，他是看作品有问题，就率直的告诉作者，帮助作者，说你这篇作品有问题，使他有所改更。但不可一方面把原稿退给作者，并去信说明了，你这篇作品“感情低沉了些”又说“这样的题材宜写讽刺诗”，这不是说明了既可以写讽刺诗，感情又低沉了；反而另外作为反动诗却抄一分转给省政协扩大会上印发，这样使作者啼笑皆非，为着建立编辑和作者的关系，倒希望编者对作者来稿诚恳提出意见，既对作者有益，也对作者有好处。","type":"paragraph"},{"text":"（注：当时经继扬等人看过后，因觉得这样题材很适合文汇报，曾企图以个人名义，不连带其他编辑改写，后乃因不是艺术品，觉得“徒劳无益”，作罢）。1957年11月19日","type":"paragraph"},{"text":" 来源：《苏金伞右派集团言论与作品》（河南省文学美术工作者联合会，1958年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a42c4d8419"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

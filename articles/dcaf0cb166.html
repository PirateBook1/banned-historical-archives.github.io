script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"瑞士共产党（马列主义）机关刊物《十月》发表文章  反对“四人帮”斗争是马列主义反对修正主义斗争   荷中友协领导人指出中国除四害后满怀信心奋勇前进","authors":[],"dates":[{"year":1977,"month":3,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"瑞士共产党（马列主义）机关刊物《十月》发表文章"},{"type":"paragraph","text":"反对“四人帮”斗争是马列主义反对修正主义斗争"},{"type":"paragraph","text":"荷中友协领导人指出中国除四害后满怀信心奋勇前进"},{"type":"paragraph","text":"新华社日内瓦一九七七年三月二十九日电　瑞士共产党（马克思列宁主义）机关刊物《十月》三月份一期发表了一篇题为《反对“四人帮”的斗争就是马列主义反对修正主义的斗争》的文章。"},{"type":"paragraph","text":"文章说：“中国共产党、中国军队和中国人民战胜了王张江姚‘四人帮’，从而经受了在他们的领袖毛泽东同志逝世后的首次重大考验，控制了自中华人民共和国建国以来出现的最严重的局势。全世界一切革命者和人民对此感到高兴。”"},{"type":"paragraph","text":"文章说，“‘四人帮’在中国共产党和中国人民遭受巨大困难的时期向党和人民发动了疯狂的进攻，企图夺取党和国家的最高权力。”但是，以华国锋同志为首的中共中央“在‘四人帮’阴谋活动达到高潮时采取行动，没有流一滴血，一举粉碎了这个集团”。"},{"type":"paragraph","text":"文章指出，“‘四人帮’是由历史反革命分子和新生的蜕化变质分子所组成。这个集团的社会基础是地富反坏和新老资产阶级。”"},{"type":"paragraph","text":"文章说，“四人帮”力图破坏中国的社会主义建设和中国对世界革命的支持。他们“歪曲毛主席‘抓革命、促生产’的战略方针，肆意歪曲革命和生产、政治和经济之间正确的辩证关系”，并且攻击那些为促生产而斗争的同志是“修正主义者”。"},{"type":"paragraph","text":"文章指出：“修正主义的‘四人帮’没有达到他们的目的，修正主义在反对马列主义的斗争中打了一个大败仗。但是，修正主义不承认失败。”“因此，我们更要大力支持以华国锋同志为首的中国共产党和中国人民，支持和关心他们的斗争以及他们对‘四人帮’的批判。”"},{"type":"paragraph","text":"新华社一九七七年三月二十九日讯　海牙消息：荷兰中国友好协会三月二十二日在荷兰中部乌得勒支市举行成立大会。荷兰各界友好人士一千二百多人出席。比利时、西德、英国、丹麦、葡萄牙等国对华友好协会都派代表出席了成立大会表示祝贺。瑞典、奥地利和意大利等国对华友好协会向大会发来了贺信。"},{"type":"paragraph","text":"会场正中悬挂着毛主席和华主席的画像和“荷中人民友谊万岁”的横幅标语。"},{"type":"paragraph","text":"大会开始时宣读了中国人民对外友好协会的贺电。接着，荷中友协主席于尔里施向大会致词。他表示，荷中友协将作出一切努力来促进对中国的了解和友谊，加强两国人民之间的友好往来。荷兰中国学会主席朗德黑尔和社会学教授魏德汉、英国经济学家罗兰·伯杰和英中了解协会主席格林先后在会上讲了话。他们热情歌颂中国人民在英明领袖华主席领导下一举粉碎“四人帮”的伟大胜利，并指出“四人帮”被粉碎后，中国人民正满怀信心，在社会主义革命和建设的大道上奋勇前进。"},{"type":"paragraph","text":"中国驻荷兰大使陈辛仁应邀出席了成立大会，并讲了话。"},{"type":"paragraph","text":"荷兰作家协会主席德弗里斯在会上朗诵了由他译成荷兰文的毛主席诗词。大会结束时放映了英国记者格林拍摄的彩色纪录片《西藏》。"},{"type":"paragraph","text":"荷中友协为庆祝协会的成立，编辑出版了一本《荷兰人论中国》的书。荷兰外交大臣马克斯·范德斯图尔为该书写了前言。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dcaf0cb166"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

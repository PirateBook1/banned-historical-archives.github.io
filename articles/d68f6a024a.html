script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学习掌握武器投入战斗上海第七制药厂党委举办学习班，逐步澄清被‘四人帮’搞乱了的思想，深入开展学大庆运动","authors":[],"dates":[{"year":1977,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　伟大领袖毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话发表以后，上海第七制药厂党委抓紧举办学习班，组织干部认真学习，掌握武器，投入战斗。"},{"type":"paragraph","text":"在学习中，他们主要抓住《论十大关系》的基本方针和基本思想进行了认真讨论。他们谈到，《论十大关系》的基本方针就是要把一切积极因素调动起来，为社会主义事业服务；《论十大关系》的基本思想就是要认真贯彻适合我国情况的多快好省地建设社会主义的总路线。大家逐段学，逐段议，采取学习《论十大关系》中的一条关系，批判‘四人帮’的一条罪状，划清一条界限的方法。如学习‘重工业和轻工业、农业的关系’时，大家就批判‘四人帮’鼓吹的卫星上天就必然红旗落地的反动谬论，划清在无产阶级专政下大力发展生产和‘唯生产力论’的界限；学习‘国家、生产单位和生产者个人的关系’时，就批判‘四人帮’所谓关心群众生活等于福利主义的反动谬论，划清爱护群众、关心群众和‘物质刺激’、‘奖金挂帅’的界限；学习‘革命和反革命的关系’时，就抓住‘四人帮’竭力歪曲和篡改毛主席关于无产阶级专政下继续革命的伟大理论的罪行，揭发批判他们宣扬的所谓民主派等于走资派的谬论，分清社会主义社会两类不同性质的矛盾；学习‘中国和外国的关系’时，就彻底批判‘四人帮’借口批洋奴哲学，掩盖他们卖国投降的罪行，戳穿他们陷害敬爱的周总理和妄图打倒一大批中央和地方党政军负责同志的阴谋诡计，划清引进必要的科学技术和崇洋迷外、爬行主义的界限等等。"},{"type":"paragraph","text":"通过学习、批判，被‘四人帮’搞乱了的思想也逐步得到了澄清。在划清了无产阶级专政下大力发展生产和‘唯生产力论’的界限以后，这个厂党委最近提出了“深批‘四人帮’，生产就要上，跑步学大庆，面貌变新样”的战斗口号，做到抓牢一个中心(以深揭狠批‘四人帮’为中心任务)，搞好两个建设(各级领导班子建设和工人阶级队伍建设)，打好三个硬仗(改变面貌仗、质量仗、管理制度仗)，掀起工业学大庆运动的新高潮，决心夺取革命和生产双胜利，迎接全国工业学大庆会议的召开。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d68f6a024a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋主席会见并宴请希尔主席和夫人","authors":[],"dates":[{"year":1976,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋主席会见并宴请希尔主席和夫人"},{"type":"paragraph","text":"在充满兄弟般革命情谊的气氛中，中澳两党的领导同志进行了亲切友好的谈话。华主席对希尔主席和夫人来我国访问表示热诚欢迎。希尔主席对华国锋同志任中共中央主席、中央军委主席，对中国共产党粉碎王张江姚反党集团的伟大胜利，表示热烈祝贺。李先念、耿飚同志等参加会见。李先念同志和希尔同志在宴会上先后祝酒"},{"type":"paragraph","text":"新华社一九七六年十二月十四日讯　中国共产党中央委员会主席华国锋今天下午会见了澳大利亚共产党（马克思列宁主义）主席爱·弗·希尔和夫人乔伊斯·希尔。"},{"type":"paragraph","text":"在充满兄弟般革命情谊的气氛中，中、澳两党的领导同志进行了亲切友好的谈话。华国锋主席对希尔主席和夫人来我国访问表示热诚欢迎。希尔主席对华国锋同志任中共中央主席、中央军委主席，对中国共产党粉碎王张江姚反党集团的伟大胜利，表示热烈祝贺。对此，华主席表示衷心的感谢。"},{"type":"paragraph","text":"中共中央政治局委员李先念，中共中央委员、中联部部长耿飚，中共中央委员、中联部副部长冯铉，参加了会见。"},{"type":"paragraph","text":"会见以后，华国锋主席举行宴会招待希尔主席和夫人。"},{"type":"paragraph","text":"李先念同志在宴会上祝酒，他说，希尔同志和夫人乔伊斯·希尔同志是在一个重要时刻应邀来到我国进行访问的，在访问期间，中澳两党就一些重要问题进行了非常友好的会谈。"},{"type":"paragraph","text":"李先念同志说：“我们的友谊是在反对现代修正主义和苏美两霸的共同斗争中发展起来的；我们的团结是建立在马克思列宁主义和无产阶级国际主义基础上的。我们深信，通过希尔同志和乔伊斯·希尔同志的访问，我们两党和两国人民之间的革命友谊和战斗团结，必将得到进一步的巩固和发展。”"},{"type":"paragraph","text":"李先念同志祝澳共（马列）在斗争中取得新的成就。"},{"type":"paragraph","text":"希尔同志在祝酒时热情称颂毛泽东思想，赞扬华国锋主席忠实地坚持和执行毛主席的教导和政策。他说：“中国共产党中央委员会和全体党员在你的英明领导下，在各个方面和各个领域里，忠实地坚持并执行毛主席的教导和政策，这对国际共产主义运动具有显著的重要意义。毛主席的教导和政策，已从王张江姚反党集团的干扰、篡改和歪曲中得到拯救和保护。这个集团伪装成马克思列宁主义者，但他们实际上就是党内的资产阶级。毛主席早已看穿了他们。他们已被彻底打败，中国的共产党员和人民正在广泛地批判他们的流毒和邪恶行径。摧毁共产党内各种违反马克思主义、列宁主义、毛泽东思想的思潮，从来是有重大的意义的，你们的这次行动就具有更为重大的意义。我们坚信，一切其他可能出现的异端思潮都必将遭到失败，因为伟大的中国共产党和人民充满着不朽的马克思主义、列宁主义、毛泽东思想的精神。”"},{"type":"paragraph","text":"希尔同志说：“我们澳大利亚党认为，毛主席对马克思列宁主义作出了全面的具有经典意义的贡献，因此马克思主义、列宁主义、毛泽东思想这一提法是正确的。正如我们维护马克思、恩格斯、列宁和斯大林的伟大名字一样，我们维护毛主席的伟大名字。毛主席的逝世是国际共产主义运动的沉重的损失。我们和你们同感悲痛。我们对尊敬的、卓越的周恩来同志的逝世，对董必武、康生和朱德同志的逝世，也同你们一样感到悲痛。”"},{"type":"paragraph","text":"他指出：“毛主席的马克思列宁主义的无产阶级外交政策以及关于三个世界的深刻分析和这种分析的含义，正确地回答了关于国际阶级斗争的极其重要的问题：即谁是我们的朋友，谁是我们的敌人。它正确地阐明了两个超级大国争夺世界霸权的行径及其威胁，强调指出了苏联社会帝国主义所造成的严重危险，说明了第三世界的具有决定意义的作用，并且正确地估计了介于两个超级大国和第三世界之间的那些国家的地位。这一分析是世界无产阶级和人民手中的强大武器，使他们充满乐观精神。我认为，任何混淆这一分析的做法，都是为世界人民和国际共产主义运动帮倒忙。”"},{"type":"paragraph","text":"希尔同志指出，澳大利亚的革命者和广泛阶层的澳大利亚人民，正在日益加强反对超级大国的斗争，对苏联社会帝国主义的特殊威胁日益觉醒。"},{"type":"paragraph","text":"他说，澳大利亚人民对中国人民的友好感情在不断增长。澳共（马列）的革命任务是“在争取独立和社会主义的斗争中更加努力地把马克思列宁主义、毛泽东思想的普遍真理同澳大利亚的实际条件结合起来。”"},{"type":"paragraph","text":"希尔同志在结束祝酒时说：“我们在中国的经历使我们确信，在您——华国锋同志的英明领导下，中国共产党党员和人民必将按照毛主席的教导继续在无产阶级专政条件下进行阶级斗争，始终坚持马克思主义、列宁主义、毛泽东思想。这样，中国共产党人和人民将取得更大的全面的胜利，对捍卫和发展马克思列宁主义做出更大的贡献，并加强同一切真正的马克思列宁主义政党和组织的关系。"},{"type":"paragraph","text":"“我们为我们两党之间的热烈的无产阶级兄弟的关系感到高兴。”（附图片）"},{"type":"paragraph","text":"华国锋主席同希尔主席亲切握手。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋主席会见并宴请希尔主席和夫人","authors":[],"dates":[{"year":1976,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在充满兄弟般革命情谊的气氛中，中、澳两党的领导同志进行了亲切友好的谈话。华主席对希尔主席和夫人来我国访问表示热诚欢迎。希尔主席对华国锋同志任中共中央主席、中央军委主席，对中国共产党粉碎王张江姚反党集团的伟大胜利，表示热烈祝贺李先念、耿飚、冯铉同志参加了会见。李先念同志和希尔同志先后在宴会上祝酒"},{"type":"paragraph","text":"新华社北京一九七六年十二月十四日电　中国共产党中央委员会主席华国锋今天下午会见了澳大利亚共产党(马克思列宁主义)主席爱·弗·希尔和夫人乔伊斯·希尔。"},{"type":"paragraph","text":"在充满兄弟般革命情谊的气氛中，中、澳两党的领导同志进行了亲切友好的谈话。华国锋主席对希尔主席和夫人来我国访问表示热诚欢迎。希尔主席对华国锋同志任中共中央主席、中央军委主席，对中国共产党粉碎王张江姚反党集团的伟大胜利，表示热烈祝贺。对此，华主席表示衷心的感谢。"},{"type":"paragraph","text":"中共中央政治局委员李先念，中共中央委员、中联部部长耿飚，中共中央委员、中联部副部长冯铉，参加了会见。"},{"type":"paragraph","text":"会见以后，华国锋主席举行宴会招待希尔主席和夫人。"},{"type":"paragraph","text":"李先念同志在宴会上祝酒，他说

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"同意青海骑兵支队配合西南军队入藏","alias":"","parts":[{"type":"paragraph","text":"同意青海骑兵支队配合西南军队人藏"},{"type":"paragraph","text":"（1951年1月17日）宗逊\"，并告仲勋及贺、邓3："},{"type":"paragraph","text":"一月九日电悉。同意你的提议，用青海骑兵支队携带一个半月的粮食配合西南军队入藏，到拉萨及日喀则后由西南负责解决给养问题。请即照此作准备，并请注意：（一）从青海藏人中招收少数志愿兵，例如二三百人马，给以训练武装，加入骑兵支队；（二）班禅集团随军入藏的各项准备工作；（三）该支队受十八军指挥，并编入十八军序列。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十七日[1]宗逊，即张宗逊，当时任西北军区第一副司令员。"},{"type":"paragraph","text":"[2]仲勋，即习仲勋，当时任中共中央西北局第一书记、西北军区政治委员。"},{"type":"paragraph","text":"[3]贺，指贺龙，当时任中共中央西南局第三书记、西南军区司令员。邓，指邓小平，当时任中共中央西南局第一书记、西南军区政治委员。"},{"type":"paragraph","text":"[4]班禅，即班禅额尔德尼·确吉坚赞，西藏宗教领袖之一，当时在青海。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":1,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":37,"page_end":37},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f98c52be60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

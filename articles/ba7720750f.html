script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"龙卷风刮不倒用毛泽东思想武装起来的人们川沙南汇军民英勇战胜天灾","authors":[],"dates":[{"year":1967,"month":3,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　三月二十六日下午七时左右，上海市郊川沙、南汇两县遭受了十二级以上的龙卷风的袭击。两县共有二十一个公社受到程度不等的灾害。风灾发生后，广大无产阶级革命派、贫下中农、革命干部和民兵，在灾情面前，发扬了敢于斗争，敢于胜利的革命精神，同暴风骤雨展开了一场英勇不屈的搏斗。中国人民解放军驻当地部队指战员也都奋不顾身，奔赴现场，投入抢救。"},{"type":"paragraph","text":"川沙、南汇两县的广大贫下中农和革命干部，在无产阶级文化大革命中，精神面貌焕然一新；尤其是学习了毛主席著作和《中共中央给全国农村人民公社贫下中农和各级干部的信》，受到了极大的鼓舞。他们激动地说:“我们贫下中农最听毛主席的话。狂风再大，刮不动我们忠于毛主席的红心；暴雨再急，冲不垮我们抓革命、促生产的决心。”在灾情面前，他们首先想到的是国家和集体的财产，是大田里的庄稼，集体仓库里的粮食和他人的房子。在抗灾斗争中，他们互相关怀，互相支援，没有受到损失的社员，主动帮助受损失的社员解决困难；没有受灾和受灾较轻的队，主动帮助受灾较重的队解决困难，发扬了一心为公的共产主义风格。"},{"type":"paragraph","text":"当地驻军闻讯后，怀着对人民一片赤诚的心，迅速奔赴现场，抢救国家和人民的财产。“我们的共产党和共产党所领导的八路军、新四军，是革命的队伍。我们这个队伍完全是为着解放人民的，是彻底地为人民的利益工作的。”指战员们一面朗读毛主席语录，一面投入突击抢救，他们的英勇行为使贫下中农深受感动。许多贫下中农热泪盈眶地拉着战士的手说:“你们真是毛主席教导出来的好战士!”"},{"type":"paragraph","text":"在这次风灾中，各级民兵组织充分发挥了战斗作用。许多公社的民兵听到风灾的消息，召之即来，迅速组成了抢救队，奔赴现场抢救。"},{"type":"paragraph","text":"在龙卷风发生后，广大干部和贫下中农同甘共苦，并肩战斗。两个县的广大无产阶级革命派和革命干部挺身而出，奋不顾身地领导社员抗击龙卷风的突然袭击。具有抗灾斗争经验的革命领导干部在大风雨中沉着应战，指挥战斗，参加抢救，他们同贫下中农一起坚持战斗到天明。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba7720750f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"应提早举行正太战役及缩短作战时间","alias":"","parts":[{"type":"paragraph","text":"应提早举行正太战役及缩短作战时间！"},{"type":"paragraph","text":"（1947年4月2日）聂、萧、罗:"},{"type":"paragraph","text":"世电悉。正太战役应尽可能提早举行及缩短作战时间，以便于本月底或下月初抽调一个纵队（杨得志\"）去晋西北打傅作义（晋西北有四个旅在陕北作战）。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"卯冬"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋察冀军区司令员兼政治委员聂荣臻、副司令员萧克和副政治委员罗瑞卿的电报。"},{"type":"paragraph","text":"[2]指1947年3月31日聂荣臻、萧克、罗瑞卿、赵尔陆给中共中央军委的电报。电报说：我即举行正太战役，歼灭正太线及石家庄外围之敌，战役拟分两期完成，第一期着重于东段，第二期以主力向西大举破击。预计4月9日前打响，全战役预计一个月左右完成。"},{"type":"paragraph","text":"[3]1947年4月，晋察冀野战军第二、第三、第四纵队及地方武装一部，由安国、定县南下，向正（定）太（原）路国民党军发起进攻。此次作战从4月9日开始至5月4日结束，共歼敌3.5万余人，攻克了阳泉工矿区和平定、寿阳、获鹿等县城，切断了太原与石家庄之敌的联系，使晋察冀和晋冀鲁豫解放区连成一片，孤立了石家庄的国民党军。"},{"type":"paragraph","text":"[4]杨得志，当时任晋察冀野战军第二纵队司令员。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":4,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":487,"page_end":487},"tags":[{"name":"杨得志","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61a21d2615"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"延安权威人士声明反对贝纳斯援将法案","alias":"","parts":[{"type":"paragraph","text":"延安权威人士声明反对贝纳斯援蒋法案"},{"type":"paragraph","text":"（1946年6月16日）"},{"type":"paragraph","text":"美国若干当局不顾中国人民与各民主党派停止助长中国内战之呼吁，决心继续在军事上援助中国内战的发动者一一蒋介石政府。据美新闻处华盛顿十四日电：“美国务卿贝纳斯今（十四日）以法案提交参院，请求核准，对华实施军事训练及技术上之援助。在附函中贝氏指出：对华军事援助之继续不断，极为重要。贝氏称：中国曾请求美方遣派军事使团驻华，其性质将与美国遣往拉丁美洲之军事代表团相同。此次准许对华实施军事援助之法案，系由陆海两部及国务院联合拟订。本人坚信国家之利益（包括本国在重建与维护亚洲和平及安全之利益)，须要美国援助中国组织与维持相当数量之现代化军队，俾中国可对该方面之和平与安全有所贡献。”此间人士认为，当南京的中共代表正经过马歇尔氏与国民党政府进行谈判力争中国全面长期和平，而国民党方面正公然号召全面长期内战之际，美国政府提出此项鼓励中国内战之法案，诚为对于中国人民和平愿望之一种不友好表示。事实与贝氏的断言完全相反，此项法案如被通过，则中国将陷于严重的不和平不安全之中，而美国人民的利益与美国国家的信誉亦将因此遭受重大的损失。中国与世界舆论助，乃是中国今日内战发生、扩大并难于制止的唯一根本条件。中国人民不能了解美国政府究有何种权利将内战与独裁强加于中国，并要求中国与拉丁美洲同样降为美国势力范围或为美国“国家利益”范围之一部分。中国人民亦不了解美国政府究有何种权利破坏杜鲁门总统去年十二月“不以军事干涉影响中国任何内争过程”的声明，与去年十二月莫斯科三国外长会议关于中国问题公报的原则。延安权威方面表示：中国的和平民主乃是中国人民神圣权利所在，任何人不能予以干涉与剥夺，中国的反动派如果依靠外力援助坚持内战与独裁，将现在的国民党政府公开直接变为秦桧、张邦昌、刘豫政府，将现在的国民党政府主席变为向外国称臣的儿皇帝，那么，可以断言，中国人民必将抵抗至最后一滴血。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":6,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":389,"page_end":390},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29a127ecc9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

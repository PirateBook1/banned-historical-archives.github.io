script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"肖贤法同志追悼会在京举行  邓小平、赵紫阳、邓颖超等送了花圈；习仲勋、杨尚昆等参加追悼会","authors":[],"dates":[{"year":1981,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"肖贤法同志追悼会在京举行"},{"type":"paragraph","text":"邓小平、赵紫阳、邓颖超等送了花圈；习仲勋、杨尚昆等参加追悼会"},{"type":"paragraph","text":"新华社北京电  中国共产党优秀党员，无产阶级的忠诚战士，国务院宗教事务局党组书记、局长肖贤法同志因病医治无效，于1981年8月18日逝世，终年67岁。肖贤法同志追悼会8月28日下午在中央统战部礼堂举行。"},{"type":"paragraph","text":"邓小平、赵紫阳、邓颖超、彭冲、宋任穷、杨静仁、刘澜涛等同志，国务院、全国政协、中央和国家有关部门、全国性宗教团体、江西省和万安县送了花圈。"},{"type":"paragraph","text":"习仲勋、杨尚昆、班禅额尔德尼·却吉坚赞、李维汉、康克清、季方、王首道、胡子昂、胡愈之、包尔汉、钱昌照等同志，有关部门负责人和工作人员，肖贤法同志的生前友好，共400多人参加了追悼会。"},{"type":"paragraph","text":"追悼会由乌兰夫同志主持，姬鹏飞同志致悼词。悼词说，肖贤法同志1927年参加儿童团，开始革命活动，1931年入伍，1932年参加共青团，1933年转党，1934年参加长征。曾任中共上海工作委员会候补委员、秘书长，新华社香港分社副社长，中央统战部处长，中国人民对外文化友好协会副会长等职。"},{"type":"paragraph","text":"悼词说，肖贤法同志自幼投身革命，在半个多世纪的革命斗争中，他对党忠诚，斗争坚决，奋不顾身，工作努力，作风正派，任劳任怨，他为中国人民的解放事业和伟大的共产主义事业，献出了自己的毕生精力。他的一生，是革命的一生，战斗的一生。"},{"type":"paragraph","text":"肖贤法同志病重期间和逝世后彭冲、杨静仁、黄镇以及统战部、国家民委等部门的领导同志分别前往医院探望或向遗体告别。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"习仲勋","type":"人物"},{"name":"赵紫阳","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b54a4f4844"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

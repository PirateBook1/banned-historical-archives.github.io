script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"高等学校教师的欧美资产阶级思想观点应加以彻底批判","authors":["邓为祁"],"dates":[{"year":1951,"month":11,"day":21}],"is_range_date":false,"parts":[{"text":"高等学校教师的欧美资产阶级思想观点应加以彻底批判","type":"title"},{"text":"邓为祁","type":"authors"},{"text":"努力改造思想，做新中国的人民教师！","type":"paragraph"},{"text":"编辑同志：清华大学华罗庚教授和北京大学金克木教授，针对两校工作中的缺点，提出了批评。我认为这种态度是正确的，只有毫无保留地揭发高等学校中的各种不合理现象，并加以深刻的批判，高等学校才有改革的可能。","type":"paragraph"},{"text":"华罗庚教授说：“一贯的崇美的教育作风使若干人不自觉地中上了毒素，忘掉了祖国，更忘掉了祖国的人民。”这种现象不仅存在于清华大学，在别的大学里也同样是有的。例如，北京大学工学院有些教授不愿意采用中文教材；建筑系有一位教授为邮局设计了这样一座建筑物的图样：一个大圆圈，沿着圆圈是职员的办公桌，大圆圈内有一个小圆圈，这是局长的办公室。据他说，这样局长便能从办公室外望四周，以监视所有的职员是否勤于工作。这样的设计，充分地反映了这位教师的欧美资产阶级的思想。难道我们的职工必须在局长的监视下才能做好工作吗？又如土木系的规范及现场管理，教材大多取之于美、英等国的教本，在内容上有着许多反科学的唯心观点，同学对此提出了意见，教授却说：“这是资本主义国家累积的经验和社会主义综合的大成！”","type":"paragraph"},{"text":"我们认为，教师们应该在学习中对欧美资产阶级的思想观点，加以彻底的批判，这样才能使自己不断地进步，才能担负起培养新中国建设人材的任务。","type":"paragraph"},{"text":"邓为祁","type":"paragraph"},{"text":"1951年11月21日人民日报电子版","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c58140d51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吴淞镇街道三益里委党支部成员化悲痛为力量——认真学习　深入批邓","authors":[],"dates":[{"year":1976,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　杨浦区吴淞镇街道三益里委党支部和理论小组的成员，化悲痛为力量，把对伟大领袖毛主席无限崇敬和深切哀悼的无产阶级的感情，倾注到刻苦学习毛主席著作的实际行动中去。他们说:只有认真学习和掌握马克思主义、列宁主义、毛泽东思想，才能提高阶级斗争、路线斗争和无产阶级专政下继续革命的觉悟，坚持执行毛主席的革命路线。党支部副书记已经年过半百，文化水平低，视力和记忆力都比较差。但是她仍然坚持通读《毛泽东选集》四卷。"},{"type":"paragraph","text":"三益里委党支部和理论小组成员在重新学习《中国社会各阶级的分析》的时候，对毛主席的教导又加深了理解。他们说，毛主席早在几十年前就指出:“谁是我们的敌人?谁是我们的朋友?这个问题是革命的首要问题。”在批邓、反击右倾翻案风的斗争中，毛主席又提出了资产阶级“就在共产党内”的科学论断，为我们指明了社会主义革命的重点对象。通过学习，大家感到心明眼亮。大家说:毛主席虽然和我们永别了，但毛泽东思想永远指挥我们战斗，只要我们坚决遵循毛主席“按既定方针办”的嘱咐，就会从胜利走向胜利。大家进一步树立了共产主义必胜的信心。他们决心抓住要害，继续深入批判邓小平授意炮制的《论总纲》、《汇报提纲》、《条例》三株大毒草，把批邓、反击右倾翻案风的斗争进行到底。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96cfbda3e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

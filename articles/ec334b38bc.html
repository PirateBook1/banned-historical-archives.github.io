script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"乌兰夫在各民族观礼团负责人座谈会上关于今后民族工作任务的谈话","authors":["乌兰夫","国务院副总理"],"dates":[{"year":1959,"month":10,"day":8}],"is_range_date":false,"parts":[{"text":"乌兰夫在各民族观礼团负责人座谈会上关于今后民族工作任务的谈话","type":"title"},{"text":"国务院副总理乌兰夫","type":"authors"},{"text":"(乌兰夫：国务院副总理、中共内蒙古自治区党委第一书记、自治区人民委员会主席，内蒙古军区司令员兼政委)","type":"subtitle"},{"text":"国务院副总理乌兰夫十月八日召集来京参加建国十周年庆祝典礼的各民族观礼团和青年学习团的负责人，在民族文化宫举行了座谈会。","type":"paragraph"},{"text":"乌兰夫副总理在座谈会上讲了话。他说，中华人民共和国十年来的成就是光辉的、伟大的，也是史无前例的。从全国来看是这样，从民族工作来看也是这样。他说，过去的十年中，党的民族政策取得了光辉、伟大的胜利。从民族文化宫的建立和十年来民族工作展览的内容来看，有力地说明了共产党和毛主席的领导完全正确，党和毛主席对各少数民族的发展一贯地给予了最亲切的关怀，我们的国家是统一的，各民族是亲密团结的，社会主义的民族关系已经建立，并且正在不断巩固和发展。各民族间事实上的不平等正在逐步消灭，民族间的差异正在逐渐消除。各民族人民对伟大领袖毛主席是无比热爱的。","type":"paragraph"},{"text":"乌兰夫副总理指出，各民族人民当前的主要任务是，坚决贯彻党的八届八中全会的决议，反右倾，鼓干劲，开展增产节约运动。谈到今后民族工作的任务时，他强调指出：（一）各民族要坚决贯彻党的社会主义建设总路线，继续实现大跃进，在大跃进中逐步消除各民族间的事实上的不平等。（二）在社会主义建设大跃进中，各民族要更加团结协作，学先进，赶先进，互相帮助，互相支援。（三）现在，无论是民族杂居或聚居地区，已基本实现人民公社化，人民公社使民族关系发展到一个新的阶段，有力地推动了民族地区生产建设的跃进，今后各民族在人民公社内，更要加强团结协作，共同发展。（四）必须大搞群众运动，革命和建设都不能离开群众运动，少数民族地区在今后的跃进中，同样要充分发动群众。（五）西藏地区应该继续充分发动群众，贯彻党的各项政策，彻底完成民主改革，建设民主和社会主义的新西藏；（六）在少数民族地区要壮大工人阶级的队伍，培养社会主义建设各方面所需要的少数民族干部，努力学习马克思列宁主义，学习毛主席的著作，继续深入进行爱国主义和社会主义教育。（七）在十年来民族工作成就的基础上，各民族人民继续巩固祖国的统一和加强民族团结，在党和毛主席的领导下，为取得新的更大的成就而努力。","type":"paragraph"},{"text":"在座谈会上，各民族代表纷纷发言，兴奋地用本地区的生动事实和在首都、各地的见闻说明总路线、大跃进、人民公社不断为祖国社会主义大家庭带来了繁荣和幸福。他们满怀信心地表示，今后要更高地举起总路线的光辉旗帜，在共产党和毛主席指引的社会主义康庄大道上，继续向前跃进。","type":"paragraph"}],"comments":[],"origin":"《民族政策文件汇编》（第三编）（人民出版社，1960年）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec334b38bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

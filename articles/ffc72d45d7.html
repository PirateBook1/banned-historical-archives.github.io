script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央对湖南省委《关于改变基本核算单位规模的请示》的复示","authors":[],"dates":[{"year":1960,"month":12,"day":21}],"is_range_date":false,"parts":[{"text":"中共中央对湖南省委《关于改变基本核算单位规模的请示》的复示","type":"title"},{"text":"湖南省委并中南局；","type":"appellation"},{"text":"湖南省委十二月十三日《关于改变基本核算单位规模的请示》电收悉。中央同意省委的意见，但在执行时，应当和整风整社一道，在整社后期实行，以免妨碍当前的整风整社工作。","type":"paragraph"},{"text":" 中    央一九六O年十二月二十一日","type":"paragraph"},{"text":"附件:","type":"appellation"},{"text":"湖南省委关于改变基本核算单位规模的请示","type":"subtitle"},{"text":"（一九六0年十二月十三日）","type":"subtitle"},{"text":"中南局、中央并主席：","type":"appellation"},{"text":"在我省三级干部会议上，各地县同志都提出要改变基本核算单位规模的问题。大家认为现有的基本核算单位——生产大队，有相当一部分是过大了。全省共有一万六千二百五十四个大队，其中五百户以上的有六千八百多个。基本核算单位太大，大队下面要设生产队、作业组（相当于生产小队）两级，层次多不便管理，也不便吸收群众参加管理和监督，群众说：“看不到，摸不着”。我们经过慎重考虑之后，认为基本核算单位的规模，应当作适当的调整。具体意见：一部分规模较小的，如三百户左右的，居住又集中，就不动了；超过了三百——四百户的，或者虽然户数不算过多，但居住分散、地区辽阔不便管理的，可以适当划小一点。但无论哪种变动，均应取决于多数社员的意见，不能由少数人简单地硬划。少数规模虽大，但办得好，群众不愿意分的，也不要勉强分。另一方面，分的时候，要尽量以现有生产队为基础，可以两。三个，或三、四个生产队合并为一个核算单位，不要打乱重分。人民公社和作业组两头基本上不动。我们的作业组一般二十户左右，大的三十多户，小的十来户，一般相当于其他省的生产小队。我们打算把现在的作业组一律改称为生产小队，作为包产单位。基本核算单位可以叫做生产队也可以叫做生产大队，但基本核算单位和包产单位之间，不要再设一级了。公社一般不动，少数规模过大，不便管理的可以分开。由县委提出，地委审查，省委批准。一般公社的核算单位在二十多个不到三十个的，可以不设管理区，三十个以上的要设管理区，作为公社的派出机构（虚线）。","type":"paragraph"},{"text":"原生产大队大于过去高级社的三倍、四倍，既不符合中央和主席的指示，也不符合群众的要求，但已经打乱了原有的高级社，再恢复过去高级社的规模也有困难。只好在现实的条件下，作局部调剂。","type":"paragraph"},{"text":"以上意见是否有当，请中央指示。","type":"paragraph"},{"text":" 中共湖南省委一九六O年十二月十三日","type":"paragraph"}],"comments":[],"origin":"湖南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffc72d45d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共湖北省委、湖北省人民委员会关于农村休假制度规定的联合通知","authors":[],"dates":[{"year":1960,"month":9,"day":12}],"is_range_date":false,"parts":[{"text":"中共湖北省委、湖北省人民委员会关于农村休假制度规定的联合通知","type":"title"},{"text":"为了具体地执行劳逸结合的方针，对农村人民公社社员的休假制度，特作如下规定：","type":"paragraph"},{"text":"一、全省农村人民公社社员，实行男社员每月休假两天，女社员每月休假三天的制度。","type":"paragraph"},{"text":"二、每月1日和15日作为休假日，男女社员一律休假。休假日的活动由社员本人自由安排，任何人不得干涉。","type":"paragraph"},{"text":"女社员除去和男社员同时休假两天外，另一天休假日可以自由选择时间。","type":"paragraph"},{"text":"三、如因防汛抢险或特殊紧急任务，不能按规定日期休假时，必须报上级批准：并且要在本旬内把休假日补上。","type":"paragraph"},{"text":"四、炊事员、饲养员、保育员以及其他不能按规定日期休假的人员，要采取轮流休假的办法，使他们每月能够休假两天或三天（妇女）。","type":"paragraph"},{"text":"五、各专、县、公社在接到本通知后，必须立即向社员宣布，从9月15日起，全省实行固定休假日制度。各县委要在9月20日以前，把执行情况报告地委和省委。今后，要每月检查和报告一次。","type":"paragraph"}],"comments":[],"origin":"湖北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"577dee072f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

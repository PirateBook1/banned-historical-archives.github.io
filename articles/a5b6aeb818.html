script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"千遍万遍歌唱毛主席","authors":[],"dates":[{"year":1968,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的光辉画像送来了!这一振奋人心的喜讯一传来，整个上海城沸腾起来了，广大的革命群众手捧闪耀着毛泽东思想灿烂光辉的革命油画《毛主席去安源》，争相观看我们伟大领袖毛主席的光辉形象。毛主席啊，毛主席!看到您的光辉形象，我们浑身是劲有力量；跟着您的伟大脚印，我们刀山火海也敢闯。忆往昔，风云突变，峥嵘岁月稠；看今朝，红旗漫卷，遍地彩霞舞。毛主席啊，毛主席!我们有多少贴心的话儿要对您讲，有多少热情的歌儿要对您唱啊!"},{"type":"paragraph","text":"七月六日晚上，上海数百名革命工人、贫下中农、驻沪三军的业余文艺作者和革命文艺工作者欢聚一堂，举行了高举毛泽东思想伟大红旗，歌颂红太阳照亮安源山的献诗献歌大会。他们高歌毛主席革命路线的伟大胜利，颂扬毛主席领导中国人民夺取革命胜利的光辉实践，痛斥中国赫鲁晓夫的修正主义路线。他们用铿锵有力的诗句表达了革命人民对毛主席、对毛泽东思想、对毛主席革命路线的无限忠诚。"},{"type":"paragraph","text":"下面选登的是这个大会的部分诗歌。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5b6aeb818"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

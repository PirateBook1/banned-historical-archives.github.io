script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“马来亚革命之声”电台和澳大利亚《先锋报》  热烈祝贺中共十届三中全会胜利召开","authors":[],"dates":[{"year":1977,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“马来亚革命之声”电台和澳大利亚《先锋报》"},{"type":"paragraph","text":"热烈祝贺中共十届三中全会胜利召开"},{"type":"paragraph","text":"新华社一九七七年七月二十九日讯　“马来亚革命之声”电台七月二十六日发表社论，热烈祝贺中国共产党十届三中全会的胜利召开，祝贺中国人民在英明领袖华国锋主席的领导下取得了伟大的历史性胜利。"},{"type":"paragraph","text":"社论说：“我国人民怀着极其高兴的心情获悉中国共产党十届三中全会胜利召开的喜讯，对这次会议取得的巨大成功，我们谨向中国共产党和中国人民表示热烈的衷心的祝贺。”"},{"type":"paragraph","text":"社论说：“去年十月，以卓越的马克思主义者、中国人民的英明领袖华国锋主席为首的中国共产党，继承伟大导师毛主席的遗志，在中国革命的关键时刻，领导中国人民粉碎了‘四人帮’篡党夺权、复辟资本主义的阴谋，取得了伟大的历史性胜利。"},{"type":"paragraph","text":"“九个多月来，在中共中央正确的政治路线和组织路线的指引下，中国共产党和中国人民在各条战线上取得了一个又一个重大胜利。中国的社会主义革命和社会主义建设事业蒸蒸日上。”"},{"type":"paragraph","text":"社论指出：“中国共产党十届三中全会是在国际国内一派大好形势下举行的。这次会议通过的各项决议，巩固和发展了无产阶级文化大革命的胜利成果，巩固和发展了粉碎‘四人帮’反革命阴谋集团的胜利成果。这对于促进中国的社会主义革命和社会主义建设事业，对于促进世界人民的反帝、反霸斗争，都具有十分重大的意义。这次会议通过的各项决议，充分表达了中国全党全军和各族人民的共同心愿。连日来，亿万中国人民欢欣鼓舞地举行各种庆祝活动，热烈欢呼三中全会胜利召开，坚决拥护三中全会的各项决议。这又一次显示了中国共产党和中国人民高举毛主席的伟大旗帜，把无产阶级专政下的继续革命进行到底的坚强决心，显示了中国共产党和中国人民团结战斗的强大力量。”"},{"type":"paragraph","text":"社论最后说：“我们深信，在华国锋主席为首的中共中央的英明领导下，中国共产党和中国人民，必将在社会主义革命和社会主义建设事业中，继续取得新的伟大胜利。”"},{"type":"paragraph","text":"新华社堪培拉一九七七年七月二十八日电　澳大利亚《先锋报》七月二十八日发表社论指出，中国共产党十届三中全会保证了中国共产党坚定地贯彻执行毛主席的革命路线。"},{"type":"paragraph","text":"这篇题为《确认坚持执行毛主席的路线》的社论说：“全体澳大利亚马克思列宁主义者以最大的热忱欢呼中国共产党第十届中央委员会举行第三次全体会议。这次全会确认中国共产党人在华国锋主席领导下坚定不移地高举马克思主义、列宁主义、毛泽东思想的伟大旗帜。”"},{"type":"paragraph","text":"社论说：“全会是一个可靠的保证，保证中国的红色江山将永不变色，保证中国将坚定不移地、全面地贯彻执行毛主席为中国和世界制定的革命路线，保证中国将迅速建设成为一个强大的社会主义工农业基地。全会也确保忠实地贯彻执行毛主席的无产阶级革命外交路线及其有历史意义的关于三个世界的划分。”"},{"type":"paragraph","text":"社论还说，全会使中国共产党清除了“四人帮”的有害影响，恢复了邓小平同志的领导职务。“全会显示了中国共产党人对于华国锋主席的英明领导的无比信任，我们也愉快地怀有这种信任。”"},{"type":"paragraph","text":"社论说：三中全会保证了继承马克思列宁主义、毛泽东思想。它指出：“在这次三中全会鼓舞下，中国人民定将取得更大的胜利。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed75a1769a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

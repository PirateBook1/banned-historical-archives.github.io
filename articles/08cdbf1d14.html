script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"卡尔和薄仪","alias":"","parts":[{"type":"paragraph","text":"卡尔和溥仪！"},{"type":"paragraph","text":"（1919年7月21日）"},{"type":"paragraph","text":"奥前皇卡尔?避居瑞士，某报通信记者求见，见其侍臣。侍臣说：“皇帝的退位，本非得已（已》，故愿望恢复帝制。惟目下暂时隐居，不问政治。”凡做过皇帝的，没有不再想做皇帝。凡做过官的，没有不再想做官。心理上观念的习惯性，本来如此。西洋人做事，喜欢澈底，历史上处死国王的事实颇多。英人之处死沙尔一世3"},{"type":"paragraph","text":"[1]原标题为《卡尔和傅仪》，傅仪，应为溥仪，即爱新觉罗·薄仪（1906一1967），清朝末代皇帝。1912年中华民国成立后退位，1917年7月，张勋曾拥戴其复辟，12天后失败。1932年任日本帝国主义一手策划的伪满洲国执政，1934年改称“满洲帝国皇帝”，1945年日本投降后为苏军俘虏，1950年被移交给中华人民共和国政府。1959年特赦时获释。后任全国政协第四届委员会委员。"},{"type":"paragraph","text":"[2]卡尔，指查理（1887一1922)，奥匈帝国哈布斯堡王朝末代皇帝，兼匈牙利国王（称卡尔四世），1914年6月28日叔父斐迪南遇刺后，成为哈布斯堡王储。1918年11月11日，在意大利战线的奥匈军队崩溃以后，不再过问朝政，但未宣布退位。1919年3月流亡瑞士，同年4月被奥地利国会废黜。"},{"type":"paragraph","text":"[3]沙尔-世，即查理一世（1600—1649)，英国斯图亚特王朝国王（1625一1649)。在位时，对抗国会、压迫清教徒，推行打击新兴工商业的政策，引起英国资产阶级革命，爆发内战，在内战中两度失败，最后被国会（一千六百四十八年），法人之处死路易十六\"（一千七百九十三年），俄人之处死尼哥拉斯第二（一千九百一十八年），都以为不这样不足以绝祸根。拿破仑被囚于圣赫利拿，今维廉第二3亦拟请他做拿破仑的后身将受协约国的裁判，总算很便宜的。避居瑞士的卡尔，和伏处北京的博（溥）仪，国民不加意防备，早晚还是一个祸根。"},{"type":"paragraph","text":"[1]路易十六（1754-1793），1774—1792年为法国国王。在1789年法国资产阶级革命初期，表面接受立宪政体，实则力图绞杀革命。在1792年巴黎人民第二次起义时，被捕废黜，次年年初被处死。"},{"type":"paragraph","text":"[2]尼哥拉斯第二，即尼古拉二世（1868一1918），俄国最后一个沙皇。1905年下令枪杀彼得堡示威工人，导致俄国1905年革命的爆发。在1917年2月爆发的俄国第二次资产阶级民主革命后，被起义工人和士兵逮捕，十月革命后被枪决。"}],"authors":["毛泽东"],"dates":[{"year":1919,"month":7,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":56,"page_end":57},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08cdbf1d14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

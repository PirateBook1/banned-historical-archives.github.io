script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发华东局关于土改中保卫工作的指示","authors":[],"dates":[{"year":1950,"month":11,"day":30}],"is_range_date":false,"parts":[{"text":"中共中央转发华东局关于土改中保卫工作的指示","type":"title"},{"text":"中南局、西北局、华南分局、西南局：","type":"appellation"},{"text":"现将华东局关于在土改中保卫工作的指示发给你们参考。","type":"paragraph"},{"text":" 中  央十一月三十日","type":"paragraph"},{"text":"目前我区土改正将大规模展开，因而预防残匪地霸、反动道会门及其他反革命阴谋，以保证土改的胜利完成，是十分必要的。过去重点实验中，各地公安部门在党委统一领导下，已取得了一定经验。鉴于目前形势及镇压反革命任务，关于土改中保卫工作，各党委与公安部门应注意以下各点；","type":"paragraph"},{"text":"（一）土改中保卫工作必须依靠与发动广大农民群众，并在与其切身利益相结合的斗争中，才能达到防奸、反特、反恶霸与反对地主阴谋活动的任务。为此，公安部门的任务，在于支持协助这一斗争，特别在发现有组织的阴谋活动时，布置专门侦破工作，指导群众正确地管制反动党团、恶霸及其他反革命分子。也只有在土改中提高与推动广大群众积极进行反敌特斗争，才能有效地清除农村匪特残余势力。","type":"paragraph"},{"text":"（二）为要正确地领导广大农民在土改中注意一切反革命阴谋活动，各级党委与公安保卫部门必须教育参加土改工作的干部，如对他们上保卫课，使他们获得必要的对敌斗争知识。在匪特活动地区，应在土改队组织中建立保卫骨干与保卫组织，以便能及时发现与领导广大群众的反特反破坏斗争。","type":"paragraph"},{"text":"（三）在土改过程中，除应注意审查改造基层干部、掌握土改武装及注意建立治安组织外，各级公安部门的工作重点，应着重于交通要道以及复杂城镇的侦察工作和加强户政与特种人口的管理，集中打击任何企图隐蔽潜伏和武装捣乱的破坏分子。","type":"paragraph"},{"text":"（四）在群众发动、土改逐步深入过程中，一切残余匪特恶霸势将集中城市躲避或继续阴谋活动，因而发动农村群众检举与配合城市有计划的调查统计，以便必要时由城市引渡到农村，提交人民法庭判处。","type":"paragraph"},{"text":"以上供参考，盼研究执行。","type":"paragraph"},{"text":" 华东局俭","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c2ae9a942"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发中南局关于下级政府与群众团体浪费情况的电报","authors":[],"dates":[{"year":1950,"month":2,"day":6}],"is_range_date":false,"parts":[{"text":"中共中央转发中南局关于下级政府与群众团体浪费情况的电报","type":"title"},{"text":"华东局、西南局、西北局，贺李、陈宋[1]：","type":"appellation"},{"text":"兹将中南局关于下级政府与群众团体浪费情况电转发你们，望加注意。","type":"paragraph"},{"text":" 中央二月六日","type":"paragraph"},{"text":"分局，各省委、区党委并报中央：","type":"appellation"},{"text":"去年十月二十六日，中南局曾通报河南南阳地委溧河区的铺张浪费，要各地严加防止。最近有些地区又发生严重的铺张浪费现象，如湖南醴陵有的乡、保成立农会时，吃团结饭，并隆重布置会场，唱戏庆祝，每次开支，少者十石、八石，多者三四十石，五区一保竟开支八十石之多。四区铁江乡四保则摆席五十余桌，搭彩棚、金字匾用谷四十余石，向各家摊派，一户贫农秋征免征，此次反派二升粮。三区泗仙乡九保每一会员拿一升谷和一千六百元钱，为开会、吃饭、唱戏之用，另摊派二十余石谷打梭标。其他地区亦有类似情形，长沙三区莫洞乡乡公所私自增加四个人，每人每月挣谷二石，每月办公费五石，还得到长沙批准每保派二十石谷打梭标用。该乡十保秋征时，每百斤公粮加派三斤为办公费（计三万七千九百斤）。七保则私自派谷七十石打梭标。江西东乡一个区农会开会二天，吃牛肉八百余斤。一个保开会吃米七石二斗，并有为坏人控制之农会，利用调解纠纷而大吃大喝。在此财政困难，灾荒、春荒严重的情况下，不领导群众节衣缩食、生产度荒，反而同意或领导群众铺张浪费，各种风习任其泛滥是危险的，将引导群众走向错误道路。必须引起当地同志严重注意，有效改正。已犯错误地方，应即将纠正情形报告。","type":"paragraph"},{"text":"注    释","type":"paragraph"},{"text":"[1]贺李、陈宋，指贺龙、李井泉、陈赓、宋任穷。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f23bc76e81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2173","name":"中共中央、中央军委批转总政治部关于为李德生同志平反的报告","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央、中央军委批转总政治部关于为李德生同志平反的报告","dates":[{"year":1980,"month":8,"day":26}],"is_range_date":false,"authors":["中共中央","中央军委"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"","tags":[{"name":"江青","type":"主题/事件"},{"name":"李德生","type":"主题/事件"},{"name":"四人帮","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央文件"},{"type":"subtitle","text":"中发〔1980〕65号"},{"type":"paragraph","text":"〔秘密〕"},{"type":"paragraph","text":"中共中央、中央军委批转"},{"type":"paragraph","text":"总政治部关于为李德生同志平反的报告"},{"type":"paragraph","text":"各省、市、自治区党委，各大军区、省军区、野战军党委，中央各部委，国家机关各部委党组，军委各总部、各军兵种党委，各人民团体党组："},{"type":"paragraph","text":"中共中央、中央军委同意总政治部关于为李德生同志平反的报告，现转发给你们，可口头传达到全体党员干部。"},{"type":"subtitle","text":"中共中央"},{"type":"subtitle","text":"中央军委"},{"type":"subtitle","text":"（此件发至县、团级）"},{"type":"subtitle","text":"一九八〇年八月二十六日"},{"type":"paragraph","text":"总政治部关于为李德生同志平反的报告"},{"type":"subtitle","text":"党中央、中央军委："},{"type":"subtitle","text":"“四人帮”为了实现其反军乱军、篡党夺权的罪恶目的，于一九七四年三月五日，由江青伙同张春桥接见陈亚丁等人，抛出了臭名昭著的“三·五”讲话，在军内制造了“放火烧荒”事件。江青疯狂叫嚷“要整一整军队”；诬蔑“军队执行的不是毛主席的文艺路线”；诬蔑李德生同志是“军阀”，“是做坏事的”，为所谓“坏人”“辩护”；指责李德生同志在八一电影制片厂恢复党委领导下的厂长、政委制，是“打掉革委会”，“打掉文化大革命的成果”。此外，江青在一九七四年一月二十五日中央直属机关和国家机关批林批孔动员大会上的讲话中，把经李德生同志批准的总政关于批林批孔问题的通知，当做所谓“屁话”批判。“四人帮”制造“放火烧荒”事件，不仅是为了整李德生同志，搞垮总政，而且把攻击的主要矛头，指向主持军委工作的叶剑英副主席，妄图搞乱全军。这充分暴露了他们反军、乱军、篡军的罪恶阴谋。"},{"type":"subtitle","text":"为了拨乱反正，清算“四人帮”“放火烧荒”的反革命罪行，根据党的十一届三中全会精神，总政治部决定，为在“四人帮”制造的“放火烧荒”事件中遭受迫害的李德生同志彻底平反，恢复名誉；对李德生同志的一切诬蔑不实之词，一律予以推倒；家属、子女受到株连的，要做好善后工作，消除影响。一九七四年九月间各大区负责同志会议上，“四人帮”强迫德生同志承认“推行林彪路线”、“上林彪贼船”是不合乎事实的，应予推倒。"},{"type":"subtitle","text":"以上报告如无不当，建议党中央、中央军委批转全国县、团级以上单位。"},{"type":"subtitle","text":"总政治部"},{"type":"subtitle","text":"一九八〇年六月二十六日"},{"type":"subtitle","text":"中共中央办公厅秘书局"},{"type":"subtitle","text":"一九八〇年八月二十八日发出"},{"type":"subtitle","text":"共印二四〇〇份。"}],"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"李德生","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa46b4dfa8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

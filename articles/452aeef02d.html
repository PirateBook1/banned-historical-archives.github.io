script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中美建交大大加强世界局势的稳定","authors":[],"dates":[{"year":1978,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴基斯坦总统电贺我领导人"},{"type":"paragraph","text":"据新华社伊斯兰堡十二月十七日电　据巴联社十七日报道，巴基斯坦总统齐亚·哈克说:“中华人民共和国政府和美利坚合众国政府决定于一九七九年一月一日建立外交关系，是我们非常喜悦的事情。”"},{"type":"paragraph","text":"他在给华国锋主席兼总理的电报中说:“对这一个历史性的发展，我代表巴基斯坦政府、人民和我本人，向阁下、中国政府和人民表示最诚挚的祝贺。这一发展不仅符合中美两国人民的利益，而且也有益于亚洲和世界的和平事业。”"},{"type":"paragraph","text":"齐亚·哈克总统在给邓小平副总理的电报中说:“中美两国关系正常化进程的最后成功，无疑将为加强亚洲和世界的和平与稳定作出巨大贡献。”"},{"type":"paragraph","text":"澳总理支持中美关系正常化"},{"type":"paragraph","text":"据新华社堪培拉十二月十七日电　澳大利亚总理马尔科姆·弗雷泽十七日下午发表声明，支持和赞扬中美关系正常化。他指出，“两国决定建立完全的关系将大大地加强世界局势(的稳定)。”"},{"type":"paragraph","text":"弗雷泽总理对美中两国领导人的政治家风度表示热烈的敬意。他说，卡特总统和华国锋主席及他们的政府克服了在关系正常化的进程中所遇到的困难。"},{"type":"paragraph","text":"联合国秘书长欢迎中美建交"},{"type":"paragraph","text":"新华社联合国十二月十六日电　联合国秘书长发言人十六日中午在联合国总部新闻发布会上公布了秘书长瓦尔德海姆的一项声明，对美中关系正常化表示欢迎。声明全文如下:"},{"type":"paragraph","text":"“秘书长欢迎美利坚合众国和中华人民共和国之间的关系正常化，这种正常化反映了世界上一个明显的现实。这一事件是两个联合国的创始国和安理会常任理事国之间的积极的和重要的事态发展。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"452aeef02d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

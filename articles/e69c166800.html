script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“批判右派分子是错误的”","authors":["曾祥基","沈阳师范学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——“批判右派分子是错误的”","type":"title"},{"text":"沈阳师范学院曾祥基","type":"authors"},{"text":"(曾祥基：沈阳师范学院中文系学生)","type":"subtitle"},{"text":"说“批判右派分子是错误的”，理由是：","type":"paragraph"},{"text":"一、共产党翻脸不认人","type":"subtitle"},{"text":"在整风运动刚刚开始的时候，共产党提出了‘敞开鸣、大胆放’的口号……在这种情况下，参加座谈会的党外人士，便把自己的心里话掏出来了。","type":"paragraph"},{"text":"但是，由于储安平他们提出的问题相当尖锐，甚至有的人提出‘中共中央是三害的发源地’，这样便把中共中央的领袖们吓坏了。于是，中共中央便采取了紧急的措施，……","type":"paragraph"},{"text":"毛主席急急忙忙地修改和补充了‘关于正确处理人民内部矛盾的问题’的演讲，把原来已经说过的许多话收回去了，重新提出了‘判断我们的言论和行动’的六条‘标准’，来作为……战斗武器!","type":"paragraph"},{"text":"……你看，这不是共产党翻脸不认人吗！？","type":"paragraph"},{"text":"……今天储安平他们发出了一些言论以后，党中央为什么发出这样声势浩大的反批评呢？难道储安平的言论，究竟正确与否，人民就不能看清吗!？同时，记得在听毛主席‘关于正确处理人民内部矛盾的问题的传达报告时，毛主席也曾经说过这样的话：我很不同意陈其通、马寒冰等人的文章，谁说党中央没有官僚主义呢？……但是，今天有人提出了‘中共中央是三害发源地’以后，党中央为什么又发动这样声势浩大的反批评(指右派斗争)呢？难道毛主席说的话，现在已经不对了吗!？","type":"paragraph"},{"text":"二、乱扣帽子的反批评(指给右派戴帽子)","type":"subtitle"},{"text":"在这次全国声势浩大的反批评(指反右派斗争)中，有许多文章根本不能以理服人，而是乱扣帽子。例如，说什么‘反党、反人民的右派分子’呀!说什么‘别有用心的、反社会主义的野心家’呀！听起来真叫人浑身颤栗呵!","type":"paragraph"},{"text":"由于储安平和章伯钧在这次整风运动中，提出了一些较尖锐的问题，因此便被说成是‘反党、反人民的右派分子’和‘别有用心的、反社会主义的野心家’。这种乱扣帽子……不但不能解决问题，而且也是十分冤枉人家的!","type":"paragraph"},{"text":"同时，在这次全国声势浩大的反批评中，有许多文章是断章取义的。如纪明(辽宁日报记者)在反驳张百生、黄振旅的‘社会主义建设的新课题’时，他只根据‘天下本无事的庸人自扰之’这一句话来大做文章，这不是断章取义、无的放矢吗！？","type":"paragraph"},{"text":"三、清查历史的老办法","type":"subtitle"},{"text":"……在批判胡风问题的时候，由于发现了胡风历史有问题，因此便给胡风扣上‘反革命’的帽子，把他抓起来了。在这次……也有不少类似这种清查历史的现象。例如，拿章伯钧来说吧，中国青年报就把他的历史挖出来了，说他是‘反共起家’的‘野心家’了。现在，我真替章伯钧担心……。","type":"paragraph"},{"text":"四、命令检讨的粗暴手段","type":"subtitle"},{"text":"……这次章乃器受到了撤消职务，命令检讨的处分。我想，当章乃器在座谈会上发言的时候，也许根本没有想到今天会受到这样的处分吧！？这真是‘早知今日，何必当初’!……其实这种粗暴的手段，是根本不能解决问题的!”","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e69c166800"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东方红造船厂铸锻车间毛泽东思想学习班工人调查小组关于原检验科情况的初步调查","authors":[],"dates":[{"year":1968,"month":9,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们铸锻车间毛泽东思想学习班工人调查小组，怀着对毛主席的无限忠心，为了落实毛主席最新指示，对我厂的科室进行了调查研究。下面是我们对原检验科的调查，现向全厂革命造反派战友们作一汇报:"},{"type":"paragraph","text":"原检验科成立于一九五四年，当时约十来个人，尚能结合生产。后来，走资派和资产阶级技术权威秉承其黑主子中国赫鲁晓夫的意旨，照搬苏修一套，使这个科人员激增，成了百人大科室(目前还有八十四人)。一九五六年还专门造了检验大楼，追求大、洋、全，脱离生产实践，脱离群众，逐步成为修正主义的温床，是我厂资、修货色泛滥的一个缩影。"},{"type":"paragraph","text":"这个科的阶级斗争十分尖锐复杂，一些坏蛋曾盘踞该科。历年来，几起重大案件和政治事件均未作过彻底清查。"},{"type":"paragraph","text":"毛主席教导我们:“千万不要忘记阶级斗争”。在这里，无产阶级和资产阶级两个阶级的斗争十分激烈。毛主席教导我们:“任何地方必须十分爱惜人力物力，决不可只顾一时，滥用浪费”，“贪污和浪费是极大的犯罪”。我们木模工人连巴掌大的木料也要爱护利用，但是在爱克司光室就有人把价值二万八千元的爱克司光机，一搁几年不去修理。他们还有一点无产阶级的感情吗?金相室的一个人占了四大间试验室，浪费更惊人。为了追求“第一流”，走资派、资产阶级技术权威不惜大量浪费国家资财，在化验室地面上竟全部铺上了贵重的地毡。在政治上实行资产阶级专政，要新调入化验室学化验的车间工人给他们拖地板，工人起来抵制就实行排挤、打击，把试验室搞成“独立王国”。为了不让同志们入内，还挂起“××重地”、“闲人莫入”的牌子，再放几双海绵拖鞋。其实他们穿拖鞋是假，把自己变成凌驾于工农之上的精神贵族是真!是工作需要而穿拖鞋吗?不!其实有些地方的灰尘比我们打铁间还厚呢!贵重仪器也不加爱惜，任意购买。精密分析天平，平时只需用二三只，但台上却放着七只，这是为什么?这种大少爷作风，我们工人决不答应!谁给他们这么大的权力?"},{"type":"paragraph","text":"计量室更“修”，人称“苏修计量室”，有那么一间“精密仪器间”，挂着“闲人莫入”的牌子，但是反革命分子却在里面睡大觉，这是什么性质的问题?"},{"type":"paragraph","text":"另外，在有些试验室中每天的工作量很少。文化大革命前，原检验科在质量管理方面有着十几种管、卡工人的规章、制度。如产品验收制度，废返制度，超差回用，焊工考试，等等。以验收制度为例，曾订过一条三级检验制，规定产品完工只有原组长、原工长、原主任才能填单申请检验，而工人无权直接请检验员检验。工人阶级要领导一切，但是这些修正主义的条条框框就是千方百计地压制工人。现在，这种管卡工人的检验制度虽然大部分已被广大无产阶级革命派所冲垮，但其流毒必须肃清。“十六条”指出:“改革一切不适应社会主义经济基础的上层建筑”。我们工人阶级对于这样的上层建筑就是要作调查研究，一定要进行彻底改革，把领导上层建筑的“权”掌握在永远忠于毛主席革命路线的工人阶级手中。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5dcebbaff5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"当一辈子忠于毛主席的好哨兵","authors":[],"dates":[{"year":1968,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"当一辈子忠于毛主席的好哨兵"},{"type":"paragraph","text":"毛主席啊，毛主席！"},{"type":"paragraph","text":"天涯哨兵坚决执行您批准的命令，"},{"type":"paragraph","text":"我们要学习门合，当一辈子忠于您的好哨兵！"},{"type":"paragraph","text":"一辈子为您固守海防！"},{"type":"paragraph","text":"生为捍卫您的革命路线而战斗，死为捍卫您的革命路线而献身！"},{"type":"paragraph","text":"在祖国海南岛最南端的一个小小哨所里，指战员们列队在伟大领袖毛主席像前，高声朗读着誓言。"},{"type":"paragraph","text":"这是哨所战士难忘的一天。哨兵们正在和越南一海之隔的阵地上，警惕地监视着美国强盗的行踪，电话铃响了，传来了伟大领袖毛主席和他的亲密战友林副主席亲自批准追授门合同志光荣称号的特大喜讯。一个个战士禁不住泪花直涌，这眼前的每一个字都给他们无穷的鼓舞，每一句话都给他们极大的教育，一个无限忠于毛主席的伟大战士的高大形象，屹立在他们的面前。哨兵们争着用最快的方法，把这一喜讯传给值勤的战友，传给附近渔村的每一户渔民。"},{"type":"paragraph","text":"十几年来，这个哨所的指战员们警惕地守卫在自己的岗位上，为人民立下了不少功勋。他们常说：“我们是为毛主席站岗放哨，我们的一切力量来自毛主席，一切胜利都属于伟大领袖毛主席！”今天，他们听到门合同志的豪言壮语，“时刻为毛主席革命路线放好哨，站好岗，打好仗”，感到分外亲切。他们说，国内外一切敌人，最害怕的就是门合同志这样的无限忠于毛主席的战士。我们一定要以门合同志为榜样，学英雄思想，走英雄道路，当一辈子无限忠于毛主席革命路线的好哨兵！广州部队学习毛主席著作积极分子、哨所所长王卷章在笔记本上写道：“站在南海滨，心连北京城；忠于毛主席，永做一哨兵。”一个个战士在心上铭记下门合同志的誓言：“一切想着毛主席，一切服从毛主席，一切紧跟毛主席，一切为着毛主席。”"},{"type":"paragraph","text":"学门合，看行动。哨所的战士们，就在学习门合同志事迹的同时，展开了锤炼对毛主席的无限忠心的活动。这天晚上，哨所召开了批判会，他们以门合同志为榜样，怀着对毛主席革命路线的无限忠诚，狠狠地批判了中国赫鲁晓夫和反革命修正主义分子彭德怀、罗瑞卿在海边防建设上推行的反革命修正主义路线。哨所所长王卷章坚定地说，我们要一辈子捍卫毛主席的无产阶级革命路线。那个要反对，我们坚决不答应。毛主席指引的革命路，我们走定了。我们要一直走到共产主义社会。"},{"type":"paragraph","text":"在学门合中，这个哨所还和附近的渔民一道开展了“一帮一，一对忠”的活动。指战员们在渔村、海滩、船头上，宣传门合同志的事迹，同渔民们一起学习门合同志的彻底革命精神，一起开展革命的大批判。有些渔民觉得中国赫鲁晓夫及其代理人“三自一包”、“包产到船”、“分鱼到户”的反革命修正主义路线已经批判得差不多了。指战员们就和他们一起反复学习毛主席关于阶级斗争的教导，一起忆苦思甜，大摆阶级斗争的新形势、新动向。许多渔民说：我们一定要象门合同志那样，一辈子为捍卫毛主席的无产阶级革命路线而战斗，一分一秒也不能停息！革命的大批判，迅速在渔民中轰轰烈烈地开展起来。"},{"type":"paragraph","text":"南海前哨的人民战士，踏着英雄的足迹，坚决执行、誓死捍卫毛主席的无产阶级革命路线，决心为夺取无产阶级文化大革命的全面胜利作出更大的贡献。"},{"type":"paragraph","text":"新华社通讯员  新华社记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"efcd6c0307"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

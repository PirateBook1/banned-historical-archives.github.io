script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“泰国人民之声”热烈欢呼泰文《毛泽东选集》出版  把毛泽东思想同泰国革命实践相结合就能克服任何困难战胜一切敌人","authors":[],"dates":[{"year":1968,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“泰国人民之声”热烈欢呼泰文《毛泽东选集》出版"},{"type":"paragraph","text":"把毛泽东思想同泰国革命实践相结合就能克服任何困难战胜一切敌人"},{"type":"paragraph","text":"新华社十五日讯　“泰国人民之声”电台十三日指出，由北京外文出版社出版的泰文《毛泽东选集》第一卷至第四卷对泰国革命具有伟大和深刻的意义，它极大地鼓舞了泰国革命人民，加强了泰国人民战胜美帝国主义侵略者和他侬—巴博卖国集团的信心。"},{"type":"paragraph","text":"电台说，泰国人民和人民武装战士，从泰国的革命实际和自己的切身经验，深深的体会到：只要学习和运用毛泽东思想，并同泰国的革命实践相结合，就能战胜一切敌人，克服任何困难和障碍。"},{"type":"paragraph","text":"这家电台还强调指出，在泰国共产党更高地举起毛泽东思想伟大红旗，坚决把武装斗争进行到底的号召下，泰文《毛泽东选集》的出版，必将推动泰国人民学习和运用毛泽东思想的运动更加广泛有效地进行，使泰国人民能够更好地掌握毛泽东思想这一威力无比的精神原子弹，从而推动泰国革命向最后胜利迅速迈进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89fdccc10f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

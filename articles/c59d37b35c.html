script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东军事思想学术讨论会闭幕  与会同志认为，军事理论工作者一定要模范地坚持四项基本原则，站在抵制精神污染的前列","authors":["易俭如"],"dates":[{"year":1983,"month":11,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东军事思想学术讨论会闭幕"},{"type":"paragraph","text":"与会同志认为，军事理论工作者一定要模范地坚持四项基本原则，站在抵制精神污染的前列"},{"type":"paragraph","text":"新华社北京11月2日电（记者易俭如）探讨在新形势下坚持和发展毛泽东军事思想的学术讨论会，今天闭幕。"},{"type":"paragraph","text":"来自全军的60多名军事理论工作者，以自己的研究成果，对毛泽东军事思想的内容及其形成、毛泽东军事思想和哲学思想的关系以及如何运用毛泽东军事思想指导国防现代化建设和未来反侵略战争等方面的问题，进行了交流和比较深入的讨论。提交会议的50多篇论文，运用大量事实，充分肯定了毛泽东同志在指导中国革命战争中的伟大历史功绩和毛泽东军事思想的历史地位，论证了毛泽东军事思想科学体系不仅过去是、现在是、而且将来也仍然是指导我军取得胜利的指南，是我们必须认真学习、坚决继承和发展的宝贵精神财富。"},{"type":"paragraph","text":"中国人民解放军军事科学院院长宋时轮在闭幕会上作了题为《坚持从实际出发，实事求是，继承和发展毛泽东军事思想》的讲话。他强调在军事理论战线上，要用马列主义、毛泽东思想的立场、观点和方法，加强对各种非科学的军事观点的批评，他说，这也是同精神污染进行斗争的一个组成部分。"},{"type":"paragraph","text":"与会同志认为，党中央提出了防止和清除精神污染的重大决策，军事理论工作者一定要模范地坚持四项基本原则，站在反对精神污染的前列，继承和发展毛泽东军事思想，维护马克思主义军事科学的纯洁性。"},{"type":"paragraph","text":"10月26日开幕的这次学术讨论会，是为纪念毛泽东同志九十周年诞辰，由军事科学院主持召开的。这在全军还是第一次。中央军委副秘书长、总政治部主任余秋里到会讲了话。伍修权、肖克、华楠、谭旌樵、周一萍、刘志坚、杨秀山、曹思明、梁必业等，参加了会议。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c59d37b35c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

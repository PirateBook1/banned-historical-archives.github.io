script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京市自来水公司全体职工  向毛主席报告生产喜讯  上半年扩充水管水站超额完成计划  保证首都劳动人民饮水清洁而价廉","authors":[],"dates":[{"year":1950,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京市自来水公司全体职工"},{"type":"paragraph","text":"向毛主席报告生产喜讯"},{"type":"paragraph","text":"上半年扩充水管水站超额完成计划"},{"type":"paragraph","text":"保证首都劳动人民饮水清洁而价廉"},{"type":"paragraph","text":"【京市新闻处讯】京市自来水公司全体职工在“七一”前夕上书毛主席，报告该公司今年上半年超额完成生产计划的情况，并保证为全首都劳动人民吃到清洁价廉的自来水而奋斗。全文如下：敬爱的毛主席："},{"type":"paragraph","text":"在您的爱护和英明的领导下，由于全体职工政治觉悟的提高，在生产岗位上个个都奋勇地展开了生产战斗，您一定愿意知道我们的生产情形吧，现在我们把这半年来的生产喜讯报告给您。"},{"type":"paragraph","text":"为了使首都劳动人民吃到清洁而价廉的自来水，在一九五○年我们计划扩充干支管五二、一四○公尺，现已完成三○、六二三．五九公尺，超过半年任务百分之二十；并且增设公共水站二○六处，改装私营水井一七○处，原计划于八月底以前完成，我们为了迎接自己党的生日，已争取在六月底完成了原订计划。"},{"type":"paragraph","text":"在这六个月用自来水的人口，全年原订计划增加三十至四十万人，现在基本上已经完成了全年预订计划。"},{"type":"paragraph","text":"收费方面：过去每月收费率只到百分之七十左右，去年提高到百分之九十，今年计划收费率到百分之九十三，现在已经做到百分之九十九点九二，超过了原订计划。"},{"type":"paragraph","text":"水质方面：在过去全公司只有一具消毒机，并且还不经常消毒，在去年增加了一具，今年又按装了两具，我们保证使劳动人民吃到清洁的水。"},{"type":"paragraph","text":"在六月二十一日，我们热烈地开了一次生产奖励大会，奖励了四十位模范的生产者。他们有的创造了工具，有的节约了材料，有的提高了技术。我们觉着值得再向您报告的，就是我们仿制听漏器的成功，这是检查埋在地下的水管有无漏水情形用的，从前向美国购买，现在我们仿造出来的与美货相差无几，足可应用。这次奖励更大大地提高了职工生产情绪，每人感觉到解放前干活累死了也没有人管，现在干出了成绩，领导上不但表扬还给奖励，这都是因为有了毛主席和共产党。"},{"type":"paragraph","text":"我们坚决向您保证：在您英明的领导下，一定能把首都自来水事业搞好，贯彻执行企业管理民主化，并开展合理化建议，创造新纪录运动，为全首都劳动人民吃到清洁而价廉的自来水而奋斗。      并且祝您健康"},{"type":"paragraph","text":"北京市自来水公司全体职工敬礼"},{"type":"paragraph","text":"六月二十九日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02cf1925b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

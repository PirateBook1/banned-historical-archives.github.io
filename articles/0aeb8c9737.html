script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"小小黑板报　批邓威力大","authors":[],"dates":[{"year":1976,"month":6,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在上海硅钢片厂第二热轧车间成品工段甲班打包组，人们围绕着一块小黑板，边看边议论说:“小小黑板报，威力真不小，狠批邓小平，胜似一门炮。”"},{"type":"paragraph","text":"反击右倾翻案风的斗争开展以来，这个小组的工人认真学习毛主席的一系列重要指示，连续不断召开了批判会、声讨会，对邓小平反革命的修正主义路线进行了反复批判。为了把批邓斗争深入进行下去，他们充分运用小黑板报，学习小靳庄的经验，人人写小评论、写诗，自觉投入战斗。"},{"type":"paragraph","text":"他们的小黑板报，在批邓斗争中能紧跟形势，做到学啥批啥，黑板报上就登啥。不久前，这个小组的工人认真学习了中央两报一刊编辑部的重要文章《文化大革命永放光芒》，学习毛主席关于资产阶级就在共产党内的英明论述，通过对天安门广场反革命政治事件的剖析，大家清楚地看到，邓小平推行反革命的修正主义路线，是为了颠覆无产阶级专政，复辟资本主义，我们必须狠狠进行回击。根据学习情况，他们列出了“批邓要有力，认真学马列”、“新生事物百花开”、“政治谣言毒透，我伲工人恨透”、“炮口对准走资派”等十多个专题，在小组学习会上进行批判，会后大家动手写批判稿，然后刊登在班组小黑板报上。这样，革命的大批判，天天搞，月月搞，使革命大批判的浪涛一浪高一浪。"},{"type":"paragraph","text":"革命的大批判是巩固无产阶级专政的战斗武器。批邓斗争开展一个时期后，有个别同志产生了“差不多”的思想。针对这种思想，他们认真学习毛主席关于“我们现在思想战线上的一个重要任务，就是要开展对于修正主义的批判”的教导。接着，在小黑板报上登出了这样一首诗歌:“机器运转靠动力，深入批邓靠学习，口诛笔伐齐参战，敌人不灭不停息。”老工人金师傅已五十九岁了，为了深入批邓，他克服了文化低的困难，利用业余时间，为班组小黑板报积极写稿。"},{"type":"paragraph","text":"这个小组的骨干为了办好班组小黑板报，还利用各种机会，积极做好思想政治工作。有一个青年工人在批邓斗争中，利用工余和业余时间，积极写稿，投入战斗。有一段时期，他写稿少了。小组骨干知道这个情况后，便进行家庭访问，找他个别谈心，使他进一步提高了对批邓重要性的认识。现在，这个青年工人不仅自己积极带头批，而且还主动帮助老工人修改批判稿。"},{"type":"paragraph","text":"小小黑板报为什么能搞得这么好?因为小组有骨干，又有专人负责，做到定期出版，明确专题，图文并茂，短小精悍，生动活泼，所以很受工人同志的欢迎。小组黑板报的稿源不断。现在，已由过去每周出一期，做到每周出两期。全组十二个人，在批邓斗争中共写了一百多篇诗和稿。这块黑板报促使全组工人的精神面貌进一步发生了变化，好人好事不断涌现，全组的生产任务月月超额完成。"},{"type":"paragraph","text":"本报通讯　员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0aeb8c9737"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

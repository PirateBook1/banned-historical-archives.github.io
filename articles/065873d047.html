<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"有了毛泽东思想就无往而不胜","authors":["北京大学附中“红旗”战斗小组　彭小蒙"],"dates":[{"year":1966,"month":8,"day":10}],"is_range_date":false,"parts":[{"text":"有了毛泽东思想就无往而不胜","type":"title"},{"text":"北京大学附中“红旗”战斗小组　彭小蒙","type":"authors"},{"text":"党中央关于无产阶级文化大革命的决定，一字一句说到了我们的心眼里。这个决定既给了我们巨大的鼓舞，又给了我们亲切的批评，还给我们指出了今后的任务，就象说的是我们学校的事。我们愈读愈感到心明眼亮，就象毛主席在我们身边，给我们指引着前进的方向。","type":"paragraph"},{"text":"决定中指出，斗争会有阻力，会有反复。这一点，我们有着很深的体会。革命的道路的确是曲折的，不平坦的。过去几年来，我们一直受到学校里黑帮分子的压迫。党中央和毛主席亲自领导我们搞无产阶级文化大革命。六月二日，我们成立了“红旗”战斗小组，揪出了学校里的黑帮分子。我们的革命，初步取得了胜利。可是，就在这个时候，蓬勃开展的革命斗争，却遭到了一些推行右倾机会主义路线的人的阻力。他们说我们“反党反社会主义”，妄图把我们打成“反革命”。我们没有被这股逆流冲走。我们用毛泽东思想这个强大的武器，勇敢地进行斗争，坚决地顶住了。我们的斗争终于在党中央和毛主席的支持下，又得到了胜利。可是，斗争远远没有结束。最近一个时期以来，又流传着种种中伤我们的流言蜚语，诬蔑我们是一伙“向上爬的个人野心家”等等。这些人以为这样可以把我们吓回去。其实他们是打错了算盘。我们看得很清楚，革命的道路是曲折的，前途是光明的。任何流言蜚语都不能使我们后退半步。我们将这些流言蜚语当作是一种反面教材，它使我们更加认识到阶级斗争的尖锐性、复杂性，它只能提高我们的阶级警惕。","type":"paragraph"},{"text":"我们不怕斗争的反复，不怕革命道路的曲折。中国革命的道路从来就是曲折的、不平坦的。中国人民从来就是在大风大浪中前进的。毛泽东思想哺育出来的中国青年一代，应该有“红军不怕远征难，万水千山只等闲”的英雄气概。我们知道前面有刀山，有火海，可是，我们还看到前面有光芒万丈的毛泽东思想的灯塔。有毛泽东思想灯塔的光辉照耀，任何惊涛骇浪，任何刀山火海都挡不住我们。有时候，我们可能受到一个浪头的冲击。但是，我们有毛泽东思想的武装，就不会晕头转向。在斗争中坚持活学活用毛主席著作，我们就能无往而不胜。","type":"paragraph"},{"text":"使我们感到无比幸福的是，我们最敬爱的领袖毛主席给我们指明了革命的方向。怎样循着这个方向前进？斗争实践一再表明，我们不仅要有斗争的勇气，还要有斗争的武器。这个武器，就是伟大的毛泽东思想。毛泽东思想是革命的指南，也是无产阶级文化大革命的指南。毛泽东思想是不落的太阳。当困难的时候，我们学习了毛主席著作，就看到了光明，勇气倍长，心里暖洋洋的；当胜利的时候，我们学习了毛主席著作，就能够戒骄戒躁，谦虚谨慎，不断前进。没有毛泽东思想，我们看不清前进的方向；没有毛泽东思想，我们就不敢同牛鬼蛇神斗争；没有毛泽东思想，我们就不敢在大风大浪中前进。是毛泽东思想给了我们无穷的智慧和力量。正象雷锋同志说的，毛泽东思想是“粮食、武器、方向盘”。","type":"paragraph"},{"text":"我们是旧世界的批判者，新世界的保卫者和建设者。摆在我们面前的任务是十分艰巨的。过去我念了十年书，学校里资产阶级、修正主义思想满天飞。有些人自称是“园丁”，其实他们把我们最生气勃勃的革命新芽都剪掉了；有些人笑容可掬、道貌岸然，其实他们就是孔夫子、小偷、流氓……。现在，世界上任何一个国家还没有创造出一套新的无产阶级的教育制度，我们应该以此为己任。有党中央和毛主席的亲切关怀和教导，我们有这个信心，有这个天才。","type":"paragraph"},{"text":"党中央关于无产阶级文化大革命的决定照亮了我们前进的道路，我们要在实际斗争中反复学习、反复运用。我们一定不辜负党中央和毛主席对我们的殷切期望，在这场轰轰烈烈的无产阶级文化大革命中，永远做一个勇敢的闯将！","type":"paragraph"},{"text":"来源：原载一九六六年八月十日《中国青年报》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"065873d047"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

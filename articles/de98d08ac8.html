script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于华中成立军政委员会问题给林彪等的电报","authors":["毛泽东"],"dates":[{"year":1949,"month":10,"day":31}],"is_range_date":false,"parts":[{"text":"毛泽东关于华中成立军政委员会问题给林彪等的电报","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"林彪，子恢，湖南省委，并告刘邓：","type":"appellation"},{"text":"（一）程潜程星龄和我们淡得很好。我对程星龄谈的许多话，已托他向你们转告，请你们十分注意拉好对程潜、程星龄、李明灏、唐皇及其他进步分子的关系，争取他们和我党进一步靠拢，站在共同纲领基础上，打击反动分子，改造陈明仁部，以利民众运动的发展。（二）陈明仁返湘后表现如何，陈明仁兵团的改造工作做到了什么程度，程潜等一行已到汉口否？（三）请湖南湖北两省委各将统一战线工作及民众运动工作向中央做一次报告。（四）华中须准备成立以我党为中心的统一战线的军政委员会，以为管辖六省军事政治财经文化等项工作的过渡时期的最高权力机关。拟以林彪为主任，邓子恢程潜为副主任，委员须网罗六省党内党外重要人物；现林彪巳去衡阳指挥作战，请子恢考虑是否有必要召集王首道（或金明），陈正人，张玺，李先念人在一起商量一下，开出一张不包括两广的四十人左右的名单电告中央考虑，或者用电报叫湘赣豫三省委开出三省名单，加上湖北的名单，电告我们（两广名单由中央拟定）。此项名单，希望能于两星期内电告，但不要向外面泄露。（五）关于组织华中军政委员会及请程潜当副主任事，我们已和程潜程星龄谈过。程潜表示愿就副主任，在林彪领导之下从事工作。","type":"paragraph"},{"text":" 毛泽东十月三十一日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de98d08ac8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

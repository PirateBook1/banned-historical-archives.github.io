script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东为《关于土地改革问题的报告》给刘少奇的信","authors":["毛泽东"],"dates":[{"year":1950,"month":6,"day":29}],"is_range_date":false,"parts":[{"text":"毛泽东为《关于土地改革问题的报告》给刘少奇的信","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"少奇同志：","type":"appellation"},{"text":"此件已阅，于今日下午八时前送交乔木，连同土地法在明日发表。","type":"paragraph"},{"text":"资本主义国家，只有法国在拿破仑第一时代及其以前比较彻底地分配了土地。英国是经过资本主义侵入农村破坏了封建的土地所有制，并不是我们这样的土地改革。德国意大利大体也是如此，但比英国还不彻底，还保存了许多封建遗踪。日本则封建的土地制一直严重地存在，直至日本投降后才由美国人进行一种极不彻底的“土地改革”，现在仍有严重的封建主义。美国则从来没有封建主义，由欧洲移民进去一开始就生长资本主义的农业，故农村市场特别广大。只有林肯时代解放美国南部几州的农奴，是一种反奴隶制的斗争。各国历史既如此复杂，大都和我国现在这样先进行土改，后发展工业的情况不相同，故以不写国际历史一段为宜。国际历史和中国相同者，只有苏联及各新民主国家。","type":"paragraph"},{"text":" 毛泽东六月二十九日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30d2c5f8f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

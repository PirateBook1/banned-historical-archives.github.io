script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英国——越南团结阵线书记热情颂扬毛主席毛泽东思想是强大的战无不胜的武器生活在毛泽东时代用毛泽东思想来为人类服务是莫大幸福","authors":[],"dates":[{"year":1966,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社伦敦电　英国——越南团结阵线书记曼钱达说，光辉的毛泽东思想是在帝国主义走向最后灭亡，民族解放和社会主义走向必然胜利时代的最强大和战无不胜的武器。生活在毛泽东时代是莫大的幸福。"},{"type":"paragraph","text":"他在接见新华社记者时说:“过去从来没有一个人对五大洲人民产生过象毛泽东在当代所产生的这样巨大的影响。当世界范围进行革命变革的运动正在兴起，特别是当亚洲、非洲和拉丁美洲人民正在风起云涌地反对临近灭亡的帝国主义和垂死的反动势力的时候，毛泽东的革命思想正在对这些变革起着直接的影响。”"},{"type":"paragraph","text":"他说:当普通群众创造性地运用毛泽东的光辉理论，从中得到鼓舞和指导的时候，他们就能够解决他们在革命斗争中碰到的复杂问题；毛泽东思想越来越大的影响，使得反动派、特别是帝国主义者及其帮凶——现代修正主义者胆战心惊。"},{"type":"paragraph","text":"他说，今天，占世界人口四分之一的七亿伟大的革命的中国人民以及由毛泽东缔造和哺育并以毛泽东思想武装起来的伟大的中国共产党和伟大的人民解放军，是“世界革命的无敌堡垒”。"},{"type":"paragraph","text":"他继续说:“毛泽东创造性地发展和丰富了马克思列宁主义的革命科学。”“在这个帝国主义走向最后灭亡，民族解放和社会主义走向必然胜利的时代，毛主席的光辉思想是最强大的、不可战胜的武器。”"},{"type":"paragraph","text":"他指出，“毛泽东的伟大的群众路线思想——‘从群众中来，到群众中去’，不但显示了对人民群众的热爱、关心和信任，而且在事实上，这是争取革命斗争胜利的根本的指导路线。谁掌握了这一思想并去实践，谁就一定能够克服一切困难和击败一切反动势力。”"},{"type":"paragraph","text":"曼钱达表示，他感到十分幸运生活在毛泽东时代，同全世界亿万人民共享毛泽东思想并把它用来为人类服务。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2eb06fe483"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"丰台区工商联揭露杜明哲","authors":["北京日报"],"dates":[{"year":1957,"month":11,"day":19}],"is_range_date":false,"parts":[{"text":"丰台区工商联揭露杜明哲","type":"title"},{"text":"北京日报","type":"authors"},{"text":"本报讯　丰台区工商联宣教干事杜明哲出身于地主家庭，他的父亲、叔父、姐夫都因反革命罪行先后被政府逮捕或镇压，杜明哲对党和政府极端仇恨，因此对社会上右派分子鸣放出来的谬论，都大声叫好并加以宣扬。而且面红耳赤地和周围见解不同的人进行辩论。区工商联组织干部学习“关于正确处理人民内部矛盾的问题”时，工商联负责干部因事没在，杜明哲就乘机破坏学习，对大家说：“没有什么可学的，干脆散会。”他还散布说：“天下事合久必分，分久必合，这是社会发展规律。社会发展到一定程度，制度就腐朽了，人民就要起来推翻它。”现在这个右派分子的反动面目已经完全被揭露出来。","type":"paragraph"},{"text":" 原载《北京日报》1957年11月19日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2282a4966a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

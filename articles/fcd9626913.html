script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席电斯大林大元帅 祝贺十月革命卅二周年首都昨举行晚会预祝伟大节日　中苏友协刘少奇等亦特电祝贺","authors":[],"dates":[{"year":1949,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京五日电】　毛泽东主席本日致电斯大林大元帅祝贺十月革命三十二周年。电称:斯大林大元帅:"},{"type":"paragraph","text":"值此伟大的十月社会主义革命三十二周年之际，我敬向阁下致热烈的祝贺。祝苏联的社会主义建设日益发展，祝苏联为首脑的世界和平民主阵营无比强大，祝中苏两国人民永远友好合作。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东(一九四九年十一月五日)"},{"type":"paragraph","text":"【新华社北京五日电】　中苏友好协会会长刘少奇、副会长宋庆龄、吴玉章、沈钧儒、李济深、郭沫若、张澜、黄炎培，本日致电苏联对外文化协会主席琴尼索夫教授，祝贺十月革命三十二周年。电称:"},{"type":"paragraph","text":"苏联对外文化协会主席琴尼索夫教授:"},{"type":"paragraph","text":"中苏友好协会热烈地庆祝伟大的十月社会主义革命三十二周年，热烈地庆祝斯大林大元帅的健康和苏联人民的幸福。"},{"type":"paragraph","text":"中国人民在庆祝今年的这个伟大节日的时候特别感觉兴奋，因为我们已经胜利地建立了自己的国家，而苏联则首先与我国建立了友好合作的外交关系，并给了我们的建设工作以重要的援助。愿中苏两国人民在保卫世界和平与建设自己的幸福生活中永远合作，以取得更加伟大的胜利。"},{"type":"paragraph","text":"中苏友好合作万岁!"},{"type":"paragraph","text":"中苏友好协会会长刘少奇、副会长宋庆龄、吴玉章、沈钧儒、李济深、郭沫若、张澜、黄炎培(一九四九年十一月五日)"},{"type":"paragraph","text":"【本报北京五日下午八时四十分专电】　七日为苏联十月革命节，苏大使馆定于是日上午十一时至下午一时举行酒会庆祝，罗申大使已发出请柬，邀我政府首长及工农文化界代表共庆盛典，京中苏友协分会五日晚在中山公园举行讲演会，及电影晚会预庆佳节，并选印斯大林、毛泽东、刘少奇、陈伯达四文作为会员之学习材料。"}],"comments":[],"origin":"新华社,本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fcd9626913"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

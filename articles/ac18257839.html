script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"勇于向资产阶级法权挑战——记山西潞城县黄池公社党委书记冯全景的事迹","authors":[],"dates":[{"year":1976,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"勇于向资产阶级法权挑战"},{"type":"paragraph","text":"——记山西潞城县黄池公社党委书记冯全景的事迹"},{"type":"paragraph","text":"一个领导干部，应该如何自觉地限制资产阶级法权，努力做一个无产阶级专政下继续革命的战士？中共山西省潞城县黄池公社党委书记冯全景用自己的实际行动，作出了回答。"},{"type":"paragraph","text":"冯全景一九七二年担任黄池公社党委书记。他把职务提升当作为人民服务的新起点，从不利用职权搞特权。他担任公社书记以后，仍然住在原来做厨房用的一间小平房里。公社秘书把一套三间房收拾一新，要他搬进去。第一次找他，老冯笑着回答：“我在这里住了二三年，不是很好吗？为什么一当了书记就要搬进一套大房间里去住呢！”说完，锁上门背着背包下乡了。过了几天，老冯从乡下回来，公社的同志又动员他搬家。冯全景恳切地回答：“我和大家住在一起，早相见晚相见，群众来找也方便。搬到那边，住起来方便，工作起来可就不方便了。”"},{"type":"paragraph","text":"一九七三年阴雨连绵，把公社的一排平房淋塌了，公社的所有同志都挤到一座古庙里办公。县委拨下五千元修缮费，让筹盖几间新办公室。老冯觉得眼下最要紧的是办农校，解决山区贫下中农子弟上学和为农业学大寨培养各种技术人材的问题。他和公社党委成员一起，学习了毛主席在党的七届二中全会上的讲话。大家决心保持艰苦奋斗的作风，不把黄池建成大寨式的公社，就不考虑公社办公室的修建问题。县委同意了他们的意见。一所崭新的五·七农校很快办了起来。第二年县委又拨给黄池公社五千元修缮费，老冯又和党委们商量决定，用这五千元办了一个小化肥厂。几年来，黄池公社的山山水水都在发生变化，就是公社的办公室没有一点变化，仍然是那座古庙。"},{"type":"paragraph","text":"冯全景生活上不搞特殊。他当公社书记四年多，都在供销社职工食堂排队买饭，和大家同桌进餐。他坚持同贫下中农实行三同，抢重活、脏活干。有人劝他说：“你当公社第一把手，管事多了，多出点主意就行了。”老冯却说：“旧社会当官的骑在人民头上作威作福，不劳而获。如果我们当了干部不劳动，那跟旧社会的官老爷有什么区别？”几年来，他始终和普通庄户人一样，除外出开会外，坚持参加集体生产劳动。在他的带动下，公社党委成员每年劳动时间都不少于二百天。"},{"type":"paragraph","text":"冯全景能够自觉地限制资产阶级法权，勇于向资产阶级法权挑战，是同他刻苦学习马列著作和毛主席著作，认真改造世界观分不开的。几年来，他写了不少学习心得和体会文章，注意反修防修，同旧的传统观念决裂。批邓、反击右倾翻案风以来，他反复学习了毛主席关于资产阶级“就在共产党内”的教导，批判邓小平的修正主义路线，对限制资产阶级法权更自觉了。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac18257839"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

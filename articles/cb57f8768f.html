<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"诗的警语","authors":["姚文元"],"dates":[{"year":1961,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"姚文元"},{"type":"paragraph","text":"夜读聂鲁达的新作《英雄事业的赞歌》，感到这位卓越的诗人的创作同伟大的拉丁美洲革命事业一起，有了新的发展。这本充满了对英勇的古巴无比热情的赞扬与歌颂的诗篇，对于加勒比海被压迫的人民为争取解放斗争，是一个鼓舞；对于美帝国主义吸血鬼及其走狗，是击中咽喉的锋利的投枪。从古巴这根鲜明的桅杆上，诗人看见了他追求的拉丁美洲的新世纪的航船已经开始来临了，他看到了古巴人民取得胜利的武装斗争的道路，正是拉丁美洲一切被压迫人民走向解放的道路。他向拉丁美洲人民发出响亮的诗的号召:"},{"type":"paragraph","text":"“睁开眼睛来，受压迫的人民"},{"type":"paragraph","text":"到处都有马埃斯特腊山。”"},{"type":"paragraph","text":"这本诗集里，依然保持着聂鲁达诗歌所特有的艺术形象的丰富、多彩、变化，善于用色彩浓郁的十分新鲜的典型形象烘托与勾勒出对象的本质，深沉的抒情和热烈的高歌相结合，横贯历史的广阔的视野同剪影式的特征性的描绘相互穿插，诗句富于音响，等等。但是，诗歌的思想内容却比过去的诗歌更高一层:诗人从古巴革命的胜利中看到了拉丁美洲人民建立“春天的大厦”的途径，由于诗歌同当前的斗争，特别是同揭露美帝国主义一系列的阴谋和保卫古巴的斗争相结合，诗歌给人的思想教育与思想启示就更有力了。例如第三十节中对“美洲国家组织会议”的描写:“这次会议不过是一件家具，让山姆大叔能够在上面坐下，我们的大使们聚到一起，要把会议开成一只软绸的座垫。”就以绝妙的艺术形象揭露了美帝国主义控制下的“美洲国家组织会议”的丑相，第三十一节以辛辣的讽刺刻划出“两个艾森豪威尔”的形象，揭露了美帝国主义公开和背后、“微笑”和“炸药”的反革命两手。对于美帝国主义历史上镇压拉丁美洲人民革命的血腥罪恶和采用的无耻手段，有一针见血的揭发，如第二十六节《一个特殊的‘民主主义者’》，就入骨三分地描出委内瑞拉的大资产阶级的代表人物——美帝国主义在纽约培养起来的走狗贝坦科尔特的形象。这是一个美国佬“给他肚子里塞了点学问，把他放到加拉加斯”来的人物，这个号称“民主主义者”的人物是怎么一号人物呢?——"},{"type":"paragraph","text":"他眼望着美国，耳听着美国，"},{"type":"paragraph","text":"对委内瑞拉却又瞎又聋。"},{"type":"paragraph","text":"他向一个美国的裁缝，"},{"type":"paragraph","text":"定做他的裤子和他的思想，"},{"type":"paragraph","text":"直到他应着主子的声音说话，"},{"type":"paragraph","text":"忘掉了委内瑞拉和他的人民。"},{"type":"paragraph","text":"在美国“定做”自己的裤子和思想，这把那些奴颜婢膝的美帝国主义奴才的无耻相貌，维妙维肖地刻划出来了。由于诗中深刻、尖锐、明确的斗争内容同他卓越的艺术表现手法取得了统一，诗的战斗力量是大大加强了。"},{"type":"paragraph","text":"是什么推动着诗人的诗歌的思想性进一步向前发展呢?客观上说，是拉丁美洲风起云涌的革命巨涛；从主观上说，是诗人革命战士的自觉性，全心全意用诗歌为革命的政治服务、为被压迫人民争取彻底解放的斗争服务的责任感。他在这本诗中重申自己诗的目的性，反对为了片面地追求形式美而削弱或放松战斗的诗人的主要职责。下面的警句就是他的自白:"},{"type":"paragraph","text":"为了肩负起一个美洲人的艰巨责任，"},{"type":"paragraph","text":"多一朵或者少一朵玫瑰花我不在乎。"},{"type":"paragraph","text":"我和美只有一个爱情的契约，"},{"type":"paragraph","text":"我和我的人民却有一个血肉的联盟。"},{"type":"paragraph","text":"聂鲁达的诗艺术感染力是很强的，他的创作是十分注意艺术形象的美、表现力与完整性的。他所反对的是那种空洞无物的唯美主义。正因为这样，他才能在广阔的领域内真正典型而理想地反映了拉丁美洲人民革命的大旗——古巴革命的美和一切民族解放斗争的英雄人物的美，使内容与形式取得统一。他的笔也就在斗争中磨得更锐利了。——为革命的政治服务，这是革命诗人创作向前发展的指针，上面的警语就是诗人自己基本的总结。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb57f8768f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

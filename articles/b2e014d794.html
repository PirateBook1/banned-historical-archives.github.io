script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿驻华大使罗博同志举行盛大招待会热烈庆祝阿尔巴尼亚解放二十六周年西哈努克亲王和周恩来张春桥姚文元李先念吴法宪邱会作李德生纪登奎汪东兴郭沫若同志应邀出席　　罗博大使和周总理讲话，共颂中阿两党两国的深厚革命友谊和牢不可破的战斗团结","authors":[],"dates":[{"year":1970,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十九日电　阿尔巴尼亚人民共和国驻中国大使乔尔吉·罗博，今晚举行盛大招待会，热烈庆祝阿尔巴尼亚解放二十六周年。"},{"type":"paragraph","text":"招待会大厅里悬挂着中国人民的伟大领袖毛主席的巨幅画像和阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志的巨幅画像。画像两侧是中国和阿尔巴尼亚两国国旗。"},{"type":"paragraph","text":"柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人，应邀出席了招待会。"},{"type":"paragraph","text":"应邀出席招待会的我国领导同志有:中共中央政治局常委、国务院总理周恩来，中共中央政治局委员张春桥、姚文元，中共中央政治局委员、国务院副总理李先念，中共中央政治局委员、中国人民解放军副总参谋长吴法宪、邱会作，中共中央政治局候补委员、中国人民解放军总政治部主任李德生，中共中央政治局候补委员纪登奎、汪东兴，中共中央委员、人大常委会副委员长郭沫若。"},{"type":"paragraph","text":"当诺罗敦·西哈努克亲王和夫人及中国领导同志在罗博大使和夫人陪同下走进招待会大厅时，全场起立，热烈鼓掌。"},{"type":"paragraph","text":"罗博大使和周恩来总理先后在招待会上发表了热情洋溢的讲话(全文另发)，共颂中阿两党、两国和两国人民之间的深厚的革命友谊和牢不可破的战斗团结不断发展。他们的讲话在全场激起了一阵阵的热烈掌声。讲话以后，乐队分别奏中国国歌和阿尔巴尼亚国歌。"},{"type":"paragraph","text":"招待会上，中阿两国战友畅叙革命友情，频频举杯，祝愿阿尔巴尼亚人民的伟大领袖、中国人民最亲密的朋友恩维尔·霍查同志健康长寿，祝愿中国人民的伟大领袖毛主席健康长寿，祝愿中阿友谊万古长青。"},{"type":"paragraph","text":"应邀出席招待会的还有:"},{"type":"paragraph","text":"人大常委会委员季方、胡愈之、谢扶民；"},{"type":"paragraph","text":"中国人民解放军负责人王树声、王新亭、王秉璋、张池明、吴瑞林、邝任农、陈士榘、黄志勇；"},{"type":"paragraph","text":"中共中央和政府有关部门、北京市革命委员会、对外友协的负责人李强、吴德、方毅、姬鹏飞、李耀文、马文波、乔冠华、陈德和、王良恩、杨德中、申健、冯铉、杨玉衡、毛宝忠、钟羽一、杨杰、郭鲁、梁其舟、赵正洪、周发言、王毅之、崔星、樊九思、乔培新、张政德、鲁瑛、张士诚、马仁辉、王国权、浩亮、刘庆棠。"},{"type":"paragraph","text":"正在我国访问的阿尔巴尼亚劳动党中央委员会国际部副部长皮罗·科奇，出席了招待会。"},{"type":"paragraph","text":"应邀出席招待会的还有:"},{"type":"paragraph","text":"柬埔寨王国民族团结政府大臣努呼博士和夫人、秀木、杨森安将军、吉春，外交第二副大臣万比尼和夫人；"},{"type":"paragraph","text":"越南民主共和国机械冶金工业部部长丁德善。"},{"type":"paragraph","text":"各国驻中国使节也应邀出席了招待会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"吴法宪","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李德生","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2e014d794"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

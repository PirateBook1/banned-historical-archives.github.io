script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都发电厂全体职工  向毛主席祝贺中国共产党诞辰","authors":[],"dates":[{"year":1952,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都发电厂全体职工"},{"type":"paragraph","text":"向毛主席祝贺中国共产党诞辰"},{"type":"paragraph","text":"【本报讯】首都发电厂全体职工在“七一”前夕，写信给毛主席，祝贺中国共产党成立三十一周年。原信全文如下：敬爱的毛主席："},{"type":"paragraph","text":"为了迎接党的生日，我厂的全体职工已订出了下半年的增产节约计划，我们向您保证，我们有充分信心超额完成任务。在“七一”前夕，我们特向您祝贺，祝贺您和中国共产党领导着中国人民从胜利走向胜利，并且将要走向更伟大的胜利。"},{"type":"paragraph","text":"伟大的“三反”“五反”运动，使社会变了样，我厂也呈现了一片新气象。在这胜利的基础上，“五一”前夕，我们订了集体合同，展开了规模空前的增产节约大竞赛。在党的领导下，我们树立了学习先进经验的风气，工人和技术人员团结得更紧密了。这两个月来，我们展开了挖潜力、找窍门的运动。最大的窍门，就是克服了思想上、管理上、技术上的重重困难。试烧劣质煤成功了，过去我们烧的是开滦、口泉、城子等矿的好煤，现在我们烧的是钢铁厂的洗煤石、焦末和煤泥，燃烧成本降低了百分之四十一。我们计划要给国家省下十万吨以上的好煤和三千三百多辆运输车皮。根据苏联专家的意见，我们解决了蒸气温度低、锅炉生熘子等问题；磨煤机产量也突破了旧的定额；刘德珍小组正在带头学习苏联先进的快速检修法。"},{"type":"paragraph","text":"今年全华北区工矿企业增产节约四万亿元的总额中，我们接受了八十四亿四千万元的任务，但是经过我们进一步地研究和展开找窍门、挖潜力的运动，全体职工提出了要保证完成增产节约一百亿元，并为争取完成增产节约一百五十亿元的财富而奋斗！"},{"type":"paragraph","text":"由于您的关怀，我们一百六十多间新宿舍即将竣工了。下季我们还计划要盖一所夜班休息室、一所澡堂，并扩大我们的子弟小学。"},{"type":"paragraph","text":"毛主席：我们每一个人都随时记着您对我们的嘱咐，我们每天都在努力学习着、工作着、提高政治、文化、技术水平，积极增产节约，加强我们伟大的祖国的国防和经济建设。我们并时刻警惕着帝国主义的侵略和为保卫世界和平而奋斗。当伟大的、光荣的、正确的中国共产党诞生三十一周年纪念日的前夕，我们全体职工祝您身体健康！"},{"type":"paragraph","text":"石景山首都发电厂全体职工上"},{"type":"paragraph","text":"六月二十七日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd95bd30e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

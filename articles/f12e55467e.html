script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"前进大队党支部加强集体领导坚持群言堂　反对一言堂使“一班人”思想统一，行动一致，自觉执行毛主席革命路线","authors":[],"dates":[{"year":1971,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　金山县山阳公社前进大队党支部认真贯彻执行党的民主集中制，加强党支部的集体领导，坚持群言堂，反对一言堂，使“一班人”思想统一，行动一致，提高了执行毛主席革命路线的自觉性。"},{"type":"paragraph","text":"毛主席教导我们:“要党有力量，依靠实行党的民主集中制去发动全党的积极性。”前进大队党支部牢记毛主席的这一伟大教导，认识到要贯彻、执行党的“九大”团结、胜利的路线，“团结起来，争取更大的胜利”，党的组织必须坚持党的民主集中制。大队党支部经常组织支部干部认真学习毛主席的《党委会的工作方法》和关于实行民主集中制的一系列光辉论述，回顾党的历史，联系大队的斗争实际，狠批叛徒、内奸、工贼刘少奇一类政治骗子鼓吹的“驯服工具论”、“群众落后论”等破坏党的民主集中制的反动谬论。大家认识到，只有实行毛主席一贯倡导的民主集中制，才能发挥党支部的战斗堡垒作用，带领广大共产党员和革命群众沿着毛主席的革命路线前进，不断夺取革命和生产的新胜利。"},{"type":"paragraph","text":"贯彻民主集中制就要正确处理班长和委员之间的关系，“班长”要防止“一言堂”，要倾听各种意见，委员也要敢于提意见、提看法。这个大队党支部书记注意发扬民主作风，只要是大事，总是经过支委会的集体讨论。这个大队没有礼堂，也没有会议室，开会人多时，大家只能蹲在场地上。随着集体经济越来越发展，有些同志向大队党支部提出要盖间大队会议室。党支部书记就把这个意见提到支委会上进行讨论，让大家发表意见。经过讨论，大家认为:集体经济发展了，但艰苦奋斗的革命精神不能忘；经济开支要从发展农业生产上考虑，会议室不造不要紧，大力发展农业生产，为中国革命和世界革命多出力量最要紧。“一班人”意见统一后，他们又分头深入生产队，向群众作宣传、解释，得到了贫下中农的赞同。后来，大队把这笔钱买了一台拖拉机，促进了农业生产的发展。"},{"type":"paragraph","text":"这个大队党支部在工作中遇到意见分歧时，总是把问题摆到桌面上来，首先用毛泽东思想来统一认识，然后作出决议。前一时期八队有个地主分子用花言巧语骗取了部分社员的信任，在盖房子时，侵占了部分耕地。党支部知道这件事后，许多同志用阶级观点分析，用党的政策对照，认为这是阶级斗争的具体反映，要求对这个地主分子进行批斗，但个别同志不同意。为了统一认识，党支部及时组织大家学习党在农村的政策和毛主席关于“千万不要忘记阶级斗争”的教导，狠批阶级斗争熄灭论，彻底揭露阶级敌人的罪行。活生生的阶级斗争事实深刻地教育了大家。那些原来不同意批斗的同志也认识到，自己身上右倾麻痹思想严重，如果发展下去，是十分危险的，表示对阶级敌人要坚持斗争，绝不能妥协。认识统一以后，党支部立即作出决定，发动群众对这个地主分子狠狠进行批斗，打击了阶级敌人的破坏活动，使广大群众提高了觉悟。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f12e55467e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

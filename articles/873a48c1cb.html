script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"文化革命的英勇旗手江青同志，高举毛泽东思想伟大红旗，顶　逆风，战恶浪，开辟了无产阶级文艺的新纪元，带领我们创作出光　辉灿烂的芭蕾舞剧《白毛女》。编导傅艾棣信心百倍地表示——要把革命样板戏搞得好上加好","authors":[],"dates":[{"year":1968,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在夺取无产阶级文化大革命全面胜利的凯歌声中，迎来了毛主席《在延安文艺座谈会上的讲话》发表二十六周年。这篇光辉文献，是我们革命文艺工作者的座右铭，是指引我们进行文艺革命的指路明灯。江青同志是宣传和捍卫毛主席革命文艺路线最英勇的旗手，她带领我们顶风劈浪向前冲，在历史上第一次为京剧、芭蕾舞剧和交响音乐，树立了八个闪耀着毛泽东思想光辉的革命样板戏。"},{"type":"paragraph","text":"五月二十九日又是《林彪同志委托江青同志召开的部队文艺工作座谈会纪要》发表一周年，这个文件是活学活用毛泽东思想的光辉典范，是创造无产阶级新文艺斗争经验的科学总结。"},{"type":"paragraph","text":"革命的芭蕾舞剧《白毛女》就是毛主席革命文艺路线的胜利成果，是江青同志亲切关怀下创作出来的。在整个创作过程中，经历了两个阶级、两条路线的严重斗争。《白毛女》究竟应当突出什么?我们根据毛泽东思想、根据江青同志对几个样板戏的指示，体会到《白毛女》应该以阶级斗争作为红线贯串全剧，要突出武装斗争，突出党的领导，突出喜儿、杨白劳敢于反抗敢于斗争的革命精神。可是，一小撮反革命修正主义分子却拼命在劳动人民脸上抹黑，恶毒歪曲贫农形象，他们要让杨白劳忍气吞声，喝盐卤死去，要让喜儿屈服于地主黄世仁的淫威，妄图搞成修正主义的文艺。我们一一戳穿了他们的阴谋诡计。我们学习了毛主席的《湖南农民运动考察报告》，认识到哪里有压迫，哪里就有反抗，哪里压迫得越深，哪里就反抗得越强。对杨白劳这个人物我们作了新的设计，当黄世仁到杨家去逼债时，杨白劳就抡起扁担，和喜儿奋起反抗。这一扁担，大长了贫下中农的志气，大灭了地主阶级的威风。对于喜儿的处理，我们也突出了她的斗争性和反抗性，她从黄家逃出后，在深山野林中，勇敢地和大自然进行搏斗，坚强地活下去，坚信总有一天穷人会有翻身出头的日子；在奶奶庙里，喜儿怀着满腔怒火，举起香炉向黄世仁扔去，阶级敌人吓破了胆，如丧家之犬，抱头逃窜，狼狈不堪。这样，一个贫农的典型形象就在舞台上屹立起来了。"},{"type":"paragraph","text":"革命芭蕾舞剧《白毛女》虽然取得了可喜的成绩，但还必须作进一步的修改提高，特别要加强大春的形象，突出人民革命武装力量的作用。改戏的过程也是两条路线的斗争过程，我们必须狠抓革命的大批判，肃清文艺黑线在我们队伍中的各种流毒，使《白毛女》按照毛主席所指出的道路，“沿着工农兵自己前进的方向去提高，沿着无产阶级前进的方向去提高”。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"873a48c1cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

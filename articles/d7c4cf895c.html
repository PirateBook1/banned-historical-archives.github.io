script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市宗教界人士对审判龚品梅案件的反应","authors":["陈向东"],"dates":[{"year":1960,"month":3,"day":20}],"is_range_date":false,"parts":[{"text":"上海市宗教界人士对审判龚品梅案件的反应","type":"title"},{"text":"陈向东","type":"authors"},{"text":"新华社上海20日讯    上海市中级法院在16、17两天分开审讯和判决龚品梅反革命叛国集团案时，除由天主教派人参加法庭陪审和出庭作征外，并邀请天主教上海教区和江苏、浙江、安徽、宁波、杭州等省市上层人士、上海市一般天主教徒以及基督、佛、道、伊斯兰等宗教人士旁听。宣判以后，并由上海市政协和市人委宗教局出面分别组织了天主教代表、宗教界和各民主党派负责人的座谈会。","type":"paragraph"},{"text":"这些宗教界人士拥护政府的严正判决。认为对龚品梅等只判决无期徒刑或有期徒刑充分表现了党和政府镇压和教育相结合、严肃和宽大相结合的政策和坦白从宽、抗拒从严的革命人道主义精神。","type":"paragraph"},{"text":"多数人表示，通过审判是受到一次深刻的反帝爱国教育，进一步认识了这个反革命叛国集团的罪恶，看清了美帝国主义利用宗教反对共产党和进行破坏、颠覆活动的罪恶阴谋，认为这些判决是属于对美帝和罗马教廷的判决，是解放十年来，天主教反帝斗争的一个重大胜利。","type":"paragraph"},{"text":"在这次斗争中，许多天主教徒积极在法庭上参加揭发和作证，敢于面对面和他们过去认为不能触犯的“主教”龚品梅作斗争。上海市天主教友爱国会筹委会副主任、全国人民代表大会代表杨士达本来要去新安江视察，听说希望他在法庭上发言，他立即表示不去视察了，要好好准备发言，并说，过去对龚品梅客客气气，现在是敌我问题，对龚面对面斗争没有问题。神甫陈天宝表示对出庭作证没有顾虑，并说，“现在不是什么‘主教’的感情问题了，而是敌我问题，一定要好好准备，斗得彻底。”他说，如果在反右以前，要我这样作，是会有点僵的，现在经过反右斗争的锻炼，没有问题了。所有证人都表示很坚决，证人赵纪明说：“如果法庭上有人骂我是宗教叛徒也不怕。”担任陪审员的教徒，更感到很光荣，他们认为这是人民和政府对他们的极大信任。","type":"paragraph"},{"text":"但是在审判前后还有极少教徒存在着抵触情绪。如天主教苏州教区，主教沈初鸣（中中）在旁听龚品梅和金鲁贤的审讯时，大部分时间睡着了，当宣布退庭时，他说：“金鲁贤坦白得好，有认罪表现。”后来又说：“我没有看到龚、金在供罪笔录上签字盖章。”青年教徒、第一机床厂职工蔡书绅（中中）听说要公开审讯龚案，情绪比较消沉，通知他去旁听，第一次他回答“工作忙，跑不开”，第二次通知还是没有去。宣判时，徐汇区参加审判大会的几个修女发出啧咀声，有的交头接耳的说：“好重呀！”全国政协委员、基督教青年会全国协会总干事，在宣判以后的座谈会上，始终表现沉默，未发一声。","type":"paragraph"},{"text":"在量刑问题上，有的表示对龚等这样宽大“不大赞成”，教徒顾廷华（左）问：“是否由于国际原因，怕国际上说我们杀神甫，才判得这样轻？才没有判龚品梅死刑？”一个工人教徒还糊涂地认为，判得这样轻，是因龚是头子，政府看在教友的面子上。教徒中的左派还有人不同意法庭给他们以辩护权，说“为啥给他们辩护？而且辩护的有些过份，太强调帝国主义指使了。”","type":"paragraph"},{"text":"最近，为了公判龚品梅案召开的上海市天主教代表会还在进行中。有关方面通过这次判决，正向全市天主教徒和宗教界进一步广泛深入地展开反帝爱国的思想教育。（陈向东）","type":"paragraph"},{"text":"来源：根据一九六零年三月二十二日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7c4cf895c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"对南线作战的补充指示","alias":"","parts":[{"type":"paragraph","text":"对南线作战的补充指示!"},{"type":"paragraph","text":"（1946年6月24日）陈、舒，并告刘、邓、薄："},{"type":"paragraph","text":"为使作战有重点起见，（一）开徐间陇海线之占领及豫东、淮北各城之占领全归刘邓薄负担。（二）陈舒全力担负占领徐蚌间铁路线及调动徐敌出击而歼灭之。（三）以苏中地方兵团吸引并牵制通扬\"线上之敌，粟谭率主力占领蚌浦\"间铁路线，歼灭三、四分区?之敌，策应北面作战。（四）动员民众，公私兼顾，彻底破坏陇海路、津浦路\"。（五）必须策动杂牌军及伪军举行起义。（六）以上为第一阶段，渡淮向南为第二阶段。（七）郑李\"\"主力在豫鄂西吸引"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给新四军军长兼山东军区司令员陈毅和政治部主任舒同的电报。"},{"type":"paragraph","text":"[2]刘、邓、薄，指刘伯承、邓小平、薄一波，当时分别任晋冀鲁豫军区司令员、政治委员和第一副政治委员。"},{"type":"paragraph","text":"[3]开徐，指河南开封和江苏徐州。[4]徐蚌，指江苏徐州和安徽蚌埠。[5]通扬，指江苏南通和扬州。[6]粟谭，指粟裕、谭震林，当时分别任华中野战军司令员和政治委员。[7]蚌浦，指安徽蚌埠和江苏浦口。[8]指华中军区所属淮南军区的第三、第四军分区。[9]津浦路，指天津至浦口的铁路，即今京沪线一段。敌人，一部在原地吸引敌人。（八）准备时间为半个月，必要时酌量延长。（九）不要阻止敌方向青济\"等地增兵，彼方向北增兵愈多愈好。（十）望考虑利弊见告。"},{"type":"paragraph","text":"军委已敬"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":6,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":420,"page_end":421},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5166a2b10a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

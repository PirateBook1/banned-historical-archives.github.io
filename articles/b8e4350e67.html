script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"对河南省六级干部会议关于人民公社若干问题讨论情况的综合材料的批语","alias":"","parts":[{"type":"paragraph","text":"对河南省六级干部会议关于人民公社若干问题讨论情况的"},{"type":"paragraph","text":"综合材料的批语\""},{"type":"paragraph","text":"（1959年3月8日）此件发各省、市、区党委。很值得一看。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1959年3月8日，于郑州"},{"type":"paragraph","text":"河南省委召开的六级干部会议关于人民公社的体制问题、分配问题、穷队富队问题和几个具体政策意见问题的综合材料（1959年3月6日。根据此项材料，起草了一个《中共河南省委关于人民公社"},{"type":"paragraph","text":"[1]本篇一是转发河南省六级干部会议关于人民公社的体制问题、分配问题、穷队富队问题和几项具体政策意见问题的综合材料的批语。本篇二是毛泽东为这一材料写的标题和说明。毛泽东全集第四十一卷管理体制和若干政策的规定》“和一个总结提纲）。"},{"type":"paragraph","text":"[1]这一规定（草稿）的主要内容是：一、整顿和建设人民公社。公社必须实行权力下放，恰当地处理积累与消费的关系，合理解决产品分配和劳力使用问题，克服平均主义和统得过多过死的现象，进一步调整国家与公社、公社与生产队、队与队、队与社员之间的关系，巩固公社制度。二、人民公社的管理制度。（一）应当在公社统一领导下，实行权力下放，以大队为基础，三级核算，各计盈亏的分级管理制度。（二）生产队的职权范围。（三）县联社的职权范围。三、关于若干政策问题。（一）公社要正确确定各大队的收益分配比例。（二）公社分配给社员消费的部分，必须坚持工资制与供给制相结合的制度。（三）公社对劳动力的分配，在现有生产条件下，应把重点放在农业上。（四）对穷队社员要进行自力更生教育，同时从经济上解决其生产困难，对富队社员也要进行共产主义教育。（五）宣布征购工作结束。（六）对建立公社时的经济遗留问题，根据基本不动、个别调整的原则处理。（七）公社在体制变化之前所欠的外债，原则上仍由公社负责分期归还。（八）公社必须贯彻勤俭办社、勤俭办一切事业的方针。"},{"type":"paragraph","text":"[2]指中共河南省委第一书记吴芝圃为全省六级干部会议准备的《中共河南省委六级千部会议总结提纲》（草稿）。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":3,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":317,"page_end":318},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8e4350e67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

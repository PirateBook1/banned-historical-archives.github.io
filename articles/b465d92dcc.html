script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗发扬革命精神  我国参加亚洲新运会选拔赛胜利闭幕  运动员在各项比赛中共打破二十项、平一项全国纪录","authors":[],"dates":[{"year":1966,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛泽东思想伟大红旗发扬革命精神"},{"type":"paragraph","text":"我国参加亚洲新运会选拔赛胜利闭幕"},{"type":"paragraph","text":"运动员在各项比赛中共打破二十项、平一项全国纪录"},{"type":"paragraph","text":"据新华社十八日讯　参加第一届亚洲新兴力量运动会各项体育代表队选拔赛的我国运动员们，在毛泽东思想的光辉照耀下，经过八天紧张而激烈的奋战，今天在北京胜利结束了比赛。"},{"type":"paragraph","text":"来自全国各地的优秀选手同红卫兵小将和其他革命观众一起，在参加比赛和观看比赛过程中，始终高举毛泽东思想伟大红旗，把在文化大革命中焕发出来的高昂的革命精神带到了比赛场地。"},{"type":"paragraph","text":"运动员们在比赛场上表现出的对伟大领袖毛主席的无限热爱、无限敬仰和无限崇拜，以及他们活学活用毛主席著作的精神，受到观众热烈的称赞。"},{"type":"paragraph","text":"观看比赛的广大观众，为了使运动员在比赛中发挥出风格和水平，为了对第一届亚洲新兴力量运动会的召开贡献一分力量，给予运动员无限关怀和鼓励。特别是红卫兵的小将们，不仅积极地投入大会的各项工作，还时常带领观众齐声为运动员朗读毛主席语录，高唱革命歌曲，使比赛场充满着强烈的革命气氛，强有力地鼓舞了运动员的革命干劲。"},{"type":"paragraph","text":"这次选拔赛从本月十一日到十八日，共进行了足球、篮球、排球、乒乓球、羽毛球、田径、游泳、射击、射箭、体操、举重、赛车场自行车等十二种项目的比赛。各运动项目的选手们，在历时八天的选拔赛中共打破二十项、平一项全国纪录。"},{"type":"paragraph","text":"选拔赛最后两天举行了体操和游泳比赛。"},{"type":"paragraph","text":"有四十多人参加的体操选拔赛，是一次高风格、高水平的比赛。在历时三个多小时的比赛中，全场六千名观众不时为运动员表演的高难度和新颖的体操动作以及顽强的风格热烈鼓掌。"},{"type":"paragraph","text":"带着练为战的革命精神参加游泳选拔赛的选手们，斗志昂扬，情绪饱满，在十七日、十八日两天比赛期间共打破六项全国纪录。十七日，黑龙江选手李丽芬在女子一百米蝶泳比赛中，以一分十秒八的优异成绩打破了一分十一秒八的全国纪录，并且把她的伙伴叶欢容在今年四月创造的一分十一秒的最高成绩提高了零点二秒。在男子一百米蝶泳比赛中，广东选手蒙荣乙以五十九秒一的成绩，打破了一分零秒五的全国纪录，平了他本人在今年四月间创造的最高成绩。中国人民解放军选手范带好，在女子四百米自由泳比赛中首先游到终点，成绩是五分十四秒六，比原来五分十五秒五的全国纪录提高了零点九秒。由江毅、颜晓石、蒙荣乙和周同文组成的国家联队，在四百米混合接力比赛中，用了四分十一秒的时间游完了全程，把原来这个项目四分十三秒的全国纪录提高了两秒。十八日，蒙荣乙发扬不怕疲劳、连续作战的作风，在比赛中再次创好成绩，以二分十七秒八的优异成绩打破了男子二百米蝶泳二分二十秒一的全国纪录。由谭应姣、高慎卿、李丽芬和陈效邠组成的国家联队，在女子四百米混合接力比赛中，以四分五十八秒三的成绩，打破了这个项目五分一秒一的全国纪录。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b465d92dcc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

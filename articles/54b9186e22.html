script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央、国务院、中央军委、中央文革关于大、中、小学校复课闹革命的通知","alias":"","parts":[{"type":"paragraph","text":"做到团结、活泼。要有民主空气，允许不同意见的争论和交锋。要把无产阶级的革命性、科学性和组织纪律性结合起来，使我们的队伍成为一支步伐整齐、生气勃勃的革命大军。"},{"type":"paragraph","text":"全国都来办毛泽东思想学习班，把全国的工厂、农村、机关、学校、部队都办成为红彤彤的毛泽东思想大学校。这样，七亿人民活学活用毛泽东思想的群众运动，必将推进到一个新的更高的水平。"},{"type":"paragraph","text":"中共中央、国务院、中央军委、中央文革关于大、中、小学校复课闹革命的通知"},{"type":"paragraph","text":"（一九六七年十月十四日）（一）全国各地大学、中学、小学一律立即开学。（二）各学校都必须认直执行毛主席关于斗私、批修的指示。"},{"type":"paragraph","text":"（三）一切大中小学校一边进行教学，一边进行改革。在教学的实践中，贯彻实行毛主席的教育革命思想，逐步提出教学制度和教学内容的革命方案。"},{"type":"paragraph","text":"（四）各学校应该遵照毛主席一九六七年三月七日的指示，要在革命的原则下，按照教学的班、级、系的系统，实现革命的大联合，建立革命三结合的领导班子。"},{"type":"paragraph","text":"（五）各学校的教师和干部，大多数是好的或比较好的。除了地、富、反、坏、右分子以外，有些人过去犯了错误，只要他们能够认识错误，改正错误，就应该让他们站出来工作。"},{"type":"paragraph","text":"（六）各大中小学校都要立即积极筹备招生的事宜。（此件在各学校内张贴）"},{"type":"paragraph","text":"中共中央、国务院、中央军委、中央文革关于按照系统实行革命大联合的通知"},{"type":"paragraph","text":"（一九六七年十月十七日）"},{"type":"paragraph","text":"（一）各工厂、各学校、各部门、各企业单位，都必须在革命的原则下，按照系统，按照行业，按照班级，实现革命的大联合，以利于促进革命三结合的建立，以利大批判和各单位斗批改的进行，以利于抓革命、促生产、促工作、促战备。"},{"type":"paragraph","text":"（二所有革命群众组织都应该以毛泽东思想为基础，经过充分协商，按照不同的具体情况，遵照毛主席上述的指示办理。一切跨行业的组织，都应该在自愿的原则下，按行业进行必要的调整。"},{"type":"paragraph","text":"（原载1967年10月18日《人民日报》）"}],"authors":[],"dates":[{"year":1967,"month":10,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":608,"page_end":608},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54b9186e22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彻底揭露和批判反党篡权的走资派","authors":[],"dates":[{"year":1976,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共川沙县金桥公社委员会"},{"type":"paragraph","text":"我们川沙县金桥公社党委成员和全体贫下中农认真学习中共中央、人大常委会、国务院、中央军委关于建立伟大的领袖和导师毛泽东主席纪念堂的决定和中共中央关于出版《毛泽东选集》和筹备出版《毛泽东全集》的决定，学习中央两报一刊重要社论《亿万人民的共同心愿》，感到无比激动，受到极大鼓舞。中央两项英明决定，充分表达了我们贫下中农的心愿，说出了我们的心里话。我们越学越感到以华国锋同志为首的党中央与我们贫下中农心连心，越学越鼓舞我们继续革命的斗志。"},{"type":"paragraph","text":"毛主席是我们的大救星，领导我们翻身闹革命；毛主席是我们的大恩人，领导我们当家作主人；毛主席是我们的带路人，领导我们永远向前进。毛主席的丰功伟绩，我们千秋万代说不尽；毛主席的无比恩情，我们世世代代铭记在心。战无不胜的毛泽东思想，是指引我们胜利前进的灯塔。中央的两项英明决定，我们坚决拥护!我们党委制订了学习计划，要求党员、干部、理论骨干，在一年内通读《毛泽东选集》一至四卷。"},{"type":"paragraph","text":"在学习中，我们联系当前的阶级斗争和两条路线斗争的实际，认真学习了毛主席关于“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的教导，回顾党内两条路线斗争的历史，清楚地认识到，我们的党是伟大领袖毛主席亲自缔造的、毛泽东思想哺育的、久经阶级斗争和两条路线斗争烈火锻炼的党，是伟大的、光荣的、正确的党。任何背叛马克思主义、列宁主义、毛泽东思想，篡改毛主席指示，搞修正主义，搞分裂，搞阴谋诡计，反党篡权的人，是注定要失败的。半个多世纪以来的斗争实践充分证明:右倾机会主义路线头子陈独秀，组织什么“反对派”，妄图分裂我们党，结果没有搞成，自己滚到了托洛茨基那一派去了；张国焘在长征路上拉山头，另立中央，妄图分裂党，也没有搞成，结果自绝于党，自绝于人民，成了可耻的叛徒、特务；大叛徒刘少奇，拼凑资产阶级司令部，妄图改变我党的性质，结果以彻底垮台而告终；卖国贼林彪，组织反革命大小“舰队”，搞反革命武装政变，结果落得个身败名裂的可耻下场；邓小平大刮右倾翻案风，也没多少时间就垮台了。历史的事实一再证明，任何背叛马列主义、毛泽东思想，篡改毛主席指示，搞修正主义，搞分裂，搞阴谋诡计，反党篡权的人，都逃脱不了覆灭的下场。我们一定要最紧密地团结在以华国锋同志为首的党中央周围，一切听从以华国锋同志为首的党中央指挥，继承毛主席遗志，旗帜鲜明地同违背“三要三不要”基本原则的言论和行动作坚决的斗争，彻底揭露和批判党内走资派，同他们作坚决的斗争。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"207d92ab77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

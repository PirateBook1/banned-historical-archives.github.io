script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"满怀革命激情传播毛泽东思想  北加里曼丹革命者积极印制毛主席著作","authors":[],"dates":[{"year":1969,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"满怀革命激情传播毛泽东思想"},{"type":"paragraph","text":"北加里曼丹革命者积极印制毛主席著作"},{"type":"paragraph","text":"新华社三十日讯　北加里曼丹《新闻简报》最近刊登了一篇题为《这就是战斗》的通讯，报道了北加里曼丹革命者满怀革命激情，在白色恐怖下秘密印制革命宝书《毛泽东著作选读》的情景。"},{"type":"paragraph","text":"通讯说：“夜已深了，远处电灯下的马路显得格外寂静。可是，负责印刷《毛泽东著作选读》的同志们还在不停地印刷着。微微的轧轧声，说明他们仍在继续战斗。"},{"type":"paragraph","text":"“整整一个星期，负责印刷的同志们日夜不停地印刷着。一张两张、十张百张、千张万张的白纸，经过印刷机的滚筒，印出了毛主席的光辉著作。"},{"type":"paragraph","text":"“为了宣传毛泽东思想，为了让北加里曼丹广大人民群众能够学习到毛主席著作，为了让毛泽东思想指导我国的革命实践，疲劳和辛苦压不倒这些负责印刷《毛泽东著作选读》的同志。累，那当然是会感到的。但想起这光荣的任务，累又算得了什么。”"},{"type":"paragraph","text":"通讯说，第二天，装订工作更是搞得热火朝天。为了更快更好地把《毛泽东著作选读》装订好，许多同志埋头在装订的战斗之中。只见一组组的男女同志，穿针引线，把一叠叠的纸缝成一本本的书。装订书本对这些同志来说，大多是新手，搞起来双手特别不听使唤。许多男同志，用平时拿锄头、镰刀、斧头和铁锤的粗重的双手，拿起针线来，显得有点“笨手笨脚”。但是，困难怕什么。用毛泽东思想武装起来的同志，立志要推翻英马反动派，建立新的北加里曼丹，为了宣传毛泽东思想，为了革命的需要，努力地干！"},{"type":"paragraph","text":"通讯说：“同志们不怕麻烦，本着‘向人民负责’的精神，装得不紧的就拆，重新返工，再缝一遍。同志们就是这样认真地缝着、干着，一直干到深夜。”"},{"type":"paragraph","text":"通讯说，几百本、几千本的《毛泽东著作选读》，就在同志们的努力下完成了。这些宝书将在北加里曼丹的革命斗争中，起着巨大的作用。《毛泽东著作选读》，是消灭英马反动派的有力武器。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdf93d2772"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"中央转发江苏省委关于召开六级干部大会部署报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发江苏省委关于召开六级干部大会部署报告的批语"},{"type":"paragraph","text":"（1960年3月14日）上海局，各协作区委员会，各省委、市委、区党委，中央一级各部委、各党组："},{"type":"paragraph","text":"中央同意这个报告的基本思想\"。万人大会可以开，也可以少于一方人。现将江苏报告发给你们作参考。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"1960年3月14日"},{"type":"paragraph","text":"[1]中共江苏省委1960年3月9日关于召开全省六级干部大会的部署给中央、毛泽东并上海局的报告说，我们确定在3月18日召开全省六级干部大会，省、地（市）、县、社、生产大队、生产小队都来人，每个公社来党委书记1人和穷富大队、穷富小队的代表各1人，共约1万人，会期10天。这次会议主要是解决中央3月3日在转发广东省委关于当前人民公社工作几个问题的指示中谈到的5个方面的问题。我们认为，这次大会一方面要及时防止和纠正在这几个方面存在的缺点、错误，但同时也必须防止少数干部以右倾的思想情绪来理解中央的指示精神。会议要进一步认清当前的大好形势，总结冬春生产运动的成绩和经验，从正面讨论、弄清5个方面的问题，发动到会干部在明确过渡的方向、步骤、做法的基础上，研究制定出进一步建设人民公社的一套办法，进一步鼓足干劲，掀起以春耕春种为中心的生产大高潮。1960年3月18日，中共中央转发了这个报告。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":3,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":166,"page_end":166},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cde2a85da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

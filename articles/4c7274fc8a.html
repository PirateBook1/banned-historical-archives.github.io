script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"丁玲、周立波等荣获斯大林奖金全国文联隆重举行庆祝会郭沫若指出这光荣归于毛主席的领导","authors":[],"dates":[{"year":1952,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京九日电】　中华全国文学艺术界联合会八日举行‘太阳照在桑干河上’作者丁玲，‘暴风骤雨’作者周立波，‘白毛女’作者贺敬之、丁毅荣获斯大林文艺奖金庆祝会。出席庆祝会的有全国文联主席郭沫若，副主席周扬，斯大林奖金获得者丁玲、周立波和文艺界人士沙可夫、欧阳予倩、田汉、老舍、叶圣陶、赵树理、梅兰芳、曹禺、曹靖华、李伯钊、史东山、蔡楚生、郑振铎等一百余人。苏联驻华大使馆文化参赞顾德夫和来北京出席亚洲及太平洋区域和平会议筹备会议的苏联作家科热夫尼科夫也出席了庆祝会。"},{"type":"paragraph","text":"庆祝会由周扬主持。他首先致词说:这三部作品的获得斯大林奖金是我国文学艺术界的莫大光荣，这说明反映中国人民革命斗争的中国新文艺已经达到一定的成就，同时也表示苏联人民对于中国文学艺术事业的无限关怀和对于中国作家的极大鼓励。"},{"type":"paragraph","text":"郭沫若在讲话中指出:这三部作品都是贯彻了毛主席文艺路线的作品，因此我们要把这个光荣归于毛主席的领导。同时我们也要感谢斯大林大元帅和苏联人民对中国文化事业的关心和协助。"},{"type":"paragraph","text":"苏联作家科热夫尼科夫和苏联驻华大使馆文化参赞顾德夫也都在庆祝会上讲话，一致认为:这三部作品的获得斯大林奖金，是中国文艺服务于人民的伟大成就，也说明了中国文艺的国际意义。"},{"type":"paragraph","text":"作家老舍在讲话中说:丁玲、周立波等的作品能获得这么大的成就，主要是因为他们深入地参加了中国人民的革命斗争。因此他们的光荣也是中国人民的光荣。"},{"type":"paragraph","text":"丁玲和周立波在讲话中一致感谢毛主席和中国共产党、中国人民对他们的教育，也感谢斯大林大元帅和苏联人民对中国作家的关怀和鼓励。他们都表示要更努力写作，来为人民服务。丁玲宣布把全部奖金五万卢布捐给中华全国民主妇女联合会儿童福利部，用于儿童福利事业。周立波宣布把全部奖金二万五千卢布捐给中国人民志愿军，作为购买书报之用。"},{"type":"paragraph","text":"庆祝会上，还朗诵了‘太阳照在桑干河上’、‘暴风骤雨’两部作品各一节，并演出‘白毛女’歌剧一场。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周扬","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c7274fc8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

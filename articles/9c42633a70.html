script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深揭猛批“四人帮”　继续搞好文艺革命","authors":[],"dates":[{"year":1977,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海电影制片厂"},{"type":"paragraph","text":"在我们认真学习伟大领袖和导师毛主席的光辉著作《论十大关系》的时候，又发表了英明领袖华国锋主席在第二次全国农业学大寨会议上的重要讲话。我们欢欣鼓舞，认真学习，豪情满怀，斗志倍增。"},{"type":"paragraph","text":"华主席的重要讲话，回顾了我们党一九七六年的战斗历程，总结了我们同“四人帮”的斗争，阐明和捍卫了毛主席关于无产阶级专政下继续革命的伟大理论，提出了一九七七年的四项战斗任务。它象进军的号角，激励我们为夺取社会主义革命和社会主义建设的新胜利而战斗。我们一定要认真学习毛主席的《论十大关系》，认真学习华主席的重要讲话，广泛宣传，坚决贯彻执行。"},{"type":"paragraph","text":"“四人帮”反党集团是全党、全军、全国各族人民的死敌，也是我们革命电影工作者的死敌。多年来，他们严密地控制我们上海电影制片厂，利用电影宣传阵地，为他们篡党夺权大造反革命舆论。特别是去年以来，他们以批邓为名，直接炮制毒草电影和安排剧目，妄图打倒中央和地方一大批党政军领导同志。他们亲自动手篡改《欢腾的小凉河》剧本，挖空心思地塑造一个所谓“走资派”夏副主任的形象，以此来影射、攻击中央和地方的负责同志；他们叫嚷要揪“戴红五星、红领章”的“走资派”，交下《千秋业》剧本，限时拍成影片，疯狂地反军乱军，妄图毁我长城；他们亲自炮制反动电影《盛大的节日》，恶毒地影射、攻击跟随毛主席南征北战的一大批革命干部，为张春桥、王洪文树碑立传，为实现他们“新桃换旧符”的篡党夺权阴谋鸣锣开道。他们还丧心病狂、不择手段地将敬爱的周恩来总理亲自指示拍摄的，热情歌颂毛主席革命路线，歌颂大庆工人艰苦创业、走自力更生道路的彩色纪录片《大庆战歌》，扣压达十年之久，疯狂地反对周总理。"},{"type":"paragraph","text":"事实充分证明，“四人帮”是极右派，是彻头彻尾的走资派，是穷凶极恶的反革命派。张春桥、江青、姚文元本来就和蒋介石国民党反动派有着千丝万缕的联系。从历史反革命到现行反革命，就是这一帮家伙走过的全部道路。王洪文则是新生资产阶级的典型代表。以华主席为首的党中央，在“乌云压城城欲摧”的严重时刻，忠实地继承毛主席的遗志，采取英明果断的措施，一枪未响，一滴血未流，一举粉碎了“四人帮”篡党夺权的阴谋，使我党避免了一次大分裂，使我国避免了一次大复辟，使历史避免了一次大倒退，使人民避免了一次大灾难，真是拨开乌云见太阳，华主席为中国革命和世界革命建立了伟大的历史功勋，我们要发自内心地高呼:我们党胜利了，无产阶级胜利了，人民胜利了，光明的社会主义的中国胜利了!"},{"type":"paragraph","text":"我们一定要认真学习毛主席的光辉著作《论十大关系》和华国锋主席的重要讲话。《论十大关系》是马克思主义的光辉文献，全篇充满着辩证唯物主义和历史唯物主义，是深揭猛批“四人帮”反革命的修正主义极右路线的强大思想武器。华主席的重要讲话，字字句句闪耀着马列主义、毛泽东思想的光辉。我们一定要反复学习，深刻领会，坚决贯彻执行。我们要进一步发动全厂广大职工，将“四人帮”在电影界犯下的滔天罪行，一笔笔加以清算。我们坚决响应华主席的号召，坚决执行一九七七年的四项战斗任务。我们要继续搞好文艺革命，抓革命，促创作，把电影创作生产进一步搞好，沿着毛主席革命文艺路线奋勇前进。我们满怀革命豪情，充满胜利信心，决心在以华国锋主席为首的党中央领导下，为社会主义电影创作的进一步繁荣而努力战斗!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c42633a70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

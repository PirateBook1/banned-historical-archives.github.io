script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、中央文革为纪念十月社会主义革命五十周年颁发的二十二条口号","authors":[],"dates":[{"year":1967,"month":11,"day":5}],"is_range_date":false,"parts":[{"text":"中共中央、中央文革为纪念“十月社会主义革命五十周年”颁发的二十二条口号","type":"title"},{"text":"各省、市、自治区革命委员会（筹备小组）、军管会、各大军区、省军区：发下纪念十月社会主义革命五十周年的口号一件，供各地开会时使用，不登报。","type":"paragraph"},{"text":" 中共中央、中央文革一九六七年十一月五日","type":"paragraph"},{"text":"纪念十月社会主义革命五十周年口号：","type":"paragraph"},{"text":"（一）纪念伟大的十月社会主义革命五十周年！","type":"paragraph"},{"text":"（二）伟大的十月社会主义革命万岁！","type":"paragraph"},{"text":"（三）无产阶级革命和无产阶级专政万岁！","type":"paragraph"},{"text":"（四）向具有十月革命光荣传统的苏联无产阶级和劳动人民致敬！","type":"paragraph"},{"text":"（五）向高举马克思列宁主义旗帜的阿尔巴尼亚劳动党和英雄的阿尔巴尼亚人民致敬！","type":"paragraph"},{"text":"（六）向正在进行抗美救国战争的英雄的越南人民致敬！","type":"paragraph"},{"text":"（七）向正在同帝国主义、现代修正主义和各国反动派进行斗争的世界无产阶级和革命人民致敬！","type":"paragraph"},{"text":"（八）全世界马克思主义者团结起来！","type":"paragraph"},{"text":"（九）全世界无产者联合起来！全时节无产者同被压迫人民、被压迫民族联合起来！","type":"paragraph"},{"text":"（十）打倒以美国为首的帝国主义！","type":"paragraph"},{"text":"（十一）打倒以苏修叛徒集团为中心的现代修正主义！","type":"paragraph"},{"text":"（十二）坚决支持越南人民伟大的抗美斗争！","type":"paragraph"},{"text":"（十三）坚决支持亚洲、非洲、拉丁美洲各国人民的革命斗争！","type":"paragraph"},{"text":"（十四）坚决支持世界各国人民的革命斗争！","type":"paragraph"},{"text":"（十五）高举毛泽东思想伟大红旗，把无产阶级文化大革命进行到底！","type":"paragraph"},{"text":"（十六）毛主席的无产阶级革命路线胜利万岁！","type":"paragraph"},{"text":"（十七）无产阶级文化大革命胜利万岁！","type":"paragraph"},{"text":"（十八）伟大的马克思主义万岁！","type":"paragraph"},{"text":"（十九）伟大的列宁主义万岁！","type":"paragraph"},{"text":"（二十）伟大的毛泽东思想万岁！","type":"paragraph"},{"text":"（二十一）伟大的、光荣的、正确的中国共产党万岁！","type":"paragraph"},{"text":"（二十二）我们伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席万岁！万岁！万万岁！","type":"paragraph"}],"comments":[],"origin":"根据台湾

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"第一枚毛主席像章","authors":["李建庆"],"dates":[{"year":1983,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"第一枚毛主席像章"},{"type":"paragraph","text":"李建庆"},{"type":"paragraph","text":"这是我国第一枚毛主席像章。它是锡质的，直径二十七毫米。深灰的颜色，庄严、简洁，朴素得象是大地。它显得有些古旧，但毛主席的形象栩栩如生。它同我们一起经历了漫长的艰苦岁月。"},{"type":"paragraph","text":"在主席像的衣领右下侧，有两个小小的英文字母：Ｌ．Ｆ．。"},{"type":"paragraph","text":"那是一九四四年的事了。战斗在晋察冀边区的西北战地服务团，奉命于春末返回了延安。同志们在杨家岭礼堂受到了毛主席的亲切接见。不久，毛主席又于百忙中观看了西战团从前方带回的剧目的演出。"},{"type":"paragraph","text":"同志们十分激动，有赋诗的，有作画的，有写词的，有谱曲的……而多才多艺的Ｌ．Ｆ．同志，在这年夏天，用一片砚石精心雕刻了这枚像章。大家都想得到它，最后形成了一致的决议：翻版。"},{"type":"paragraph","text":"这时正处在抗战胜利前夕，是黎明前最黑暗的时期，物质条件极端困难，要啥没啥。怎么办呢？大家动手。从木工张文、炊事员郑哑巴，到编导洛汀、牧虹、朱星南，演员陈强、吴坚以至团主任周巍峙，西战团的同志们都不约而同地行动起来了。而作者Ｌ．Ｆ．——即凌风（Ｌ．Ｆ.，为“凌”、“风”两字英文字头）同志，也就是新近导演了《骆驼祥子》电影的凌子风同志，一时成了中心人物。"},{"type":"paragraph","text":"大家从墙根、窑洞旮旯寻来砖头瓦片，砌成了自动鼓风小炉子；从伙房灰堆里拣来煤核，做焦炭燃料；从桥儿沟后沟西坡上挖来上好胶泥，制成模子，把仅有的少得可怜的津贴费凑凑，到桥儿沟街上，延安新市场买来了锡料……终于，第一枚毛主席像章诞生了。（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98e30a8ba6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

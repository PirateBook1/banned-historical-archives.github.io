script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真贯彻执行毛主席的“以粮为纲，　全面发展”的方针我国茶叶生产又获好收成","authors":[],"dates":[{"year":1971,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十四日电　我国广大茶区的贫下中农和茶场职工，认真贯彻执行毛主席的“以粮为纲，全面发展”的方针，使茶叶生产在连续八年丰收的基础上，今年又获得新的丰收。据商业部统计，今年上半年全国茶叶收购量比去年同期增长百分之二十。浙江、安徽、湖南、湖北、四川、广东等主要茶区，增长幅度更大。"},{"type":"paragraph","text":"我国产茶历史悠久，名茶的品种繁多。浙江的“龙井”、安徽的“祁红”和“屯绿”、福建的“武夷”、云南的“滇红”等，都是驰誉国内外的名茶。无产阶级文化大革命中，茶区广大贫下中农和茶场职工狠批刘少奇的“三自一包”、“四大自由”等修正主义黑货，坚决贯彻执行毛主席的无产阶级革命路线。他们除搞好老茶园的生产外，还开辟了新茶园，开展了向荒山要茶的群众性活动。五年来，全国茶园面积比无产阶级文化大革命前扩大了五分之二。"},{"type":"paragraph","text":"我国茶区过去都分布在南方各省。无产阶级文化大革命中，北方有些地区进行了“南茶北引”的科学实验，已经获得成功。山东省从一九六六年开始，先后在青岛、临沂、烟台、泰安等二十八个县(市)、五百多个大队的山岭、荒坡上试种茶叶，取得了很好的效果。五年来，山东省茶叶种植面积达八千多亩，成活率占百分之七十九。今年可收粗细茶叶七、八万斤。河南省也在淮河以北的泌阳、鲁山、确山等十多个县的山区，种上了新茶，获得好收成。"},{"type":"paragraph","text":"许多茶区的党组织和革委会十分重视茶叶生产，切实加强对茶叶生产的领导。今年春茶开采前，浙江、安徽、湖南、湖北、福建、贵州、四川、云南、江西、广东、山东等省，都召开了茶叶生产会议或发展多种经营会议，合理安排茶叶生产，认真落实政策，正确处理粮、茶关系。为了解决粮、茶争土地的矛盾，不少地方利用荒山或水土容易流失的陡坡，开成梯田，新辟茶园。有的地方因地制宜，土法上马，制造和改进制茶机械，实现制茶机械化或半机械化，解决了粮、茶争劳力的矛盾。一些主要茶区还积极推广种茶和采茶的新技术，精心管理茶园。今年春茶生长期间，虽然气温回升早，茶树发芽快，采制季节集中，但由于各地采取了各种有效措施，仍然做到茶叶及时采摘，及时加工，保证了茶叶的优质高产。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"山东文革","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"云南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01e2ede725"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

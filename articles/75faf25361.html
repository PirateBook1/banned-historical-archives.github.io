script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1678","name":"中共中央组织部、中共中央宣传部中华人民共和国外交部关于处理外国机构索要我领导人简历问题的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部、中共中央宣传部中华人民共和国外交部关于处理外国机构索要我领导人简历问题的通知","dates":[{"year":1988,"month":6,"day":15}],"is_range_date":false,"authors":["中共中央宣传部","中共中央组织部","中华人民共和国外交部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共黑龙江省委组织部，干部工作文件选编，526-527","tags":[{"name":"机构","type":"主题/事件"},{"name":"宣传部","type":"主题/事件"},{"name":"组织部","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部、中共中央宣传部 中华人民共和国外交部关于处理外国机构索要我领导人简历问题的通知"},{"type":"subtitle","text":"组通字〔1988〕15号"},{"type":"subtitle","text":"(1988年6月15日)"},{"type":"paragraph","text":"近几年，有些外国驻我国的领事馆和外国出版机构，以外事活动需要或以编《名人录》、《大百科全书》、《年鉴》等名义，向我们一些省、自治区、直辖市和中央、国家机关的部委索要或要求核对我某些领导人的简历，有的甚至要求提供详细住址、电话号码、出生日期、父母姓名、配偶姓名、子女情况、本人业余爱好等等。为了适应改革开放的需要，应在安全保密的前提下,做好对外提供我领导人的简历等情况的工作。现就有关问题通知如下："},{"type":"paragraph","text":"一、凡因我党和国家领导人出访，有关国家外事部门通过外交途径索要其简历的，仍按照外交部〔78〕办0986号文件规定处理。"},{"type":"paragraph","text":"外国驻我国领事馆要求提供所在省、自治区、直辖市副省长(副主席、副市长）以上领导干部的简历时，可通过外事部门提供已公布过的简历；没有公布过的，可由外事部门按照干部主管部门提供的简历情况口头向对方介绍。但无论是对外提供简历或介绍情况，均不得将我领导人的住址、电话号码以及从事秘密工作（如国家安全工作和不便公开的职务）的情况提供出去。"},{"type":"paragraph","text":"二、 外国机构或外国友人索要我副部长（副省长）以上领导干部的照片时，凡报刊上公开刊登过的，可通过外事部门提供。凡报刊上未公开刊登过的，外事部门可征得领导干部本人同意后对外提供。"},{"type":"paragraph","text":"三、 外国出版商来函索要或要求核对我副部长（副省长）以上领导干部的简历时，凡公布过的简历，仍按中宣部、外交部〔84〕部新字第35号文件规定的办法提供。未公布过的不予提供，也不予核对。"},{"type":"paragraph","text":"四、 我领导同志个人遇有外国驻我国使馆或外国机构要求提供简历、住址、电话号码、爱好、配偶和子女等情况时，一般不要提供，也不必回复，可将来信交组织处理。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75faf25361"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

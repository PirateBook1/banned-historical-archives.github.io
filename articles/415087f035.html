script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji3","type":"pdf","name":"毛泽东文集第三卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji3.pdf"],"article":{"title":"抗日根据地的十大政策","description":"根据中央档案馆保存的原件刊印。","dates":[{"year":1943,"month":10,"day":1}],"parts":[{"text":"抗日根据地的十大政策","type":"title"},{"type":"paragraph","text":"此指示主要地说明今年减租、明年生产及明春举行拥政爱民运动的重要性。其他各项政策，迭有指示，现不重述。但应知道：我党在各根据地所实行的各项政策中，举其现时最切要的，共有十项。这十项政策就是：第一，对敌斗争；第二，精兵简政；第三，统一领导；第四，拥政爱民；第五，发展生产；第六，整顿三风；第七，审查干部；第八，时事教育；第九，“三三制”；第十，减租减息。这十大政策是互相联系不可分割的。今年秋冬，各中央局、中央分局、区党委及地委，须对十大政策作出今年一年的总结（不须开很大很长的会议，只就十大政策加以逐个检讨）。同时必须将十大政策联系一致的思想向党内作普遍的宣传，使全党首先使干部认识，只有是全部地而不是残缺不全地（如说某地不须实行拥政爱民及吴满有生产方法等）、认真地而不是粗枝大叶地实行这个联系一致的十大政策，才能达到克服困难迎接光明之目的。但是只要全党同志认真地实行了十大政策，我们就一定能够造成许多有利条件，达到克服困难迎接光明之目的。我们是有一切把握克服困难的，我们的前途是无限光明的，我们一定要打倒日本帝国主义，建立自由平等的新中国！"}],"comment_pivots":[{"part_idx":0,"offset":10,"index":1},{"part_idx":1,"offset":166,"index":2},{"part_idx":1,"offset":322,"index":3}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东起草的《中共中央政治局关于减租、生产、拥政爱民及宣传十大政策的指示》的第四部分。这个指示的前三部分已编入《毛泽东选集》第三卷，题为《开展根据地的减租、生产和拥政爱民运动》。","“三三制”，见本卷第25页注〔8〕。","吴满有，陕西横山人，逃荒到延安务农，一九四二年在大生产运动中努力开荒生产，成为陕甘宁边区的劳动英雄。"],"page_start":77,"page_end":78,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"415087f035"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“污蔑共产党和青年团”的言论（三）","authors":["丁坚明","厦门大学","郑锡宏","陈庆超","陈文","陈遂良"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“污蔑共产党和青年团”的言论（三）","type":"title"},{"text":"厦门大学郑锡宏陈庆超丁坚明陈遂良陈文","type":"authors"},{"text":"郑锡宏：","type":"paragraph"},{"text":"“国民党很腐败，共产党很凶，要是谁提出第三条路线，一定有许多人赞成。”","type":"paragraph"},{"text":"统计系陈庆超：","type":"paragraph"},{"text":"“共产党革命时期是靠农民的，现在入城就忘掉农民，太亏农民了。”“党是以力服人，而不是以理服人。”","type":"paragraph"},{"text":"数学系丁坚明：","type":"paragraph"},{"text":"“共产党是几个人为了私利而组织的集团，争权夺利，为了打江山，结果是人民糟秧。”","type":"paragraph"},{"text":"“这几年来给你们(指党)压得透不过气来。”“如果多在厦大几年，我的寿命不知要多缩短几年。”","type":"paragraph"},{"text":"历史系陈遂良：","type":"paragraph"},{"text":"“党团组织是‘特务组织’。”","type":"paragraph"},{"text":"“学校党团领导运动无能，感觉迟屯，落后于运动，慌里慌张，运动一来轰轰烈烈，运动一去无声无息，虎头蛇尾，学校的运动就给南普陀山挡住。”","type":"paragraph"},{"text":"“党团对党团员看成亲生子，对他们照顾多，包庇，如不是等到犯法或出大丑，是没有清除的，平日有错误包庇，半眼睁开包不过才清出来，向群众公布。”","type":"paragraph"},{"text":"中文系陈文：","type":"paragraph"},{"text":"“官长满天飞，官气逼死人。”","type":"paragraph"},{"text":"化学系张良玉：","type":"subtitle"},{"text":"“共产党太残酷了，(中苏均如此。)把知识分子不当人看，大学毕业生只有50多元一个月，不如上海一店员。”(化三油印)","type":"paragraph"},{"text":"物理系余兆平：他企图以各个党员的缺点和错误来说明党存在错误的严重性，如“福建师院人事科长违法胡闹，而党委不处理，是党包庇党员干部”，“一些高级干部生活都很特殊，是否党特别照顾？”(物一油印)","type":"paragraph"},{"text":"朱扬顺：","type":"paragraph"},{"text":"“厦大党委保守，怕人家提意见，在鸣放中很被动、有意无意的把鸣放时间拉到考试期间，影响情绪”。“我对厦大这种冷淡情况很痛恨，但也无法挽救”。","type":"paragraph"},{"text":"（人民日报社论〈这是为什么？〉发表后）说：“不识时务”，“太早了”，“过火了”，“一棍打死人”，“叫大家说理自己不说理……”","type":"paragraph"},{"text":"刘进颖：","type":"paragraph"},{"text":"“厦大糟透了，党委工作作风和国民党一样”。","type":"paragraph"},{"text":"“过去助学金特别优待党团员、女同学”。","type":"paragraph"},{"text":"“对党委提意见要尖锐些对我有利，对陈嘉福要和风细雨，反击右派不是我的切身问题”。","type":"paragraph"},{"text":"“我校团组织与全国团组织性质不同，是贩卖本省风俗习惯和违反法律、干涉自由，故我对本班福建省籍的团员要无情的打击”。","type":"paragraph"},{"text":"“厦大团组织遭透了，这里的团有50％以上团员不满意，特别是长江以北来的同学有90％对团不欢迎”。 (数战斗报)","type":"paragraph"},{"text":"物理系郑碧生：“共产党说话反正有道理，说做有道理，说不做也有道理。”","type":"paragraph"},{"text":"周祖常：","type":"paragraph"},{"text":"“生死都掌握在党支部手中。”","type":"paragraph"},{"text":"“党委对反胡风问题，只是对搞错的人轻描淡写地道歉就算了，要是我们得罪了党员，哪里有那么好过。”","type":"paragraph"},{"text":"“整个厦大党组织是宗派小集团。”“李维三同志是宗派主义分子。”","type":"subtitle"},{"text":"“几年来在厦大的不幸遭遇，压得我不敢自由说话。”","type":"paragraph"},{"text":"“党支部是不考虑学习成绩的，因此进步的人分配工作合算。”","type":"paragraph"},{"text":"“党组织把班上的干部全部分配给闽南人，由闽南人独占了，福州人没有做什么，浙江人都受排斥，发展党也是闽南人。”","type":"appellation"},{"text":"“厦大的党组织不好，我家乡的党组织好。”“陈瑞清入党，那党也没有什么了不起。”“我根本不想入党，我写入党申请书不过为了摸党的底，看看党组织对自己有什么意见。”","type":"paragraph"},{"text":"“党是利己主义者的组织，每个人入党都是为了个人的私利不然入党干什么”。","type":"paragraph"},{"text":"“党员提拔好，有特权，分配工作好”","type":"paragraph"},{"text":"“党是爱听党员的好话，党是排斥别人的”。","type":"paragraph"},{"text":"“王校长有职无权，以前事事都要问党委，现在入党了，可以自己作主，不要再去请示陆书记”。","type":"paragraph"}],"comments":[],"origin":"中共厦门大学委员会宣传部编印《右派反动言论集》，1957年9月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"952143bdcf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

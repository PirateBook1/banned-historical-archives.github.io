script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"中央关于华南分局、华中局、西南局的干部配备及其管辖范围的指示","alias":"","parts":[{"type":"paragraph","text":"中央关于华南分局、华中局、西南局的"},{"type":"paragraph","text":"干部配备及其管辖范围的指示"},{"type":"paragraph","text":"（1949年8月1日）华南分局，并告华中局，华东局："},{"type":"paragraph","text":"午陷电悉。"},{"type":"paragraph","text":"（一）广西成立省委，拟以张云逸同志为书记，委员人选尚未定。其他干部，华中局及中央各准备一部分，华南分局应准备一部分。"},{"type":"paragraph","text":"（二）广东不成立省委，可设潮梅、东江、北江、南路、中区等几个区党委或地委，受华南分局直接领导。"},{"type":"paragraph","text":"（三）华南分局以叶剑英为第一书记，张云逸为第二书记，方方为第三书记，委员人选待剑英、云逸与方方见面商量拟定后，报告中央考虑决定。"},{"type":"paragraph","text":"（四）华南分局领导广东、广西两省及香港工委。"},{"type":"paragraph","text":"（五）华南分局受华中局领导。华中局第一书记林彪，第二书记罗荣桓（因病留北平），第三书记邓子恢，管辖豫、鄂、湘、赣、粤、桂六省及第四野战军（正规军九十万人）。华中局现在武汉，将来可能移至长沙。"},{"type":"paragraph","text":"（六）西南局以邓小平为第一书记，刘伯承为第二书记，贺龙为第三书记，管辖云、贵、川、康四省及第二野战军全部、第一野战毛泽东全集第二十七卷军一部共六十万人，今年冬季可占领四省各要地。第二野战军之陈赛兵团三个军，第一步协助邓华兵团解决广东，第二步入广西协助四野五个军解决白崇禧，第三步出云南。在我大军（共八个军）入广西打白崇禧的作战中，华南分局有以广东的财力、物力及干部协助解决广西问题的任务。"},{"type":"paragraph","text":"（七）在福建省委接收闽西、闽南，江西省委接收赣南，湖南省委接收湘南，云南省委（陈等）接收云南之后，原受华南分局领导之各该省党的组织及武装力量，即归入各该省委及军区领导，华南分局届时应指示各该省负责同志妥善接受新的领导，并使各地工作顺利进行。"},{"type":"paragraph","text":"中央未东中央关于华南分局、华中局、西南局的干部配备及其管辖范围的指示"},{"type":"paragraph","text":"（2）码"},{"type":"paragraph","text":"（国病留平糖豫团带相里桂正规审每方人苹中现在"},{"type":"paragraph","text":"独移至最沙。（台)西南码小"},{"type":"paragraph","text":"建，利承辈=建驾能温生生式地"},{"type":"paragraph","text":"为及号"},{"type":"paragraph","text":"岩只草剑美茉犯性重秀"},{"type":"paragraph","text":"分人节节一物婷我第一寻兰七方孝三书记，奉兴选待目剑寞方方见向高星定先中央考意远"},{"type":"paragraph","text":"今年冬季可袋经の者名要地第野补军之"},{"type":"paragraph","text":"陈庐兵团第一步快助稀革兵周解法产躁()华南经争广练广西两者及秀"},{"type":"paragraph","text":"茅二岁入产西勇忍歌年湘紫禧事49.P.1."},{"type":"paragraph","text":"步出雪有左我大多入爱西打的蝶禧的作我中荣/质练间对物力及群协助解决屋历的强的任物()在建程收丽剧者善接收南湖有者是才基收湘南生有者陈等)接南之梦教之各该者老的细缘及武力望，即归2入名该者委及军正经柔革制局性应屏腾应背示知往员素同志喜接受新的终柔亚康知地作收利监行快来"},{"type":"paragraph","text":"毛泽东为中共中央起草的《关于华南分局、华中局、西南局的干部配备及其管辖范围的指示》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":8,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":100,"page_end":102},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b5d7c01b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

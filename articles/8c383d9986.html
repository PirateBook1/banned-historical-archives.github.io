script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“借债兴利”是怎么回事?","authors":["周龙英","肖玉林"],"dates":[{"year":1976,"month":7,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"洋务派在血腥镇压太平天国农民革命中，尝到了用洋枪洋炮屠杀中国人民的甜头，他们掀起的洋务运动就是从这里起家的。洋务派提出了“自强”口号，其基本内容就是向外国侵略者要求武器，以图强化清朝地主阶级的军事力量。李鸿章给奕的信中说:“中国欲自强则莫如学习外国利器，欲学习外国利器，则莫如觅制器之器。”所谓“觅制器之器”，就是向外国购买制造军械的机器，仿造洋炮。然而，如此庞大的军事费用从哪里来?李鸿章曾在一八八○年十二月一日写了一封奏章给光绪皇帝，厚颜无耻地提出了“借债以兴大利”，他们认为只有用国家资源作抵押，向帝国主义国家大量借款，“仿行”外国技术办工业，才是中国“自强之机”和“安身立命之端”。洋务派把借债作为一帖实现“自强”的灵丹妙药，说什么每年可增加税收二、三千万两；什么“合兵方便”掌握军权，以利于镇压农民革命；什么有利于煤矿对外销路，使资本更加官僚买办化，等等，罗列了所谓九个方面的“好处”。于是乎，洋务派就向外国主子起劲地摇尾乞怜，大借其款，据统计，从一八六一到一八九四年，清朝政府共借外债四千五百余万两。"},{"type":"paragraph","text":"向帝国主义借债真能“兴大利”吗?事实给了洋务派一记响亮的耳光。外国侵略者通过洋务派的大批借款，夺取了中国的许多主权。在洋务派“借债以兴大利”的喊叫声中，中国却成了帝国主义的殖民地。就以招商局为例，到了清朝末年，负债总额竟高达四百六十多万两，远远地超过了它的资本总额。最后只得将招商局的总、分局等十五处的一切基地、房产、码头、全部轮船以及运费收入，抵押给汇丰银行。这样“招商局”成了帝国主义掠夺资源和剥削中国工人的基地。洋务派非但没有带来国家的“自强”，反而陷人民于水深火热之中，把中华民族拖进了半殖民地的深渊。当时洋务派甚至连任命谁为总督等内政也得向外国侵略者请示，将国家的政权拱手交给了帝国主义者。一八九五年中日甲午战争，由于军事上的失败，就宣告了以军事为中心的洋务运动的彻底破产。"},{"type":"paragraph","text":"事实说明:洋务运动不是中国的“自强之机”，而是使中国越来越陷于民穷财尽；不是什么“安身立命之端”，而是使民族危机日益加深。洋务派的“借债兴利”，完全是出卖中国人民利益的投降主义的货色。事隔近百年之后，党内不肯改悔的走资派邓小平却又搬出洋务派的老谱，叫嚷什么，为了“实现四个现代化”，必须“引进外国技术装备”，可以“同他们订长期合同”，“用煤炭偿付”，还不知羞耻地说:“这不等于欠外债”。邓小平的如此“妙”语岂能蒙人，中国人民早就尝尽了帝国主义奴役中国的苦难。今天中国人民站起来了，垂死的帝国主义的丧钟已经敲响了，一切跪倒在侵略者面前的哈巴狗必将被人民所唾弃。"},{"type":"paragraph","text":"(肖玉林　周龙英)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c383d9986"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

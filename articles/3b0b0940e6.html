script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大破“条件论”迈步学大庆上海跃龙化工厂领导在揭批“四人帮”的斗争中，改变作风，带领群众抓革命促生产，取得良好成绩","authors":[],"dates":[{"year":1977,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海跃龙化工厂党委领导在学大庆群众运动中，破除唯条件论、“本厂特殊”论，改变作风，带领广大职工迈步学大庆，使抓革命、促生产取得了好成绩。"},{"type":"paragraph","text":"这个厂地处郊区，在“四人帮”反革命的修正主义路线干扰破坏下，革命、生产都受到了严重的影响。广大工人迫切希望领导带领群众学大庆，大干苦干，改变落后面貌，早日建成大庆式的企业。但一部分干部信心不足，认为郊区厂情况特殊，存在着“四多”:要求回市区工作的人多，要求调动工作的多，转诊到市区医院看病的多，迟到早退现象多，因此条件差，学大庆难。"},{"type":"paragraph","text":"这种“郊区厂特殊”的思想障碍不扫除，工业学大庆运动就不能深入开展。为此，厂党委组织干部学文件，忆厂史，查根子，找差距，破除“条件论”。"},{"type":"paragraph","text":"在学习中，他们着重搞清两个问题:一是跃龙厂是不是条件特殊，能不能学大庆。大家回顾厂史，看到建厂初期，广大职工在困难条件下，日夜奋战，短时期内就把工厂建成了，一九六五年还被评为全市工业学大庆的表扬单位。文化大革命中，广大职工坚持以阶级斗争为纲，革命、生产热气腾腾。可见，郊区工厂并不特殊，学大庆也并不是没有条件。二是为什么近几年来没有很好学大庆。通过深揭狠批“四人帮”，他们看到“四人帮”推行反革命的修正主义路线，搞乱了思想，搞乱了队伍，搞乱了企业，严重挫伤了干部、群众的积极性。"},{"type":"paragraph","text":"现在，这个厂的干部扫除了思想障碍，转变了作风，带头学大庆，带领群众前进。他们提出凡要求群众做到的，党员要首先做到；凡要求党员做到的，党的干部要首先做到；凡要求干部做到的，党委领导要首先做到。党委订出纪律，做到“四个坚持”:坚持遵循“三要三不要”的基本原则，坚持党的基本路线，坚持思想公开、工作公开，坚持密切联系群众。厂党委主要干部分别联系各车间，总结基层经验，还成立一个调查组，由厂党委副书记带队，深入车间，帮助工作。工人们说:“党委下决心，我们有信心；干部带了头，我们有劲头。”全厂上下齐努力，一月份克服重重困难，产值比去年同期增长百分之八十七，二月份又超额完成月度计划，其它经济指标也有很大的提高。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b0b0940e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

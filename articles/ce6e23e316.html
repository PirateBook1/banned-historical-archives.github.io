script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"接受苏联驻华大使潘友新呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受苏联驻华大使潘友新"},{"type":"paragraph","text":"呈递国书时的答词"},{"type":"paragraph","text":"（1952年12月15日）大使同志："},{"type":"paragraph","text":"我非常高兴地接受您所呈递的苏维埃社会主义共和国联盟最高苏维埃主席团的国书，并衷心地感谢您的祝贺。"},{"type":"paragraph","text":"三年来中华人民共和国和苏维埃社会主义共和国联盟之间的友好与合作关系获得了极大的巩固与发展。由于中国人民的不断努力，并在伟大的苏联人民和苏联政府兄弟般的援助下，新中国在各方面均获得了成就，并即将进入大规模的经济建设。"},{"type":"paragraph","text":"我深信：我们两大国家伟大友谊的更进一步的发展，不但有利于中苏两国的繁荣，并且在保障远东及世界和平的事业中，必然会起着不可估量的巨大作用。"},{"type":"paragraph","text":"大使同志，我热烈地欢迎您出任苏维埃社会主义共和国联盟驻中华人民共和国的特命全权大使。在您为巩固中苏两国友好合作的工作中，您将得到我和中华人民共和国政府的全力支持。"},{"type":"paragraph","text":"我谨祝您在工作上获得完全的成功。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":12,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":373,"page_end":373},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce6e23e316"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉市部分中级干部对如何正确处理人民内部矛盾问题的一些疑问","authors":[],"dates":[{"year":1957,"month":4,"day":2}],"is_range_date":false,"parts":[{"text":"武汉市部分中级干部对如何正确处理人民内部矛盾问题的一些疑问","type":"title"},{"text":"新华社武汉2日讯  武汉市一部分中级以上的党员干部在听了毛主席在在最高国务会议上的报告和少奇同志在湖北省委扩大会上的传达报告后，对有些问题思想认识模糊。有的人呢认为我国没有了阶级斗争，主要矛盾是人民内部的矛盾，那么这种内部的思想斗争算不算阶级斗争的一种形式呢？也有人提出，领导上对群众闹事看成是内部问题，把闹事的群众当自己人，那么地主、富农是欧服叶酸自己人，也是人民内部的问题呢？还有戏人认为对闹事的人只采取说服教育方法来处理，是片面的，如果说服无效时还应该有法纪制裁，因此应强调说服和法纪相结合。特别对少奇同志说的党员经党委批准后可参加群众的闹事活动，模糊认识较多。许多单位反映批准党员或团员参加闹事究竟应由哪一级党委批准？处理时是否要向群众说明党员参加闹事是经过批准的，没有经过批准的党员或团员是否也可以参加群众的闹事活动？参加闹事的党、团员在群众提出反动要求或反动口号时怎么办？有的还提出，去年下半年群众闹事多，是不是由于国家经济情况紧张而引起的。（方元慧）","type":"paragraph"},{"text":"新华通讯社编：《内部参攷》，第2168期，1957年4月2日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6038b6cd36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

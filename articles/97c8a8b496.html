script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阮友寿主席复电周总理感谢对越南南方军民新春辉煌胜利的祝贺毛主席领导七亿中国人民全力支持越南抗美战争 强有力地鼓舞越南南方军民更猛烈地打击美伪军","authors":[],"dates":[{"year":1968,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京八日电　周恩来总理收到了越南南方民族解放阵线中央委员会主席团主席阮友寿二月四日打来的电报，感谢他最近代表中国人民和中国政府对越南南方军民新春以来取得的辉煌胜利的热烈祝贺。电报全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中华人民共和国国务院总理周恩来阁下，"},{"type":"paragraph","text":"敬爱的总理:"},{"type":"paragraph","text":"我代表越南南方人民和越南南方民族解放阵线中央委员会，对于总理代表中国人民和中国政府热烈祝贺越南南方军民新春的辉煌胜利，并重申七亿中国人民强有力地支持我们的抗美救国事业的保证，表示衷心的感谢。"},{"type":"paragraph","text":"在总理的贺电中所体现的中国人民的高尚的战斗团结情谊，强有力地动员和鼓舞我们军民乘胜前进，继续更猛烈地连续地给予美国侵略军及其走狗以致命的打击，夺取彻底的胜利。"},{"type":"paragraph","text":"我们深刻地认识到:美国侵略军及其走狗在垂死的时候，还要进行疯狂的挣扎，竭力顽抗，对我们越南南方人民将犯下更多的罪行。但是，不管它们如何残暴和顽固，也无法摆脱它们的灭亡。"},{"type":"paragraph","text":"值此机会，我谨向全心全力地支持和帮助我们的抗美救国战争的以敬爱的毛泽东主席为首的中国共产党、中国政府和兄弟的中国人民表达越南南方军民和越南南方民族解放阵线的深切感谢。"},{"type":"paragraph","text":"谨向总理致以最崇高的敬意。"},{"type":"paragraph","text":"越南南方民族解放阵线、中央委员会主席团主席"},{"type":"paragraph","text":"阮友寿"},{"type":"paragraph","text":"一九六八年二月四日于越南南方"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97c8a8b496"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

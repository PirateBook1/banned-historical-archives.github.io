script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南有些地方在四清中发生打人搜家现象","authors":["《中南通讯》编辑部"],"dates":[{"year":1965,"month":1,"day":29}],"is_range_date":false,"parts":[{"text":"河南有些地方在四清中发生打人搜家现象","type":"title"},{"text":"《中南通讯》编辑部","type":"authors"},{"text":"据河南各地反映，在四清前哨战和“小四清”斗争中，共发生打人66起，搜家、没收粮款物资等8起。","type":"paragraph"},{"text":"偃师李村公社，搞四清的21个大队，其中有7个大队在斗争会上，发生了打人19起。寇店公社干村大队副大队长刘长庚，在会上被斗争后，在回家的路上被4个积极分子按倒打了一顿。","type":"paragraph"},{"text":"南阳县高庙公社王良庄大队，群众揭发生产队长搞4个女人，贪污款500元，粮食340斤，这些材料尚未查实，工作组就急急忙忙召开会议进行斗争。会上本人拒不交代，3个积极分子就上去，1个人按住头，1个人捞耳朵，1个人朝脸上吐唾沫。","type":"paragraph"},{"text":"许昌县罗拐公社，开了3个斗争会，都发生了打人现象；并在会上提出：“打倒新恶霸，打倒新地主”的口号。","type":"paragraph"},{"text":"信阳县胡店公社张弯大队西洼生产队，在斗争会上群众揭发了保管员张年成多占粮食以后，工作组长王显成带领30多个群众到他家搜查，搜走粮食600多斤、猪1头、鸡子2只。全家人大哭。","type":"paragraph"},{"text":"南阳县梁庄公社潘庄生产队，群众揭发生产队长有四不清问题，工作队干部杨志辉听了后，没有认真发动群众就开会斗争。在会上没有一个人揭发，杨就宣布将生产队长的房子2间，猪1头，自行车1辆没收了。另外还拿了被子、单子、布衫各1件，家里的东西几乎全被拿光。","type":"paragraph"},{"text":"中牟县孟庄公社东营大队，有5个生产队的工作组带领积极分子，到生产队正副队长、会计、保管、民兵排长、作业组长家里，翻箱倒柜，登记财物。被登记的财物有：粮食、面粉、鲜薯、棉花、布匹、衣服、被褥、木材、砖瓦、家畜、家禽等，影响很坏。","type":"paragraph"},{"text":"上述问题，各有关总团已注意，并采取了措施。","type":"paragraph"}],"comments":[],"origin":"《中南通讯》1965年第1期（1965年1月29日）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"河南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d74f61958"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0aade93c-c356-46d2-9807-b567596b7e45","name":"哲学笔记（人民出版社1974年版）","internal":false,"official":true,"type":"pdf","author":"列宁，人民出版社1974年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/0aade93c-c356-46d2-9807-b567596b7e45.pdf"],"article":{"title":"费尔伏恩《生物起源假说》一书札记","alias":"","parts":[{"type":"paragraph","text":"麦克斯·费尔伏恩《生物起源假说》125"},{"type":"paragraph","text":"1903年，耶拿"},{"type":"paragraph","text":"(Med. 5218)①"},{"type":"paragraph","text":"作者论述了关于“活的实体”以及它的化学参看第9页②“酵素”126的"},{"type":"paragraph","text":"新陈代谢的专门问题。这是一个专门性的问题。定义"},{"type":"paragraph","text":"附有关于这个问题的参考书目录。"},{"type":"paragraph","text":"第112页-“作业假说”就是问题的实质所在。臂如在19世纪，唯物主义给自然科学带来很大的好处，但目前“已经没有一个哲学家兼自然科学家会认为唯物主义的解释是合适的了”（第112页)。永恒真理是没有的。思想的意义、效果③和作用同“酵母”一样，一“酵母制造东西和发生作用”（第113页）。"},{"type":"paragraph","text":"这里的特色是天真地表达了这样一种观点：“唯物主义”起着阻碍作用！毫无辩"},{"type":"paragraph","text":"证唯物主义的概念，完全不会辨别作为哲①这是图书编号。一译者注②指麦·费尔伏恩《生物起源假说》（M.Verworn，DieBiogenhypothese）1903"},{"type":"paragraph","text":"年耶拿德文版的页码。一编者注③这里俄文版用的是：Fruchtbarkeit。\"--译者注学的唯物主义和自称为唯物主义者的当代庸人的各种落后观点。"},{"type":"paragraph","text":"作者的目的一“对生命现象作力学的分析”（序言第1页）--一引证《AllgemeinePhy-siologie\u003e①最后一章的话。"},{"type":"paragraph","text":"作者主张不要说“活的蛋白质”（第25页），据说这是个模糊不清的概念，也不要说“活的蛋白质分子”（“因为分子不可能是活的”，而要说“生源质分子”（第25页）。"},{"type":"paragraph","text":"化学的东西向有生命的东西的转化，一这显然是问题的实质所在。为了在这种新的、还不明确的、假说性的东西中更自由地前进，要打倒“唯物主义”，打倒“束缚人的”旧观念（“分子\")，为了更自由地寻找新知识，我们采用新的名称（生源质)！注意。有关物理学和一般自然科学中的现代“唯心主义”的根源和活生生的动因等问题。"},{"type":"paragraph","text":"写于1915年1930年第一次载于《列宁文集》第12卷"},{"type":"paragraph","text":"按手稿刊印①《普通生理学》。-编者注"}],"authors":["列宁"],"dates":[{"year":1915}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":381,"page_end":382},"tags":[{"type":"

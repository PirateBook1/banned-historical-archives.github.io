script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央公安部关于山东滕县地委地餐中毒事件的通报","authors":[],"dates":[{"year":1950,"month":9,"day":25}],"is_range_date":false,"parts":[{"text":"中央公安部关于山东滕县地委地餐中毒事件的通报","type":"title"},{"text":"据山东省公安厅报告：滕县地委召开扩大会议，与会者有地委、县委及直属机关科长以上干部共六九人，于九月六日下午四时会餐后，发现全部中毒。除地委书记李青同志较轻外，计主要干部有地委秘书主任二、农委书记一、专署科长三、公安处科长六、县委书记十六及县农委书记、宣传部长等无一幸免；并有省农学院学生十、商民等共八十七人。症状皆系肚响、剧痛、恶心，先泻吐水，后泻脓血。经洗肠抢救后止泻。惟该专署法院副院长李和轩同志因拒绝洗肠身死。另一商人治疗过迟亡命。其馀均已挽救脱险。又九月七日七个商人在私营幸福楼饭馆吃饭亦中毒，症状同上，并死一人等情。中毒原因正在多方追查中。为此，特通报各地领导机关引为警惕。今后凡举行干部会议，遇有晚会会餐，保卫部门必须事先进行检查，布置专人监督，切勿疏忽麻痹。并经常对总务采买炊事管理员进行防奸卫生教育，严防食物中毒与敌特暗害，以免遭受意外损失。","type":"paragraph"}],"comments":[],"origin":"《西南工作》 第22期，中共中央西南局编印（党内刊物发至县团），1950年10月18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27b1205496"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

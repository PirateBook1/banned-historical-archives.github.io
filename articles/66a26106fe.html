script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆文教界对镇压反革命的反映","authors":[],"dates":[{"year":1951,"month":4,"day":5}],"is_range_date":false,"parts":[{"text":"重庆文教界对镇压反革命的反映","type":"title"},{"text":"【西南总分社五日讯】重庆文教界一部分人对镇压反革命还存在很多的思想问题。据重庆大学教授陈豹隐反映：重庆文教界有些人认为政府对文化特务应特别宽大。他们说：“一般特务的罪行固然可恶，该杀，但是，对于在文教界的特务，似应格外宽大。因为在文教界的特务并未真正直接杀人，而且他们保持着中国的若干文化遗产，似应使其长期改造，以符合毛主席所说争取一切爱国知识分子为人民服务之主旨。”有的说：“‘士可杀而不可辱’，即令他负有应被枪毙的罪行，也不可令他与惯匪和恶霸遭受同样的待遇。”“过去的文化特务难道在悔悟之后，做一点小生意都不可以？如果那样，那么，毛主席说的‘不令有一个新中国人民饿死’的话，岂非空话？”","type":"paragraph"},{"text":"有些人对镇压与宽大相结合的政策认识不足。有人说：“人民政府对待特务，最初过于宽大，现今过于严厉，使人感觉不是政府有意使特务上钩，就是想以‘一网打尽’，来补救过去‘宽大无边’的过失。”“人民政府既对特务采取宽大与严厉结合的政策，胁从者是不问的，那又何必逮捕这么多的特务分子?这不是报复主义吗？‘冤冤相报’，何时得了？”“过去某些特务的罪行，主要的是为了他居于某一种职位(例如学校的训导长)的缘故，为了吃着那碗饭的缘故，不得已而为之，何必认真追究既往？”有的人认为自己过去只是在某些反动党团会门挂过名，并未替他们做过实际工作，有时连挂名也是集团的，被强迫的，为何也要登记?如去登记，岂不卷入特务犯圈子？如不去登记，万一被人告发，岂不加重罪过，因而感到“进退两难”。有人怀疑逮捕过多的特务和实施反动党团登记，会不会使文教界人士不能安心学习和教学。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年4月13日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66a26106fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

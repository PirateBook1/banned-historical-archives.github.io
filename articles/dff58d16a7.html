script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"赛福鼎传达毛泽东对新疆问题的指示","authors":["新疆维吾尔自治区党委第二书记","赛福鼎"],"dates":[{"year":1968,"month":7,"day":18}],"is_range_date":false,"parts":[{"text":"赛福鼎传达毛泽东对新疆问题的指示","type":"title"},{"text":"新疆维吾尔自治区党委第二书记赛福鼎","type":"authors"},{"text":"我们最最敬爱的伟大领袖、我们心中最红最红的红太阳毛主席最近接连对新疆问题作了极其重要的指示。","type":"paragraph"},{"text":"毛主席是在和赛福鼎同志谈话时，对新疆问题作出极其重要指示的。一九六八年七月十七日，赛福鼎同志向新疆两大派革命群众组织及军区生产建设兵团在京全体代表传达了毛主席对新疆问题的最新指示。赛福鼎同志传达内容如下：","type":"paragraph"},{"text":"一九六八年六月三日，伟大领袖毛主席接见沈阳、南京地区部队干部时，对新疆问题作了重要指示：","type":"paragraph"},{"text":"毛主席问：“怎么样，你们有希望没有?”","type":"paragraph"},{"text":"赛福鼎同志答：“我们在等主席的指示。”","type":"paragraph"},{"text":"毛主席问：“王恩茂能不能通过？”","type":"paragraph"},{"text":"赛福鼎同志答：“军内基本上统一了。”","type":"paragraph"},{"text":"毛主席指示：“军内统一了好办。”","type":"paragraph"},{"text":"赛福鼎同志汇报说：“两派群众有不同看法，在京开会的军内干部基本上通过了。”","type":"paragraph"},{"text":"毛主席指示：“噢！军内统一了就好办。”","type":"paragraph"},{"text":"一九六八年六月三十日，伟大领袖毛主席接见济南、广州、兰州地区部队干部时，又对新疆问题作了极为重要的指示：","type":"paragraph"},{"text":"毛主席问：“你们怎么样?有希望没有”","type":"paragraph"},{"text":"赛福鼎同志汇报说：“好，达成了制止武斗协议。”","type":"paragraph"},{"text":"毛主席指示：“达成制止武斗协议，好。”","type":"paragraph"},{"text":"赛福鼎同志继续汇报说：“下一步准备搞大联合协议。”","type":"paragraph"},{"text":"毛主席高兴地指示：“好!好！”","type":"paragraph"},{"text":"毛主席对新疆问题的极其重要的最新指示，是对新疆八百万各族革命人民的最大关怀，最大支持，最大鼓舞，最大鞭策，为新疆八百万各族革命人民指明了前进的方向和道路。它大长了无产阶级革命派的志气，大灭了以武吕左祁张陆包伊为代表的一小撮阶级敌人的威风。让我们千遍万遍高呼毛主席万岁！万岁！万万岁！敬祝毛主席万寿无疆！万寿无疆！万寿无疆！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dff58d16a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

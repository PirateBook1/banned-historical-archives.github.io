script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"勇于登攀的人——记望亭发电厂工人技术员钱伯荣","authors":[],"dates":[{"year":1976,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国产三十万瓩机组的锅炉巍然挺立在大运河畔。炉膛内火海翻滚，温度高达一千九百多度。它日夜不息，为汽轮发电机提供强大的动力。这里，也有望亭发电厂锅炉车间工人技术员钱伯荣的一份力量。"},{"type":"paragraph","text":"燃烧器对锅炉来说，好比是一个人的肠胃。燃油在里面“消化”得好，锅炉才能发出强大的动力。小钱根据三十万瓩机组锅炉一段时间的运行实践观察，发现在熊熊烈火中还有一点“黑头”，他下决心要对它进行改进。但是，过去小钱接触到的设备，是一些外国进口的老设备，容量最大的只有二万五千瓩。面前的锅炉，是国产三十万瓩，容量大了十多倍，要改进不容易啊!"},{"type":"paragraph","text":"三十万瓩机组是我国工人阶级自己制造的。小钱心里很明白，三十万瓩机组从设计、制造、安装到发电，是同刘少奇、林彪、邓小平斗出来的，它是大长中国工人阶级志气的“争气机”。眼前纵有千重难关，也要攻下它。"},{"type":"paragraph","text":"为了尽快使三十万瓩机组逐步完善，小钱总是一有空就和安装工人一起干，熟悉设备，掌握性能。白天，他和运行工人一起操作、调整。夜晚，他设计图纸，摸索方案。几个月里，他提出了好多方案，在上海锅炉厂、西安热工研究所的帮助下，作了多次改进。"},{"type":"paragraph","text":"四月中旬，小钱正在上海学习，他想:一定要争取时间，用最快的速度，改进锅炉燃烧器，用实际行动批判邓小平反革命的修正主义路线!小钱赶回电厂后，立即把自己的想法和班内老师傅商量，得到了大家的支持:“小钱，只要你图纸出来，一天拼上二十四小时，我们也要抢上去。”一次次批邓会，大大激发了他们的革命干劲。人手少，工作量大，一个老师傅提出用“杀鸡掏肚”的办法。这样既保证质量，又减少了工作量，边设计，边制作，大大加快了进度，只用了一星期时间，就完成了燃烧器的第五次改进。"},{"type":"paragraph","text":"认识来源于实践。平流式燃烧器经过一段时间的运行，收到了显著效果。小钱却没有停止前进，他继续努力，对燃烧器作了又一次改进。他和其他两位同志冒着闷热呛人的烟气，坚持干了一天，终于调好新设计的叶轮。"},{"type":"paragraph","text":"“吼!”三十万瓩机组锅炉发出强大的动力!小钱在炉台前注视着炉膛内，炉中燃起熊熊大火，“黑头”消失了!燃烧效率达到了世界先进水平!一台三十万瓩机组锅炉，每年能为国家节油一万八千吨。事实又一次证明了:“世上无难事，只要肯登攀”。"},{"type":"paragraph","text":"本报通讯　员"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\06\\766l040401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e望亭电厂即景\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12bcd8b6fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

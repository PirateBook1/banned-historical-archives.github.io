script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"螺帽八厂革命派掌好权用好权的又一条重要经验毛主席著作带头学　推动群众一起学无论生产工作多么忙，全厂没有一天中断过学习","authors":[],"dates":[{"year":1967,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海螺帽八厂革命群众组织的负责人在夺权以后，把学习毛主席著作放在一切工作的首位，自己带头学，推动了群众学。夺权以来，这个厂的群众性的学习毛主席著作的活动，没有一天中断过。"},{"type":"paragraph","text":"螺帽八厂工人革命造反队十三个队委都不脱产。夺权初期，事无巨细都要管，各种问题迎面扑来。几个队委很辛苦，放松了学习毛主席著作，因此往往事倍而功半。群众对此也有意见，说:“你们头头要带动我们一起学!”队委接受了群众的批评，立即分头回到自己的车间和科室同群众一起学习毛主席著作。除了每天班前学《语录》，每星期两次在工余时间同群众一起学习、讨论外，每星期一次的队委会，也主要是带着一星期来的问题学习毛主席著作，开展批评与自我批评。现在，全厂学习毛主席著作已形成风气。无论生产和工作怎样忙，学习毛主席著作的时间决不挤掉。商量工作，研究问题，解决队委中的分歧意见，总是针对问题首先学习毛主席著作，用毛主席的思想来统一队委的思想。"},{"type":"paragraph","text":"螺帽八厂的革命群众组织负责人把学习毛主席著作看做是实现自己思想革命化的唯一强大的武器。革命派有的同志在夺权后，随着自己地位的改变，各种私心杂念也随着露了头。队委会上大家一起学习“老三篇”，对这些同志进行批评帮助，会后又做细致的思想工作，使这些同志逐步改正了错误。夺权以来，队委会进行过两次开门整风，每次都反复学习“老三篇”、《关于纠正党内的错误思想》和《反对自由主义》等光辉著作。每次学习，都有提高，都有收获。他们学“老三篇”尤其认真刻苦，天天学，天天用，活学活用，立竿见影。一些原来不大识字的队委，现在都能背熟“老三篇”中的重要段落，遇到问题就念一两段，用毛主席的话对照自己的言行，警惕各种非无产阶级思想的侵蚀。"},{"type":"paragraph","text":"螺帽八厂的几个队委口袋里都装着《毛主席语录》、“老三篇”“十六条”和《中共中央给全国厂矿企业革命职工、革命干部的信》，遇到问题就随时翻阅，指导自己的思想和行动，作为指导运动、处理工作的准则。对毛主席在文化大革命运动中各个阶段的重要指示和毛主席批发的每一个重要文件，都认真学习，学得深，跟得快，贯彻得坚决。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c082dd63c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

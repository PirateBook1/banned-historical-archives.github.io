script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"联合举办学习班迅速落实毛主席最新指示  新疆哈密地区实现革命大联合","authors":[],"dates":[{"year":1968,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"联合举办学习班迅速落实毛主席最新指示"},{"type":"paragraph","text":"新疆哈密地区实现革命大联合"},{"type":"paragraph","text":"据新华社乌鲁木齐二十七日电  在伟大领袖毛主席一系列最新指示的指引下，新疆维吾尔自治区哈密地区两大派革命群众组织，通过大办毛泽东思想学习班，狠斗资产阶级、小资产阶级派性，增强无产阶级党性，胜利地实现了革命大联合。哈密地区的无产阶级文化大革命形势越来越好。"},{"type":"paragraph","text":"二月十六日，哈密地区三万多无产阶级革命派和各族革命群众欢聚一起，热烈庆祝两派革命群众组织实现革命大联合。人民解放军新疆军区副政委谭开云，新疆军区生产建设兵团副政委曾如清、七三三五部队政治部副主任陈冠以及哈密军分区和当地驻军的负责人，前往热烈祝贺。连日来，哈密街头不断出现欢庆实现革命大联合的报喜队伍。人们高举红旗，敲锣打鼓，兴高采烈地到哈密军分区和当地驻军所在地报喜。边远县分各族革命群众的代表，冒着严寒，翻山越岭，来到哈密城，向人民解放军报告他们实现革命大联合的喜讯，请人民解放军转达他们对各族人民的伟大领袖毛主席无限热爱、无限忠诚的心意。目前，哈密地区所属各县和数十个工厂、机关、学校，都实现了革命大联合。"},{"type":"paragraph","text":"哈密是新疆东部重镇。在无产阶级文化大革命中，由于党内一小撮走资派和社会上牛鬼蛇神的挑动，以及资产阶级反动路线的影响，哈密地区两大派革命群众组织对立情绪严重。毛主席的最新指示传到这里以后，在人民解放军的帮助下，哈密地区两大派革命群众组织普遍联合举办了毛泽东思想学习班，以“斗私，批修”为纲，围剿资产阶级、小资产阶级派性，增强无产阶级党性，有力地促进了革命大联合的实现。"},{"type":"paragraph","text":"现在，整个哈密地区，一个更广泛、更深入的学习和落实毛主席一系列最新指示的热潮正在向前发展。各族革命人民决心紧跟毛主席的伟大战略部署，夺取无产阶级文化大革命的全面胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59124b6dea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝罗国解放六周年罗驻华大使盛会招待毛主席周总理等应邀参加","authors":[],"dates":[{"year":1950,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿三日电】　罗马尼亚人民共和国驻我国大使鲁登科，为庆祝罗马尼亚解放六周年纪念，特于廿三日下午八时在京举行盛大招待会。"},{"type":"paragraph","text":"中华人民共和国中央人民政府毛泽东主席应邀出席。应邀与会者尚有中央人民政府副主席刘少奇、李济深、张澜；中央人民政府秘书长林伯渠；政务院总理兼外交部部长周恩来，副总理董必武、黄炎培，最高人民法院院长沈钧儒，及中央人民政府各部门首长和各人民团体负责人等四百余人。"},{"type":"paragraph","text":"各国外交使节应邀出席者有苏联大使罗中，朝鲜大使李周渊，印度大使潘尼迦，波兰大使布尔金，瑞典大使阿马斯顿，德意志外交使团团长柯尼希，蒙古大使贾尔赛汉，匈牙利大使夏法朗柯，缅甸大使吴敏登，丹麦公使穆克，以及捷克斯洛伐克大使馆临时代办哈谢克等人。"},{"type":"paragraph","text":"招待会在热烈友好的气氛中进行。会后并放映了罗马尼亚的新闻影片“一九四九年的八月廿三日”和“多瑙河——黑海运河”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8498f6f46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

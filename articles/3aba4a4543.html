script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1049","name":"公安部、国家劳动总局关于原系职工的劳动教养分子生活费标准等问题的通知","author":"公安部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"公安部、国家劳动总局关于原系职工的劳动教养分子生活费标准等问题的通知","dates":[{"year":1978,"month":12,"day":13}],"is_range_date":false,"authors":["公安部","国家劳动总局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 564","tags":[{"name":"劳教分子","type":"主题/事件"},{"name":"生活费","type":"主题/事件"},{"name":"医药费","type":"主题/事件"},{"name":"职工","type":"主题/事件"}],"parts":[{"type":"title","text":"公安部、国家劳动总局关于原系职工的劳动教养分子生活费标准等问题的通知"},{"type":"paragraph","text":"(一九七八年十二月十三日)"},{"type":"paragraph","text":"最近，各地在贯彻中央批转《公安部关于第三次全国治安工作会议纪要》时，请示对原系职工的劳动教养分子生活费标准和家属困难补助等问题。现通知如下："},{"type":"paragraph","text":"一、劳动教养分子在教养期间，停发原工资，由原单位发给生活费。鉴于各地劳动教养队从事的生产不同和地区的差别，其生活费标准（包括伙食、被服、零用费等）由各地公安局商请劳动局自行确定。并从明年第一季度开始执行。"},{"type":"paragraph","text":"二、生活费和医药费的拨交问题。生活费从劳动教养分子的原工资中支付，医药费从原单位公费医药经费中支付。上述两项费用，由原单位根据劳动教养期限，一次或分年度拨交劳动教养机关。如提前解除劳动教养或延长劳动教养期限，多退少补。"},{"type":"paragraph","text":"三，家属生活困难补助问题。原系职工的劳动教养分子改发生活费后，其家属生活确有困难者，可由原单位在其工资剩余部分中酌情予以补助。"},{"type":"paragraph","text":"(摘自公发[1978]107号，[78]劳薪字91号文件)"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3aba4a4543"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、中央文革、国务院、中央军委关于学校放寒假问题的通知","authors":[],"dates":[{"year":1969,"month":1,"day":28}],"is_range_date":false,"parts":[{"text":"中共中央、中央文革、国务院、中央军委关于学校放寒假问题的通知","type":"title"},{"text":"各省、市、自治区革命委员会：","type":"appellation"},{"text":"全国各大、中小学校为完成党的八届扩大的十二中全会所提出的各项战斗任务，当前正在紧张地进行斗、批、改和清理阶级队伍，大、中学校又忙于安排毕业生上山下乡的工作，故决定今年大、中学校一律不放寒假。对于那些严寒地区，取暖问题不好解决的，初中是否放寒假，由有关省、市、自治区革命委员会自行决定或授权城乡主管单位酌情决定。","type":"paragraph"},{"text":"各地小学，一般已经下放给公社、大队，或工厂、街道革委会管理，寒假放否应由主管单位根据城乡情况、各地气候和生产季节自行安排，不作统一规定。如城市小学仍放寒假，假期亦应适当缩短为半个月至一个月。至教职员工一律不放寒假，继续深入搞好学校的斗、批、改和清理阶级队伍的工作，搞好教师的思想革命化，做好迎接新学期的各项准备工作。","type":"paragraph"},{"text":" 中共中央中央文革国务院中央军委一九六九年一月二十八日","type":"paragraph"}],"comments":[],"origin":"根据湖北省革命委员会编印《无产阶级文化大革命文件汇编[三]》，武汉：1969年3月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cc531b9a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

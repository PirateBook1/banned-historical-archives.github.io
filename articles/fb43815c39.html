script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席最新指示指引下　在人民解放军的帮助下  昆明铁路局胜利实现革命大联合","authors":[],"dates":[{"year":1968,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席最新指示指引下　在人民解放军的帮助下"},{"type":"paragraph","text":"昆明铁路局胜利实现革命大联合"},{"type":"paragraph","text":"国务院贺电在庆祝大会上宣读时，全场欢腾，人们不断高呼：“伟大领袖毛主席万岁！万万岁！”"},{"type":"paragraph","text":"新华社昆明三日电昆明铁路局两派革命群众组织，在伟大领袖毛主席最新指示的指引下，最近胜利地实现了革命的大联合。"},{"type":"paragraph","text":"二月二十八日，昆明铁路局和所属宜良、开远、安宁、禄丰、杨方凹、曲靖等地铁路部门的革命职工，来自全省各地的革命群众组织的代表，以及解放军指战员共一万四千多人，热烈举行庆祝大会。"},{"type":"paragraph","text":"国务院发来了贺电。当大会宣读贺电时，全场欢腾，人们一遍又一遍地高呼：“毛主席的无产阶级革命路线胜利万岁！”“战无不胜的毛泽东思想万岁！”“伟大领袖毛主席万岁！万万岁！”"},{"type":"paragraph","text":"昆明铁路局担负着云南发展工农业生产和加强国防建设等重要的运输任务。在无产阶级文化大革命中，昆明铁路系统的广大革命职工发挥了主力军的作用，作出了巨大贡献。由于党内一小撮走资派的挑拨，昆明铁路系统曾经出现两派革命群众相对立的局面。在伟大领袖毛主席一系列最新指示的指引下，在执行“三支”“两军”任务的人民解放军的帮助下，他们以“斗私，批修”为纲，活学活用毛泽东思想，共同回忆了并肩战斗的历史，认真总结了闹分裂，打“内战”的教训，各自做了自我批评，坚决克服资产阶级、小资产阶级派性，增强了无产阶级党性。经过充分协商，两派革命群众组织的代表于一月份在北京达成了实现革命大联合的协议。代表们回到昆明以后，立即向广大革命职工传达了以伟大领袖毛主席为首的无产阶级司令部对铁路革命职工的亲切关怀，使广大革命职工受到极大的鼓舞和教育。他们表示，一定以最快的步伐条条落实、全面落实毛主席的最新指示。最近以来，昆明铁路系统各单位的革命职工纷纷在革命的原则下实现了革命的大联合。同时，在运输生产上也出现了新气象。"},{"type":"paragraph","text":"人民解放军驻昆明部队和云南省军区负责人鲁瑞林、刘懋功、崔文斌、王银山等同志到会热烈祝贺。昆明部队负责人鲁瑞林在大会上讲了话。他高度赞扬昆明铁路系统两派革命群众组织的革命大联合，为云南省、昆明市各革命群众组织树立了榜样，将有力地促进云南省、昆明市革命大联合高潮的迅速到来。"},{"type":"paragraph","text":"昆明铁路局无产阶级革命派大联合委员会代表在讲话中表示，一定更高地举起毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，在人民解放军的帮助下，努力办好各种类型的毛泽东思想学习班，条条落实、全面落实毛主席的最新指示。狠斗私字，猛攻派性，巩固和发展革命的大联合，促进革命的三结合。进一步贯彻执行毛主席“拥军爱民”的伟大号召，坚决相信和依靠人民解放军，支持和协助人民解放军做好“三支”“两军”工作。提高革命警惕，严防阶级敌人挑拨离间。坚决贯彻执行毛主席“抓革命促生产，促工作，促战备”的伟大方针，坚守工作岗位，遵守劳动纪律，坚持业余闹革命，节约闹革命，就地闹革命，掀起铁路运输生产的新高潮。"},{"type":"paragraph","text":"大会在雷鸣般的掌声中和欢呼声中，通过了给伟大领袖毛主席的致敬电。会后举行了庆祝游行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb43815c39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

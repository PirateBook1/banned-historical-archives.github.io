script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"歼灭一〇四军的作战应力求迅速","alias":"","parts":[{"type":"paragraph","text":"歼灭一○四军的作战应力求迅速\""},{"type":"paragraph","text":"（1948年12月10日）程、黄，杨、罗、耿；并告杨、李，林、罗、刘："},{"type":"paragraph","text":"（一）据杨罗耿九日十四时半及二十一时半两次电称：新保安4敌三十五军九日数次向东猛突，均被我击退，怀来敌一○四军向西猛犯，亦仅占我沙城以南一个村子。（二）请程黄照杨罗耿提议，迅速以一个军协同杨罗耿歼灭一○四军（两个师），另一个军则隔断怀来、康庄?之间及康庄、南口之间诸敌的联系，并相机歼敌一部。（三）杨罗耿三四两纵昨（九）日击退东西两路犯敌，确保自己阵地，应传令嘉奖。八纵主力可移至新保安东面与三、四纵会合歼敌，西面留一部即够。（四）除十六军至怀来、康庄，九十四军至南"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军第二兵团司令员程子华和参谋长黄志勇等的电报。"},{"type":"paragraph","text":"[2]杨、罗、耿，指杨得志、罗瑞卿、耿飚，当时分别任华北军区第二兵团司令员、政治委员和参谋长。"},{"type":"paragraph","text":"[3]杨、李，指杨成武、李天焕，当时分别任华北军区第三兵团司令员和副政治委员兼政治部主任。林、罗、刘，指林彪、罗荣桓、刘亚楼，当时分别任东北野战军司令员、政治委员和参谋长。"},{"type":"paragraph","text":"[4]新保安，镇名，位于河北省怀来县西北。[5]沙城，镇名，今为河北省怀来县县治。[6]康庄，镇名，位于北京市延庆县南部。口为你们所知外，九十二军已至北平东郊。因此，你们歼灭一〇四军的作战，应力求迅速，只要该军歼灭，程黄即可用全力阻击东面之敌。"},{"type":"paragraph","text":"军委十日三时"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":362,"page_end":363},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c33da4ca98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

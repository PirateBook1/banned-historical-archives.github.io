script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华东电力设计院革命设计人员活学活用毛泽东思想　狠批洋奴哲学　大搞技术革新   他们在淮南施工现场既快又好地完成了一项大型电力工程的设计任务，受到工人的称赞","authors":[],"dates":[{"year":1969,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华东电力设计院革命设计人员活学活用毛泽东思想"},{"type":"paragraph","text":"狠批洋奴哲学　大搞技术革新"},{"type":"paragraph","text":"他们在淮南施工现场既快又好地完成了一项大型电力工程的设计任务，受到工人的称赞"},{"type":"paragraph","text":"新华社合肥电　在伟大的毛泽东思想的光辉照耀下，华东电力设计院的革命设计人员最近在淮南施工现场既快又好地完成了一项大型电力工程的设计任务，为国家节约了八十多万元的建设资金。这项工程设计破除了旧框框，采用了许多革新措施，达到了花钱少、质量高、安装简便和操作安全的要求，受到广大施工工人的赞扬。目前这项工程已经开始施工。它完工后，将更有力地支援我国华东地区工农业生产的发展。"},{"type":"paragraph","text":"华东电力设计院是去年十月份接受这项设计任务的。广大革命设计人员面对这项光荣的任务，个个意气风发，斗志昂扬。他们在驻院工人、解放军毛泽东思想宣传队的带领下，很快从上海赶到施工现场。"},{"type":"paragraph","text":"这项工程设计任务很重，时间要求又急。针对这种情况，工人、解放军毛泽东思想宣传队组织大家反复学习毛主席的教导：“我们不能走世界各国技术发展的老路，跟在别人后面一步一步地爬行。我们必须打破常规，尽量采用先进技术，在一个不太长的历史时期内，把我国建设成为一个社会主义的现代化的强国。”通过学习，大长了革命设计人员的革命志气。宣传队又领导大家狠批了刘少奇所推行的“洋奴哲学”、“爬行主义”等反革命修正主义黑货，并且向设计人员进行了阶级教育。通过这些活动，极大地提高了大家的阶级斗争和两条路线斗争觉悟，有力地调动了大家的革命积极性。大家坚决表示，一定要更好地活学活用毛泽东思想，战胜困难，设计出新水平。"},{"type":"paragraph","text":"在设计过程中，设计人员坚持拜工人为师，同工人和革命干部一道活学活用毛泽东思想，大破旧框框、洋教条，实现了许多重大的技术革新项目。他们设计的水系统，原来决定装四个大阀门，后来经过反复研究，取消了阀门，不仅对工程没有影响，还为国家节约了五万多元资金。原设计的电梯，需要花七万五千多元；后来经过研究改进，只要花两万五千元就够了，还更适合于现场使用。"},{"type":"paragraph","text":"设计人员在工人同志的教育下，遵照毛主席“要节约闹革命”的教导，还把原来决定采用的全金属加热平台，改为钢筋混凝土的，只此一项就为国家节约了二十四吨钢材。"},{"type":"paragraph","text":"为了做到好上加好，精益求精，设计人员又把已经确定了的设计方案，再次交给工人群众进行深入细致的审查和修改。工人群众在审查修改过程中，又实现了许多重大的改革。如钢筋混凝土汽轮机底座，工人群众经过充分讨论和周密计算，就提出了改革设计的建议，工人们还同设计人员一道研究采用了最新技术，大大减少了混凝土的浇灌量，为国家节约了三十多万元资金。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8bdd17638"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

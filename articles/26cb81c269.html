script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市六区宽大处理部分工商户后　工商界表示感谢个别工人表示不满","authors":[],"dates":[{"year":1952,"month":2,"day":17}],"is_range_date":false,"parts":[{"text":"北京市六区宽大处理部分工商户后　工商界表示感谢个别工人表示不满","type":"title"},{"text":"【内部参考讯】二月十七日，北京市第六区召开了宽大处理坦白悔过的工商户大会后，六区工商界多表示感谢政府的宽大，并保证以后要好好做买卖。永泉祥服装行经理说：“刚开会时，大家都低着头，心里直嘀咕，不知怎样处理，等听到不补不罚后，高兴得不住的鼓掌，手都拍痛了，还站起来喊口号‘毛主席万岁！’‘感谢政府的宽大’，有的人嗓子都哑了”。硫璃厂启明书局经理王芝璋说：“心里嘀咕的也放心了，真正把问题交代了的也塌实了，政府真是说到那里作到那里。”震泰祥布店经理李进修说：“以前经理们总是提心吊胆的，有钱也不敢用？准备遗漏的税，市面商业也比较萧条，这样处理，能安心作买卖了。”有些人希望政府抓紧检查，及时处理。通祥绸布店经理孟宪光说：“一方面突击，一方面迅速处理，才能早日完成，恢复工作，使经济正常，这是正当商人的盼望”。处理大会引起工商界的普遍注意，很多未被通知开会的工商户都到处打听，文成斋经理开完会后，就有好几家去打听究竟如何处理的，有的开始埋怨自己为甚么不早坦白，天福百货庄经理李香远说：“要平坦白，已宽大处理了，昨天才坦白，不知怎样处理呢？”个别工商户工人认为对他们经理太宽大了，表示不满。天兴居店员工人反映：“经理外号叫‘沙土里埋地雷(心里坏的意思)’，他有好几个联号，对工人很蛮横，这样的人也让他去开会，宽大处理了，真有点太宽大了。”针织业兄弟工厂工人对处理也不大满意，因为经理烧了假账，他告诉税局干部说“没有了”，不老实。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月20日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26cb81c269"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

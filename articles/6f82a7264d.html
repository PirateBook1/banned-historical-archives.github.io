script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马恒昌小组所在厂全体职工  向毛主席报告第一季度生产成绩的信","authors":[],"dates":[{"year":1951,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马恒昌小组所在厂全体职工"},{"type":"paragraph","text":"向毛主席报告第一季度生产成绩的信敬爱的毛主席："},{"type":"paragraph","text":"我们机器厂提前三天完成了第一季度的生产任务，现在把生产情况向您报告。"},{"type":"paragraph","text":"自一月份我们厂里的马恒昌小组向全国工人提出挑战后，我们全厂各车间、小组也纷纷应战，展开了轰轰烈烈的爱国主义劳动竞赛运动。在竞赛中，车工佟俊山车台钻立柱座，创造了提高效率十三倍的新纪录。大刨工赵玉昆创造了达到标准产品质量的新纪录。陈毓材车间把过去需要三百六十工才能装成的万能铣床，提前三分之一的时间完成，也创造了新纪录。翻砂场的铸件三百八十种，提高质量百分之九十八。到三月二十八号，第一季度的生产任务已经胜利完成，并且超额生产了两台万能铣床，产品质量百分之百都是一级品，改造了五十九种工具，创造了七十八种新纪录，技术人员改进了八十种生产表格，增制了“二五五”部件二十套，出现了八个马恒昌式的先进生产小组。"},{"type":"paragraph","text":"我们虽然提前完成和超额完成了生产任务，但是我们决不因有了这些成绩而满足，还要进一步团结技术人员，钻研技术，提高产品的质量、产量，争取在第二季度继续完成和超过生产任务，建设我们伟大祖国的强大的经济力量和国防力量。谨祝您身体健康！"},{"type":"paragraph","text":"东北某机器厂全体职工谨启  三月二十八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f82a7264d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

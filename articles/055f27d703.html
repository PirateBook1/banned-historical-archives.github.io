script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见尼雷尔总统","authors":[],"dates":[{"year":1965,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京19日电　毛泽东主席今天下午接见坦桑尼亚联合共和国总统朱利叶斯·克·尼雷尔。"},{"type":"paragraph","text":"被接见的坦桑尼亚贵宾，还有外交部长奥斯卡·坎博纳，商业和合作部部长阿·穆·巴布，总统办公室国务部长博克·穆南卡，第一副总统办公室国务部长穆·阿·琼布，坦噶尼喀非洲民族联盟全国执行委员会委员卢安吉萨，桑给巴尔革命委员会委员赛义迪·瓦肖托，里托瓦定居计划负责人米林加，坦桑尼亚妇女联合会阿鲁夏地区主席哈利玛·拉希迪夫人，外交部礼宾司长姆布万博，总统私人秘书姆布塔·米兰多等。"},{"type":"paragraph","text":"毛主席同坦桑尼亚贵宾进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的，有刘少奇主席，周恩来总理，陈毅副总理，对外经委主任方毅，中国人民解放军副总参谋长张爱萍，外交部副部长乔冠华，对外贸易部副部长卢绪章，对外文委副主任陈忠经，外交部非洲司司长柯华、礼宾司代司长葛步海。"},{"type":"paragraph","text":"中国驻坦桑尼亚大使何英，坦桑尼亚驻中国大使哈基·特瓦·赛义德·特瓦也在座。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\02\\652k010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e钱嗣杰\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e图为毛泽东主席和尼雷尔总统亲切握手　(新华社传真　钱嗣杰摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"055f27d703"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

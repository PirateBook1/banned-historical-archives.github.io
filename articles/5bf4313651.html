<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"给江西省行委的信","alias":"","parts":[{"type":"paragraph","text":"给江西省行委的信川"},{"type":"paragraph","text":"（1930年11月20日）省行委转左路行委，赣西行委，湘东特委："},{"type":"paragraph","text":"（一）我到水南知道这方面对于应敌工作，已有相当的准备。各乡开了群众大会，全区开了活动分子会，坚壁清野亦有准备。特别是对白军士兵的宣传工作做得好，水南街上房内房外都写满了标语、宣言和歌谣，又组织白军士兵运动委员会。这样看来，水南的应敌工作，比儒坊区之一点没有做，吉安洋油大部未搬，盐没有搬完，宣传工作不力，要好得多。以儒坊区及吉安的情况推之，西区儒林区、纯化区、泰和、永新、莲花、安福、永丰、兴国，尤其是东路的于都各地的应敌工作，准备工作，恐怕亦相差不远。此时值得省委推动赣西赣东两行委及湘东特委重新严格的指示一次。去指示时要指出，吉安打下后大家以为天下太平了的错误观念，要指出分宜县委县政府之全部覆灭，新余县委县政府曾受重大损失，峡江紧急会议被敌人冲散，吉安无盐并以洋油和万多斤盐资送敌人等等严重的教训。"},{"type":"paragraph","text":"（二）报载六十师三团从鄂南开动，五日完毕，六十一师继续开拔，从莲花方面进攻赣西。除永新安福两县委县苏要飞速准备应"},{"type":"paragraph","text":"[1]这是毛泽东在江西吉水县水南写给中共江西省行动委员会的信。敌外，湘东特委尤要飞速准备应敌。对于牵制蒋蔡两部\"（这是敌军主力），湘东群众和独立师要担负很大的责任。一进到永新、安福、泰和、吉安等地，赣西行委就要指导各地群众，实行牵制该敌，同时已进到吉安之敌，要想尽方法去牵制他，务使蒋蔡罗李2四师不能渡过河东。在这个任务下，红军第三军负了很大的责任。上述许多工作，左路行委和左路指挥部都要指导。左路行委和左路指挥部截至现在，好像没有行使他的职务，既没有发一个通告给各地指示工作，又没有发一个通报到各地报告敌情，实在是非常之大的缺点，以后非改变不可。湘东方面左委左部都要指挥，就是省行委对于湘东行委，赣西行委对于湘东行委、赣东行委、赣南行委属境，亦不能在这紧张时候断然划分区域，不加指导，如近日开的赣西行委扩大会，赣西各县委员等联席会，雇农代表大会，均不邀莲花、萍乡、兴国、宁都、永丰的代表到会（至少应该邀他们列席旁听），真是非常之不应该。"},{"type":"paragraph","text":"（三）水南区还不知道只发柴、菜钱，不发油、盐、米钱的事，别处也是相同，对于供给红军油、盐、米一事，当没有接得通告。我要财政部派两人，一往永丰、宁都，一往纯化、水南、陂头、白沙、东固办理红军给养问题，财政部负责人员多答应了，实际并没有做，等两天红军到了这些地方，油、盐、米问题仍然不能解决。特别是盐，须预从省政府的盐中挑一部到这些地方，方能供给红军，不用钱买。筹款一事，一百二十万元还只有二十三万元到手"},{"type":"paragraph","text":"[1]蒋蔡两部，指国民党军第十九路军第六十师和第六十一师。师长分别为蔡廷锴和蒋光。"},{"type":"paragraph","text":"[2]蒋蔡，指蒋光、蔡廷错。罗李，指罗霖、李觉，当时分别任国民（此二十三万元无论何人非得总前委命令，不能支用分文，务望注意），非努力进行筹款不可。红军一到红色区域，一切供给都要向省政府领取，此外没有第二条出路，务望省委对于此事重新计划一番，随时严厉督促，不能疏忽，是为重要。省委应该每天开一次会，召集省苏“负责人参加，集中指导一切。"},{"type":"paragraph","text":"（四）我们今日可到白沙，明日可到藤田，望省委、左委、赣东行委、赣西行委、二十二军军委，每天各有一信送总前委，务使消息灵通为要。湘东行委最近报告（内述独立师缴枪五百余等事的）在安收到。"},{"type":"paragraph","text":"[1]省苏，省苏维埃的简称。"}],"authors":["毛泽东"],"dates":[{"year":1930,"month":11,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":220,"page_end":222},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5bf4313651"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想育英雄","authors":["傅金泉","王修德"],"dates":[{"year":1968,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想育英雄"},{"type":"paragraph","text":"“海空雄鹰团”某大队副政委　王修德"},{"type":"paragraph","text":"“海上猛虎艇”艇长　傅金泉"},{"type":"paragraph","text":"革命现代京剧样板戏《智取威虎山》，是一出闪耀着毛泽东思想光辉的好戏。它生动地表现了一个无限忠于无产阶级革命事业，无限忠于伟大领袖毛主席的英雄集体，使我们受到极其深刻的教育。"},{"type":"paragraph","text":"努力塑造工农兵的英雄形象，用英雄人物的共产主义精神教育人民，鼓舞人民前进，这是无产阶级革命文艺的根本任务。《智取威虎山》中的杨子荣，是一个光辉的无产阶级英雄形象。他单枪匹马深入虎穴的英勇行为，表现了对革命事业的赤胆忠心，表现了革命战士的宽广的共产主义胸怀和惊人的智慧。它向我们显示了一个伟大的真理：伟大的毛泽东思想是无产阶级英雄人物成长的阳光雨露，是战胜任何艰难困苦的取之不尽的力量源泉。掌握了毛泽东思想，就能无往而不胜，就能压倒一切敌人，而不被敌人所屈服。用毛泽东思想武装起来的人，是最大的战斗力。杨子荣所以能“抗严寒化冰雪”，就因为他“胸有朝阳”。他在单枪匹马打虎上山时，心里想的是“愿红旗五洲四海齐招展”。因此，他就有“那怕是火海刀山也扑上前”的勇气；他就能“任凭那座山雕凶焰万丈”，“为人民战恶魔”“志壮力强”。这些迸发着毛泽东思想光辉的豪言壮语，是杨子荣精神世界的真实反映。面对这样一位顶天立地的革命英雄，我们心情激动，斗志昂扬，浑身增加了无穷无尽的力量。我们恨不得一步跨到杨子荣身旁，和他一起战斗，消灭万恶的座山雕，解放夹皮沟的广大人民群众。"},{"type":"paragraph","text":"杨子荣是用毛泽东思想武装起来的、扎根于人民群众的英雄。几年来，我们部队在创造四好连队的实践中，涌现出来的许多先进人物，也都是在毛泽东思想哺育下成长起来的。在一次击落美帝歼击机Ｆ—104的战斗中，高翔同志正是怀着对我们伟大领袖毛主席的赤胆忠心，带着对帝、修、反的刻骨仇恨，牢记毛主席近战歼敌的教导，才有那么大的勇气和智慧，敢于和敌人空中拚刺刀，把美国飞贼打了个空中开花。在击沉蒋匪“沱江”号军舰和崇武以东海战中，我们全艇同志活学活用毛泽东思想，以小艇击沉敌人的大舰，取得了辉煌的胜利。我们实际生活中的英雄人物和杨子荣的共同点，就是无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的无产阶级革命路线。他们不怕苦，不怕死，为了人民利益，可上九天揽月，可下五洋捉鳖，千难万险不回头，一颗红心献给党。"},{"type":"paragraph","text":"看了《智取威虎山》，我们上了一堂毛泽东思想教育课，使我们进一步增强了对伟大领袖毛主席、对战无不胜的毛泽东思想和毛主席的革命路线的无限热爱，无限忠诚；大大激发了我们为全世界劳动人民翻身求解放的革命精神。我们一定要牢记毛主席的教导，关心国家大事，把无产阶级文化大革命进行到底。我们一定要深入持久地开展革命的大批判，彻底铲除反革命修正主义文艺黑线，坚决捍卫毛主席的革命文艺路线。让毛泽东思想武装起来的工农兵英雄形象永远地、牢牢地占领一切文艺阵地！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ea58d6831"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

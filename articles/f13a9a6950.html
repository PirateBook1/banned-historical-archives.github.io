script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"六盘山连着北京城——宁夏海原县苍湾小学回汉族红小兵的信","authors":[],"dates":[{"year":1976,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"六盘山连着北京城"},{"type":"paragraph","text":"——宁夏海原县苍湾小学回汉族红小兵的信"},{"type":"paragraph","text":"敬爱的首都工人民兵叔叔，人民警察叔叔，"},{"type":"paragraph","text":"解放军叔叔："},{"type":"paragraph","text":"在全国人民认真学习伟大领袖毛主席的一系列重要指示，反击右倾翻案风，抓革命、促生产的大好形势下，一小撮阶级敌人在天安门广场，蓄意制造反革命政治事件，把矛头直接指向伟大领袖毛主席，指向党中央，妄图扭转批邓和反击右倾翻案风斗争的大方向。这些坏蛋在伟大祖国的首都，在宏伟庄丽的天安门广场明目张胆地发表反动演说，张贴反动诗词和标语，散发反动传单，搞反革命破坏活动，还放火烧解放军叔叔的营房，殴打你们。我们红小兵听到这个消息，把肺都气炸了！北京是我们伟大领袖毛主席居住的地方，是我们伟大社会主义祖国的首都。天安门广场是毛主席检阅革命群众的地方。朵朵葵花向太阳，颗颗红心向北京。叔叔们，我们六盘山的红小兵，从懂事开始，学的第一句话是：毛主席万岁！唱的第一首歌是《东方红》。多少回，我们从睡梦中笑醒：好象我们到了北京，幸福地在天安门城楼下接受毛主席的检阅；多少回，我们仰望着夜空的北斗，盼望着有一天会把理想变为现实。啊！北京，我们千万次地把你歌唱；啊！天安门，我们千万次地把你赞美！现在，一小撮阶级敌人竟敢在天安门广场制造反革命政治事件，我们怎能不气愤！我们怎能不痛恨！我们听了广播，听了老师的宣讲，一个个在会上发表了钢铁般的誓言：我们是毛主席的红小兵，誓死保卫毛主席，誓死保卫党中央，誓死保卫毛主席的无产阶级革命路线，誓死保卫伟大社会主义祖国的首都北京！我们恨不得长上翅膀飞到北京，和叔叔们并肩战斗，让这些反革命分子尝尝我们六盘山红小兵的红缨枪！"},{"type":"paragraph","text":"我们是毛主席的红小兵，最听毛主席的话，不搞串连，不搞战斗队。我们满怀革命战斗豪情，连续开会，学习党中央的两个重要决议，愤怒批判党内最大的不肯改悔的走资派邓小平的反革命的修正主义路线，愤怒声讨在天安门广场进行反革命破坏活动的一小撮阶级敌人的反革命罪行，坚决地支持叔叔们对反革命分子实行无产阶级专政的革命行动。"},{"type":"paragraph","text":"叔叔们，为了保卫毛主席，保卫党中央，保卫毛主席的革命路线，保卫伟大社会主义祖国的首都北京，你们勇敢地与那些闹事的坏人斗争，并采取果断的措施，这真是大快人心，好得很！大长了无产阶级的志气，大灭了阶级敌人的威风。我们红小兵要向你们学习，向你们致敬！听说有些叔叔、阿姨在斗争中光荣负伤了，不知伤势怎样？我们非常想念这些叔叔、阿姨们。我们向他们表示最亲切的慰问。"},{"type":"paragraph","text":"隔山隔水不隔音，六盘山连着北京城。"},{"type":"paragraph","text":"坚持革命反复辟，钢铁誓言火红的心。"},{"type":"paragraph","text":"誓死保卫毛主席，红小兵和叔叔一条心。"},{"type":"paragraph","text":"叔叔在前面大步走，我们在后面紧紧跟！"},{"type":"paragraph","text":"阶级斗争永牢记，不获全胜不收兵！"},{"type":"paragraph","text":"让我们紧紧地团结在以毛主席为首的党中央周围，争取更大的胜利！"},{"type":"paragraph","text":"致以无产阶级革命敬礼！"},{"type":"paragraph","text":"宁夏回族自治区海原县城"},{"type":"paragraph","text":"关公社苍湾小学回汉族"},{"type":"paragraph","text":"红小兵"},{"type":"paragraph","text":"一九七六年四月九日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"宁夏文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f13a9a6950"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

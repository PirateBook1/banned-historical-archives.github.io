script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"给李济深的信","alias":"","parts":[{"type":"paragraph","text":"给李济深的信"},{"type":"paragraph","text":"（1953年7月31日）任潮先生："},{"type":"paragraph","text":"七月廿八日惠书，并转来李玉麟、陈文运、丁锦、李炳之、张联五位先生的长信一封，业已收读，甚为感谢，便时尚祈转达五位先生为荷！"},{"type":"paragraph","text":"顺致敬意"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五三年七月卅一日"},{"type":"paragraph","text":"[1]李济深，字任潮，当时任中国国民党革命委员会中央委员会主席、中央人民政府副主席。"},{"type":"paragraph","text":"[2]指李济深1953年7月28日给毛泽东的信。信中说：“兹有李玉麟同志等五人，都是我的旧同学、同事。去冬，主席着办失业军人就业，蒙主席照顾，他们都得派在各部服务，生活也得到安定，非常佩服和感激主席。迩届八一建军节，他们在无限感佩中，对于时事作野人献芹的贡献，托代转呈。”"},{"type":"paragraph","text":"[3]李玉麟，曾在北洋军阀时期任北洋政府将军府威将军。陈文运，曾在北洋军阀时期任北洋政府库伦办事大员。丁锦，曾在北洋军阀时期任北洋政府陆军部参事。李炳之，曾在北洋军阀时期任北洋政府将军府祐威将军。张联菜，曾在北洋军阀时期任北洋政府参谋本部第三局局长。1953年八一建军节之际，他们联名给毛泽东写信，谈了他们对《共同纲领》《中苏友好同盟互助条约》及中国人民解放军的认识和感想。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":7,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":270,"page_end":270},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7df5ff93c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

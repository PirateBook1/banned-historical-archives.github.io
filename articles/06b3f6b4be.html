script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"徐公振在光明日报编辑部邀请沈阳知识分子座谈会上的讲话","authors":["徐公振","沈阳师范学院"],"dates":[{"year":1957,"month":5,"day":8}],"is_range_date":false,"parts":[{"text":"徐公振在光明日报编辑部邀请沈阳知识分子座谈会上的讲话","type":"title"},{"text":"沈阳师范学院徐公振","type":"authors"},{"text":"（徐公振,沈阳师范学院讲师  民主同盟盟员）","type":"subtitle"},{"text":"[光明日报编者按：本报编辑部于5月8日在沈阳邀请部分高级知识分子举行座谈会，讨论正确处理人民内部矛盾问题。这里发表的是座谈会的发言纪录。]","type":"paragraph"},{"text":"沈阳师范学院领导用人只凭个人好恶，把尚未学俄文的党员，硬派他作俄文系主任；叫不懂历史的人作历史系主任。","type":"subtitle"},{"text":"我今天只谈一个问题，就是党与非党的关系问题。我觉得在患难时期，党与非党的关系，是相当密切的。抗战时以至于解放战争的年代，特别是东北在解放初期正处于尖锐的对敌斗争的环境中，真能同甘共苦，团结合作，体现了毛主席的统战政策的实质。","type":"paragraph"},{"text":"全国胜利后，情况就有了改变。好像有人在高高的拆墙，使多年的患难老友，也在宫墙外望，于是造成了严重的隔阂。这次毛主席关于“正确处理人民内部矛盾”的讲话后，这一墙将开始拆撤。我们希望党员同志们要拆就把它拆到底吧！恢复大平原，恢复过去的真挚友谊吧！共同的建设我们美丽的庭园。","type":"paragraph"},{"text":"我过去曾听到一个旧及门说，他说：“老师：我看党与非党之间，好像是少东家之与柜伙。”当时被我批判了，其后我也觉得有些值得寻味。","type":"paragraph"},{"text":"沈阳师范学院的矛盾，基本上也是党和非党间的矛盾。突出的表现在领导与被领导间的关系上。拿对知识分子的安排使用来说，领导上是我行我是，既不采纳比较负责人的意见，甚至党委书记都不共作商量。周总理“关于知识分子问题”报告后，仍旧没有变化，领导上的用人仍只凭个人的好恶和驯顺与否为标准。过去并不考虑其政治文化的修养和专业与学识的成就，常提拔一些不懂学术的党员为领导。有人反映尚未学俄文的党员，领导上硬派他作俄文系主任；自己的老婆并不懂历史，叫她作历史系主任，甚至两年不检查她的工作，只管搞的乱七糟八，他还啧啧称赞；诸如此类不一而足。至于对丧品败德的亲近，他武断的替他掩护，毫不考虑问题已经昭昭在人耳目了；对于有建议和反对的表示的，领导上则大肆打击，突出的表现在肃反运动和每次讲话中。压迫教师与学生的气焰，和权威自居的思想作风，使科学研究，受到一定影响。这还和领导上本身的好大喜功思想存在着矛盾哪。当然党外人士也有严重的缺点，作为揭发主要矛盾来看，兹只谈其一面。","type":"paragraph"},{"text":" （光明日报5月14日第3版）","type":"paragraph"}],"comments":[],"origin":"《批判光明日报参考资料》（中华全国新闻工作者协会编，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06b3f6b4be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

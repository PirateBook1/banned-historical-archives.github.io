script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吴丈蜀在湖北人民出版社座谈会上的发言","authors":["吴丈蜀","湖北"],"dates":[{"year":1957,"month":5,"day":25}],"is_range_date":false,"parts":[{"text":"吴丈蜀在湖北人民出版社座谈会上的发言","type":"title"},{"text":"湖北吴丈蜀","type":"authors"},{"text":"[按：吴丈蜀系湖北人民出版社第四编辑室文艺组组长。这个材料是他在鸣放中反党反社会主义言论的一部分]","type":"subtitle"},{"text":"(5月25日在湖北人民出版社文艺组第一次座谈会上的发言)","type":"subtitle"},{"text":"到目前为止，哪些党员在工作中起了突出的作用，我还看不出来。我很怀疑这些党员的职务。如凭能力和积极性，和非党同志换一下，非党同志完全可以搞好。以朝鲜战场上的英雄为例，邱少云不是党员，罗盛教不是党员，但他们那些高贵的品质，仍可算作非党布尔什维克。","type":"paragraph"},{"text":"我社党支部发展党员是唯成分论，唯历史论。对知识分子注意不够，尤其在旧社会呆过的知识分子更无希望。当然，这不等于要求凡知识分子都可以入党，但党应开始考虑培养。","type":"paragraph"},{"text":"社内对知识分子，某些人采取敬鬼神而远之的态度，所以，这些人都感到生活很孤立。","type":"paragraph"},{"text":"有些人为了追求进步，都愿接近党员，但并不是所有的党员都先进，如钱洪山，我就看不出他的先进性。","type":"paragraph"},{"text":"我始终是唯“心”论，希望组织上纠正对知识分子的看法，并且要加强对党员的教育。","type":"paragraph"},{"text":"领导上对积极分子的培养有问题，固然，积极分子中有积极分子，但也有人不是，而是混在里面的，这就加厚了这堵墙。现在是和平环境，不易考察一个人，而要“路远知马力”。领导老是喜爱这些积极分子，但打开他们的灵魂来看，都很污秽，这是党的责任。","type":"paragraph"},{"text":" 来源：《右派言论选集(续编)》（中共湖北省委宣传部编，湖北人民出版社，1958）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad63a619d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

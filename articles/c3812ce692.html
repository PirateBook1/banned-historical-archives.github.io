script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"关于盟国在非洲的军事行动","alias":"","parts":[{"type":"paragraph","text":"关于盟国在非洲的军事行动"},{"type":"paragraph","text":"一一答美联社记者问"},{"type":"paragraph","text":"（一九四二年十一月十三日）卡西迪先生："},{"type":"paragraph","text":"对您11月12日寄来的问题，回答如下："},{"type":"paragraph","text":"1．“苏联方面怎样评价盟国在非洲的军事行动？”"},{"type":"paragraph","text":"答：苏联方面认为这次军事行动是有重大意义的卓越事实，它表明盟国武装力量的实力止在增长，并展示了意德同盟不久将崩溃的前景。"},{"type":"paragraph","text":"非洲的军事行动又一次地驳斥了那些断言英美领导者没有能力组织重大的军事行动的怀疑论者。毫无疑问，只有第一流的组织家才能完成这样重大的战役：经过大洋在北非顺利登陆，迅速占领卡萨布兰卡到布日伊一带港口和广阔地区，巧妙地粉碎西部沙漠上的意德军队。"},{"type":"paragraph","text":"2．“这次军事行动在减轻对苏联的压力方面有多大的效果以及苏联期待什么样的进一步的援助？”"},{"type":"paragraph","text":"答：现在来谈这次军事行动在减轻对苏联的直接压力方面有多大效果，为时还早。但可以有把握地说，效果将是不小的，并且对苏联的压力在最近时期会有一定的减轻。"},{"type":"paragraph","text":"但是，问题不仅仅在这里，问题首先在于，由于非洲的战局意味着主动权转到我们盟国手中，欧洲的军事政治状况正在从根本上变得有利于英苏美同盟。它破坏轴心国体系中的领导力量希特勒德国的威信，从精神上瓦解希特勒在欧洲的盟国。它使法国摆脱麻木状况振奋起来，动员法国的反希特勒力量，并为组织法国反希特勒军队提供根据地。它为打垮意大利和孤立希特勒德国创造条件。最后它为在更靠近德国的要害地区开辟欧洲第二战场创造前提，而这对战胜希特勒暴政将具有决定性的意义。"},{"type":"paragraph","text":"3.“为了加速取得最终的胜利，东方苏联的进攻力量同西方盟国相配合的可能性怎样？”"},{"type":"paragraph","text":"答：可以不用怀疑，红军会象它在整个战争进程中执行了自己的"},{"type":"paragraph","text":"顺致任务那样，光荣地完成自己的任务。敬意"},{"type":"paragraph","text":"约·斯大林"},{"type":"paragraph","text":"1942年11月13日译自 《论苏联伟大卫国战争》"},{"type":"paragraph","text":"选自新编《斯大林全集》1952年版第82—84页"},{"type":"paragraph","text":"第16卷第65-66页"}],"authors":["斯大林"],"dates":[{"year":1942,"month":11,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2283,"page_end":2284},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3812ce692"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

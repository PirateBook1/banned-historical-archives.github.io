script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发建委、公安部党组关于基本建设工地工棚失火情况的报告","authors":[],"dates":[{"year":1959,"month":2,"day":12}],"is_range_date":false,"parts":[{"text":"中央转发建委、公安部党组关于基本建设工地工棚失火情况的报告","type":"title"},{"text":"（上缺）加以防止。国家基本建委员会、公安部党组在报告中对防止工棚失各项具体措施，望各地党委督促各基本建设单位认真贯彻执行。","type":"paragraph"},{"text":"此件和国家基本建设委员会、公安部党组的报告，可以发到县以上的党委。","type":"paragraph"},{"text":" 中央一九五九年二月十二日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"建委、公安部党组关于基本建设工地工棚失火情况的报告","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"一月三十一日四川省武隆县水电站工地的女工宿舍发生大火，烧死九十八人，烧伤十七人。在这之前，一月十一日贵州省黔东南自治州劳改基建工程队的工棚也发生大火，烧死五十二人，烧伤二十三人；一月十二日山东烟台市第一炼铁厂的工棚发生大火，烧死四十八人，烧伤九人；一月二十日湖北省丹江口水库工棚大火，烧死三十四人，烧伤十八人。类似这样严重的工棚失火，自去年十月至今年一月的四个月内，已陆续发生了很多起，每次死伤职工很多，情况是十分严重的。","type":"paragraph"},{"text":"工棚失火的原因，主要是由于工棚建筑过于简陋，不符合防火的要求。现在各地建设的工棚，特别是在民工集中较多的工地，工棚建筑大地是用芦席或草木搭设而成的。这不是说工棚不能用草木结构，问题是各地在建设这样的工棚时，未能加以必不可少的防火措施，工棚的四壁没有涂泥抹灰（这一点是很容易做到的），耐火程度很低，室内铺草又很多，形成到处都是易燃材料，在使用炉火、灯火、烟火等稍有不慎时，就极易起火。同时，由于工棚的开间过大，布置过密，住人过多（一个工棚常常住几百人，甚至住一千多人），而棚内的走廊通道又很窄，开门过少，有的门还是向里开的。所以，一处起火就迅速蔓延，逃火者把通道挤塞或把门堵死逃不出来，而被烧死或闷死。（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b319bf553b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想总结去年工作　制订落实新的战斗任务的措施把落实毛主席最新指示放在首位担任军训任务的上海警备区某部二连以战斗姿态迎接新的战斗","authors":["劲卫东"],"dates":[{"year":1969,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　担任军训任务的上海警备区某部二连，以毛主席最新指示为指针，以中央两报一刊今年元旦社论为镜子，举办毛泽东思想学习班，结合思想，结合任务，结合形势，认真学习对照，总结检查一九六八年的工作，制订落实新的战斗任务的措施。"},{"type":"paragraph","text":"这个连队担负着南市区八十余所中小学校的军训任务。在形势新、任务重、部队分散的情况下，连队党支部狠抓活学活用毛主席著作不转向，狠抓落实毛主席最新指示不转向，确保了军训任务的顺利开展。当中央两报一刊元旦社论发表后，全连同志立刻进行认真学习，深刻领会其精神实质。党支部把各军训小组人员轮流抽回举办短期毛泽东思想学习班，在四好总评的基础上，进一步总结一九六八年的各项工作，找差距，订措施，明确努力方向，以战斗姿态迎接新的战斗。"},{"type":"paragraph","text":"在学习班里，大家首先认真学习了毛主席在一九六八年提出的一系列最新指示以及中央两报一刊今年元旦社论中传达的毛主席最新指示，作了一次对照检查。通过学习对照，大家说，跟毛主席最新指示跟的紧，执行的坚决，落实的快，工作就有方向，各项任务就完成的好；跟毛主席最新指示不紧，方向就不清，工作就出偏差。去年二月份，毛主席发出了“办学习班，是个好办法，很多问题可以在学习班得到解决”的伟大指示，全连同志立即响应，随着毛主席最新指示一条条发表和无产阶级司令部一个个战斗号令的下达，根据当时形势，结合阶级斗争实际，联系部队活思想，经常举办落实毛主席最新指示的学习班。在学习班里，突出两条路线斗争教育，开展革命大批判，从根本上提高干部、战士两条路线斗争觉悟，顶住了社会上“无政府主义”等反动思潮的影响，保证部队圆满完成了战备执勤任务。进入学校后，每当毛主席最新指示一发表，各军训小组连夜和工宣队、革命师生进行学习、宣传，但是，由于忽视了对落实的情况进行检查，一度曾出现“忙来忙去忙不出啥门道”的现象。在这次学习班上，大家对照中央两报一刊元旦社论进行了分析，认识到，毛主席的最新指示要扎扎实实的落实，在工作实践中反复学反复用，及时对照检查，才能学得懂，记得住，用得上。"},{"type":"paragraph","text":"在学习对照的基础上，各小组、班、排针对自己存在的差距，订出了切实可行的措施。党支部综合各小组、班、排的措施，也订出了全连的措施:(一)全面落实毛主席一系列最新指示。越是在部队高度分散的情况下，越要在斗争中不断地、认真地、刻苦地学习和掌握毛泽东思想，做到:研究工作首先研究如何落实毛主席最新指示；布置工作首先布置学好毛主席最新指示；检查工作首先检查毛主席最新指示落实情况；总结工作首先总结落实毛主席最新指示过程中的经验、教训。使全连干部战士自觉地用毛泽东思想统一认识，统一政策，统一计划，统一指挥，统一行动。(二)结合学校斗、批、改的实际，继续深入开展两条路线斗争史的学习运动。在阶级斗争大风大浪里不断提高干部战士两条路线斗争觉悟。(三)继续发扬毛主席倡导的革命好学风。以斗私批修为纲，继续办好各种类型的毛泽东思想学习班，在斗争中不断提高政治觉悟，加速连队思想革命化。　(劲卫东)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ab73dfd58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"索马里和苏丹朋友欢呼毛主席声明得到全世界人民广泛支持  世界革命人民联合起来打败美帝国主义  苏丹朋友指出修正主义者鼓吹的“和平道路”是对美国黑人斗争的出卖","authors":[],"dates":[{"year":1968,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"索马里和苏丹朋友欢呼毛主席声明得到全世界人民广泛支持"},{"type":"paragraph","text":"世界革命人民联合起来打败美帝国主义"},{"type":"paragraph","text":"苏丹朋友指出修正主义者鼓吹的“和平道路”是对美国黑人斗争的出卖"},{"type":"paragraph","text":"据新华社摩加迪沙二十六日电　索马里作家协会二十六日发表声明，热烈欢呼毛主席发表的支持美国黑人抗暴斗争的声明，并强调指出，毛主席的声明，"},{"type":"paragraph","text":"“充分表达了以伟大导师、伟大统帅和伟大舵手毛主席为首的伟大的中国共产党的立场，充分表达了伟大的中国人民的立场。这是真正的马克思列宁主义者对世界革命和世界人民斗争的立场。”"},{"type":"paragraph","text":"声明说：“毛主席的声明不仅是对美国黑人发出的号召，而且也是对美国和世界其他国家一切被压迫、被剥削人民发出的号召。每当被压迫、被剥削人民的斗争激化的时候，我们就听到毛主席支持这种斗争的声音。”"},{"type":"paragraph","text":"声明说：“毛主席的声明得到了全世界人民最广泛的支持，使美帝国主义及其走狗乱成一团，狼狈不堪。具有反对殖民主义、美帝国主义和种族歧视传统的索马里人民，最热烈地欢呼毛主席的声明。”它接着说，毛主席的声明象灿烂的阳光照亮了被压迫人民的光辉前途。"},{"type":"paragraph","text":"声明强调说：“毛主席把马克思列宁主义提高到一个崭新的阶段。毛主席是当代最伟大的马克思列宁主义者。”"},{"type":"paragraph","text":"声明最后高呼：“毛主席万岁！”“毛主席的革命学说万岁！”"},{"type":"paragraph","text":"据新华社喀土穆二十五日电苏丹—中国友好协会主席阿卜杜勒·瓦哈卜·宰因·阿卜丁就毛主席支持美国黑人抗暴斗争的声明的发表，写信给新华社，热情赞扬毛主席和中国人民始终支持非洲、亚洲、拉丁美洲和北美洲的被压迫人民的革命斗争。"},{"type":"paragraph","text":"这封信说，毛主席在支持美国黑人抗暴斗争的声明中号召全世界的工人、农民、革命知识分子和一切愿意反对美帝国主义的人们行动起来坚决支持美国黑人的斗争，反对美帝国主义。我们苏丹人欢呼这一号召。对美国黑人斗争的支持，也是对遭受帝国主义的种族歧视和压迫的南罗得西亚和南非非洲人的支持。"},{"type":"paragraph","text":"信中说：“我们衷心地向伟大领袖毛主席致敬。”"},{"type":"paragraph","text":"苏丹—中国友好协会秘书长米尔加尼·阿里·穆斯塔法在喀土穆对中国朋友说，毛主席的声明表明了毛主席对世界人民的巨大关怀。米尔加尼高呼：“毛主席万岁！”“打倒美帝国主义！”“打倒苏修！”"},{"type":"paragraph","text":"苏丹亚非团结组织主席贝希尔·穆罕默德·赫尔说，毛主席的声明为美国黑人指明了争取解放的道路。"},{"type":"paragraph","text":"苏丹朋友萨拉赫·鲁法伊说，毛主席支持美国黑人抗暴斗争的声明，是一个马克思列宁主义的文献。鲁法伊谴责美共修正主义分子鼓吹走“合法的”、“和平的”道路，作为“维护民权”和“消灭”种族歧视的手段。他说，这是对被压迫的黑人的极大的出卖。"},{"type":"paragraph","text":"他说，毛主席的声明英明地分析了美国黑人和压迫他们的人之间的矛盾，还向黑人指明了走向胜利的道路，成为美国黑人、工人和进步人士拥有的精神原子弹。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47fa147958"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

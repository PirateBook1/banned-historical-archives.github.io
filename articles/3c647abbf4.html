script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"毛泽东等祝贺朝鲜解放十五周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺朝鲜解放"},{"type":"paragraph","text":"十五周年的电报"},{"type":"paragraph","text":"（1960年8月14日）朝鲜劳动党中央委员会委员长、朝鲜民主主义人民共和国内阁首相金日成同志，朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健同志："},{"type":"paragraph","text":"在朝鲜解放十五周年的时候，我们谨代表中国共产党、中华人民共和国政府和中国人民向朝鲜劳动党、朝鲜民主主义人民共和国政府和人民致以最热烈的、兄弟般的祝贺。"},{"type":"paragraph","text":"十五年来，勤劳勇敢的朝鲜人民在以金日成同志为首的朝鲜劳动党的正确领导下，走过了艰苦而光荣的道路，在朝鲜北部地区建立了人民民主专政的制度，进行了社会主义革命和社会主义建设。英雄的朝鲜人民在击败了世界人民的头号敌人美国帝国主义的侵略以后，以不屈不挠的战斗精神，克服了重重困难，迅速地恢复了饱经战争破坏的国民经济。朝鲜人民以旺盛的革命热情，掀起了全民性的千里马运动，沿着社会主义的光辉大道飞跃前进，在社会主义建设的各个战线上都取得了伟大的成就。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国政府始终不渝地执行和平外交政策，坚决反对美国帝国主义的侵略政策和战争政策，为维护远东和世界"},{"type":"paragraph","text":"毛泽东等祝贺朝鲜解放十五周年的电报的和平做出了巨大的贡献。朝鲜人民为争取祖国和平统一而进行的正义斗争，得到全世界所有爱好和平的人民和国家的普遍支持。最近，南朝鲜人民反对美帝国主义及其代理人的斗争正在蓬勃发展。我们深信，在英雄的全体朝鲜人民坚持斗争下，美国帝国主义总有一天要从南朝鲜撤走，朝鲜的和平统一总有一天会实现。中国人民保证，永远同朝鲜人民站在一起，为反对我们的共同敌人美国帝国主义而斗争到底。"},{"type":"paragraph","text":"中朝两国人民用鲜血凝结成的兄弟友谊，在反对美国侵略、保卫世界和平和建设社会主义的共同事业中，获得了全面的发展和巩固。这种在马克思列宁主义和无产阶级国际主义基础上建立和发展起来的伟大友谊，不仅符合我们两国人民的共同利益，同时也加强了整个社会主义阵营的力量。中国人民将坚持不渝地为发展中朝两国人民的友谊，为加强以苏联为首的社会主义阵营的团结作出最大的努力。"},{"type":"paragraph","text":"祝朝鲜人民在建设社会主义和争取和平统一祖国的事业中取得新的更大的成就。祝中朝两国人民的兄弟友谊万古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"1960年8月14日"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":8,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":467,"page_end":468},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c647abbf4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

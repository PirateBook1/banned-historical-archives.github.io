script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东局关于牛租问题的指示","authors":[],"dates":[{"year":1949,"month":10}],"is_range_date":false,"parts":[{"text":"华东局关于牛租问题的指示","type":"title"},{"text":"关于牛租问题，由于目前农村中一般不是牛多，而是牛力少，农民不易租到牛的问题，地主出租牛力对生产有利，并非普遍现象。为提高农村生产，我们应鼓励养牛及出租耕牛。在目前新区农村工作，主要是肃清土匪，反对恶霸，实行合理负担与减租减息，发展生产，组织群众，稳步前进，为将来的土改准备条件。如一般地提出减牛租的口号，可能在执行上发生偏差，并可能造成今后农民租牛困难及地主杀牛的现象，致降低农村生产力，反于劳动农民不利。故我们以暂不一般提出及不具体规定减牛租为好。如果个别地方确有地主养牛很多，租额不大合理现象，在农民提出要求时，可用个别协议办法调整之，但不必扩大宣传。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b098a6c51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"打倒“四人帮”　商业变了样","authors":["陈乃君"],"dates":[{"year":1977,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"打倒“四人帮”　商业变了样"},{"type":"paragraph","text":"四川省供销社副主任　陈乃君"},{"type":"paragraph","text":"搞不搞社会主义的商品生产和商品交换，必然产生两种结果。“四人帮”破坏社会主义的商品生产、商品交换，可把我们给害苦了。四川号称“天府之国”，过去是国家的大粮仓，也是棉、油、糖、茶以及其他经济作物和猪肉等商品的生产基地。在“四人帮”的干扰破坏下，这个过去每年向国家提供几十亿斤商品粮的大粮仓，成了要靠国家调拨粮食过日子的缺粮省。过去农副业兴旺的农村，有的地方出现了鸡鸭鹅兔绝迹的现象。打倒了“四人帮”，四川的商品生产一年就变了样。今年供销合作社系统的商品收购金额，予计可以比去年增长百分之四十多。其中农副产品收购计划已提前一个月超额完成，予计收购金额可比去年增长百分之三十多，超过历史最好水平。　（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"四川文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13e4a3e872"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军文艺会演大会举行汇报演出刘少奇主席等出席观看","authors":[],"dates":[{"year":1959,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京21日电】　中国人民解放军第二届文艺会演大会各文艺代表队，今晚在北京中南海怀仁堂举行汇报演出。"},{"type":"paragraph","text":"刘少奇主席、周恩来总理、彭德怀元帅等党和国家的领导人出席观看了今晚的演出。"},{"type":"paragraph","text":"出席观看演出的还有中央各部门的负责人，人民解放军各军种、各兵种部队的高级将领。"},{"type":"paragraph","text":"今晚演出的节目，大部分都是这届文艺会演第一阶段演出中涌现的比较优秀的节目。其中，有解放军总直属队近一百位将军组成的将军业余合唱团的大合唱，沈阳部队业余文艺演出队的诗朗诵“怀念杨靖宇将军”、舞蹈“水库的夜晚”，总政文工团歌舞团的舞蹈“不朽的战士”、“植棉姑娘”，总直属队业余文艺代表队的塑象表演“工程兵战斗在十三陵”，以及新疆、成都、海军、沈阳等部队文艺代表队的“鼓舞”、“阿拉木汗”(对唱)、“四川民歌”、“昨天”(相声)、“大炮封锁金门岛”(男声小合唱)等，这些节目，都以现代生活为题材，具有浓厚的部队生活气息和民族风味，受到了观众的热烈欢迎。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7eab73606e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

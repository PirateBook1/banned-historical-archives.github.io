script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部转发中央同意的《建议中央撤销两个错误文件》的请示报告的通知","authors":[],"dates":[{"year":1979,"month":2,"day":17}],"is_range_date":false,"parts":[{"text":"公安部转发中央同意的《建议中央撤销两个错误文件》的请示报告的通知","type":"title"},{"text":"各省、市、自治区公安局：","type":"appellation"},{"text":"现将党中央批准的公安部党组一九七九年一月二十六日《建议中央撤销两个错误文件》的请示报告印发给你们。请通知所属公安机关。","type":"paragraph"},{"text":" 一九七九年二月十七日","type":"paragraph"},{"text":"建议中央撤销两个错误文件","type":"subtitle"},{"text":"陈云同志并报党中央：","type":"appellation"},{"text":"在最近召开的全国省市自治区公安局长会议上，与会同志提出，文化大革命中，谢富治、李震等人秉承林彪、“四人帮”的旨意，搞了一些错误文件，应当撤销。经过清理，其中有两件是以中共中央文件下发的：","type":"paragraph"},{"text":"一、一九六七年一月十三日中发［67］19号中共中央文件《关于在无产阶级文化大革命中加强公安工作的若干规定》（即谢富治炮制的“公安六条”）。林彪、“四人帮”以此恣意打击迫害了大批革命老干部和革命群众，造成了许多冤假错案。","type":"paragraph"},{"text":"二、一九六八年十月七日中发［68］142号中共中央文件《旧北京市公安局反革命集团与美蒋特务勾结进行特务间谍活动的一些情况》（即“五·一三报告”）。这是康生、谢富治授意炮制的一个假报告，对砸烂公安工作特别是侦察工作起了极恶劣的作用。","type":"subtitle"},{"text":"建议中央撤销这两个错误文件。如中央同意，我们即通知各地公安机关。","type":"paragraph"},{"text":" 中共公安部党组一九七九年一月二十六日","type":"paragraph"}],"comments":[],"origin":"原载《公安建设》1979年第4期，第10-11页","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1156d9df65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

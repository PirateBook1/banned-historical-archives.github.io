script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"对中央农村工作部关于全国第四次互助合作会议的报告的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对中央农村工作部关于全国第四次互助合作会议的"},{"type":"paragraph","text":"报告的批语和修改"},{"type":"paragraph","text":"（1954年12月30日）刘、周、邓再阅，即发。在第九、第十、第十一页及其他地方增加了几句话。2"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月卅日"},{"type":"paragraph","text":"[1]刘，指刘少奇。周，指周恩来。邓，指邓小平，当时任中共中央秘书长、国务院副总理。"},{"type":"paragraph","text":"[2]毛泽东在中共中央农村工作部1954年11月19日关于全国第四次互助合作会议的报告稿上加写的文字有4处，见本篇二、三、四、五，文中用宋体字排印的是毛泽东改写和加写的文字。对中央农村工作部关于全国第四次互助合作会议的报告的批语和修改"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"党在农村的阶级政策是：依靠贫农（包括全部原来是贫农的新中农在内，这样的贫农占农村人口总数百分之五十到七十），巩固地团结中农，发展互助合作，由逐步限制到最后消灭富农剥削。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"提出依靠包括原来是贫农现在已上升为新中农的人们在内的贫农这个口号，在互助合作的对象（已取得土地的雇农、贫农、中农）范围内，即占了绝对大多数，在农村人口总数内（包括地主富农）也是百分之五十至百分之七十，在人数上也是占优势的。"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"这里所说的中农是指老中农。老中农在农村人口总数中的比重，多者百分之四十，少者百分之二十，这个数目仅次于贫农，他们又有较好的经济条件，如果不好好地团结他们，挫折了他们的积极性，那就是极大的损失。"},{"type":"paragraph","text":"五"},{"type":"paragraph","text":"干部的提拔、撤换必须遵守社章所规定的民主手续。但应着重注意培养现在仍是贫农的以及贫农出身的领导干部，同时必须吸收老中农参加领导，并且不能太少，应有十分之三的数目。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":12,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":400,"page_end":401},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b38e5edc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

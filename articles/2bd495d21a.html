script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"战争准备要放在两个可能上","alias":"","parts":[{"type":"paragraph","text":"战争准备要放在两个可能上！"},{"type":"paragraph","text":"（1965年10月10日）"},{"type":"paragraph","text":"你天天说打仗，他不来打怎么办？那不变成了周幽王起烽火。这是我叫起来的，你不叫，打来了怎么办？战争不准备不行，有备无患。大小三线搞起来就好了。还是延安那一套，“靠山傍水扎大营”。不然，不就要斩马了吗？不过不是我们来斩。哪个来斩？还是美国人。"},{"type":"paragraph","text":"解决要等打起来，要敌人丢了原子弹才能解决问题。美国现在还没有丢原子弹，它一丢原子弹就能搞得更好。美国人，也没有什么了不起，中国地方大，打起来总有些地方他到不了。无非是大三线、小三线要搞好。十年内战、八年抗战，总有些地方敌人不能到。抗战时，日本人去不了。内战时，蒋介石去不了。过去内战时期，还不是那么多军队，总有的地方到不了的。随后到抗日战争时期，只有项英他不听我们的，陈毅跟他斗争。项英不赞成搞边区，要靠国民党，结果失败了。陈毅同志执行中央方针，到敌人后方去，搞边区，靠打游击，发展了几十万军队。那时我写了《抗日"},{"type":"paragraph","text":"[1]这是毛泽东在有各中央局第一书记参加的会议上讲话的一部分。"},{"type":"paragraph","text":"[2]项英，抗日战争期间曾任中共中央军委新四军分会书记、新四军副军长。"},{"type":"paragraph","text":"[3]陈毅，抗日战争期间曾任新四军江南指挥部指挥，率部挺进苏北开辟根据地。"},{"type":"paragraph","text":"战争准备要放在两个可能上游击战争的战略问题》，所以我提出游击战争是战略问题，改变了战争形式嘛。游击战争问题，洛川会议争论不休，提出山地游击战（以游击战为主，不放弃有利条件下的运动战）。当时有好多人想不通，华北军分会就反对，写了文件，吸收平型关战斗的经验，说要打运动游击战。那还不是老一套，集中起来歼灭敌人。第一次、第二次、第三次反“围剿”，都是集中力量消灭敌人。抗战时我们只有三万人，不能集中力量消灭日本人，只能占地方，发展力量。是分散开来，扩大占领地，搞根据地，还是集中起来打呢？是于我们国家有利，还是不利？有一种说法甚至说如果太原、石家庄失守，就要亡国。为什么这样？他们把过去多少年的阶级斗争都忘了，阶级力量对比看不见了。我在上海、太原失守后写了一篇文章，说要反对两个投降主义。不讲阶级斗争，敌我力量的对比就看不清楚，大的看不到，只看到小的。阶级斗争是一个大问题。"},{"type":"paragraph","text":"现在搞大三线、小三线，我看比较主动。小三线小边区，大三线大边区。如果打起来，敌人总不能全部占领，不能占领所有乡村，中小城镇也不可能全部都占嘛。抗战时日本人到不了西安、重庆。最好日本人迟投降一年，可是他们不听我们的。现在敌人听不听话，也不一定，要放在两个可能上。一个可能按我们讲的早打、大打，一个可能它不来，这是不以入们意志为转移的。现在不是列宁那个时候了，列宁和德国签订布列斯特和约，是个妥协条约，为的是保存力量。现在是我们要胜利，南越打了一年了，我们搞计划，不能放在不敢打上。余秋里“报告提准备五年，我说要争取三年半或更多一点时间（今年下半年算在内）。为什么要三年半？主要看看美国总统选举时是什么腔调。不要那么怕美国，要作点宣传。"},{"type":"paragraph","text":"[1]余秋里，当时任国家计划委员会第一副主任兼秘书长。毛泽东全集第四十八卷范文同“说美国人比法国人好打得多，美国人学会了一条，就是学会缴枪。有伪军时，美国人是先打死伪军然后再缴枪。不然，他们也怕面子不好过。现在有些人怕美国。打美国人还要作点宣传，不宣传怎么行？好像北方人到南方，说蚊子有多大，说蛇有多厉害。为什么有几亿人在南方生活着？其实，有些北方人到南方去了，安了家，立了业，讨南方的老婆，习惯了，现在不愿意回北方了。在座的就只有两个北方人。我一到南方，到你叫广州就感冒，在湖南半个月讲不出话来，嗓子哑，到井冈山开始好转，下了山就好了。去年，我在湖北，也是细菌钻进去了。细菌它才无孔不入呢。"},{"type":"paragraph","text":"我们要准备，不但准备帝国主义整我们，还要准备帝国主义和修正主义合伙整我们。"},{"type":"paragraph","text":"[1]范文同，当时任越南民主共和国政府总理。"},{"type":"paragraph","text":"[2]指在座的中共中央华北局第一书记李雪峰和中共中央西北局第一书记刘澜涛。"},{"type":"paragraph","text":"[3]指在座的中共中央中南局第一书记陶铸。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":10,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":222,"page_end":224},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"余秋里","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2bd495d21a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

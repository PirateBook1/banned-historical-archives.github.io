script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海国棉二十一厂党委遵照毛主席教导重视培养和教育新干部帮助他们增强党的观念，提高工作能力，做好各项工作","authors":[],"dates":[{"year":1972,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海国棉二十一厂党委十分重视培养和教育新干部，帮助他们在斗争中增强党的观念，提高工作能力，使他们朝气蓬勃地战斗在各个领导岗位上。"},{"type":"paragraph","text":"在无产阶级文化大革命运动中，国棉二十一厂涌现出大批新干部。近两年来，被陆续选拔到厂、车间和工段领导岗位的新干部共一百四十四名，占干部总数的百分之七十二点七，其中有四十五名新干部分别担任了党委委员、党总支委员、党支部书记。"},{"type":"paragraph","text":"这个厂的党委在加强对新干部的培养和教育中，特别注意发挥老干部的作用。他们组织老干部学习毛主席关于“为了保证我们的党和国家不改变颜色，我们不仅需要正确的路线和政策，而且需要培养和造就千百万无产阶级革命事业的接班人”的教导，使他们认识到，培养新干部，是无产阶级革命事业的需要，是老干部义不容辞的责任，从而做到对新干部政治上严格要求，思想上热情关心，使用上大胆放手，工作上具体帮助。"},{"type":"paragraph","text":"厂党委十分注意加强对新干部的党的观念的教育。厂党委专门举办了“加强党的观念，接受党的领导”的学习班，组织新干部学习马克思主义关于领袖、政党、政权、阶级、群众之间的关系的论述；还上了好几次关于“加强党的观念”的党课，对新干部进行党的基本知识教育。经过教育，广大新干部增强了党的观念，很多人重新写了入党申请报告，党组织根据党章要求和各人的表现，先后吸收二十三名新干部入了党。"},{"type":"paragraph","text":"这个厂的党委帮助新干部增强党的观念的教育，不是只搞一阵子，而是结合斗争实际经常抓，反复搞。新干部到了新的领导岗位，厂党委就对他们提出更高的要求，更加抓紧党的观念的教育。例如，有一次，厂党委讨论一个车间的党的工作时，有个新干部因同这个车间领导班子中的个别人闹过别扭，就说:“这件事，我不插手。”厂党委其他成员觉察到这种说法也是党的观念不强的表现，就及时对他进行帮助。大家说:“党的工作，每个党员都要关心。在党委会里，每个党委委员都应发挥作用。你不插手，就是把自己放在党委会之外。”大家的帮助使他认识到，参加了党，就要站到党的立场上考虑问题，参加了党委会，就要将自己放在党委会之中，“不插手”就是党性不纯，党的观念不强的表现。从此，他积极参与党委会各方面的工作。"},{"type":"paragraph","text":"厂党委还遵照毛主席关于“无产阶级革命事业的接班人，是在群众斗争中产生的，是在革命大风大浪的锻炼中成长的”教导，将新干部推向三大革命运动的第一线，大胆放手地让新干部开展工作，并采取以老带新的办法，努力提高新干部的工作能力。加工车间有个新干部原是生产工人，担任党总支委员后，分工抓生产管理工作。由于她缺乏政治工作的经验，一些老干部就主动、热情地和她一起学习《鞍钢宪法》，学习毛主席关于“政治工作是一切经济工作的生命线”的教导，并讲了自己过去的经验教训。在老干部的帮助下，经过自己的努力，她在实际斗争中摸到了一些工作经验，使车间在抓革命、促生产等方面搞得很出色。"},{"type":"paragraph","text":"近两年来，由于厂党委狠抓了对新干部的培养和教育工作，这个厂的广大新干部都较快地提高了政治思想水平和工作水平。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9d12ed3b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达戚本禹接见人民日报社工作人员的谈话摘要","authors":["戚本禹","陈伯达"],"dates":[{"year":1967,"month":10,"day":7}],"is_range_date":false,"parts":[{"text":"陈伯达戚本禹接见人民日报社工作人员的谈话摘要","type":"title"},{"text":"陈伯达戚本禹","type":"authors"},{"text":"10月7日，陈伯达、戚本禹同志接见人民日报社论组，接见中途，在人民日报工作的一些学生走进来，伯达同志问了他们是哪个学校，回答是清华、北大、北航的。在他们回答时，伯达说：“向清华致敬！”“向北大致敬！”“向北航致敬！”","type":"paragraph"},{"text":"清华：我们两派联合起来了。","type":"paragraph"},{"text":"伯达：我不相信，要真联合，不要假联合。周泉缨贴我的大字报，我是保护他的。","type":"paragraph"},{"text":"戚：你刚才还不是说原则的政策是唯一正确的政策吗？","type":"paragraph"},{"text":"伯达：我是有原则的，他能贴我的大字报，上纲那么高，这就说明他不简单哪！","type":"paragraph"},{"text":"北大蒋××：我们两派还没有联合起来。","type":"paragraph"},{"text":"伯达：北大的两派联合是困难的，我那次讲话要北大取消动态组，保卫组，航空版，这是新北大的心头肉。但是北大井冈山，也干得太厉害了，我话还没讲完，就去抄保卫组，要抄也要先给人家打个招呼，让人家做个准备嘛！人家说我是保聂派。","type":"paragraph"},{"text":"戚：新北大公社是个很好的组织。革命性是很强的。他们保聂元梓不是保聂元梓的错误，保的是第一张马列主义大字报。","type":"paragraph"},{"text":"伯达：我们都保嘛！……我现在也不同意周培源当校长了。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"聂元梓","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"539ccec821"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

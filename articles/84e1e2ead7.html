script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见凯塔总统和夫人刘主席周总理回访凯塔总统并会谈","authors":[],"dates":[{"year":1964,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京30日电　毛泽东主席今天下午接见了马里共和国总统莫迪博·凯塔和夫人。"},{"type":"paragraph","text":"同时被接见的马里其他贵宾有:内政部长巴雷马·博库姆和夫人，苏丹联盟党全国政治局委员蒂迪亚尼·凯塔，新闻和游览部长马马杜·戈洛戈，苏丹联盟党全国政治局青年委员加布·迪亚瓦拉，苏丹联盟党全国政治局妇女组织委员阿乌阿·凯塔夫人，库利科罗市市长马马杜·迪亚拉，财政和贸易部长阿塔埃尔·马伊加，国民议会副议长易卜拉希马·桑戈，马里共和国银行总裁路易·内格尔，马里全国工人联合会总书记马马杜·法马迪·西索科等。"},{"type":"paragraph","text":"毛泽东主席同贵宾们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的有:国务院总理周恩来和夫人邓颖超，副总理陈毅，对外贸易部部长叶季壮，外交部副部长姬鹏飞，我国驻马里大使赖亚力，外交部非洲司副司长孟英等。"},{"type":"paragraph","text":"接见时，马里驻华大使比拉马·特拉奥雷也在座。"},{"type":"paragraph","text":"新华社北京30日电　刘少奇主席和周恩来总理今天下午前往宾馆回访马里共和国总统莫迪博·凯塔，双方在亲切友好的气氛中进行了会谈。"},{"type":"paragraph","text":"马里方面参加会谈的有:内政部长巴雷马·博库姆，苏丹联盟党全国政治局委员蒂迪亚尼·凯塔，新闻和游览部长马马杜·戈洛戈，苏丹联盟党全国政治局青年委员加布·迪亚瓦拉，苏丹联盟党全国政治局妇女组织委员阿乌阿·凯塔夫人，库利科罗市市长马马杜·迪亚拉，财政和贸易部长阿塔埃尔·马伊加，国民议会副议长易卜拉希马·桑戈，马里全国工人联合会总书记马马杜·法马迪·西索科，总统府办公厅外事顾问赛杜·迪亚拉，马里共和国银行总裁路易·内格尔，马里驻中国大使比拉马·特拉奥雷。"},{"type":"paragraph","text":"中国方面随同刘主席、周总理回访并参加会谈的有:对外贸易部部长叶季壮，对外经济联络委员会主任方毅，外交部副部长姬鹏飞，中国驻马里大使赖亚力，外交部礼宾司代司长葛步海，非洲司副司长孟英。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\10\\64a1020201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e孟庆彪\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e九月三十日，毛泽东主席接见了马里共和国总统莫迪博·凯塔和夫人。图为毛泽东主席和莫迪博·凯塔总统亲切交谈。　(新华社传真孟庆彪摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84e1e2ead7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世界人民热爱毛主席热爱毛泽东思想","authors":[],"dates":[{"year":1966,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们的伟大领袖毛主席是世界革命的伟大舵手，是当代最伟大的马克思列宁主义者。毛泽东同志天才地、创造性地、全面地继承、捍卫和发展了马克思列宁主义，把马克思列宁主义提高到一个崭新的阶段。毛泽东思想是在帝国主义走向全面崩溃，社会主义走向全世界胜利时代的马克思列宁主义。"},{"type":"paragraph","text":"各国革命人民无限热爱毛主席，无比信仰毛泽东思想。他们在自己的斗争实践中一再证明了，毛泽东思想的旗帜就是革命的旗帜、胜利的旗帜。他们坚信，有了毛泽东思想，全世界被压迫、被剥削的人民就能站起来，永远站起来。有了毛泽东思想，世界革命就能成功，一定成功。"},{"type":"paragraph","text":"今天，全世界革命人民怀着强烈的革命感情，如饥似渴地学习毛主席著作，他们要把毛泽东思想学到手，为世界革命的最后胜利而斗争。"},{"type":"paragraph","text":"“日自韶山出，日出东方红，当今红四面，四面起东风。”伟大的战无不胜的毛泽东思想，象强劲的东风吹遍全球，象火红的太阳，正以无比灿烂的光辉，普照全世界。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\09\\669q040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e越南广大的工农兵群众，无限热爱毛主席。这是越南青年工人，怀着对毛主席无比崇敬的心情，挂上伟大领袖毛主席的像。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\09\\669q040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东思想是战胜帝国主义、防止修正主义，保证社会主义和共产主义事业取得胜利的强大武器。这是阿尔巴尼亚“列宁”党校的学员正在专心一意地学习毛主席著作。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\09\\669q040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席一九四六年八月在延安杨家岭和美国记者安娜·路易斯·斯特朗谈话的地方引起外国朋友的极大兴趣。大家围在毛主席和斯特朗谈话时坐过的石凳、石桌旁，称颂毛主席这次谈话中提出的“一切反动派都是纸老虎”的著名论断十分英明正确。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\09\\669q040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在老挝解放区。毛主席著作传到哪里，哪里就发出一片“真理来了”的欢呼声。这是在高射炮阵地上，老挝人民解放军防空部队某部指战员在学习毛主席的人民战争思想，赞扬毛主席的帝国主义和一切反动派都是纸老虎这一英明论断是一条颠扑不破的伟大真理。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\09\\669q040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e索马里海岸(“法属”)朋友穆罕默德·达汉怀着对毛主席崇拜和尊敬的心情，来到毛主席的家乡——湖南省湘潭县韶山，一到旧居，他就在台阶下抓了一把土，用手帕小心翼翼地包起来。他告诉记者:“我们来到毛主席的家乡，感到莫大的荣幸。我们索马里海岸还有很多人没有到过韶山，让他们看到我带回去的土，也象到了韶山一样。”\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\09\\669q040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e锡兰人民无限热爱毛主席，热爱毛泽东思想。这是前来我国参加国际会议的锡兰朋友在会外自动组织起来学习毛主席著作。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\09\\669q040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e几内亚国立“佐利巴”舞蹈团演员班谷拉·马里阿玛(右二)怀着对毛主席无限崇敬的心情，向黑龙江歌舞团演员学习中国话“毛主席”的发音和写法。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\09\\669q040108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e非洲朋友和湖南省学习毛主席著作积极分子们交谈学习心得。座谈会后，长沙市邮电局话务员刘秀英把毛主席著作的单行本赠送给刚果(利)和苏丹等国朋友，外国朋友高兴地说:毛主席的书，是战胜我们的共同敌人——美帝国主义的最强大武器。"},{"type":"paragraph","text":"本版照片均新华社记者　摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0857996817"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

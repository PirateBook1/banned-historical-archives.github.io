script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"共青团上海市委机关整风规划","authors":[],"dates":[{"year":1957,"month":7,"day":8}],"is_range_date":false,"parts":[{"text":"共青团上海市委机关整风规划","type":"title"},{"text":"团市委机关各部自从五月初开始鸣放，到目前为止工作上的意见基本放透，右派思想观点也放出一些，但尚没有发现右派分子的有十个部门；工作上意见放了一些还不很透而右派观点也不多的有四个部门；工作上虽还放得不透但是暴露了较为显著的近乎右派的言行的有一个部门。因此在反右派斗争中需要有目标地进行思想批判展开大争大辩的有青年报社一个单位，其他部门及其他附属单位则是一般地批判右派观点展开讨论或辩论提高思想认识。","type":"paragraph"},{"text":"一、 反右派斗争阶段：","type":"subtitle"},{"text":"反右派斗争的学习在本机关开展了已有两个星期。","type":"paragraph"},{"text":"根据上述情况准备再以一个半月左右时间来进行反右派斗争。明辨是非，划清界线，提高认识，集中力量向右派作斗争的目的。工作上着重抓住发动思想、展开争辩，解决问题等三个环节。","type":"paragraph"},{"text":"（一）思想发动：自7月1日起约以一星期至十天左右进行思想动员，特别抓紧骨干和党员的发动。","type":"paragraph"},{"text":"（二）展开争论：要求根据各部门不同的思想情况分别选择几个认识上最模糊的右派分子的论点，发动群众来展开热烈的、较透彻的争辩，以分清是非提高认识。","type":"paragraph"},{"text":"1、进行思想排队：排出各部门鸣放中暴露的和右派分子共鸣的思想观点后，选择几个与之有联系的社会上右派分子的论点及有关方面的青年群众中的错误观点或右派论点来进行争辩。（如大学部可选择大学中的一些错误言论，统战部可选择工商青年中的一些错误言论）","type":"paragraph"},{"text":"2、在方法上可以运用：出几个有启发性的题目召开主题讨论会、辩论会、假想辩论会、个别交谈、黑板报笔谈等等办法。领导上要多多收集各种资料，正反面论点供给各部门讨论时参政。","type":"paragraph"},{"text":"3、青年报社准备以批判党员张朝杰在整风中到处煽动群众、反对领导、否定肃反的类似右派的错误思想和做法为主，来帮助多数同志澄清混乱思想，提高觉悟：一方面继续调查张朝杰等这种思想做法的根源。","type":"paragraph"},{"text":"4、批驳右派分子的争辩将告结束时准备选择几个重大的是非问题请人做报告","type":"paragraph"},{"text":"（三）解决问题：要求把前一时期鸣放中揭露的问题认真排队，可解决的问题迅速解决。","type":"paragraph"},{"text":"二、 继续整风阶段：","type":"subtitle"},{"text":"8月中旬以后大约再以二个月左右时间继续进行整风，至十月中旬左右结束。","type":"paragraph"},{"text":"（一）凡放得不透的部门围绕着工作上，作风上的三个主义继续鸣放，特别是召开有关群众团区委和基层干部、党外人士的座谈会，听取他们的意见。","type":"paragraph"},{"text":"（二）在前一时期排队的基础上，有计划有步骤地提出问题交部门同志讨论，一面交换意见统一认识，一面分析原因研究解决的办法。","type":"paragraph"}],"comments":[],"origin":"上海市档案馆，A21-2-921，第4-6张。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77f7a726ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

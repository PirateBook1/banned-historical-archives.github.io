script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江西省新淦县“三定”办公室擅自拟发违反政策的文章","authors":["《宣传通讯》编辑部"],"dates":[{"year":1955,"month":11,"day":15}],"is_range_date":false,"parts":[{"text":"江西省新淦县“三定”办公室擅自拟发违反政策的文章","type":"title"},{"text":"《宣传通讯》编辑部","type":"authors"},{"text":"据江西省委关于新淦县未经请示擅自编印“关于定产、定购、定销几个具体问题的说明”的通报反映：新淦县“三定”办公室编印的新淦农村第60期刊登的“关于定产、定购、定销几个具体问题的说明”一文（系未经县委研究而由“三定”办公室擅自拟发的），直接违反了江西省人民委员会所颁布的“江西省粮食统购统销实施细则”的规定。突出的如统购率问题，细则第12条规定：“对余粮户统购粮食以只购余粮的90%为原则，对富农余粮的购率应适当提高，但不超过95%”。而“三定”办公室却从单纯任务观点出发，不考虑政策的严肃性，把完成任务同贯彻政策割裂开来，错误地提出“在计算各户统购任务时，仍应统购其所有余粮的全部”，并作了许多歪曲党的政策的错误解释。又如耕牛不给饲料等问题上，也有同样性质的错误。","type":"paragraph"},{"text":"这一错误经江西省委指出后，新淦县委除责成该县“三定”办公室将原文收回作废外，已于10月6日的区书会议上初步检查了“三定”政策的贯彻执行情况，并且决定在“三定”补课工作中，决定执行“江西省粮食统购统销实施细则”，改正工作中存在的缺点和错误。","type":"paragraph"}],"comments":[],"origin":" 中共中央宣传部《宣传通讯》1955年第27期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"707464edb2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

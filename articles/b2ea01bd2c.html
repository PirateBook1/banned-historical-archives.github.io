script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙革委会电报：关于在农村牧区组织贫下中农、贫下中牧毛泽东思想宣传队的通知","authors":[],"dates":[{"year":1968,"month":12,"day":5}],"is_range_date":false,"parts":[{"text":"内蒙革委会电报：关于在农村牧区组织贫下中农、贫下中牧毛泽东思想宣传队的通知","type":"title"},{"text":"各盟市旗县革命委员会：","type":"appellation"},{"text":"各军分区、人民武装部：","type":"appellation"},{"text":"在战无不胜的毛泽东思想的指引下，我区广大农村牧区的无产阶级文化大革命形势大好，而且越来越好。但是，许多地区清理阶级队伍的任务很大，有些社、队坏人篡了权，阶级斗争盖子还未彻底揭开，有些地区两个阶级、两条道路、两条路线斗争的教育抓得很差，革命大批判还没有认真地开展起来。因此，今冬明春各级革委会、军分区、各级武装部，要突出地抓好农村牧区的文化大革命。","type":"paragraph"},{"text":"我们伟大领袖毛主席热情地支持广东省派出百万贫下中农毛泽东思想宣传队的革命的新生事物。派贫下中农(牧)毛泽东思想宣传队是毛主席的伟大战略部署的重要组成部份。我区广大农村牧区要立即普遍组织由人民解放军参加的贫下中农(牧)毛泽东思想宣传队。","type":"paragraph"},{"text":"贫下中农(牧)毛泽东思想宣传队的中心任务是：","type":"paragraph"},{"text":"狠抓活学活用毛泽东思想，全面落实毛主席一系列最新指示，当前特别要把认真贯彻落实党的八届十二中全会精神放在首位；“革命的根本问题是政权问题”，一定要把基层政权牢牢掌握在贫下中农、贫下中牧手中；狠抓两个阶级、两条道路、两条路线的斗争，把“挖肃”斗争进行到底，完成党的八届十二中全会公报提出的各项战斗任务，狠抓革命，猛促生产，掀起冬季生产的新高潮，为明年农牧业生产大跃进做好准备，打好基础。","type":"paragraph"},{"text":"凡没有组织贫下中农(牧)毛泽东思想宣传队的地区，要立即组织起来，尽快进点。贫下中农(牧)毛泽东思想宣传队应由贫下中农(牧)中的先进分子所组成，以基干民兵为基础，老中青相结合。由解放军和苦大仇深、立场坚定、作风正派、忠于毛泽东思想的积极分子负责领队。各级革委会要同当地驻军协商，抽调一部份人民解放军参加。各地还可抽调部份革命干部参加。","type":"paragraph"},{"text":"贫下中农(牧)毛泽东思想宣传队要立即普遍组织，重点进驻那些“老大难”社、队，一般的不出旗县，但不应在本大队活动，宣传队由所在旗县革命委员会领导。","type":"paragraph"},{"text":"为了很好地完成任务，贫下中农(牧)毛泽东思想宣传队在进点以前，要短期集训，学习毛主席的最新指示，学习“公报”，学习党的有关方针政策，统一认识，统一步伐，统一行动。","type":"paragraph"},{"text":"贫下中农(牧)毛泽东思想宣传队，应当成为活学活用毛泽东思想的模范；要放手发动群众，坚持走群众路线，坚定地依靠贫下中农、贫下中牧；要大兴调查研究之风，严格遵守三大纪律、八项注意，要善于从革命群众运动中吸取营养，提高自己。参加宣传队的贫下中农、贫下中牧和解放军的指战员，要积极响应毛主席“拥军爱民”的伟大号召，互相学习，团结一致，共同对敌，胜利完成任务。","type":"paragraph"},{"text":"各级领导要加强调查研究，深入第一线，亲自蹲点，注意总结组织贫下中农(牧)毛泽东思想宣传队的新经验、新问题，并及时报告内蒙革委会和内蒙军区。","type":"paragraph"},{"text":" 内蒙古自治区革命委员会中国人民解放军内蒙军区一九六八年十二月五日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2ea01bd2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-63","name":"中央组织部、中央统战部关于原工商业者及其子女填写成份问题的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部、中央统战部关于原工商业者及其子女填写成份问题的通知","dates":[{"year":1980,"month":9,"day":10}],"is_range_date":false,"authors":["中共中央组织部","中共中央统战部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织干审局，干审工作政策文件选编 （下）, 1138","tags":[{"name":"阶级成分","type":"主题/事件"},{"name":"原工商业者","type":"主题/事件"}],"parts":[{"type":"title","text":"中央组织部、中央统战部关于原工商业者及其子女填写成份问题的通知[1]"},{"type":"subtitle","text":"1980年9月10日 · 中组发〔1980〕46号 统发文〔1980〕946号"},{"type":"paragraph","text":"中发〔1979〕95号文件下达后，不少省、市提出，对于原工商业者如何填写成份，95号文件已有原则规定，但是还有一些具体问题需要进一步明确。现将我们的意见，通知如下："},{"type":"paragraph","text":"一、原工商业者从一九七九年七月起，填写成份时，可以填两个，即：原成份为资本家或资本家代理人，现成份为干部或工人。"},{"type":"paragraph","text":"二、原工商业者中“文化大革命”前为干部，“文化大革命”中被下放劳动的，除已转为工人者外，现成份可仍填干部。"},{"type":"paragraph","text":"三、原工商业者子女，一九七九年六月三十日以前参加工作（包括插队落户）的，其家庭出身填资本家或资本家代理人；一九七九年七月一日以后参加工作（包括插队落户）的，其家庭出身填干部或工人。"},{"type":"paragraph","text":"[1] Note: This document is also reprinted in 铁道部政治部审干办公室, 审干工作政策选编 (一), p. 402."}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0f1e266f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"七绝二首纪念鲁讯八十寿辰（1961年）","authors":["毛泽东"],"dates":[{"year":1996,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"七绝二首"},{"type":"paragraph","text":"纪念鲁讯八十寿辰（1961年）"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"博大胆识铁石坚，刀光剑影任翔旋。龙华喋血不眠夜，犹制小诗赋管弦。"},{"type":"paragraph","text":"其二"},{"type":"paragraph","text":"鉴湖越台名士乡，忧忡为国痛断肠。剑南歌接秋风吟，一例氤氲入诗囊。"},{"type":"paragraph","text":"（这两首诗根据抄件刊印。）注释"},{"type":"paragraph","text":"［龙华喋血］指1931年2月7日深夜，国民党反动派在上海龙华，秘密杀害包括“左联”作家柔石、胡也频、李伟森、白莽、冯铿在内的革命青年共23人。喋（dié蝶）血，血流遍地。"},{"type":"paragraph","text":"［犹制小诗赋管弦］犹制小诗，指鲁迅作《七律·无题》诗：“惯于长夜过春时，挈妇将雏鬓有丝。梦里依稀慈母泪，城头变幻大王旗。忍看朋辈成新鬼，怒向刀丛觅小诗。吟罢低眉无写处，月光似水照缁衣。”赋管弦，指配上音乐。"},{"type":"paragraph","text":"［鉴湖越台名士乡］鉴湖，在浙江省绍兴城西南两公里。附近有山阴（今绍兴）人陆游吟诗处的快阁。清末女革命家秋瑾（1875—1907），亦是山阴人，自号鉴湖女侠。越台，即越王台，春秋时越王勾践在会稽（今绍兴）为招贤士而建。"},{"type":"paragraph","text":"［剑南歌接秋风吟］剑南歌，指陆游的诗集《剑南诗稿》所收诗作。秋风吟，指秋瑾作的《秋风曲》诗和被清政府杀害前书写的唯一供词“秋风秋雨愁煞人”。"},{"type":"paragraph","text":"［一例氤氲入诗囊］一例，意即一律，一样。氤氲（yinyūn），形容烟或云气很盛，这里比喻陆游、秋瑾与鲁迅的诗篇，富有诗味和爱国热忱。诗囊，装诗稿的袋子。"},{"type":"paragraph","text":"（中共中央文献研究室供稿）"},{"type":"paragraph","text":"今年9月25日是鲁迅先生诞辰115周年，本刊特发表毛泽东同志1961年所作《七绝二首·纪念鲁迅八十寿辰》，以为纪念。——编者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f7b66bb96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

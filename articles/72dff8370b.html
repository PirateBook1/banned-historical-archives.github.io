script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共北京市委关于处理右派分子应注意事项的通报","authors":[],"dates":[{"year":1958,"month":3,"day":8}],"is_range_date":false,"parts":[{"text":"中共北京市委关于处理右派分子应注意事项的通报","type":"title"},{"text":"现将高校党委关于反革命分子殷家圭纵火、行凶情况简报转发给你们。目前全市各方面都正在处理右派分子，有的单位已经处理完了。各级党组织应当从这一反革命纵火、行凶事件中吸取必要的教训。现在必须加强对右派分子的争取和分化工作。对右派分子简单地采取跟踪、监视的办法，而忽视教育争取工作，是错误的；既不进行教育争取工作，又对他们中间的某些顽抗的分子缺乏警惕，更是错误的。对右派分子的处理不论是已经宣布或尚未宣布，各单位的负责同志必须分别召开有右派分子参加的会议(也要有一些左派和中间分子参加)，或采取个别谈话的方式，向他们讲明党的政策，给他们指明出路，促其悔改自新；同时，要及时了解右派分子的思想情况，以便对症下药，加强对他们的教育改造和分化工作。对于反革命分子的破坏活动必须加强防范。此外，在处理右派分子的降薪问题时也应当注意掌握适当。","type":"paragraph"},{"text":"附：北京市高校党委关于反革命分子殷家圭纵火、行凶、自杀情况简报(略)","type":"subtitle"},{"text":" 来源：根据北京市档案馆馆藏原件刊印。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72dff8370b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

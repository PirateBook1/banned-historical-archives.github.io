script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"钱钟毅妄想蒋帮复辟，日夜盼望天下大乱叫嚣‘共产党滚蛋’","authors":[],"dates":[{"year":1957,"month":8,"day":15}],"is_range_date":false,"parts":[{"text":"钱钟毅妄想蒋帮复辟，日夜盼望天下大乱叫嚣‘共产党滚蛋’","type":"title"},{"text":"【文汇报讯】 同济大学道路桥梁系教授、桥隧教研组主任、右派分子钱钟毅的反动面貌，在群众的揭发下已暴露无遗。","type":"paragraph"},{"text":"这个反动成性的右派分子在整风运动开始时公然叫嚣要“共产党滚蛋”，他说:“共产党整风不是三大主义的问题，现在根本是党没有能力领导的问题，没有能力领导就滚蛋。”","type":"paragraph"},{"text":"钱钟毅要“共产党滚蛋”，那末他要什么东西回来呢?他要的是蒋介石和封建王朝，他露骨地说:“解放前我恨国民党，现在不恨了”，“生活是过去的好，过去只要有钱，做个财主生活多舒服”，“还是封建时代好，依照我的情况可中进士，在乡里舒服极了。”","type":"paragraph"},{"text":"右派分子钱钟毅是一贯反共反社会主义的。解放初期，他就对党和政府横加诬蔑，他把我国政府始终执行的和平外交政策，污蔑是“口头”上要和平。他说，他所饲养的鸽子好打架，是共产党的鸽子。在每一次政治运动中，他都没有放弃散播反动言论的机会。他污蔑肃反运动是“侵犯人权”；攻击工资改革“不民主”；在评级评薪时，他评到二级教授还认为受了委屈，并以“匈牙利事件”来威胁工会，声言工会如不答应他的要求就要闹大民主。","type":"paragraph"},{"text":"整风运动开始后，钱钟毅以为他的时机到来了，他猖狂地向党进攻，他要共产党滚蛋，要取消学校的党委制，他在投寄给本报的一篇文章中大声呼喊“应该让更有能力的人来领导学校”(这篇文章未曾刊出)，主张党“不必来管行政”，主张教授治校。他认为整风是没有用的。他说:“共产党现在是执政党，是唯心主义占上风，执政党的官僚主义是整不掉的”，“天下只有大乱，才能有‘进步’。”","type":"paragraph"},{"text":"钱钟毅还竭力污蔑革命干部，高叫要政府下台。他说:“我现在发现一批新的剥削者，占据很高的地位。”他辱骂执行党的方针政策的人是“黄牛、军阀、混蛋、学术骗子”，他还说:“有困难就应该拿出办法来，如拿不出办法，政府就没有资格存在”，他恶毒地骂八大的政治报告是“狗屁不通”，他主张对革命有功的老干部“不能给他们做事”，辱骂老干部是“不学无术，成事不足、败事有余”。","type":"paragraph"},{"text":"在反右派斗争开始后，钱钟毅还没有停止对党的进攻，他说:“现在反右派是共产党没有力量没有信心的表现”，他攻击参加反右派斗争的人是“狗腿子”，是“党的打手”。","type":"paragraph"},{"text":"从钱钟毅一系列反党反社会主义的罪行来看，钱的目的是要推翻共产党的领导，推翻社会主义，妄想历史车轮倒退，重新恢复资本主义、封建主义制度。","type":"paragraph"},{"text":"钱钟毅出身于一个土豪劣绅家庭，他父亲钱孙卿解放前是反动统治阶级的帮凶，解放后仍不知悔改，最近暴露出来也是一个右派分子。钱钟毅继承他父亲的反动劣性，直到最近仍多方抵赖，企图蒙混过关，态度十分恶劣。同济大学的师生们对钱钟毅不肯老实交代，表示极大的愤怒。一致警告钱钟毅要赶快回头，不要自绝于人民。","type":"paragraph"},{"text":" ——原载《文汇报》1957年8月15日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99eb2ce814"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市电影局召开电影宣传工作会议总结交流经验深入揭批“四人帮”　搞好电影宣传工作","authors":[],"dates":[{"year":1978,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为贯彻落实英明领袖华主席抓纲治国战略决策，进一步揭批“四人帮”炮制的“文艺黑线专政”论，搞好电影宣传工作，上海市电影局最近召开了电影宣传工作会议。参加会议的有各区革委会政宣组、各区电影管理站、各影剧院的有关领导、宣传员、美工以及本市各电影制片厂的有关同志。"},{"type":"paragraph","text":"会议传达了文化部电影局领导同志在全国电影宣传工作会议上的讲话，交流了揭批“四人帮”炮制的“文艺黑线专政”论和开展电影宣传工作方面的经验，部署了今后的工作。"},{"type":"paragraph","text":"与会同志忿怒揭发批判了“四人帮”破坏电影宣传工作，利用电影宣传阵地大搞篡党夺权阴谋活动的罪行。一九七六年，“四人帮”在辽宁的那个死党为了制造反革命舆论，私自拍摄了《新型农大》和《草原轻骑》。然后，“四人帮”在上海的余党和辽宁的那个死党相勾结，绕过中影公司和地方电影发行部门，直接向辽宁订购拷贝，并直接通知报社刊登广告，强令上映。“四人帮”及其余党还严重摧残和破坏了本市的电影宣传队伍。在“四害”横行的时候，许多电影宣传员被打成“文艺黑线的吹鼓手”、“黑干将”，横遭迫害。徐汇区有一位一九四四年入党的革命干部，被扣上“反革命修正主义分子”、“徐汇区影院系统文艺黑线的总根子”等帽子，长期遭受迫害。由于“四人帮”的严重破坏，前几年电影院的宣传工作几乎无法正常开展，近百家电影院和剧场在电影宣传中画的广告是一个样子，讲的是一个套子，写的是一个模子，根本谈不上丰富多采。"},{"type":"paragraph","text":"这次会议还澄清了一些被“四人帮”长期颠倒了的是非问题。以往，在“四人帮”的文化专制主义的棍棒下，许多影院不敢多开场次，唯恐被戴上“业务挂帅”的帽子；不敢抓上交利润，唯恐挨到“利润挂帅”的棍子。在“四人帮”的破坏下，电影发行放映战线经济亏损情况严重，给国家造成了很大的损失。“四人帮”被粉碎后，战斗在电影发行放映战线上的广大职工深揭狠批“四人帮”"},{"type":"paragraph","text":"的反革命修正主义文艺路线，大大改变了电影宣传工作的面貌，取得了初见成效的可喜成果。一九七七年与一九七六年相比，本市映出场次增长了百分之二十一，观众人次增长了百分之二十三，分别提前两个月完成了国家下达的计划指标；上交利润增长了百分之六十三，提前四个月完成了国家下达的计划指标。"},{"type":"paragraph","text":"会议还交流了搞好电影宣传工作的经验。南市区的同志介绍了他们在电影宣传工作中坚持学大庆的经验；杨浦、静安、黄浦等区的同志介绍了他们深入看片单位，为观众找影片、为影片找观众，开展宣传工作的经验；卢湾、普陀等区的同志介绍了他们坚持“双百”方针，积极搞好影院阵地宣传的经验；虹口等区的同志介绍了他们积极开展群众性影评活动的经验。通过这次会议，将恢复影院宣传组的建制，确定了市、区、影院宣传工作三级分工负责制，为今后电影宣传工作的大干快上创造了条件。"},{"type":"paragraph","text":"通过揭批“四人帮”和交流经验，与会同志精神振奋、斗志昂扬。大家表示，要彻底砸烂“四人帮”套在人们身上的精神枷锁，撕去“四人帮”的各种“封条”、“禁令”，大干快上，搞好电影宣传，更好地发挥革命电影的战斗作用。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd51656957"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在社会主义学院反右派斗争大会上，顾执中开始交代阴谋活动事实","authors":[],"dates":[{"year":1957,"month":7,"day":6}],"is_range_date":false,"parts":[{"text":"在社会主义学院反右派斗争大会上，顾执中开始交代阴谋活动事实","type":"title"},{"text":"本报讯７月６日，社会主义学院举行大会，批判顾执中的反动言行。在大家的质问和指责下，顾执中开始吞吞吐吐地交代了一些他与右派分子王造时、陆诒等阴谋组织反动政党的活动。","type":"paragraph"},{"text":"顾执中承认：今年３月间，王造时来北京参加全国政协会议时，他和王造时见面谈过五次，谈的主要都是恢复“救国会”的问题。顾执中说，他们积极企图恢复“救国会”的目的，是根据王造时的估计，世界形势还未可乐观，第三次世界大战还要发生，帝国主义还可能直接进攻中国，他们要在这种形势来到的时候，“乘机而起”。大家追问他：乘机而起的目的是什么？顾执中说：是要反对社会主义、反对党的领导。顾执中说：他们阴谋活动的步骤是：他和王造时先分别跟北京、上海的一部分人商量，把“救国会”恢复起来。顾执中在北京找潘大逵、张定甫、章乃器。王造时在上海找陆诒、彭文应、孙大雨、陈仁炳、刘良模，他们不但准备要找原来救国会的老人，还准备发展新人。顾执中在社会主义学院学习期间，积极拉拢学员参加九三学社。顾执中认为，吸收这些人今天是参加九三学社，将来就可以成为“救国会”的会员。他们的第二个步骤，就是要趁党整风的机会，到处放火。王造时等在上海放火，他在北京放火，王造时就法律问题向党进攻，他在北京也就宪法问题向党进攻，彼此配合，互相呼应。他说：他们在整风中反社会主义、反对党的领导的方法，就是要到处讲话，在报纸上写文章，破坏党。顾执中承认：他们企图恢复“救国会”进行反社会主义，反对社会主义是有组织、有分工、有活动的。","type":"paragraph"},{"text":"群众质问顾执中，他们究竟企图在帝国主义进攻中国时想干些甚么，他们在整风运动中到处放火想达到什么目的，在他们的阴谋活动里面还有那一些人的时候，顾执中躲躲闪闪，没有交代清楚。","type":"paragraph"},{"text":"在昨天的大会上，群众还揭发了顾执中在高等教育出版社的九三学社的基层组织开会时，曾经十分赞扬上海的右派分子孙大雨诬蔑六十几位民主人士和共产党员为反革命分子的荒谬言论，说是孙大雨很勇敢，这一炮开得很好，要看这一炮响不响，企图迷惑群众的视听。顾执中在高等教育出版社还煽动一些落后分子向党的领导进攻，要他们用各种口径的炮轰，要他们收集材料，到外面去控告。","type":"paragraph"},{"text":"社会主义学院对右派分子顾执中的斗争，还将继续进行，群众一致表示，不获全胜，决不罢休。","type":"paragraph"},{"text":" --原载《人民日报》1957年7月7日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"700ccefd91"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

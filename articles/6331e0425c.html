script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席最支持上海革命造反派","authors":[],"dates":[{"year":1967,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市革命委员会的决议草案公布了，这是上海革命造反派的一件大喜事，也是全市革命人民政治生活中的一件大事。我们和全市革命造反派一起，最热情地欢呼:“我们最最敬爱的伟大领袖毛主席万岁，万万岁!”"},{"type":"paragraph","text":"毛主席永远和我们革命造反派心连心。每当关键时刻，毛主席就给上海革命造反派指明斗争方向。我们上海的革命造反派每前进一步，每一个胜利，都是在毛主席的亲切关怀和指引下取得的。毛主席亲自批准全文广播和发表《当前上海文化大革命的形势和任务》(上海市革命委员会决议草案)，这是他老人家对上海革命造反派的最大关怀，最大爱护，最大支持。"},{"type":"paragraph","text":"上海市革命委员会的决议草案，给我们革命造反派指明了当前的形势和任务，使我们明确了斗争的方向。当前的形势是大好的，但摆在我们面前的任务是艰巨的。我们“抓革命，促生产”火线指挥部全体战士，坚决听毛主席的话“下定决心，不怕牺牲，排除万难，去争取胜利”，坚决响应毛主席提出的“抓革命，促生产”的伟大号召，坚决执行毛主席提出的“备战、备荒、为人民”的方针，把反对反革命经济主义的斗争进行到底，誓做“抓革命，促生产”的模范。"},{"type":"paragraph","text":"我们“抓革命，促生产”火线指挥部，在前一阶段粉碎反革命经济主义的斗争中，在“抓革命，促生产”的斗争中，与各革命造反派共同战斗，取得了一些成绩，但还很不够。我们火线指挥部全体战士坚决贯彻执行毛主席和党中央的指示，继续放手发动群众，相信群众，依靠群众，尊重群众的首创精神，坚定不移地实行无产阶级革命派的大联合，进一步进行“三结合”夺权斗争，把权真正地掌在无产阶级革命造反派手里，掌好权，用好权，大抓革命，大促生产，为完成和超额完成一九六七年工农业生产任务而奋斗!"},{"type":"paragraph","text":"上海市革命委员会"},{"type":"paragraph","text":"“抓革命，促生产”火线指挥部"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6331e0425c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

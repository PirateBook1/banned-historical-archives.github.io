script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1589","name":"江西省劳动人事厅关于干部落实政策恢复公职审批手续的通知","author":"江西省劳动人事厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"江西省劳动人事厅关于干部落实政策恢复公职审批手续的通知","dates":[{"year":1984,"month":5,"day":20}],"is_range_date":false,"authors":["江西省劳动人事厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共江西省纪律检查委员会，中共江西省委党史资料征集委员会，江西平反冤假错案，106-107","tags":[{"name":"复查","type":"主题/事件"},{"name":"历史老案","type":"主题/事件"},{"name":"审批","type":"主题/事件"},{"name":"手续","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"江西省劳动人事厅关于干部落实政策恢复公职审批手续的通知"},{"type":"subtitle","text":"（1984年5月20日）"},{"type":"paragraph","text":"为简化干部落实政策恢复公职的审批手续，加快工作进度，提高工作效率，经研究，决定对省属单位、中央驻省单位的干部因平反冤假错案需要恢复公职的审批手续，作如下改变：1、省属单位，中央驻省单位副处长以下干部，落实政策、恢复公职的审批手续，由主管委、办、厅、局（公司）审查批准，报省劳动人事厅备案，并抄送当地公安、粮食、人民银行等部门办理有关手续。副处长以上（含副处长）干部落实政策恢复公职的审批手续，应按干部管理权限报批。"},{"type":"paragraph","text":"2、在复查历史老案中，对于错被开除公职干部的复查改正工作，应严格按照（79）组通字33号和中组发（1980）7号文件以及省委有关规定精神办理。除个别工作需要且本人可以工作的以外，一般不再收回安排，可作退职处理。如本人具备（1978）国发104号文件规定的退休条件，可按退休处理。工资一律不予补发。"},{"type":"paragraph","text":"3、各地、市、县干部落实政策恢复公职的审批手续，仍按照原规定办理。"}],"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b462c1d7a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

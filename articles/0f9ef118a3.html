script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委关于五一研究所和机要密码工厂文化大革命的几项规定","authors":[],"dates":[{"year":1967,"month":2,"day":21}],"is_range_date":false,"parts":[{"text":"中央军委关于五一研究所和机要密码工厂文化大革命的几项规定","type":"title"},{"text":"成都军区、大同办事处并告沈阳、南京、广州、兰州军区：","type":"appellation"},{"text":"在当前国内外阶级斗争异常尖锐复杂的情况下，为确保党和国家核心机密的安全，贯彻抓革命，促战备，促工作，促生产的方针，把无产阶级文化大革命进行到底。根据军委二月十一日“关于军以上领导机关文化大革命的几项规定”和二月十六日“关于军队夺权范围的规定”精神，现对五一研究所（含实验工厂）和所有机要密码工厂的文化大革命做如下规定：","type":"paragraph"},{"text":"（一）这些单位的文化大革命，一律进行正面教育，不搞四大。已经展开四大的单位，要说服群众恢复正面教育。已建立的各种文化革命战斗组织，亦应说服他们解散。","type":"paragraph"},{"text":"（二）这些单位不允许自下而上的夺权，已夺了权的要立即交回。某个领导人如有严重问题，不能参与领导，革命群众可以提出意见报上级党委审查处理。个别不行的，个别撤换，大部分不行的，进行改组。但均须由上级批准。","type":"paragraph"},{"text":"（三）一律不准外单位人员进入这些单位串连，本单位人员也不得到外单位串连。","type":"paragraph"},{"text":"以上规定立即向这些单位的全体人员进行传达，切实遵照执行。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第二集）》， 北京：1967年6月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f9ef118a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

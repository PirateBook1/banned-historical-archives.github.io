script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海棉纱公会副主席刘靖基等不满税收方法","authors":[],"dates":[{"year":1950,"month":5,"day":18}],"is_range_date":false,"parts":[{"text":"上海棉纱公会副主席刘靖基等不满税收方法","type":"title"},{"text":"上海棉纱公会副主席刘靖基等认为税收轻重不成问题，目前最严重的是税收技术问题：(1)征税期限太短促，往往使工商界因不及申报而逾期罚款，造成了普遍反感。(2)月半公布税则，开征日期定为月初，此种作风与法不究既往的习惯于情不合。(3) 征税品名不预先详细公布(说是尚未经中央批准)，工商界无从申报，只好任凭调查员指东划西，这种方式于法无据，使民众大不满。(4) 调查员态度错误，以为工商界个个作奸犯法，他们是来捉贼捉盗的，就造成了政府与人民对立。(5) 又说：“一般民众对税局的印象，恶劣达于极点，以为税局目前的措施，只有八个大字‘于情不合，于法无据’。政府若不急谋改善，将要像蒋经国时代一样连挑馄饨担的都要恨他了。”(6) 毛纺业中对工商联派去的公债指导员的态度，说比敌伪时期的伪商统会办事员还要恶劣，都表示不满意，公会正副主席和秘书长甚至说以后不愿再担任工商联给他们的什么名义。副主席陈子硕认为税局查帐员一面有故意把当时所查的帐盖上查验图章，马虎了事的嫌疑，一面又有故意吹毛求疵，重查旧帐，希望查出漏税以进攻的嫌疑。甚至有在税则中未明确规定要缴税，忽然到第三或第四次查账时说要缴了，以致滞纳金不胜负担，且付得冤枉。　(据上海分社最近内部材料编)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1950年5月18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7a511fd53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5490","name":"西南区禁绝鸦片烟毒治罪暂行条例","author":"西南军政委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"西南区禁绝鸦片烟毒治罪暂行条例","dates":[{"year":1950,"month":12,"day":28}],"is_range_date":false,"authors":["西南军政委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 478-480","tags":[{"name":"毒品","type":"主题/事件"},{"name":"鸦片","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"西南区"},{"type":"title","text":"禁绝鸦片烟毒治罪暂行条例"},{"type":"subtitle","text":"（一九五〇年十二月二十八日）"},{"type":"paragraph","text":"第一条 本条例根据一九五〇年七月三十一日本会颁布“关于禁绝鸦片烟毒的实施办法”制定之。"},{"type":"paragraph","text":"第二条 本条例所称烟毒，系指鸦片种子、烟苗、鸦片、吗啡、白面、金丹、唆唆、嘈哒及其他类似或化合配制而成之毒品。"},{"type":"paragraph","text":"第三条 凡种植鸦片抗不铲除者，除烟苗铲除外，处五年以下徒刑，并得酌科罚金。如情节重大者加重治罪。"},{"type":"paragraph","text":"第四条 贩运烟毒者，除没收其毒品及运输工具与用以隐藏毒品之货物外，主犯处死刑，或十五年以下五年以上徒刑，并得科以罚金，从犯处五年以下一年以上徒刑，并得科以罚金。"},{"type":"paragraph","text":"第五条 凡持武器贩运烟毒或借土匪武装护运烟毒者，处死刑，或十年以上徒刑，并得没收其本人财产。"},{"type":"paragraph","text":"第六条 凡轮船汽车木船及其他运输等公司之业主或员工，如利用其职业便利，帮助他人贩运烟毒者，处五年以下徒刑，或科罚金，情节重大者，加重治罪。如业主或员工系直接参加贩运者，按第四条治罪。"},{"type":"paragraph","text":"第七条 所有烟馆，一律应向当地人民政府或公安机关全部缴呈其烟具、存货，如逾期抗不缴呈，或继续开设及采取其他分散隐蔽方式，以烟毒供人吸食，或为他人施打吗啡者，除没收其本人所有属于烟馆部分房屋和家具外，处一年以上五年以下徒刑，并得酌科罚金；情节重大者，处十年以上徒刑或死刑，并得酌科罚金。"},{"type":"paragraph","text":"第八条 制造毒品或其他含有烟毒之各种代替烟毒丸药，向当地人民政府或公安机关自首，缴呈全部制造工具及存货者，得酌情从宽处理或免予处罚。抗不自首或继续制造者，除没收其全部制造工具及存货外，处十年以下五年以上徒刑，并得酌科罚金。情节重大者处死刑，或十年以上徒刑，并得酌科罚金。受雇参与制造之人员，其自动向政府告发者，免予处分，如隐匿不报者，处三年以下徒刑，并得酌科罚金。"},{"type":"paragraph","text":"第九条 各药商所出卖可资制造白面、金丹、唆唆、吗啡或其他类似之毒品原料存货（例如非那西汀、氯化乙胺、氯化钲、退热冰、咖啡因、乳糖、氢氧化钾、氢氧化钠、醋酸、无水醋酸（即沃水）、炭酸钠、冰醋酸、醋酸钠及其他醋酸盐类），应向当地卫生主管机关办理登记取得凭照后，方准出售。凡购上项药品超过二五〇公分以上者，须备专簿载明购者姓名、居处、数量、用途，以供随时检查，违者得按情节轻重，处三年以下徒刑，或科以罚金。"},{"type":"paragraph","text":"第十条 政府工作人员及军警，如有营私舞弊，贪污受贿，包庇徇情者，处三年以上七年以下徒刑，情节重大者，处十年以上徒刑或死刑。"},{"type":"paragraph","text":"第十一条 违犯本条例之罪犯由县（市）人民法院审判。没收之房屋财产，统由县（市）人民政府处理。"},{"type":"paragraph","text":"第十二条 凡没收或缴呈之烟毒、烟具，一律当众全部焚毁，不准丝毫保存，不准转卖或作为财政收入，违者除受行政处分外，送人民法院依法治罪。"},{"type":"paragraph","text":"第十三条 专供医药或科学上使用之麻醉药品及其他化合物，经省（行署）以上人民政府之卫生主管机关证明者，不适用本条例之规定，得按管理麻醉药品暂行条例办理，"},{"type":"paragraph","text":"第十四条 本条例修改权及解释权属于本会。"},{"type":"paragraph","text":"第十五条 本条例自公布之日施行。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afb02fa83e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

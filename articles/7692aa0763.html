script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"同济大学的红卫兵小将说：紧跟伟大领袖毛主席  夺取教育革命新胜利","authors":[],"dates":[{"year":1969,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"同济大学的红卫兵小将说："},{"type":"paragraph","text":"紧跟伟大领袖毛主席"},{"type":"paragraph","text":"夺取教育革命新胜利"},{"type":"paragraph","text":"党的第九次全国代表大会在伟大领袖毛主席亲自主持下隆重开幕的特大喜讯，极大地鼓舞了上海同济大学“五·七”公社的红卫兵小将。他们激动地说：“九大”胜利召开，是战无不胜的毛泽东思想的伟大胜利！红卫兵中的党员代表，第一次参加了党的全国代表大会。我们“五·七”公社的红卫兵决不辜负毛主席对我们的期望，永远紧跟伟大领袖毛主席干革命。"},{"type":"paragraph","text":"同济大学“五·七”公社的教育革命试点是在伟大领袖毛主席的亲切关怀和支持下进行的。红卫兵小将们回顾了在伟大领袖毛主席亲切关怀下的战斗历程，激动地说，“五·七”公社每前进一步，都是毛主席指引的结果。"},{"type":"paragraph","text":"一位红卫兵小将说，毛主席指出：“教育要革命”。我们正是遵循毛主席这个光辉指示，一九六七年七月在同济大学掀起了教育革命的高潮。大家以毛主席关于无产阶级教育革命的指示为武器，狠批大叛徒刘少奇的反革命修正主义教育路线，并广泛开展调查研究。在毛泽东思想的指引下，终于提出了“五·七”公社教育革命的方案。《人民日报》在一九六七年十一月三日发表这个方案后，我们进一步活学活用毛泽东思想，开始了教育革命的实践。我们深深感到，毛泽东思想是我们进行教育革命的力量源泉，胜利的保证。"},{"type":"paragraph","text":"另一个红卫兵小将说，毛主席教导我们：“走上海机床厂从工人中培养技术人员的道路。”毛主席的这一指示，给我们指出了前进的方向，更加坚定了我们办好“五·七”公社的信心。"},{"type":"paragraph","text":"又一个红卫兵说：毛主席指出：“工人阶级必须领导一切”。遵照毛主席的指示，工人、解放军毛泽东思想宣传队进驻了我们各个教学班，具体领导教育革命，加强思想政治工作。正是由于工人阶级的领导，才使“五·七”公社排除了各种干扰，沿着毛主席指引的道路胜利前进！"},{"type":"paragraph","text":"革命小将们通过回顾在伟大领袖毛主席的亲切关怀和在毛泽东思想的指引下的战斗历程，更加坚定了沿着毛主席的无产阶级教育路线胜利前进的决心。他们为了以实际行动欢庆“九大”，正在认真总结一年多来教育革命试点的经验，发扬成绩，克服缺点，决心紧跟伟大领袖毛主席，夺取无产阶级教育革命的新胜利，为创立崭新的无产阶级的工科大学作出新贡献！"},{"type":"paragraph","text":"（据新华社八日讯）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7692aa0763"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌剧界纪念毛泽东","authors":["文文"],"dates":[{"year":1994,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"歌剧界纪念毛泽东"},{"type":"paragraph","text":"中国歌剧研究会、中国歌剧舞剧院和中央歌剧院近日在京召开座谈会，回顾毛泽东对中国民族歌剧发展的关心和重视。"},{"type":"paragraph","text":"歌剧界专家以及近年来活跃于舞台的著名歌剧演员参加了座谈会。与会者回顾了毛泽东同志发表《在延安文艺座谈会上的讲话》以来中国民族歌剧的发展历程。在“讲话”精神指引下，文艺工作者坚持为工农兵服务、为人民服务的方向，赋予歌剧这一外来形式以新的生命。从《白毛女》，直至《小二黑结婚》、《洪湖赤卫队》、《江姐》、《红珊瑚》等都是脍炙人口的佳品。毛主席曾观看了歌剧《白毛女》、《兰花花》和《江姐》，对民族歌剧的发展予以关怀和鼓励。"},{"type":"paragraph","text":"新时期以来，歌剧工作者以毛泽东文艺思想指导创作，硕果累累。"},{"type":"paragraph","text":"（文文）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df0dc8cec3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji19","name":"毛泽东全集第19卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji19.pdf"],"article":{"title":"延安权威人士骏尽魏道明说言","alias":"","parts":[{"type":"paragraph","text":"延安权威人士驳厅魏道明谎言"},{"type":"paragraph","text":"（1945年2月4日）"},{"type":"paragraph","text":"魏氏关于租借物资分配的说法，乃是蓄意造谣，无耻撒谎。魏氏说“运交中央政府作抗日之用的租借供应品中，相当大的一部分已分配给共产党，以便用于同一事业”，这实在是一个漫天大谎。除非在魏氏特有数学上，零等于“相当大的一部分”，否则这种说法是完全抹煞事实的无耻造谣。从一九四一年一月皖南事变以来，国民党政府即宣布新四军为“叛军”，完全断绝了八路军的一切接济，非特没有分配给共产党以支枪、粒弹、颗药、分文，而且以数十万大军封锁包围陕甘宁边区及敌后解放区，没收了一切进入边区的物资，包括中国保卫大同盟向英美募捐来的数吨药品在内。此种情祝，迄今仍未稍变。中国共产党与租借供应品的关系，仅仅是包围边区的国民党反共军队确实是以“相当大的一部分”租借供应品武装着。因此，魏氏的话，应改为“运交中央政府作抗日之用的租借供应品中，相当大的一部分已分配给反共产党的军队，用于另一用途”，才合乎事实。"},{"type":"paragraph","text":"至于魏氏所以要这么无耻撒谎，是不难理解的。因为美英舆论曝以及政府负责人士对国共关系及对国民党政府如何使用租借物资，均表重大的关心。最近美副国务卿格鲁、英上院议长自治领大克兰波恩均公开表示，希望中国团结及“不管其有分歧，而帮助中国政府及在延安之共产党政府”（克氏语）。国民党专制主义者惶急之余，遂不惜令驻外大使当众撒谎，说什么“国民政府已对共产党作了好多让步”，什么“相当大的一部分已分配给共产党”之类，其目的想欺弄国际视听，以利其继续保持一党独裁的法西斯统治。但是，国际舆论和外国政治家，是和国内人民一样，不会轻易被谎言所愚弄的。我们奉劝国民党当局多少珍重一些国格，勿使驻外使节永远被人目为骗子与说谎者。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":2,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":297,"page_end":298},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11a4ad19a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

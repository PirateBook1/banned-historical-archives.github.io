script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋总理会见索马雷总理等贵宾  华总理非常高兴地同索马雷总理和夫人等热烈握手","authors":[],"dates":[{"year":1976,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋总理会见索马雷总理等贵宾"},{"type":"paragraph","text":"华总理非常高兴地同索马雷总理和夫人等热烈握手，表示欢迎。宾主进行了亲切友好的谈话。李先念副总理参加了会见"},{"type":"paragraph","text":"新华社一九七六年十月十二日讯　国务院总理华国锋今天下午会见了巴布亚新几内亚总理迈克尔·托马斯·索马雷和夫人维罗尼卡·索马雷等贵宾。"},{"type":"paragraph","text":"国务院副总理李先念参加了会见。"},{"type":"paragraph","text":"会见时，华国锋总理非常高兴地同索马雷总理和夫人等热烈握手，表示欢迎。然后，宾主进行了亲切友好的谈话。"},{"type":"paragraph","text":"参加会见的巴布亚新几内亚贵宾还有：外交和贸易部秘书长安东尼·赛厄古鲁、总理特别助理约翰·约克伦、外交和贸易部助理秘书罗宾·周、总理办公室研究员珍尼特·雷吉奥尼女士。"},{"type":"paragraph","text":"我国外交部副部长王海容，外贸部副部长周化民，以及林佳楣同志，也参加了会见。（附图片）"},{"type":"paragraph","text":"国务院总理华国锋十月十二日会见巴布亚新几内亚总理迈克尔·托马斯·索马雷。新华社记者 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c95bb71f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

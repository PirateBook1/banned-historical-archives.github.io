script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"五一劳动节前夕  毛主席在广州参观访问","authors":[],"dates":[{"year":1958,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"五一劳动节前夕"},{"type":"paragraph","text":"毛主席在广州参观访问"},{"type":"paragraph","text":"新华社广州30日电　毛主席在今天——“五一”劳动节前夕的下午，在广州市访问了郊区的棠下农业社，晚上又参观了正在广州举办的广东省改良农具展览会。"},{"type":"paragraph","text":"陪同毛主席参观访问的有中共广东省委第一书记陶铸；到棠下农业社访问时，中共广州市委书记处书记、广州市长朱光也陪同前往。"},{"type":"paragraph","text":"棠下农业社的男女老幼社员们，以欢呼声、笑声、掌声来迎接亲爱的毛主席。毛主席在村头街心的榕树下，满脸笑容地频频招手点头向大家答谢、问好。"},{"type":"paragraph","text":"在棠下社的办公室里，毛主席逐一询问了这个农业社的干部的名字、年纪，又仔细地询问了今年早稻、副业和农民生活的情形。随后，毛主席同社的干部到田间实地了解生产情况，参观了社干部的试验田，并且对这个农业社的工作表示满意。"},{"type":"paragraph","text":"晚上，毛主席又在广东省改良农具展览会参观了耕耘、水利、水产和土壤肥料四个馆，极为称赞群众的发明创造和革新精神。（附图片）"},{"type":"paragraph","text":"上图：毛主席在广州棠下农业社观看禾苗生长情况。"},{"type":"paragraph","text":"新华社记者　侯波摄（传真照片）"},{"type":"paragraph","text":"右图：毛主席和棠下农业社主任锺叙本（左）、社党支书梁富（中）亲切交谈。　新华社记者　蔡忠植摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a37544545e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中华人民共和国最高人民法院对周居正的刑事判决书","authors":[],"dates":[{"year":1963,"month":11,"day":23}],"is_range_date":false,"parts":[{"text":"中华人民共和国最高人民法院对周居正的刑事判决书","type":"title"},{"text":"上诉人（即原审被告人）周居正，男，38岁，汉族，家庭中农，本人是反革命分子，四川省合川县人，解放前，参加过三青团、国民党、中国青年革新会、光复会和青帮等反动组织，并任三青团分队长、青年军中队长、中国青年革新会主席兼联络部长等反动职务，捕前系永川新胜茶场就业人员。","type":"paragraph"},{"text":"上诉人周居正为组织反革命集团一案，经四川省高级人民法院1963年11月1日，以（63）法刑一字第1号第一审刑事判决判处死刑，上诉人不服向本院提起上诉。本院于1963年11月23日，由审判员甘学标担任审判长，和审判员赵于涛、代理审判员张敏组成合议庭，对本案进行了审理。","type":"appellation"},{"text":"上诉人上诉的主要理由是：一、我被拘留后不几天，将主要犯罪事实作了全面交代和揭发检举；二、在关押反省期中，写出“关于中国文字改革的几点重要建议”等材料，这是“我在科学上有重大创造发明”、“可以赎罪”，请求从宽予以处理。","type":"appellation"},{"text":"经审理查明：上诉人周居正，在解放前积极参加各种反动组织，并进行反革命活动。1942年在武胜中学任三青团分队长时，发展成员，接受“监视异党活动”任务；1947年为首组织“中国青年革新会”反动组织，自任主席兼联络部长，积极发展反动成员，监视我地下党的活动。","type":"appellation"},{"text":"解放后，上诉人隐瞒罪行，伪造历史，冒充中共地下党员，混入革命阵营，利用职权，先后将反革命分子周若尧等7人拉入政府机关，进行破坏活动。1957年整风运动中，被划为右派分子，送劳动教养。但上诉人不接受改造，继续与人民为敌。1961年又为首组织“中结工农民主联盟”反革命集团，1962年改为“中国马克思列宁主义联盟”，自任“书记总长”，先后发展反革命成员69名，委任“中央委员”、“盟委书记”等骨干分子10余名，并指使骨干分子陈中伟等在重庆设立“地下贸易委员会”，企图进行投机倒把来筹集反革命经费；同时，又亲拟反革命纲领，大肆诬蔑共产党和领袖，攻击总路线、大跃进、人民公社三面红旗；策划建立反革命“根据地”，伺机暴动，妄图推翻我人民民主政权，恢复资本主义的反动统治。被捕后，拒不坦白，后虽在罪证面前被迫有所交代，但在监禁中仍有反动活动。","type":"appellation"},{"text":"上诉人上述罪行，业经查证属实，应予认定。据此，本院认为：上诉人是有历史罪恶的反革命分子，解放后经政府宽大处理，竟不悔悟，又为首组织反革命集团，阴谋策划暴动，确系不堪改造坚持与人民为敌的反革命分子。至于上诉人所写“关于中国文字改革的几点重要建议”等材料，经有关部门鉴定：没有参考价值，更不是什么“创造发明”，不予采用。中华人民共和国惩治反革命条例第14条规定的精神，不适用于上诉人。据此，特判决如下：","type":"appellation"},{"text":"原判反革命集团主犯周居正死刑正确，应予维持；驳回上诉。","type":"appellation"},{"text":"1963年11月23日","type":"appellation"},{"text":"中华人民共和国最高人民法院刑事审判庭","type":"appellation"},{"text":"审判长甘学标","type":"appellation"},{"text":"审判员赵于涛","type":"appellation"},{"text":"代理审判员\t张敏","type":"appellation"},{"text":"本件证明与原本无异","type":"appellation"},{"text":"1963年   月   日","type":"appellation"},{"text":"书记员王永成","type":"appellation"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf19aab981"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

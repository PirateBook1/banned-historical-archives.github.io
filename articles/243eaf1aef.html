script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京矿院党委会员优待条例","authors":["卡秋莎"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"北京矿院党委会员优待条例","type":"title"},{"text":"卡秋莎","type":"authors"},{"text":"一、条例宗旨：本条例以树墙掘沟为目的。","type":"paragraph"},{"text":"二、原则：","type":"paragraph"},{"text":"1.本条例以“党员是自己人，群众是外人”为出发点；","type":"paragraph"},{"text":"2.本条例以党员都是100％进步分子，群众都是100％落后分子为出发点。","type":"paragraph"},{"text":"三、条例：","type":"paragraph"},{"text":"1.提拔升级快者应为党员；","type":"paragraph"},{"text":"2.加薪多者应为党员；","type":"paragraph"},{"text":"3.出国留学者应为党员；","type":"paragraph"},{"text":"4.出外进修者应为党员；","type":"paragraph"},{"text":"5.学习两分可以毕业者应为党员；","type":"paragraph"},{"text":"6.学习很差可以调出作科长、主任者应为党员；","type":"paragraph"},{"text":"7.生活宽裕可以领取大量补助者应为党员；","type":"paragraph"},{"text":"8.虽无需要但可占据大量住房者应为党员；","type":"paragraph"},{"text":"9.运用职权安插亲友者应为党员；","type":"paragraph"},{"text":"10.不会跳舞可以领取北京饭店高级舞票者应为党员；","type":"paragraph"},{"text":"11.半年不工作照领工资者应为党员；","type":"paragraph"},{"text":"12.不是高级知识分子可以照顾高级知识分子优待证者应为党员；","type":"paragraph"},{"text":"13.爱人优先调来者应为党员；","type":"paragraph"},{"text":"14.两年不交工会会费，非但可以不加任何处分而且可以领取工会大量补助者应为党员；","type":"paragraph"},{"text":"15.长期住疗养院但仍照样升级加薪者应为党员；","type":"paragraph"},{"text":"16.违法乱纪，强奸妇女，不依法惩办者应为党员。","type":"paragraph"},{"text":"四、附则：","type":"paragraph"},{"text":"本条例项目繁多难以一一列举，得因时间地点条件之不同，灵活掌握。以符合“享乐在前，吃苦在后”的精神。","type":"paragraph"}],"comments":[],"origin":"《北京市高等学校大字报选辑》，中央党校社会科学资料室，1957年5月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"243eaf1aef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

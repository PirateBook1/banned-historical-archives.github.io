script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"全国各地广大人民和志愿军指战员要求严惩反革命分子潘汉年胡风","authors":[],"dates":[{"year":1955,"month":7,"day":24}],"is_range_date":false,"parts":[{"text":"全国各地广大人民和志愿军指战员要求严惩反革命分子潘汉年胡风","type":"title"},{"text":"【人民日报讯】全国各地广大人民和中国人民志愿军广大指战员，一致拥护全国人民代表大会常务委员会批准把反革命分子潘汉年、胡风逮捕审判的正确措施，并要求政府严厉惩办这些反革命分子。","type":"paragraph"},{"text":"河北、山东、四川、新疆等地许多工厂、农业生产合作社和学校等单位举行座谈会，各界代表人物纷纷发表谈话，对潘汉年、胡风的反革命罪恶活动表示极大的愤慨。保定新中国面粉厂工会主席李玉昌在座谈会上说：“我们都在忙着搞生产，建设祖国，象潘汉年、胡风这样的反革命分子却在千方百计地进行破坏。我们必须把一切暗藏的反革命分子连根拔掉，保证社会主义建设事业的胜利完成。”辽宁省锦州市郊第六区前进第二蔬菜生产合作社副主任刘鹤荣等表示要吸取教训，提高警惕，在建立农业生产合作社等工作中，严防反革命分子的破坏活动。山东大学副校长陆侃如说：“潘汉年、胡风这些反动家伙妄想从内部破坏我们的事业，做蒋贼的别动队。依法严办他们，是刻不容缓的事情。我们还应该通过这一事件百倍提高警觉，使一切反革命分子没有藏身之所。”","type":"paragraph"},{"text":"广东、安徽、辽宁等地各民主党派地方组织和人民团体的负责人，纷纷发表谈话或写信给当地报社，表示要更加紧密地团结在中国共产党的周围，肃清一切暗藏的反革命分子。中国国民党革命委员会广东省委员会副主任委员吴仲禧说：“及时逮捕审判潘汉年、胡风这些钻进我们‘肝脏里’的反革命分子，完全符合全国人民的要求。我们不仅拥护这一措施，还要坚决为肃清一切暗藏的反革命分子而斗争。”因健康关系没有出席这次全国人民代表大会会议的全国人民代表大会代表、四川省工商业联合会筹备委员会主任委员彭劭农说：在这阶级斗争越来越尖锐的时候，必须堵塞反革命破坏的漏洞。我们工商界要加强思想改造，防止反革命分子利用我们达到反革命破坏的目的，并要把工商界内一切暗藏的反革命分子清除出去。","type":"paragraph"},{"text":"逮捕潘汉年、胡风反革命分子的消息传到志愿军各部队时，广大指战员都非常兴奋。他们一致认为这是祖国人民在进行社会主义建设中和隐藏的阶级敌人进行斗争的又一重大胜利。某部二级英雄、一等功臣、第三排排长王占山说：“这些反革命分子的阴谋被揭露，充分证明了只要我们时刻提高警惕，不管反革命分子的手法怎样隐蔽和狡猾，总是逃不出人民的巨掌！”守卫在上甘岭附近的前沿阵地上的某部第五连的指战员们在座谈时，纷纷表示要百倍提高警惕，严守阵地，加强学习，提高对敌斗争的本领。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1955年7月24日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60c1a49054"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

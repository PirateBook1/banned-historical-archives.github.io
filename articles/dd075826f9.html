script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"总政治部和中央军委纪委通报全军要求干部战士检举揭发犯罪行为   江规仁包庇犯罪儿子被开除党籍","authors":[],"dates":[{"year":1983,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"总政治部和中央军委纪委通报全军要求干部战士检举揭发犯罪行为"},{"type":"paragraph","text":"江规仁包庇犯罪儿子被开除党籍"},{"type":"paragraph","text":"本报讯　人民解放军总政治部、中央军委纪律检查委员会，最近向全军转发了北京部队后勤部政治部、纪委关于江规仁阻碍、刁难公安机关抓捕犯罪分子的通报。"},{"type":"paragraph","text":"江规仁是北京部队总医院主管药师。他的儿子江川轮奸妇女，是流氓团伙的主要成员之一。当公安人员抓捕江川时，江规仁将其藏在医院制剂楼工作间，并在工作间门和楼道门上加了锁。当公安人员查问时，江规仁谎称“江川回老家了”。公安人员让其提供老家地址，他开始借口无纸、无笔拒绝写。公安人员提供纸、笔后，他又只写省、县，不写公社和大队。而且纵容妻子大吵大闹，无理纠缠。由于江规仁的阻挠、刁难，致使参加抓捕的公安人员不得不由4人增加到16人，在医院招待所、门诊楼、花园、地下道等处进行搜查。搜查从晚上12时40分开始，直至凌晨4时多，江规仁才不得不将罪犯交出来。"},{"type":"paragraph","text":"江规仁身为共产党员、党的干部，明知其子犯罪，不但不积极配合公安机关查清问题，反而在公安人员抓捕时藏匿不报，编造谎言，包庇犯罪分子，完全丧失了共产党员的立场，造成了极坏的影响。根据北京部队总医院党委的报告，北京部队后勤部党委决定给予江规仁开除党籍、行政记大过处分。"},{"type":"paragraph","text":"总政治部和中央军委纪律检查委员会在给全军的通报中指出：严厉打击刑事犯罪活动，是一场严重的斗争。各级政治机关和纪委要教育党员、干部、战士、家属积极投入这场斗争，切实做到对各种违法犯罪行为主动检举揭发，对有犯罪行为的子女、亲友决不包庇袒护。凡是徇私枉法，知情不举，包庇自己犯罪子女、亲友，干扰对犯罪分子斗争的，一经发现，不论什么人，都要认真追究，及时严肃地处理，决不姑息迁就。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd075826f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我经济建设展览会在阿受到热烈欢迎阿尔及利亚人民盛赞中国建设成就称呼毛主席是伟大的领袖并祝毛主席万寿无疆","authors":[],"dates":[{"year":1963,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社阿尔及尔1日电】　中华人民共和国经济建设展览会今天下午起向公众开放后，在六个小时内接待了四千多名参观者。展览会是在昨晚在这里举行开幕式的。"},{"type":"paragraph","text":"在展览会开放前半小时，观众们就已经聚集在展览大厅门前，有些人两小时半前已经来了。当地时间十七时整，展览馆开放时，观众们立即一拥而进。"},{"type":"paragraph","text":"他们中有工人、农民、职员、学生以及各行各业的人。也有白发苍苍的老人、蒙着面纱的妇女和成群结队的儿童。"},{"type":"paragraph","text":"阿尔及利亚观众们在参观过程中，热烈赞扬了中国在解放以后的十四年中在各个方面取得的成就。阿尔及尔大学学医的三位大学生对记者说:“由于西方的恶毒宣传，我们过去一向以为中国仍然很落后。今天参观了这个展览会就完全改变了我们的看法。”他们说，在参观展览会以前，只知道中国在社会制度和政治方面很先进。他们还赞扬中国坚决支持民族解放运动。"},{"type":"paragraph","text":"不少观众对在展览馆里的中国工作人员翘着大拇指说:“好得很”。还有的观众表示:“你们的成就鼓舞着我们，我们对此感到高兴。”"},{"type":"paragraph","text":"仅仅这一天下午，留言簿上就有一百三十多条个人或集体的观感。其中有人写着:“毛主席万寿无疆”、“向毛主席致敬，向中国其他领导人致敬”、“主席是一位伟大的领袖，他无愧于这样的称呼”。许多观众不仅赞扬中国在工业和农业方面的成就，而且还赞扬中国在科学技术方面的成就。几乎所有的留言都以热情洋溢的字句赞扬了中国和阿尔及利亚人民之间兄弟般的战斗友谊。"},{"type":"paragraph","text":"在展览会开放时，展览会的售货部门前也始终拥挤着成群的观众。他们竞相购买中国物品作为友谊的纪念品。仅仅几个小时，约一百张左右中国灌制的“阿尔及利亚万岁”的唱片就被购买一空。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80eade575d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"c02feeb6-58b4-44b9-9965-47de5504e4b7","name":"毛远新在批邓、反击右倾翻案风斗争中的一些言论（摘编）（1976.11）","internal":true,"official":true,"type":"img","author":"毛远新，1976.11，反攻倒算材料","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c02feeb6-58b4-44b9-9965-47de5504e4b7/1.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c02feeb6-58b4-44b9-9965-47de5504e4b7/2.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c02feeb6-58b4-44b9-9965-47de5504e4b7/3.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c02feeb6-58b4-44b9-9965-47de5504e4b7/4.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c02feeb6-58b4-44b9-9965-47de5504e4b7/5.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c02feeb6-58b4-44b9-9965-47de5504e4b7/6.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c02feeb6-58b4-44b9-9965-47de5504e4b7/7.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c02feeb6-58b4-44b9-9965-47de5504e4b7/8.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c02feeb6-58b4-44b9-9965-47de5504e4b7/9.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c02feeb6-58b4-44b9-9965-47de5504e4b7/10.png"],"article":{"title":"毛远新一九七六年二月八日的谈话（摘录）","alias":"（三）毛远新一九七六年二月八日的谈话（摘录）","parts":[{"type":"title","text":"（三）毛远新一九七六年二月八日的谈话（摘录）"},{"type":"paragraph","text":"社会主义革命和民主革命不一样。民主革命时候推翻三座大山，敌人看得很清楚，社会主义社会敌人在哪里？就看不那么清楚了。比如说，邓小平同志提出“以三项指示为纲”，是在刚刚搞了批林批孔以后提出来的，但是它还那么迷惑人。原因恐怕就是搞不清楚社会主义时期敌人在哪里的问题。"},{"type":"paragraph","text":"资产阶级在哪里？资产阶级就在党内，叫什么呢？叫党内走资本主义道路的当权派。当权派主要指大官，不是小官。"},{"type":"paragraph","text":"问题在于高级干部。高级干部有人满足了，不愿继续革命了，反对革命了，所以革命就革到自己头上来了。……社会主义革命对象主要的是不愿意继续革命、反对革命的那些大官老爷。"},{"type":"paragraph","text":"我们一些人要说有本，有的话，无非是过去战争年代对革命有过贡献。所以，不要吃老本，吃老本就会变成新的资产阶级，变成新的资产阶级，当然就成了革命对象。"},{"type":"paragraph","text":"如果当了大官满足了，再不去想为工人、农民、战士大多数人服务了，这样下去性质就变了。"},{"type":"paragraph","text":"邓小平同志还说，我是偏重老的。这也不对，毛主席最老，他为什么不听啊，他是听老的当中偏右的，偏那些不愿意继续草命的大官。……他偏谁啊？他偏老的当中右的。"},{"type":"paragraph","text":"什么叫经验？有些人搞不清，地方上一讲就是某某人有没有管理工业经验，有没有搞农业经验。我们对经验要加以阶级分析，是修正主义经验，还是无产阶级革命路线经验。"},{"type":"paragraph","text":"工业学大庆，学来学去，就学习了岗位责任制，什么自力更生、“鞍钢宪法”、“政治挂帅”，统统没有学。听说大庆进口一套美国设备，如果这样搞下去，大寨是不是买几台美国拖拉机放在那里。有人说，进口外国设备，也是毛主席伟大战略部署，这么多伟大战略部署。"},{"type":"paragraph","text":"可以点邓小平的名，再往下就按省委指示办。点一个人名字好，遇着其他问题可以说国务院某某负责同志。"},{"type":"paragraph","text":"合作化时有人满足于“三、四亩地一头牛，老婆孩子热炕头”，反对合作化，现在是“三、四百块一幢楼，汽车、警卫样样有”。"},{"type":"paragraph","text":"——毛远新一九七六年二月十五日修改市、地委书记会议总结稿时加的一段话"}],"authors":["毛远新"],"dates":[{"year":1976,"month":2,"day":8},{"year":1976,"month":2,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"一九七六年十一月","page_start":7,"page_end":7},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛远新","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"以三项指示为纲","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49b3ef169a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

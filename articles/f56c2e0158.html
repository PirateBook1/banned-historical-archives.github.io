script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海民青联座谈毛主席讲演青年们坚决站在社会主义一边　永远听毛主席的话跟共产党走","authors":[],"dates":[{"year":1957,"month":6,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海市科技界、宗教界、工商界、归国华侨和社会青年20多人，22日在民青联举行座谈会。到会青年一致认为读了毛主席“关于正确处理人民内部矛盾的问题”讲演后，自己的思想武装起来了，眼睛也亮了，与右派分子斗争的勇气也增强了。他们表示要站稳立场，反击右派分子的进攻。"},{"type":"paragraph","text":"上海棉纺公司工程师丘桢容说，毛主席的讲演对我们有很大启示。毛主席提出的辨别香花和毒草的六项标准，指导我们去进一步分清当前“鸣放”中的是非界线。他说，右派分子迷恋资本主义的“民主”，想否定党的领导，这是我们坚决反对的。要是没有党的领导，我们的事业就会垮台；要是没有党的领导，我们科技人员将回到解放前的生活苦境。蒙族青年陈克剑列举事实说明党的英明。他说，在党的领导下，内蒙古自治区内部300年不统一的状态得到了统一。煤、铁、钨等地下宝藏得到了开采。过去几乎没有工厂的内蒙，现在兴建了800个大小工厂，还有包头的钢铁基地。文化教育事业也有飞跃发展。为什么右派分子看不到这些活生生的事实，而要说共产党搞糟了?他说，我们少数民族青年对右派分子的谬论感到非常愤恨。我们永远听毛主席的话，跟共产党走。"},{"type":"paragraph","text":"社会青年张志华在会上揭露了反动分子的卑鄙手段。他在报上写文章反驳了右派分子谬论后，就收到一封恐吓信。他愤怒地说，告诉这些反动分子，恐吓信吓不倒我，我坚决站在社会主义一边，随时准备挺身而出，保卫社会主义事业。工商青年陈铭珊、鲍金荣、胡铁山、章志鸿等纷纷驳斥了章乃器的反党、反社会主义谬论。宗教界青年任大鹏说，右派分子利用党整风的机会，有计划的散布反社会主义言论，想把我们拖到资本主义道路上去，我们决不允许。毛主席说青年中出现了忽视政治的倾向，应该引起我们警惕，我们必须加紧学习，在反对右派分子斗争中锻炼自己。归国华侨余乾郎说，右派分子想不要党的领导，要杀共产党员，他们企图走资本主义的道路，我们华侨青年坚决反对。我们有切身的体验，没有共产党，就没有新中国。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f56c2e0158"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

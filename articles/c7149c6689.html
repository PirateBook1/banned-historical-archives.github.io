script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"冯国全错案已经纠正","authors":["湖南省公安厅"],"dates":[{"year":1961,"month":10,"day":12}],"is_range_date":false,"parts":[{"text":"冯国全错案已经纠正","type":"title"},{"text":"湖南省公安厅","type":"authors"},{"text":"八月三日晚上，由湖南省公安厅、长沙市和长沙县公安局组成的工作组到了广福公社天华大队，召开了全队社员大会，郑重宣告平反“冯国全破坏耕牛案”。 会上首先由县公安局李副局长代表县政法机关，作了平反这个案件的情况报告，郑重宣布摘掉冯福田、冯国全“陷害耕牛”的帽子，并向他们二人当面道了歉。接着县委书记兼县长李满成同志代表县委、县人委向冯国全父子表示歉意，并当众作了检讨。随后大队支部书记段书成同志代表大队干部也向冯国全父子和群众作了检讨，表示今后办一切事情，要与群众商量，要实事求是。最后，冯国全在会上感奋地说：“这次刘主席来帮我申了这个冤，我这一辈子也忘不了党的恩情，我没有别的东西来答谢，今后只有更好地劳动，争取丰收来报答党和领袖。”","type":"paragraph"},{"text":"平反后，群众、干部反映强烈。支部书记段书成非常激动地说：“刘主席国内外大事这样多，面对冯国全这个案子自始至终这样重视，这说明刘主席对人民群众的关怀。党真是伟大、英明，实事求是。”箭塘湾生产队贫农女社员彭顺华说：“过去是官大民细，什么事只有官讲了就是对的，百姓开不得口，如今政策换了底，官做错了事，也向百姓认错，这是从未有过的事。”王家冲生产队贫农吴保生说：“只有共产党才这样伟大，几年的事情都查得清清楚楚。”大队治保主任彭丙秋说：“冯国全案子深刻地教育了我，今后办任何事都得小心，要对党、对人民负责。”","type":"paragraph"}],"comments":[],"origin":"《人民公安》1961年第15期（1961年10月12日）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7149c6689"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州天主教对驱逐黎培里的反应","authors":[],"dates":[{"year":1951,"month":9,"day":8}],"is_range_date":false,"parts":[{"text":"广州天主教对驱逐黎培里的反应","type":"title"},{"text":"【广州分社八日讯】广州市天主教会主要负责神父、主教对驱逐黎培里出境事表示不满，有的甚至采取对抗态度。记者访问广州天主教教区副主教陈亦新，神父连明德、刘谦常三人时，主教陈亦新一言不发，神父连明德称：“政府说他(指黎)有罪，有的教徒也说他有罪，他没在广州作过什么事，南京离广州这么远，我没有调查、研究过，不敢说政府作的对不对，我不敢批评政府。”神父刘谦常向记者说：“南京离广州这么远，我不清楚这件事。黎培里的一些反动文件，我没有收到过。”又说：“如果政府确实查到他有罪，那政府就不会错。”","type":"paragraph"},{"text":"八日，广州抗美援朝分会出面邀请天主教代表人物就驱逐黎培里事举行座谈。到会者二十一人，广州教区主教邓以明拒不出席。副主教陈亦新在会上被迫发言说：“南京军管会驱逐黎培里出国境，照南方日报揭发他的罪行，实是帝国主义分子，我们绝对不反对，惟黎培里个人与我们绝未来往，无从表示意见。”主要神父连明德、刘谦常等则一言不发。后由天主教办的圣心中学校长方硕梅提议用到会代表名义发表声明，拥护南京军管会驱逐黎培里的措施，有部分教徒代表表示赞成，陈亦新副主教及几个主要神父均不表示意见，但亦不敢表示反对。","type":"paragraph"}],"comments":[],"origin":"1951年9月10日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e52a9aa20a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

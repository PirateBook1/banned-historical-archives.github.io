script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中南区已经过土地改革的地区发现贫雇普遍缺乏生产资料和地主富农生产情绪不稳现象","authors":[],"dates":[{"year":1951,"month":2,"day":28}],"is_range_date":false,"parts":[{"text":"中南区已经过土地改革的地区发现贫雇普遍缺乏生产资料和地主富农生产情绪不稳现象","type":"title"},{"text":"【中南总分社二月二十八日讯】中南区经过土地改革的农村中，已发现在春耕生产中贫雇农缺乏生产资料和地主、富农分子的生产情绪不稳定。常德聚宝乡的地主普遍存在着想出租土地、卖东西和做生意等不劳动的思想，因此没有进行春耕生产的准备工作。富农怕算剥削账，怕再土改，怕负担公粮，而把雇工辞退了，把牛卖了，对于春耕生产用的谷种、棉种亦都没有准备。中农在生产方面的顾虑一般较富农为少，但一般对生产政策认识都很糢糊，有些人耽心再“土改”，其中富裕中农怕贫雇农借东西。贫雇农生产情绪一般都很高，积极进行春耕准备工作但在春耕生产中的主要问题是：缺乏生产资料，特别是口粮问题。一般贫雇农都缺粮两三个月，个别缺粮四个月。其他如耕牛、种籽、肥料等亦均感缺乏。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年3月7日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"002c4c20e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

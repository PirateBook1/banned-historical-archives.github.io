script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沧县破获学生反动活动案件六起","authors":["张鸣"],"dates":[{"year":1958,"month":4,"day":4}],"is_range_date":false,"parts":[{"text":"甘南地区发生武装叛乱","type":"title"},{"text":"张鸣","type":"authors"},{"text":"新华社兰州6日讯　甘南地区从3月中旬起，发生全面性的武装叛乱。该区六个县，除临潭、舟曲农业区，玛曲作根尼马，夏河北面一些部落外，其余均发生了叛乱。据4月初统计，匪众大小共有二十多股，总数约一万一千四百多人。叛乱还波及甘肃武都专区、临夏专区、以及青海省的果洛、黄南地区。","type":"paragraph"},{"text":"自元月份以来，甘肃地区的碌曲、码曲、卓尼、夏河等县的部分地区，就连续发现有反革命分子和落后反动头人勾结集兵，进行武装叛乱活动。3月18日以后，叛乱就在许多地区同时发动。除袭击区乡政府、工作组、部队和抢劫财物外，还破坏电线、桥梁和道路。","type":"paragraph"},{"text":"叛匪公开打着反抗社会主义的旗帜，他们的口号是：“社会主义道路坚决不走，粮食要坚决大量供应，集兵坚决不散，凶手坚决不交。”“不走社会主义，杀光地方干部，赶走解放军。”他们不但惨杀汉民干部，而且还杀害藏民干部和积极分子。据不完全统计，从3月中旬到目前已先后杀死县区级干部及家属、积极分子七十六人，其中有卓尼县副县长杨景华(藏族)、卓尼县公安局局长赵文煜(藏族)等。部队战士被打死和下落不明的有五、六十人。","type":"paragraph"},{"text":"甘南的匪乱问题，在去冬就有征候。这主要是外来的反革命分子和部分寺院反动头人勾结搞起来的，其目的是要破坏社会主义改造和社会主义建设。据有关方面初步了解，这次叛乱的直接策划人，是前拉小楞寺院大襄佐贡唐食，可能还与拉萨及外国敌人有联系。叛乱指挥部据说是在玛曲县的欧拉，该地股匪中有外来回、汉残余反革命分子二百八十多人，还带有电台。最近该地夜间发现有呈三角形的蓝色火堆三堆。据哨兵报告，有一天夜晚，发现有两架飞机，自东南飞来，朝东北方向飞去，似有空投迹象。这次叛乱中，不少寺院是组织领导者。卓尼上迭、扎尕那寺院是该地叛乱的指挥部，寺院头目有二十多人参加叛乱。我军进入扎尕那地区时，曾被打死打伤官兵三十多人。在寺中搜出我干部家属血衣七件，以及抢劫的面粉、军用水壶、皮鞋、邮包等物。","type":"paragraph"},{"text":"中共甘肃省委认为：甘南反革命问题，几年来一直未搞彻底。现在应抓紧时机，把反革命问题彻底搞清。对甘南地区的匪乱活动，继续坚持以政治争取为主并结合军事打击的方针。现在我军已开到叛乱地区，正在加强围剿。集结于阿木去乎的一千五百余叛匪，在1月3日已被我全部歼灭。","type":"paragraph"},{"text":"来源：1958年4月21日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5f3e259aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

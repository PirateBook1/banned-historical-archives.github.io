script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国党校工作座谈会在京举行办好各级党校　重新武装党员干部保证全党在思想路线和政治思想上的统一","authors":[],"dates":[{"year":1980,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一月二十八日电　适应全党工作着重点的转移，进一步办好各级党校，用马列主义、毛泽东思想的基本原理和各种业务知识重新武装干部，保证全党在思想路线和政治路线上的统一。这是最近举行的全国党校工作座谈会的中心议题。"},{"type":"paragraph","text":"华国锋、邓小平、李先念等中央领导同志，接见了参加座谈会的同志。"},{"type":"paragraph","text":"座谈会在分析当前干部队伍的思想状况时指出:林彪、“四人帮”一伙肆意歪曲、篡改马列主义、毛泽东思想，混淆了理论是非界限，搞乱了干部队伍的思想。粉碎“四人帮”以后，经过拨乱反正的严重斗争，我们党在新时期的政治路线已经确立，党内干部的思想状况已发生根本转变，这是应该首先肯定的。但是应该看到，有的同志的思想仍然处于僵化半僵化状态，没有完全从极“左”的思想枷锁中解脱出来；有的同志理论水平不高，不善于运用马列主义、毛泽东思想的基本原理研究解决四化中遇到的新问题；有的同志对理论学习的重要性认识不足，认为学不学理论关系不大。鉴于这些思想状况，会议认为，办好各级党校，重新武装党员干部，加强干部的培训工作，在当前具有重要的意义。"},{"type":"paragraph","text":"参加座谈会的同志肯定了过去各级党校取得的成绩，一致认为，林彪、“四人帮”一伙强加在各级党校的一切诬蔑不实之词应统统推倒。粉碎“四人帮”之后，特别是中央发布了《关于办好各级党校的决定》以来，许多党校坚持实践是检验真理的唯一标准这一马克思主义的基本观点，轮训和培养了一大批干部，收到了显著的效果，发挥了重要的作用。"},{"type":"paragraph","text":"座谈会认为，为了适应四化的需要，必须大力办好党校，在组织上、物质上给予必要的保证，切实解决当前党校工作中存在的问题。党校是在党委领导下培训党的干部的学校，是宣传、捍卫马列主义、毛泽东思想的重要阵地。各级党委要加强对党校的领导，把党校工作摆在党委的重要议事日程上，切实把党校的工作抓起来。各级党委和各部门的负责同志应到党校讲课、作报告和向学员作调查。"},{"type":"paragraph","text":"会上，大家提出，党校工作要以教学为中心。教学内容要按照四化的任务和当前的形势来确定。目前要围绕着党的思想路线、政治路线和组织路线，有重点地学习马列主义、毛泽东思想的基本原理，学习党的重要文件。在整个教学过程中，要坚持学习理论、联系实际，解放思想、实事求是。理论研究是教学的基础，要组织教学人员和理论研究人员，努力把马列主义、毛泽东思想的普遍真理同社会主义现代化建设的具体实践结合起来，不断丰富教学内容，提高教学质量。要大力培养一支有足够数量的又红又专的教学和理论研究队伍，要尊重教学人员的劳动和研究成果，解决他们在政治待遇和生活待遇方面的问题。党校的工作人员要忠诚于党的干部教育事业，树立为教学服务、为学员服务的思想，实事求是，艰苦奋斗，又红又专。"},{"type":"paragraph","text":"参加全国党校工作座谈会的同志表示，在大有作为的八十年代，一定要更加紧密地团结在党中央的周围，满怀信心、兢兢业业地工作，完成党交给的光荣任务。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0fb57c21a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

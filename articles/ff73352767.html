script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大苗山县是这样处理小偷小摸的","authors":[],"dates":[{"year":1961,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"大苗山县是这样处理小偷小摸的（据大苗山县报告整理）","type":"title"},{"text":"大苗山县在处理小偷小摸中深入细致地摸清原因，根据不同的对象采取不同的教育方法，效果良好。这是其中的二个例子。","type":"paragraph"},{"text":"加强教育　适当安排","type":"subtitle"},{"text":"白云公社上帮阳大队贫农杨老衣，20岁，从小父母双亡，随哥哥过活。因缺乏家庭教养，生活又有一定的困难，不时行窃。后来越偷越多，连他哥哥家里的钱和米也经常偷。他哥哥便把他赶了出来，大队干部当时也不管他。58年后，他就在本公社和附近公社到处偷东西，基本上以偷窃为生。","type":"paragraph"},{"text":"大队党支部和治保主任分析研究了他的情况，认为他本质上是个好人，过去主要是没有很好对他进行教育，和给他解决生活困难。因此便通过回忆对比，对他进行阶级教育，使他提高了觉悟，认识了错误；同时适当安排他的生活和工作。他没房子便给他房子住，没饭吃给他饭吃，他对劳动一时不习惯，开始就给他做些看牛等轻活，半天劳动半天休息的照顾，以后再逐步增加劳动时间。从此他再也不偷东西了。还变成了生产积极分子。当别人问他为什么不偷了，他感动地说：“有党支书和大队干部教育我，有吃有住，我永远不偷了，安心积极搞好生产。”","type":"paragraph"},{"text":"两种做法　两种结果","type":"subtitle"},{"text":"和睦公社高昔大队李进召是贫农出身，原是个老实勤快的小伙子。59年下半年参加修水利，因日夜突击，疲劳过度，爱打瞌睡。一天被党支书李守恒看见，就说他懒，将他交群众辩论后又罚苦工、扣口粮，迫得他从水利工地逃跑，但又不敢回家，只好在外偷甘蔗吃。被民兵抓住后，干部又组织群众对他进行斗争，并派民兵将他监管起来。虽然这样，他还是逃跑了，此后，就靠偷甘蔗吃活命。7、8天后，又被抓住，交群众斗争。从此以后，他一听说开群众大会就逃跑在外行窃，大队干部就以他一贯盗窃，要求县里逮捕他。","type":"paragraph"},{"text":"县政法机关审查发现问题后，深入群众，弄清了情况，一面对党支书李守恒等大队干部指出错误，进行教育，一面对李进召进行阶级教育。从此，李进召不但不逃跑，也不偷甘蔗了，而且积极生产，现在已成了生产能手，并当上了基干民兵。","type":"paragraph"},{"text":" （据大苗山县报告整理）","type":"paragraph"}],"comments":[],"origin":"《广西公安》 1961年第 6期，1961年5月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff73352767"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央对“福建省委批转福安地委关于处理不纯干部问题向省委的报告”的批示","authors":[],"dates":[{"year":1957,"month":11,"day":27}],"is_range_date":false,"parts":[{"text":"中央对“福建省委批转福安地委关于处理不纯干部问题向省委的报告”的批示","type":"title"},{"text":"中央基本上同意省委批转福安地委关于处理不纯干部问题向省委的报告。但省委批示中所说“凡是在民主革命时期有杀父之仇而又未经过严格斗争考验或劳动、思想改造的后代……”这句话不够清楚，界限不够明确。应将这句话改为：“凡是混入党团组织、干部队伍中的地、富、反、坏分子和未经过严格的阶级斗争考验和思想改造的出身于恶霸地主、反革命家庭（不管有无杀父之仇），对党，对社会主义心怀不满的分子，都应该坚决开除其党籍或团籍，并清洗出干部队伍，令其回乡由群众监督参加生产，以便在劳动中教宵和改造。”","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"福建省委的批语","type":"subtitle"},{"text":"福安专区干部不纯洁的情况，我们认为是值得引起注意的。","type":"paragraph"},{"text":"根据该专区六个县（福安、寿宁、宁德、霞浦、福鼎、周宁）及地直单位一万四千七百零三人的统计其中阶级异己不纯分子就有一千二百七十一人，占了百分之八点六三之多。由于干部队伍不纯，被阶级异己分子（有杀父之仇的反革命后代或者本人就是地、富、反、坏分子）混进了干部队伍，因此，该专区在土改、镇反时期就产生过右倾，镇反不彻底；在执行粮食统购统销政策和合作化运动中，这些人一贯作风恶劣，毫无群众观点，为非作恶，包庇地、富、反、坏，欺压群众，仍然是地主、国民党老爷作风，群众极大不满；在大鸣、大放期间，这些人就公开起来反党反人民了。","type":"paragraph"},{"text":"这一次福安地委坚决地处理这些阶级异己不纯分子，保持干部队伍的纯洁，我们认为是正确的。","type":"paragraph"},{"text":"党内现在仍然还有一些同志，存在严重的右倾思想，在民主革命彻底胜利以后，在社会主义革命时期，忘记了阶级观点，丧失了阶级警惕性，不需要阶级路线了。在干部工作中，忘记了“我们党从来就是注意选拔优秀的工农分子和同工农群众有密切联系的知识分子”的党的干部工作路线，甚至对于这些在民主革命时期有杀父之仇尚未经过严格考验和改造的后代或者本人就是地、富、反、坏分子丧失警惕，这是十分危险的。这不仅没有社公主义革命的阶级观点、阶级路线，连民主革命的阶级观点、阶级路线也丧失了。有鉴于此，我们认为有在党内干部进行一次教育之必要。不仅党内右派分子必须开除党籍，凡是在民主革命时期有杀父之仇而又未经过严格斗争考验或劳动、思想改造的后代以及地、富、反、坏分子被混入党内、团内及干部队伍（从各级干部到基层）者应坚决开除其党籍、团籍及清洗出干部队伍，以保持党（团）和干部队伍的纯洁，令其回乡交群众监督参加生产，在劳动中教育和改造。如本人历史上有反革命罪行，未被镇压者，应依法惩办。","type":"paragraph"},{"text":"党在农村中基层组织（包括合作社、乡政权）.同样应注意保持纯洁，不能让这些阶级异己不纯分子混入篡夺农村基层组织。","type":"paragraph"},{"text":" 1957年10月","type":"paragraph"},{"text":"来源：（福安地委关于处理不纯干部问题向省委的报告从略——编者注）","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cfac6adfea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

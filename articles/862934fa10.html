script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"联系本单位实际深批“四人帮”  昆明卷烟厂职工决心以“只争朝夕”的革命精神，为人民多产烟，产好烟","authors":[],"dates":[{"year":1977,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"联系本单位实际深批“四人帮”"},{"type":"paragraph","text":"昆明卷烟厂职工决心以“只争朝夕”的革命精神，为人民多产烟，产好烟"},{"type":"paragraph","text":"在深揭狠批“四人帮”的斗争中，云南昆明卷烟厂职工联系本厂实际，批判王张江姚反党集团破坏革命、破坏生产的滔天罪行，用生动事实揭露“四人帮”一伙鼓吹“不为错误路线生产”的反动谬论。大家越批路线是非越清楚，越批心情越舒畅，革命、生产形势越来越好。"},{"type":"paragraph","text":"一九七五年，这个厂的职工认真学习无产阶级专政理论，大批修正主义，大批资产阶级派性，大干社会主义，纸烟平均日产水平从过去的四、五百箱上升到八百箱，最高达到八百九十七箱，创造了历史最高纪录。但是，到去年上半年，在“四人帮”伸进云南的几个黑手的蛊惑下，一些人大揪“走资派”、“还乡团”；有人叫嚣“不为错误路线生产”，竭力煽动停工停产。他们把厂党委提出的“实现日产八百箱”的口号说成是“以八百箱为纲”；广大工人为革命多做贡献的革命行动，被诬蔑为“为还乡团卖命”、“给走资派脸上贴金”；领导干部深入车间参加劳动，竟被戴上了当“监工”的帽子。在“四人帮”的干扰破坏下，这个厂一度无政府主义思潮抬头，生产情况每况愈下，纸烟日产量由八百箱下降到三百多箱。广大工人群众看到好端端的一个工厂，被“四人帮”搅得乱糟糟的，非常痛心，非常气愤。"},{"type":"paragraph","text":"揪出“四人帮”以来，大家联系厂里阶级斗争实际，认真学习毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，认真学习马列著作和毛主席著作，反复批判“四人帮”鼓吹的“不为错误路线生产”的反动谬论和罪行。他们说，毛主席早就把抓革命、促生产的辩证关系讲得清清楚楚。马克思早就说过：“任何一个民族，如果停止劳动，不用说一年，就是几个星期，也要灭亡，这是每一个小孩都知道的。”“四人帮”拚命鼓吹“不为错误路线生产”，说明他们连马克思主义最起码的常识也不懂。为了肃清他们的流毒，近一个多月来，厂里召开了二十多次各种类型的批判会。工人理论小组的同志说：我们工人完全懂得，在出现修正主义路线干扰的时候，绝不能停止生产。那样作，一害国家，二害群众，三害自己。我们要全面贯彻执行抓革命、促生产的方针，深入批判错误路线，把生产搞得更好。有的老工人说：什么“不为错误路线生产”，试问，如果卷烟厂工人不好好生产纸烟，怎么能满足市场的需要！纺织工人不纺纱织布，叫群众穿什么？广大农民不种地，不生产粮食，八亿人民不是要喝西北风吗？“四人帮”为了达到他们篡党夺权的反动目的，竟不顾人民的死活，真是一小撮祸国殃民的害人虫。"},{"type":"paragraph","text":"通过批判，工人群众提高了觉悟，划清了是非界限，大干社会主义的劲头越来越足。厂党委也及时采取措施，恢复遭到“四人帮”破坏的好制度，好传统，好作风。现在，规章制度得到贯彻执行，生产会议及时召开，生产计划落实到班组，干部参加集体生产劳动的制度进一步完善。今年以来，厂党委书记和副书记经常下到各车间，和工人一道抓革命、促生产。全厂职工精神振奋，斗志昂扬，决心把被“四人帮”破坏造成的损失夺回来，为人民多产烟、产好烟。粉碎“四人帮”以来，全厂生产一旬比一旬好，今年一月又超额百分之十六点四完成了生产计划。目前，全厂职工正在学习中共中央关于召开全国工业学大庆会议的通知，决心以“只争朝夕”的精神，掀起工业学大庆群众运动的高潮，为把卷烟厂建成大庆式的企业而努力奋斗。"},{"type":"paragraph","text":"本报记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"862934fa10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

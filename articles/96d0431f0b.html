script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发中南局关于南方不要强调组织生产互助组的指示","authors":[],"dates":[{"year":1950,"month":8,"day":6}],"is_range_date":false,"parts":[{"text":"中共中央转发中南局关于南方不要强调组织生产互助组的指示","type":"title"},{"text":"各中央局：","type":"appellation"},{"text":"兹将中南局关于在南方不要强调组织生产互助组的指示发给你们参考。","type":"paragraph"},{"text":" 中央八月六日","type":"paragraph"},{"text":"中南局关于不应强调组织生产互助组的指示","type":"subtitle"},{"text":"中南局八月一日致分局、各省委、区党委并报中央屯如下：","type":"appellation"},{"text":"据了解今夏生产工作中许多地方不适当地强调了组织生产互助组，致下层组织急于求功，强迫命令，违反习惯，耗费劳力，侵犯中农，不但推动不了生产，反而破坏了正常的生产。我们认为本区农业生产，只要：","type":"paragraph"},{"text":"第一，能端正政策，完成合理负担及减租、退租，最后实现土改，使劳力与土地结合。","type":"paragraph"},{"text":"第二，做好水利建设，特别小型的农田水利，减少天灾破坏。","type":"paragraph"},{"text":"第三，尽可能保护与增殖耕畜，解决牛荒。","type":"paragraph"},{"text":"第四，山货土产收购出口问题解决，有重点地建立供销合作社，增加农村现款收入与资本积蓄。","type":"paragraph"},{"text":"这四样事情办好了，农业问题在现阶段就算大体解决了。南方地区人多地少，劳力并不缺乏，而主要是缺地、缺钱、缺耕畜与情绪不安定，对症下药，应先集中解决上述四个问题，而不需要强调互助，在某些劳力缺乏的地方，劳动互助是可以进行的。但在劳力并不缺乏的地区，互助就不应进行。即在缺劳力地区，也必须群众已充分发动，又能充分发扬人民民主，根据人民自愿结合原有换工习惯的条件下，去谨慎小心地从事小规模试验，绝不能搬运老区现成的样式，甚至老区已经失败了的方式去硬性强制照办。以后土改完成并有一定的技术设备条件时，当再来详细考虑。现时则绝不宜广泛提倡，而应普遍禁止干部强迫群众搞互助。各省对此有无异议，请就实际考察情形研究后提出意见。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96d0431f0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

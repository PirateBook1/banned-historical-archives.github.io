script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"工农兵是报纸的主人","authors":[],"dates":[{"year":1976,"month":6,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"川沙县黄楼公社土记者"},{"type":"paragraph","text":"读了《人民日报》发表的《新闻战线上的新生事物》的重要通讯报道，我们战斗在农村三大革命运动第一线的广大土记者受到极大的鼓舞。工农兵评报，是无产阶级文化大革命中的一个新创造，是新闻战线的社会主义新生事物，是毛主席革命新闻路线的伟大胜利，它表达了我们土记者和广大工农兵群众爱党报、管党报、用党报的心愿。"},{"type":"paragraph","text":"无产阶级文化大革命前的报纸，由于刘少奇、邓小平修正主义新闻路线的干扰和破坏，看不起工农兵，广大工农兵评报无门，轰轰烈烈的文化大革命，批判了刘少奇、邓小平推行的修正主义路线，广大工农兵投入了新闻革命，当了通讯员、土记者，成了报纸的主人，为革命写稿，为革命评报，使我们的报纸旧貌变新颜，真正成了团结人民、教育人民、打击敌人、消灭敌人的有力武器，成了对资产阶级实行全面专政的重要阵地。"},{"type":"paragraph","text":"无产阶级文化大革命以来，我们公社的土记者队伍不断成长壮大，不少大队建立了读报、评报小组。他们遵照毛主席关于‘要充分地利用报纸’的教导，不但积极组织广大贫下中农认真学习报刊上发表的文章，深刻领会毛主席的重要指示，明确党的中心任务和各项方针政策，而且还积极开展评报活动。我们公社赵行大队的土记者评报组就采取了三种形式进行评报、用报:一是列出重要文章，推荐给贫下中农、社员群众学习；二是剪贴报纸，广泛宣传马列主义、毛泽东思想；三是对报纸进行比较、分析，提出评论意见。通过这样的评论活动，密切了党报和群众的关系，也提高了土记者学报、用报的水平。去年，上海两报转载了《人民日报》有关小靳庄大队十件新事的报道，赵行大队的干部和土记者学习以后得到了启发，在全大队范围内广泛开展了学习小靳庄的活动，更加自觉地用社会主义思想去占领农村的思想文化阵地。今年六月十二日，《文汇报》发表了金山县枫围公社《革命舆论威力大》的调查，我们公社广大土记者学习后，立即向干部、群众推荐，决心进一步大造革命舆论，深入开展批邓斗争。"},{"type":"paragraph","text":"通过评报，还有力地推动我们公社土记者办好油印战报和黑板报。东新大队土记者通过评报活动，把自己的油印‘战报’编得生动活泼，内容也更加配合形势，进一步发挥了革命舆论的作用，受到贫下中农的欢迎。"},{"type":"paragraph","text":"工农兵评报就是好。我们黄楼公社广大土记者坚决支持、热情扶植新闻战线上的这株新苗，决心把读报、评报活动搞得更好，促进党报更好地为巩固无产阶级专政服务。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7601e6dbf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于建立农村工作部的决定（节录）","authors":[],"dates":[{"year":1952,"month":11,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央关于建立农村工作部的决定（节录）","type":"title"},{"text":"一、大规模的有计划的经济建设从明年起即要开始，中央、中央局、分局和省委的领导重心必然要放在城市的工业建设上，为了在这种情况下不减弱党对农村工作的领导，中央决定在省委以上的党委领导下，一律建立农村工作部。地委以下的各级党委，因其主要任务即是领导农村工作，故无另外建立农村工作部之必要。只是某些市、镇单位较多的地委，可酌情设立专管城、镇工作的机构。县、区委一般不另设农村工作机构，但在新区可保持五个人的县农协编制，协助县委处理农村工作。新区在目前亦得保持区农协的组织，每区二人，应从区级编制名额中调剂。","type":"paragraph"},{"text":"二、各级党委的农村工作部是各级党委在领导农村工作方面的助手。其任务是帮助党委掌握农村各项工作的政策方针，而中心任务是组织与领导广大农民的互助合作运动，以便配合国家工业化的发展，逐走引导农民走向集体化的道路。除农民的互助合作运动由党委的农村工作部直接管理外，农村工作的各项具体业务应由政府的农业、林业、水利等部门及合作社分别负责，农村工作部则与这些部门的党组建立经常的联系，并代表党委对他们的工作加以指导。至于农村的党务工作则由党委的组织、宣传部门负责，不列为农村工作部的任务。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"828c09d20a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

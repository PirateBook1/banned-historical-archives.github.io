script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"同邓小平对着干","authors":[],"dates":[{"year":1976,"month":8,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“噹——，噹——，”海关大楼的钟敲了两下，凌晨两点了。"},{"type":"paragraph","text":"喧闹了一整天的南京路，已经万籁俱寂。一支由上海食品一店民兵和好八连战士组成的队伍，雄赳赳、气昂昂地来到了南京东路福建中路交叉路口停下，一辆模型坦克从东向西缓缓驶过来了。现在，好八连战士和民兵将要在这里举行一次“城市街垒防御战”夜战演习。担任这次训练指导的是好八连十一班班长叶如青。"},{"type":"paragraph","text":"去年夏季前后，党内最大的不肯改悔的走资派邓小平以“整顿企业”为名，妄图把执勤民兵“一律撤销”。面对这股妖风，叶如青认真学习了党的基本路线，认识到，民兵和解放军一样是无产阶级专政的柱石，邓小平反对工厂企业民兵参加社会阶级斗争，不符合毛主席的革命路线。在连队批判会上，他向大家表示一定要坚决地同错误路线斗，以实际行动和邓小平对着干。白天，他和战士到工厂、码头同民兵一起学习、生产，晚上，同民兵并肩执勤，巡逻在大街小巷。为了支持工厂企业民兵参加社会阶级斗争，今年五月初，八连党支部派他和部分战士一起，帮助食品一店民兵苦练杀敌本领，到五月二十八日，已经整整三个星期。现在是检验前一阶段所学本领的时候了。"},{"type":"paragraph","text":"夜战演习开始了。"},{"type":"paragraph","text":"叶如青一边指导一边做，把一包包炸药扔向“坦克”，顿时火光冲天，爆炸声响彻天空。当他把最后一包炸药刚抛出手时，一件意外的事发生了:雷管从炸药包里脱落出来。叶班长一见雷管脱落在二十几位民兵的附近，情况十分危急，这时，他只有一个念头，“不能让民兵同志受伤!”只见他一个箭步冲了上去，大喊:“快……快，向安全区撤退……向”。"},{"type":"paragraph","text":"正当民兵迅速撤退时，只听一声响，雷管爆炸了，碎片穿进了叶班长的小腿，鲜血一滴一滴地洒在南京路上。"},{"type":"paragraph","text":"忽然，民兵小余和小朱发现了叶班长左脚裤腿已被鲜血湿透。大吃一惊，异口同声地喊:“叶班长!你——”说着，小朱便拿出一块白布蹲下去准备帮他包扎。"},{"type":"paragraph","text":"这时，叶班长意识到，眼前正是民兵苦练杀敌本领的关键时刻，怎能因自己受点伤，而影响他们的战斗?他拒绝了小余和小朱的一片深情厚意，激动地以战时命令的口吻，对在场的民兵战士说:“战斗开始了，不要管我，快，坚守岗位去!”"},{"type":"paragraph","text":"两位民兵怀着崇敬的心情向他点了点头，说:“是!”"},{"type":"paragraph","text":"两位民兵走后，叶班长咬紧牙关，又把另外六包炸药蹒跚地送到了离自己一百五十米外的指定地点，让食品一店的民兵胜利地完成了这次夜战演习。"},{"type":"paragraph","text":"夜战演习结束后，叶班长再也坚持不住了，民兵们立刻把他送到长征医院，刚到医院，他便昏过去了。民兵们都围在他身边，万分焦急地呼唤着:“叶班长，叶班长!”他微微张开眼睛，脸上露出了胜利的笑容，对大家说:“我没有什么，我还要和你们一起苦练杀敌本领，一起参加社会阶级斗争，同邓小平对着干，干到底!”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e37ad63992"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"争鸣光芒尚未射到自贡市","authors":["四川","张宇高","文汇报","范琰"],"dates":[{"year":1957,"month":5,"day":11}],"is_range_date":false,"parts":[{"text":"争鸣光芒尚未射到自贡市：文联副主席张宇高对市领导三怕四惧提出批评","type":"title"},{"text":"四川张宇高文汇报范琰","type":"authors"},{"text":"（本报成都航讯）本报记者范琰报道：最近，记者访问了正在成都的自贡市文联副主席张宇高。请他就自贡市贯彻百花齐放、百家争鸣的情况谈了一些他个人的看法与意见。","type":"paragraph"},{"text":"沉寂和怕？","type":"subtitle"},{"text":"自贡市是四川的一个省辖市。这个新兴的盐业工业城市有23万人口。这个城市的特点是井灶多、机关多、学校多，知识分子也比较集中。单是市文联的会员就有一百多人，文联所联系的群众也有二百多人，都是机关干部、中小学教师、工人、农民中的业余文艺工作者，其中有不少是在创作上有一定成就的人。但是，在这里的文艺界里，不仅是异常的沉寂，而且在沉寂中还含有“怕放”的成分。很多人在会上或干部面前，唯唯否否。一走进茶馆，面对二三知己时却滔滔不绝。","type":"paragraph"},{"text":"过去有许多具体事例教会人们不能不谨慎发言，免得“挨整”。","type":"paragraph"},{"text":"这里有一位青年诗人李加建曾写过一篇谈抒情诗的文章。发表在今年3月份出版的市文联内部刊物“釜溪”第四期（也就是最后的一期）上。在这篇文章中，他曾经提到抒情诗的特点应该是抒发诗人自己的感情，需要有作者的真实感受。只要有真实的感情，那就可以根据自己的所见所闻写出好的诗篇。结果，他受到了很大责难，昼夜不安。","type":"paragraph"},{"text":"另外还有一位机关干部在批判“草木篇”的时候，写了一篇反批评文章。结果被他所属的单位知道了，马上把他当作批判的重点。","type":"paragraph"},{"text":"问题在哪里？","type":"subtitle"},{"text":"为什么会造成这样的情况呢？张宇高说：“我感到在我们那里好像有些道理讲不清楚似的。没有共同语言。”","type":"paragraph"},{"text":"的确是这样。在自贡市有一些负责同志对“百花齐放、百家争鸣”的政策和重要意义，以至文联的性质任务理解得还不够清楚透彻。最近，市里有一位负责同志就曾在一个近千人的干部大会上，把百家争鸣说成“百家争吵”。这就无怪乎还有些同志指责文联是“落后集团”了。","type":"paragraph"},{"text":"这个市里唯一的习作园地是文联办的不定期内部刊物“釜溪”，发行一千份，每期约三万到五万字。刊登的都是来自群众的创作和文艺理论批评的文章，很受群众欢迎。但是只出了四期，而在今年3月“恰巧”是刊登了上面所说的李加建谈抒情诗的文章后停止出版的。据说理由是“纸张供应困难”。而群众认为这是登了李文之故。","type":"paragraph"},{"text":"领导怕放了会出乱子，再加上对业务不熟悉，这就不能不使群众感到“秀才遇到兵，有理说不清”、怕“挨整”，“多放不如少放、少放不如不放”了。","type":"paragraph"},{"text":"怎么办？","type":"subtitle"},{"text":"那么，在这样的情况下，怎样才能做到大胆的鸣、大胆的放呢？张宇高的意见是：“首先必须打通地方领导的思想和群众怕挨整的想法。”其实，这是二而一，一而二的问题。如果领导敢放手大胆去做，群众也就自然地不怕放了会出毛病、出问题。要解决这个问题必须党市委第一书记亲自动手，负责同志要学会对文艺工作的领导，认真贯彻“百花齐放、百家争鸣”的政策。另外，他还建议“要通过以往的事实数育群众明辨是非”。明辨是非的最好办法就是采用论争方式，把过去一些曾经在群众思想上造成混乱的问题，摊开来谈。对的、错的弄个清楚明白。要做到这一点，领导必须下决心，把政策精神贯彻到具体工作中去，不要只停留在口头上。（原载1957年5月11日文汇报）","type":"paragraph"}],"comments":[],"origin":"《批判文汇报的参考资料（二）上》（中华全国新闻工作者协会研究部、中国人民大学新闻系合编，解放军报社印）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a92e53c44b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

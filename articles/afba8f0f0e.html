<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北省当前粮食供应形势","authors":["曲一凡"],"dates":[{"year":1960,"month":4,"day":26}],"is_range_date":false,"parts":[{"text":"湖北省当前粮食供应形势","type":"title"},{"text":"曲一凡","type":"authors"},{"text":"新华社武汉26讯    湖北省灾区人民在省委和各级党委的领导下，正千方百计地继续为战胜春荒，夺取农业大丰收的顽强的斗争。","type":"paragraph"},{"text":"目前灾区的形势很好：前一段生产救灾工作已取得了很大的成绩，干部和群众度荒的经验更加丰富了，再加上夏收在即（大麦、春豆在五月上旬可收，小麦在下旬可大收），最后战胜春荒条件是越来越有利了。","type":"paragraph"},{"text":"（一）从储粮和各方支援情况看，去年全省粮食产量为一百八十三亿斤，比1958年减产23%，但由于粮食工作抓得紧，加以中央又拨给五亿六千万斤粮食，兄弟省积极支援，到3月底库存粮还有十六亿八千万斤，再由外省调进一亿一千万斤，两项合计十七亿九千万斤。二季度全省粮食供应计划是：4月七亿五千万斤（到本月20日止已售出五亿斤，包括种子一亿五千万斤）；5月计划供应五亿五千万斤，6月计划供应三亿斤（有了新粮）。以上合计为十六亿斤，存粮和销粮抵除还有将近二亿斤库存余额。这就说明，总的情况是好的。但是不能光靠算大账，其中还存在不少问题：（1）存粮和销粮地区分布很不平衡，有些地区存粮调不出来，有些地方缺粮调不进去，本省内部还有五千多万调运任务没完成，各个专区内县与县之间的调剂，也还没有完成任务。（2）外省调粮不能按时运到，如四川应调七千万斤，4月只运到三百五十万斤，贵州应调四千万斤，现只运到一千多万斤。（3）最的发现缺粮的地区在不断扩大，供应人口在不断增加。1、2月份，全省需要供应粮食的灾区四十七个县，供应人口一千七百万人，占全省农村人口近60%，而近来又增加了一些新缺粮区——约十个县，连同这些县一起计算，供应人口已增加到二千二百万人。历为有这些情况存在，所以最后占用春荒困难也还是不少的。","type":"paragraph"},{"text":"（二）从农村食堂情况看，形势也不错。据统计，全省农村食堂共有二十三万多个，参加食堂农户占90.8%，参加食堂人口占92.7%，比整风前有很大的发展。其中，一类食堂占45%，标准是平均每人每天半斤（或者半斤多）米，二、三斤菜，四两到半斤代食品；二类食堂占40%，只能吃到半斤米，二斤菜，代食品更少。但这是就全省而言的，哪分开来看，则有少数地区的食堂不能保证半斤粮。如荆州专区八个县，就有一百八十个生产队群众吃不到半斤粮。蔬菜不足的现象也较普遍，省委曾规定平均每人每天吃三斤菜，但是据荆州、襄阳、黄冈等专区调查，还有30%到达0%的食堂吃不上三斤。食油也缺。有些地区因搞不到柴，部分食堂常常停火。","type":"paragraph"},{"text":"（三）从农村疫病情况，各地都较注意防治。据4月中旬统计，全省农村患有肿病、干瘦病、子宫脱垂病（这三种病在湖北农村很多）的共有在十五万九千多人。其中患肿病者最多。现在，各地正在大力集中治疗。省委强调对各种病人要坚决治好，集中起来治疗，治好以后再让他们休养一个时期。对病人的生活问题，按规定发给补助粮，并供应一些红糖、红枣等副食品。","type":"paragraph"},{"text":"目前，最需要注意的问题，是在部分干部中滋长着麻痹和松劲情绪。他们认为夏收快到了，生活也安排了，食堂办起来了，问题不大了，可以放手不管了。例如有些专、县借口反“五多”就自动撤销了生产救灾办公室。还有些地区，原来管生产救灾的专职干部，也被抽调作其他工作。有些农村公社或生产队种蔬菜、搞代食品也没有过去积极了。最近，省委和省人委批判了这种麻痹松劲情绪，提出要大战四十天（直到麦收），彻底战胜春荒。关于粮食调运工作，各地也正在抓紧进行。（曲一凡）","type":"paragraph"},{"text":"来源：根据1960年4月27日武汉讯，新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afba8f0f0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

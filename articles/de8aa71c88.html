script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入揭批林彪、“四人帮”及其在甘肃代理人的罪行  通渭县为被打击迫害的基层干部平反昭雪","authors":["何东君","邓全施"],"dates":[{"year":1979,"month":1,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深入揭批林彪、“四人帮”及其在甘肃代理人的罪行"},{"type":"paragraph","text":"通渭县为被打击迫害的基层干部平反昭雪"},{"type":"paragraph","text":"新华社兰州一月十三日电  新华社记者邓全施、何东君报道：中共甘肃省通渭县委为遭受林彪、“四人帮”反革命修正主义路线打击、迫害的大队、生产队干部平反昭雪，积极支持和帮助他们工作，受到了全县人民的欢迎。"},{"type":"paragraph","text":"通渭县是甘肃中部干旱山区生产最困难的地方之一。一九七六年，林彪、“四人帮”在甘肃的那个代理人，带领庞大的省地工作队来到这里，扬言要“治一治”通渭。在这里实践了他们用“专政的办法办农业”的反革命谬论，大抓“民主派”、“走资派”，大批“唯生产力论”，把一大批坚持党在农村的经济政策、熟悉农业生产、有经营管理经验的基层干部，打成“猫书记”、“猫队长”，从工作岗位上撤换下来。有的甚至被加上莫须有的罪名，施加法西斯毒刑，开除党籍。陇川公社菜子大队中庄生产队的老队长，是个集体经济的好当家，在他的带领下，全队社员艰苦奋斗，队有储备，户有余粮，使这个生产队成为全县的先进队。仅因为他出身上中农，“四人帮”的代理人及其亲信，就把他说成是“富裕中农掌权”的“猫队长”，撤了他的职。象这样打下去的基层干部，占全县干部总数的百分之十八。有的公社甚至达到百分之四十。结果严重挫伤了干部、群众的积极性，农业生产受到很大损失。这一年，全县粮食总产比一九七五年减产百分之二十五。"},{"type":"paragraph","text":"粉碎“四人帮”以后，中共通渭县委带领全县人民，深入揭发批判林彪、“四人帮”及其在甘肃的代理人，特别是认真揭批他们在干部问题上的假左真右，全面分析鉴别干部，为那些蒙受不白之冤的基层干部平反昭雪，使他们重新走上了领导岗位。"},{"type":"paragraph","text":"通渭县委一方面为受打击迫害的基层干部彻底平反，一方面注意选择典型，总结他们的经验，加以宣传推广。为广大基层干部鼓了劲，撑了腰，在全县造成了一种“抓生产多打粮食有功、扎扎实实埋头苦干光荣”的好风气。全县农业生产出现了前几年没有过的好形势。什川公社什川生产队队长贺福祥，坚持党在农村的经济政策和经营管理制度，使穷队变富。但是，前省委工作队把他作为“全面复辟资本主义的典型”，长期批判。这次，县委为贺福祥恢复了名誉，总结、宣传了这个队的经营管理经验以及贺福祥的先进事迹，使当地基层干部受到鼓舞。群众高兴地说：是金是铜，要靠火炼；干部是好是坏，要靠实践检验。县委这样做，是非清楚了，通渭农业有指望了！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de8aa71c88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

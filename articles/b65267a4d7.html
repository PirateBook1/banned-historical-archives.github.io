script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜党政代表团访问毛主席故乡韶山","authors":[],"dates":[{"year":1971,"month":7,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朝鲜党政代表团访问毛主席故乡韶山"},{"type":"paragraph","text":"中共湖南省委、省革委会举行宴会热烈欢迎金仲麟、金万金等朝鲜同志"},{"type":"paragraph","text":"朝鲜战友由张春桥等同志陪同回到北京  吴法宪等同志到机场迎接"},{"type":"paragraph","text":"新华社长沙十五日电　由团长、朝鲜劳动党中央委员会政治委员会委员、党中央委员会书记金仲麟，副团长、朝鲜劳动党中央委员会政治委员会候补委员、内阁副首相金万金率领的朝鲜民主主义人民共和国党政代表团，在中共中央政治局委员张春桥，中共湖南省委副书记、湖南省革命委员会副主任、中国人民解放军湖南省军区司令员杨大易，外交部副部长韩念龙等陪同下，今天访问了中国人民的伟大领袖毛主席的故乡韶山。"},{"type":"paragraph","text":"前往韶山访问的朝鲜战友还有：朝鲜党政代表团团员金铁万、李凤吉、韩永鹤、金吉铉、金载凤，朝鲜驻中国大使馆公使衔参赞金在淑，以及代表团随行人员。"},{"type":"paragraph","text":"陪同朝鲜党政代表团访问韶山的还有：中共湖南省委常委、湖南省革命委员会副主任万达、李振军，中共湖南省委委员、湖南省革命委员会副主任尚子锦等。"},{"type":"paragraph","text":"朝鲜党政代表团来韶山访问的喜讯传开，韶山区的工人、人民公社社员、解放军指战员、民兵、学生和干部，怀着对朝鲜战友的深厚革命感情和崇高敬意，一清早就从四面八方汇聚在一起，迎候朝鲜人民的使者。上午十时许，当金仲麟团长、金万金副团长等朝鲜战友乘车从长沙到达韶山时，欢迎行列中锣鼓喧天，一片欢腾，人们挥动中朝两国国旗和花束彩带，热情高呼：“朝鲜人民的伟大领袖金日成首相万岁！”“中国人民的伟大领袖毛主席万岁！”"},{"type":"paragraph","text":"韶山区党委第一书记、韶山区革命委员会主任毛泽普，韶山区驻军负责人马明喜、马玉卿和韶山大队党支部书记毛迪秋等迎上前去，同朝鲜战友们亲切握手，表示热烈欢迎。"},{"type":"paragraph","text":"金仲麟团长、金万金副团长等朝鲜战友在韶山参观了毛主席旧居和毛主席旧居陈列馆，和陪同参观的中国同志一起在毛主席旧居前合影留念。"},{"type":"paragraph","text":"中午，中共湖南省委、湖南省革命委员会在韶山举行宴会，热烈欢迎朝鲜党政代表团和其他来访的朝鲜同志，同朝鲜战友一起庆祝中朝友好合作互助条约签订十周年。"},{"type":"paragraph","text":"中共中央政治局委员张春桥，外交部副部长韩念龙，以及陪同代表团访问的其他中国同志出席了宴会。"},{"type":"paragraph","text":"在洋溢着中朝两国人民团结友好热烈气氛的宴会上，杨大易同志代表中共湖南省委、湖南省革命委员会和全省人民对朝鲜党政代表团来韶山访问表示深切的感谢和敬意。席间，宾主频频举杯，衷心祝愿中朝两国人民用鲜血凝成的战斗友谊在反对共同敌人美日反动派的斗争中不断巩固和发展。"},{"type":"paragraph","text":"朝鲜党政代表团的访问，使韶山人民受到很大鼓舞。他们决心学习朝鲜人民的革命精神，夺取社会主义革命和建设的更大胜利。"},{"type":"paragraph","text":"朝鲜党政代表团是十四日晚上从上海乘专机到达长沙的。"},{"type":"paragraph","text":"今天晚上，朝鲜战友由张春桥、韩念龙等同志陪同，从长沙乘专机回到北京。中共中央政治局委员、中国人民解放军副总参谋长吴法宪，中共中央对外联络部负责人申健，同朝鲜党政代表团团员、朝鲜驻中国大使玄峻极等，前往机场迎接。"},{"type":"paragraph","text":"朝鲜战友抵离长沙时，湖南省和长沙市党、政、军负责同志杨大易、张立宪、万达、李振军、尚子锦、景林等前往机场热烈迎送。（附图片）"},{"type":"paragraph","text":"以金仲麟同志为团长、金万金同志为副团长的朝鲜民主主义人民共和国党政代表团，七月十五日在张春桥、杨大易、韩念龙等同志陪同下，访问了中国人民的伟大领袖毛主席的故乡——韶山。"},{"type":"paragraph","text":"这是中朝两国同志在毛主席旧居前合影。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吴法宪","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b65267a4d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

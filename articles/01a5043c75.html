script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东在中共九届二中全会闭幕会上的讲话","authors":["毛泽东"],"dates":[{"year":1970,"month":9,"day":6}],"is_range_date":false,"parts":[{"text":"在中共九届二中全会闭幕会上的讲话","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"在讲到高级干部读马、列的几本书时，毛说：“现在不读马、列的书了，不读好了，人家就搬出什么第三版呀，就照着吹呀，那末，你读过没有？没有读过，就上这些黑秀才的当。有些是红秀才哟。我劝同志们，有阅读能力的，读十几本。基本开始嘛，不妨碍工作。”“要读几本哲学史，中国哲学史、欧洲哲学史。一讲读哲学史，那可不得了呀，我今天工作怎么办？其实是有时间的。你不读点，你就不晓得。这次就是因为上当，得到教训嘛，人家是哪一个版本，第几版都说了，一问呢？自己没有看过。”","type":"paragraph"},{"text":"在讲到庐山会议这场斗争时，毛说：“庐山是炸不平的，地球还是照样转。极而言之，无非是有那个味道。我说你把庐山炸平了，我也不听你的。你就代表人民？我是十几年以前就不代表人民了。因为他们认为，代表人民的标志就要当国家主席。我在十几年以前就不当了嘛，岂不是十几年以来都不代表人民了吗？我说谁想代表人民，你去当嘛，我是不干。你把庐山炸平了，我也不干。你有啥办法呀？”","type":"paragraph"},{"text":"在讲到党内外团结时，毛说：“不讲团结不好，不讲团结得不到全党的同意，群众也不高兴。”“所谓讲团结是什么呢？当然是马克思列宁主义基础之上的团结，不是无原则的团结。提出团结的口号，总是好一点嘛，人多一点嘛。包括我们在座的有一些同志，历来历史上闹别扭的，现在还要闹，我说还可以允许。此种人不可少。你晓得，世界上有这种人，你有啥办法？一定要搞得那么干干净净，就舒服了，就睡得着觉了？我看也不一定。到那时候又是一分为二。党内党外都要团结大多数，事情才干得好。”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01a5043c75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对镇反杀人比例的指示","authors":["毛泽东"],"dates":[{"year":1951,"month":4,"day":20}],"is_range_date":false,"parts":[{"text":"毛泽东对镇反杀人比例的指示","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"毛主席电示照转如下：","type":"paragraph"},{"text":"小平，漱石，子恢，剑英，仲勋同志并告一波，高岗同志：","type":"appellation"},{"text":"兹将西南局4月10日电发给你们，请对其中杀人比例的问题和将杀人捕人批准权提高一级的问题提出你们的意见电告中央以便中央讨论和决定。","type":"paragraph"},{"text":"杀人比例问题二月中央会议决定按人口千分之一的比例先杀此数的一半，看情形再作决定。现在西南已达到千分之一，中南和华东的某些省区也已达到千分之一个别地方且已超过，一般地看来华东中南及西南三大区似乎均须超过千分之一的比例才能解决问题，但超过得太多似乎不妥。柳州专区要求杀千分之五显然是错误的。贵州省委要求杀千分之三，我也感觉多了。我有这样一种想法，即可以超过千分之一，但不要超过得太多，不要规定一般以千分之二为标准而将许多犯人例入为无期徒刑，离开本县由国家分批集中从事筑路，修河，垦荒，造屋等生产事业。例如西南区准备再杀的6万人杀掉3万左右以平民愤，而将其余的万人左右由各省区负责分批集中生产。这些人和其他判有期徒刑的人不同，判有期徒刑者期满释放还家，这些人则长期为国家服役到将来社会主义时期再恢复公民权。这样的人如果以人口千分之点五计算，西南，中南，华东三大区就有15万人以上，是一批很大的生产力。贵州省认为不杀千分之三就不符合“准”和“狠”的原则，我则觉得按贵州人口一千万已杀一万三千省委要求再杀二万二千至二万五千，我们可以允许他们再杀一万多一点，留下一万多人不杀已经超过千分之二的比例已是按照贵州这样的特殊情况办事，已经算得上“准”和“狠”了。上述意见的特点就是执行起来很麻烦，不如杀掉好爽快。其好处就在经济方面有利益，在政治方面也有某一方面的利益，使我们对民族资产阶级和知识分子好说话。苏联过去对许多重犯人就是这样处理的，此事是否可以请你们和一些同志商量一下以其结果电告为盼。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a5e38b3f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

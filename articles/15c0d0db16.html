script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的伟大胜利  文化大革命的辉煌成果","authors":[],"dates":[{"year":1967,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"缅共中央致电中共中央热烈祝贺我氢弹爆炸成功"},{"type":"paragraph","text":"毛泽东思想的伟大胜利  文化大革命的辉煌成果"},{"type":"paragraph","text":"中国掌握氢弹鼓舞全世界革命人民使帝修反非常恐惧"},{"type":"paragraph","text":"新华社二十四日讯　中共中央收到了缅甸共产党中央委员会发来的祝贺我国氢弹爆炸成功的电报。贺电全文如下：北京中国共产党中央委员会亲爱的同志们："},{"type":"paragraph","text":"中华人民共和国在一九六七年六月十七日成功地爆炸了第一颗氢弹，缅甸共产党和全体缅甸人民对此表示热烈祝贺。"},{"type":"paragraph","text":"这个胜利是中国发展核武器的一个飞跃，标志着它已经进入到完全崭新的阶段。"},{"type":"paragraph","text":"中国人民和全世界人民都感到特别自豪的这个胜利，是毛泽东思想的又一个伟大胜利，是无产阶级文化大革命的又一个光辉的胜利，是坚持以毛主席为代表的无产阶级革命路线，坚决反对和战胜党内最大的一小撮走资本主义道路当权派的修正主义路线的胜利果实。"},{"type":"paragraph","text":"中华人民共和国掌握氢弹，全世界革命人民都感到非常鼓舞，以美帝为首的帝国主义者、以苏联修正主义为首的现代修正主义者和各国反动派却感到非常恐惧。"},{"type":"paragraph","text":"中国氢弹试验的成功，再一次打破了美帝国主义和苏联修正主义的核垄断。"},{"type":"paragraph","text":"这个胜利，对于越南人民正在进行的英勇的光荣的抗美救国战争，对于正在为民族解放和人民民主而斗争的亚洲、非洲和拉丁美洲人民，对于正在为反对美英帝国主义及其走狗以色列反动派的侵略而进行斗争的阿拉伯人民，对于全世界人民是一个极为巨大的支持。"},{"type":"paragraph","text":"决定战争胜负的不是武器，而是人。中华人民共和国根据这个观点，进行了必要的和有限制的核试验，发展了核武器。中国这样做，仅仅是为了保卫国家，最终目的是为了销毁核武器。中国人民拥有核武器，不是为了进行军事侵略，而是为了保证真正的世界和平。因此，我们完全支持中国的行动。"},{"type":"paragraph","text":"同志们，为了这个伟大的成就，缅甸共产党向你们，并通过你们向参加氢弹爆炸试验的中国人民解放军指战员、工人、技术人员、科学工作者和一切有关人员致以热烈的祝贺。"},{"type":"paragraph","text":"为了中国人民和世界人民的利益，祝你们取得更新的成绩。"},{"type":"paragraph","text":"伟大的中国共产党万岁！"},{"type":"paragraph","text":"马克思列宁主义、毛泽东思想万岁！毛主席万岁！打倒现代修正主义！我们两党和两国人民的团结万岁！"},{"type":"paragraph","text":"致以共产主义敬礼！缅甸共产党中央委员会"},{"type":"paragraph","text":"一九六七年六月十八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15c0d0db16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

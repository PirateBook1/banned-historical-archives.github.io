script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从“有份”谈起","authors":["熊六扬"],"dates":[{"year":1976,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"从“有份”谈起"},{"type":"paragraph","text":"解放军某部战士　熊六扬"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平把参加革命当作“入股”，把资产阶级法权看成通灵宝玉。他说什么“过去几十年”，“我们是出了力的，是有份的。”邓小平大谈其“份”，暴露了他头脑里是一个资产阶级王国，是一个争名于朝、争利于市的政治投机商。"},{"type":"paragraph","text":"在资本主义国家里，一些资本家在某股份公司里买了股票，也就有“份”了。凭着这个“份”资本家就可以分取利润。在共产党内，邓小平也把参加革命当作“入股”，凭着“出了力”、“有份”，就向党和人民伸手，捞一把。极力强化和扩大资产阶级法权，搞起资本主义来比资本家还厉害。"},{"type":"paragraph","text":"说到这里，使人想起了电影《决裂》中的曹仲和。他瞧不起共大，要女儿去上“名牌大学”，还给女儿弄来了一张“优待券”。他大言不惭地说：“我革命几十年了，讨一张优待券还不应该吗？”"},{"type":"paragraph","text":"“革命几十年了”，就应该讨一张“优待券”；“过去几十年”“出了力”，“是有份的”。这些都是资产阶级的“生意经”。这些怀着个人目的，把革命当作“入股”的人，即使加入了革命队伍，为党做过一些有益的工作，也只能是党的同路人，因而，搞社会主义革命他们就反感，开历史倒车，成了走资本主义道路的当权派。"},{"type":"paragraph","text":"值得注意的是，走资派要的岂止是一张“优待券”，他要的是“共产党员”的招牌，“老革命”的身分，借这个招牌和身分，窃取党和国家的权力，推行反革命的修正主义路线，颠覆无产阶级专政，复辟资本主义。他们高喊什么“有功”、“有份”，作为他们推销修正主义货色的商标，妄图把我们无产阶级的先锋队变成资本主义的股份公司。然而，广大工人、贫下中农、革命干部和革命知识分子，要革命，要前进，决不允许党内外资产阶级开历史倒车。邓小平的复辟阴谋，只能是“一枕黄梁”而已。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be5d396548"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

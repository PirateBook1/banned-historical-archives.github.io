script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-942","name":"国务院宗教事务局、国家劳动总局关于转发上海市劳动局、宗教事务局《关于转入企、事业单位工作的原宗教团体、教堂寺庙职工和宗教职业者工龄计算问题的通知》的函","author":"国务院宗教事务局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院宗教事务局、国家劳动总局关于转发上海市劳动局、宗教事务局《关于转入企、事业单位工作的原宗教团体、教堂寺庙职工和宗教职业者工龄计算问题的通知》的函","dates":[{"year":1980,"month":11,"day":29}],"is_range_date":false,"authors":["上海市劳动局","上海市宗教事务局","国务院宗教事务局","国家劳动总局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 311","tags":[{"name":"工龄","type":"主题/事件"},{"name":"寺庙","type":"主题/事件"},{"name":"职工","type":"主题/事件"},{"name":"宗教","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院宗教事务局、国家劳动总局关于转发上海市劳动局、宗教事务局《关于转入企、事业单位工作的原宗教团体、教堂寺庙职工和宗教职业者工龄计算问题的通知》的函"},{"type":"subtitle","text":"（一九八〇年十一月二十九日）"},{"type":"paragraph","text":"近来，有的省、市询问已转入企、事业单位和其他部门工作的原宗教团体、教堂寺庙中的职工和宗教职业者如何计算工龄的问题，现将上海市劳动局、上海市宗教事务局《关于转入企、事业单位工作的原宗教团体、教堂寺庙职工和宗教职业者工龄计算问题的通知》转发你们，供处理此类问题时参考，执行时间由各地自行确定。执行中有何问题和意见，望告。"},{"type":"paragraph","text":"（摘自〔80〕宗发字第403号，〔80〕劳总险字51号文件）"},{"type":"paragraph","text":"上海市劳动局、上海市宗教事务局关于转入企、事业单位工作的原宗教团体、教堂寺庙职工和宗教职业者工龄计算问题的通知"},{"type":"subtitle","text":"（一九七九年三月二十七日）"},{"type":"paragraph","text":"现对转入企、事业单位工作的原宗教团体、教堂寺庙职工和宗教职业者，他们的工龄计算问题暂作如下的规定："},{"type":"paragraph","text":"原宗教界爱国组织、宗教团体和教堂寺庙雇佣的职工，任职期间以固定工资收入维持生活的工作时间，可与转入企、事业单位的工作时间合并计算为连续工龄。\n转入企、事业单位工作的原宗教界爱国组织、宗教团体和教堂寺庙内的宗教职业者（指神甫、修女、牧师、传道、僧尼、道士、道姑、阿訇、师娘等）其在宗教单位任职期间，以薪金收入为主要生活来源的人员，他们的工龄可从各教正式成立市级爱国组织之日算起（各教成立爱国组织的具体日期：天主教爱国会一九五六年四月成立；基督教三自爱国会一九五五年五月成立；佛教协会一九五四年二月成立；道协筹委会一九五六年八月成立；伊斯兰教从上海市清真寺管理委员会一九五九年一月成立算起）。"},{"type":"paragraph","text":"对一九七八年六月前己按有关计算工龄规定办理的工资福利待遇一律不再变动。"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd29f43c32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

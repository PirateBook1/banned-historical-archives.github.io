script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"坚决彻底镇压人民的公敌——胡风反革命集团","authors":["彭泽民"],"dates":[{"year":1955,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"坚决彻底镇压人民的公敌——胡风反革命集团","type":"title"},{"text":"彭泽民","type":"authors"},{"text":"“人民日报”所揭发的材料，已经清楚地证明胡风集团是一群披着羊皮的豺狼，是全中国人民的公敌。","type":"paragraph"},{"text":"胡风反革命集团很早以来就是蒋介石反动派的忠实走狗，他们披上马克思主义的外衣，伪装革命，用各种各样的方式打到我们革命阵营里来进行破坏活动。这个集团中的许多骨干分子原来都是一些国民党特务分子和革命叛徒，过去他们曾经衷心拥护和积极参加蒋介石所发动的反人民的内战，解放后更变本加厉地对中国共产党、对人民、对革命进行猖狂的进攻。他们破坏中国共产党所领导的文艺方针和文化政策，仇恨人民民主政权和新社会中的一切，他们梦想中国人民事业归于失败而使蒋贼的反动血腥统治得到复辟。对于这些罪大恶极的反革命分子，我们应该坚决地毫不容情地将他们从革命阵营中清洗出去。我代表中国农工民主党要求立即撤销胡风的全国人民代表大会代表的资格，并予以法办。","type":"paragraph"},{"text":"胡风集团的事件是一件重大的反革命案件，随着我国人民民主政权的日益巩固壮大和国家的社会主义建设事业的突飞猛进，国内外的敌人是绝对不会甘心的，胡风反革命集团这个事件，正是国内外敌人对我们进行阴谋破坏的一个具体事实。敌人为了破坏我们的革命事业，一定还会勾结和派遣其他的反革命分子暗藏在我们革命队伍里。通过对胡风反革命集团的斗争，同样地我们也要坚决地和其他暗藏的反革命分子进行无情的斗争，把一切反革命分子清除出去。这样才能巩固人民革命的胜利果实，才能顺利地完成我们国家的社会主义建设事业。","type":"paragraph"},{"text":"胡风反革命集团罪行的揭露，是中国共产党和全国人民的一项重大的胜利，我们一定要从这一事件中吸取教训，提高警惕。我们必须认识到，胡风分子能够混进中国共产党这样严密的组织中进行破坏，他们就更会混到我们民主党派内部来。已经揭露的材料证明，胡风反革命分子时常选择那些思想犯有错误或政治警惕性不高的人作为对象，进行引诱拉拢，使这些人坠入他们的圈套。中国农工民主党的每个成员更应该提高警惕性，通过对胡风反革命集团的斗争，严格划清敌我界限，同时更应该加强对马克思列宁主义的学习，加紧思想改造，紧密地团结在中国共产党的周围，进一步加强团结，为国家的社会主义建设事业而奋斗到底。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1955年6月12日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b0690111b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

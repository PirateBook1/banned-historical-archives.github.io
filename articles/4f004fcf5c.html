script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"平汉战役胜利经过","alias":"","parts":[{"type":"paragraph","text":"平汉战役胜利经过!!"},{"type":"paragraph","text":"（1945年11月2日）丙丁："},{"type":"paragraph","text":"（一）昨今两电悉。对方诡计多端，我应加强警惕。（二）高树勋率两个师起义，影响极大，三十军、四十军总退却，被我围击于磁县以东、漳河以北狭小地区，激战两昼夜，四十军军部、一〇六师全部及另一团被歼灭，师长被俘，三十军（美械）之炮兵营及两个团被歼灭，其余均溃乱，我正全部歼灭中。今夜明晨或可解决战斗。胡宗南闻高树勋叛变及各军危急，已令十六军停止南援。郑州、新乡等处中央军按兵不动，见死不救。此战胜利后，将给“剿匪”军以大震动，我们拟公开发表。（三）歼灭何文鼎3二十六师时，缴获何数年日记及其他反共文件。现令刘邓清查缴获文件，为数必多，拟公开发表，击破国民党之诬蔑宣传。"},{"type":"paragraph","text":"甲乙"},{"type":"paragraph","text":"戌冬亥[1]这是毛泽东为中共中央起草的给中共驻重庆代表团的电报。[2]胡宗南，当时任国民党军第一战区司令长官。[3]何文鼎，当时任国民党军第六十七军军长兼新编第二十六师师长。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":11,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":40,"page_end":40},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f004fcf5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"教导主任之死与我","authors":["周继能"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"１９６８年３月的一天，我在学校军训团蓝干事的桌面上见到一份《申述书》，是学校教导处庞主任写的，为自己以“历史反革命”罪名被押送回乡提出辩解与要求。该教导主任的这一“身份”，在１９６６年７月运动之始由“内部掌握”而被公开。","type":"paragraph"},{"text":"我当时２０岁，６６届高三毕业，因“史无前例”的到来而留校“革命”。见到这份《申述书》，我立即与当时“无产阶级司令部”关于“右倾翻案”的论述联系起来，想到了“紧跟”。所谓“紧跟”，就是“紧跟伟大领袖的战略部署”之谓也。于是纠集了几个“战士”，到教工宿舍及学校的当眼处，刷上了几条“不准翻案”之类的标语，然后煮糖水吃去了。","type":"paragraph"},{"text":"几天后，竟然传来了庞主任的死讯，他是被“主义兵”打死的。据军训团蓝干事说，头天晚上，“主义兵”把庞主任叫了去，一伙人伸手就打，打到半夜，见人不成了，急忙从墙头拖过去，扔回家里就跑了，庞主任当天晚上就咽了气。","type":"paragraph"},{"text":"为首打人者郑某，我的同届邻班同学。郑某“根正苗红”，颇得“政治”眷顾：作为在校学生，竟然去当过“四清运动政治学徒”；文革狂飚扫到学校，则荣任“文化革命工作队”队员之职。到了１９６７年，其母被“揪出”，据称是“叛徒”。郑某就从天上跌到了地下。同在一校的如花似玉的妹妹，竟也因之精神失常。郑某，就是在这种境遇下，为首打人的。","type":"paragraph"},{"text":"所谓的“无产阶级文化大革命”，把我所在的一所普通中学变成了“绞肉机”。在两年多的时间里，“非正常死亡”的学生有７人，老师有５人。","type":"paragraph"},{"text":"打人者郑某，下场亦是凄惨。７０年代末曾在某国有大公司机关工作，后因此事被揭发，受到了处份，随后患上了不治之症，终年不及四十。","type":"paragraph"},{"text":"我把这一秘密埋在心底３２年，自己也从毛头小子到了望六之人。此事再不提起，将会湮灭在冥冥之中。假如不是我当时的无知，“主义兵”或者不会知道有人在“翻案”，事情有可能会是另一种样子；虽然庞主任很难躲得过随后“清理阶级队伍”，但事情也不会是今天这个样子。清夜扪心，深感痛疚，我诅咒自己的过错，诅咒那个年代。愿庞主任在天之灵安息！","type":"paragraph"},{"text":"□ 原载《南方周末》２０００年６月９日～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～","type":"paragraph"}],"alias":""},"tags":[{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"683b41b5de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

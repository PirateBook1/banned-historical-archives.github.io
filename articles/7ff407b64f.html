script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东像纪念手表走俏香港","authors":["潘汉勤"],"dates":[{"year":1993,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东像纪念手表走俏香港"},{"type":"paragraph","text":"广州手表厂生产的“羊城”牌毛泽东头像纪念手表，在香港上市后十分抢手，从起初的每只售价数百港元一直升至四千至五千港元。"},{"type":"paragraph","text":"今年是毛泽东诞辰１００周年纪念。广州手表厂精心制作了１０００只“羊城”牌毛泽东头像纪念手表，除留１只在工厂外，其余９９９只均销往香港。这批手表全部采用该厂６０年代手表组件，以当年流行的设计，人工装嵌而成，务求再现当年“羊城”牌手表的风采。表面“１２点”位置和不锈钢表带扣上，均镶嵌纯金的毛泽东头像，铸工精细，头像逼真，金光灿灿，立体感强。另外，表把亦镀上２０微米纯金，并有凸字１００标志。表盘内之周边以怀旧的火车轨形设计，以小罗马字体作时标。"},{"type":"paragraph","text":"这种纪念手表每只均附有证明书，由厂长亲笔签名。每只手表表盖、表盒及证明书均分别顺序标有００１至９９９的编号以作查验。因此，这种手表在香港上市后，受到中外收藏家厚爱。"},{"type":"paragraph","text":"（３月３１日《经济日报》潘汉勤文）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ff407b64f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

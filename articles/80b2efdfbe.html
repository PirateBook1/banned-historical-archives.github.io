script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南南方解放通讯社发表社论热烈欢呼毛主席庄严声明毛主席声明巨大鼓舞越柬老人民反美斗争越南南方人民决心同柬埔寨和老挝人民团结战斗，把美帝从印度支那赶出去","authors":[],"dates":[{"year":1970,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社河内二十三日电　越南南方解放通讯社发表社论，热烈欢呼中国人民的伟大领袖毛主席发表《全世界人民团结起来，打败美国侵略者及其一切走狗!》的庄严声明，衷心感谢毛主席和中国人民对越南人民和印度支那人民抗美救国斗争的宝贵支持和巨大鼓舞。"},{"type":"paragraph","text":"社论说，一九七○年五月二十日，毛泽东主席在北京发表声明，支持印度支那三国人民和世界人民反对美帝侵略的斗争。毛泽东主席严厉谴责美帝国主义把侵略战争扩大到整个印度支那，热烈支持越南、柬埔寨和老挝三国人民的正义斗争，热烈支持柬埔寨国家元首诺罗敦·西哈努克亲王反对美帝及其走狗的斗争精神，热烈支持印度支那人民最高级会议的联合声明，热烈支持柬埔寨民族统一阵线领导下的王国民族团结政府。毛泽东主席坚决支持巴勒斯坦人民和阿拉伯各国人民反对美帝国主义和以色列侵略者的斗争，坚决支持亚洲、非洲和拉丁美洲各国人民的民族解放斗争，坚决支持北美、欧洲和大洋洲人民的革命斗争。"},{"type":"paragraph","text":"社论指出，毛泽东主席的声明是对印度支那三国人民和亚、非、拉各国人民的民族解放运动的宝贵支持和鼓舞。"},{"type":"paragraph","text":"社论说，越南人民在抗美救国战斗中，一贯得到中国人民的伟大领袖、越南人民的亲密朋友毛泽东主席的支持和鼓舞。“七亿中国人民是越南人民的坚强后盾，辽阔的中国领土是越南人民的可靠后方。”这是以敬爱的毛泽东主席为首的中国共产党、中国政府和中国人民的诚挚的话语。"},{"type":"paragraph","text":"社论说，毛泽东主席一九七○年五月二十日的声明，再次肯定了中国人民和印度支那三国人民的亲密无间的战斗团结，这种战斗团结，在反对共同敌人美帝国主义的斗争中经受了无数次的锤炼和考验；这种前线和后方之间的情谊正得到空前的巩固和发展。"},{"type":"paragraph","text":"社论说:越南南方人民、越南南方民族解放阵线、越南南方共和临时革命政府高度评价和衷心感谢毛泽东主席、中国共产党、中国政府和伟大的中国人民对越南人民和印度支那其它国家人民正义事业的坚决支持和援助。"},{"type":"paragraph","text":"社论说:越南南方人民深刻地认识到历史赋予印度支那三国人民对人类争取和平、民族独立、民主和社会进步的斗争的光荣的国际主义义务，决心实现印度支那人民最高级会议的历史性号召，加强同柬埔寨人民和老挝人民的团结，坚持和促进战斗，把美国侵略者从印度支那统统赶出去。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"宣言"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80b2efdfbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

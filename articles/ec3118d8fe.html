script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"顶住“四人帮”妖风　坚持开展工业学大庆运动  山东化肥工业战线提前五十天完成全年生产计划","authors":[],"dates":[{"year":1976,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"顶住“四人帮”妖风　坚持开展工业学大庆运动"},{"type":"paragraph","text":"山东化肥工业战线提前五十天完成全年生产计划"},{"type":"paragraph","text":"据新华社济南一九七六年十二月十七日电　山东省化肥工业战线广大职工认真贯彻执行抓革命，促生产方针，努力排除“四人帮”的干扰、破坏，提前五十天完成了今年全年国家计划，化肥产量比去年同期增产百分之二十七点四。"},{"type":"paragraph","text":"今年以来，山东省化肥工业战线各级党组织带领广大职工认真学习毛主席的一系列重要指示，学习华国锋同志在去年全国农业学大寨会议上的重要报告，顶着“四人帮”的妖风迷雾，坚持抓革命、促生产，决心为农业学大寨做出新贡献，使整个化肥工业战线呈现出蓬勃发展的大好形势：全省大型合成氨厂的建设速度一再加快；一百二十多个小合成氨厂通过技术革新进一步提高了生产能力；有五十九个县普遍建立了小磷矿和小硫矿；被群众称为“黑宝贝”的腐殖酸铵肥料的生产矿点已发展到一千多处。在去年出席过全国小氮肥会议的先进单位昌邑县化肥厂的职工们指出，多产化肥，支援农业，是毛主席的教导，是华国锋同志在全国农业学大寨会上发出的号召，是广大贫下中农的殷切期望，是发展国民经济的迫切需要。我们就是要做发展农业生产的促进派。他们顶着“四人帮”施加的种种压力开展工业学大庆运动，学习大寨贫下中农的革命精神，抓革命，促生产，大干社会主义。目前，这个厂已提前五十四天完成了今年的化肥生产任务。"},{"type":"paragraph","text":"王张江姚“四人帮”疯狂反对建立和健全合理的规章制度，把一切规章制度都说成是对工人实行管、卡、压。山东化肥工业战线的广大职工根本不听“四人帮”的鬼话。胶县化肥厂的工人们说，化肥生产易燃、易爆、易中毒，一个阀门看管不好，就会出事故。没有大庆工人那种“三老四严”的作风，没有合理的规章制度怎么行？不要规章制度决不是毛主席的章程。全厂上下把群众自己讨论制订的工艺指标、设备管理、安全检查、物资管理、岗位责任制等规章制度，抄在纸上，贴在墙上，并且在工作中自觉遵守，严格执行。因此，今年以来，这个厂没发生过一次大的事故，化肥生产连续增长。"},{"type":"paragraph","text":"扫除害人虫，革命生产火样红。以华主席为首的党中央粉碎“四人帮”篡党夺权阴谋的伟大胜利喜讯传来，山东化肥工业战线广大职工莫不欢欣鼓舞。大家衷心赞颂华主席，愤怒揭批“四人帮”，整个化肥工业战线革命轰轰烈烈，生产蒸蒸日上。十一月份，昌潍、烟台两个地区的合成氨最高日产量超过了历史最高水平；鲁南化肥厂十月份的班产、日产、旬产和月产水平均创造了历史最高纪录，全厂提前十九天完成了今年化肥生产计划。目前全省已有昌潍、烟台两个地区和淄博市的化肥工业系统以及四十四个县办合成氨厂提前完成了全年计划。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec3118d8fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于停止抗美援朝捐献运动的指示","authors":[],"dates":[{"year":1951,"month":11,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央关于停止抗美援朝捐献运动的指示","type":"title"},{"text":"各中央局并转分局，各省市区党委、地委和县委：","type":"appellation"},{"text":"关于抗美援朝的武器捐献运动，截至十一月十日止，全国认捐总数已超过四十亿斤米（每斤米按千元计），缴款总数已超过三十三亿斤米，仅在十月二十五日人民政协全国委员会公布关于加强抗美援朝工作决议后的半个月内，即收到捐款十亿余[万]斤米。现在捐献任务业已胜利完成，因此，除极少数捐献工作发动较迟的地区捐献工作正在开始，同时又确有群众条件和经济条件，仍可在自愿基础上适当地扩大捐献外，其他所有地区的认捐工作应即停止，并将重点放在按计划收款方面，以便于公历年底前后完成捐献计划，并将捐献工作全部结束。在收款过程中，仍应严格注意防止强迫命令。如发现有强迫认捐情况时，应断然加以纠正。","type":"paragraph"},{"text":"现在有些地方的工商界，在探听武器捐献运动是否长期进行，你们可以正式告给他们，不是长期的，已认捐之数收齐后，即将宣告捐献运动终止。","type":"paragraph"},{"text":"关于此问题，中国抗美援朝总会另有详细通知，望即遵照执行。","type":"paragraph"},{"text":" 中  央十一月十五日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4092d8abe6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

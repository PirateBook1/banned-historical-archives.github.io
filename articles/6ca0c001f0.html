script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席啊，您比太阳暖千倍！","authors":["张可文"],"dates":[{"year":1968,"month":8,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席啊，您比太阳暖千倍！"},{"type":"paragraph","text":"成都部队活学活用毛泽东思想积极分子、某部科长　张可文"},{"type":"paragraph","text":"天天想，日日盼，多年的愿望终于实现了，最最幸福的时刻终于来到了！一九六八年八月十一日下午，我们伟大统帅毛主席和他的亲密战友林副主席接见了我们。这是对我们最大的关怀，也是我们最大的幸福，最大的光荣。我们看到毛主席的身体非常非常健康，林副主席的身体也很健康，我们感到无比幸福，无比高兴。我们心情激荡，热血沸腾，千言万语，不知先说哪一句，千歌万曲，不知先唱哪一支，满腹贴心话儿汇成一个声音：“毛主席万岁！万万岁！”“敬祝毛主席万寿无疆！万寿无疆！”"},{"type":"paragraph","text":"毛主席啊，毛主席！您对革命战士最爱，我们对您老人家最忠。太阳暖，您比太阳暖千倍，爹娘亲，您比爹娘亲万分。您是我们心中永远不落的红太阳，您是我们最亲最亲的贴心人。见到您就是最大最大的幸福，紧跟您就是最大最大的胜利。孩儿离不开娘，瓜儿离不开秧。革命战士永远离不开您，永远离不开您的光辉思想，永远离不开您的革命路线。"},{"type":"paragraph","text":"在史无前例的无产阶级文化大革命运动中，我们遵照您的伟大指示：“人民解放军应该支持左派广大群众。”我背着背包，带着红色宝书，走进工厂，和革命工人并肩战斗。遵循您的伟大教导，下车间，串宿舍，做深入细致的政治思想工作，帮助两派革命群众联合起来，把斗争矛头对准中国赫鲁晓夫等党内一小撮走资派，掀起轰轰烈烈的革命大批判。我们深深体会到：宣传您的光辉思想就是胜利，落实您的最新指示就是胜利，紧跟您的伟大战略部署就是胜利。"},{"type":"paragraph","text":"我们决心以林副主席为光辉榜样，永远忠于您，永远忠于战无不胜的毛泽东思想，永远忠于您的无产阶级革命路线；一辈子读您的书，听您的话，照您的指示办事，做您的好战士。我决心紧密团结在以您为首、林副主席为副的无产阶级司令部的周围，紧跟您的伟大战略部署，全面落实您的一系列最新指示，在以毛主席为首的无产阶级司令部领导下，统一意志、统一步伐、统一行动，稳、准、狠地打击一小撮阶级敌人，夺取无产阶级文化大革命的全面胜利！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ca0c001f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

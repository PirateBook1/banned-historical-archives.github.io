script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于不再当下届国家主席的批语","authors":[],"dates":[{"year":1957,"month":5,"day":5}],"is_range_date":false,"parts":[{"text":"毛泽东关于不再当下届国家主席的批语","type":"title"},{"text":"一","type":"subtitle"},{"text":"刘、周、朱、陈、邓、彭真阅，小平办。","type":"paragraph"},{"text":"此件须经政治局同意，然后发出。请少奇同志召集一次有100人左右参加的政治局会议，展开讨论一次，取得同意。","type":"paragraph"},{"text":" 毛泽东五月五日上午十时","type":"paragraph"},{"text":"此事去年在北戴河已在几十人的会上谈过，大家认为可行。并且谈到党的主席，也认为将来适当时机可行，只是暂时还不可行。","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"刘、周、朱、陈、邓、彭真阅，请小平印发全体中央委员、候补委员，党的全体八届全国代表，各省市区党委及全国人大代表所有代表及政协委员。","type":"paragraph"},{"text":" 毛泽东五日","type":"paragraph"},{"text":"请看末页我写的一段话及文中四处注解，都要印上。","type":"paragraph"},{"text":"此事应展开讨论，才能打通思想，取得同意。修改宪法，值得考虑。(此数句不要印)","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"可以考虑修改宪法，主席、副主席连选时可以再任一期，即在今年人代大会修改宪法，请邓小平同志准备。第一任主席有两个理由说清楚可以不连选：(一)中央人民政府主席加上人民共和国主席任期已满八年，可不连选；(二)按宪法制定时算起，可连选一次，但不连选，留下四年，待将来如有卫国战争一类重大事件需要我出任时，再选一次，而从一九五八年起让我暂时摆脱此任务，以便集中精力研究一些重要问题(例如在最高国务会议上，以中共主席或政治局委员资格，在必要时，我仍可以做主题报告)。这样，比较做主席对国家利益更大。现在杂事太多，极端妨碍研究问题。现在党内高级领导同志对此事想通了的多起来了，而党外人士因为交换意见太少，想不通的还多，因此，有提出来从容交换意见的必要。","type":"paragraph"},{"text":" 毛泽东一九五七年五月五日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b72150783"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

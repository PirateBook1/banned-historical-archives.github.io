script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅甸朋友称颂毛泽东思想是世界革命人民的最强大武器  在革命人民面前帝修反都是纸老虎","authors":[],"dates":[{"year":1967,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"缅甸朋友称颂毛泽东思想是世界革命人民的最强大武器"},{"type":"paragraph","text":"在革命人民面前帝修反都是纸老虎"},{"type":"paragraph","text":"新华社仰光电　缅甸青年满怀热情地赞扬世界革命人民的伟大领袖毛主席和伟大的毛泽东思想。"},{"type":"paragraph","text":"他们称颂毛主席著作是世界革命人民的无价之宝和进行革命的最强有力的思想武器。"},{"type":"paragraph","text":"两位缅甸青年工人向他们的中国朋友表示，他们无限信仰毛泽东思想。他们说，战无不胜的毛泽东思想永远是他们前进道路上的指路明灯。他们说，毛泽东思想是世界人民对美帝国主义、苏联修正主义和一切反动派进行斗争的最强有力的思想武器。毛泽东思想已经深入世界人民的心，毛泽东思想的光辉照耀着全世界。因此，帝国主义、修正主义和各国反动派象陷入绝境的狗一样在狂叫，恶毒地攻击毛泽东思想。然而，这只能说明它们的末日即将到来，丝毫无损于毛泽东思想的光辉。"},{"type":"paragraph","text":"这两位青年工人指出，正当世界人民的头号敌人美帝国主义在越南扩大侵略战争和玩弄“和谈”骗局的时候，正当苏联现代修正主义使用各种阴谋诡计，破坏世界人民反对帝国主义、争取民族解放斗争的时候，“是毛主席的伟大著作象光芒万丈的革命灯塔一样，使人民划清敌友之间的界线，提高自己的革命警惕性，识破敌人的诡计，敢于斗争，敢于闹革命，不怕牺牲，去夺取最后胜利。”"},{"type":"paragraph","text":"一些缅甸青年在写给他们的中国朋友的信中说，毛主席著作是革命人民的无价之宝，是革命的经典著作。革命者掌握和领会毛主席的理论越深刻，无产阶级思想就越成熟，革命精神就越高昂，就越能同人民打成一片，同他们一起战斗。"},{"type":"paragraph","text":"他们说：“毛主席著作创造性地发展了马克思列宁主义。毛泽东思想是当代最高水平的马克思列宁主义。”他们说，革命人民一旦正确地掌握了伟大的毛泽东思想，他们就不怕世界上一切牛鬼蛇神的捣乱，敢于斗争，不怕牺牲，帝国主义、现代修正主义和一切反动派就在他们的面前变成了纸老虎。"},{"type":"paragraph","text":"几位缅甸青年教师在写给他们的中国朋友的信中说：“毛泽东是当代的列宁，他的光辉的革命理论和革命思想武装了被压迫的人民，使他们起来同压迫者进行斗争。毛主席的‘枪杆子里面出政权’的论断，最容易为革命人民所接受。亚洲、非洲和拉丁美洲人民根据毛主席的这一英明论断起来造反了。‘星星之火，可以燎原’。帝国主义、修正主义和各国反动派一定会淹没在各国人民造反的革命火海中。”"},{"type":"paragraph","text":"他们说，毛主席不仅是七亿中国人民的伟大领袖，而且也是全世界革命人民的伟大领袖。现在世界上只有伟大的毛主席能够代表全世界的无产阶级和领导他们进行解放斗争。"},{"type":"paragraph","text":"他们热情地赞扬中华人民共和国是“世界革命的堡垒”。他们说：“用毛泽东思想缔造的伟大中国，是同美帝国主义和苏联现代修正主义进行斗争的可靠支柱。”“中国所取得的一切辉煌成就，是按照伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席的指示办事的结果。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"517eedf25c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

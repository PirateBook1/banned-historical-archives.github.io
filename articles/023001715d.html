script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"台籍著名人士、全国政协委员　苏新同志追悼会在京举行　邓小平、邓颖超、乌兰夫、彭冲、廖承志等送了花圈，刘澜涛主持追悼会，张执一致悼词","authors":[],"dates":[{"year":1981,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"台籍著名人士、全国政协委员"},{"type":"paragraph","text":"苏新同志追悼会在京举行"},{"type":"paragraph","text":"邓小平、邓颖超、乌兰夫、彭冲、廖承志等送了花圈，刘澜涛主持追悼会，张执一致悼词"},{"type":"paragraph","text":"新华社北京12月17日电　台湾籍著名人士、全国政协委员、台盟总部常务理事、全国台湾同胞联谊会筹备委员会委员、中共党员苏新追悼会，今天下午在全国政协礼堂举行。"},{"type":"paragraph","text":"党和国家领导人邓小平、邓颖超、乌兰夫、彭冲、廖承志，全国政协副主席刘澜涛，全国侨联主席庄希泉，台盟总部主席蔡啸，全国台湾同胞联谊会筹委会主任林丽韫，以及政协全国委员会、中共中央组织部、中共中央统战部、中央广播事业局、台盟总部、全国台联筹委会、台湾同学会等送了花圈。"},{"type":"paragraph","text":"苏新同志在台湾的家属肖不缠、苏庆黎未能来京奔丧，由他在京的亲属代献了花圈。"},{"type":"paragraph","text":"送花圈的还有日本东京华侨总会、日本台湾省民会、神户华侨总会、大坂华侨总会、纽约地区关心台湾委员会、旅美的台湾同胞等。台湾民主运动海外同盟主席郭雨新也送了花圈。"},{"type":"paragraph","text":"追悼会由刘澜涛主持。中央统战部副部长张执一致悼词。悼词说，苏新同志因病于11月13日在北京逝世，终年74岁。苏新同志是台湾台南县佳里镇一位贫苦农家的儿子，从16岁起就投身于台湾人民反对日本殖民统治、争取台湾回归祖国的革命运动。1924年到日本留学，继续从事民族民主革命活动，曾任台湾文化协会驻东京代表，主编《台湾大众时报》，组织留日台籍学生成立社会科学研究会。1 928年参加日本共产党，并参与台湾共产党筹建工作。1929年回台湾在工人中做秘密工作。1 931年被选为台湾共产党中央宣传部长。同年9月被日本侵略当局逮捕，入狱坐牢长达12年之久。台湾光复后，苏新同志拥护中国共产党领导的新民主主义革命，曾主编《政经报》、《人民导报》、《中外日报》、《台湾文化》等报刊，发表大量文章，宣传祖国的爱国民主运动。1947年，苏新同志参加台湾人民“二·二八”起义，受到国民党当局的通缉。同年，他离开台湾，流亡香港，参与台湾民主自治同盟的组建工作，主编《新台湾丛刊》，发表大量文章，反对帝国主义、封建主义、官僚资本主义，反对台湾独立。1 948年苏新同志加入中国共产党。1 949年3月，苏新同志返回祖国大陆，先后在中共中央统战部、中共中央华东局、中央人民广播电台工作。"},{"type":"paragraph","text":"悼词说，苏新同志在祖国大陆三十多年，热爱党，热爱祖国，坚定地走社会主义道路，坚决拥护中国共产党的对台方针政策，勤勤恳恳地为社会主义革命和社会主义建设努力工作。苏新同志不愧为一位台湾出身的共产主义战士，台湾民主运动和祖国统一运动的老前辈。苏新同志为摆脱台湾殖民地地位和争取台湾人民的民主权利，为实现台湾回归、祖国统一的伟大事业，为把祖国建设成为社会主义强国，献出了毕生精力。苏新同志在台湾同胞中享有很高的声望。今天我们悼念苏新同志，希望台湾岛内、海外和大陆的台胞，继续发扬爱国主义的光荣传统，促进中国共产党和国民党第三次合作，促进祖国统一大业早日实现。"},{"type":"paragraph","text":"参加追悼会的有有关部门负责人、全国人大台籍代表、全国政协台籍委员、台盟总部理事及各地方支部负责人、在京台胞、苏新同志生前的同事亲友共400多人。"},{"type":"paragraph","text":"根据苏新同志的遗愿，苏新同志的骨灰盒暂安放在北京八宝山革命公墓，等候苏新同志在台湾的家属来京迎回台湾家乡安葬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"廖承志","type":"人物"},{"name":"刘澜涛","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"023001715d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

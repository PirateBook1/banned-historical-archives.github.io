script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在党委会召集座谈会上的发言","authors":["湖北","王冀民"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"在党委会召集座谈会上的发言","type":"title"},{"text":"湖北王冀民","type":"authors"},{"text":"[王冀民：湖北省工农中学语文教员。材料是由该校学委会提供]","type":"subtitle"},{"text":"(摘要)","type":"subtitle"},{"text":"1．八年来，我们知识分子的心情是沉重的。思想改造的方式不妥当，将知识分子的自尊心一扫而光。中国三千年以来，每个朝代的变革首先吃亏的是知识分子，秦始皇焚书坑儒，清朝的“文字狱”都很残忍。新社会与知识分子的关系和历史上虽有所不同，但思想改造、肃反，大批知识分子都卷进去了，弄得体无完肤，甚至使其本人不了解其生存的意义。这比历史上对知识分子的面都大，我每个运动都是对象，体会特别深刻。“刮风”期间我弄得鼻青脸肿，口口声声骂我是反革命。我若是光杆的话，我就自杀了的。解放后，我学古典文学的原因，第一是原来喜爱，第二是因为逃避现实，我这种思想代表了八年来被动的人的心情。","type":"paragraph"},{"text":"2．吸收党员面向数理，是否数理教师好领导会歌功颂德呢？党喜欢的当然应该是善于联系群众的人，但是看来仿佛喜欢年青意见不大的人。发展的十几个党员究竟起了那些作用呢？我认为象我这种类型的，还是可以起些作用的。当然我并不是“毛遂自荐”。","type":"paragraph"},{"text":"来源：《右派言论选集(续编)》（中共湖北省委宣传部编，湖北人民出版社，1958）。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea6209980a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

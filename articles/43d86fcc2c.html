script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"京郊干部社员热烈欢迎国务院和北京新市委派来的工作队  党中央和毛主席的关怀带来最大的鼓舞和力量  广大干部社员决心把文化大革命进行到底，把麦子收好","authors":[],"dates":[{"year":1966,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"京郊干部社员热烈欢迎国务院和北京新市委派来的工作队"},{"type":"paragraph","text":"党中央和毛主席的关怀带来最大的鼓舞和力量"},{"type":"paragraph","text":"广大干部社员决心把文化大革命进行到底，把麦子收好"},{"type":"paragraph","text":"新华社十七日讯　党中央、毛主席十分关怀北京郊区的农业生产，决定由国务院、中共北京新市委组织工作队到北京市各县区帮助夏收工作。根据这个精神，中共北京新市委发出搞好“三夏”（夏收、夏种、夏锄）生产，争取文化革命和农业生产双丰收的号召。这些鼓舞人心的消息传到郊区以后，社队广大干部、社员立即热烈响应，纷纷表示要以实际行动，回答党中央和毛主席的关怀。"},{"type":"paragraph","text":"中共北京新市委十三日晚上召开电话会议以后，许多社队立即组织干部、社员进行了讨论，有的还开了誓师大会。广大群众，特别是贫农下中农，争先发言。他们议阶级斗争，论生产斗争，千言万语，句句表达了对毛主席的热爱。平谷县韩庄公社胡庄大队一个贫农社员说：“毛主席和党中央领导的无产阶级文化大革命，打垮了前北京市委反党反社会主义的黑线。毛主席和党中央还这样关心咱们的生产。我们一定把文化大革命进行到底，把麦子收好，答谢毛主席和党中央的恩情。”广大干部、社员热烈响应新市委第二书记吴德同志在电话会议动员报告中提出的突出政治的要求，很多贫农下中农说：阶级斗争越尖锐，越要突出政治。“三夏”工作越忙，越得学习毛主席著作。咱们贫农下中农要一面搞好“三夏”，一面继续向反党反社会主义黑帮开火。大家认为，过去，在前市委修正主义路线的恶劣影响下，一些大队不是政治挂帅，而是工分挂帅。现在，必须坚决肃清前市委的恶劣影响，坚决实行政治挂帅。顺义县李桥公社沿河大队第一天收小麦，社员们下地时，带着毛主席语录牌、语录本，各队还设了功劳簿，记载好人好事，并及时通过大队广播。"},{"type":"paragraph","text":"在夏收中，广大干部和社员，大大发扬了革命精神。大兴县红星公社广德大队，十五日开始割麦，社员们说：“以实际行动搞好夏收，就是对反党反社会主义分子的有力打击。”人们起得早，收工晚，休息时还学习了《愚公移山》、《反对自由主义》，由于调动了社员们的积极性，不只收得快，而且收得细。"},{"type":"paragraph","text":"国务院、新市委组织的工作队，已经陆续到达社队，受到了当地干部群众的热烈欢迎。各县、区也纷纷组织力量，下乡帮助夏收。（附图片）"},{"type":"paragraph","text":"右图：中国人民解放军驻京部队某部指战员，在帮助群众抢收小麦的同时，又自编自演了有关无产阶级文化大革命的节目，到田头进行宣传。广大社员热烈表示：要坚决高举毛泽东思想伟大红旗，横扫一切牛鬼蛇神，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"新华社记者　宋佑民摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43d86fcc2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

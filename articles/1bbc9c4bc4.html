script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席等领导人同五万军民联欢迎接新年","authors":[],"dates":[{"year":1965,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都举行盛大的拥军优属、拥政爱民新年联欢晚会"},{"type":"paragraph","text":"毛主席刘主席等领导人同五万军民联欢迎接新年"},{"type":"paragraph","text":"人大代表政协委员也同军民联欢，全场洋溢着团结欢乐气氛，热情高呼：毛主席万岁！中国共产党万岁！"},{"type":"paragraph","text":"共庆一九六四年我国取得的伟大胜利，迎接一九六五年即将到来的社会主义革命和社会主义建设新高潮"},{"type":"paragraph","text":"毛主席刘主席等领导人在晚会前接见了各方面英雄模范代表人物"},{"type":"paragraph","text":"新华社三十一日讯　首都今天举行有五万军民参加的盛大的拥军优属、拥政爱民新年联欢晚会，共庆一九六四年我国在各个战线上取得的伟大胜利，迎接一九六五年即将到来的社会主义革命和社会主义建设新高潮。"},{"type":"paragraph","text":"中国人民的伟大领袖毛泽东主席，刘少奇主席、周恩来、朱德、邓小平、宋庆龄、董必武、彭真、陈毅、李富春、贺龙、李先念、李井泉、谭震林、乌兰夫、陆定一、陈伯达、康生、薄一波、李雪峰、罗瑞卿、刘澜涛、杨尚昆、郭沫若、黄炎培、陈叔通、程潜、赛福鼎、林枫等，参加了今天的联欢晚会。"},{"type":"paragraph","text":"在晚会开始前，毛主席、刘主席等党和国家领导人，接见了人民解放军和人民公安部队的四好连队代表、五好战士、神枪手、神炮手、技术能手、击落美制蒋匪帮间谍飞机的有功人员、活捉美制蒋机驾驶员的东海民兵代表，及工农业劳动模范、民兵代表和烈军属、复员军人代表。"},{"type":"paragraph","text":"晚间八时，毛主席、刘主席等党和国家领导人，同许多战斗英雄、民兵代表和工农业劳动模范们一起，登上人民大会堂的主席台，向参加联欢的各族各界人民和部队官兵，致以亲切的节日祝贺。这时，全场万众欢腾，热烈高呼：“毛主席万岁！”“中国共产党万岁！”会场上，暴风雨般的掌声持续达数分钟之久。"},{"type":"paragraph","text":"参加三届人大首次会议的两千八百多位代表，参加政协四届全国委员会首次会议的一千多位委员，今晚也同首都军民一起联欢。晚会上，来自大庆油田的建设者，来自大寨的农业先进生产者，保卫着祖国边防海防的解放军战士和民兵，为攀登科学技术高峰作出卓越贡献的科学家们，来自西藏的翻身农奴，受到了热烈欢迎。整个大会堂呈现出一片军民团结、民族团结的欢乐气氛。"},{"type":"paragraph","text":"盛大的联欢晚会，以人民大会堂为中心，另外还在政协礼堂、北京市工人俱乐部、北京展览馆剧场、天桥剧场、北京工人体育馆等十个场所同时举行。参加全国少数民族群众业余艺术观摩演出的五十多个民族的业余文艺战士，来自南京、济南、武汉、昆明等地部队的战士业余演出队，来自内蒙古的“乌兰牧骑”，首都许多文艺团体和部队的文艺工作者，分别在这些场所为大家演出了反映革命斗争和社会主义建设的歌舞、音乐、曲艺、京剧、话剧、评剧和芭蕾舞剧。"},{"type":"paragraph","text":"大联欢开始，来自东海前线、黄海岸边、扬子江畔、云贵高原的部队业余演出队的几十个战士首先登台，在欢腾的锣鼓声中，演唱了他们昨夜特地赶写出来的新年献词。来自十八个省、自治区的五十多个民族的业余文艺工作者，用各民族的语言，齐声合唱《东方红》《社会主义好》和《我们走在大路上》。在各个联欢场所，丰富多采的节目不断激起经久不息的掌声。"},{"type":"paragraph","text":"首都的许多著名乒乓球运动员、体操运动员和篮球运动员，也分别作了精采的表演。"},{"type":"paragraph","text":"参加今晚联欢大会的，还有叶剑英、张治中、傅作义、蔡廷锴、张鼎丞、邓子恢、帕巴拉·格列朗杰、阿沛·阿旺晋美和各中央局的负责人陶铸、宋任穷、李葆华等。"},{"type":"paragraph","text":"联欢晚会是由中共北京市委、北京市人民委员会和中国人民解放军总政治部联合举办的。北京市负责人郑天翔、万里，中国人民解放军高级将领萧劲光、彭绍辉、杨成武、杨勇、王新亭、傅钟、李聚奎、廖汉生、刘志坚、徐立清、梁必业、萧向荣、吴法宪等，也参加了联欢晚会。"},{"type":"paragraph","text":"洋溢着团结欢乐气氛的新年大联欢，一直持续到深夜。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"毛主席、刘主席向参加新年联欢晚会的军民亲切致意\t\t\t新华社记者　杜修贤摄"},{"type":"paragraph","text":"毛主席、刘主席等党和国家领导人走上主席台，同参加联欢晚会的军民一起迎接          新年新华社记者　杜修贤摄"},{"type":"paragraph","text":"毛主席、刘主席等党和国家领导人走上主席台时，全场起立，长时间热烈鼓掌            新华社记者　陈娟美摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1bbc9c4bc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

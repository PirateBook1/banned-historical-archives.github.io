script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平接受贝尔格莱德电视台记者采访  中国继续执行对外开放政策","authors":[],"dates":[{"year":1980,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平接受贝尔格莱德电视台记者采访"},{"type":"paragraph","text":"中国继续执行对外开放政策"},{"type":"paragraph","text":"新华社北京11月7日电 中共中央副主席邓小平今天上午接受贝尔格莱德电视台记者的采访，回答了他们提出的问题。"},{"type":"paragraph","text":"邓小平说，我们很高兴地看到，南斯拉夫共产主义者联盟和人民在铁托同志逝世后，坚持了铁托同志的事业，而且坚持得非常好。你们的国家和人民在国际上享有很高的威望。我们对南共联盟和人民表示热烈祝贺。邓小平在回答记者提出的有关中国四化建设、加强民主和法制、经济政策等问题时说，中国将继续执行对外开放的政策。这样做，可以加强同各国的往来，吸取外国的经验，有利于加快中国四化建设的步伐。但我们这方面经验还不够，须不断加以总结。"},{"type":"paragraph","text":"邓小平说，我们要顺利地搞好四化建设，必须克服官僚主义，进行体制改革。我们提倡充分发扬社会主义民主，同时加强社会主义法制。"},{"type":"paragraph","text":"贝尔格莱德电视台记者是随同南斯拉夫联邦执委会主席韦·久拉诺维奇来中国访问的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65e7e7dd80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

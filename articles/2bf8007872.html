<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关於厂矿企业干部反右倾斗争的情况","authors":["[四川省委办公厅]"],"dates":[{"year":1959,"month":11,"day":28}],"is_range_date":false,"parts":[{"text":"关于厂矿企业干部反右倾斗争的情况","type":"title"},{"text":"[四川省委办公厅]","type":"authors"},{"text":"从九月下旬以来，我省县属以上厂矿企业坚决贯彻了省委十一次扩大会议精神，在党员干部特别是领导骨干中，普遍深入开展了反右倾斗争。多数地区是集中厂级领导干部参加地、市委扩大会议后再回厂矿开党委扩大会议，层层反右倾，个别地区由各厂矿企业分头进行。目前，除西昌地区进展较慢外，一般都经过了学习八届八中全会文件和重点批判两个阶段。从揭发的问题看，厂矿企业中的右倾机会主义分子，主要攻击的矛头是指向党的领导，群众运动和大跃进等几个方面：","type":"paragraph"},{"text":"一、反对党委领导。在厂矿企业内部，右倾机会主义分子，反对党委领导下的厂长负责制。如719厂厂长白锋说：“厂长只能和党委交换意见，不能向党委请示汇报”。南江石棉厂厂长周光应说：“党、政是平行机关，而不是谁领导谁”。邻水钢铁厂副厂长王光荣恶毒地攻击“党委不起作用，政治工作是卖狗皮膏药，骗人的”。秀山火药厂副厂长包喜安说：上级派党的干部是“浪费”，“增加企业成本”，主张不要党支部书记。同时，他们还反对各级地方党委的领导，尤其是有些国营大厂的少数领导干部，骄傲自大，说什么地方党委是“外行”，“只能原则领导，不能具体领导”。“地委是一级领导在我心中还没有定下来”，“地方党委只要给我供应材料、粮食、副食品和劳动力就行了”。重庆市有的厂级领导干部，时而假借中央部、局的名义抵制地方；时而又以地方党委的名义抵制中央部、局一切以是否合乎自己的口胃为转移，手法极其恶劣。","type":"paragraph"},{"text":"二、反对在企业中大搞群众运动。原三钢厂长左德新、重钢代理厂长陈星诬蔑群众运动象“马戏团”，“破坏了文明生产”，719厂厂长白锋指责技术革命和技术革新运动是“出风头”，“方向不对”。攻击“两参一改三结合”，说干部参加劳动是“不务正业”，工人参加管理是“分散了权力”，改革不合理的规章制度是“犯罪行为”。","type":"paragraph"},{"text":"三、反对大跃进。右倾机会主义分子到处散布消极悲观论调，说什么“大跃进的计划是凭空想出来的，完成50％就是超额”。攻击大跃进是“在刀尖子上搞生产”，“朝不保夕”，第四丝厂副厂长王平荒谬地主张“慢慢来”，说“当个落后分子也可以，跑快了没有好结果”。有的甚至大泼冷水，阻挠群众大跃进。如重庆451厂厂长李作锦竟七次降低生产指标，致使生产逐月下降，2—7月连续6个月均未完成计划。绵阳建筑一公司个别领导干部还下令停止夜战，规定“十点不下班，晚班不给粮”。严重地挫伤了群众的生产积极性。","type":"paragraph"},{"text":"上述右倾机会主义分子的种种错误言行，经过两个月来的揭发批判，已被彻底粉碎。","type":"paragraph"},{"text":"据各地汇报，在厂矿企业中，反右倾搞得深透的占90％以上，其标准是：1．群众干劲大，生产搞得好，实现了持续跃进；2．党的指示，决议在这些单位能很快贯彻执行，党指向那里，群众就奔向那里，党的号召，立即成为群众的自觉行动，造成群众运动的声势；3．领导思想一致，作风转变，工作深入；4．确有右倾错误的人，低头认错，服输。但是还有7—10％厂矿企业搞得不够深透，原因是：1．领导本身有右倾。如隆昌县领导上有右倾，不仅反右倾斗争搞得不好，而且8至10月工业生产连续下降；2．批判不准，抓了一些次要问题，没有抓住大是大非问题；3．领导上抓了重点，对分散的小厂抓得不够；4．领导能力较弱或者主要领导人员不在，运动搞不起来。对这些单位，各地都根据省委关于必须把反右倾进行到底，搞深搞透的指示精神，正在补课。补课的方法有三种：1．凡搞得不深不透的单位，往往生产没有起色或者起色不大，因此可以从查生产的好坏入手，查运动的广度，注意发现死角，那里生产上不去，就在那里补课；2．补课时要注意发动群众鸣放，自下而上检查，这样才能搞深搞透；3．对领导干部弱或领导本身有右倾的单泣，采取对领导干部集中起来反右倾或派工作组下去帮助开展运动的办法进行。","type":"paragraph"},{"text":"关于在职工中进行社会主义教育的问题，目前各个地、市委都根据省委的布置，选择了几个不同类型的厂矿企业进行试点，部份县委也在进行试点工作。最近，我们正在召开地、市委工业部长座谈会，进一步研究开展总路线教育运动的具体作法，情况以后汇报。","type":"paragraph"},{"text":" 1959年11月28日","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2bf8007872"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日出江花红胜火——毛主席两次视察马钢的前前后后","authors":["张振国"],"dates":[{"year":1993,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日出江花红胜火"},{"type":"paragraph","text":"——毛主席两次视察马钢的前前后后"},{"type":"paragraph","text":"本报记者　张振国"},{"type":"paragraph","text":"毛泽东主席生前对发展我国的钢铁工业倾注了满腔热血。他从战略的高度和战术的深度，多次上矿山、登炉台，进行调查研究。"},{"type":"paragraph","text":"对地处安徽省长江南岸的马鞍山钢铁公司，毛主席先后两次乘火车、坐轮船进行了考察。"},{"type":"paragraph","text":"一次是１９５８年９月２０日。这天下午３时许，毛主席乘坐的火车来到马鞍山。他没有休息，下车后直奔马钢第一炼铁厂正在兴建的５座中型高炉工地，健步登上了刚刚建成投产的９号高炉炉台。他认真地看，详细地问，还从工人师傅手上接过探火镜，冒着高温对着高炉风口，聚精会神地察看炉内冶炼情况。“这炉子一天能出多少铁？”“将来一天能出三百多吨！”“这样的炉子有几个？”“全部建成后有五座。”“那么一年就可以生产６０万吨了。”……毛主席扳着手指仔细地问，当时在场的马鞍山市委书记魏安民认真地回答。"},{"type":"paragraph","text":"毛主席走下９号炉台，大声地对在身边的安徽省委第一书记曾希圣和魏安民说：“马鞍山条件很好，可以发展成为中型钢铁联合企业。因为发展中型的钢铁联合企业比较快。”"},{"type":"paragraph","text":"第二次是１９５９年１０月２９日。这次是从长江坐轮船来的。毛主席着重看了炼钢、炼焦、原料场地和辅助车间，看得认真，问得仔细，给人的启示，是他老人家既从战略的全局考虑我国钢铁发展的问题，又从战术的各个环节科学地研究问题。毛主席在三厂区看了土法炼焦之后，深有感慨地说，这也是个办法，是个过渡的办法，但不是长期的办法，现在还是要抓紧建设大焦炉。"},{"type":"paragraph","text":"两年之后，毛主席在《关于〈政治经济学〉一书的讲话》中又提及马钢，说它附近有煤有铁，条件很好，以后还会更大发展，这就是得到级差地租的利益。"},{"type":"paragraph","text":"在毛主席视察马钢３５周年前夕，共和国的同龄人、马钢公司党委书记王万宾，领着记者沿着毛主席走过的路线看了一遍。"},{"type":"paragraph","text":"在通往马钢一铁厂的大道上，往日的土路、工棚已不复存在。大道两边，高楼林立，工厂连片，此道也因毛主席乘敞篷车检阅过钢铁大军，早已被命名为幸福路了。"},{"type":"paragraph","text":"毛主席当年从长江边上岸的８号码头，已不再是木板桥，而是一座停泊巨轮的现代化客运港口。向北望，是波涛滚滚的大江；向东望，是形如波峰的马鞍山。在大江大山之间的广阔平原上，正按照毛主席关于马钢“以后还会更大发展”的教导，已崛起一座可年加工６００多万吨矿石的大型机械化原料场。另一座场地也已规划就绪。"},{"type":"paragraph","text":"我们登上原料场的中央控制室，一条长达１３公里的输送原料的皮带通廊，把大家的视线一下就引导到毛主席视察过的五座中型高炉和正在全力确保的国家重点工程——２５００立方米大高炉施工现场。"},{"type":"paragraph","text":"此时此刻，我们年轻的党委书记面对江山，即景生情，吐出两句古诗词：“日出江花红胜火，春来江水绿如蓝”。"},{"type":"paragraph","text":"在一铁厂，我们找到了当年和毛主席握过手、谈过心的黄建平同志。他递给我一篇回忆文章，字里行间充满着对毛主席的思念之情。他说当年的马钢工程技术人员很少，后来组织上培养他上了大学，现在已是一名电气工程师。据说，３５年前，马钢只有工程技术人员４０多名，如今已有６６００多名了。真是炼钢又“炼”人呀！"},{"type":"paragraph","text":"在毛主席视察过的三厂区，往年的土焦炉，已被５座现代化的大型焦炉所代替；往日的荒土岗，如今已崛起了两座大钢厂；举国无双、堪称世界先进的火车车轮轮箍厂和高速线材厂也在这长江之畔耸立。这两个厂的产品，不仅畅销全国，还远销全球。特别值得骄傲的是：日夜飞奔在全中国铁路线上的火车车轮，基本上都是马钢制造。"},{"type":"paragraph","text":"现在，马钢人可用这样的实绩告慰毛主席："},{"type":"paragraph","text":"中型钢铁联合企业早已建成，现已成为全国九个特大型钢铁联合企业之一。"},{"type":"paragraph","text":"随着２５００立方米大高炉系统工程年内建成，几年之后即可形成年产钢铁４００万吨的规模；随着《条例》的落实，体制的转换，结构的调整，年产钢铁６００万吨的目标正在步步逼近。"},{"type":"paragraph","text":"在结束采访时，杭永益总经理告诉我：马钢学习毛主席著作有个老传统，叫做“三篇开窍，两论引路”，你们《人民日报》在６０年代中期也报道过，今后，我们将一如既往，坚持毛主席实事求是的科学原理，全心全意为人民服务，精益求精地把马钢办好，俯首甘为孺子牛。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"安徽文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70be9c9d6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贫下中农诉衷肠，翻身不忘共产党，对着伟大领袖毛主席:贴心的歌儿唱不尽","authors":[],"dates":[{"year":1968,"month":4,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“捧起饭碗想一想，翻身不忘共产党；毛主席话儿句句听，学习《毛选》下决心。斗私批修当闯将，灵魂深处闹革命；紧跟领袖毛主席，革命到底不变心。”"},{"type":"paragraph","text":"清晨，东方初白，嘹亮的歌声，迎来了又一个沸腾的日子。是谁这么早就在向我们伟大领袖毛主席唱这支贴心的歌儿，"},{"type":"paragraph","text":"歌声来自上海县代表队住处的阳台上。几位代表，边唱边跳，唱不尽对毛主席的无限深情。代表中有个老妈妈，原来是北桥公社灯塔大队的朱小妹。"},{"type":"paragraph","text":"朱小妹老妈妈在旧社会里苦大仇深，是毛主席他老人家使她一家翻了身，是毛主席的宝书使她心红眼亮。她在大队里组织了一个贫下中农老年人毛泽东思想宣传队，热情宣传毛泽东思想。前天晚上，朱小妹老妈妈听到陈行公社的王杏仙和刘宝娟在唱《翻身不忘共产党》，一句句，一声声，打动着她的心。她决心要学会它。老妈妈年纪大，又不识字，但她为了唱出对毛主席的一个“忠”字，学了一遍又一遍。昨天，老妈妈一早醒来，心里老惦记着这支歌，再也睡不着，马上起床找两位“老师”教。"},{"type":"paragraph","text":"朱小妹老妈妈不仅认真学歌，还虚心学习阶级姊妹的先进思想。在昨晚座谈会上交流学习经验的时候、王杏仙激动地说起了《翻身不忘共产党》这支歌的一段来历。王杏仙学会这支歌，是在去年“三秋”以前，那时还只有前四句。毛主席关于“斗私，批修”的最新指示传达后，队里就加了后四句。王杏仙一家老小，饭前都唱这支歌，后来，这支歌深深地感动着生产队的广大贫下中农……"},{"type":"paragraph","text":"这真是:贫下中农心连心，颗颗红心向北京。"},{"type":"paragraph","text":"毛主席是我伲大恩人，贴心的歌儿唱不尽。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89495fe72c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

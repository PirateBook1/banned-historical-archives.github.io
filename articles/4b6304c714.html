script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"总意图是将战争引面国民党区域","alias":"","parts":[{"type":"paragraph","text":"总意图是将战争引向国民党区域"},{"type":"paragraph","text":"（1947年8月11日）陈、粟，饶："},{"type":"paragraph","text":"（一）陈鱼午电悉，所见甚是，完全同意。七月几仗虽减员较大，并未妨碍战略任务，目前整个形势是有利的。（二）漱石既在东面，华东局即应在东面，子恢到渤海可以工委书记名义执行任务。（三）刘邓南下，全局必有变动，鲁西南诸敌势必大部南去。陈粟率六纵及野直进至聊城待机与宋王?会合，可能开展鲁西南局面，并利于直接策应陈唐、叶陶。（四）总的意图是将战争引向国民党区域，使我内线获得喘息机会，以利持久。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"未真"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给华东野战军司令员兼政治委员陈毅、副司令员粟裕和中共中央华东局书记、华东军区政治委员饶漱石的电报。"},{"type":"paragraph","text":"[2]子恢，即邓子恢，当时任中共中央华东局副书记。[3]刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[4]宋王，指宋时轮、王秉璋，当时分别任华东野战军第十纵队司令员和晋冀鲁豫野战军第十一纵队司令员。"},{"type":"paragraph","text":"[5]陈唐，指陈士、唐亮，当时分别任华东野战军参谋长和政治部主任。叶陶，指叶飞、陶勇，当时分别任华东野战军第一纵队司令员和第四纵队司令员。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":8,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":199,"page_end":199},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b6304c714"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1995","name":"关于建立和健全刊物编辑部党组织的通知","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于建立和健全刊物编辑部党组织的通知","dates":[{"year":1982,"month":10,"day":30}],"is_range_date":false,"authors":["中共中央宣传部","中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1982(选编), 446-447","tags":[{"name":"组织","type":"主题/事件"}],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"关于建立和健全刊物编辑部党组织的通知"},{"type":"paragraph","text":"各省、市、自治区党委宣传部、组织部，总政宣传部、组织部，中央宣传系统各单位党委、党组："},{"type":"paragraph","text":"目前全国各级各类公开发行的刊物数量很多。这些刊物拥有数亿读者，担负着灌输共产主义思想、宣传党的方针政策、传播科学文化知识、丰富及提髙人们精神境界的重大任务。为了更好地发挥刊物在社会主义物质文明和精神文明建设中的作用，亟待加强党对刊物的领导。现就建立和健全哲学、社会科学刊物包括文艺刊物编辑部党组织的问题，通知如下："},{"type":"paragraph","text":"（一） 所有这类刊物的编辑部，已有党员干部的应立即在上级党组织指导下建立和健全党小组、党支部或党组；没有党员干部或虽有党员而数量不足及不称职的，应在短期内由上级党组织选派党性强、有一定编辑工作能力的党员干部去加强工作，尽快建立党的组织。"},{"type":"paragraph","text":"（二） 要明确刊物编辑部党组织同本地区、本部门上级党组织的领导关系。刊物编辑部党组织要定期向上级党组织请示汇报工作。上级党组织要进行检查监督，听取汇报和给予指示，定期讨论刊物工作，过问刊物的宗旨、编辑方针、编稿计划和其它涉及刊物倾向的重大问题，井有领导干部主要负责管理刊物工作。"},{"type":"paragraph","text":"（三）上级党组织和刊物编辑部党组织的主要任务，是通过思想政治工作和必要的组织措施，保证刊物同中央保持政治上的一致，团结编辑部全体工作人员和广大作者、读者，努力提高刊物的思想性、科学性和学术、艺术水平。如有同中央在政治上不一致的意见，在坚决执行中央决定的前提下可以保留，可以向上级反映或申述，但不得在刊物上公开发表。"},{"type":"paragraph","text":"（四）建立和健全刊物编辑部党组织是整顿刊物的重要措施，目前要认真抓好这一工作。各地各级党委宣传部门、组织部门在进行这一工作时，应同时对所属刊物的宗旨、编辑方针、编辑部人员状况进行一次系统的调查研究，并解决现在存在的问题。除须建立和健全编辑部党组织以改进工作的刊物外，哪些停办，哪些合并，也要通盘考虑，作出安排。"},{"type":"paragraph","text":"（五）本通知精神原则上适用于发行面较宽的内部刊物和自然科学之外的各级各类公开发行的报纸。"},{"type":"subtitle","text":"中央宣传部"},{"type":"subtitle","text":"中央组织部"},{"type":"subtitle","text":"一九八二年十月三十日"},{"type":"subtitle","text":"（第68期，11月13日）"}],"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8a5730014"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

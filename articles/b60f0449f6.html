script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公然叫嚣上街闹事郑子修是个党内右派分子","authors":[],"dates":[{"year":1957,"month":9,"day":8}],"is_range_date":false,"parts":[{"text":"公然叫嚣上街闹事郑子修是个党内右派分子","type":"title"},{"text":"沈阳市交通运输管理局办公室主任郑子修，是一个混入党内的右派分子。","type":"paragraph"},{"text":"去年年底，郑子修便公然叫嚣：要“到大街上去闹事”。郑子修还扬言要把共产党员和积极分子“吊在电线杆子上”，并且那时他要“叼着烟斗走到面前问：‘喂，怎么样？’”。他还说：“把他们吊在树上，我才痛快”，“我现在还是你们的同志，说不定明天就成了你们的敌","type":"paragraph"},{"text":"人”。","type":"appellation"},{"text":"为了实现他的阴谋，郑子修便利用交通局所属沈阳地区运输公司部分装卸工人对工资不满进行煽动活动。郑子修在一次会上大肆诬蔑，说地区公司“克扣工人工资”，是“新把头”。会后，他还到工人中去散布这种谬论，并且煽动工人说：“不解决问题就得请愿”。","type":"paragraph"},{"text":"郑子修这个混进党内多年的凶恶的右派分子现在已原形毕露。交通局工作人员现正猛烈追击中。","type":"paragraph"},{"text":" ——原载《人民日报》1957年9月8日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b60f0449f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

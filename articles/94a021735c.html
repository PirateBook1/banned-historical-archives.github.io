script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湘西苗族自治州耕牛死亡情况严重","authors":["龙文明"],"dates":[{"year":1956,"month":1,"day":21}],"is_range_date":false,"parts":[{"text":"湘西苗族自治州耕牛死亡情况严重","type":"title"},{"text":"龙文明","type":"authors"},{"text":"【湖南分社21日讯】据桑植县三十六个乡不完全统计，1955年死亡耕牛一百三十一头，其中跌死、谋害死的占百分之四十左右。又据松柏乡调查，由于对耕牛传染病处理不及时，仅在去年11月到12月中，一个乡就死亡二十三头。","type":"paragraph"},{"text":"在保靖、龙山等县，有的富裕农民不给耕牛草料，让耕牛饿瘦、饿死。保靖县花桥乡农民彭善营(成份不详)竟把一头肥壮的母牛赶放到陡险岩壁摔死了。花垣县白岩乡第一农业社在去年春天一个晚上，就死了好几头大耕牛，最近又有幼牛死亡，发现牛头上有四个洞，他们说是虎咬死的，可是虎连幼牛的肉都没有吃掉一口。","type":"paragraph"},{"text":"据自治州畜牧科在1955年年底派技术干部到凤凰县龙自洞乡去调查，这个乡是订立耕牛保健合同较好的乡，但在耕牛管理方面也有问题：一、饲料贮存不足；二、牛栏通风漏雨，全乡一百多个牛栏，仅只有六个比较好的。三、清栏、拣粪不勤，有些牛栏内的牛粪堆起一尺到二尺高，垫草很少，耕牛身上到处是牛粪和牛虱，牛也很瘦弱。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年1月21日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94a021735c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

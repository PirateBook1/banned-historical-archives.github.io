<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"阎红彦向云南省委汇报中央工作会议的情况","authors":["中共云南省委第一书记","阎红彦"],"dates":[{"year":1961,"month":1,"day":4}],"is_range_date":false,"parts":[{"text":"阎红彦向云南省委汇报中央工作会议的情况","type":"title"},{"text":"中共云南省委第一书记阎红彦","type":"authors"},{"text":"(阎红彦：中共云南省委第一书记，昆明军区政委)","type":"subtitle"},{"text":"中央工作会议第一个议程农村形势，小组已经讨论结束。今天开始讨论计划问题，大约在十日左右结束；等总理十日左右回来后要开中央全会，要能十三、十四日结束，十五日才能回去。","type":"paragraph"},{"text":"为了提早地把中央精神告诉你们，现在把主席和中央其他负责同志在各小组长汇报时的三次重要指示（记录稿）寄给你们阅读研究，并将西南小组的几个简报也抄告你们研究。","type":"paragraph"},{"text":"主席和中央其他负责同志的重要指示，是根据井泉和志高同志的传达整理的，未经最后修改校正，但主要精神都有了。这个记录稿请书记处同志传阅，不要印发。根据主席和中央其他负责同志的指示，我认为：","type":"paragraph"},{"text":"一、整风整社这一个革命，必须整透、整彻底。中央强调我们要心中有底，强调地区和干部摸底排队，掌握界限，在步骤上首先必须紧紧抓住三类社，集中力量打歼灭战，狠狠整透、整彻底。整深透的主要标志：是否充分发动了群众。已经结束了的和即将结束的三类社，强调复查，千万不能滑过去；在力量上，三类社必须派强大的外力（工作队），依靠基本群众，配合受冤枉、受打击的干部和群众，组织贫农、下中农委员会，夺回政权。在赔退方面，必须坚决赔偿，坚决兑现，县、社赔空、赔垮台了，也必须赔偿农民，毫不惋惜。","type":"paragraph"},{"text":"二、今年的工作，特别是当前的工作，必须“一抓整风，二抓生活，三抓生产”。在整个工作安排上，必须贯彻“吃饭第一，市场第二，建设第三”；“三年休整，三年都是农、轻、重”；“缩短工业战线，拉长农业战线”。所有这些，十分重要。","type":"paragraph"},{"text":"三、专、县、社办工业必须整顿，手工业特别是农村手工业必须恢复和发展生产。凡近几年来抽调、集中、提升、改行了的农村手工业，必须毫不犹豫，坚决送回原地，恢复和发展原有生产。工业部门特别是专、县、社办工业和机械工业，以及基本建设队伍，必须继续压缩劳动力回农村，加强农业生产第一线，我担心这些方面如果抓得不紧，就会搞得不彻底。","type":"paragraph"},{"text":"四、生活和市场各级必须有人抓，勤加检查。农村的口粮必须抓到底，经常有人下去看看，做些调查。","type":"paragraph"},{"text":"关于工业书记会议，我提出以下几点意见：","type":"paragraph"},{"text":"一、第一季度的生产和材料的安排，首先必须确保农业方面的小农具、排灌等生产资料的需要；其次是市场安排的需要，如小商品等生产；其他方面可以压，没有就没有。现有的生产和材料一定要保证给足上述两个方面所需的数量，并保证质量。","type":"paragraph"},{"text":"二、专、县，社工业下决心进行整顿。工业上的平调，必须坚决赔退给农民。","type":"paragraph"},{"text":"三、城市整风问题，请省委整个的考虑一下，一季度生产任务不重，基本建设规模不大，重点企业如钢铁等企业，先集中力量整顿一下，不一定考虑全面铺开。","type":"paragraph"},{"text":"四、劳动力必须算帐，工业和基本建设还能下多少人，这笔帐一定要算。专、县、社办工业、机械工业、基本建设队伍都要再压缩，民办小学、农业中学也要研究压缩。","type":"paragraph"},{"text":"五、全国计划未定，肯定的说，今年钢的生产指标只会在二千万吨以下，可能还要下一点；基本建设的盘子，已从计划会议的一百九十四亿压到一百八十亿，听说，还将压缩到一百六十亿。总的趋向是要比原来设想的盘子要压缩一些。","type":"paragraph"},{"text":"总而言之，我的意思是，集中全力把农业搞上去。全省的农场首先要安排粮食和副食品的生产，必须做到各个农场都自给。","type":"paragraph"},{"text":"以上意见请你们研究。","type":"paragraph"}],"comments":[],"origin":"李原、明朗、王腾波、唐忠信主编《阎红彦同志讲话集》（1950·7-1966·11），1996年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20b4c9f438"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

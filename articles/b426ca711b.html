script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对贯彻军委办公会议第七次扩大会议精神的情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对贯彻军委办公会议第七次扩大会议"},{"type":"paragraph","text":"精神的情况报告的批语"},{"type":"paragraph","text":"（1964年11月12日）少奇、小平、彭真同志："},{"type":"paragraph","text":"[1]中共中央军委1964年11月4日关于贯彻军委办公会议第七次扩大会议精神的情况给毛泽东和中央的报告说，会后，各军区、各军兵种、高等院校和各总部党委，都立即召开常委扩大会议和党委扩大会议进行传达讨论，同时各单位都结合传达会议精神，按照中央和毛主席的指示，具体安排了自已的工作。军委目前的主要工作是：1.抓战备落实。准备在今年12月召开一次作战会议，讨论修改全军的作战计划，并研究各项战备工作的落实问题。2.抓社会主义教育运动的准备工作。总的安排是：在明年上半年以前，由军以上领导机关选择一些不同类型的单位先行试点，摸清情况，取得经验，准备明年下半年在全军普遍展开。对文艺队伍、政治理论教员队伍进行一次整顿，开展同资产阶级文艺思想、修正主义理论观点的斗争，并坚决把隐藏在军队文艺和政治理论队伍中的坏分子、蜕化变质分子清除出去。3.抓领导干部蹲点。要求师以上领导干部，都要分期分批下基层去蹲点，每人每年一至二次，每次一个月左右。4.抓院校的整顿。5.抓明年年初整顿机关的准备工作。6.抓军队薪金制度和军衔制度的改革问题。目前已提出初步方案，发给各军区、各军兵种、各院校征求意见，然后由军委讨论决定，报中央批准。"},{"type":"paragraph","text":"[2]少奇，即刘少奇。小平，即邓小平，当时任中共中央总书记。彭真，当时任中共中央政治局委员、中央书记处书记。毛泽东全集第四十七卷"},{"type":"paragraph","text":"此件可一阅。这是一件大事。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月十二日请你们注意军事，不要把它忘了。退毛。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":11,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":255,"page_end":256},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b426ca711b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

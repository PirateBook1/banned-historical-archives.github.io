script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"忠不忠　看行动国营八一织布厂毛泽东思想学习班在“用”字上狠下功夫　针对存在问题，狠批无政府主义，增强了组织纪律性","authors":[],"dates":[{"year":1968,"month":3,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　国营八一织布厂革委会举办的第十三期毛泽东思想学习班的棉织车间常日班和机动小组的全体学员，他们来自不同工作岗位，共同带着无政府主义比较严重，劳动纪律比较松懈的问题，参加了毛泽东思想学习班。他们以光芒四射的毛泽东思想为武器，以“斗私，批修”为纲，活学活用毛泽东思想，在“用”字上狠下功夫，进一步提高了阶级觉悟，增强了革命性、科学性和组织纪律性。"},{"type":"paragraph","text":"这个小组的同志，针对车间里、小组里和自己存在的无政府主义思潮和劳动纪律比较松懈的不良现象，反复学习了毛主席的教导:“在人民内部，不可以没有自由，也不可以没有纪律；不可以没有民主，也不可以没有集中。这种民主和集中的统一，自由和纪律的统一，就是我们的民主集中制。”联系思想，联系实际，开展热烈的讨论。大家大剥无政府主义的画皮，大摆无政府主义的表现，大讲无政府主义的危害，大挖无政府主义的根源，把反动的无政府主义批驳得体无完肤，大家深刻地认识到无政府主义的反动性、危害性和破坏性。有的同志说:“无政府主义是一种腐蚀剂，它涣散无产阶级组织纪律性，破坏无产阶级专政，破坏无产阶级司令部的权威，是完全违反我们伟大领袖毛主席教导的，必须坚决抵制，坚决反对。”许多同志认识到无政府主义的根子就是一个“私”字。他们说:“‘私’字当头，一事当前，就先替自己打算，这就是产生无政府主义的罪恶根源。”"},{"type":"paragraph","text":"阶级敌人的煽动，资产阶级、小资产阶级思想的侵蚀，刮起了一阵无政府主义的反动思潮。这个小组的同志又联系思想，联系实际，认识到怕得罪人，不敢坚持原则，想做“老好人”，实际是为无政府主义大开方便之门。"},{"type":"paragraph","text":"这些同志学一点，用一点，他们回到生产岗位后，精神面貌发生了很大的变化。许多同志都能以身作则，遵守劳动纪律，坚持八小时工作制，用自己的实际行动来影响周围那些无政府主义思想比较严重的人。炉子间三位老工人通过这次学习，以白求恩同志对工作极端负责的精神搞好生产。为了做好节煤工作，他们经常巡回检查各车间、部门的用气情况，如发现用气有不合理的现象就及时纠正，对节约用煤起了很好的作用。"},{"type":"paragraph","text":"(上海市第二织布公司革委会办事组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"655220a9c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

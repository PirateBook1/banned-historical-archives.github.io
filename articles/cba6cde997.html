script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席深切关怀全世界人民  叙利亚朋友纷纷发表谈话支持毛主席声明","authors":[],"dates":[{"year":1968,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席深切关怀全世界人民"},{"type":"paragraph","text":"叙利亚朋友纷纷发表谈话支持毛主席声明"},{"type":"paragraph","text":"据新华社大马士革二十三日电　最近几天来，叙利亚人民继续欢呼毛主席支持美国黑人抗暴斗争的声明。许多人向新华社记者表示，他们十分感激毛主席对世界革命人民深切的关怀，并祝毛主席万寿无疆。"},{"type":"paragraph","text":"叙利亚朋友佐加比说，毛主席的声明给阿拉伯人民和世界其他革命人民指出了明确的方向。毛主席不仅深切关心中国人民，而且也深切关心全世界人民；毛主席的声明不仅是对美国黑人斗争的巨大支持，而且也是对阿拉伯人民和世界人民的斗争的巨大支持。"},{"type":"paragraph","text":"佐加比说：“美帝国主义是世界人民的共同敌人，是阿拉伯人民的最凶恶的敌人。我们决不会忘记，去年六月支持以色列犹太复国主义侵略阿拉伯国家的是美帝国主义，现在继续支持以色列对阿拉伯国家进行军事挑衅和侵略的，也还是美帝国主义。”"},{"type":"paragraph","text":"叙利亚朋友乌萨马说：“毛主席指出，‘美国黑人斗争必将同美国工人运动相结合，最终结束美国垄断资产阶级的罪恶统治。’毛主席的这句话给美国黑人指出了方向。”"},{"type":"paragraph","text":"叙利亚学生马希尔说，用革命的暴力反对反革命的暴力，这是一个非常重要的真理。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"对话"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cba6cde997"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"松江省试办农业生产合作社中农民的思想情况","authors":[],"dates":[{"year":1952,"month":2,"day":14}],"is_range_date":false,"parts":[{"text":"松江省试办农业生产合作社中农民的思想情况","type":"title"},{"text":"【东北总分社二月十四日讯】松江省委在集贤县小明甲屯刘文彬互助组重点试办农业生产合作社时，组员们对于参加合作社的动机和态度有以下几种：第一种人自始至终都积极地要求参加。他们是党员、干部、劳动模范及积极分子，对于发展方向认识明确。其次是劳动力多，土地少的组员，他们说：“统一经营按劳动力分红，比在互助组里挣那点死工钱强多了。”个别组员的反映是：“不论怎样变，反正我人强马壮，不会吃亏。”第三是认识不清，但想赶浪头，他们说：“共产党出的道，早晚都得做到，晚干不如早干好；早参加还能占点便宜，晚参加汤也冷了，饭也凉了，还落个落后名义。”第二种人已认识到合作社的好处，但怕人多事杂没有好领导，弄到中途散了；或者是缺乏主见，听到有好处的时候便愿参加，听到有坏处的时候，又怕入社吃亏。第三种人觉悟低，顾虑大，不愿参加。他们怕入社后不自由；有的不相信合作社能发展生产。如说：“千好，万好，不如看看好，如果好了，来年再参加也不晚。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年3月5日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50a36e1b47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

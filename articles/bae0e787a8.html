script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席话　为革命种田","authors":["陈士明"],"dates":[{"year":1965,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海县龙华公社东湾大队　陈士明"},{"type":"paragraph","text":"在看影片《军垦战歌》以前，我总认为新疆是比较荒凉的地方，到处是沙漠。看了影片后，我才知道以前的想法错了。现在的新疆变得好极了。很多地方一排排绿树又高又大。一片片麦田长得崭齐。玉米长得又粗又壮，一片丰收景象；真叫人欢喜。"},{"type":"paragraph","text":"看了影片后，我又想:为啥新疆会变得这么快，变得这么好?这就是军垦战士听毛主席的话。发扬了南泥湾的革命精神，天不怕。地不怕，与大自然展开斗争取得的结果。"},{"type":"paragraph","text":"我们跟军垦战士一样，也在向大自然作斗争。论我们这里的条件，不管是在人力上、物质上，或者气候、地理方面，都比新疆好，但是我们的成绩却没有他们大，近年来产量还提高得不快。看了《军垦战歌》后，我决心要把军垦战士那种“革命不怕千般苦、创业不怕万重难”的精神，带到生产队里去，在工作中处处听毛主席的话，按毛主席的指示办事，使农业产量一跃再跃，为准备实现我国第三个五年计划贡献出更大的力量。"},{"type":"paragraph","text":"为了改变我们的落后面貌。今年我们在搞科学种田，大队成立了科学研究领导小组，我也是成员之一。目前“样板田”试验正处在关键时刻。我一定要象军垦战士那样不怕一切困难，以饱满的革命热情搞好“样板田”，为明年实现粮食三熟制而奋斗!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"新疆文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bae0e787a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山東省不少地區農村人口外流現象嚴重","authors":[],"dates":[{"year":1957,"month":1,"day":21}],"is_range_date":false,"parts":[{"text":"山东省不少地区农村人口外流现象严重","type":"title"},{"text":"新华社济南21日讯  秋收以后，山东不少地区农村人口外流。郯城县泉源区自秋季以来，有八百二十九户、二千四百七十四人顺陇海路西去开封、郑州、西安、宝鸡等地。其中全家走的有二百五十六户、一千多人。走的人中，有七百七十八户是农业社社员，其中有二百二十六人是社干部、党员和团员。据宝鸡市民政局反映：流往宝鸡市的山东农民，专门找工矿企业去讨乞，遇到苏联专家，就抱住专家的腿大哭，影响极坏。郓城县从去年秋后到现在，有不少青壮年到新疆去。王沃乡流往新疆的青壮年有四百多名。玉皇庙村农业社一百九十五名男劳力中，已走了一百一十七人，还有二、三十人准备在春节后去新疆。崔新庄农业社一共三十二户，现在在家的男劳力只剩下了社长和会计。干庄二十八户农民，青壮年已全部走光。招远县在去年秋季，也有三百多名青年到新疆去。","type":"paragraph"},{"text":"这种外流现象已经严重影响到了农业生产和农业社的巩固。据了解，农村人口外流的主要原因有这样几个：（一）部分农民是由于当地受灾，农业社减产，分的口粮不够吃。（二）部分地区，特别在山东南部地区，农民原来就有外出“混冬”习惯，以便省下口粮到明春吃。（三）受到工人生活的影响。如郓城王沃乡原有一些到新疆去做工的人，现在每月收入平均在一百二十元左右。玉皇庙村每逢邮递员来时，总有五、六百元汇款，多的时候曾到二千元。这对农民特别是青年农民影响很大。（四）有些农村青年嫌参加农业生产太累，愿意到外面过好日子。（陈雨明）","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2110期，1957年1月21日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ce3db865c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

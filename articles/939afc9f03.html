script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"在中共中央政治局会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共中央政治局会议上的讲话！"},{"type":"paragraph","text":"（1943年7月13日）"},{"type":"paragraph","text":"由于近日盟军在西西里岛登陆，苏联打退德国攻势，重庆各国大使的干涉，而主要是我党动员广大群众对蒋介石、胡宗南调兵进攻边区与公开宣传“取消中共”“取消边区”表示坚决的反抗，使国民党不得不暂时和缓进攻边区的形势。但在新调来进攻边区的军队尚未完全撤走时，不能认为已经停止了这次进攻。中央在发表今年“七七”宣言时，对国民党采取了比较和缓的态度。而发现国民党积极布置进攻边区与公开宣传取消中共后，我们采用“坚持抗战，反对内战”“坚持团结，反对分裂”的方针，并动员群众准备力量，表示坚决反抗，是非常必要的。延安民众抗战六周年纪念大会呼吁团结、反对内战通电的态度，也是完全正确的。过去两年来采取不刺激国民党的政策是正确的，我们取得了比较平静的环境来进行各种建设。中央今后除继续在全国贯彻整顿三风、精兵简政、统一领导、拥政爱民、发展生产、审查干部六大政策外，并须利用这次事件迅速进行下列各项工作：（一）实行政治攻势，打击国民党的反共气焰。（二）在军事上实行必要的准备，调若干兵力来边区及晋西北，加强军事技术训练，组织机关自卫军及加强民兵工作。（三）加"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央政治局会议上关于国民党准备进攻陕甘宁边紧进行清查特务奸细的普遍突击运动与反特务的宣传教育工作。（四）加强党内与人民中的阶级教育。（五）进行揭露国民党种种罪恶行为与反动思想、政策的宣传工作，以对抗国民党的反革命宣传。"}],"authors":["毛泽东"],"dates":[{"year":1943,"month":7,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":111,"page_end":112},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"939afc9f03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

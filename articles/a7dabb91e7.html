script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西安市各清理积案中组织罪犯学习“惩治反革命条例”收效很大","authors":[],"dates":[{"year":1951,"month":8,"day":24}],"is_range_date":false,"parts":[{"text":"西安市各清理积案中组织罪犯学习“惩治反革命条例”收效很大","type":"title"},{"text":"【西北总分社二十四日讯】西安市在清理积案过程中，对于一批未判决和已判决罪刑的反革命分子进行了一次“惩治反革命条例”的学习，并展开了坦白、检举运动，收效很大，平息了未判决罪犯中的震动情绪，消除了他们“政策变了”、“没宽大了”的顾虑，使他们认识到人民政府判罪是有根、有据、有凭、有证，是分清轻重，分别对待的。不少未判罪的犯人都拿“惩治反革命条例”第十四条来检查自己，认为这是他们“唯一的出路”。在未判罪的犯人中展开坦白、检举运动后，一百六十四名特务反革命分子中，已有一百五十二人写了九百四十六件检举其他特务分子的材料，坦白出自己罪恶的材料有二百九十八件。七十七名现行犯中，有二十余人检举了一百一十三名特务反革命分子和一百五十九名一贯道首同谋犯。","type":"paragraph"},{"text":"已判决罪刑的反革命分子，经此次学习后，心悦诚服地接受了人民政府对自己的判刑，并且在劳动改造中积极生产。如伪西安特刑庭长袁炳晖，经这次学习后，明白了自己是罪恶重大的反革命分子，认为人民政府对他判决死刑缓期执行，是叫他死里求生。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年8月31日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7dabb91e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

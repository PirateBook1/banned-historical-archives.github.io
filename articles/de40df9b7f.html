script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法共代表大会庄严开幕　毛主席特去电热烈祝贺大会将讨论多列士报告并选举中委　法帝阻挠民主国家兄弟党代表入境","authors":[],"dates":[{"year":1950,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京三日电】　中国共产党中央委员会主席毛泽东于三月三十一日致电祝贺法国共产党第十二次全国代表大会的召开。电文如下:"},{"type":"paragraph","text":"法国共产党中央委员会转"},{"type":"paragraph","text":"法国共产党第十二次全国代表大会:"},{"type":"paragraph","text":"我们热烈祝贺法国共产党第十二次全国代表大会的成功，并祝法国共产党在领导法国人民进行"},{"type":"paragraph","text":"革命斗争中日益强大。中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"【新华社上海三日讯】　塔斯社巴黎消息:法国共产党第十二次代表大会，已于四月二日在巴黎附近哲内维利厄斯地方于喜气洋洋的空气中开幕。传画和图片，再现出工人阶级斗争史上的种种"},{"type":"paragraph","text":"全国各地区共产党组织派来的代表们，在大会堂中聚首一堂，布置的宣传画和图片，再现出工人阶级斗争史上的种种插曲。主席台上面所悬的长旒上，写着:“法兰西人民决不参加反苏战争!”墙壁上挂着的标语，争。出席代表大会的代表们和来宾们——阿尔巴尼"},{"type":"paragraph","text":"法国共产党塞纳省委书记，赖蒙德·吉俄，代表法国共产党，致辞欢迎出席代表大会的代表们和来宾们——阿尔巴斗哥和非洲民主联盟的亚、西班牙、意大利、美国、英国、瑞士、瑞典、丹麦、以色列、萨尔、阿尔及利亚、突尼斯、摩洛各地亲如兄弟的共产党的代表们。利劳动人民党、罗马尼亚工人党、保加利亚共"},{"type":"paragraph","text":"此外应邀参与代表大会的波兰统一工人党、捷克斯洛伐克共产党、匈牙利劳动人民党、罗马尼亚工人党、保加利亚共产党、芬兰共产党、中国共产党、德国共产党、德国社会主义者联合党、朝鲜人民民主共和国劳动党，人民革命党的代表们，为法国政府拒绝签发入境护照，代表大会特通过决议，抨击法国政府的这些行动。"},{"type":"paragraph","text":"大会继即通过议程如下:"},{"type":"paragraph","text":"(一)为国家独立与和平而斗争，报告人摩里士。多列士。"},{"type":"paragraph","text":"(二)保护法国农业和劳动农民、报告人伐尔台克·罗舍。"},{"type":"paragraph","text":"(三)选举中央委员会和中央监察委员会。"},{"type":"paragraph","text":"巴得卡雷省共产党委员会代表，宣读致多列士庆祝他的五十寿辰的贺电。电慰问，并且对他们保证，代表大会与他们很"},{"type":"paragraph","text":"代表大会向那些曾受警察迫害、以及目前在狱中的保卫和平的战士们致电慰问亲切的团结一致。匈牙利劳动人民党的贺电。"},{"type":"paragraph","text":"在声声雷动中宣读毛泽东签字的中国共产党的贺电，和拉科西签字的匈"},{"type":"paragraph","text":"上午会议至此散会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de40df9b7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

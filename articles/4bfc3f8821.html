script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席、党中央的亲切关怀下　在批邓、反击右倾翻案风的斗争中我国首次远洋科学调查取得可喜成果参加远洋调查的工人、干部和科技人员在太平洋上摆下批邓战场，大大激发了与天斗、与海斗、与超级大国的海洋霸权斗、与邓小平的修正主义路线斗的豪情壮志，不分昼夜连续奋战，获得了大量的、多学科的第一手资料，为发展我国海洋科学事业作出了贡献","authors":[],"dates":[{"year":1976,"month":7,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年七月五日电　在毛主席、党中央的亲切关怀下，在批判邓小平、反击右倾翻案风的斗争中，我国万吨远洋科学调查船“向阳红五号”和“向阳红十一号”，最近在太平洋的广阔海域，成功地进行了我国首次远洋科学调查，获得了大量的、多学科的第一手资料，取得了十分可喜的成果，为发展我国海洋科学事业作出了贡献。"},{"type":"paragraph","text":"在无产阶级文化大革命和批林批孔运动推动下，我国海洋科研事业蓬勃发展。这次远洋科学调查的项目包括:海洋水文、海洋气象、海洋化学、海洋重力、海底地质、海底地貌、远洋通信、航海等多种学科。参加首次远洋科学调查的工人、干部和科技人员，始终以阶级斗争为纲，坚持无产阶级政治挂帅。他们认真学习毛主席的重要指示，学习党中央两项英明决议，在太平洋上摆下了批邓的战场。大家用文化大革命和批林批孔以来，我国海洋科研战线在毛主席革命路线指引下取得的成果，愤怒批判邓小平在科技领域中散布的“今不如昔”种种奇谈怪论，揭露邓小平推行修正主义路线，妄图复辟资本主义的罪行，进一步明确了海洋科研事业必须以阶级斗争为纲，必须为无产阶级政治服务的方向，大大激发了与天斗、与海斗、与超级大国的海洋霸权斗、与邓小平的修正主义路线斗的豪情壮志。他们坚定地表示:“身在太平洋，心向北京城，用首次远洋科学调查的优异成绩，狠狠回击右倾翻案风，为伟大领袖毛主席争光，为伟大的社会主义祖国争光!”"},{"type":"paragraph","text":"在这次远洋科学调查中，工人、干部和科技人员发扬“可上九天揽月，可下五洋捉鳖”的革命英雄主义气概，横跨东西半球，穿越赤道南北，在长达数十天的航行和作业中，战胜了太平洋西部台风的袭击，经受了赤道附近酷热的考验，驶过了航海资料比较缺乏的复杂海区，闯过了惊涛骇浪。他们在有时狂风暴雨，有时烈日当头，有时涌大浪高的情况下，不分昼夜，不怕疲劳地连续奋战在海洋上，向茫茫大海索取了各种样品、资料和大量数据。他们还用毛主席光辉的哲学思想，分析研究太平洋地区气象变化的内因和外因，摸索客观规律，为准确预报天气提供了可靠的依据。这次远洋调查的成果，有的填补了我国的空白，有的达到了先进水平。这些可喜的成果，再一次证明了毛主席的英明论断:“中国人民有志气，有能力，一定要在不远的将来，赶上和超过世界先进水平。”"},{"type":"paragraph","text":"我国首次远洋科学调查所使用的多种仪器设备是我国自己设计、自己制造、自己安装的。有关工厂、设计部门和科研单位，坚持独立自主、自力更生的方针，深入批判邓小平的修正主义路线，开展社会主义协作，在很短的时间内，就为这次远洋科学调查研究、制造出大批成套的仪器设备。通过首次远洋科学调查的检验证明，这些仪器设备工作正常，性能良好，符合设计要求。这不仅是对战斗在海洋科研战线上的广大工人、干部和科技人员的巨大鼓舞，而且也是对邓小平疯狂推行“爬行主义”、“洋奴哲学”的修正主义路线的沉重打击。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\07\\7676010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e“向阳红五号”和“向阳红十一号”编队，在太平洋上乘风破浪前进。　新华社通讯　员摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bfc3f8821"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

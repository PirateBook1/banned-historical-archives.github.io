script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党和国家领导人及首都各界人士前往北京医院  向沈雁冰同志遗体告别  追悼大会定于今天下午在人民大会堂举行","authors":[],"dates":[{"year":1981,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党和国家领导人及首都各界人士前往北京医院"},{"type":"paragraph","text":"向沈雁冰同志遗体告别"},{"type":"paragraph","text":"追悼大会定于今天下午在人民大会堂举行"},{"type":"paragraph","text":"新华社北京４月１０日电  华国锋、邓小平、李先念、邓颖超、胡耀邦、赵紫阳等同志和首都各界人士约两千人今天前往北京医院，向中国共产党最早的党员之一、我国卓越的无产阶级文化战士沈雁冰（茅盾）同志的遗体告别。"},{"type":"paragraph","text":"陈云、陆定一同志，已于３月３０日下午向沈雁冰同志遗体告别。"},{"type":"paragraph","text":"沈雁冰同志的遗体上覆盖着中国共产党党旗，周围置放着长青松柏和鲜花。"},{"type":"paragraph","text":"今天向沈雁冰同志遗体告别的还有乌兰夫、方毅、耿飚、彭冲、王任重、宋任穷、胡乔木、廖承志、许德珩、胡厥文、习仲勋、杨尚昆、班禅额尔德尼·却吉坚赞、江华、康克清、季方、周建人、胡子昂、荣毅仁、胡愈之、王昆仑、程子华、杨秀峰、周培源、钱昌照。"},{"type":"paragraph","text":"上午八时半至１１时半、下午三时至四时半，党和国家领导人，沈雁冰同志治丧委员会在京成员，部分全国人大常委会委员、全国政协常务委员和委员，中央和国家机关各部门、各人民团体和北京市有关单位负责人，文学艺术界代表及沈雁冰同志生前友好，怀着沉痛心情，缓步走到沈雁冰同志遗体前静默致哀，向沈雁冰同志的亲属表示亲切慰问。"},{"type":"paragraph","text":"告别仪式后，沈雁冰同志的遗体由周培源、张执一、赵振清、林默涵、彭友今等同志护送去八宝山火化。"},{"type":"paragraph","text":"沈雁冰同志追悼大会定于４月１１日下午在人民大会堂举行。（附图片）"},{"type":"paragraph","text":"首都各界代表到北京医院向沈雁冰同志的遗体告别。"},{"type":"paragraph","text":"新华社记者 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7fec08993"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢呼世界进入毛主席思想新时代（图片）","authors":[],"dates":[{"year":1968,"month":1,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"欢呼世界进入毛主席思想新时代"},{"type":"paragraph","text":"今天，世界已经进入以毛泽东思想为伟大旗帜的革命新时代。毛主席的宝书发遍全中国，毛泽东思想的光辉照亮全世界！阿尔巴尼亚的革命文艺战士在访问中国期间，幸福地得到了红彤彤的宝书——阿尔巴尼亚文版《毛主席语录》。他们激动地高呼：“毛主席万岁！”“毛泽东思想万岁！”“阿中两国人民的战斗友谊万岁！”"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"英雄的越南人民在抗美救国斗争中深刻体验到：毛泽东思想是中国革命、越南革命以及亚、非、拉各国革命斗争的指南。世界革命人民只有掌握了威力无穷的毛泽东思想，才能最后消灭美帝国主义及其一切走狗。图是越南妇女在认真学习《毛主席语录》。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"伟大领袖毛主席关于“枪杆子里面出政权”的光辉思想，是全世界人民革命斗争的指南。它引导着一切被压迫和被剥削的人民走上真正解放的道路。人民武装斗争的烈火已在亚洲、非洲和拉丁美洲熊熊燃烧。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"几内亚朋友热爱毛主席，热爱毛泽东思想。他们说：“战无不胜的毛泽东思想，是指导我们同帝国主义进行斗争的最有力武器”。图为几内亚朋友在学习《毛主席语录》。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"毛主席著作好比粮食和武器，只有依靠毛泽东思想才能赢得最后胜利。老挝人民解放军战士认真学习毛主席著作，决心沿着毛主席指引的革命方向，把抗美救国斗争进行到底！"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"无产阶级文化大革命的风暴席卷全中国，震撼全世界。北京，已成为世界革命的中心。毛泽东，就是当代的列宁！全世界革命人民热爱伟大导师毛主席，热爱战无不胜的毛泽东思想。这是也门和巴西的儿童怀着对毛主席无限热爱的心情，翻阅毛主席检阅无产阶级文化革命大军的画报。"},{"type":"paragraph","text":"本报记者摄"},{"type":"paragraph","text":"日本的革命文艺战士，怀着对毛主席无限崇敬的心情，访问了革命圣地延安。这是他们在当年毛主席和美国记者安娜·路易斯·斯特朗谈话的地方，学习毛主席关于帝国主义和一切反动派都是纸老虎的英明教导。"},{"type":"paragraph","text":"本报记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1680a36d3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡兰工联第十七次代表大会胜利闭幕呼吁建立反美国际统一战线 反对世界工联六大投降路线我全总代表发言时与会代表一再高呼“毛泽东万岁!”","authors":[],"dates":[{"year":1965,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社科伦坡28日电　锡兰工会联合会(锡兰工联)第十七次代表大会在通过了“总报告”和“关于越南的决议”等八项决议后，二十七日在这里胜利闭幕。"},{"type":"paragraph","text":"这次代表大会在二十四日开幕。属于锡兰工会联合会各工会的约四百名代表和观察员出席了代表大会。"},{"type":"paragraph","text":"锡兰工会联合会主席沃森·费尔南多在开幕会上致词，锡兰工联总书记桑穆加塔桑作了总报告。大会在二十五日通过了总报告。"},{"type":"paragraph","text":"总报告呼吁国际工人阶级建立反对美帝国主义的国际统一战线，并表示反对世界工会联合金第六次代表大会通过的“和平共处”总路线。"},{"type":"paragraph","text":"报告说:“锡兰工会联合会第十七次代表大会是在世界进步力量——维护和平、民族独立、民主和社会主义的力量——不断壮大，并给予了它们的主要敌人——以美帝国主义为首的世界帝国主义——以沉重打击的时候召开的。”"},{"type":"paragraph","text":"报告向为争取民族解放或为维护得来不易的独立而斗争的越南、老挝、柬埔寨、南朝鲜、刚果、北加里曼丹、安哥拉、葡属几内亚，津巴布韦、古巴、委内瑞拉、多米厄加共和国、克什米尔和亚丁等地的人民致敬。"},{"type":"paragraph","text":"报告谴责美帝国主义在越南南方发动的侵略战争和对越南民主共和国的挑衅，谴责它武装印度扩张主义集团，鼓励它对中华人民共和国进行军事冒险和进攻巴基斯坦，派军队到多米尼加共和国镇压人员。"},{"type":"paragraph","text":"报告说:“美帝国主义是世界上最灭绝人性的帝国主义，是全世界人民的主要敌人；因此，结成反对美帝国主义的国际统一战线是国际工人阶级的义务。”"},{"type":"paragraph","text":"报告在谈到世界工联第六次代表大会的时候说:“十分明显，在世界工联中有着两条针锋相对的不同路线。一条是反帝的阶级斗争的路线。一条是‘和平共处’的路线。锡兰工会联合会毫无疑问是支持第一条路线的。我们以能够同中国、朝鲜、越南北方和南方、阿尔巴尼亚、印度尼西亚和日本等革命的工会一道支持这条路线而自豪。”报告表示希望不久将能够在反帝和阶级斗争的正确的革命政策下建立起国际工人阶级的团结。"},{"type":"paragraph","text":"报告揭露了修正主义集团进行的分裂活动。"},{"type":"paragraph","text":"大会在二十七日通过了“关于越南的决战”、“关于声援各国人民的反帝斗争的决议”、“声援印度的政治犯的决议”、“关于工会团结的决议”和“关于镇压问题的决议”等八项决议。"},{"type":"paragraph","text":"“关于越南的决议”要求美帝国主义撤出越南南方、停止轰炸越南民主共和国，让越南人民在没有任何外界干涉的情况下解决他们自己的事务。决议指出:在美国侵略者宣布不打算离开越南南方和继续轰炸越南北方的时候，一切关于“无条件谈判”的说法都是虚伪的。决议呼吁全世界工人抵制为美帝国主义装运军火和军队到南越去的一切船只，向越南南方民族解放阵线提供武器和其他形式的物质援助，在越南南方民族解放阵线提出要求时派志愿军去同越南人民并肩作战。"},{"type":"paragraph","text":"全非工会联合会研究书记范拉雷、全印度尼西亚中央职工会副主席苏吉里和中华全国总工会代表邵井蛙等外国代表应邀出席大会，并在会上致了词。"},{"type":"paragraph","text":"中华全国总工会代表邵井蛙二十六日在大会上讲话时赞扬锡兰工联在反对美帝国主义的侵略政策和战争政策，反对现代修正主义在国际工人运动中的投降主义和分裂主义以及支持被压迫民族和人民的斗争中所作出的积极贡献。他说，中国工人坚决支持锡兰工人反对帝国主义、维护民族独立和捍卫工人阶段利益的斗争。"},{"type":"paragraph","text":"他指出，现代修正主义充当美帝国主义的帮凶。要反对美帝国主义，就必须反对现代修正主义。"},{"type":"paragraph","text":"当邵井蛙发言的时候，与会代表一再高呼:“毛泽东万岁!”“锡中工人友好万岁!”“世界革命万岁!”"},{"type":"paragraph","text":"桑穆加塔桑在二十七日闭幕式上的讲话中列举事实，揭露现代修正主义着不仅不反帝，反而还帮助帝国主义镇压人民。他驳斥了世界工联代表、意大利人西尔维斯特里二十五日在代表大会上鼓吹“和平共处”和无原则的“团结”的讲话。他说，“如果不搞清楚为什么而团结，那么团结是没有用处的。在锡兰，我的表明，必须建立反对帝国主义和以阶级斗争为基础的团结。”"},{"type":"paragraph","text":"大会选出了新的领导机构。费尔南多、桑穆加塔桑和库拉维拉辛加姆再次被选为主席、总书记和司库。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d51a5e6d14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治接见北京市红代会工作人员的讲话","authors":["谢富治"],"dates":[{"year":1967,"month":8,"day":16}],"is_range_date":false,"parts":[{"text":"谢富治接见北京市红代会工作人员的讲话","type":"title"},{"text":"谢富治","type":"authors"},{"text":"两派好不好？我不主张两派，我们都是毛泽东思想这一派。","type":"paragraph"},{"text":"一个，两派要联合；第二个，把外出人员都要叫回来。","type":"paragraph"},{"text":"我看到你们搞分裂活动，我就泼泠水。两派不好，对革命利大还是害大呢？从现在看，起的好作用比坏作用小。你们都要退出两派，我做分化工作，搞个第三势力。两派是很不好的，在北京起作用；把两派的观点带到各省、机关去了，在全国起作用。现在各地对北京的学生恼火了。北京的学生都要回来。在北京不搞大联合，在全国也不搞大联合，这是很危险的。我们应该和走资派分裂，和支持走资派的保守派搞分裂。","type":"paragraph"},{"text":"各校管各校的事，别的学校的内政不要去干涉，自己搞自己的么！自己管好自己的学校，就是对其它单位的最大支持。别的学校的事不要去干涉。一个学校发生武斗，两派各支持一方，这样的事不能干。","type":"paragraph"},{"text":"大家要提高敌情观念，要追黑手。黑手是（一）党内走资派；（二）国民党派来的特务和没有改造好的地富反坏右。搞两派，搞矛盾，搞武斗，人家就钻空子。江青同志指的黑手就是指上面两种人。","type":"paragraph"},{"text":"（根据记录整理摘引，未经核对。）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0948975af9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"资产阶级帮派骨干分子登记表 -- 张礼","authors":["【中共锡盟党委会】"],"dates":[{"year":1983,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"资产阶级帮派骨干分子登记表 -- 张礼","type":"title"},{"text":"【中共锡盟党委会】","type":"authors"},{"text":"张礼，男，46岁，贫农出身，工人成份，河北省康保县人，汉族，1952年9月入伍。文化革命前是锡盟食品公司汽车司机，文化革命中任锡盟革委会副主任、内蒙革委会委员。1978年3月17日被捕，现在押。","type":"paragraph"},{"text":"主要错误","type":"subtitle"},{"text":"一、在挖“新内人党”中大打出手，践踏党的政策。","type":"subtitle"},{"text":"1968年2月，原内蒙革委会作出“挖肃”决定后，张礼步步紧跟。同年10月底在内蒙四次全委会上，他与许名扬等人非法揪斗高万宝扎布同志。同年12月他在盟革委常委会上讲：“不要怕过头，党群口好的没几个。”“要大胆怀疑，大胆设想……。”由于“挖肃”有功，升为副主任、“挖肃领导小组”组长和“专揪内外蒙合并委员会联合调查组”组长等职。更严重的是他负责党群口的“挖肃”时，捏造事实，私设公堂，刑讯逼供。其格德同志被致死，其他5人致残后医治无效死亡，50多人被致残。他还插手财贸口的挖“新内人党”运动，同样造成严重后果。","type":"paragraph"},{"text":"二、抢枪武斗，制造流血事件。","type":"subtitle"},{"text":"党的“九大”后，他与许名扬等人于1969年6月25日密谋策划组成抢枪武斗指挥班子，叫嚷：“今晚先控制阿纳旗人武部先拿起武器再说。”于是首先砸抢了阿纳旗武装部。此后，于6月26日由张礼指挥几百人分乘11辆卡车，砸抢了分区弹药库，抢走迫击炮3门，步枪300余支，手枪100余支，各种子弹25万多发，手榴弹7000多枚等。由于抢枪武斗，死亡11人，伤数十人，搞乱了边境局势，给人民生命财产带来了极其严重的损失。","type":"paragraph"},{"text":"三、党的“十大”后，拉帮结派，另立山头，继续搞篡党夺权活动。","type":"subtitle"},{"text":"1974年批林批孔中，他以为“时机已到”公开跳出来，主持召开帮派黑会，扬言要重新起来“造反”、“夺权”等。他亲自主持会议，成立了所谓“锡林浩特地区革命群众批林批孔总部”，另立指挥中心，踢开党委闹革命。同年3月，张礼又亲自到呼市，与资产阶级帮派体系指挥中心“218”挂勾，密谋策划，接受旨意，上下配合，加紧了篡党夺权活动。","type":"paragraph"},{"text":"张礼在内蒙批林批孔学习班检讨后，在批邓反右中没有活动，这次清查中交待的比较老实，主动交出批林批孔中活动的笔记本，根据其这些认罪和悔改表现，可考虑免予刑事处分。","type":"paragraph"},{"text":"问题性质：","type":"subtitle"},{"text":"帮派骨干，抢枪武斗。","type":"paragraph"},{"text":"认罪态度：","type":"subtitle"},{"text":"较好","type":"paragraph"},{"text":"处理意见：","type":"subtitle"},{"text":"予刑事处分","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8383fad0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

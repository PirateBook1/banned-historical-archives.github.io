script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"中央对中南局关于防止追赃时发生错误的指示的批语","alias":"","parts":[{"type":"paragraph","text":"中央对中南局关于防正追赃时"},{"type":"paragraph","text":"发生错误的指示的批语"},{"type":"paragraph","text":"（1952年5月8日）此件\"发各中央局分局并转省市区党委仿照办理。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"五月八日"},{"type":"paragraph","text":"[1]指中共中央中南局1952年5月4日关于防止追赃时发生错误给所属并报中央的指示。指示说，许昌专区向农民干部出身的贪污分子实行追赃时，直接派人到农村强迫家属拆房卖地偿还赃款，影响极坏，有损无益，绝不可再做这种错误事情。今后在定案追赃工作中必须按以下规定执行：（一）要先定案后追赃，绝不能盲目要钱而不问案情之真假大小。赃款可以证明贪污，但有钱不一定就是赃证。（二）不准直接派人到贪污分子家庭特别是劳动人民家属那里去逼赃。案情确实者，令本人自取；在远地者，通知当地政府协助调查，并说服自送；家属坚决不承认者，即应重新审查案情，不再追赃，待取得确切证据后，诉之于当地法院，实行法律判处。家属成份系工农，承认得赃但无力偿还者，可以减免，不许拆房子、拉耕牛、拿农具。（三）贪污分子供称赃款存投于商店而又无证件、五反中商人又坚不承认者，同样应采取慎重怀疑态度，不应草率肯定，硬追硬逼，引起不良后果。这样做的结果，老虎数字要大降一批，对此不必害怕。该降的让它降下来，这就是实事求是。死守原数，一个不准降低，坚持逼供信错误，对党危害更大。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":5,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":100,"page_end":100},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央对中南局关于防止追赃时发生错误的指示的批语","authors":["毛泽东"],"dates":[{"year":1952,"month":5,"day":8}],"is_range_date":false,"parts":[{"text":"中央对中南局关于防止追赃时发生错误的指示的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"此件发各中央局分局并转省市区党委仿照办理。","type":"paragraph"},{"text":" 中央五月八日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_st

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"社会主义制度优越无比，吴景伯、伍非百、杨续云谬论破产","authors":["成宣"],"dates":[{"year":1957,"month":12,"day":19}],"is_range_date":false,"parts":[{"text":"社会主义制度优越无比，吴景伯、伍非百、杨续云谬论破产","type":"title"},{"text":"成宣","type":"authors"},{"text":"本报成都讯　民革四川省委员会、成都市委员会联合召开全市成员大会，系统地批判了右派分子吴景伯、伍非百、杨续云等人的反对社会主义革命和社会主义改造的谬论。","type":"paragraph"},{"text":"右派分子吴景伯曾经荒谬地说：“中国进行的社会主义革命并不是生产力与生产关系发生矛盾所致”。在会上四川省政治学校辅导员曾照梅指出：吴景伯散布此项谬论，其企图是要从根本上否定我国的社会主义革命，诬蔑我国进行的社会主义革命不符合社会发展的客观规律，而是共产党硬制造出来的，这与蒋介石反动集团三十多年来一贯宣传的“共产主义不适合中国国情”完全是同一滥调。","type":"paragraph"},{"text":"政治学校学员梁垂常、李庆云对右派分子吴景伯、伍非百等人反对农业合作化的谬论，予以有力驳斥。梁垂常举出合作化后农业生产高涨的具体事实，证明了农业合作化的优越性，他说：右派分子吴景伯诋毁“农业合作化的生产关系妨害了生产力的发展”，这简直是睁着眼睛说瞎话，只不过暴露吴景伯官僚地主阶级的反动面貌而已。李庆云痛斥了右派分子伍非百诬蔑农民反对走合作化道路、“官逼民反”的滥调。李庆云指出；广大农民都亲身体验到，只有在共产党领导下走合作化的道路，才能掌握自己的命运，农业合作化的高潮，充分反映了广大农民的意愿，右派分子伍非百把农村反革命分子的产生说成是农业合作化所造成，这是胡说八道，这是旨在为反革命分子在农村的破坏活动制造“理论”根据。","type":"paragraph"},{"text":"重庆市手工业管理局局长廖友陶批驳了右派分子吴景伯、杨续云等反对手工业社会主义改造的论调。他以大量事实证明党领导手工业者走合作化道路是搞好了，而不是如右派分子说的搞糟了。他说，右派分子的造谣破坏完全是枉费心机。","type":"paragraph"},{"text":" 原载《团结报》1957年12月19日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c579a0bee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

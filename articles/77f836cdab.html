script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"何篆妄图篡夺青海日报","authors":[],"dates":[{"year":1957,"month":10,"day":7}],"is_range_date":false,"parts":[{"text":"何篆妄图篡夺青海日报","type":"title"},{"text":"青海日报社已经把深藏在幕后指挥的右派分子何篆揭露出来。","type":"paragraph"},{"text":"何篆是青海日报的编辑。他为了实现进入报社编委会，篡改青海日报政治方向的阴谋，在幕后指挥着一些右派分子向共产党狂妄进攻。他首先煽动报社内在肃反中被审查过现在企图翻案的人，说“报社肃反的善后工作做得不好，以前共产党错打了人，为了证明他打一个嘴巴没有打错，他还要打你第二个嘴巴。”他们对以往报纸的成绩及编委会的领导全盘否定，他诬蔑编委会的成员都不称职。他提议“应扩大编委会。”妄想自己也参加进去。反右派斗争开始，他这个幕后主谋者的伪装完全被揭开了。何篆的反共反人民是有其历史根源的。","type":"paragraph"},{"text":"抗日战争胜利以前，何篆在上海“爵禄舞厅”为日、汪服务，同日本宪兵、浪人、汉奸、特务往来频繁。抗日战争结束后，他摇身一变当了伪军事委员会机关报“和平日报”的记者。解放后混入了革命队伍。","type":"paragraph"},{"text":" ——原载《人民日报》1957年10月7日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77f836cdab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在中国农工民主党六届三中全会的开幕词摘要","authors":["中国民盟","章伯钧"],"dates":[{"year":1957,"month":4,"day":8}],"is_range_date":false,"parts":[{"text":"在中国农工民主党六届三中全会的开幕词摘要","type":"title"},{"text":"中国民盟章伯钧","type":"authors"},{"text":"“民主生活的具体内容，我们还在摸索，还在创造。苏联和新民主主义国家都各有他的民主生活内容。但我们不能完全照他们的办法。中国的各民主党派与各人民民主国家的民主党派不同，主要有两点：第一是中国的民主党派是中国人民民主统一战线长期间发展起来的；第二是中国的社会阶层很复杂，许多具体情况与波兰、捷克等国家不同。","type":"paragraph"},{"text":"我们的政治生活在不断变化，自‘长期共存、互相监督'的方针提出后民主生活更日新月异，组织和各方面都有很大变化……由于中共与各民主党派有密切关系，有许多共产党员一开始就交叉了民主党派，往后民主党派成员中，也有不少参加了共产党，现在由于新的方针的提出，这些人都要逐步撤回去，有些人已经撤回。这是一种趋势，我们首先要对此有所认识，要有对策。我之所以一再提出，是要大家用当家做主的精神办好党的工作，把责任担负起来，意思就在这里。”","type":"paragraph"},{"text":" 来源：转引自章诒和《顺长江 水流残月》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd599e7643"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

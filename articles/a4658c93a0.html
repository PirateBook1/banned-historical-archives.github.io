script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于加强护林防火的紧急通知","authors":[],"dates":[{"year":1960,"month":4,"day":11}],"is_range_date":false,"parts":[{"text":"中央关于加强护林防火的紧急通知","type":"title"},{"text":"各省、市、自治区党委：","type":"appellation"},{"text":"一九五八年大跃进以来，由于各级党委领导的重视，充分发动群众，护林防火工作很有成绩，森林火灾显著减少。但是，今年入春以来，有些地方森林火灾又趋严重。据不完全统计，一月至三月全国共发生森林火灾二千多起，受害林地面积达五千多万亩，烧了树木一亿八千多万株；其中，以云南、广东、广西、贵州和福建等省区较为严重，这五个省区森林火灾次数占全国总数的百分之七十，受害林地面积占百分之八十六。","type":"paragraph"},{"text":"今春森林火灾多发生在省县交界的偏远林区和往年火灾较多的地区；而且在同一个地区、一日或数日内多处起火，火势猛，燃烧时间长，损失严重。例如，广西隆林县的金钟山、那劳和那左三个林区，在三月八日同时发生火灾，燃烧五昼夜，除烧本县森林九万多亩外，还烧了云南省广南县森林十万多亩；广东省连阳县，二月一日至九日中连续发生三十四次火灾，受害林地面积达十二万多亩；贵州省罗甸县羊里林场在三月七日同时发生四起火灾，该林场管辖的四十四万亩森林烧了三十九万多亩。","type":"paragraph"},{"text":"大部分火灾仍然是由于烧荒、烧肥、烧木炭等野外生产用火时，忽视安全，疏于防范所引起的。也有少数是坏人纵火。部分地区的干旱也助长了火险。","type":"paragraph"},{"text":"目前南方省区的森林火灾还在继续发生，北方省区的森林火灾又开始露头，护林防火正是紧要时期。各地必须加强护林防火工作的领导。对广大群众进行防火教育，对野外非生产性用火要严加控制，并且采取安全用火措施。对于坏人纵火，必须严予惩处，对于山火失职人员必须严肃处理，对于护林防火有功人员和单位给予表扬和奖励，因救火负伤人员给予照顾。特别是对火灾较多和偏远交界等薄弱地区，要加强具体领导和检查，迅速制止森林火灾继续发生。在一切可能的地方，还应当进行护林防火基本建设，例如开辟防火线等等，以防止火灾的发生和蔓延。","type":"paragraph"},{"text":" 中  央一九六○年四月十一日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4658c93a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

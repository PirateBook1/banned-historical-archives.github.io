script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一个基层干部对目前“放”、“鸣”的看法","authors":["秦则人"],"dates":[{"year":1957,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"一个基层干部对目前“放”、“鸣”的看法","type":"title"},{"text":"秦则人","type":"authors"},{"text":"本刊讯　前天，我到苏州地委工业部了解目前专区工矿企业基层干部对发扬民主、百家争鸣的看法，一位秘书同志就拿出一份江阴县新华布厂党支部谢克华同志的信给我看，据说这封信有代表性。","type":"paragraph"},{"text":"这位支部书记说他最近看了报纸上许多“大放”、“大鸣”的消息，又参加了县里召开的进行“大放”“大鸣”的政协会，他认为党这样做是揭发了一些问题，但是对党造成的不良后果也是大的，有以下四方面：","type":"paragraph"},{"text":"一、“党在群众中的威信遭到了很大损失。”","type":"subtitle"},{"text":"他说：目前报上所登的鸣放材料和江阴县政协会上的发言只谈共产党和共产党员的缺点和错误，不谈成绩和优点，在群众思想上产生了共产党很坏的印象。政协会上有个“老家伙”公开骂我们，而会下对他鼓掌更响，还将被揭发的具体人登黑板报，引起许多人大笑，说共产党原来如此。他们厂里的资本家吴廷东，看到报上揭发医药公司将一百元的药卖一千元，就大肆地对工人说：“只有共产党有这样暴利，资本家、帝国主义都没有这样过。”另外，就有人说“这样的坏事只有共产党做得出来。”“共产党一钱不值。”“共产党就是毛主席一个人好，下面党员一个都不好。”","type":"paragraph"},{"text":"二、“这样鸣放后群众对党疏远了。”","type":"subtitle"},{"text":"他说在基层一级来讲，不一定有许多群众对党存有“墙”与“沟”的感觉，但自从报上这样说了以后，过去没有参加党的同志，领导上与他们接近少的同志因此引起了对党的不满，反而产生了与党之间有墙有沟的感觉。因此他认为“这次鸣放反而造墙挖沟，增加群众对党的疏远和怀疑。”","type":"paragraph"},{"text":"三、“这次‘鸣’‘放’放得基层干部糊里糊涂，样样不好，失掉了自尊性与积极性。”","type":"subtitle"},{"text":"他们厂里有个党员课长徐炳海，自从报上揭发宗派主义党员才有提拔，就有人冷言冷语讽刺他做了党员才提拔的，使徐觉得很难为情，象犯了一罪的样子。","type":"paragraph"},{"text":"四、“党这样做法非但解决不了矛盾，而会更增加矛盾。”","type":"subtitle"},{"text":"他说不要单纯看到这些资本家在报上，会上发发牢骚，叹叹怨气，解决了一些矛盾，但亦要看到我们党被他们在群众中搞得失掉威信，特别我们今年处在农业欠收的情况，各方面物资供不应求，因此群众很容易误解党不好。一般党员都是工农出身，文化理论水平较差，看不透问题，很难分明是非，只看到报上说党不好，也会糊涂起来。这样如果被坏分子利用，会造成匈牙利事件。　(秦则人)(原载新华日报第十五号“参考”)","type":"paragraph"},{"text":" ----来源：1957年6月21日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"493d0a7e94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

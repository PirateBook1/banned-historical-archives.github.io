script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"颗颗红心向着毛主席","authors":["高等军事学院学习毛主席著作先进集体、印刷厂全体代表"],"dates":[{"year":1968,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"颗颗红心向着毛主席"},{"type":"paragraph","text":"高等军事学院学习毛主席著作先进集体、印刷厂全体代表"},{"type":"paragraph","text":"我们天天想，日日盼，盼望能见到我们最最敬爱的伟大领袖毛主席。三月七日这一天，这个愿望终于实现了。伟大领袖毛主席接见了我们，这是我们终生难忘的最大喜事，最大幸福，最大光荣。"},{"type":"paragraph","text":"我们迎着红太阳，激动得热血沸腾，心潮澎湃，千言万语汇成一句话：毛主席万岁！毛主席万万岁！千歌万曲响着时代的最强音：祝毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"大海航行靠舵手，干革命靠毛泽东思想。敬爱的毛主席啊，是您老人家给我们指明了前进的方向，您的光辉思想的雨露阳光，哺育我们茁壮成长。过去，以中国赫鲁晓夫为首的党内一小撮走资派不让我们读您老人家的书，千方百计阻挠我们印制您老人家的光辉著作。在史无前例的无产阶级文化大革命中，我们遵照您老人家“你们要关心国家大事，要把无产阶级文化大革命进行到底”的伟大教导，同中国赫鲁晓夫及其同伙，进行了坚决的斗争，彻底粉碎了他们反对宣传您的光辉思想的罪恶阴谋。我们凭着对您老人家的无限热爱、无限信仰、无限崇拜、无限忠诚，努力活学活用您的光辉著作，积极响应您老人家“抓革命，促生产”的伟大号召，自力更生，艰苦奋斗，冲破重重阻力，战胜种种困难，大量印出了您的红色宝书，使更多的人受到您的光辉思想的哺育。在一年多来的两个阶级、两条道路、两条路线的生死搏斗中，我们所取得的每一个胜利，都是您的光辉思想的伟大胜利。"},{"type":"paragraph","text":"毛主席啊，毛主席！您老人家的接见，是对我们最大的关怀、最大的鼓舞、最大的激励、最大的鞭策，给我们增添了无穷无尽的力量。在夺取无产阶级文化大革命全面胜利的凯歌声中，我们向您宣誓：我们坚决以林副主席为光辉榜样，永远忠于您，永远忠于您的伟大思想，永远忠于您的无产阶级革命路线。我们要一辈子读您的书，一辈子印您的书，一辈子宣传您的光辉思想。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a37f90ec0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

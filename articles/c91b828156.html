script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji19","name":"毛泽东全集第19卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji19.pdf"],"article":{"title":"坚决打击反动者，争取较好者","alias":"","parts":[{"type":"paragraph","text":"坚决打击反动者，争取较好者1]"},{"type":"paragraph","text":"（1945年2月11日）"},{"type":"paragraph","text":"坚决打击反动者，争取较好者。在打击时，先打一部，再打他部。在作战时，集中全力包围歼灭之。此种方针，在豫西已见效，豫中宜仿行之。此报转皮徐、王戴?参考。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"丑真"},{"type":"paragraph","text":"[1]1945年2月7日中共河南区委副书记、八路军河南军区副政治委员刘子久和八路军河南军区第二军分区司令员韩钧致电中共中央军委，报告过黄河以来在豫西发展的情形。这是毛泽东转发刘韩的电报时写的一段批语。此件还转发给中共中央北方局。"},{"type":"paragraph","text":"[2]皮徐、王戴，指皮定均、徐子荣，王树声、戴季英。1944年9月，根据中共中央指示，北方局和八路军总部以太行军区两个主力团组成八路军豫西抗日独立支队（即第一支队)，皮定均、徐子荣分别任司令员和政治委员。1945年2月，中共中央决定组织豫西抗日游击第三、第四支队，由王树声、戴季英率领，挺进豫西。2月底正式成立八路军河南军区，王树声、戴季英分别任司令员和政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":2,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":304,"page_end":304},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王树声","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c91b828156"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

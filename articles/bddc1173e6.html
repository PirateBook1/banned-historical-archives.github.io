script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海开关厂党委遵照毛主席关于“要搞马列主义”的教导结合批修整风认真看书学习","authors":[],"dates":[{"year":1972,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海开关厂党委遵照伟大领袖毛主席关于“认真看书学习，弄通马克思主义”的教导，在工作忙、任务重、时间紧的情况下，坚持认真学习马、列和毛主席著作，不断提高执行毛主席革命路线的自觉性，促进了各项工作的开展。"},{"type":"paragraph","text":"党的九届二中全会公报发表以来，这个厂党委反复学习了毛主席关于“要教育干部懂得一些马列主义，懂得多一些更好。就是说，要搞马列主义，不搞修正主义”的教导，深刻认识到党内历次路线斗争，归根到底是搞马列主义，还是搞修正主义的问题。厂党委要坚定不移地执行毛主席的革命路线和政策，沿着党的“九大”团结、胜利的路线前进，就必须搞好领导班子的学习。厂党委成员每周集体学习十二小时以上，还挤出时间进行自学。正副“班长”以身作则，带头坚持学习，刻苦钻研，做到“下班以后集体学，挤出时间自己学，提早来厂认真学，回到家里反复学”，为党委“一班人”做出了榜样。他们在学习中结合当前斗争，规定了学习内容、要求；定期检查和公布出席情况；每隔一定时期组织交流，在每次经验交流中都有厂党委委员发言。目前，厂党委成员一般都已通读四本到六本马、列著作，有的读得更多一些。"},{"type":"paragraph","text":"这个厂党委做到在中心工作十分紧张的情况下，领导班子的学习始终不放松。去年在深入开展批修整风运动中，厂党委个别成员觉得批修整风是当务之急，学习马、列著作是长远之计，暂时放一放不要紧，因此学习一度抓得不紧，结果对刘少奇一类骗子的斗争也深不下去。针对这种情况，厂党委组织大家学习了列宁关于“从资本主义过渡到共产主义是一整个历史时代。只要这个时代没有结束，剥削者就必然存着复辟希望，并把这种希望变为复辟行动”的论述，使大家认识到只有坚持运用马列主义、毛泽东思想的立场、观点和方法来分析问题，才能把刘少奇一类骗子的罪行批深批透，从而把认真看书学习和批修整风紧密结合起来。"},{"type":"paragraph","text":"不久前，这个厂党委按照党章规定进行了改选。有的新委员怕完不成党组织交给的重任，只顾埋头业务，忙于处理工作，看书学习不专心，讨论、批判不定心，出现了“以干代学”的现象。为此，厂党委专门举办了全体委员参加的“增强学习自觉性”的学习班，反复加强路线教育，使大家从党内历次路线斗争的尖锐性、复杂性、社会主义时期阶级斗争的长期性，看到学习马、列著作和毛主席著作的必要性。为了使领导班子的学习深入持久地开展下去，新的一届党委还注意认真改变作风，在工作中依靠骨干和群众，克服忙乱现象和事务主义，保证了党委的学习时间。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bddc1173e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东在做关于一九五七年夏季的形势报告时的解释","authors":[],"dates":[{"year":1957,"month":7}],"is_range_date":false,"parts":[{"text":"毛泽东在做关于一九五七年夏季的形势报告时的解释","type":"title"},{"text":"对第一段话：相当多的人不明确。","type":"paragraph"},{"text":"章伯钧是和托洛斯基一样，与季诺维也夫不同，是阶级对立。和美国资产阶级内部不同。“左”倾时期打击的是党内反对派。","type":"paragraph"},{"text":"特殊反对派，是敌对阶级的反对派。","type":"paragraph"},{"text":"我专制了一年，几年，现在你来专制一星期为什么不可以呢?不给一个机会，谁敢来批评呢?苏联有民主但集中多了些，民主少，是否民主可以多一点？战争时期集中纪律是主要的，和平时期要把两者很好的调节一下。不是片面性的，是对立的统一，我们还要等候十年、十五年，应当有物质基础。","type":"paragraph"},{"text":"禁跳舞，禁玩纸牌是不可以的，禁赌博是可以的。","type":"paragraph"},{"text":"对资产阶级知识分子的估计是多数而言是工人阶级的同盟者。","type":"paragraph"},{"text":"有些同志死不通(陈其通)，对死不发展的单位，六亿人口有几万右派有什么怕。等于打仗一样，因为估计打胜，但没有消灭，也有点把握不大，但是这次反右派打倒了头。五月事情正在起变化的是开头。现在是做结论。","type":"paragraph"},{"text":"打人要分别一下，有一部分是没有理由不挨打的，有一部分是不应该挨打的。报告打干部要分析一下。打金枝，现在正是这样做。","type":"paragraph"},{"text":"鸣放上面派工作组去，先试点，有次序有步骤的去做。","type":"paragraph"},{"text":"山西榆次经验，一个合作社经过大放大鸣大辩论事情就好办了(当然是有领导有秩序的)，“灯不拨不亮，话不说不透”，统购、统销没有经过公民投票。","type":"paragraph"},{"text":"匈牙利上层建筑没有搞，结果出事，我们的政权是在反帝反封建革命下建立的，那些乌龟王八蛋也就进来了。灭亡了的阶级留下的代表人物是不服我们的，是不甘心灭亡的。","type":"paragraph"},{"text":"不打胜仗，社会主义是不能胜利的，教育二百万，经济二百万，政府一百万，资产二百万，就会出匈牙利。资产阶级三千万人，秦始皇只坑儒400人吃了亏，张良、陈平没有整倒，汉高祖用了，是“镇反不彻底”。","type":"paragraph"},{"text":"没有缺点，过去群众路线是一句假话，打出一个群众路线来。","type":"paragraph"},{"text":"文教界发展党员，派干部进去。","type":"paragraph"},{"text":"省市老是不相往来，不交流经验，这是很不好的，应该看五份报纸，其中有一份是邻省的，才能有个比较。互相派人参加代表大会。","type":"paragraph"},{"text":"大字报等于演话剧一样，现在收不回来了。","type":"paragraph"},{"text":"所谓策略是为达到战略目标，按群众觉悟程度和经验，所采取的政策叫策略。大鸣大放是波浪式的，有起伏。","type":"paragraph"},{"text":"一个五年计划中进行两次整风，免得问题成堆。","type":"paragraph"},{"text":"赌博发生多的原因，主要是经过五大运动，三大改造之后形势和平了，就发生的多了。跳舞、玩纸牌不要禁，杀子报的戏和赌博一样要禁。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"761a2db15f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

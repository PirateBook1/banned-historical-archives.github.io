script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关於反右派斗争的右派言论","authors":["张希学","杨亚军","王士勇","程小敏","罗蕴芳","芦犹崇","芦维崇","西北农学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于反右派斗争的右派言论","type":"title"},{"text":"西北农学院程小敏杨亚军芦犹崇芦维崇罗蕴芳王士勇张希学","type":"authors"},{"text":"1．“林希翎很能干、有天才，与浦熙修是二员女将，去年中国青年报对林希翎的批评我认为是人身攻击，对林不好，林很聪明，教授很器重她。”(农60级学生　程小敏)","type":"paragraph"},{"text":"2.  他诬蔑和歪曲党的整风运动，写道：“没有受过组织的教育。因此对组织的方针不明，对他们的手法也是不明，因而一些‘聪明’的人谈出了许多话，可是那些受过组织教育的人，他们连一言都不发的，我现在才知道，他们抱的态度就是，让自由的放，自由的鸣，然后来一次整，这种手法是我从还次运动(反右)中才得到的……。”(水58级学生　杨亚军)","type":"paragraph"},{"text":"3．“我认为党的整风是不诚恳的，我觉得党提出整风是诱鱼上钓，在反右结束将造成冷静场面，使别人不敢提意见。”“右派提的意见是好的，都是‘鸣放’，根本不应该扣帽子，这是由于偏激，不应否定一切，右派的一些东西有的是正确的，党能吸收的就应该吸收。”认为对我院佘轩的批判是“小题大作”，认为佘轩对社会主义是“忠心的”，“不是立场问题，是一个不严重的问题。”(农60级学生　芦犹崇)","type":"paragraph"},{"text":"4．诬蔑反右积极份子说：“乌鸦站在猪背上，给猪提意见还没啥，但猪翻过来给乌鸦提意见会把乌鸦压死，猪虽黑把皮剥了还是白的，乌鸦连骨头都是黑的。”(水58级学生 芦维崇)","type":"paragraph"},{"text":"5．在全国反右斗争开始以后有人说：“工人农民起来了”罗说：“什么工人农民起来还不是共产党搞的鬼，只不过借工人农民的名义。”(林58级学生 罗蕴芳)","type":"paragraph"},{"text":"6.  在第一次反右派分子洪居敬的会上说：“……我们党就是放长线钓大鱼，你们(指右派分子)是自投罗网。”(农58级学生 王士勇)","type":"paragraph"},{"text":"7．认为同学对他的说理斗争是：“腐朽的木头去撞击庞大的巨山。是可怜的，微不足道的。”(园60级学生　张希学)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2176d42a5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南阳地委整风办公室的《全区教师队伍整风鸣放情况报告》","authors":[],"dates":[{"year":1958,"month":2,"day":10}],"is_range_date":false,"parts":[{"text":"南阳地委整风办公室的《全区教师队伍整风鸣放情况报告》","type":"title"},{"text":"【全区教师队伍经过两个多月的“整风”，到1958年2月中旬结束时，23565个中小学校和中专学校教师中划了5579个右派，占当时教师队伍总人数的24.1%；中右2302人，两项相加新增“阶级敌人”、“准阶级敌人”7881人，为全区教师队伍总人数的36%。如此“丰硕的成果”是怎么来的？1958年2月10日是这样说的：】","type":"paragraph"},{"text":"参加这次整风的中小学教师（含中等专业学校教师）共23565人，分别集中在各个县城。去年11月30号前都做了动员报告，到元月1号，除方城、西峡两县外，其余11个县（市）均开始了鸣放，其中邓县、南召、淅川、唐河、泌阳、新野等县已初步形成高潮。鸣放特点是：行动快，声势大，比三级干部会上大鸣放来得猛。而且是，小学比中学好，农村学校又比城市学校好。鸣放一开始锋芒就对准了大政方针和各项重大变革，敌人很快就暴露出来，有的人还特别疯狂。","type":"paragraph"},{"text":"如邓县教员高子玉用“三个冤枉，四个不满”为题，发泄了对他叔父被判徒刑，出身地主家庭和个人反革命身份的不满；新野县一位叫闫太生的教师在鸣放会上呼口号说：“要坚决打倒‘三大主义’”；“一有风吹草动，我非杀几个共产党员和共青团员不可’；邓县另一位叫白云文的教师说：“县委领导不是反革命分子，就是右派分子，王书记和秦始皇一模一样”。教师赵高良污蔑大跃进说：“中国再有10年也不会真跃进，再加上一个15年也赶不上英国”。新野县一中教师们还给猴子带上旧县官的乌纱帽，写上县委书记、县长的名字，让他们在街上给人们磕头作揖、打躬、赔不是；邓县县直机关干部善保瑞和县委打字员魏金堂在运动中自杀后，引起教师队伍一阵骚动，有7个教员结队到县委大院里，逼着县委书记去看他们为此事鸣不平的大字报。新野县几个教师们为此事也找到县委书记，威逼县委如实公布整风以来新野县群众和教师自杀的人数。","type":"paragraph"},{"text":"桐柏县有位教员发誓说：“打不倒校长不收兵’；泌阳县一中以“我们要民主、要自由”为题写道：“我们的东西为什么被搜查？我们的权利为什么被剥夺？我们的人格为什么被侮辱？”声称他们是：“为了六亿人民而开炮”。新野县教员宋振在小组会哭诉说：“地委县委都是农民的叛徒”时，全组16个人，15个人跟着哭，1个未哭的人被歪曲为“无有人性”，一再威逼领导说，此人必须划为右派分子！这个组还有一位叫王平的教员说：”现在的粮食征购，实际就是国与民争粮，按照当前的整法搞下去，早晚有一天农村会出现大面积饿死人现象的。”","type":"paragraph"},{"text":"该报告说，全区教员之所以迅速掀起了鸣放高潮，而且鸣放的那么猖狂？一方面说明了学校知识分子多，骨干分子少，思想和立场不坚定的人多。从工作层面上讲，主要抓了三点：①充分利用了形势，普遍组织他们参观了三级干部会议的大字报，解决了不敢说、没啥说、怕报复3个问题。②认真武装了领导，抓住了中层骨干，他们在鸣放中起了带头作用。③用足用活了林晓书记在邓县、杨林波副书记在唐河搞的促鸣放经验等。","type":"paragraph"}],"comments":[],"origin":"赵宗礼《1956—1961：南阳反右志逸》未刊稿，2023年2月6日。赵宗礼，《南阳日报》社退休记者。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a14b5f19e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

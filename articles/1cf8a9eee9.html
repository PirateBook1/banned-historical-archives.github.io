script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真贯彻执行毛主席“六·二六”指示电视教育《医疗卫生》讲座深受欢迎帮助赤脚医生提高医疗水平，推动了群防群治工作","authors":[],"dates":[{"year":1976,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海电视台电视教育《医疗卫生》讲座开办以来，认真贯彻毛主席“六·二六”指示，把讲座的重点放在农村，深受广大赤脚医生的欢迎。"},{"type":"paragraph","text":"《医疗卫生》讲座是在去年七月学习无产阶级专政理论的推动下，根据广大赤脚医生的要求开办的。一年来，《医疗卫生》讲座始终坚持以阶级斗争为纲，认真贯彻毛主席关于“把医疗卫生工作的重点放到农村去”的重要指示，和预防为主、中西医结合的方针。讲座主要是面向农村，以赤脚医生为主要对象，积极培训和提高农村赤脚医生的医疗技术水平。据不完全统计，全市已有二百多个收看点，一万多人参加收看，其中大部分是郊县农村公社的赤脚医生。"},{"type":"paragraph","text":"《医疗卫生》讲座的内容以农村常见病、多发病为主，广泛宣传“一根针、一把草”的作用，对医学革命中出现的中西医结合的新经验热情宣传，迅速推广。今年二月，讲座中组织讲授了“腕踝针疗法”，取得了良好效果。赤脚医生一致反映这一新疗法具有操作简单、安全无痛的特点，对神经痛以及牙痛、关节痛、腰腿痛等病均有一定疗效。"},{"type":"paragraph","text":"《医疗卫生》讲座还根据“预防为主”的方针，讲了关于《饮水管理》、《搞好粪便管理，保护人民健康》等课程，促进了群防群治。川沙县杨思公社胡巷大队的赤脚医生除自己认真收看外，还组织全大队社员收看，收看后又到社员中宣传除四害、饮水消毒、粪便管理等卫生知识。当讲座播讲有关妇女病时，他们又组织妇女社员来收看，这就大大有利于减少疾病，提高人民健康水平。"},{"type":"paragraph","text":"《医疗卫生》讲座不仅在内容上面向农村，而且依靠赤脚医生办好电视教育，请他们走上讲座的讲台。川沙县赤脚医生张莉芳讲了《溺水抢救》一课，谈了她不怕脏，用嘴吸出溺水者的污泥和淤痰的体会，介绍了她为人民刻苦钻研医疗技术的经验。听讲的赤脚医生无不为她这种对人民无限热忱、对技术精益求精的精神所感动。大家认为赤脚医生走上电视教育讲台这件事本身就是对邓小平的有力批判。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cf8a9eee9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

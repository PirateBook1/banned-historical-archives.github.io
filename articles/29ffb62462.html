script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北大参加农村社会主义教育运动师生在返校途中  致电党中央和毛主席  表示决心建设一个真正的社会主义的新北大","authors":[],"dates":[{"year":1966,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北大参加农村社会主义教育运动师生在返校途中"},{"type":"paragraph","text":"致电党中央和毛主席"},{"type":"paragraph","text":"表示决心建设一个真正的社会主义的新北大"},{"type":"paragraph","text":"敬爱的党中央和毛主席："},{"type":"paragraph","text":"我们八百多名北大师生，从农村阶级斗争前线返校的途中，在列车上听到了哲学系聂元梓等同志贴大字报的消息后，个个义愤填膺，对宋硕、陆平、彭珮云之流反党反社会主义的阴谋活动，表示无比的愤恨。我们立即投入战斗，写决心书，开讨论会，学习毛主席著作，以毛泽东思想为武器，口诛笔伐，严厉斥责和声讨宋硕、陆平、彭珮云之流的反革命行径，整个列车变成了社会主义文化大革命的火热战场。"},{"type":"paragraph","text":"半年来，在和贫下中农共同战斗的日子里，我们深深体验到贫下中农立场最坚定，爱憎最分明，他们对党对毛主席无限热爱，对伟大的毛泽东思想无限信仰。我们决心以贫下中农为榜样，带着强烈的阶级感情，投入这场你死我活的大革命，横扫一切牛鬼蛇神。"},{"type":"paragraph","text":"陆平、彭珮云之流，长期把持北大的领导权，一直对抗毛泽东思想，抵制党的方针政策，压制我们的革命要求，把北大变成了修正主义堡垒。对这一点，我们在北大几年的学习和工作中，是深有体会的。他们坚决与人民为敌，进行不可告人的勾当，直到最近仍然负隅抵抗，企图倒转历史车轮，采用欺骗蒙蔽、压制威胁手段，不许我们起来革命。不！这办不到，一千个、一万个办不到！"},{"type":"paragraph","text":"在这里，在疾驶的列车上，我们谨向敬爱的党中央和毛主席保证：我们坚决响应您的号召，高举毛泽东思想伟大红旗，坚决摧毁“三家村”据点，把它们连根拔掉，彻底打倒！"},{"type":"paragraph","text":"我们向您宣誓，我们一定要站在伟大革命运动最前列，坚决从黑帮分子手中夺回北大领导权，为迅速建设一个欣欣向荣的真正的社会主义的新北大而奋斗到底！不获全胜，决不收兵。"},{"type":"paragraph","text":"誓死保卫党中央！"},{"type":"paragraph","text":"保卫毛泽东思想！"},{"type":"paragraph","text":"保卫无产阶级专政！北京大学参加四川乐山专区社会"},{"type":"paragraph","text":"主义教育运动的全体师生员工敬上一九六六年六月二日于列车上"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29ffb62462"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

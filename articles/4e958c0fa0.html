script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席致电纳吉布·鲁巴伊主席  祝贺伊拉克共和国国庆  周恩来总理写信向卡塞姆总理祝贺","authors":[],"dates":[{"year":1959,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席致电纳吉布·鲁巴伊主席"},{"type":"paragraph","text":"祝贺伊拉克共和国国庆"},{"type":"paragraph","text":"周恩来总理写信向卡塞姆总理祝贺"},{"type":"paragraph","text":"新华社13日讯　中华人民共和国主席刘少奇在10日打电报给伊拉克共和国最高权力委员会主席纳吉布·鲁巴伊，祝贺伊拉克共和国国庆一周年。电文如下：伊拉克共和国最高权力委员会纳吉布·鲁巴伊主席阁下："},{"type":"paragraph","text":"当伊拉克共和国国庆一周年的时候，我谨代表中国人民并且以我个人的名义，向阁下和伊拉克人民致热烈的祝贺。祝伊拉克人民在维护民族独立的斗争中获得更大的成就。祝中国和伊拉克两国间的友谊日益发展。祝伊拉克共和国繁荣富强。"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"1959年7月10日"},{"type":"paragraph","text":"新华社13日讯　中华人民共和国国务院总理周恩来在10日写信给伊拉克共和国总理阿卜杜勒·卡里姆·卡塞姆，祝贺伊拉克共和国成立一周年。信件全文如下：伊拉克共和国政府阿卜杜勒·卡里姆·卡塞姆总理阁下："},{"type":"paragraph","text":"当伊拉克共和国成立一周年纪念的时候，我愿意通过应邀参加贵国国庆大典的、以外交部副部长罗贵波为首的中国政府代表团，向阁下、向伊拉克政府和人民表示衷心的、热烈的祝贺。"},{"type":"paragraph","text":"一年来，伊拉克政府和人民在阁下领导下，在维护民族独立、粉碎外来的颠覆阴谋以及在发展民族经济等方面都取得了重大胜利。伊拉克人民的胜利得到了中国人民极大的钦佩和赞扬。"},{"type":"paragraph","text":"中、伊两国的友好关系在和平共处五项原则和万隆精神的指导下，一年来有了迅速的发展，这是完全符合两国人民利益的。我相信，今后随着两国文化、经济关系的发展，两国之间的友好合作关系必将日益发展和加强。"},{"type":"paragraph","text":"祝阁下身体健康，祝伟大的伊拉克人民和伊拉克共和国进步和繁荣。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"1959年7月10日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e958c0fa0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

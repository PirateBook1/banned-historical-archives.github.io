script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在社会主义教育运动中要抓紧干部整改","authors":["“江苏情况”","新华通讯社"],"dates":[{"year":1963,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"在社会主义教育运动中要抓紧干部整改","type":"title"},{"text":"新华通讯社“江苏情况”","type":"authors"},{"text":"本刊讯　据“江苏情况”刊出的材料反映，苏州专区各县在农村社会主义教育运动中，对基层干部思想作风的整改一般是抓得紧的。干部整改比较好的地方，目前都停止或基本上停止了多吃多占之风，并且退出了贪污的粮钱，多占的自留地和私藏的集体工具。社员心情舒畅地说：“干部坐得正，社员思想稳，搞好生产有前程！”","type":"paragraph"},{"text":"整改抓得紧、干部改得好的地方，主要是贯彻了以下几项措施：","type":"paragraph"},{"text":"一、反复进行教育，使干部认识到整改的重要性。吴县、吴江等县，在社会主义教育运动开始时，就强调党员、干部对自己思想作风上的问题要坚决整改，只有认真整改，才能使自己真正接受教训，取得群众的信任。吴江县对公社、大队干部，除了正面教育以外，还提出了五项整改的具体要求：(１)积极工作；(２)带头劳动；(３)改进作风；(４)大公无私，不多吃多占；(５)认真贯彻勤俭建国、勤俭办社、勤俭持家的方针。","type":"paragraph"},{"text":"领导以身作则，层层做样子，一级带一级。吴县金山公社党委书记、常委，在运动中对自己的错误思想行为作了深刻检查，能改的立即改正，先后退出了多占的自留地、粮食有十一个公社干部补付了欠款，退还了公物。由于公社领导干部带头整改，全社四百四十四个大队、生产队干部，有三百七十四个在群众中作了深刻检查，边整边改。","type":"paragraph"},{"text":"二、整改的行动，贯串在社会主义教育的每一步中。江阴县周庄公社在社会主义教育的每一阶段，都始终抓紧干部的整改。第一步主要抓住两条道路斗争中表现出来的错误思想和行为，在群众中进行自我批评，表示态度；第二步抓住生产中的经验教训，联系自己，检查不参加劳动，只顾搞自留田，不积极搞集体生产等，研究今后整改意见，在当前生产中带头劳动，带头交肥，坚决搞好集体生产；第三步在政策问题上自我检查，以身作则，纠正不符合政策规定的错误做法，在财务上凡有贪污挪用、多占多分，除了深刻检查外，按照政策规定该退还的坚决退还；第四步着重检查改善作风方面的问题，在选举中充分发扬民主，以改进思想作风的实际行动，争取获得群众的信任，争取继续当选，由于检查深刻，整改坚决，犯有一般错误的干部绝大部分获得连选连任。","type":"paragraph"},{"text":"三、对检查揭发出来的问题，能及时处理的就及时严肃处理。如账目混乱、干部参加劳动不经常、作风不民主等等问题，经过讨论，订立了制度，作出了规定，使得干部有了整改的标准和具体努力的目标。","type":"paragraph"},{"text":"四、做好干部家属工作，化阻力为助力。干部整改抓得好的地方，一般都重视了干部家属的工作。","type":"paragraph"},{"text":"目前还有些地方对干部的边整边改重视不够，抓得不紧，部分干部在前几阶段运动中虽然进行了自我检查，但整改决心不大，行动不力，个别的甚至边整边犯，必须进一步加强对他们的教育，督促他们彻底整改。","type":"paragraph"},{"text":"来源：1963年5月14日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29c6152398"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

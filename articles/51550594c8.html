script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对姚文元关于上海国棉十七厂整党建党调查会情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对姚文元关于上海国棉十七厂整党建党调查会情况报告的批语\""},{"type":"paragraph","text":"（1968年9月17日）"},{"type":"paragraph","text":"林、周及文革各同志阅。他要回电，请用文革名义给他去一个电话，说十五日信已收到，同意他们的意见。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月十七日"},{"type":"paragraph","text":"[1]本篇一写在中共中央文化革命小组组员、上海市革委会副主任姚文元1968年9月15日给毛泽东的报告上。报告中说，今天张春桥（当时任中共中央文化革命小组副组长、上海市革委会主任）同我到了国棉十七厂，开整党建党问题调查会。这个厂是上海一个重要的革命阵地，领导成分已有很大更新。过去7个党委委员，有4个被打倒，2个被结合，1个靠边站。现在的革委会13个常委，有10个是党员，其中7人是从一般党员中起来造走资派的反，经过运动考验，被群众选入革委会的。因为领导核心经过补充新鲜血液，他们找的发展对象就较好。目前存在的问题是，要求入党的新党员由什么人批准？春桥同志和我都认为：“像这样条件的单位，经过市革委会同意，革委会中的党组织（即13个常委中的10个党员）可以执行党委或临时党委的职能，有权批准新党员入党。不知可否这样试验一下，请予指示。”在这段话旁，毛泽东写了一个批注，即本篇二。"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":9,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":302,"page_end":302},"tags":[{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51550594c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"对陶铸在中南组发言要点的批语","alias":"","parts":[{"type":"paragraph","text":"对陶铸\"在中南组发言要点的批语2]"},{"type":"paragraph","text":"（1962年8月13日）[1]陶铸，当时任中共中央中南局第一书记。"},{"type":"paragraph","text":"[2]这个批语写在中共中央办公厅机要室1962年8月12日印发的中央工作会议简报上，这份简报刊登了陶铸8月10日在中南组的发言要点。陶铸说，我认为毛主席在这次会议一开始就提出几个重大的原则性问题，意义是十分重大的。下面讲一点个人的认识：（一）阶级和阶级斗争问题。承认这个问题，对于我们共产党人来说，本来是天经地义的事情。如果不承认，那怎能叫做共产党？可是在许多具体问题的认识上，少数同志确有不承认阶级和阶级斗争的现象，特别是在遇到困难的时候，就有那么一些人不想搞阶级斗争，企图另找“出路”。社会主义与资本主义两条道路的斗争，必须肯定是长期的。农村中的两条道路的斗争，只要富裕中农作为一个阶层存在一天，这个斗争也就会存在一天，而且必然会反映到党内来。在中南地区，已经分户单干的尽管不算多，闹单干的或想搞单干的还大有人在，决不可低估。对于已经分户单干的，首先要表明党的坚定态度，教育广大干部和农民坚定地走社会主义道路。在具体工作上，则必须采取谨慎的步骤，不能简单粗暴。关于农业生产经营管理的形式，确实还存在不少问题，我们必须重视，加以解决，这对巩固集体经济是非常重要的一看。（二）形势问题。国际方面，形势大好。国内形势的好转，对国际形势影响很大，所以，首先还是要把国内工作做好。做好国内工作的中心环节是恢复与发展农业。农业恢复了，工业随之也可以逐步恢复和发展起来。（三）对几个矛盾问题的认识。陶铸着重就社会主义与资本主义的矛盾、积累与消费的矛盾、统一与分散的矛盾、正确与错误的矛盾，谈了自己的看法。"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":8,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":207,"page_end":207},"tags":[{"name":"陶铸","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"639031801e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

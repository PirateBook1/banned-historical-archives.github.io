script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳师范学院中文系有十名学生与南使馆有联系","authors":[],"dates":[{"year":1958,"month":6,"day":28}],"is_range_date":false,"parts":[{"text":"沈阳师范学院中文系有十名学生与南使馆有联系","type":"title"},{"text":"新华社沈阳6月28日讯  沈阳师范学院中文系25班李春珊等十名学生与南斯拉夫驻华大使馆有联系，他们常常接到南使馆寄来的小说、诗歌、画报、铁托的报告等邮件。","type":"paragraph"},{"text":"李春珊是十人中最早写信给南使馆索取刊物的，当他接到刊物后即向同学们大肆宣扬南大使馆的大方。其他九名学生也就写信去索取。当时，有的学生只是为了无偿地获得一些画报和刊物，因而，他们又和缅甸大使馆以及其他社会主义国家的大使馆联系。有些大使馆寄来了邮件，但很少，苏联大使馆根本没寄来什么。因此他们就评论苏联大使馆太吝啬，只有南大使馆大方。有的学生由于欣赏南的著作和文件，逐渐产生脱离政治的倾向。有的甚至公开诬蔑中国党没有主见，说中国什么都跟着苏联行事。","type":"paragraph"},{"text":"这十名学生还对南修正主义作了宣传工作。李春珊不只作了南国的宣传员（正式挂名的），并作了南国的通讯员（提供过什么材料内容不详）。他的宣传工作做得很认真，每逢谈到南斯拉夫，他总是眉飞色舞，赞不绝口。他说，南的经济发展快，铁托如何有才能，报告（演说）作得好，理论高，见解高明。他在和别人辩论时说：“我们（指中国）认为南是修正主义国家，其实铁托声明了，不是修正主义，只是不同见解而已，人家（指铁托）还说我们（指中国）是顽固的斯大林主义呢！”","type":"paragraph"},{"text":"在对南斯拉夫问题的辩论会上，这十名学生的主张是一致的，都认为南是社会主义国家，并在会上引经据典，宣扬南国的制度和经济发展的速度。争论得非常激烈。","type":"paragraph"},{"text":"在向党交心的时候，他们的言行受到了同学们的批判，在党团组织帮助下，有的同学已表示今后不再给南大使馆去信，但对修正主义观点还没有认识和批判。（任步芳）","type":"paragraph"}],"comments":[],"origin":"1958年7月1日_第2518期《内部参考》新华通讯社编。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01173ada6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

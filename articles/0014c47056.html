script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"给一位同志的信","authors":["查鲁·马宗达"],"dates":[{"year":1971}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"查鲁·马宗达 一九七一年"},{"type":"paragraph","text":"我已经收到你的来信。你提出了很多问题。在一封信里回答所有的问题是不可能的。我已经在米德纳普尔文件（原注：内容为最近东巴基斯坦的发展）和代表《解放》正在发表的文章中给出了答复。我希望这些可以解除你的疑惑。"},{"type":"paragraph","text":"对我们而言，国家与国际的利益之间没有矛盾。因为当我们谈到国家时，我们指的是农民、工人和其他穷苦人的国家。他们的利益是发动革命。这就是为什么毛主席说:“关于世界大战问题，无非是两种可能：一种是战争引起革命，一种是革命制止战争。”民族自卫的口号是资产阶级的口号。资产阶级通过鼓吹这一口号，试图打压工人、农民和小资产阶级勤劳者的正当权利，同时千方百计利用我国的所有资源图一己之私利。因此，在任何情况下，这都不可能成为我们的口号。这也是为什么我们的口号是民族革命战争的原因。而且这场战争也只能是以人民战争的形式发动。为推进人民战争，必须发动农民这一革命战争的基本力量，使之参加到革命斗争中，而这只有在阶级斗争和阶级路线的基础上才能实现。所以，在任何情况下，我们都没有支持资产阶级的职责。我们的职责只是和希望在民族独立问题上与我们合作的那一部分资产阶级联合。在联合的问题上有两点需要记住：（1）党有权独立作战；（2）斗争的主动权必须掌握在党的手中。这两个条件密不可分，也只有在这两个条件的基础上，才有可能建立起能激发和动员广大群众参与到民族独立战争中的联盟。所以你要明白，他们鼓吹的那套东西是混淆视听，是打着伟大的中国党的旗号反对毛泽东思想，是王明-刘少奇充当资产阶级尾巴路线的新变种。"},{"type":"paragraph","text":"如果一个资产阶级政权参与到一场正义的战争中，则中国党和政府必然会支持它。但这种支持不是说该国的共产党人要跟在资产阶级后面，充当尾巴。二战时，蒋介石得到了苏联的支持。他和他的同伙以这个支持为借口，再三要求中国党从属于蒋介石。主席懂得团结的需要，所以他也意识到独立地开展工作和主动权，以及不在任何方面妥协的必要性。这就是为什么在1945年后，当全世界的共产党将重点放在和资产阶级合作上，并决定放下武器，而毛主席虽强调过联合的必要性，但还是呼吁把枪杆子紧紧攥在手中。这也是为什么我们看到二战后几乎所有国家的共产党都走上了修正主义道路，但在毛主席的领导下，中国共产党通过一次成功的革命，始终高举马克思列宁主义的旗帜，将其发展到毛泽东思想的阶段。因此，修正主义道路是尾巴主义的道路。今天谈论着支持叶海亚·汗(译者注:巴基斯坦政治家)的人已经走上了尾巴主义道路，陷入了修正主义的泥潭里。如果你懂得痛恨修正主义，那么你就会懂得痛恨民族资产阶级通过和平方式夺取政权的这一赫鲁晓夫观点。八年前，毛主席撕破了这个理论的面具，其结果是造就了国际共产主义运动的高潮，打开了斗争的新局面。八年后，赫鲁晓夫理论在我国卷土重来，而且是打着主席的旗号。这叫打着毛的旗号反毛，打着红旗反红旗，打着革命的旗号反革命。我国的印共与印共(马)直接走上了阶级调和的道路；这也是他们为什么支持穆吉布(译者注:孟加拉国开国元勋)的原因。但在他们的“左翼”面具背后，其他人在同样的理论基础上，正在谈论支持叶海亚。因此，他们的“左翼”口号事实上就是修正主义的另一种表现。"},{"type":"paragraph","text":"我希望你会试着正确理解我所说的。之后，你将得到问题的答案。"},{"type":"paragraph","text":"在斗争中，脱离斗争的危险将一次次的出现。因此，与无地贫农同住是必要的。唯有此，才能克服脱离斗争（的危险）。"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0014c47056"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

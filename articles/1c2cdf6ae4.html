script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"关于将介石反共形势的分析及我之部署致周恩来电","alias":"","parts":[{"type":"paragraph","text":"关于蒋介石反共形势的分析及我之部署致周恩来电！"},{"type":"paragraph","text":"（1940年11月2日）恩来："},{"type":"paragraph","text":"中央几次会议都觉此次反共与上次不同，如处理不慎，则影响前途甚大。故宣言与指示拟好又停。今日会议讨论你一日建议，仍主表面和缓，实际抵抗，宣言决定暂时不发，只发一简要的对内指示及答复何白“皓电”。此次反共是国民党发动的，投降危险是严重的，让各中间派纷纷议论揣测，我们在时机没有成熟以前不拿出积极办法，稍等一下再说话不迟。现距何白“皓电”限期尚有二十天，拟日内拟好复电待十号左右拍发，不必复得太早。对时局宣言，虽已有基本估计并已拟好决定，但尚须看一看日苏谈判2与美"},{"type":"paragraph","text":"[1]这是毛泽东关于蒋介石反共形势的分析以及我军的军事部署给周恩来的电报。"},{"type":"paragraph","text":"[2]1940年7月，日本大本营与政府联席会议通过《时局处理要纲》，欲乘纳粹德国横扫欧洲，英、法败退之机，武力南进，为避免南北两线作战，决定大幅度调整对苏关系。苏联为加强西线战备，也希望改善日苏关系。1940年12月日本驻苏大使建川美次奉命向苏联表明订立日苏互不侵犯条约的意图，但苏联只同意订立日苏中立条约。1941年3月日本外务大臣松冈洋右访问德国，4月归国途经莫斯科，7日与苏联外交部部长莫洛托夫展开国大选\"后形势，看一看日蒋关系的发展才能决定发表。关于南方布置及宣传反驳诸项，各同志均同意你及南局意见，毫无异议。关于华中、华北的军事布置，小的不日开始调动，大的（准备调十五万）正在与老彭协商，亦宜慢慢办，不甚性急。此次蒋介石如果投降，必然是四分五裂，我们有五十万军队，有全国人心，虽有无穷困难，是能打得开局面的。关于汤、李进攻，我们决不能听其封锁住，必须打到反共军后方去，这一点是书记处各同志一致意见，你们意见如何，盼告。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二日[1]11月5日，美国大选即将开始，决定掌握美国今后4年政权的白宫隹人。就目前国际的形势来说，罗斯福总统和威尔逊总统一样，已经成为一国际的人物，他象征着今天美国的全部外交政策，他竞选的成功和失败，多少足以反映美国统治层对于干预欧洲战争的新意向——前进一步或后退一"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":11,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":180,"page_end":181},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c2cdf6ae4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

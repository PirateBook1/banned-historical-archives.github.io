script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东思想的原则基础上团结一致","authors":[],"dates":[{"year":1969,"month":1,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宁夏回族自治区吴忠县革委会在统一认识和行动中抓住三个环节"},{"type":"paragraph","text":"在毛泽东思想的原则基础上团结一致"},{"type":"paragraph","text":"三个环节是：抓落实毛主席最新指示的学习，做到理解一致，贯彻不走样；抓思想苗头，在分歧开始出现时就及时解决；抓关键时刻，在阶级斗争最激烈的时候，采取有力措施，迅速统一步调"},{"type":"paragraph","text":"据新华社银川十五日电　宁夏回族自治区吴忠县革委会在用毛泽东思想统一领导成员的认识和行动中，抓住三个环节：抓落实毛主席最新指示的学习，做到理解一致，贯彻不走样；抓思想苗头，在分歧和矛盾刚刚出现的时候，就及时加以解决；抓关键时刻，在阶级斗争最激烈的时候，采取有力措施，迅速统一认识和步调，使革委会始终保持在毛泽东思想原则基础上的团结一致，真正起到了无产阶级革命战斗指挥部的作用。"},{"type":"paragraph","text":"吴忠县革委会的领导成员在两个阶级、两条路线的激烈斗争中深刻认识到，毛主席的每一项最新指示，都是夺取无产阶级文化大革命全面胜利的根本保证。革委会的领导成员只有学好用好毛主席的最新指示，才能在尖锐复杂的斗争中，做到眼往一处看，心往一处想，劲往一处使，带领广大革命群众始终沿着毛主席无产阶级革命路线的轨道胜利前进。因此，从县革委会成立的第一天起，他们就把学习、宣传、贯彻毛主席的最新指示，作为头等重要的大事，作为统一领导思想的根本。"},{"type":"paragraph","text":"毛主席关于“革命委员会要实行一元化的领导，打破重叠的行政机构，精兵简政，组织起一个革命化的联系群众的领导班子”的指示发表后，革委会中的个别同志把“精兵简政”理解为只是减掉几个人。针对这种活思想，县革委会立即发动群众以毛主席的最新指示为武器，狠批叛徒、内奸、工贼刘少奇在政权建设方面的反革命修正主义路线，大揭旧县委、县人委机构臃肿、人浮于事所造成的严重恶果，使大家深刻认识到，精兵简政是关系到把新生的革委会建设成为突出无产阶级政治、紧密联系群众的朝气蓬勃的战斗指挥部的大事。由于领导成员对毛主席最新指示理解深刻，认识统一，县革委会的精兵简政工作抓得紧，抓得好，工作人员由原来的七十多名减到二十七名，领导成员和三分之二的工作人员经常深入基层，密切联系群众，全县各项工作开展得更加生气勃勃，受到了广大革命群众的热烈欢迎。"},{"type":"paragraph","text":"吴忠县革委会遵照毛主席有关批评与自我批评的教导，一发现领导成员之间认识有分歧，思想有矛盾，就及时加以解决，不让问题成堆，不使分歧扩大。有一次研究常委分工，一位常委没在家，大家就给他分了工，他回来后，对自己的分工有些意见。革委会主任发现后，立即找他谈心，讲清情况，检查了自己的缺点。那位同志很受感动，也自觉地对照毛主席“我们共产党人不是要做官，而是要革命”的教导，斗了私心。这件小事给了领导成员们很大启发。"},{"type":"paragraph","text":"吴忠县革委会的领导成员还深刻体会到，在阶级斗争的关键时刻，情况最复杂，方向不易辨清。在这种情况下，领导班子特别需要用毛泽东思想统一自己的认识和行动。去年三月，一小撮阶级敌人接过反对右倾机会主义、右倾分裂主义、右倾投降主义的革命口号，疯狂攻击刚刚诞生的县革命委员会。当时县革委会内部也产生了分歧，多数同志指出，这是阶级敌人的垂死挣扎，是一场颠覆与反颠覆的斗争，但也有少数同志看不清斗争的实质。针对这种状况，革委会的军队代表立即组织大家学习毛主席的有关教导，使大家清醒地认识到，在革委会成立以后，阶级斗争并没有结束，一小撮阶级敌人常常用幕后支持某一种错误倾向的做法，分裂革命队伍，颠覆新生的无产阶级政权。与此同时，革委会成员在军队代表带动下，深入工厂、社队，和广大工人、贫下中农一起学习毛主席的教导，一起分析阶级斗争的新特点、新动向，掌握了大量的敌情。通过学习毛泽东思想和集中群众的正确意见，革委会成员的认识一致了，他们迅速发动全县人民向一小撮阶级敌人展开猛烈进攻，使新生的革命委员会更加巩固。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"宁夏文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b47b3f700b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京团市委大学团干部学习会上明确提出当前任务","authors":["新华社"],"dates":[{"year":1957,"month":2,"day":12}],"is_range_date":false,"parts":[{"text":"北京团市委大学团干部学习会上明确提出当前任务","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社１２日讯在青年团北京市委员会最近举办的大学团干部学习会上，五千青年团干部明确了学生工作的方针和青年团在学校中的根本任务，当前应特别注意加强大学学生中的无产阶级思想教育。","type":"paragraph"},{"text":"大家认为今天学生思想的主流是健康的，大多数学生对国内外重大事件的认识，基本上也是正确的。但最近一个时期学生中确实发生了一些思想问题：有些学生缺乏明确的阶级立场，对民主自由认识不清，少数学生在思想上没有划清敌我界限；有些团员的组织观念较前薄弱，有的学校团的组织生活发生某些松懈现象。","type":"paragraph"},{"text":"学习会要求青年团干部要全面关心学生的成长，不仅要关心学生的学习，还要关心学生的政治觉悟和道德品质等。因此用无产阶级思想批判非无产阶级思想，对于８０％以上出身于非无产阶级的家庭又长期过着学习生活的高等学校学生是非常必要的。此外，还要注意对学生进行思想方法的教育。关于发展个性、培养良好的意志性格问题，大家认为，如对学生孤立地提出这些缺乏阶级内容的抽象口号是不妥当的。去年在课外活动中一度发生强求一致的缺点，是应该纠正的，但这并不是方针性的错误，而是方法上和作风上的问题，不能因此否定了集体主义教育。","type":"paragraph"},{"text":"在进行思想教育工作中，大家认识到应该依靠党的领导。在对学生进行思想批判时，要用启发诱导、和风细雨的方法，对有错误思想的人，采用治病救人的态度。但对错误思想不敢批判也是不对的。","type":"paragraph"},{"text":"在学习和讨论过程中，大家同意今后团组织以巩固为主，并特别指出，青年团是党的助手和后备军，是政治的、革命的战斗组织，不是单纯的文化团体。协助党对团员和青年进行政治思想教育是团的根本任务。今后应按照团章严格的要求团员，发挥团组织的战斗力。","type":"paragraph"},{"text":"---- 原载《人民日报》1957年2月13日，原题为：“加强大学生中的无产阶级思想教育 北京团市委大学团干部学习会上明确提出当前任务”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8592477a6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

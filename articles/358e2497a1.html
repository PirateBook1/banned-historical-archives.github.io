script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"德波保三国领袖电毛主席周总理祝贺新年","authors":[],"dates":[{"year":1951,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"德波保三国领袖电毛主席周总理祝贺新年中华人民共和国中央人民政府主席毛泽东先生："},{"type":"paragraph","text":"值此新年开始之际，谨祝您，您的政府和全体中国人民在建设一个民主、独立和强盛的中国中，赢得进一步的成就，并向您表达德意志民主共和国以及全德爱好和平的力量之深切关怀。"},{"type":"paragraph","text":"德意志民主共和国总统威廉·皮克  一九五零年十二月三十日于柏林中华人民共和国中央人民政府主席毛泽东先生："},{"type":"paragraph","text":"值此新年之际，谨诚挚地祝贺您，主席先生，个人幸福，并希望您为了中国人民的幸福和全世界的持久和平，有更进一步的丰盛收获。"},{"type":"paragraph","text":"贝鲁特  一九五零年十二月三十日于华沙中华人民共和国中央人民政府主席毛泽东先生："},{"type":"paragraph","text":"值此一九五一年新年之际，主席先生，请接受我对您最衷心的祝贺。恭祝您个人幸福，并祝中华人民共和国在解放全中国领土的道路上，及在伟大的苏联领导下，争取世界和平的斗争中，得到新的成功。"},{"type":"paragraph","text":"保加利亚人民共和国国民大会主席团主席达米扬诺夫"},{"type":"paragraph","text":"一九五零年十二月三十一日于索非亚中华人民共和国总理周恩来先生："},{"type":"paragraph","text":"值此一九五○转向五一年之际，谨以德意志民主共和国政府以及我个人的名义向您，并且通过您向中华人民共和国中央人民政府致最衷心的问候及最热烈的祝贺。希望您们在一九五一年在重建您们的国家，在争取和平及中国的安全，反对美国侵略者的斗争中赢得新的、更进一步的伟大成就，我深信我们两民族间的友谊关系将进一步发展并巩固。"},{"type":"paragraph","text":"德意志民主共和国总理格罗提渥  一九五零年十二月三十日于柏林中华人民共和国政务院总理周恩来先生："},{"type":"paragraph","text":"值此新年之际，谨诚挚地祝贺您个人幸福，并希望您在建设未来幸福的人民中国的事业中，与巩固全世界和平的事业中，获得更进一步的丰盛的成果。"},{"type":"paragraph","text":"约塞夫·西伦凯维兹  一九五零年十二月三十日于华沙中华人民共和国总理兼外交部长周恩来先生："},{"type":"paragraph","text":"值此一九五零年转向一九五一年之际，我谨向您致友谊的祝贺，并对中国人民志愿军在朝鲜的斗争致崇高的敬礼。我确信，我们两民族间现存的友谊关系在来年中将更进一步巩固，并对加强在苏联领导下的和平阵营以及粉碎美英帝国主义者的战争计划将有所贡献。"},{"type":"paragraph","text":"德意志民主共和国外交部长窦丁格尔  一九五零年十二月三十日于柏林中华人民共和国外交部部长周恩来先生："},{"type":"paragraph","text":"值此新年之际，部长先生，谨热烈地祝贺您个人幸福，并希望您在争取全世界和平的斗争中有更进一步的成功。"},{"type":"paragraph","text":"Ｚ·莫塞莱夫斯基  一九五零年十二月三十日于华沙中华人民共和国外交部部长周恩来："},{"type":"paragraph","text":"请接受我最亲切的新年的祝贺，至诚地希望您健康、幸福。希望伟大的中国人民获得完全的胜利和繁荣。"},{"type":"paragraph","text":"保加利亚人民共和国外交部部长Ｍ·奈捷夫  一九五零年十二月三十一日于索非亚"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"358e2497a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来总理、蓬皮杜总统继续举行会谈蓬皮杜总统参观故宫、游览天坛公园","authors":[],"dates":[{"year":1973,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年九月十三日电　国务院总理周恩来、法兰西共和国总统乔治·蓬皮杜，今天下午在友好的气氛中继续举行会谈。"},{"type":"paragraph","text":"法国方面参加会谈的有:外交部长米歇尔·若贝尔，外交国务秘书让·德利普科夫斯基，共和国总统府秘书长爱德华·巴拉迪尔，法国大使、外交部秘书长若弗鲁瓦·德库塞尔，法国驻中国大使艾蒂安·马纳克，共和国总统府总秘书处技术顾问让·贝尔纳·雷蒙，外交部亚洲大洋洲司司长亨利·弗罗芒一默里斯，亚洲司副司长罗歇·迪泽，外事顾问乔治·雅科夫列维奇，法国驻中国大使馆二等秘书苏歇。"},{"type":"paragraph","text":"中国方面参加会谈的有:外交部长姬鹏飞，副部长乔冠华，部长助理王海容，西欧司司长王栋、副司长徐维勤，中国驻法国大使曾涛，以及罗旭、齐宗华、蔡方柏、赵青田。"},{"type":"paragraph","text":"新华社北京一九七三年九月十二日电　蓬皮杜总统和随行来访的法国贵宾，今天上午由邓小平副总理陪同，参观了故宫的太和殿、中和殿、保和殿和养心殿。"},{"type":"paragraph","text":"陪同法国贵宾参观的还有中国驻法国大使曾涛和有关方面负责人王冶秋、吴仲超等。"},{"type":"paragraph","text":"新华社北京一九七三年九月十三日电　蓬皮杜总统和随行来访的法国贵宾，今天中午由李先念副总理陪同，游览了天坛公园。"},{"type":"paragraph","text":"蓬皮杜总统在公园里参观了祈年殿、回音壁和皇穹宇，赞扬这些古迹保护得很好。"},{"type":"paragraph","text":"在参观过程中，法国贵宾受到游园群众的热烈鼓掌欢迎。蓬皮杜总统不时向群众招手致意，并同李先念副总理一起和游园的孩子们合影。"},{"type":"paragraph","text":"陪同参观游览的还有中国驻法国大使曾涛和法国驻中国大使马纳克等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"031fa91308"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇为开展反对一贯道问题给西北局的信","authors":["刘少奇"],"dates":[{"year":1950,"month":10,"day":19}],"is_range_date":false,"parts":[{"text":"刘少奇为开展反对一贯道问题给西北局的信","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"西北局：","type":"appellation"},{"text":"你们起草的反对一贯道的指示，我看过了。发一个这样的指示，很有必要。","type":"paragraph"},{"text":"一贯道及其他类似的秘密迷信组织存在和发展的根本原因，固然是人民生活的痛苦和文化的落后，但它们在最近迅速发展及其活动的猖獗(已有许多暴乱及反动谣言宣传)，则主要是由于地主阶级和特务反革命分子的活动，和我们的麻痹，我们放任其自由发展和活动，没有进行正面的有系统的反对一贯道的斗争，所以他们的活动越来越猖獗。我们应该纠正这种错误，进行正面的有系统的反对一贯道的斗争。应该在公开宣传上强调一贯道为地主特务反革命分子所利用以进行反革命活动的组织，因此应该取缔、禁止和解散，劝告一切善良的人民不要去加入，已加人者应退出，以免连累善良。但对人民个人纯粹迷信行为，政府不加干涉。在内部指示上则应强调加入一贯道的大多数人民并非反革命，而反革命分子是极少数，不要连累好人。对一贯道应正面反对，在有了准备后应逮捕其首领和有证据的反革命分子。地主是不准其参加任何组织的，故对其中的地主活动分子亦应逮捕，并应对他们加以惩办，犯罪严重者应处以死刑。同时对群众及会众则展开宣传教育，不加追究。如此，才能有力地打击一贯道，停止其非法活动，并瓦解其组织。在我们有了警惕和准备之后，不要害怕某些个别的反革命暴动，这种暴动给我们以坚决彻底消灭反革命的机会，而可怕的是反革命给我们以出其不意的突然的袭击。只要我们防备了这种袭击，我认为可以正面地较为直接地去进行反对一贯道的斗争。以上是我的意见。望加考虑。","type":"paragraph"},{"text":"你们的文件我在上面加了些意见，但还不很妥当，特退回给你们，请再加斟酌和修改，然后定稿。","type":"paragraph"},{"text":" 刘少奇十月十九日","type":"paragraph"},{"text":"根据手稿刊印","type":"paragraph"}],"comments":[],"origin":"《建国以来刘少奇文稿第二册(一九五〇年四月——一九五〇年十二月)》，中共中央文献研究室，中共档案馆，2005年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d0bdabbfb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"虹口区区级机关在大批判中认真学习和执行毛主席的干部政策无产阶级革命派紧紧掌握斗争大方向勇于“打击一小撮”敢于“解放一大片”","authors":[],"dates":[{"year":1967,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　虹口区区级机关无产阶级革命派在革命大批判中，着重批判了“打击一大片，保护一小撮”的资产阶级反动路线，敢于“解放一大片”，使近百分之八十的部、局级以上干部得到了解放，其中百分之五十八的干部参加了革命的“三结合”。"},{"type":"paragraph","text":"在批判干部问题上的资产阶级反动路线的斗争中，虹口区区级机关无产阶级革命派带着以下一些问题，学习了毛主席的干部政策，进行了一场破私立公的斗争。"},{"type":"paragraph","text":"一、敢不敢“解放一大片”的问题。在革命大批判前，虹口区区级机关的部局级以上的领导干部几乎都靠了边，其中不少干部被打倒，这是旧虹口区委内一小撮走资本主义道路当权派执行党内头号走资本主义道路当权派所制定的资产阶级反动路线的恶果。通过大批判，无产阶级革命派逐步领会了毛主席的革命路线和干部政策，认识有了提高，坚信大多数干部是好的和比较好的，真正要打倒的只是“一小撮”。他们对领导干部实事求是地进行了阶级分析，严格区分两类不同性质的矛盾，看到绝大多数干部虽有不同程度的缺点和错误，但从他们的全部工作和全部历史来看，还是比较好的。这就树立了敢于“解放一大片”的坚定信念。"},{"type":"paragraph","text":"二、一部分同志对领导干部有“揪住不放”的情绪，认为这些领导干部都犯有不同程度的严重错误，对他们起来革命，或者要与他们结合，总感到不“放心”、不“称心”、不“相信”。通过学习，逐步认识到这是无政府主义反动思潮的反映。我们无产阶级革命派在任何时候不能忘记毛主席关于要注意团结一切可以团结的人们的教导，一定要相信绝大多数干部是要革命的，应该积极、热情地帮助领导干部起来革命。如有一个副局长检查了许多次，无产阶级革命派总感到他的检查不深刻，没有上纲上线，没有狠触灵魂。后来，无产阶级革命派学习了毛主席的干部政策，认识到前一时期由于没有真正实行“惩前毖后、治病救人”的方针，对他的错误性质和犯错误的原因缺乏全面的分析。于是，他们摆事实，讲道理，满腔热情地帮助这个干部，终于达到“既要弄清思想又要团结同志”的目的，并让他参加了革命的“三结合”临时权力机构。"},{"type":"paragraph","text":"三、有些同志不是“敢”字当头，而是采取观望态度，怕做了领导干部的思想工作，会给人家说“界线不清”，说是“保”字号，怕犯右倾错误。通过学习毛主席著作"},{"type":"paragraph","text":"和整风，认识到无产阶级革命派在实现革命的“三结合”过程中必须丢掉私心杂念，对待犯错误的干部，必须根据毛主席的教导:只要不是反党反社会主义分子而又坚持不改和累教不改的，就要允许他们改过，鼓励他们将功赎罪。我们无产阶级革命派就是要勇于“打击一小撮”，敢于“解放一大片”。对一切要革命的领导干部，我们无产阶级革命派就是要抱积极支持和热情欢迎的态度，对革命领导干部就是要保，决不怕别人给我们戴什么帽子。"},{"type":"paragraph","text":"四、还有些同志对曾经开过大会“打倒”的领导干部，现在要“扶”他们起来，还要与他们“三结合”，思想感情一时扭转不过来。通过学习和整风，认识到这也是受了“排斥一切、打倒一切”的反动思潮的影响。通过革命的大批判，更加清楚地看到了这些领导干部既是资产阶级反动路线的执行者，又是反动路线的受害者。我们无产阶级革命派最听毛主席的话，我们必须具有无产阶级的宽大胸怀，对不该打倒而已“打倒”的领导干部，要帮助他们起来革命，让他们在当前革命的大批判运动中经受锻炼和考验，使他们真正获得解放。"},{"type":"paragraph","text":"在学习毛主席的干部政策和批判资产阶级反动路线的过程中，虹口区区级机关的无产阶级革命派大胆地、积极地让干部在斗争中“亮相”，在斗争中参加革命的“三结合”临时权力机构。他们在帮助干部方面做了大量工作。第一，开大会，帮助干部投入这场大批判、大斗争的洪流中去，狠触灵魂，给干部提供“亮相”的条件。有一个干部中《修养》的毒很深，对自己的错误缺乏深刻认识，检查五次通不过，后来在批判大毒草《修养》的大会上，他以切身体会控诉了《修养》对自己的腐蚀，给自己画了像。由于他真正触及了灵魂，群众通过了他的检查。后来，这个干部参加了革命的“三结合”临时权力机构的领导核心。很多干部由于积极投入这场大批判斗争，在斗争中亮了相，因此群众对他们也“放心”了，结合也“称心”了。第二，根据干部对待自己问题的态度分别召开小型座谈会。根据不同的思想状况作个别深入细致的思想工作。第三，鼓励干部到群众中去，到基层单位去“亮相”。有一个干部原来在某街道搞四清运动，任工作队副队长，执行了资产阶级反动路线，无产阶级革命派同志让她到基层单位去“亮相”，去经受群众斗争的大风雨、大世面，使她在斗争中较快地站到毛主席的革命路线一边来，并参加了革命的“三结合”临时权力机构。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ed70f11f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

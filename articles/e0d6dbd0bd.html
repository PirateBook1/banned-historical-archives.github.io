<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东北工人向毛主席报捷六十二个工矿单位大力增产节约　已为伟大祖国创造出巨大的财富","authors":[],"dates":[{"year":1951,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社沈阳三日电】　此间劳动日报于国庆日发表致高岗主席转呈毛主席的报捷信，报告东北六十二个工厂、矿山在增产节约运动中，已经给国家创造出共合一百六十二万七千六百九十七吨粮食的财富的巨大成绩。该报并发表了各单位创造财富的细数。报捷信全文如下:"},{"type":"paragraph","text":"东北人民政府高岗主席并转呈毛主席:"},{"type":"paragraph","text":"东北工人阶级在爱国主义的鼓舞下，展开了增产节约一千万吨粮食的财富的运动。截至九月二十九日，据沈阳、鞍山、旅大、本溪、营口、瓦房店等地六十二个厂矿委托本报向您报捷的信件、电报、电话所报告的数字，在增产节约运动里，已经给国家创造财富共合粮食一百六十二万七千六百九十七吨。这个成绩有不小一部分，是在七、八、九三个月所做出来的。如某铁路工厂上半年创造的财富折合粮食三万四千六百六十六吨，七、八两个月就超过上半年两千吨，达到三万六千六百六十六吨。增产节约运动正在日益发展，随着广大工人、职员和技术人员爱国热忱的提高，发挥了丰富的智慧和创造力，提出合理化建议、改进操作方法，提高技术，改进生产管理等，使增产节约的数字迅速增长着。如本溪八个工厂，增产节约数字折合粮食是:"},{"type":"paragraph","text":"七月:五万五千二百五十九吨"},{"type":"paragraph","text":"八月:十二万三千一百三十九吨"},{"type":"paragraph","text":"某钢厂第二车间乙班由于改进操作法，提高产量质量的结果，一天多给国家增产节约的财富，达到该班全年增产节约计划的百分之四十三·六五。东北工业与工人阶级的巨大潜在能力，由于您的正确领导，已经开始发掘出来。这一个事实，教育了全体工人职员群众，认识到新民主主义经济制度的优越性，深信在中央人民政府、中国共产党和伟大的人民领袖毛主席领导之下，中国人民有力量战胜任何敌人，也有力量建设更美好更幸福的社会。当此中华人民共和国成立两周年的节日，全体职工谨向您致以崇高的敬礼!毛主席万岁!"},{"type":"paragraph","text":"劳动日报社九月三十日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"高岗","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0d6dbd0bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

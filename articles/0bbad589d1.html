script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给胡风的三封信","authors":["河南","苏金伞"],"dates":[{"year":1947,"month":9,"day":22}],"is_range_date":false,"parts":[{"text":"给胡风的三封信","type":"title"},{"text":"河南苏金伞","type":"authors"},{"text":"(苏金伞：诗人，河南省文联主席，河南省政协常委、人大代表)","type":"subtitle"},{"text":"风先生：","type":"appellation"},{"text":"有一年多没有给你去信了，由于你的沉默，想到你的苦闷，这种沉重地日子所压在心境上的重量，要想驱逐出来，也确非易事。近日大公报“出版界”上披露说先生主编的“脉膊”正在申请登记中，又使我大为兴奋，我们渴望“希望”已非一日，尤其在目前文坛凋落文艺刊物都不称意的情况下，“脉膊”底消息，使人有起死回生之感，希望它快些出来。","type":"paragraph"},{"text":"现在我有一件事想跟你解释：星群出版公司托克家编一诗丛他要我参加一册，我因为做诗十余年，稿子丢失甚多，一直也没机会出个诗集，现在有这个机会，所以就答应了。而这两天上海朋友来信责备我不该参加；一来因为大家对臧诗不满，一则有与先生对立之嫌。这使我非常慌忙，这见解很对。但稿子已经寄去（或已付印），不好抽回怎么办呢？但转过来一想，处此战乱时期，各书店都不肯印诗集，有此时机，何必丢掉？而且我虽然参加了这个诗丛，但我并非就是臧派，毁誉应由作品负责，自己底诗不好，挨骂，是应该的，但因为是臧编，而影响了各个作者，我想也不会的。所以我除了同那些朋友们解释外，并将详情告诉先生，以表示我底坦白而又无知。","type":"paragraph"},{"text":"但我也要整肃我自己：以后绝不多发表作品；一些不好的刊物，绝不投稿，有新作，先寄先生评阅，给我以意见，然后再投到或由先生介绍与较好的刊物上发表，不知先生肯不肯受这个麻烦？兹奉上近作数首，敬请指正，望来信示知尊见，并请代为处理它底命运。     肃此","type":"paragraph"},{"text":"即致","type":"paragraph"},{"text":"秋安","type":"appellation"},{"text":" 苏金伞（一九四七年）九、廿二","type":"paragraph"},{"text":"风先生：","type":"appellation"},{"text":"尊札拜读。指示之点，真是入骨穿心，正中要害；见解之深令人感佩！嗣后每有新作，当先寄先生请示意见，望千万勿怕麻烦而推却也。","type":"paragraph"},{"text":"我们在这里办“沙漠文艺”，想请亦门、力扬、路翎诸先生写些文章，不知能办到否？承此。  敬致","type":"paragraph"},{"text":"秋安","type":"appellation"},{"text":" 苏金伞（一九四七年）十、八","type":"paragraph"},{"text":"风先生：","type":"appellation"},{"text":"诗丛出来了，兹奉上拙集“地层下”一册，请披阅后予以指正，我总是尊重你底意见的，阿垅先生地址希见告当托上海友人就近送给他一册，请他著文批评一下，不管多么苛酷，我一定诚恳地接收的，不过这个小册子收诗太少，不足以见拙诗底全貌耳，肃此。           敬致","type":"paragraph"},{"text":"著安","type":"appellation"},{"text":" 苏金伞上（一九四七年）十、卅一","type":"paragraph"},{"text":" 来源：《苏金伞右派集团言论与作品》（河南省文学美术工作者联合会，1958年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0bbad589d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

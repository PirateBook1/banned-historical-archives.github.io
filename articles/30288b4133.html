script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发扬艰苦奋斗光荣传统　保持人民军队政治本色  北京部队某部红军团指战员以马克思主义、列宁主义、毛泽东思想为武器，深入批判林彪一伙破坏我军光荣传统的罪行，提高了路线斗争觉悟，激发了继续革命的旺盛意志","authors":[],"dates":[{"year":1973,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"发扬艰苦奋斗光荣传统　保持人民军队政治本色"},{"type":"paragraph","text":"北京部队某部红军团指战员以马克思主义、列宁主义、毛泽东思想为武器，深入批判林彪一伙破坏我军光荣传统的罪行，提高了路线斗争觉悟，激发了继续革命的旺盛意志"},{"type":"paragraph","text":"新华社一九七三年十一月十三日讯　在伟大的批林整风运动中，人民解放军北京部队某部红军团指战员狠批林彪破坏我军光荣传统的罪行，更加自觉地发扬艰苦奋斗的优良作风，保持人民军队的政治本色，受到广大人民的赞扬。"},{"type":"paragraph","text":"这个红军团是一支经历过二万五千里长征的英雄部队，在长期的革命斗争实践中养成了艰苦奋斗的优良作风。批林整风运动以来，团党委结合本团的光荣历史和斗争实际，对部队进行思想和政治路线教育，组织干部和战士以马克思主义、列宁主义、毛泽东思想为武器，深入批判林彪一伙破坏我军光荣传统的罪行，使大家进一步增强了路线斗争觉悟，更加激发了艰苦奋斗，继续革命的旺盛意志。去年十二月，这个团奉命到某山区执行埋设电缆的任务。在荆棘遍野，乱石满坡的工地上，战士们以当年红军吃草根，嚼树皮，坚持长征的精神，冒着零下二十多度的严寒，向冻土和顽石开战。有的地段全是一色铁硬的青石，一锤下去只留下一个白印，凿一个炮眼需要打上两三千锤。虎口震裂了，战士们也不愿休息一会。在风口上、山腰上作业的连队，西北风刮得人站不住脚，睁不开眼，稍不留心就会掉进深谷，战士们就趴在地上，硬是用钢钎一点一点地凿，用铁镐一下一下地刨，使工效由原来每人日进一米增加到了三米。一营在施工中遇到四十多米的山泉流水地段。荣获“常胜排”称号的二连二排的战士们，抢先跳进刺骨的冰水里作业。手冻肿了，腿冻麻木了，冰块和石头刺破了皮肉，谁也没有叫过苦。全团干部和战士就是这样顽强地战斗了三十二天，终于在深山峡谷中挖好电缆沟二十多公里，铺设电缆线一百七十多盘，提前完成了任务。"},{"type":"paragraph","text":"这个团的领导干部大多数是经历过战争锻炼的老同志，他们在带领部队完成各项战斗任务中争当艰苦奋斗的带头人。一次，部队到某地执行一项艰巨的国防施工任务。当时正是隆冬季节。团的领导干部坚持不脱离群众，在艰苦环境中自觉磨练革命意志。团长葛德明在战争年代负过伤，又有高血压病，每天起早摸黑，顶着风雪，推着载有几百斤石头的小车往山上运送。为了把好质量关，他钻到钢筋架里去细心体察，摸索经验，和战士们一起战斗了五天五夜。冬天施工，备料是一项繁重的任务。负责指挥这项工作的副团长曾宪浩每天吃在工地，住在工地。部队上工三班倒，他跟班作业一班也不拉。战士们见他眼熬红了，脸变瘦了，劝他休息一会，他总是乐呵呵地说：“干革命怕掉肉，怎么能干好革命呢！”由于曾宪浩这样身先士卒，指战员们仅花了半个月时间就完成了备料任务，保证了施工的顺利进行。在施工最紧张的阶段，团里的九名领导干部昼夜坚守在工地，既当指挥员又当战斗员，激发了广大战士的冲天干劲，加速了整个工程的进展。"},{"type":"paragraph","text":"在这个红军团的各个连队里，战士们特别注意发扬革命前辈打硬仗，攻碉堡的革命精神，为保卫社会主义祖国苦练杀敌本领。隆冬，他们冒着风雪野营拉练，在最坚硬的地上做土工作业；盛夏，他们头顶骄阳，脚踏滚烫的黄沙，苦练射击、投弹、刺杀。在战斗英雄何万祥生前所在的二连，战士们以老连长何万祥为榜样，严格训练，严格要求，培养勇猛顽强的战斗作风。今年六月，上级对这个连进行射击考核。考核刚开始，就下起了暴雨。这时，战士们就在暴风雨中高唱革命连歌《我们的连长何万祥》，趴在泥水地里进行了两小时的实弹射击。今年，由于全团指战员刻苦训练，战术技术水平显著提高，轻武器四个练习射击和投弹都取得了优秀成绩。"},{"type":"paragraph","text":"红军团的干部和战士，在大好形势下坚持发扬艰苦朴素的作风，实行勤俭建军，始终保持人民军队的政治本色。冬天，全团在山区农村驻训，需要解决取暖设备问题。有的同志主张花钱购买炉子、炉筒。这时，团党委便组织大家学习毛主席的《井冈山的斗争》、《在中国共产党第七届中央委员会第二次全体会议上的报告》的有关章节，回顾革命前辈在战争年代住山洞，睡窝棚，自己拣柴取暖，度过艰难岁月，夺取战争胜利的事迹。随后，党委常委魏茂兴和后勤人员到八连摸索解决取暖问题的办法。他们同八连干部和战士一起，研究改进出一种既不损坏老乡炉灶，又能烧煤取暖的地炉灶。有的房子没有锅灶，战士们就到野外拣来石头、断砖，垒起了炉灶。八连的办法在全团推广以后，全团各单位没有花费一分钱，就解决了取暖问题，为国家节约了近万元。去年以来，这个团还本着少花钱、多办事的原则，自己动手，修理营具，改建住房，整修地下水道，为国家节约了大量经费开支，支援了祖国社会主义建设。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30288b4133"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

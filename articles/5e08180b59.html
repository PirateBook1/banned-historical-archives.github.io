script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席，我们永远忠于您！跟着您！  上海革命群众看纪录片《毛主席和百万文化革命大军在一起》受到极大鼓舞","authors":[],"dates":[{"year":1966,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席，我们永远忠于您！跟着您！"},{"type":"paragraph","text":"上海革命群众看纪录片《毛主席和百万文化革命大军在一起》受到极大鼓舞"},{"type":"paragraph","text":"据新华社上海十三日电　大型彩色纪录片《毛主席和百万文化革命大军在一起》，十二日起在上海放映，给上海广大革命群众带来了新的巨大的精神力量，激励他们继续奋勇前进，誓夺无产阶级文化大革命的更大胜利。"},{"type":"paragraph","text":"这一天，上海四十多家电影院、工人俱乐部同时放映这部影片，共有三十多万革命群众和在银幕上的革命战友一起共享了同毛主席在一起的幸福。当银幕上一轮红日伴着《东方红》的雄伟乐曲声，喷薄而出，我们最最敬爱的领袖毛主席身穿军服，神采奕奕来到百万革命群众中间的时候，无数双含着幸福泪花的眼睛凝视着毛主席，无数颗激动的心，飞向天安门广场，人们同天安门广场前的百万革命群众同声高呼“毛主席万岁！万万岁！”同声高唱《大海航行靠舵手》。"},{"type":"paragraph","text":"具有光荣革命斗争传统的上海工人和郊区的贫农下中农，在观看这部电影以后，激动的心情久久不能平静。他们纷纷集会座谈，写文章，表达自己的心情。毛主席曾经视察过的上海国棉一厂工人，从银幕上看到毛主席同革命群众手挽着手站在一起的动人情景，怀着格外激动的心情说：我们决不辜负毛主席的期望，一定要在毛泽东思想伟大旗帜下和革命学生团结起来，彻底批判旧世界，建设新世界！嘉定县桃浦公社李子园大队六十七岁的贫协主席陆阿弟在影片中看到毛主席向群众挥手致意，他用尽全身的劲对着毛主席欢呼。他激动地说：十年前，是毛主席在《中国农村的社会主义高潮》一书中，为介绍我们李子园农业生产合作社的一篇文章写过按语。十年来，我们时时刻刻遵照毛主席的指示办事，集体经济不断巩固，农业生产不断发展。我们贫下中农子孙万代永远忠于毛主席，永远跟着毛主席闹革命。"},{"type":"paragraph","text":"人民解放军驻沪部队的指战员观看了影片，欢欣若狂。“南京路上好八连”战士们说：毛主席和我们一样穿着军装，这是我们最大的光荣，是对我们最大的信任和期望。毛主席虽然和我们远隔千里，但看了影片，毛主席就好像在我们身边。我们一定要永远听毛主席的话，在当前复杂的阶级斗争中，更高地举起毛泽东思想伟大红旗，坚守战斗岗位，坚决同广大工农群众一起，同红卫兵和革命师生一起，在毛主席领导下，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"广大红卫兵和革命师生看了影片，仿佛置身在热火朝天的天安门广场上，自己也飞到了毛主席身边。他们立下志愿：毛主席，我们永远赤胆忠心跟着您！刚在北京见到了毛主席归来的上海第一医学院红卫兵小将们激动地说：毛主席啊！毛主席！您老人家最最关心我们青年，最最支持我们的革命行动。我们一定听您的话，按您亲自主持制定的十六条办事，向解放军学习，努力把自己锻炼培养成您所期望的无产阶级革命事业的接班人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e08180b59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"毛泽东等祝贺越南民主共和国成立二十七周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺越南民主共和国"},{"type":"paragraph","text":"成立二十七周年的电报"},{"type":"paragraph","text":"（1972年9月1日）河内越南民主共和国主席孙德胜同志，越南劳动党中央委员会第一书记黎笋同志，越南民主共和国国会常务委员会主席长征同志，越南民主共和国政府总理范文同同志："},{"type":"paragraph","text":"在越南民主共和国成立二十七周年的时候，我们代表中国共产党、中国政府和中国人民，向越南劳动党、越南民主共和国政府和兄弟的越南人民，致以最热烈的祝贺。"},{"type":"paragraph","text":"二十七年来，英雄的越南人民在越南劳动党的领导下，以大无畏的英雄气概和顽强战斗的革命精神，抗击了帝国主义一次又一次的侵略战争，捍卫了越南北方的社会主义成果，为越南民族的解放事业写下了壮丽的篇章。越南人民反帝革命斗争的英雄业绩，对中国人民是一个巨大的鼓舞，为世界上一切被压迫民族和人民争取解放的斗争作出了宝贵的贡献。"},{"type":"paragraph","text":"当前，越南人民的抗美救国战争正在胜利发展，整个印度支那的形势大好。越南南方军民在各个战场上发动的猛烈进攻，沉重打击了美帝国主义的战争“越南化”计划，取得了辉煌的胜利。美帝"},{"type":"paragraph","text":"毛泽东等祝贺越南民主共和国成立二十七周年的电报国主义企图加强海空袭击和布雷封锁来迫使越南人民停止战斗，这完全是妄想。美帝国主义的炸弹，过去没有、今后也决不能动摇越南人民的钢铁意志。英雄的越南人民遵循胡志明主席“宁可牺牲一切，决不愿亡国，决不愿做奴隶”的教导，团结一心，不怕困难，正以坚定的战斗步伐胜利前进。我们深信，经过长期革命战争考验的越南人民，同老挝人民、柬埔寨人民团结战斗，一定能够打败美帝国主义的侵略，取得抗美救国战争的彻底胜利。"},{"type":"paragraph","text":"中越两国人民是休戚相关、患难与共的亲密战友和兄弟。支援越南人民的抗美救国斗争，是中国人民义不容辞的国际主义义务。越南人民在抗美救国战争中，不论还会遇到什么艰难险阻，中国人民都和你们站在一起，全力支援你们的正义斗争。"},{"type":"paragraph","text":"最后胜利一定属于英雄的越南人民和印度支那各国人民！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国代主席董必武中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九七二年九月一日于北京"}],"authors":["毛泽东"],"dates":[{"year":1972,"month":9,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":335,"page_end":336},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1449dcb6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

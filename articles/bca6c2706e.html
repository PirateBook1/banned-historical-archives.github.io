script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央批转北京市委关于为“李冬民反革命集团”冤案平反的报告","authors":[],"dates":[{"year":1980,"month":9,"day":21}],"is_range_date":false,"parts":[{"text":"中央批转北京市委关于为“李冬民反革命集团”冤案平反的报告","type":"title"},{"text":"中央批示","type":"appellation"},{"text":"中央同意北京市委关于为“李冬民反革命集团”冤案平反的报告，现转发给你们。","type":"paragraph"},{"text":"李冬民案件是在粉碎“四人帮”以后，当广大人民群众强烈要求为天安门事件平反，要求邓小平同志出来工作的情况下发生的。当时的北京市委主要负责同志，为了压制群众保自已，竟主观地捏造了一个所谓的反革命事件。这是十分错误的，是党的纪律所不容许的。吴德同志作了．自我批评，他说：“案子有错误，是个假案；由我负责。”","type":"paragraph"},{"text":"党的十一届三中、五中全会一再指出，对于任何冤假错案，不论它涉及到什么人，包括党和国家的高级领导干部，都应当本着实事求是的精神，毫无例外地坚决予以平反纠正。全错的全纠，部分错了的部分纠，不允许拖延不纠。对于造成这些错案的同志，除了坚持错误不改的，主要应着重于弄清是非，取得教训，既要弄通思想，又要团结同志。对于那些极少数有意抵制中央的方针、政策，明知造成了冤假错案还顶住不肯纠正的人，则应当给予党纪制裁。","type":"paragraph"},{"text":"请结合你们地区和部门的情况，进行一次检查。并将检查结果报告中央。","type":"paragraph"},{"text":"(此件发至省、军级)","type":"paragraph"},{"text":"中央：","type":"appellation"},{"text":"一九七七年二月二十八日、三月十二日，两次以北京市委的名义，上报中央的《关于一个反革命集团案件的报告》，经市委纪委筹备组反复核查证实，是错误的，应予撤销。这个报告中所说的“反革命集团”的主要成员李冬民以及和李一起的人，根本不是反革命，而是革命的。另一个主要成员张兆庆，确系反革命，但他与李冬民等人，不是一伙。当时的北京市委主要负责同志，把反对“四人帮”、要求邓小平同志出来工作的李冬民等人打成反革命。事实证明，所谓“张兆庆、李冬民反革命集团”，完全是虚构的。","type":"paragraph"},{"text":"我们认为，应该为所谓的“李冬民反革命集团”彻底平反，为李冬民同志和因李案受到牵连的所有同志恢复名誉，落实政策。对张兆庆及其一伙，根据其罪行，依法处理。","type":"paragraph"},{"text":"鉴于北京市委关于一个反革命集团案件的报告，曾在一九七七年三月中央工作会议上散发过，这个案件又涉及到青海、甘肃、山西、内蒙等地的一些人员，建议中央将这一报告批转有关单位，以消除不良影响。","type":"paragraph"},{"text":"当否，请指示。","type":"appellation"},{"text":"中共北京市委","type":"paragraph"},{"text":"一九八0年六月十三日","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bca6c2706e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

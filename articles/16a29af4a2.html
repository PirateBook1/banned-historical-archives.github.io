script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北人民政府关于职员工人和人民群众协助公安机关破获财经部门内部敌特案件的奖励办法","authors":[],"dates":[{"year":1951,"month":4,"day":25}],"is_range_date":false,"parts":[{"text":"东北人民政府关于职员工人和人民群众协助公安机关破获财经部门内部敌特案件的奖励办法","type":"title"},{"text":"(一九五一年四月二十五日发布)","type":"subtitle"},{"text":"为鼓励职员工人、人民群众积极协助公安机关检举破获暗藏在我厂矿企业、财经部门内部之美蒋特务反革命分子，以保护人民国家财产的安全，根据论功行赏的精神，对破获敌特有功之职工和人民群众，特规定以下奖励办法：","type":"paragraph"},{"text":"一、凡职员工人和人民群众向公安机关检举密告，因而破获隐藏在我军工、电力、经济要害部门之美蒋间谍特务、反革命匪团重大案件有据者，对检举密告有功之职员、工人、群众奖励人民币两千万元。","type":"paragraph"},{"text":"二、凡职员工人和人民群众向公安机关检举密告，因而破获潜伏在我厂矿、财经部门内部之美蒋间谍、特务、反革命较重要案件有据者，对检举密告有功之职员、工人、群众奖励人民币一千万元。","type":"paragraph"},{"text":"三、凡职员工人和人民群众向公安机关检举密告，因而破获暗藏在我厂矿内部之一般的特务反革命案件有据者，得视其案情程度，对检举密告有功之职员、工人、群众奖励人民币一百万元到六百万元。","type":"paragraph"},{"text":"四、凡职员工人和人民群众，由于爱护与保卫国家财产之热诚，而勇敢的捉获正在施行纵火、爆炸、暗杀或制造重大破坏事故之现行的敌特、反革命分子有据者，得按其情节不同，奖励人民币五百万元至两千万元。","type":"paragraph"},{"text":"五、凡职员工人和人民群众，如有对美蒋间谍、特务、反革命分子知情不报，故为隐藏者，事后查出，即以包庇反革命分子论罪，根据情节轻重，予以分别惩处。","type":"paragraph"},{"text":"六、凡职员工人和人民群众，如有因挟嫌报复，捏造证件，妄告不实，而诬陷好人者，则以陷害他人，侵犯人权惩罚之。","type":"paragraph"},{"text":"七、各地公安机关，对职员工人和人民群众检举密告所破获之上述案件，必须据实一律将案情证据报告本府公安部，经其审核评定后发给奖金。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16a29af4a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

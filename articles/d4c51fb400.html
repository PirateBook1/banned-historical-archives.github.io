script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广州绢麻纺织厂革委会在解放军毛泽东思想宣传队帮助下  克服骄傲自满情绪在“过细”上狠下功夫  党的各项政策进一步落实，斗、批、改运动不断深入发展","authors":[],"dates":[{"year":1969,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广州绢麻纺织厂革委会在解放军毛泽东思想宣传队帮助下"},{"type":"paragraph","text":"克服骄傲自满情绪在“过细”上狠下功夫"},{"type":"paragraph","text":"党的各项政策进一步落实，斗、批、改运动不断深入发展"},{"type":"paragraph","text":"新华社广州电　广州绢麻纺织厂革委会在驻厂解放军毛泽东思想宣传队的帮助下，认真学习、深刻领会毛主席关于“要过细地做工作。要过细，粗枝大叶不行，粗枝大叶往往搞错”的最新指示，克服自满情绪和懒惰思想，在“过细”二字上狠下功夫，使党的政策进一步落实，推动了斗、批、改的深入发展。"},{"type":"paragraph","text":"广州绢麻纺织厂革委会在解放军宣传队的帮助下，抓紧落实党的各项无产阶级政策，斗、批、改取得了很大成绩。毛主席关于“要过细地做工作”的最新指示发表后，解放军宣传队和厂革委会成员反复进行学习。他们认识到，毛主席的指示，是把无产阶级文化大革命进行到底的锐利武器。过细地做工作，是继续革命的需要，是深入开展斗、批、改的需要。在学习中，革委会成员过细地检查了前一段的工作，发现工作上还有不过细的地方。例如对犯了错误的好人，在他们有了觉悟以后及时地解放了他们，但是由于思想教育工作做得不够细致，还未把他们的积极性充分调动起来。为什么工作上还存在着粗枝大叶的问题？经过分析，革委会成员认识到，由于工作中取得了一定成绩，受到了上级表扬，有少数同志产生了骄傲自满情绪，认为党的政策已经落实得“差不多”了。“满”字一出现，“懒”字跟着来，有的人只求工作上“过得去”，不求“过得硬”；有的人甚至说可以“松口气”了。厂革委会意识到，“满”和“懒”，是做过细工作的大敌，是继续革命的绊脚石。于是，他们一方面发动群众从成绩中找薄弱环节，从与先进单位对比中找差距，使大家认识到骄傲自满是错误的；另一方面厂革委会成员认真学习毛主席著作，用毛泽东思想斗私批修，克服自满情绪，打掉懒惰思想，决心遵循毛主席关于“世界上怕就怕‘认真’二字，共产党就最讲‘认真’”的教导，过细地做工作，把斗、批、改搞得更好。"},{"type":"paragraph","text":"对于已经解放的干部，革委会发动群众对他们做过细的思想教育工作。如：请老工人给他们讲家史，组织他们参观阶级教育展览，提高他们的阶级斗争和两条路线斗争觉悟；举办毛泽东思想学习班，组织他们学习毛主席关于无产阶级专政下继续革命的伟大理论，提高他们继续革命的自觉性；让他们到阶级斗争的第一线去经受锻炼，改造世界观；经常开展谈心活动，采取“一把钥匙开一把锁”的办法，针对不同人的思想问题，进行具体的帮助。有一个犯了错误而又有了觉悟已经得到解放的同志，经过过细地教育工作，情绪一直很高。有一天情绪忽然低落了。一了解，原来是他邻居的一些群众有些歧视他，使他背上了思想包袱。厂革委会从这件事得到启发：象他这样一些同志在受冲击时，厂外有些群众也知道，应该把政策落实到厂外有关单位去，让那里的群众知道他们是犯错误的好人，正确对待他们。因此，厂里组织了三结合小组，到这些同志的家属所在单位、子女所在学校去，做过细的工作，要求有关单位和群众正确对待他们和他们的家属、子女。这样做，使犯错误的好人以及他们的家属十分感动，他们激动地高呼：“毛主席万岁！万万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4c51fb400"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吴法宪供认秉承林彪的旨意  诬陷朱德邓小平贺龙陆定一罗瑞卿","authors":[],"dates":[{"year":1980,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"吴法宪供认秉承林彪的旨意"},{"type":"paragraph","text":"诬陷朱德邓小平贺龙陆定一罗瑞卿"},{"type":"paragraph","text":"新华社北京12月6日电 特别法庭第二审判庭今天下午开庭，根据起诉书的指控，调查被告吴法宪诬陷朱德、邓小平、贺龙、陆定一、罗瑞卿等党和国家领导人的犯罪事实。"},{"type":"paragraph","text":"吴法宪承认起诉书的上述指控属实。他说：“我负有严重罪责。”"},{"type":"paragraph","text":"法庭首先就吴法宪诬陷迫害中共中央书记处书记、国务院副总理、中国人民解放军总参谋长罗瑞卿的犯罪事实进行了调查。法庭用幻灯投影出示了吴法宪1965年12月25日写给林彪的亲笔信。在信中，吴法宪诬陷罗瑞卿“向党伸手和有夺取军权的野心”。1968年8月，吴法宪和黄永胜又联名给当时负责罗瑞卿专案组的叶群写信，诬陷罗瑞卿是一个“罪大恶极的反革命分子，十分狡猾，可恶至极”。"},{"type":"paragraph","text":"吴法宪在回答审判员翟学玺的审问时，供认他这些话“没有事实根据”。他还交代诬告材料是林彪指使，由叶群授意他写的。接着，法庭通过调查证实吴法宪伙同叶群、江青、黄永胜蓄意推迟罗瑞卿手术时间，以达到“对罗瑞卿进行不间断的审讯和斗争”的目的。由于推迟手术治疗，致使罗瑞卿在病中受到严重摧残。吴法宪承认这一犯罪事实，还供认，这都是林彪的旨意。"},{"type":"paragraph","text":"在今天的法庭上，吴法宪在回答审判员宁焕星、苏子蘅的审问时，承认起诉书指控他诬陷中共中央副主席、人大常委会委员长朱德，中共中央总书记、国务院副总理邓小平，中共中央政治局委员、国务院副总理、中央军委副主席贺龙，中共中央政治局候补委员、中央书记处书记、国务院副总理陆定一的犯罪事实，全部属实。吴法宪说，他诬陷朱德是为了突出林彪。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吴法宪","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"林彪","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"叶群","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"朱德","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c0237843c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

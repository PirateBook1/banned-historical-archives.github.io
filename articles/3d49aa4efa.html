script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"更高举起毛泽东思想伟大红旗，　在革命大道上奋勇前进上海市革命委员会举行酒会　热烈欢送日本齿轮座剧团","authors":[],"dates":[{"year":1967,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市革命委员会昨天晚上举行酒会，热烈欢送日本反帝反修的坚强战士——齿轮座剧团的全体成员。"},{"type":"paragraph","text":"上海市革命委员会领导成员、人民解放军驻沪部队负责人王少庸，马天水、李彬山、高志荣、姬应五、徐景贤等出席了酒会。出席昨晚酒会的，还有正在上海访问的日本共产党山口县委员会(左派)访华代表团团长弘中朗夫、秘书长田中廉造等八位同志。"},{"type":"paragraph","text":"在洋溢着无产阶级国际主义深情厚谊的酒会上，中日两国无产阶级革命派亲切畅谈在斗争中活学活用毛主席著作的体会，交流贯彻执行毛主席革命文艺路线的心得，互相勉励在今后的革命斗争中，要更高举起毛泽东思想伟大红旗，不断争取新的更大的胜利。"},{"type":"paragraph","text":"徐景贤同志、弘中朗夫团长、藤川夏子团长在热烈的掌声中先后，讲了话。"},{"type":"paragraph","text":"徐景贤同志代表上海市革命委员会和上海人民对齿轮座剧团在宣传毛泽东思想方面所作出的卓越贡献和访华演出的巨大成功，再一次表示最热烈的祝贺。"},{"type":"paragraph","text":"徐景贤同志赞扬齿轮座同志坚持毛主席的革命文艺路线所取得的辉煌成果。他说，我们坚信，有着越来越多象你们这样英勇顽强的日本无产阶级革命派，只要坚持团结大多数，打击一小撮，沿着毛主席指引的方向奋勇前进，那么，美日反动派和宫本集团妄图阻挠历史车轮前进的一切阴谋，都将遭到彻底破产，日本人民要走社会主义、共产主义道路的愿望，一定会胜利实现。"},{"type":"paragraph","text":"他说，齿轮座战友们对我们伟大领袖毛主席的无比崇仰和热爱，坚持不渝地怀着深厚的阶级感情，时时、处处突出无产阶级政治，活学活用毛主席著作，努力促使自己思想革命化，给上海人民留下了十分深刻的印象，是我们学习的榜样。"},{"type":"paragraph","text":"徐景贤说，我们虽然远隔重洋，但是在毛泽东思想光辉照耀下，中日两国无产阶级革命派和革命人民必将为反帝反修的共同革命事业，为毛泽东思想在全世界的胜利，不断作出新的更大的贡献!"},{"type":"paragraph","text":"弘中朗夫团长说，震撼世界的中国无产阶级文化大革命，粉碎了中国赫鲁晓夫复辟资本主义的迷梦，把社会主义中国办成红彤彤的毛泽东思想大学校。文化大革命为社会主义革命开辟了新纪元，为帝国主义、现代修正主义和各国反动派敲响了丧钟，给全世界人民以巨大鼓舞。他说，现在日本人民正在掀起反帝反修的新高潮。日本人民革命要取得胜利，一定要遵循毛主席“枪杆子里面出政权”的伟大教导，走中国革命的道路。"},{"type":"paragraph","text":"藤川夏子团长说，日本齿轮座剧团访华演出的成功，是在毛泽东思想指引下，中日两国人民共同战斗的战果。"},{"type":"paragraph","text":"她说，我们在上海参观访问中，亲眼看到了上海革命人民以毛泽东思想为武器，推进伟大的无产阶级文化大革命，为世界革命作出了贡献。同时，我们看了以工农兵为主人公的革命样板戏。看到这些无产阶级的新文艺，更增强了我们做毛主席出色的文艺战士的决心。"},{"type":"paragraph","text":"她说，今天的时代是帝国主义走向全面崩溃，社会主义走向全世界胜利的大好时代，在日本，真正的革命左派纷纷起来造反了，我们回日本后，决心更高举起毛泽东思想伟大红旗，奋勇前进!"},{"type":"paragraph","text":"在酒会上，齿轮座革命文艺战士演出了他们所创作的歌舞节目，他们以无比激动、无比兴奋的心情重现了见到伟大领袖毛主席的终生难忘的幸福时刻，兴奋、热烈的场面，强烈感染了到会同志，全场响起“毛主席万岁!万岁!万万岁!”的口号声。中日两国无产阶级革命派肩并肩、手挽手一起高唱《国际歌》、《大海航行靠舵手》和日本革命歌曲《加油干》。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"徐景贤","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d49aa4efa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

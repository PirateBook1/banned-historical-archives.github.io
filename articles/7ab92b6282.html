script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江西、河南的资本家对民主改革有顾虑","authors":[],"dates":[{"year":1951,"month":8,"day":2}],"is_range_date":false,"parts":[{"text":"江西、河南的资本家对民主改革有顾虑","type":"title"},{"text":"【长江日报二日讯】江西、河南的资本家对民主改革有顾虑，干部在工作中深入不下去，因此这一运动尚未很好展开。有些资本家认为民主改革和农村中的土地改革一样，土地改革对象是地主恶霸，民主改革的对象就是资本家。因此，他们将民主改革叫作“商改”。到处打听，怕搞到自己头上来，怕分东西。在民主改革工作中，干部思想上亦有些问题，如不少农村干部顾虑自己是老粗，束手束脚，不能同城里人打交道，工作方法简单，往往犯开门见山的毛病，见了一个人便问：你们这里有反革命分子吗?有把头吗？被问者发呆，不敢讲。有些苦主、基本群众怕不撑腰，不敢谈，或谈死的不谈活的，谈已扣的不谈被管制的或逃亡的。","type":"paragraph"},{"text":"目前存在的问题是：有些机关还未重视这一运动，认为这仅是工会的事；工作干部打击对象问题思想上还很模糊，感到不好掌握；在民主改革中如何加强政治教育，很好地发动群众，防止经济主义观点等都还没有很好解决。","type":"paragraph"},{"text":"此外干部在民主改革工作中还存在着急于求成搞完算数的思想。如九江与中纱厂要在八月开工，决定将运动在开工前结束，可能发生粗糙现象。","type":"paragraph"}],"comments":[],"origin":"1951年8月13日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ab92b6282"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

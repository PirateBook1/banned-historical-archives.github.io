script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于在土改和镇反中对高级民主人士家属照顾和宽大处理的规定","authors":[],"dates":[{"year":1951,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"中央关于在土改和镇反中对高级民主人士家属照顾和宽大处理的规定","type":"title"},{"text":"各中央局、中央分局，各大军区和二级军区党委并转各省市区党委及地委：","type":"appellation"},{"text":"现在有些非党的中央人民政府委员、政务院委员和其他方面的高级民主人士。因为他们的家属和戚友，在土改和镇反中被杀、被捕、被“扫地出门”或被没收了城市的若干财产，已引起极大的不安和不满，对于统一战线已发生了极坏的影响。","type":"paragraph"},{"text":"我们对于解放前，已开始参加反蒋斗争，已与我们合作的民主人士特别是高级民主人士，对于真正起义的军官，在土改和镇反中，必须有意地予以特殊的照顾或宽大处理，这对于统一战线和革命胜利的巩固，是十分必要的，决不可不加区别地把他们与一般反动地主和反动军官一样对待。对于上述这些人士的家属(祖父母、父母、子女、兄弟和妻室)，中央规定：","type":"paragraph"},{"text":"(一) 在土地改革中，除在政治上予以适当照顾外，在经济上应留给必要的生活资料，不得把他们“扫地出门”，他们在城市中的财产，一般的应予保留，不得没收。在退租退押中如果他们实在退不出，政府应说服农民少退或由政府拿出一点钱来代他们清理。不要逼得他们走头＜投＞无路。","type":"paragraph"},{"text":"(二) 非有十分必要，即除现行犯和非捕不足以平民愤者外，他们纵有若干劣迹，应尽可能劝其向群众低头认错，求得了结，而不加逮捕，其应加逮捕处刑者，亦应从宽处理，并将详细情况向上级报告。","type":"paragraph"},{"text":"(三) 今后凡正副省主席和正副市长级以上的政府工作人员中的民主人士及各民主党派的中央委员和起义将领的家属，如果在土改和镇反中，依法必须逮捕治罪时，应由各中央局批准并报中央备案，如判处死刑时，必须先报中央批准后方得执行。省以下县以上各级政府重要民主人士之家属须判死刑时，应由省委决定报请中央局备案后方得执行。","type":"paragraph"},{"text":"(四) 高级民主人士因其戚友被捕提出询问或意见，经上级转达者，当地政府党委应迅速据实回答或查明处理。","type":"paragraph"},{"text":"(五) 在你们所属区域内，过去对于高级民主人士家属的处理，发生过一些什么错误和问题，望各中央局于六月份内写一报告给中央。","type":"paragraph"},{"text":" 中央六月四日","type":"paragraph"},{"text":"根据刘少奇修改件刊印。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f773f9d461"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"党员应该特殊吗？","authors":["北京医学院","春蕾"],"dates":[{"year":1957,"month":6,"day":3}],"is_range_date":false,"parts":[{"text":"党员应该特殊吗？","type":"title"},{"text":"北京医学院春蕾","type":"authors"},{"text":"党员应该特殊吗？    　卫二班　春雷","type":"subtitle"},{"text":"我院有这样的规定：同学申请助学金临时补助要经过小组、班委会讨论批准——而调干同学申请临时补助则可直到学生科要，而且只要是在50元以下一要就给，因而一些人悄悄的拿到了补助享受起来。","type":"paragraph"},{"text":"值得提出的是大概由于这种规定造成了我班同学认为的党员特殊，原来我班调干较多而大多是党员，他们一些人自以为过去对革命有贡献，因而居功骄傲，认为应该尽量享受补助，于是困难者申请，不困难者亦申请。形成了能捞一点就捞点。据一党员同志说，没有领过临时补助者极为少数，他们真困难吗，看看他的生活比一般同学要好几倍，有的党员银行存有巨款而居然申请了三四十元的临时补助。班长(党员)在班会上高谈调整助学金的道理，而自己却申请补助吃营养灶，是身体不好吗？人们都说他比别人强着多呢！还有个党员因家中办丧事申请160元的补助。据说由于数字太大，转至其爱人机关申请，我组还有这样的事，一个同学没有钢笔实有困难，要申请两元补助，小组讨论时党员发言说：助学金是补助学习困难的，不是买钢笔的，用沾水钢笔也一样，生活不能要求太高，最后还批判就会伸手向国家要钱。结果是没有批准。可是，有一党员申请眼镜，表一填，眼镜也就带上了。","type":"paragraph"},{"text":"这些现象能不使人认为党员特殊吗？吃苦在先享乐在后，在我班党员身上几乎看不出来了，他们就知道要补助吃的比别人好一点，穿的像个科长。试问这些过去曾经是艰苦朴素、廉洁奉公的革命干部怎么成了这个样子，是什么造成的？我们希望党委检查学生科的不合理的补助，教育那些享乐在前的党员，取消他们的特殊性，真正成为群众中的吃苦在前享乐在后的人。","type":"paragraph"},{"text":" 来源：北京医学院出版《北医》，1957年6月3日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0935a7f372"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

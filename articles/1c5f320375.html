script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想指挥我们同走资派作斗争","authors":[],"dates":[{"year":1976,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本溪中学党支部"},{"type":"paragraph","text":"中共中央、人大常委会、国务院、中央军委关于建立伟大的领袖和导师毛泽东主席纪念堂的决定和中共中央关于出版《毛泽东选集》和筹备出版《毛泽东全集》的英明决定，充分表达了亿万人民的共同心愿。我校广大师生员工无比激动，热烈欢呼，坚决拥护!"},{"type":"paragraph","text":"伟大领袖毛主席是当代最伟大的马克思主义者。战无不胜的毛泽东思想是在同国内外阶级敌人和党内右的和“左”的机会主义路线的长期斗争中发展起来的。毛主席在长期的革命斗争中，在各个方面继承、捍卫和发展了马克思列宁主义。毛泽东思想是我们战无不胜的旗帜。毛泽东思想指挥我们同走资派作斗争。我们继承毛主席遗志，就要学习毛主席著作，将革命进行到底。"},{"type":"paragraph","text":"伟大领袖毛主席在总结我党两条路线斗争的历史经验时，深刻地教育全党:“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计。”毛主席提出的三项基本原则是区分真假马克思主义的试金石，是我们共产党人的行动准则。历史经验证明:凡是搞马克思主义的，就一定是搞团结，是光明正大的；凡是搞修正主义的，因为他们手中没有真理，周围没有群众，见不得阳光，就必然要搞分裂，搞阴谋诡计。但是，任何背叛马克思主义、列宁主义、毛泽东思想，篡改毛主席指示的人，任何搞修正主义、搞分裂、搞阴谋诡计的人，都逃脱不了可耻的下场。"},{"type":"paragraph","text":"我们相信辩证法。乌鸦的翅膀遮不住太阳的光辉。一切背叛马克思主义、列宁主义、毛泽东思想的人，决没有好下场。考茨基篡改马克思主义，阉割马克思主义的革命灵魂，成了一堆狗屎堆。邓小平抛出“三项指示为纲”的修正主义纲领，反对毛泽东思想，遭到了全党全军全国人民的愤怒声讨，彻底批判。同样，任何背叛马克思主义、列宁主义、毛泽东思想，篡改毛主席的指示的人，任何搞修正主义、搞分裂、搞阴谋诡计的人，也决没有好下场。这是历史的必然结论。"},{"type":"paragraph","text":"我们本溪中学的全体师生员工学习了中央两项英明决定，受到了巨大的鼓舞。我们一定要最紧密地团结在以华国锋同志为首的党中央周围，一切听从党中央的指挥，坚决贯彻执行毛主席制定的党的基本路线，认真学习马列著作和毛主席著作，坚持以阶级斗争为纲，紧密联系当前阶级斗争和两条路线斗争的实际，坚决贯彻执行“三要三不要”的基本原则，同一切背叛马克思主义、列宁主义、毛泽东思想，篡改毛主席指示，搞修正主义、搞分裂、搞阴谋诡计的走资派，进行坚决的斗争。我们要深入批邓、继续反击右倾翻案风，进一步搞好教育革命，把学校办成无产阶级专政的工具。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c5f320375"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

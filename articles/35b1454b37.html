script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席永远和革命群众在一起大型彩色纪录片《毛主席接见红卫兵和革命师生》即将上映","authors":[],"dates":[{"year":1966,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京28日电　我们的伟大领袖毛主席八月三十一日接见来自全国各地和首都五十万红卫兵和革命师生的光辉史实，已由中央新闻纪录电影制片厂摄制成大型彩色纪录影片，从九月三十日起将在首都和全国各地陆续放映。"},{"type":"paragraph","text":"继大型彩色纪录影片《毛主席和百万文化革命大军在一起》之后，以《毛主席接见红卫兵和革命师生》为题摄制的这部影片，将使全国广大革命群众再一次和银幕上的年青战友共享同毛主席在一起的幸福，并将获得新的巨大的革命精神力量。"},{"type":"paragraph","text":"银幕上映现出红旗招展的天安门广场，千万个佩戴红袖章的红卫兵高唱《大海航行靠舵手》，纵情朗读《毛主席语录》，使广场汇成沸腾的红色海洋。毛主席和他的亲密战友林彪同志，以及中央其他领导同志，乘坐着敞篷汽车来到了天安门广场。我们最最敬爱的领袖毛主席，红光满面，神采焕发，向狂欢跳跃着的革命小将们频频招手。毛主席的汽车走到哪里，哪里就激起一片欢腾的巨浪，爆发出震天动地的“毛主席万岁，万万岁”的欢呼声。"},{"type":"paragraph","text":"影片把观众引向天安门城楼。随着《东方红》乐曲声奏起，银幕上又出现了我们的伟大领袖毛主席。应邀登上天安门城楼的三百多名红卫兵和革命师生仿佛朵朵葵花迎向太阳，紧紧围拢在毛主席身边。"},{"type":"paragraph","text":"林彪同志、周恩来同志发表讲话受到全场热烈响应的动人场景，以及红卫兵和革命师生代表向毛主席庄严宣誓的镜头，在银幕上一一出现。"},{"type":"paragraph","text":"看过预映的工农兵和红卫兵观众都说，这部影片生动地再现了毛主席和革命群众心连心，革命群众无限热爱毛主席的动人情景。他们表示一定要继续奋勇前进，为夺取无产阶级文化大革命的更大胜利，完成国家第三个五年计划贡献自己的一切力量."}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35b1454b37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"象王杰那样做毛主席的好战士  王杰烈士的家乡——金乡县群众集会追悼王杰","authors":[],"dates":[{"year":1965,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"象王杰那样做毛主席的好战士"},{"type":"paragraph","text":"王杰烈士的家乡——金乡县群众集会追悼王杰"},{"type":"paragraph","text":"新华社济南七日电　王杰烈士的家乡——山东省金乡县各界群众三千多人，六日举行追悼大会，悼念舍身救人的伟大共产主义战士王杰。"},{"type":"paragraph","text":"追悼大会会场，设在烈士生前的母校——金乡第一中学。会场中央悬挂着王杰烈士遗象。两边布满了中共山东省委、省人委、山东省军区和当地各级党委、部队敬献的花圈和挽联。"},{"type":"paragraph","text":"追悼大会由中共山东省委书记处书记、山东省副省长栗再温主祭，中共济宁地委副书记、济宁专员公署专员李超然致悼词。李超然说，王杰的一生，是光辉的革命的一生，他把自己一切都毫无保留地献给了伟大的革命事业。他的日记，就是一部活学活用毛泽东思想，一心为革命的真实行动的记录。王杰同志不愧为毛主席的好战士，我们时代的又一个雷锋。他的高尚品质，给我们树立了光辉的榜样。"},{"type":"paragraph","text":"李超然说，我们——烈士家乡的人民，今天追悼烈士，最重要的是要学习烈士活学活用毛主席著作，一心为革命的精神；学习他赤胆忠心，在任何情况下都能自觉地把党的利益、人民的利益、集体的利益放在第一位，全心全意为人民服务的高尚品质和献身精神；学习他心怀祖国、放眼世界，鲜明的阶级斗争观点，将世界革命进行到底的伟大抱负。"},{"type":"paragraph","text":"在追悼会上讲话的，还有济宁军分区负责人姜祖岐和中共金乡县委书记卢洪。他们号召当地军民向王杰学习，读毛主席的书，听毛主席的话，按毛主席的指示办事，象王杰那样做毛主席的好战士，好民兵。卢洪并号召全县党员、团员、干部和群众，以王杰同志为榜样，在全县范围内开展学习王杰同志的活动。"},{"type":"paragraph","text":"追悼会上，栗再温还代表中共山东省委和山东省人民委员会，宣读了“关于在全省范围内开展学习王杰同志的活动的决定”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"山东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"561902465b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

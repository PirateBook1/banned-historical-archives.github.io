script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“人民大学是三害的大蜂窝”","authors":["中国人民大学","卢冕持","周育才","崔志敏","方炎火","朿洪涛","杨瑞清","赵毅","郝正宇"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“人民大学是三害的大蜂窝”","type":"title"},{"text":"中国人民大学朿洪涛杨瑞清郝正宇赵毅方炎火崔志敏卢冕持周育才","type":"authors"},{"text":"“人民大学招生特殊化，变成一个转业军人训练所，高干爱人训练所。学生的质量知识不齐，有很多小学初中程度的人。人民大学培养的人材质量很低，教学计划也死搬苏联的教条，政治理论课多业务课少，教员也是不懂农业技术。过去一概否定旧中国的东西，照搬苏联教学经验，盲目一边倒，把资本主义的东西当成禁书，对苏联只谈经验不谈失败教训，盲目崇拜苏联。”","type":"paragraph"},{"text":"“中国人民大学教学上危机了，几年来基本上是失败的，要说成绩只能说散布教条有成绩。人民大学不仅是教条主义的大蜂窝，而且是官僚主义宗派主义的大蜂窝。”（中国人民大学计划系学生  朿洪涛）","type":"paragraph"},{"text":"同意许孟雄把人民大学诬蔑成“教条主义大蜂窝”。（中国人民大学新闻系学生  杨瑞清）","type":"paragraph"},{"text":"“人大是四不象，是大学的招牌，中学的资格，小学的水平。不合格的教学人员应调职，人大应与北大合并，取消人民大学。”（中国人民大学法律系讲师  郝正宇）","type":"paragraph"},{"text":"“我校不象大学，象训练班……学生是试验品……”（中国人民大学法律系学生  赵毅）","type":"paragraph"},{"text":"“人民大学这样发展下去会发生危机，社会上对人大不感兴趣，人大要建立社会威信，不应大吹牛，这关系到培养目标与发展方向有矛盾。”（中国人民大学统计系学生  方炎火）","type":"paragraph"},{"text":"“人民大学都是培养死心踏地跟着共产党走的人。人民大学是糖衣里包着的炸弹。”（糖衣是指的名字与同志们之间虚伪的关系，炸弹是指的党团员和政治空气浓而言—一编者注）并骂我们学校里的党团员手中都拿着“宇宙锋”，说：“人大党团员多，我主张把人民大学取消掉，分散到各个大学去。”（中国人民大学马列主义教研室资料员  崔志敏的材料）","type":"paragraph"},{"text":"“人民大学已经到了很危险的时候，挽救这种危险的办法是吸收过去办大学的经验，招聘一大批老专家，总之要按资产阶级大学方向改造。”（中国人民大学历史系讲师　卢冕持）","type":"paragraph"},{"text":"“人大是弥天大谎。研究生是骗人的招牌。研究生是‘二不象’（即不象本科也不象研究生），他们是‘五不管’（即党、团、工会、系办公室和教研室不管）的‘孤儿’，被官僚主义，宗派主义糟塌了。”（中国人民大学法律系研究生  周育才）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9427672eee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对习仲勋在中共新疆省第二届代表会议上的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对习仲勋在中共新疆省第二届代表会议上的报告的批语"},{"type":"paragraph","text":"（1952年9月9日）"},{"type":"paragraph","text":"习仲勋同志的报告很好。惟在说到宗教的时候，他说，“封建阶级及其他剥削阶级只是利用了宗教，而非由他们创造了宗教”，这和历史情况不全适合，故将这一段作了一些修改。其他地方，有一些小的修改。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月九日[1]习仲勋，当时任中共中央西北局第二书记。"},{"type":"paragraph","text":"[2]指习仲勋1952年7月15日《在新疆省第二届党代表会议上的报告一传达中央指示及对检查新疆工作的意见》。报告肯定了新疆分局工作中的成绩，指出了工作中的严重错误，主要是牧区工作中的方针性错误。"},{"type":"paragraph","text":"[3]毛泽东删去习仲勋报告中“封建阶级及其他剥削阶级只是利用了宗教，而非由他们创造了宗教。因之，宗教不会随着封建剥削制度的消灭而消灾”这段话，加写了以下的话：“宗教在阶级社会更加发展，并为剥削阶级所利用。因之，宗教的消灭，只有在人类消灭了阶级并大大发展了控制自然和社会的能力的时候，才有可能。”"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":9,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":233,"page_end":233},"tags":[{"name":"毛泽东","type":"人物"},{"name":"习仲勋","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7dc5d7d3e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西安市私营工商业资本家目前一些思想活动","authors":["陈小江"],"dates":[{"year":1956,"month":1,"day":24}],"is_range_date":false,"parts":[{"text":"西安市私营工商业资本家目前一些思想活动","type":"title"},{"text":"陈小江","type":"authors"},{"text":"【陕西分社24日讯】西安市工商业自13日全部实行公私合营后，绝大多数资本家都能接受改造，部分资本家因对党的改造政策缺乏明确认识，顾虑较多。少数大资本家既想在政治上取得一定的地位，又想在经济上不受“损失”，在清产核资时玩弄两面手腕，如中华百货售品所经理王天民把能值七、八十元的穿衣镜向公方代表说成四十元，当公方代表没有表示意见时，他怕就此定案，后来又改口说：“这镜能值八十五元”。少数中、小资本家及小业主怕合营后，只有业主一人参加工作，生活不能维持，有的过去经营差、欠债多的怕合营后难以偿还。安丰食品店经理的爱人对她的丈夫说：“咱们的铺子现在都变成公家的了，家庭每月需要一百元的开支，你参加工作后，也不过拿四十多元，生活怎么维持呢?”新中印柒厂经理说：“公方代表派来了，但对我厂所欠外债一概不管，真把我难死了。”夫妻店的顾虑是：①怕把家具划归店内。②怕不安置自己的妻子。③怕以后工资低，家庭子女多，生活成问题。④怕年老会失业。另外有些资本家抽逃资金，如化南文具店资方共抽资一千多元，买了一间房子。工业资本家王必球偷卖工具二百八十多元，义隆百货店经理黑夜将店内的沙发、衣架等物偷搬回家。庆丰号资方借被盗而转移了自行车。","type":"paragraph"},{"text":"此外，还有极少数资本家不愿公私合营，抗拒改造。天义祥经理在公私合营后，见顾主上门也不理，并下令缩短两小时营业时间。鸿祥茶庄经理说：“公私合营就是喝稀饭，以大带小就是全垮台。”全发祥百货店资本家蒋发全说：“我坚决不合营，谁要我参加合营，我的性命就由谁负责”。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年1月24日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b613908fe0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

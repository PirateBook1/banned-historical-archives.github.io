script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"执行毛主席指示逐步地有计划地解决工人住宅问题本市二万户工人住宅全面动工兴建市人民政府、工房工程处和上总联合举行盛会庆祝全部工程将于明年五月底前完工","authors":[],"dates":[{"year":1952,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海市一九五二年度二万户工人住宅建筑工程，经过四个月筹备之后，已于本月十五日起全面动工兴建。为了庆贺这一伟大工程的开工，上海市人民政府、华东建筑工业部工房工程处和上海总工会特于本月十五日晚上在曹杨新村附近六号工地，举行了盛大的开工庆祝大会。到会的除了参加二万户工人住宅建筑工程的建筑工人外，并有本市各工厂、企业职工代表、工商界人士及各人民团体代表，共计五千余人。上海市工人住宅建筑委员会方毅副主任、华东建筑工业部李人俊部长、本市人民政府刘季平秘书长及上海总工会锺民副主席等，均亲往参加。"},{"type":"paragraph","text":"庆祝大会在晚上六时半正式开始，由上海市公用局负责同志、上海市工人住宅建筑委员会委员李广主持。首由上海市工人住宅建筑委员会赵祖康委员报告了近四个月来兴建二万户工人住宅的准备工作。赵祖康委员在结束报告时说:根据华东建筑工业部工房工程处草拟的计划，二万户工人住宅建筑工程将在明年五月底前全部完工；其中部分工程并争取在春节前完成。"},{"type":"paragraph","text":"接着，上海市人民政府副市长、上海市工人住宅建筑委员会方毅副主任讲话。他指出:毛主席指示我们要逐步地、有计划地解决工人住宅问题，我们这次建造二万户工人住宅，就是执行毛主席的指示。大家可以回想到在反动派统治的时代，反动政府修过那里的工人住宅?关心过工人那些福利?都没有的。反动政府除了压迫工人、剥削工人、把工人当作他们的牛马外，他们是不会关心到工人的福利的。只有在毛主席领导下的人民政府，工人阶级成了国家的主人翁，才会这样关心工人的福利问题，才会这样大力地来修建工人住宅。方副市长最后指出:今年两万户工房的建筑工程，是十分艰巨、同时也是十分光荣的任务，建筑工人同志们要努力学习新的建筑方法，改善操作方法，展开劳动竞赛，争取胜利地完成任务。"},{"type":"paragraph","text":"上海总工会锺民副主席、华东建筑工业部李人俊部长、市协商委员会胡厥文副主席相继讲话。锺民副主席说:上海市人民政府正在执行毛主席的指示，逐步地有计划地来解决工人居住问题。我们工人弟兄就必须以实际行动来感谢毛主席、共产党、和人民政府。在已经完成民主改革的国营工厂的工人弟兄们，应该更好地展开劳动竞赛，提出合理化建议；并推广先进工作法，提高技术水平，提高政治水平，培养更多的熟练技术工人，做好迎接大规模经济建设的准备工作。建筑工人兄弟们，也应该开动脑筋，找出窍门，学习先进工作法，节省人力、材料，争取如期完成二万户工人住宅的建筑工程。李人俊部长说:今天我们建筑工人接受二万户工人住宅的建筑任务，特别感到光荣。我相信我们建筑工人兄弟们一定有信心有决心，把这二万户工人住宅造得又好、又快、又省。胡厥文副主席热烈祝贺上海空前大建筑——二万户工人住宅建筑工程的开工，并预期早日胜利完成。"},{"type":"paragraph","text":"最后，由建筑工人代表李鸿春讲话。他说:我们过去受反动派压迫、剥削，还要挨打，生活都无保障，根本谈不上解决居住问题。现在，毛主席领导我们工人翻了身，生活逐步改善了。数十年来一直苦恼着的居住问题，就将在今后逐步获得解决。我们保证在工作中一定努力加油干，做到又好、又快、又省，并争取提前完成光荣任务。"},{"type":"paragraph","text":"大会在欢欣鼓舞的情绪中结束。会后并放映电影。"},{"type":"paragraph","text":"\u003cIMG alt=请插入3号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1952\\08\\528j010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海市一九五二年兴建的二万户工人住宅外型图样\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac86da6b27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

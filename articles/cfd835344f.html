script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席分别接见刚果(布)和巴基斯坦朋友","authors":[],"dates":[{"year":1967,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在接见刚果(布)全国革命运动和政府代表团时，同努马扎莱总理等朋友一一亲切握手，表示欢迎，并进行了亲切友好的谈话。在接见巴基斯坦政府友好代表困时，同夏哈布丁部长等朋友一一亲切握手，表示欢迎。在接见刚果(布)青年代表团时，同青年朋友们一一亲切握手，表示欢迎。刚果(布)青年朋友们兴奋地挥动《毛主席语录》，高呼:“毛主席万岁!”“毛主席万岁!”"},{"type":"paragraph","text":"新华社北京三日电　我们最最敬爱的伟大领袖毛主席，今天下午接见了刚果(布)全国革命运动中央委员会第一书记、总理、政府首脑安布鲁瓦斯·努马扎莱，和由他率领的刚果(布)全国革命运动和政府代表团全体成员。"},{"type":"paragraph","text":"接见时，毛主席同努马扎莱总理和其他刚果(布)朋友，一一亲切握手，表示欢迎。"},{"type":"paragraph","text":"随后，毛主席同努马扎莱总理以及刚果(布)全国革命运动和政府代表团团员:加布里埃尔·布卡、费利克斯·塔蒂一古斯塔夫、安德烈·翁贝萨、爱德华·昂热·彭基，进行了亲切友好的谈话。"},{"type":"paragraph","text":"陪同接见的，有国务院总理周恩来，副总理李先念，外交部副部长徐以新。"},{"type":"paragraph","text":"刚果(布)驻中国大使巴赞加也在座。"},{"type":"paragraph","text":"新华社北京三日电　我们最最敬爱的伟大领袖毛主席，今天下午接见了巴基斯坦新闻和广播部长赫瓦贾·夏哈布丁和夫人，以及由夏哈布丁率领的巴基斯坦政府友好代表团全体成员。"},{"type":"paragraph","text":"接见时，毛主席同夏哈布丁部长和巴基斯坦其他朋友，一一亲切握手，表示欢迎陪同接见的，有国务院总理周恩来，外交部副部长韩念龙。"},{"type":"paragraph","text":"巴基斯坦驻中国大使苏尔坦穆·汗也在场。"},{"type":"paragraph","text":"新华社北京三日电　我们最最敬爱的伟大领袖毛主席，今天下午接见了由伊利·冈齐阿米率领的刚果(布)全国革命运动青年组织代表团全体成员。"},{"type":"paragraph","text":"刚果(布)青年朋友手持《毛主席语录》，来到接见大厅。毛主席同他们一一亲切握手，表示欢迎。刚果(布)青年朋友们兴奋地挥动红彤彤的革命宝书，高呼:“毛主席万岁!”“毛主席万岁!”"},{"type":"paragraph","text":"同毛主席一起接见刚果(布)青年朋友的，有国务院总理周恩来，副总理李先念等。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\10\\67a4010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e左上:毛主席接见努马扎莱总理和由他率领的刚果(布)全国革命运动和政府代表团全体成员时合影\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\10\\67a4010102.JPG\"\u003e"},{"type":"paragraph","text":

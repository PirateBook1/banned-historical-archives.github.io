script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"粮食市场管理暂行办法","authors":[],"dates":[{"year":1953,"month":11,"day":19}],"is_range_date":false,"parts":[{"text":"粮食市场管理暂行办法","type":"title"},{"text":"（一九五三年十一月十九日政务院第一百九十四次政务会议通过）","type":"subtitle"},{"text":"第一条  依据中央人民政府政务院关于实行粮食的计划收购和计划供应的命令，为加强粮食市场管理，特制定本办法。","type":"paragraph"},{"text":"第二条  所有私营粮商，在粮食实行统购统销后，一律不准私自经营粮食，但在国家严格监督和管理下，得由国家粮食部门委托代理销售粮食的业务。跨行跨业兼营粮食的私商，除少数大城市经国家特许代销者外，一律禁止兼营粮食。","type":"paragraph"},{"text":"第三条  所有私营粮食加工厂及营业性的土碾、土磨，得由国家粮食部门视需要与可能委托加工，或在国家监督和管理下代消费户按国家规定的加工标准从事加工，一律不得自购原料、自销成品。","type":"paragraph"},{"text":"第四条  由国家粮食部门委托代销粮食和办理粮食加工的私营店厂，必须严格遵守政府法令，不准有掺杂，掺假，使潮、降低品质、短秤、抬价等损坏国家、人民利益的不法行为。","type":"paragraph"},{"text":"第五条  城市中的熟食业、食品工业等所需粮食，旅店、火车、轮船等供应旅客膳食用粮，及其他工业用粮，一律由国家粮食部门有计划地予以供应，不准私自 采购或转售粮食。集镇中的旅店、熟食业、复制业等所需粮食，得视当地具体情况，由国家粮食部门予以调剂供应，或准其到指定的国家粮食市场进行采购。","type":"paragraph"},{"text":"第六条  城市和集镇中的粮食交易场所，得视需要，改为国家粮食市场，在当地政府统一领导下，以工商行政部门为主会同粮食部门共同管理之。凡进行粮食交易者，均须入场交易，严禁场外成交。","type":"paragraph"},{"text":"第七条  城市居民购得国家计划供应的粮食，如有剩余或不足，或因消费习惯关系，须作粮种间的调换时，可到指定的国家粮店、合作社卖出，或到国家粮食市场进行相互间的调剂。","type":"paragraph"},{"text":"第八条  农民向国家缴纳公粮和计划收购粮以外之余粮，可以自由存储，自由使用，可以售给国家粮食部门和合作社，或至国家粮食市场进行交易，并可在农村间进行少量的互通有无的交易，但严禁投机倒把、扰乱市场。","type":"paragraph"},{"text":"第九条  为切实贯彻国家对粮食的统购统销政策，各级人民政府应组织有关部门切实进行经常的检查和监督，并应发动群众性的监督和检举，对投机取巧、扰乱市场、造谣破坏，违反本办法规定者，必须严予议处。","type":"paragraph"},{"text":"第十条  各大行政区行政委员会、内蒙古自治区人民政府、各省（市）人民政府得根据本办法规定的原则，结合当地实际情况，制订补充办法或施行细则，大行政区或内蒙古自治区报政务院财政经济委员会批准，省（市）报大行政区行政委员会批准，转报政务院财政经济委员会备案。","type":"paragraph"},{"text":"第十一条  本办法自颁布之日起施行。","type":"paragraph"}],"comments":[],"origin":"根据一九五四年三月一日《人民日报》刊印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"al

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东北民主同盟军起义一周年  电毛主席朱总司令致敬","authors":[],"dates":[{"year":1947,"month":6,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东北民主同盟军起义一周年"},{"type":"paragraph","text":"电毛主席朱总司令致敬"},{"type":"paragraph","text":"【新华社东北三十一日电】昨日（三十日）为东北民主同盟军起义周年纪念，该军军长潘朔端等特致电毛主席、朱总司令及东北各军政首长致敬。兹录致毛主席、朱总司令电文如下：毛主席、朱总司令："},{"type":"paragraph","text":"在海城起义周年的今天，我们民主同盟军的全体指战员谨向你们致以亲切的崇高的敬礼！"},{"type":"paragraph","text":"在你们和东北解放区党政军首长领导之下，经过了一年来的体验和学习，我们已清洗了和正清洗着旧社会旧军队所种下反人民的旧思想、旧作风，建立了和正建立着为人民服务的新思想、新作风，改善了和正改善着军民关系和官兵关系。现在我们仍努力进一步的进行整训，决心和整个人民解放军一样，锻炼成一支不可战胜的人民武装。同时在学习着进行生产，以减轻人民负担。最近还派出一部分人参加了前线的实际斗争。"},{"type":"paragraph","text":"由于你们英明的领导，人民解放军在各个战场都获得了伟大的胜利，都逐渐的取得了主动，使今后的战果更必辉煌，全国人民反卖国、反内战、反独裁，有了鲜明的方向，全国人民的胜利是更确定了。我们下了最大的决心，加紧学习，尽速完成建军计划，以期早日走上人民自卫的战场去，参加解放东北、解放全中国、解放云南的光荣事业。"},{"type":"paragraph","text":"潘朔端、郑祖志、徐文烈、马逸飞、魏瑛率全体指战员同叩"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5ebeb6737"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

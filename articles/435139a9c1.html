script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彭德怀等观看革命残废军人的文娱表演","authors":[],"dates":[{"year":1958,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"彭德怀等观看革命残废军人的文娱表演"},{"type":"paragraph","text":"新华社28日讯　四川省革命残废军人教养院课余演出队今晚在国务院礼堂演出。"},{"type":"paragraph","text":"副总理彭德怀，全国人民代表大会常务委员会副委员长李济深、沈钧儒、陈叔通，国防委员会副主席张治中观看了他们的演出。这支演出队共有三十八人，其中有三十名是残废军人，出身多是农民。他们都是革命乐观主义者，在教养院里都积极参加文化娱乐活动。这支演出队就是在教养院普遍开展文化娱乐活动的基础上组织起来的。这支演出队今天演出十九个节目，其中有大合唱，男女合唱、独唱，四川车灯，川剧清唱，民间舞蹈，竹笛独奏、风琴独奏、民族乐器合奏等。竹笛独奏者是失去了一只手的残废军人易如文。风琴独奏者是失去了双手的残废军人张家琛。他俩的演奏像没有残废的人一样演奏得动人好听。观众们热烈欢迎残废军人们的演出。许多观众看了他们的演出后深受感动，表示要学习他们的革命乐观主义精神。"},{"type":"paragraph","text":"演出结束后，彭德怀、李济深、沈钧儒、陈叔通、张治中等上台祝贺演出队的演出，并和演员们合影留念。残废军人中有一些参加过抗美援朝战争，他们见到了彭德怀元帅，欢喜得跳了起来，把在教养院里生产的手提包等送给彭德怀元帅。彭德怀亲切地对残废军人说，你们的高度的革命乐观主义精神和共产主义精神，将鼓舞六亿人民多快好省地建设社会主义，将教育人民解放军全体官兵更好地保卫社会主义建设。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"435139a9c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

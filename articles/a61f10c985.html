script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贯彻执行毛主席的“备战、备荒、为人民”伟大战略方针　沁阳自力更生发展地方小型工业　促进了农业迅速发展，全县粮食产量连续四年跨过《纲要》","authors":[],"dates":[{"year":1970,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贯彻执行毛主席的“备战、备荒、为人民”伟大战略方针"},{"type":"paragraph","text":"沁阳自力更生发展地方小型工业"},{"type":"paragraph","text":"促进了农业迅速发展，全县粮食产量连续四年跨过《纲要》"},{"type":"paragraph","text":"据新华社郑州电　河南省沁阳县各级革委会和广大革命群众，坚决贯彻执行毛主席的“备战、备荒、为人民”的伟大战略方针，自力更生，大力发展以小煤炭厂、小钢铁厂、小机械厂、小化肥厂、小水泥厂为主体的地方小型工业，有力地促进了农业生产的迅速发展。"},{"type":"paragraph","text":"沁阳县在发展地方小型工业过程中，经过了两个阶级、两条道路、两条路线的激烈斗争。这个县位于太行山脚下，沿山一带矿藏丰富，具有发展地方小型工业的良好条件。一九五八年，在伟大领袖毛主席提出的“鼓足干劲，力争上游，多快好省地建设社会主义”总路线的光辉照耀下，这个县的工人和贫下中农，破除迷信，解放思想，自力更生，就地取材，很快办起了煤炭、钢铁、机械、水泥等二十多个小型厂矿。但是，由于叛徒、内奸、工贼刘少奇疯狂推行反革命修正主义路线，这个县正在兴旺发展的地方小型工业，很快就关的关，并的并，仅剩下了机械、煤炭等几个小型厂矿。无产阶级文化大革命中，各级革委会和广大革命群众，认真学习毛主席关于“备战、备荒、为人民”的伟大战略方针，狠揭猛批刘少奇的反革命修正主义路线，重新制订了规划，使地方小型工业又得到了迅速发展。县里不仅扩建了机械厂、煤矿、扳纸等小工厂，而且还恢复和新建了钢铁厂、化肥厂、水泥厂、油毡厂等小工厂。现在，全县十三个公社和一百三十多个大队，都办起了农业机具修配站或铁木农具加工厂。"},{"type":"paragraph","text":"沁阳县的广大革命群众始终坚持毛主席的“自力更生”的伟大方针，大搞群众运动，发展地方小型工业。他们发扬了穷棒子革命精神，因陋就简，土法上马，缺乏设备自己造，没有原料自己找，有效地解决了设备不足的困难。县机械厂原来仅有两部破车床，两把手摇钻，只能生产锨、锄、?、犁面等小件农具。工人们发扬敢想敢干的革命精神，群策群力，大搞技术革新，利用自造的土车床和本县生产的生铁，先后改制、仿制和制造了车床、铣床、冲床、牛头刨床、万向摇臂钻、航车、吊车等三十多种设备，不仅增加了本厂设备，还支援了其它厂矿。"},{"type":"paragraph","text":"几年来，这些小工业为当地农村生产了大量的煤炭、钢铁、化肥、水泥、耐火器材，制造了三十多种当地农业急需的电动机、脱粒机、小钢磨、碾米机、铡草机等中小型农业机具和农副产品加工机器。农机具的修配也做到小修不出队，中修不出社，大修不出县。现在，全县有十三个公社全部通了电，一百二十多个大队实现了机耕、电灌和农副产品机械加工，全县机耕面积和电灌面积比文化大革命前扩大百分之三十五左右，有力地促进了粮食生产的发展。全县粮食产量从一九六六年到现在连续四年跨过《全国农业发展纲要》指标。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a61f10c985"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命战士最最热爱毛主席","authors":["郑兆祥"],"dates":[{"year":1968,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东海舰队某部战士　郑兆祥"},{"type":"paragraph","text":"老反革命、国民党反动派特务吴强，在洋洋三十七万字的《红日》中，只字不提毛主席的英明领导，只字不提毛主席伟大的军事路线，只字不提毛泽东思想的光辉胜利，却在书中别有用心地捏造了一个被称为我军“战斗英雄”的杨军，在给护士俞茜的笔记本上写“毛主席万岁”时，竟胆大包天，恶意歪曲，写他是“皱起眉头”十分勉强的。我们要责问吴强，难道有“皱起眉头”来歌颂毛主席的战斗英雄吗?这是对我们伟大领袖毛主席最恶毒的污蔑，也是对我们革命战士的恶毒丑化!这是我们革命战士绝对不能容忍的。谁反对毛主席，我们就打倒谁!"},{"type":"paragraph","text":"林副统帅教导我们:“中国人民解放军是毛泽东思想武装起来的队伍……”毛主席是我党我军的缔造者和领导者，有了毛主席，我们人民军队才能战无不胜，攻无不克，无敌于天下；有了毛主席，我们才有伟大的社会主义祖国；有了毛主席，我们劳动人民才能当家作主。我们革命战士对毛主席的感情比山还高，比海还深。“毛主席万岁”是我们最大的幸福，“毛主席万岁”是我们的共同心声，“毛主席万岁”给我们无穷无尽的勇气、智慧和力量，我们要千遍万遍地高呼:“毛主席万岁!”"},{"type":"paragraph","text":"大家一定还记得战斗英雄麦贤得同志的英勇事迹吧!他和无数英雄一样，对伟大领袖毛主席爱得最深最深。麦贤得同志在“八·六”海战中光荣负伤，被送到了医院。他在伤势严重，生命危急，意识朦胧的状况下，在他脑子里出现的唯有毛主席的光辉形象。有一次，他从昏迷中醒过来，睁着一双迟滞的眼睛。为了试验他有没有反应，护士拿来一本画报翻给他看，一页一页翻过去，麦贤得的面部没有任何反映，但是，当画报上出现毛主席的光辉形象时候，麦贤得同志的脸上泛起了幸福的笑容，只见他嘴角微微动了一下，他要说的话就是:“毛主席万岁!”敌人的炮弹损伤了他的肉体，破坏了他的思维能力，但是麦贤得同志无限热爱毛主席的红心，任何力量也破坏不了。他望着毛主席的像，抑制不住内心的激动，艰难地提起那只入院后一直没有用过的左手，用颤抖的手指轻轻地抚摸毛主席像，眼睛里流露着欢乐的神情。看，我们革命战士对毛主席就是这样无限的热爱。可是吴强却污蔑革命战士竟是“皱起眉头”写的，真把我们的肺都气炸了!"},{"type":"paragraph","text":"麦贤得同志刚脱离危险期，但是神志还不清，还不能讲话，护士想了解一下他的思维能力，给他一支笔一张纸，只见他一笔一笔写起来，他要写什么呢?麦贤得同志不写别的，他要写世界上最美好的祝愿。一个字写好了，两个字写好了，不一会纸上出现了“毛主席万岁”五个金光闪闪的大字。这不是平常的字。这五个字凝结了麦贤得同志无限忠于毛主席的全部心血，这五个字聚积着革命战士无穷的力量。我们广大工农兵，就是要千遍万遍地欢呼:毛主席万岁!毛主席万万岁!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc08365af8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

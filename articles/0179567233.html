script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆市部分机关发生斗争店员偏向  有的工会已提出抗议店员也表示不满","authors":[],"dates":[{"year":1952,"month":3,"day":6}],"is_range_date":false,"parts":[{"text":"重庆市部分机关发生斗争店员偏向  有的工会已提出抗议店员也表示不满","type":"title"},{"text":"【西南总分社六日讯】重庆市部分机关在追查贪污分子时，连续发生扣押、追逼、斗争店员的行为，不仅混乱了阵营，而且有的工会已提出抗议，店员亦表不满，影响很坏。西南公安部在追查大业电机行与该部有关的交易问题时，竟将该行店员王辅国扣押，审讯达十六小时之久，并对王加以辱骂，强迫在公安部代拟好的保证书上签字。西南区百货公司追逼店员张辉涛承认替老板行贿数字，并要他说大数目、整数目，张辉涛被迫最初说一百五十万，最后一直说到一千万才认为满意，当时张辉涛甚至想自杀，后来放出来后，他即到店员工会说明他承认的数字是被迫乱说的。有的机关竟发展到发生拷打店员的严重行为。如川东土产公司验货员罗治卿贪污一百万元，据他说放在店员罗荣华处，该公司即将罗荣华拉到土产公司内要他承认，罗荣华没有承认，川东土产公司即用非法拷打，甚至用纸烟烧头部，并且强迫罗荣华在他们写的悔过书上盖指印，罗荣华怕被打成残废就被迫盖了指印，他们又将罗荣华押回去强迫索取去一百万元。像这类事情在西南区合作事业管理局、长江区航务局重庆分局，重庆市企业局都发生过，仅程度上不同而已，这些情况已引起了店员中不好的反应，对拷打罗荣华事件，药业工会已提出抗议。一部分与资方有关系的店员因此发生很多顾虑，同时也影响到店员打虎工作的进行。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年3月7日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0179567233"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

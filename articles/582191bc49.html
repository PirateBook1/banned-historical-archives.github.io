script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来朱德邓小平董必武等党和国家领导人接见解放军先进单位、个人和北京烈军属民兵代表","authors":[],"dates":[{"year":1966,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来朱德邓小平董必武等党和国家领导人接见解放军先进单位、个人和北京烈军属民兵代表"},{"type":"paragraph","text":"新华社三十一日讯　党和国家领导人周恩来、朱德、邓小平、董必武、陈毅、李富春、李先念、薄一波、聂荣臻、叶剑英、陶铸、谢富治、郭沫若、杨明轩、赛福鼎等，今晚参加首都“八一”建军节联欢晚会，并且接见了参加联欢晚会的中国人民解放军学习毛主席著作积极分子、战斗英雄、四好单位代表、五好战士和北京市的革命军人家属、烈属、民兵代表以及广州部队海上文化工作队全体人员。"},{"type":"paragraph","text":"参加联欢晚会和接见时在场的，有中国人民解放军和有关方面负责人杨秀峰、张鼎丞、宋任穷、萧劲光、张云逸、粟裕、王树声、许光达、廖汉生、杨成武、彭绍辉、张爱萍、李天佑、王新亭、张宗逊、杨勇、韩先楚、黄永胜、陈锡联、刘志坚、徐立清、傅钟、袁子钦、李聚奎、邱会作、苏振华、王宏坤、吴法宪、余立金、李志民、杨至成、傅秋涛、吴德等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"朱德","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"582191bc49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

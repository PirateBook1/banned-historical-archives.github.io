script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“应该打开人事档案”","authors":["北京地质勘探学院","孙增垣","洪祖猷","秦培元","袁焕麟"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“应该打开人事档案”","type":"title"},{"text":"北京地质勘探学院秦培元孙增垣洪祖猷袁焕麟","type":"authors"},{"text":"秦培元说：","type":"paragraph"},{"text":"“人事科是独立王国，坚决反对人事部门的独立王国。”","type":"paragraph"},{"text":"“生产部门只看我们的人事档案决定实习地点和工作地点，对同学自尊心损害很大，因此，应该打开人事档案。”","type":"paragraph"},{"text":"“人事部门尽是党团员，有顾虑不敢提意见”，“所以要动员人事部门的职员们，先生们……起来吧，不要怕打碎自己的饭碗！”","type":"paragraph"},{"text":"“毕业分配不要这样神秘，公开大家讨论，不允许存在过去鬼鬼祟祟的作法”","type":"paragraph"},{"text":"“服从组织分配，真是残酷，一个人一生的事业就由上级决定了。”","type":"paragraph"},{"text":"孙增垣说：","type":"paragraph"},{"text":"“有些保密是无知，把不该保密的也保密了，如100万分之一的地质图应该是普及人民群众的通俗读物。有些保密是家丑不可外扬，怕别人知道了，使人不知虚实。”","type":"paragraph"},{"text":"洪祖猷说：","type":"paragraph"},{"text":"“班上党员骑在人民头上，是流氓，国民党作风。我不知道什么叫特务，如果是指负有特殊任务时，那么我们的人事公安的工作方法，内容和过去国民党都相似，只不过工作范围不同，所以叫特务机关也可以。人事部门的档案里就是把我们平时讲的话都放进去。”","type":"paragraph"},{"text":"袁焕麟要求取消档案材料，说：","type":"paragraph"},{"text":"“档案里填了一些自己都不知的东西，必不可免的会有不是事实的。”","type":"paragraph"},{"text":"“人事科看人的档案材料，造成贼的儿子而一定是贼。”","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3330a29cf7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

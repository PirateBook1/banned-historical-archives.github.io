script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-691","name":"中共中央组织部关于如何确定革命干部、革命军人、革命职工及其子女的家庭出身问题的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部关于如何确定革命干部、革命军人、革命职工及其子女的家庭出身问题的通知","dates":[{"year":1978,"month":4,"day":1}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1776","tags":[{"name":"干部","type":"主题/事件"},{"name":"家庭出身","type":"主题/事件"},{"name":"阶级成分","type":"主题/事件"},{"name":"军人","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部关于如何确定革命干部、革命军人、革命职工及其子女的家庭出身问题的通知"},{"type":"subtitle","text":"1978年4月1日·〔78〕组通字6号"},{"type":"paragraph","text":"我们不断收到一些群众和组织部门的来信，询问如何确定革命干部、革命军人、革命职工以及他们子女的家庭出身问题。根据党的历来的规定和中发〔1972〕45号文件的精神，可按如下原则办理。"},{"type":"paragraph","text":"一、 家庭出身是指一个人生长在什么样阶级成分的家庭。革命干部、革命军人、革命职工，如参加革命工作前生长在贫农家庭的，其家庭出身是贫农;生长在地主家庭的，其家庭出身是地主。"},{"type":"paragraph","text":"二、 剥削阶级家庭出身的革命干部、革命军人、革命职工的子女，凡是随其父母生活长大的，他们的家庭出身应按其父母的革命职业来定，而不应沿袭祖辈的阶级成分来定。"},{"type":"paragraph","text":"三、 劳动人民家庭出身的革命干部、革命军人、革命职工的子女，凡是随父母生活长大的，他们的家庭出身，也应该按其父母的革命职业来定。"},{"type":"paragraph","text":"四、 不论劳动人民家庭出身还是剥削阶级家庭出身的革命干部、革命军人、革命职工的子女，凡是由祖辈或亲戚朋友的经济收入抚养长大的，不是由父母的经济收入抚养长大的，他们的家庭出身，则应按祖辈或亲戚朋友的阶级成分来定。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c55b966347"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪王公社党委成员畅谈学习毛主席重要指示的体会狠批资本主义　大干社会主义","authors":[],"dates":[{"year":1976,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海县纪王公社党委成员，在学习毛主席的两首词和中央两报一刊元旦社论时，采取边学边议的方法，回顾无产阶级文化大革命以来的战斗历程，决心在新的一年里，要更自觉地抓住阶级斗争这个纲，坚持党的基本路线，用抓革命、促生产的实际行动，进一步巩固和发展无产阶级文化大革命的胜利成果。"},{"type":"paragraph","text":"在讨论中，这个公社的党委成员联系本公社的斗争实际，着重学习了伟大领袖毛主席关于“安定团结不是不要阶级斗争，阶级斗争是纲，其余都是目”的教导，深深感到，只有坚持党的基本路线，狠抓阶级斗争，才能迈开学大寨的步子，夺取革命和生产的胜利。否则，革命搞不好，生产也不能上去，只能把人们引到邪路上去。许多同志回顾总结前几年的斗争历史，深有感触地说:“放松了阶级斗争，阶级敌人就露头，资本主义就冒头，歪风邪气就抬头，革命生产就会落后头。”一九七四年前，由于公社党委没有抓住阶级斗争这个纲，一小撮阶级敌人乘机进行破坏捣乱，一部分富裕农民走个人发家的道路，富了个人，损害了集体，使全公社的粮、棉和蔬菜的产量为全县倒数第一。一九七五年，公社党委在学习无产阶级专政理论运动中，接受了这个教训，发动干部和群众认真学习党的基本路线，坚持以阶级斗争为纲，狠狠打击了一小撮阶级敌人的破坏活动，不断批判资本主义倾向，提高了广大干部群众的社会主义觉悟。大批促大干，大干促大变。一九七五年，全公社粮食常年亩产比一九七四年增加了二成，总产比上一年增加一百十五万斤。棉花、蔬菜的产量，养猪的头数等，都比上一年有了显著增长。事实证明，阶级斗争，一抓就灵。党委成员中的一些老同志，还联系自己正反两方面的经验教训谈体会。有一个老干部说:如果满足于忙忙碌碌，辛辛苦苦，不抓大事，不抓阶级斗争，就会“纲”“目”倒置，在尖锐复杂的两个阶级、两条路线的斗争中，上当受骗。我们只有牢记毛主席“千万不要忘记阶级和阶级斗争”的教导，才能认清形势，辨明方向，不走错路。"},{"type":"paragraph","text":"在新的一年里，纪王公社党委决心进一步组织干部群众认真学习毛主席两首词和元旦社论，狠抓阶级斗争，夺取革命、生产的更大胜利。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdbcdf63b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

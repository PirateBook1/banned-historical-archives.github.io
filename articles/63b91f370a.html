script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共长阳县委纪律检查委员会关于对罗培烺同志错划为右派分子报告的批复","authors":[],"dates":[{"year":1979,"month":3}],"is_range_date":false,"parts":[{"text":"中共长阳县委纪律检查委员会关于对罗培烺同志错划为右派分子报告的批复","type":"title"},{"text":"县供销社：","type":"appellation"},{"text":"县委同意县供销社“关于改正罗培烺同志右派分子结论的复议报告”，在整风反右派斗争中，罗培烺同志在鸣放中言论虽有偏激情绪，但不属反党性质，定罗培烺同志为右派分子实属错划，应予改正。","type":"paragraph"},{"text":"根据中共中央1978年55号文件精神，经研究决定，撤销长阳县人民委员会（58）长监字141号结论为右派分子的文件，恢复政治名誉，恢复原工资级别。基层社主任级一级（67元）从1978年10月计发。","type":"paragraph"},{"text":" 中共长阳县委纪律检查委员会1979年3月18日","type":"paragraph"},{"text":"关于改正罗培烺同志右派份子结论的复议调查报告","type":"subtitle"},{"text":"罗培烺，男，现年46岁，家庭成分工商业兼地主，本人学生出身，初中文化程度，湖北省宜都县白洋区人，1949年8月参加工作，反右时任县社计划科科长，共青团员，基层社一级主任级，月工资67元。在反右派斗争中，1958年8月10日长阳县人民委员会长监字（58）第141号文结论为右派份子。按1958年1月30日中共中央，国务院《关于在国家薪给人员和高等学校学生中的右派份子处理原则的规定》第四条处理，撤销原有职务，工资由原基层社主任一级降为行政25级的处分。1962年经中共长阳县委会长发（62）59号文摘掉右派份子帽子，现任资坵公社供销社门市部营业员。","type":"paragraph"},{"text":"原结论的主要问题是：“该员个人英雄主义严重，一贯自高自大，目中无人，看不起领导，攻击党员干部，吹虚自己才能，全国放鸣后，他们高兴，便说：要叫我放，几天几夜也放不完。右派份子在报上发表重德轻才的谬论后，他们表示完全同意，1957年8月在放鸣会上说：本社支部委员中认为放大炮滑，不服从他们的意见就不是好干部，反而对不提意见，喜欢一言不发，鞠躬尽碎/瘁，死而后已的人就算是好的，我们不能说那个干部给领导到杯茶就是好的。干部科是隔墙吹大风，只在院墙内说硬话。又说：理事会不民主，都是按领导意图办事，有些事我就不同意，团组织没有什么意义，只是收点团费，开一开会，再也没有别的。工会组织也不过是收点会费，大城市还起点作用，对福利上优待，小城市意义不大”等等。","type":"paragraph"},{"text":"根据中共中央〔1978〕55号文件精神，我们对罗培烺同志的问题进行了复查，该同志在1958年整风反右时，对个别领导提了一些批评意见，虽然有些说法不妥，但在根本立场上不属于反党反社会主义，更不属于右派言论，经研究，罗培烺同志的“右派份子”确属错划，应予改正，恢复政治名誉，恢复原工资级别，从1978年10月份计发。","type":"paragraph"},{"text":" 湖北省长阳县供销合作社1979年3月26日","type":"paragraph"}],"comments":[],"origin":"《湖北长阳28名“右派分子”1979年平反复查批复文件合集》，中共长阳县委纪律检查委员会·1979年3~6月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63b91f370a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

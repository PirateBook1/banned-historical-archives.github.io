script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李先念副总理会见泰国司法界人士访华团","authors":[],"dates":[{"year":1979,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李先念副总理会见泰国司法界人士访华团"},{"type":"paragraph","text":"新华社北京十一月二十四日电  国务院副总理李先念今天上午会见了泰国中央青少年法院副院长阿敦吉·吉迪耶军率领的泰国司法界人士访华团。"},{"type":"paragraph","text":"会见时，李副总理首先转达华国锋总理、叶剑英委员长、邓小平副总理和他本人对普密蓬·阿杜德国王和王后以及江萨总理的问候。他说，我们两国有着悠久的传统友谊，现在两国的关系很好。"},{"type":"paragraph","text":"在谈到东南亚局势时，李副总理强烈谴责越南地区霸权主义对柬埔寨的军事占领。他说，世界上大多数国家支持柬埔寨的斗争。“我们非常欣赏泰国和东南亚各国对这个问题采取的公正立场。中国完全站在泰国和东南亚各国人民一边。”他还高度评价泰国为维护民族独立、国家主权和领土完整所进行的斗争。"},{"type":"paragraph","text":"阿敦吉团长说，泰国是个小国，愿同世界所有国家友好，尤其同邻国友好。“我们泰国爱好和平，需要和平。我们绝对不能容忍别的国家侵略我国，我们要求从柬埔寨撤出一切外国军队。”"},{"type":"paragraph","text":"泰国驻中国大使沙贡·瓦纳比沙和我国外交学会秘书长谢黎等会见时在座。"},{"type":"paragraph","text":"泰国朋友是应邀于十一月二十四日到达北京的。（附图片）"},{"type":"paragraph","text":"李先念副总理十一月二十四日会见了由泰国中央青少年法院副院长阿敦吉·吉迪耶军率领的泰国司法界人士访华团。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d28f6fb58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把刘少奇永远开除出党大快人心","authors":[],"dates":[{"year":1968,"month":11,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一日晚，党的八届扩大的十二中全会公报的发表，在河北省抚宁县卢王庄公社桃园大队激起一片欢腾。刚刚听完广播的广大贫下中农和革命干部，纷纷走上街头，一队队游行的群众，高举伟大领袖毛主席的画像，手捧红彤彤的《毛主席语录》，穿街过巷，纵情欢呼。“热烈欢呼党的八届十二中全会胜利召开!”“坚决拥护全会把刘少奇永远开除出党!”“战无不胜的毛泽东思想万岁!”“伟大领袖毛主席万岁!”的口号声，久久地回荡在桃园的夜空。"},{"type":"paragraph","text":"叛徒、内奸、工贼刘少奇曾把桃园大队当作他妄图复辟资本主义的黑试验场，他派他的老婆来桃园疯狂地推行反革命修正主义路线，残酷地压制、迫害桃园的贫下中农和革命干部。桃园的贫下中农和革命干部对刘少奇有刻骨的阶级仇恨，当他们从广播里听到党的八届十二中全会决定把刘少奇永远开除出党时，人人高兴得欢呼雀跃，都说:“把大坏蛋刘少奇永远开除出党，真是大快人心!”原桃园党支部副书记赵树椿就是被刘少奇和他的老婆迫害致死的。赵树椿的老伴，听到把刘少奇永远开除出党的喜讯时，激动得热泪盈眶。她不顾重病，爬下炕来，领着三个孩子站在毛主席像前，高呼:“毛主席万岁!万万岁!”她对孩子们说，是毛主席第二次救了咱全家。你们要永远记住你们的爸爸临死前告诉你们的话:要辈辈听毛主席的话，跟着毛主席干革命!"},{"type":"paragraph","text":"夜已经很深了。大队会议室、各个院户毛泽东思想学习班和许多社员家里，依然灯光明亮。人们在学习、座谈和表决心；有的在写大字报，对刘少奇在桃园犯下的滔天罪行进行大揭发、大批判。贫下中农们说，我们伟大领袖毛主席亲自发动、亲自领导的无产阶级文化大革命，彻底摧毁了以刘少奇为代表的资产阶级司令部和资产阶级司令部在各地的代理人，使我们免受资本主义复辟的苦，真是天大地大不如毛主席的恩情大，爹亲娘亲不如毛主席亲，我们一定要更好地读毛主席的书，听毛主席的话，跟着毛主席革命到底。大家在座谈中一致表示，要更高地举起毛泽东思想伟大红旗，用搞好斗、批、改的实际行动，迎接党的九大的胜利召开。要坚决执行全会发出的伟大号召，团结在以毛主席为首、林副主席为副的无产阶级司令部的周围，夺取无产阶级文化大革命的全面胜利，让毛泽东思想伟大红旗在桃园高高飘扬，永远飘扬."}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03d60b26c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

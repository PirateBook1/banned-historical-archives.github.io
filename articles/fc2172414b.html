script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席的献词","authors":[],"dates":[{"year":1952,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向毛主席的献词"},{"type":"paragraph","text":"朝鲜人民访华代表团"},{"type":"paragraph","text":"毛主席："},{"type":"paragraph","text":"我们朝鲜人民访华代表团，今天能够见到中国人民伟大领袖和朝鲜人民亲近的援助者您，感觉得无尚的光荣和无比的兴奋，谨以朝鲜人民的名义向您，致以衷心的感谢和崇高的敬意。我们代表团，来到战友之国家中华人民共和国以来，在四个多月的访问期间，看到了，在您英明领导之下的向前跃进着的中国人民巨大的胜利和新中国的新气象。特别是，在抗美援朝保家卫国的斗争中所显出的中国人民灿烂的胜利的伟勋，深深的感动了我们代表团的全体同志，很有力地鼓舞和提高了我们的斗志和信心。"},{"type":"paragraph","text":"抗美援朝运动是一个朝鲜人民斗争信心和力量的源泉。有着丰富资源，具有宝贵的革命经验的勤劳而勇敢的毛泽东时代的中国人民的威力是无穷无尽的，而这个伟大力量，都为着抗美援朝的胜利。"},{"type":"paragraph","text":"我们朝鲜人民访华代表团，将要把新中国的辉煌胜利和巨大的成就带回祖国，去告诉祖国人民和人民军，鼓舞和提高斗争信心，决心以新的更伟大的胜利，回答您和全中国人民的友谊的援助。"},{"type":"paragraph","text":"通过长久的革命历史，以鲜血结成的朝中两国人民的战斗友谊和团结，在反对美帝国主义的正义斗争中，日益得到巩固和紧密。这个力量是为任何暴力所不可摧毁的，这个事实，通过这次的访华工作，更加明了了。"},{"type":"paragraph","text":"最后，热烈祝福新中国无穷隆盛，为东方民族解放运动的胜利和世界和平，祝福您万寿无疆！"},{"type":"paragraph","text":"五月二十三日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc2172414b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

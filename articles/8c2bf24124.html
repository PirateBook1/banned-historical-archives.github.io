script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大江南北　长城内外　红流滚滚　吼声震天各地解放军浩浩荡荡游行示威坚决执行毛主席的命令!坚决支持革命左派夺权!坚决镇压反革命分子和反革命组织!","authors":[],"dates":[{"year":1967,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京27日电　连日来，人民解放军广大指战员纷纷举行声势浩大的示威游行，表示最热烈地响应伟大统帅毛主席发出的人民解放军应该积极支持左派广大群众的伟大号召，最坚决地支持无产阶级革命派的夺权斗争。大江南北、黄河两岸、长城内外，无数支浩浩荡荡的钢铁队伍，高举着伟大领袖毛主席的巨幅画像，高举着红彤彤的《毛主席语录》和红艳艳的旗帜，威武雄壮地举行示威游行，向走资本主义道路的当权派示威!向坚持资产阶级反动路线的顽固分子示威!向胆敢反对革命左派夺权的一切敌人示威!游行队伍中，“坚决执行毛主席的命令!”“坚决支持革命左派夺权!”“向革命左派致敬!”“坚决镇压反革命分子和反革命组织!”等口号声，响彻云霄，震撼大地，大长了无产阶级革命派的志气，大灭了一切阶级敌人的威风。"},{"type":"paragraph","text":"在无产阶级革命派最先起来夺权的上海，黄浦江畔、南京路上，红流滚滚，吼声震天。驻沪陆海空三军战士一批接一批地走上街道，一面高呼口号，高唱战歌，一面向全市革命造反派和革命群众散发表达战士决心的传单:“我们永远忠于毛主席，永远忠于伟大的毛泽东思想。毛主席指到那里，我们就打到那里，赴汤蹈火，在所不辞!”某部队的游行队伍经过复旦大学门口，正在向资产阶级反动路线奋战的革命师生立即欢腾起来。干部战士们对他们高呼:“坚决支持革命的学生运动!”“革命造反有理!”等口号，革命师生深受感动。鼓掌声、欢呼声，经久不息，充分显示了人民解放军永远和革命左派群众战斗在一起，团结在一起，胜利在一起的革命气概。"},{"type":"paragraph","text":"在无产阶级文化大革命的中心——北京，许多部队指战员全副武装，走上大街、工厂和郊区农村，表达最坚决地执行毛主席的最新指示、最坚决地支持革命左派的决心。示威队伍所到之处，革命群众欢欣鼓舞。某工厂的老工人看见人民解放军的强大队伍时，眼眶里闪着喜悦的泪花，激动地说:“毛主席和我们心连心，心贴心，在我们向走资本主义道路的当权派夺权的关键时刻，毛主席派解放军支持我们，为我们革命左派夺权撑腰。有解放军作我们的坚强后盾，阶级敌人再顽固，再狡猾，我们也不怕。”"},{"type":"paragraph","text":"北京部队保定驻军某部的示威游行队伍，浩浩荡荡地在保定市区行进，全市革命造反派的广大群众，纷纷加入游行队伍，同解放军一道前进，汇成了一支数万人游行大军。"},{"type":"paragraph","text":"福州驻军广大指战员雄赳赳气昂昂地列队走上街头游行示威。前线空军某部派出直升飞机，在福州、南昌、九江、上饶等地区上空，散发下十多万份表示人民解放军最热烈地响应毛主席的伟大号召，坚决支持无产阶级革命派的传单。"},{"type":"paragraph","text":"在南京市，南京部队某部的示威游行队伍中，有一位跟随毛主席南征北战三十多年的老红军战士、战斗英雄李长林，过去，为了夺取无产阶级的政权，他英勇战斗，负过七次伤；今天，他走在游行队伍中，斗志昂扬地说:“毛主席教导我们，政权问题是革命的根本问题。过去为了从帝国主义和蒋介石反动派手中夺权，革命前辈不惜流血牺牲；今天为了保卫无产阶级革命派从走资本主义道路的当权派手中夺权，我们同样不惜流血牺牲，坚决支持，誓死保卫。”兰州驻军某部指战员，今天也举行了示威游行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c2bf24124"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"董必武副主席接见湖北省贫农下中农代表大会代表  勉励他们更高地举起毛泽东思想伟大红旗，更好地活学活用毛主席著作，做社会主义时代的新“愚公”，把社会主义革命和建设进行到底。","authors":[],"dates":[{"year":1966,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"董必武副主席接见湖北省贫农下中农代表大会代表"},{"type":"paragraph","text":"勉励他们更高地举起毛泽东思想伟大红旗，更好地活学活用毛主席著作，做社会主义时代的新“愚公”，把社会主义革命和建设进行到底。"},{"type":"paragraph","text":"新华社武汉十二日电　中共中央政治局委员、中华人民共和国副主席董必武，十二日上午接见了出席湖北省第二次贫农、下中农代表大会的全体代表。陪同接见的，有中共湖北省委第一书记王任重以及湖北省党、政领导部门其他负责人。"},{"type":"paragraph","text":"接见以后，董必武副主席同一部分代表进行了亲切谈话。董副主席勉励他们更高地举起毛泽东思想的伟大红旗，更好地活学活用毛主席著作，做社会主义时代的新“愚公”，把社会主义革命和社会主义建设进行到底。"},{"type":"paragraph","text":"在接见以前，董必武副主席亲笔题了一首诗，祝贺湖北省第二次贫农、下中农代表大会。这首诗的全文是："},{"type":"paragraph","text":"“大会开得好，交流经验多。决心学大寨，毛选作先河。思想革命化，诚恳相切磋。要自力更生，不怕困难磨。东风吹浩荡，扫却世间魔。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖北文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89c012a9fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

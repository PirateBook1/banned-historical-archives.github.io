script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"诬蔑党的领导人（二）","authors":["中国人民大学","李向春","李德","杜树芸","杨森达赖","王鸿章","贾梅"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"诬蔑党的领导人（二）","type":"title"},{"text":"中国人民大学杜树芸李德王鸿章杨森达赖李向春贾梅","type":"authors"},{"text":"“中共中央领导同志工农出身的不多，都是知识分子，因此是知识分子领导，不是工人阶级领导。”（中国人民大学马列主义研究班研究生  杜树芸）","type":"paragraph"},{"text":"“最近和同学们辩论“民主”这个题目，我感到吃亏：","type":"paragraph"},{"text":"第一、和他们辩论损失了我的人格。","type":"paragraph"},{"text":"第二、他们用彭真来吓唬人，其实彭真不还是人类历史上不足道也的小卒，可能会犯荒谬绝伦的错误。他们仿佛找到了靠山，这只能说明他们在事实面前是何等无能，对真理是何等胆怯（原为“却”字——编者）！”（中国人民大学哲学系学生  李德）","type":"paragraph"},{"text":"“贺龙靠一把菜刀起家，根本不懂外文，也随总理出国。”（中国人民大学计划系学生  王鸿章）","type":"paragraph"},{"text":"“周扬为中央的宣传副部长……没拿出象样的作品，只是接接外宾，作开幕闭幕词等等，只是靠党员吃饭。”（中国人民大学历史系学生  杨森达赖）","type":"paragraph"},{"text":"“同志们：让我们再来回望一下那些高贵的首长，那些高贵的领导吧！","type":"paragraph"},{"text":"他们吃得饱了，肩膀也宽了，他们的身体显得特别笨重。","type":"paragraph"},{"text":"因为官僚主义已经形成，他们出门必须乘坐汽车！","type":"paragraph"},{"text":"连同他的孩子和老婆，有限的办公时间签字吸烟！","type":"paragraph"},{"text":"看来这也非常麻烦讨厌！不问德才如何专看是否党员！","type":"paragraph"},{"text":"我想这种制度只有在西医才能看见！","type":"paragraph"},{"text":"共产党同志！领导同志！","type":"paragraph"},{"text":"你们生活和农民生活差得太远了。你们住着楼房还想着疗养院！可是你们是否知道还有农民草房漏着天，你们已经渐渐地渐渐地腐化了！","type":"paragraph"},{"text":"你们已经渐渐地渐渐地把农民忘了！","type":"paragraph"},{"text":"共产党同志你怎么了？我还记得你们穿着补绽衣服。”（中国人民大学历史系学生 李向春）","type":"paragraph"},{"text":"“中央应当公开承认在党国事务中的错误和缺点，不要总把责任推在下级干部身上。”（中国人民大学工业经济系学生  贾梅）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"彭真","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ddab405da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各国公众舆论谴责美帝国主义核威胁  中国核爆炸是实践毛泽东思想的光辉胜利","authors":[],"dates":[{"year":1966,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各国公众舆论谴责美帝国主义核威胁"},{"type":"paragraph","text":"中国核爆炸是实践毛泽东思想的光辉胜利"},{"type":"paragraph","text":"新华社二十五日讯　日本、柬埔寨和巴基斯坦人士和报刊表示欢迎中国第三次核试验成功。"},{"type":"paragraph","text":"日中友好协会副会长、著名历史学家三岛一说，中国第三次核试验的成功，是中国人民学习和实践毛泽东思想，在社会主义建设的大跃进中取得的光辉胜利。"},{"type":"paragraph","text":"三岛一说，中国进行核试验完全是为了反对美帝国主义的核战争计划而被迫采取的自卫措施。他谴责美帝国主义公然对中国和亚洲进行核威胁。"},{"type":"paragraph","text":"三岛一表示完全支持中国政府关于全面禁止和彻底销毁核武器、保证不首先使用核武器的一贯立场。他谴责美国顽固地拒绝承担不首先使用核武器的义务。他说，只要把这两种立场对照起来看，就可知道究竟谁是挑衅者。"},{"type":"paragraph","text":"日中文化交流协会理事长中岛健藏说，中国进行第三次核试验，同前两次一样，都是为了制止美帝国主义挥舞核武器进行战争冒险。"},{"type":"paragraph","text":"他表示完全支持中国政府关于全面禁止和彻底销毁核武器的一贯立场。"},{"type":"paragraph","text":"柬埔寨《民族主义者》周刊最近一期指出：“中华人民共和国的第三次核试验是对美帝国主义的回答：伟大的中国不怕美国的武器，伟大的中国是抗击好战的帝国主义者的屏障。”"},{"type":"paragraph","text":"巴基斯坦拉合尔的《地平线报》最近就中国第三次核试验成功发表文章说，巴基斯坦人民为他们的邻邦和朋友——中国取得这一成就感到欢欣鼓舞。"},{"type":"paragraph","text":"文章指出，“我们认为，这一事件有助于使亚、非、拉人民摆脱原子国家，特别是美帝国主义的原子战争的威胁和讹诈。”"},{"type":"paragraph","text":"文章在揭露苏联修正主义领导集团反对中国核试验的立场时说：由于美国不断对中国进行核威胁，“中国不能仅仅因为美国、俄国和英国在莫斯科签订了一项协定——协定规定它们将不在空中进行核试验，而只限于进行地下试验——而不顾自己的国防。”"},{"type":"paragraph","text":"文章说，中国对自己的国防保持警惕不仅对自己有好处，而且是世界上一切被压迫国家人民的独立的保证。"},{"type":"paragraph","text":"新华社二十六日讯　波哥大消息：哥伦比亚自由革命运动领导人路易斯·比利亚尔·博尔达最近就中国第三次核爆炸发表谈话说，中国掌握核武器“制止着核战争挑拨者的魔爪”。"},{"type":"paragraph","text":"他说，中国的核试验是对不发达国家的鼓舞。这次核爆炸证明了中国“最近几年在社会、文化、科学和经济方面取得的进展”。"},{"type":"paragraph","text":"他指出，“中国拥有原子武器非但不威胁世界和平，而且是维护世界和平的。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0856b74006"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

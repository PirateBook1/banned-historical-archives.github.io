script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海人民团体联合会　祝贺上海解放  向毛主席等致敬","authors":[],"dates":[{"year":1949,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海人民团体联合会"},{"type":"paragraph","text":"祝贺上海解放"},{"type":"paragraph","text":"向毛主席等致敬"},{"type":"paragraph","text":"【新华社北平二十九日电】上海人民团体联合会于二十七日电毛主席、朱总司令及陈毅将军等祝贺上海解放称：“中国人民领袖毛主席，中国人民解放军朱总司令、中国人民解放军第三野战军陈毅将军暨全体指挥员、战斗员：英勇的中国人民解放军于五月二十五日解放了我国第一大都市上海，不但使我六百万上海市民从此不再遭受国民党刽子手的残害，能够挺起胸膛永远跟着中国共产党走，而且是把帝国主义者作为殖民地的最大的根据地，重入中国人民之手，特电致敬。我们必定坚决地在毛主席领导之下，为彻底消灭反革命的残余势力与建设新民主主义的新中国而奋斗。上海人民团体联合会理事马叙伦、周建人、林汉达、胡子婴、许广平、沈志远、罗淑章、葛志成、王绍鏊一九四九年五月二十七日。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36cf2a422a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"在刘少奇关于严肃处理农村中打击报复事件的信上的批语","alias":"","parts":[{"type":"paragraph","text":"在刘少奇关于严肃处理农村中打击报复事件的信！上的批语"},{"type":"paragraph","text":"（1964年10月）已看过。待各同志看完，即开会。"},{"type":"paragraph","text":"[1]刘少奇1964年10月19日给毛泽东并周恩来、朱德、邓小平、彭真等的信中说，过去农村社会主义教育搞得不深不透，坏干部和阶级敌人对贫农、下中农积极分子的打击报复已经发生很多。对于这种反革命的报复行为，是不是放一个时候，让他们的罪恶更大时再来处理？我认为不宜这样作。因为这会在政治、经济、生产诸方面都造成很大的损失。现在应当怎样处理？我的意见是，立即由中央和省委派遣干部，再加一部分地委、县委千部，组成巡回检查组，下去检查和处理。对于犯有比较严重打击报复贫下中农和反攻倒算行为的党员干部，在调查确实后，一律撤职、开除党籍，情节严重者逮捕法办，个别民愤很大者判处死刑。在上面支持这些坏人的公社、区委、县委千部，在查明确实后，也撤职和开除党籍。这样，是否处分和开除党员干部太多？我认为不应当怕多，当然，也要注意不要冤枉好人，要严肃与谨慎相结合。在打击报复、反攻倒算事件严重的地方，双十条规定的处分干部党员不超过2%的规定，恐怕不能再适用了。不严厉处分这些坏人，就不能团结群众的绝大多数。这类事件蔓延起来，将来处分的人势必更多。请主席召集常委各同志就这个问题讨论一次，是否可以，请酌定。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":211,"page_end":211},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3926fcfe52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

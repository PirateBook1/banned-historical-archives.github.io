script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古自治区革命委员会关于认真做好城市没有改造好的地、富、反、坏、右分子的遣返工作的通知","authors":[],"dates":[{"year":1968,"month":12,"day":26}],"is_range_date":false,"parts":[{"text":"内蒙古自治区革命委员会关于认真做好城市没有改造好的地、富、反、坏、右分子的遣返工作的通知","type":"title"},{"text":"各盟、市、旗（县、市）、人民公社革命委员会：","type":"appellation"},{"text":"在无产阶级文化大革命运动中，广大的红卫兵小将和革命人民群众，高举毛泽东思想伟大红旗，遵照伟大领袖毛主席“对反动派造反有理”的教导，把城市里坚持反动立场的地、富、反、坏、右分子遣送回农村，交给广大贫下中农进行监督改造，这是群众对专政工作的一个创造。对于保卫无产阶级文化大革命的胜利成果，巩固和加强无产阶级专政有重大意义。毛主席教导我们：“专政是群众的专政，……”“没有把群众发动起来，没有群众的监督，就不可能对反动分子和坏分子实行有效的专政，也不可能对他们进行有效的改造。他们就会继续捣乱，还有复辟的可能。”我区广大贫下中农和基层干部在遣返工作中做了大量的工作，取得了很大成绩，对维护城市的革命秩序，加强无产阶级专政作出了贡献。但是也有个别基层单位或个别人员，对遣反工作的重要意义认识不足，单纯从经济观点出发，以种种借口，拒绝接受、安置遣送回农村的人员，使遣返工作不能顺利进行。为此，特作如下通知：","type":"paragraph"},{"text":"1、各级革委会和有关单位，必须高举毛泽东思想伟大红旗，突出无产阶级政治，认真落实遣返工作。首先是各级领导同志要重视、过问遣返工作，充分发动和依靠群众做好宣传教育工作。提高群众的阶级斗争觉悟，深刻领会伟大领袖毛主席依靠群众实行专政的重要意义。防止阶级敌人破坏遣返工作。对于个别单位或人员，还要进行局部和全局关系的教育，发动他们极积地做好对遣返人员的安置和监督改造工作。","type":"paragraph"},{"text":"2、一九六七年三月十八日中央批转的《中国人民解放军北京市公安局军事管制委员会布告》各级革委会和有关单位、人员必须认真贯彻执行，不能有任何敷衍搪塞行为。关于遣返工作中的一些具体问题仍按原内蒙革筹小组一九六七年九月176号、177号两个文件精神执行。","type":"paragraph"},{"text":"3、今后，凡遣送回农村监督改造的对象，广大贫下中农和基层干部有责任积极协助遣返部门作好接受安置工作。除确实遣送不当或有其他原因，可以提出意见与遣送部门协商解决外，不能拒绝收留遣返人员。","type":"paragraph"},{"text":" 内蒙古自治区革命委员会一九六八年十二月二十六日","type":"paragraph"}],"comments":[],"origin":"(根据红卫兵传单打印，原印者不详)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33e49f4a78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji17","name":"毛泽东全集第17卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji17.pdf"],"article":{"title":"整风的主要对象是高中级干部","alias":"","parts":[{"type":"paragraph","text":"整风的主要对象是高中级干部"},{"type":"paragraph","text":"（1942年7月4日）荣臻同志："},{"type":"paragraph","text":"你七月一日的文章已全部收齐看到，即付《解放日报》发表。此文号召整风学习，纠正整风中的偏向，并指出边区学习特点，对整风开展有很大作用。但有一点请你注意着，不要把三风分为某些是下级多些，某些是上级多些。即如党八股，就是包含着主观主义与宗派主义在内的，如果不包含这些，就不叫做党八股了。如果县以上还有党八股残余存在，即是证明还有主观宗派的残余存在。此次整风是全党的，包括各部门各级干部在内，所谓各部门，就是不但有地方，还有军队，所谓各级，就是不但有下级，而且主要与首先的对象是高中两级干部，特别是高级干部，只要把他们教育好了，下级干部的进步就快了。在一个根据地内，主要应着重教育边区与地委两级，其次是县一级，只要他们有了正确方向，区村干部的毛病就易纠正。我说这点，是想引起你注意抓紧党政军民学各方面高级干部的学习领导，克服在他们中存在着的三风不正的残余。我们在延安亦是特别抓紧高级组的学习，着重阅读与自我反省，已发现许多同志的毛病，正在纠正中，你们那里可作参考。"},{"type":"paragraph","text":"毛泽东"}],"authors":["毛泽东"],"dates":[{"year":1942,"month":7,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":97,"page_end":97},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e51afa787b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不许孙冶方诬蔑毛泽东思想","authors":["卢俊昌"],"dates":[{"year":1966,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市汽车运输第九场驾驶员、五好工人　卢俊昌"},{"type":"paragraph","text":"看到孙冶方放出的大量反党反社会主义的毒草，我感到无比的愤怒。孙冶方如此疯狂地攻击我们伟大的领袖毛主席，竭力反对我们工农兵学习毛泽东思想，胡说什么毛主席著作是“空话连篇”，胡说什么我们工农兵带着问题活学活用毛主席著作是“带着有色眼镜”和“框框”。这完全同周扬之流诬蔑我们工农兵活学活用毛主席著作是“庸俗化”、“实用主义”、“简单化”的黑话一模一样。"},{"type":"paragraph","text":"毛泽东思想是当代最高水平的马克思列宁主义，是中国革命和世界革命的指路明灯，是我们劳动人民的命根子、心中的红太阳；我们工农兵对毛泽东思想无限热爱，无限信仰，无限崇拜；我们工农兵有了毛泽东思想，思想红了，眼睛亮了，嗅觉灵了，方向明了，劲头也大了。"},{"type":"paragraph","text":"就我本人来说，我原来开的一辆三轮卡，车辆技术状况较差，在行驶中经常抛锚，人家都称它是“老爷车”。我带着这个问题学习了毛主席著作，毛主席教导我们:“武器是战争的重要的因素，但不是决定的因素，决定的因素是人不是物。”我想事在人为，要把车子开好，关键是决定于自己。于是我就按照毛主席的教导去做，刻苦学习小修技术，加强例行保养，不但改变了“老爷车”的技术状况，而且越开越“年青”，从一九六○年到现在，已行驶了十七万多公里没有大修过。这些成绩，就是活学活用毛主席著作的结果，是谁也抹杀不了的。"},{"type":"paragraph","text":"过去，我在行车中，经常发生碰碰撞撞的事故苗子，后来通过毛主席著作学习，找到了发生事故苗子的原因。要做到安全行车，除了树立对人民生命财产负责的思想以外，还要摸索和掌握安全行车的规律。于是我就做有心人，利用工余时间，注意摸索车辆、行人、道路和气候等特点。然后，在行车中碰到不同的情况，就采取不同的安全行车的措施，从而保证了安全行车。现在，我已安全行车十八万多公里，这一成绩也是从活学活用毛主席著作得来的。"},{"type":"paragraph","text":"我们小组同志，通过学习《为人民服务》、《纪念白求恩》、《愚公移山》，树立了完全、彻底为人民服务的思想，在运输中千方百计满足客户的需要。在装卸过程中，不论搬运多远、物资多么难装，总是用愚公移山的革命精神战胜了困难。有时雨天，为了保护国家的物资，宁愿身体受冻，脱下上自己身上的雨衣或衣服把货物盖上，以免国家的财产受损失，这样的事情非常普遍。这难道是“空话连篇”，“带着有色眼镜”和“框框”吗?"},{"type":"paragraph","text":"孙冶方发出这声声的反革命咒骂，就是企图要广大的革命人民从头脑里取消毛泽东思想，使资产阶级和修正主义的思想得以长驱直入、达到卢反革命复辟的目的。因此，孙冶方诬蔑我们所谓“带着有色眼镜”，实质上是为了反对我们具有红色的无产阶级的革命思想，也就是反对我们掌握毛泽东思想，其用心是十分险恶的。毛主席早就教导我们:“凡是敌人反对的，我们就要拥护；凡是敌人拥护的，我们就要反对。”这些黑帮分子越是反对毛泽东思想，我们广大工农兵群众越是热爱毛泽东思想，捍卫毛泽东思想，更加努力地活学活用毛主席著作，用毛泽东思想这个政治上的望远镜和显微镜，把孙冶方之流的一小撮牛鬼蛇神统统揪出来，不把他们彻底斗臭、斗垮、斗倒，决不罢休!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"615689743d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

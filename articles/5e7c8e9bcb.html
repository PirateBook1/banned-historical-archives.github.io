script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚军事代表团副团长恰科说  中国人民坚决拥护毛主席的革命路线  解放军总政治部举行大会接受阿人民军政治部赠送的新闻纪录片","authors":[],"dates":[{"year":1967,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚军事代表团副团长恰科说"},{"type":"paragraph","text":"中国人民坚决拥护毛主席的革命路线"},{"type":"paragraph","text":"解放军总政治部举行大会接受阿人民军政治部赠送的新闻纪录片"},{"type":"paragraph","text":"据新华社十七日讯　中国人民解放军总政治部今天下午举行大会，接受阿尔巴尼亚劳动党中央委员、阿尔巴尼亚人民军政治部主任、阿尔巴尼亚军事代表团副团长希托·恰科代表阿尔巴尼亚人民军政治部赠送的新闻纪录片。"},{"type":"paragraph","text":"阿尔巴尼亚军事代表团成员出席了大会。"},{"type":"paragraph","text":"中共中央委员、中国人民解放军总政治部主任萧华，中国人民解放军总政治部副主任袁子钦，解放军各有关方面负责同志谭家述、张奎乙、徐文烈、潘振武、刘汉、李伟，以及解放军指战员一千多人出席了大会。"},{"type":"paragraph","text":"阿尔巴尼亚人民军政治部赠送的新闻纪录片是《雪山行军》、《自力更生》、《不毛之地》。这三部影片纪录了阿尔巴尼亚人民军在以恩维尔·霍查同志为首的阿尔巴尼亚劳动党的领导下，一手拿枪，一手拿镐，为保卫和建设社会主义，在革命化道路上前进的沸腾生活。"},{"type":"paragraph","text":"恰科同志在大会上致词。他首先向中国人民解放军指战员们转达了阿尔巴尼亚人民共和国武装部队的兄弟的战斗的敬礼。他说，和在其他方面一样，我们军队在教育、训练同劳动相结合方面，从英勇的中国人民解放军的丰富经验中学到了许多东西。中国人民解放军依据毛泽东主席关于把军学、军农、军工、军民都兼起来的教导，变成了一所大学校。在这所大学校里锻炼着伟大人民中国的革命和社会主义事业的英勇建设者和坚定的保卫者。"},{"type":"paragraph","text":"恰科同志说，我们正在亲眼看到，伟大的中国人民、光荣的中国共产党、英勇的中国军队正坚强地团结在伟大领袖毛泽东主席的周围，坚决拥护毛主席的马克思列宁主义的无产阶级革命路线。他们以毛泽东思想为武器，投入了为完全、彻底、干净粉碎资产阶级、修正主义路线的总攻击。这是因为毛泽东同志代表的革命路线是保卫和深入进行社会主义革命的路线，是防止产生修正主义和复辟资本主义的路线，是把正在整个伟大中国进行的无产阶级文化大革命进行到底的路线。"},{"type":"paragraph","text":"萧华同志在大会上致答谢词。他代表中国人民解放军总政治部和全军的干部战士表示衷心的感谢。他说，通过这三部影片，我们将再一次看到英雄的阿尔巴尼亚人民军，在阿尔巴尼亚人民敬爱的领袖恩维尔·霍查同志的英明领导下，在革命化的道路上和在反对帝国主义和现代修正主义的斗争中，所取得的光辉成就。我们深信，通过这三部影片的放映，将进一步增进中、阿两国人民、两国军队之间的兄弟友谊。"},{"type":"paragraph","text":"今天上午，阿尔巴尼亚军事代表团部分同志在中国人民解放军副总参谋长彭绍辉的陪同下，参观了中国人民革命军事博物馆。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e7c8e9bcb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

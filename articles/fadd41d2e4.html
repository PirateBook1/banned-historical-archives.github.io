script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"杜林的“体系”和张春桥的“思想”","authors":["方玲"],"dates":[{"year":1977,"month":2,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海阀门三厂　方玲"},{"type":"paragraph","text":"马克思主义的凶恶敌人杜林，是一个臭名昭著的野心家、阴谋家，其狂妄的劲头，卑鄙的手段可谓到家了，但是一百年后的资产阶级野心家、阴谋家张春桥能同他相比，则有过之而无不及。谓予不信，请看事实:"},{"type":"paragraph","text":"狂妄至极，自造体系。早在十九世纪六十年代，杜林就攻击马克思的《资本论》，其荒谬和可笑使马克思和恩格斯认为他不值一驳。在七十年代，他又写了一大堆狗屁不通的‘著作’，大吹大擂创造了一个‘体系’，要同马克思主义分庭抗礼。张春桥的野心不亚于杜林。他一心想篡党夺权。为了实现其野心，他一面伙同王江姚要把一大批坚持毛主席革命路线的中央和地方的党政军负责同志打下去，一面又以社会主义时期阶级关系的论述者自居，狂言:毛主席的《中国社会各阶级的分析》对今天阶级关系的变动已‘不甚了了’，扬言要由他写一本《中国社会主义时期阶级分析》，野心勃勃，妄图用所谓‘张春桥思想’来与战无不胜的毛泽东思想相对抗。"},{"type":"paragraph","text":"抓住舆论，以假乱真。这伙骗子极端孤立，极端虚弱，那套‘体系’、‘思想’难以兜售，于是就大做广告，招摇撞骗，‘把一切淹没在它的高超的胡说的喧嚷声中’(《马克思恩格斯选集》第三卷第四十七页)。当年杜林自吹是理论权威，达到了‘终极的真理’，还叫人以通俗的形式散布他的理论，活象一个吹号打鼓吹嘘自己手艺和商品的市场叫卖者。张春桥也是到处叫卖，利用一切机会抬高身价，以售其奸。他指使御用工具梁效、罗思鼎，借古喻今，为他百般美化；他授意炮制文艺作品，为他树碑立传，把‘张春桥思想’形象化、艺术化；乃至在宣传画中的书架上，都要把推销他的修正主义黑货的书同马克思主义经典著作混在一起。狼子野心昭然若揭!"},{"type":"paragraph","text":"然而，历史是无情的。杜林早被钉在历史的耻辱柱上。今天，张春桥一伙也被扫进了历史的垃圾堆。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fadd41d2e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

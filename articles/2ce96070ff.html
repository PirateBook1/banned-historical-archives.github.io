script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"卫生部要求各地宣传禁食苍耳子","authors":["供稿","卫生部"],"dates":[{"year":1960,"month":4,"day":17}],"is_range_date":false,"parts":[{"text":"卫生部要求各地宣传禁食苍耳子","type":"title"},{"text":"卫生部供稿","type":"authors"},{"text":"本刊讯    据卫生部了解，最近各地因误食苍耳幼苗发生多起中毒死亡事故。河南省兰考县吃苍耳幼苗的五千九百多人中，有一千一百多人中毒，三十八人死亡；湖北广水镇一千二百多人中毒，死亡达五十八人。河北省徐水县二百四十四人误食苍耳幼苗中毒，死亡五人。卫生部认为，苍耳子毒性大，死亡率很高，没有特效的急救方法，现在正逢采集野菜食用季节，因此，建议各级人委迅速采取措施，大力开展宣传，严禁食用苍耳苗或苍耳子，并教育群众对野生植物是否可食要注意鉴别，即使是可食的也要学习老农除毒加工烹调的方法，以免继续发生食用野菜中毒的现象。","type":"paragraph"},{"text":"目前对苍耳中毒的救治方法，主要是对症疗法和保护肝脏。具体作法：（1）加速毒物的排泄：用高张葡萄糖加维生素丙静脉注射，葡萄糖盐水静脉点滴，盐水高位灌肠、缓泻济服用氧化镁等；（2）宜用半流食暂免肉食；（3）保护肝脏：服用卵磷脂、枸椽酸胆碱、麦胺酸；肌注甲流胺基酸、葡萄糖醛酸、静脉点滴麦胺酸纳或精胺酸，并发黄胆时可加服激素；（4）防止出血，服用路丁，肌注维生素K，安得诺新；（5）解毒：服用绿豆甘草汤，一日多次或服用中药；（6）其他如大量维生素乙1，维生素乙12，肝精等之应用。（卫生部供稿）","type":"paragraph"},{"text":"来源：根据1960年4月17日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ce96070ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

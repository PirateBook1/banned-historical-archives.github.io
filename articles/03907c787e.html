script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席接见日本朋友","authors":[],"dates":[{"year":1964,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席接见日本朋友"},{"type":"paragraph","text":"新华社十日讯　毛泽东主席今天下午接见正在我国访问的三十位日本社会党朋友和其他日本朋友，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"被接见的日本社会党朋友有："},{"type":"paragraph","text":"众议员佐佐木更三、松本七郎，参议员小宫市太太郎，众议员大柴滋夫、吉村吉雄，社会党本部书记笠原昭男。"},{"type":"paragraph","text":"众议员黑田寿男、石野久男，参议员矢山有作。"},{"type":"paragraph","text":"日本社会党和平同志会代表团团长细迫兼光，团员坂本泰良、山田长司、西村力弥，随员原田隆治。"},{"type":"paragraph","text":"日本社会党北海道本部访华代表团团长荒哲夫，秘书长宇佐美福生，团员井野正挥、小鸭义雄。"},{"type":"paragraph","text":"日本社会主义研究所代表团团长曾我祐次，秘书长大下胜正，团员贺屋章人、田畑政一郎、栗村和夫、赤松康稔、高木一、那须俊春、小山哲男、桥本喜久夫、松叶纯。"},{"type":"paragraph","text":"被接见的还有日本社会党众议员冈田春夫、日本全国金属工会副主席高野实、日本和平人士西园寺公一。"},{"type":"paragraph","text":"接见时在座的有廖承志、乔冠华、赵安博等。（附图片）"},{"type":"paragraph","text":"右图：七月十日，毛泽东主席接见正在我国访问的日本社会党朋友和其他日本朋友　　　　　　　新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03907c787e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一些马列主义政党和组织支持中共中央两项决议祝贺华国锋同志任中共中央第一副主席和国务院总理，祝贺我反击右倾翻案风获伟大胜利","authors":[],"dates":[{"year":1976,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年四月二十九日电　一些马列主义政党和组织最近分别打电报或写信给毛泽东主席和中国共产党中央委员会，支持中共中央四月七日的两项决议，祝贺华国锋同志任中国共产党中央委员会第一副主席和中华人民共和国国务院总理，祝贺中国人民反击右倾翻案风的斗争取得了伟大的胜利。"},{"type":"paragraph","text":"由尤素福·阿吉托罗普团长签署的印度尼西亚共产党中央代表团给中共中央的贺信说:“在毛泽东同志的领导下，中国共产党中央委员会和全中国人民在反对复辟资本主义的反革命修正主义路线的激烈斗争中取得了新的伟大胜利。在这个斗争中，毛泽东同志的无产阶级革命路线的胜利，使中国的无产阶级专政更加巩固了。”贺信祝愿中国人民在以毛主席为首的党中央领导下，在巩固无产阶级专政中、在社会主义革命和社会主义建设中，“赢得新的伟大的胜利和成就，从而保证中华人民共和国的红色江山传万代”。"},{"type":"paragraph","text":"澳大利亚共产党(马克思列宁主义)主席爱·弗·希尔、副主席艾·爱·布尔和克·莱·奥谢代表澳共(马列)中央给毛主席的电报说:“热烈欢呼中国共产党和中国人民击败要翻无产阶级文化大革命胜利的案的反革命企图所取得的胜利，并完全支持撤销邓小平的职务。”贺电说:“我们确信，你们党和中国人民将在把无产阶级文化大革命继续下去的斗争中取得更大的胜利。”"},{"type":"paragraph","text":"日本工人党中央委员会给中共中央的电报说:“加强中国的无产阶级专政，是对国际无产阶级共同事业的最大支持和鼓励。中国无产阶级和人民，在伟大领袖毛泽东主席领导下，粉碎了天安门反革命政治事件，取得了反击右倾翻案风斗争的伟大胜利，加强了无产阶级专政并进一步推进了社会主义革命”。日本工人党对此“表示热烈的祝贺”。"},{"type":"paragraph","text":"意大利马列主义共产党人组织中央委员会政治局书记处给毛主席和中共中央的电报说，中国人民在毛主席亲自领导下取得的反击右倾翻案风的胜利，“加强了反对霸权主义的广泛的世界统一战线，加强了革命、社会主义和无产阶级专政”。电报说，中共中央四月七日根据毛泽东主席提议作出的决议“是全世界一切马克思列宁主义者和真诚的革命者的胜利。”"},{"type":"paragraph","text":"意大利马列主义布尔什维克共产党人组织中央领导机构给毛主席和中共中央的电报说，中共中央的两项十分正确的决议，对于捍卫中国共产党的无产阶级政治路线、捍卫无产阶级文化大革命的正确结论和加强无产阶级专政，“都是及时的和必要的”。电报说:“我们确信，中国人民忠实地遵循着毛主席的革命路线，定能顺利地粉碎任何公开的或隐蔽的敌人”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c5376f691"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

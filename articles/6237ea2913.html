script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"9ee7a157-a1ac-450b-b7a3-3c22a9c29eb3","name":"红旗一九六六年第十一期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/9ee7a157-a1ac-450b-b7a3-3c22a9c29eb3.pdf"],"article":{"title":"三论无产阶级的革命造反精神万岁","alias":"","parts":[{"type":"paragraph","text":"三论无产阶级的革命造反精神万岁"},{"type":"paragraph","text":"古今中外的一切反动派说：剥削有理，压追有理，侵略有理，修正主义统治有理，无产阶级造反无理。是我们最敬爱的领袖、最伟大的革命导师毛主席，把这个混蛋理论颠倒过来了。毛主席说：“马克思主义的道理T条万绪，归根结底，就是一句话，造反有理。”今天的无产阶级文化大革命就是一次革命的大造反。谁个是修正主义，谁个反毛泽东思想，我们就大造其反！"},{"type":"paragraph","text":"我们，毛主席最最忠实的红卫兵，无限忠于毛主席，一定最坚决，一定最勇敢，最惠实地执行无产阶级文化大革命的最高指示一毛主席的关于造反的最高指示。"},{"type":"paragraph","text":"对待革命的造反行动采取什么态度，是鉴别思实于最高指示还是反对最高指示的分一于年需要，一万年--亿年还需要！水岭，是鉴别革命和反革命的分水岭。"},{"type":"paragraph","text":"你是革命者么？你就必然欢迎革命的造反，拥护革命的造反，参抓吊命的造反，一反到底！"},{"type":"paragraph","text":"你是反革命么？那就出于阶级的本能，就必然光骂造反，反对造反，抵制造反，镇压造反。"},{"type":"paragraph","text":"无产阶级革命的左派，就是靠革命的造反吃饭的！资产阶级修正主义天天在造我们的反，你不造他的反，他就造你的反，界，对旧思想、旧文化，旧风俗、旧习横，对一切反毛泽东思想的东西，就得来一场革命的大造反！"},{"type":"paragraph","text":"，·听革命的造反就心惊肉跳，就皱眉头，就暴跳如雷，就骂街，就歇斯底里大发作的先生们，不是反革命就是糊涂虫！这些混蛋们，只准他们造无产阶级的反，不准我们无产阶级造他们的反。只许州官放火，不许百姓点灯，真是岂有此理，欺人太甚！"},{"type":"paragraph","text":"造反，是我们无产阶级革命者的传统，是红卫兵要继承和发扬的传统。我们过去造反，现在造反，将来还要造反！只要阶级和阶级斗争存在，就要造反！只要有矛盾存在，就要造反！革命的造反精神，-一百年需要，"},{"type":"paragraph","text":"自前的无产阶级文化人革命，就是一场无产阶级单命的造反精种撤荡的人风泰。红卫乓的战上们，一切革命的同志们，让我们像勇敢的海燕一样在这场大风暴中翔吧！"},{"type":"paragraph","text":"红卫兵的战士们』，我们既然已经把反造起来了，那么就一皮到底吧！理上前去，让苹命的大风暴来得更猛烈些吧！"},{"type":"paragraph","text":"无产阶级的革命造反精种万岁！万万岁！"},{"type":"paragraph","text":"清华大学附属中学红卫兵"},{"type":"paragraph","text":"1966年7月27日"}],"authors":["清华大学附属中学红卫兵"],"dates":[{"year":1966,"month":7,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":31,"page_end":31},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"三论无产阶级的革命造反精神万岁","alias":"","parts":[{"type":"paragraph","text":"（附）三论无产阶级的革命造反精神万岁"},{"type":"paragraph","text":"(一九六六年七月二十七日）"},{"type":"paragraph","text":"古今中外的一切反动派说：剥削有理，压迫有理，侵略有理，修正主义统治有理，无产阶级造反无理。是我们最敬爱的领袖、最伟大的革命导师毛主席，把这个混蛋理论颠倒过来了。毛主席说：“马克思主义的道理千条万绪，归根结底，就是一句话：造反有理。”今天的无产阶级文化大革命就是一次革命的大造反。谁个是修正主义，谁个反毛泽东思想，我们就大造其反！"},{"type":"paragraph","text":"我们，毛主席最最忠实的红卫兵，无限忠于毛主席，一定最坚决，一定最勇敢，最忠实地执行无产阶级文化大革命的最高指示一-毛主席的关于造反的最高指示。"},{"type":"paragraph","text":"对待革命的造反行动采取什么态度，是鉴别忠实于最高指示还是反对最高指示的分水龄，是鉴别革命和反革命的分水岭。"},{"type":"paragraph","text":"你是革命者么？你就必然欢迎革命的造反，拥护革命的造反，参加革命的造反，一反到底！"},{"type":"paragraph","text":"你是反革命么？那就出于阶级的本能，就必然咒骂造反，反对造反，抵制造反，镇压造反。"},{"type":"paragraph","text":"无产阶级革命的左派，就是靠革命的造反吃饭的！资产阶级修正主义天天在造我们的反，你不造他的反，他就造你的反，骑墙、搞折衷是不行的！对黑帮，对旧世界，对旧思想、旧文化、旧风俗、旧习惯，对一切反毛泽东思想的东西，就得来一场革命的大造反！"},{"type":"paragraph","text":"一听革命的造反就心惊肉跳，就皱眉头，就暴跳如雷，就骂街，就歌斯底里大发作的先生们，不是反革命就是糊涂虫！这些混蛋们，只准他们造无产阶级的反，不准我们无产阶级造他们的反。只许州官放火，不许百姓点灯，真是岂有此理，欺人太甚！"},{"type":"paragraph","text":"造反，是我们无产阶级革命者的传统，是红卫兵要继承和发扬的传统。我们过去造反，现在造反，将来还要造反！只要阶级和阶级斗争存在，就要造反！只要有矛盾存在，就要造反！革命的造反精神，一百年需要，一千年需要，一万年一亿年还需要！"},{"type":"paragraph","text":"目前的无产阶级文化大革命，就是一场无产阶级革命的造反精神激荡的大风暴。红卫兵的战士们，一切革命的同志们，让我们像勇敢的海燕一样在这场大风暴中翔吧！"},{"type":"paragraph","text":"红卫兵的战士们，我们既然已经把反造起来了，那么就一反到底吧！迎上前去，让革命的大风暴来得更猛烈些吧！"},{"type":"paragraph","text":"无产阶级的革命造反精神万岁！万万岁！"},{"type":"paragraph","text":"清华大学附属中学红卫兵"},{"type":"paragraph","text":"一九六六年七月二十七日（原载《红旗》杂志1966年第11期）"}],"authors":["清华大学附属中学红卫兵"],"dates":[{"year":1966,"month":7,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":80,"page_end":80},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三论无产阶级的革命造反精神万岁","authors":["清华大学附属中学红卫兵"],"dates":[{"year":1966,"month":7,"day":27}],"is_range_date":false,"parts":[{"text":"三论无产阶级的革命造反精神万岁","type":"title"},{"text":"清华大学附属中学红卫兵","type":"authors"},{"text":"古今中外的一切反动派说：剥削有理，压迫有理，侵略有理，修正主义统治有理，无产阶级造反无理。是我们最敬爱的领袖、最伟大的革命导师毛主席，把这个混蛋理论颠倒过来了。毛主席说：“马克思主义的道理千条万绪，归根结底，就是一句话：‘造反有理。’”今天的无产阶级文化大革命就是一次革命的大造反。谁个是修正主义，谁个反毛泽东思想，我们就大造其反！","type":"paragraph"},{"text":"我们，毛主席最最忠实的红卫兵，无限忠于毛主席，一定最坚决，一定最勇敢，最忠实地执行无产阶级文化大革命的最高指示──毛主席的关于造反的最高指示。","type":"paragraph"},{"text":"对待革命的造反行动采取什么态度，是鉴别忠实于最高指示还是反对最高指示的分水岭，是鉴别革命和反革命的分水岭。","type":"paragraph"},{"text":"你是革命者么？你就必然欢迎革命的造反，拥护革命的造反，参加革命的造反，一反到底！","type":"paragraph"},{"text":"你是反革命么？那就出于阶级的本能，就必然咒骂造反，反对造反，抵制造反，镇压造反。","type":"paragraph"},{"text":"无产阶级革命的左派，就是靠革命的造反吃饭的！资产阶级修正主义天天在造我们的反，你不造他的反，他就造你的反，骑墙、搞折衷是不行的！对黑帮，对旧世界，对旧思想、旧文化、旧风俗、旧习惯，对一切反毛泽东思想的东西，就得来一场革命的大造反！","type":"paragraph"},{"text":"一听革命的造反就心惊肉跳，就皱眉头，就暴跳如雷，就骂街，就歇斯底里大发作的先生们，不是反革命就是糊涂虫！这些混蛋们，只准他们造无产阶级的反，不准我们无产阶级造他们的反。只许州官放火，不许百姓点灯，真是岂有此理，欺人太甚！","type":"paragraph"},{"text":"造反，是我们无产阶级革命者的传统，是红卫兵要继承和发扬的传统。我们过去造反，现在造反，将来还要造反！只要阶级和阶级斗争存在，就要造反！只要有矛盾存在，就要造反！革命的造反精神，一百年需要，一千年需要，一万年一亿年还需要！","type":"paragraph"},{"text":"目前的无产阶级文化大革命，就是一场无产阶级革命的造反精神激荡的大风暴。红卫兵的战士们，一切革命的同志们，让我们像勇敢的海燕一样在这场大风暴中翱翔吧！","type":"paragraph"},{"text":"红卫兵的战士们，我们既然已经把反造起来了，那么就一反到底吧！迎上前去，让革命的大风暴来得更猛烈些吧！","type":"paragraph"},{"text":"无产阶级的革命造反精神万岁！万万岁！","type":"paragraph"},{"text":" 清华大学附属中学  红卫兵一九六六年七月二十七日","type":"paragraph"},{"text":"原载《红旗》杂志一九六六年第十一期","type":"appellation"}],"comments":[],"origin":"原载《红旗》杂志一九六六年第十一期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__

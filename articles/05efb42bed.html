script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院、中央军委关于严格控制社会集团购买力，制止年终突击花钱的通知（概要）","authors":[],"dates":[{"year":1973,"month":11,"day":16}],"is_range_date":false,"parts":[{"text":"国务院、中央军委关于严格控制社会集团购买力，制止年终突击花钱的通知（概要）","type":"title"},{"text":"国务院、中央军委联合发出《关于严格控制社会集团购买力，制止年终突击花钱的通知》。《通知》指出。自1970年以来，社会集团购买商品额占社会商品零售额的比重不断上升，1970年为6．7％，1971年为8. 2％，1972年为9．1％，1973年继续增加，据有关部门估计，今年将达100亿元，比1966年至1970年间每年平均55亿元，上升80％以上。《通知》指出，本年不少单位和企业，讲排场，摆阔气，请客送礼、铺张浪费之风有所抬头，非生产性开支和社会集团购买力增加很快。在接近年终时，有的单位怕资金结余上交，又出现了突击花钱，或变相转移资金的苗头。这种情况给市场供应造成了较大的压力，也不利于货币的回笼。1973年计划年底货币流通量在1972年底151．1亿元的基础上不再增发票子，但上半年仅回笼15．6亿元，三季度巳投放6．8亿元，这样第四季度只有比上年第四季度减少投放7亿元，才能做到不增发票子，这将影响农副产品收购旺季的农副产品收购量。《通知》针对上述情况，要求各地区、各部门要立即进行讨论和检查，要求财政银行部门、商业部门和物资部门，要把好管钱、管物的关，同违反国家财经纪律的行为作斗争，对于违反国家规定的，要进行批评教育；情节严重的，要给予纪律处分。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05efb42bed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席等接见一批专业会议人员 同时接见击沉美制蒋舰的舰艇部队代表周总理接见击沉美制蒋舰的舰艇部队代表并向他们致亲切慰问","authors":[],"dates":[{"year":1965,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京17日电　毛泽东主席、刘少奇主席同党和国家的其他领导人周恩来、邓小平、董必武、彭真、贺龙、李先念、谭震林、陈伯达、康生、薄一波、罗瑞卿、杨尚昆，今天接见了出席中国人民解放军各军种、兵种和人民公安部队举行的专业性会议的人员，出席有关水利、金融、供销合作、对外文化工作和对外贸易等专业性会议的人员。"},{"type":"paragraph","text":"毛主席和刘主席等党和国家领导人，同时接见了击沉两艘美制蒋帮军舰的海军舰艇部队的代表。"},{"type":"paragraph","text":"新华社北京17日电　中共中央副主席、国务院总理周恩来，中共中央政治局委员、国务院副总理贺龙，中共中央书记处书记、国务院副总理罗瑞卿，今天中午接见了击沉两艘美制蒋帮军舰的海军舰艇部队的代表。"},{"type":"paragraph","text":"接见时，代表们向党和国家领导人汇报了他们击沉敌舰的战斗情况。"},{"type":"paragraph","text":"周总理向他们表示亲切慰问，赞扬他们这次战斗打得好，打得坚决，发挥了英勇顽强的革命精神，运用了灵活机动的战略战术。"},{"type":"paragraph","text":"周总理出励他们继续高举毛泽东思想伟大红旗，突出政治，认真总结这次战斗的经验，戒骄戒躁，争取更大胜利。"},{"type":"paragraph","text":"代表们表示今后要更加努力学习毛主席著作，把毛泽东思想学到手，苦练杀敌本领，保持高度革命警惕，随时准备消灭一切敢于来犯的敌人。"},{"type":"paragraph","text":"参加接见的还有张爱萍、徐立清、萧向荣、王宏坤、张学思、张秀川等同志。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\08\\658i010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e杜修贤\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e八月十七日，毛泽东主席、刘少奇主席等党和国家领导人接见了出席中国人民解放军各军种、兵种和人民公安部队举行的专业性会议的人员，出席有关水利、金融、供销合作、对外文化工作和对外贸易等专业性会议的人员，以及击沉两艘美制蒋帮军舰的人民解放军海军舰艇部队的代表。图为接见时情形。"},{"type":"paragraph","text":"(新华社传真　杜修贤摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"edfb58efd6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

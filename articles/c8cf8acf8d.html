script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席关于“文字必须在一定条件下加以改革”的指示新疆全面使用维吾尔哈萨克新文字","authors":[],"dates":[{"year":1976,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社乌鲁木齐一九七六年八月二十三日电　根据新疆维吾尔自治区革命委员会的决定，新疆已从一九七六年八月一日起全面使用维吾尔、哈萨克新文字，停止使用维吾尔、哈萨克旧文字。自治区各族人民热烈欢呼这是无产阶级文化大革命的胜利成果，是毛主席无产阶级革命路线的胜利。"},{"type":"paragraph","text":"新疆维吾尔自治区是我国维吾尔族、哈萨克族人民的主要聚居区。维吾尔、哈萨克文字的改革，是包括维吾尔、哈萨克族人民在内的新疆各族人民政治、文化生活中的一件大事，是新疆各族人民在文化领域里破旧立新的一场革命。过去，新疆的维吾尔、哈萨克族人民都使用以阿拉伯字母为基础的旧文字。但是，这两种文字已经不能适应解放后我国社会主义革命和社会主义建设事业蓬勃发展的需要。"},{"type":"paragraph","text":"遵照伟大领袖毛主席关于“文字必须在一定条件下加以改革”的指示和党的有关民族语言文字工作的方针政策，新疆维吾尔自治区的党、政领导机关，中国人民解放军驻新疆部队和各有关部门，为了满足广大维吾尔、哈萨克族人民群众的愿望，把维吾尔、哈萨克文字的改革工作列入重要议事日程。在广大群众的积极支持和有关单位的热情协助下，经过深入调查研究和广泛征求意见，新疆维吾尔自治区有关部门于一九五九年十一月制订了以《汉语拼音方案》为基础的维吾尔、哈萨克新文字方案(草案)，并从一九六○年开始试验推行。通过试行，对方案进行了必要的修订。一九六四年三月，新疆维吾尔自治区第三届人民代表大会第一次会议通过了维吾尔、哈萨克新文字方案，并于一九六四年十月报经国务院批准。一九六五年一月自治区正式公布了这个方案，开始全面推行。"},{"type":"paragraph","text":"维吾尔、哈萨克新文字方案受到了这两个民族的人民和自治区其他各族人民的热烈欢迎。维吾尔、哈萨克新文字在试验推行和全面推行的过程中，日益显示了它的优越性。新文字完全能表达维吾尔、哈萨克语的基本语音，适应了这两个民族语言发展的需要；新文字笔划简单，构形清晰，便于儿童学习和成人扫盲，有利于加速教育的普及；由于新文字以《汉语拼音方案》为基础，为各民族干部和群众互相学习语言文字提供了方便；同时，新文字还为印刷、通讯设备的现代化创造了条件。实践证明，使用这两种新文字，对于加强民族团结和维护祖国统一，对于不断提高自治区各族人民的政治、文化、科学技术水平，对于促进社会主义革命和社会主义建设，加强反修防修、巩固无产阶级专政的斗争，都具有重要意义。"},{"type":"paragraph","text":"维吾尔、哈萨克文字的改革工作经历了尖锐复杂的阶级斗争。苏修叛徒集团为了达到其破坏我国民族团结，分裂我们祖国统一的罪恶目的，长期以来，对新疆维吾尔、哈萨克文字改革大肆进行攻击、诬蔑；一小撮阶级敌人也散布种种谣言，企图破坏维吾尔、哈萨克文字改革工作。新疆各族人民在各级党组织领导下，坚持以阶级斗争为纲，同苏修叛徒集团和一小撮阶级敌人进行了坚决的斗争，保证了维吾尔、哈萨克文字的改革工作沿着毛主席的革命路线胜利前进。"},{"type":"paragraph","text":"在深入批邓、反击右倾翻案风的斗争中，新疆维吾尔自治区各族工农兵群众进一步掀起了普及、推广、使用维吾尔、哈萨克新文字的热潮。目前在全自治区范围内，已经具备了不再使用维吾尔、哈萨克旧文字，全面使用维吾尔、哈萨克新文字的条件。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"新疆文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8cf8acf8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

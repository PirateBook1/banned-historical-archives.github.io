script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西双版纳傣族自治州各族贫下中农遵照毛主席教导  认真管理学校　发展边疆教育事业","authors":[],"dates":[{"year":1974,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西双版纳傣族自治州各族贫下中农遵照毛主席教导"},{"type":"paragraph","text":"认真管理学校　发展边疆教育事业"},{"type":"paragraph","text":"据新华社昆明一九七四年七月二十五日电　云南省西双版纳傣族自治州各族贫下中农积极认真地管理学校，使边疆教育事业沿着毛主席的革命路线蓬勃发展。西双版纳傣族自治州居住着傣、哈尼、布朗、拉祜等十多个民族。无产阶级文化大革命以来，在自治州普及小学教育的工作取得很大进展。一九六八年，毛主席发出在农村由“贫下中农管理学校”的指示后，各族贫下中农办学和管理学校的积极性很高。全自治州一百八十四个生产大队很快都成立起贫下中农管理学校委员会或小组。近五年来，全自治州新开办了四百零九所小学，一百五十多个附设初中班，相当于文化大革命前十几年的办学成果。目前，全自治州百分之九十三的生产队有了学校，在校学生比文化大革命前增长近一倍，百分之八十多的适龄儿童入了学。全自治州还第一次开办了九所中学，一所师范学校，一个卫生训练班，招收了八千多名学生。现在，全州中小学校共计一千一百多所，其中有国家办的，也有社队集体办的。"},{"type":"paragraph","text":"过去，坝区学校多，边远山区学校少。文化大革命以来，各族贫下中农积极办学，这种状况也有了很大改变。景洪县基诺山聚居着八千多基诺人。文化大革命中，基诺山办起了人民公社，开展了农业学大寨运动，大大促进了山区教育事业的发展。全公社四十一个村寨都有了学校。大批的学校在边远山区出现，使自治州各个人数少、居住分散的民族都有了自己的中小学毕业生，并且有了自己的第一代工农兵大学生。"},{"type":"paragraph","text":"各族贫下中农按照毛主席关于教育革命的指示办学，使学校得到不断巩固和发展。勐海县勐遮公社曼恩大队小学，是一九五六年开办的，文化大革命前入学率很不巩固，学生进进出出，很少读完小学的。傣族贫下中农参加学校管理以后，积极管好学校。他们以党的基本路线为纲，组织社员和师生批判修正主义，揭露和打击一小撮阶级敌人的破坏活动，使学校得到了巩固和发展。入学儿童由原来的一百六十多人上升到六百五十多人，占适龄儿童总数的百分之九十八。"},{"type":"paragraph","text":"各族贫下中农管理学校，出现了开门办学的新气象。许多学校聘请了贫下中农兼职教师，建立了校内学农、学工基地，开展了厂校、社校挂钩等活动，为边疆各民族培养出大批有社会主义觉悟的有文化的劳动者。据自治州教育部门统计，仅今年毕业的小学生就有九千多人，比文化大革命前增加了十七倍多；还有本地培养的高中、初中和师范毕业生一千一百多人。近几年来，自治州从三大革命运动第一线选拔各民族工农兵一百五十多人上大学；少数民族教师由少到多，已经占到教师队伍总数的三分之一；还为社队输送了一批基层干部、赤脚医生、农业技术人材。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d60f601c87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0b2f26ed-ad29-48e7-9c89-446932a97ab0","name":"中共党史教学参考资料 第27册 “文化大革命”参考资料 下册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/0b2f26ed-ad29-48e7-9c89-446932a97ab0.pdf"],"article":{"title":"中共中央关于南京大字报问题的电话通知","alias":"","parts":[{"type":"paragraph","text":"毛主席已圈阅"},{"type":"paragraph","text":"中共中央关于南京大字报"},{"type":"paragraph","text":"问题的电话通知"},{"type":"paragraph","text":"（一九七六年四月一日）"},{"type":"paragraph","text":"（一）据了解，最近几天，南京出现了矛头指向中央领导同志的大字报、大标语，这是分裂以毛主席为首的党中央，转移批邓大方向的政治事件。你们必须立即采取有效措施，全部复盖这类大字报、大标语。对有关群众要做好思想工作。要警惕别有用心的人借机扩大事态，进行捡乱、破坏。"},{"type":"paragraph","text":"（二）对这次政治事件的幕后策划人，要彻底追查（）所谓总理遗言，完全是反革命谣言，必须辟谣，并追查谣言制遗者。（四）任何人不准冲击铁路"},{"type":"paragraph","text":"吴德在天安门广场广播讲话"},{"type":"paragraph","text":"（一九七六年四月五日）同志们！"},{"type":"paragraph","text":"近几天来，正当我们学习伟大领袖毛主席的重要指示，反击右倾翻案风，抓革命、促牛产之际，极少数别有用心的坏人利用清明节，蓄意制造政治事件，把矛头直接指向毛主席，指向党中央，安图扭转批判不肯改悔的走资派邓小平的修正主义路线，反击右倾翻案风的大方向。我们要认清这-政治事件的反动性，穿他们的阴谋施计，提高革命警惕，不要上当。"},{"type":"paragraph","text":"全市广大革命群众和革命干部，要以阶级斗争为纲，立即行动起来，以实际行动保卫毛主席，保卫党中央，保卫毛主席的无产阶级革命路线，保卫我们社会主义祖国的伟大首都坚决打击反革命破坏活动，进一步加强和巩固无产阶级专政，发展大好形势。让我们团结在以毛主席为首的党中央周围，争取更大的胜利"},{"type":"paragraph","text":"今天，在天安门广场有坏人进行破坏揭乱，进行反革命破坏活动，革命群众应立即离开广场，不要受他们的蒙蔽。"},{"type":"paragraph","text":"新华社1976年4月7讯，载4月8F《人民门报》"}],"authors":[],"dates":[{"year":1976,"month":4,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":429,"page_end":429},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于南京大字报问题的电话通知","authors":[],"dates":[

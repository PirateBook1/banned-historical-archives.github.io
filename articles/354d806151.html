script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"焦作煤矿职工上书毛主席报告增产节约计划并写信给全国各地兄弟矿区的职工　表示愿进行爱国主义增产节约竞赛","authors":[],"dates":[{"year":1952,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京四日电】　焦作矿务局(煤矿)职工在去年十二月十九日写信给毛主席，报告制订一九五二年增产节约计划的经过；并写信给全国兄弟矿区职工，表示愿意和他们进行爱国主义的增产节约竞赛。"},{"type":"paragraph","text":"他们在给毛主席的信中说，他们已在去年十二月十六日召开了职工代表会议，大家认识到增产节约是国家长期建设的基本办法，批判了满足现状、不愿前进的保守思想，和希望任务小些、便于超过而受表扬的狭隘自私观点。他们今年的增产节约计划，是在许多小组展开了“找窍门”运动和订立小组的增产节约计划之后由职工代表会议制订出来的。这个计划比行政领导方面订的增产节约目标一百三十四亿元组高了四百六十六亿元。"},{"type":"paragraph","text":"在给全国兄弟矿区职工的信中，他们提出了和全国兄弟矿区职工进行爱国主义增产节约友谊竞赛的计划:(一)愉快地接受国家所给予的生产任务，并保证增产三十万吨煤，使一九五二年的产量比一九五一年提高百分之八十。(二)保证全局平均采媒效率达到一点一吨。(三)全局今年增产节约六百亿元。(四)在安全生产方面，争取消灭死亡事故，减少轻重伤事故百分之五十。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"354d806151"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南召县柞蚕茧增产","authors":[],"dates":[{"year":1976,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南召县柞蚕茧增产"},{"type":"paragraph","text":"新华社郑州电　河南省南召县广大干部和贫下中农战胜了低温、大风等自然灾害，夺取了今年柞蚕茧的丰收。全县柞蚕茧的总产量达五万五千多担，比去年增产百分之十二。"},{"type":"paragraph","text":"今春以来，南召县广大蚕农认真学习毛主席的一系列重要指示，深入批判党内最大的不肯改悔的走资派邓小平反革命的修正主义路线，激发了大干社会主义的积极性。"},{"type":"paragraph","text":"入春以后，全县阴雨连绵，气温下降，柞芽萌发迟缓，柞蚕不能适时放养。为了保证蚁蚕不缺柞叶，全县各社、队蚕场都采取了控制催青室温度，抑制蚕卵发育的科学方法，做到看柞芽适时出蚕，保证有柞芽有蚕，使蚁蚕安全上坡。当柞蚕刚进入一眠场时，一连刮了三天大风，百分之五十以上的小蚕被风刮掉，全县又动员五万多名社员上坡抢拾落地蚕。经过几天的奋战，终于战胜风灾，保住了小蚕少受损失，获得了柞蚕茧的丰收。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a8164bd70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

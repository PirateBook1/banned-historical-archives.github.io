script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王造时交代撕毁来信的经过","authors":["王造时"],"dates":[{"year":1957,"month":12,"day":18}],"is_range_date":false,"parts":[{"text":"王造时交代撕毁来信的经过","type":"title"},{"text":"王造时","type":"authors"},{"text":"[编者说明：“反右派斗争”刚一开始，王造时先生生怕连累别人，赶紧把读者来信撕毁，因此遭到批斗，被迫写了这份“交代”。]","type":"paragraph"},{"text":"报上刊出我在宣传工作会议的发言《鸣放运动重点应放在基层》后，过了些日子，陆续由复旦历史系转来外地来信多封(约在十封以上)，都是赞成我的发言的，其中也有诉冤的，我一概都没有回答，预备交给党委去处理。但是反右斗争开始以后，我就迟疑起来了。到了复旦开斗争大会的那天下午，我情绪激动，觉得我自己已被斗得很焦急，如果交出去，那些写信的人也要被斗，我于是都把它们撕毁，丢在写字篓里，后来被人倒到垃圾筒里去了。这一举动证明，我犯了下列罪过：","type":"paragraph"},{"text":"(一)证明我当时的抗拒情绪的严重；","type":"paragraph"},{"text":"(二)证明我基层放火的效果；","type":"paragraph"},{"text":"(三)如果写信的人是乡村中的坏分子，我这样做，实在包庇了他们。我只有向党向人民认罪。","type":"paragraph"},{"text":" 一九五七年十二月十八日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"151049f372"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

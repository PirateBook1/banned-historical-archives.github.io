script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于“两案”审理工作的意见。","authors":["陈云"],"dates":[{"year":1981,"month":11,"day":19}],"is_range_date":false,"parts":[{"text":"关于“两案”审理工作的意见。","type":"title"},{"text":"陈云","type":"authors"},{"text":"(这是陈云同志对林彪、江青两个反革命集团案件处理问题的一次谈话。)","type":"subtitle"},{"text":"一九六六年开始的“文化大革命”是一场内乱。但这是一场政治斗争。这是在特定的历史条件下的政治斗争。这场政治斗争被若干个阴谋野心家所利用了。在这场斗争中，有许多干部、党员、非党人士受到了伤害。但“文化大革命”从全局来说，终究是一场政治斗争。因此，除了对于若干阴谋野心家必须另行处理以外，对于其他有牵连的人，必须以政治斗争的办法来处理。对于这场政治斗争，不能从局部角度、暂时的观点来处理，必须从全局观点、以党的最高利益、长远利益为出发点来处理。这种处理办法，既必须看到这场斗争的特定历史条件，更必须看到处理这场政治斗争应该使我们党今后若干代的所有共产党人，在党内斗争中取得教训，从而对于党内斗争采取正确的办法。这是处理这场政治斗争的前提。","type":"paragraph"}],"comments":[],"origin":"《陈云文选》(第三卷)，北京：人民出版社，1986。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1eb355e37f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

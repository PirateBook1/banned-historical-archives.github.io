script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"双河公社七大队挖出了以生产队长张武兴为代表的地主反动集团","authors":["四川省委办公厅，省委整风整社内江分团"],"dates":[{"year":1961,"month":1,"day":5}],"is_range_date":false,"parts":[{"text":"双河公社七大队挖出了以生产队长张武兴为代表的地主反动集团","type":"title"},{"text":"四川省委办公厅，省委整风整社内江分团","type":"authors"},{"text":"[原题为：“跟踪追击，直捣老巢，捉住群狼，拔掉祸根——双河公社七大队挖出了以生产队长张武兴为代表的地主反动集团”]","type":"paragraph"},{"text":"一个奇特的“贫农”、“党员”、“老干部”","type":"subtitle"},{"text":"双河公社七大队五小队生产队长张武兴，顶着“共产党员”、“贫农”、“减退、土改老干部”的金字招牌，却干着无法无天的大坏事。","type":"paragraph"},{"text":"去年六月，社员王卓仙害肿病不能出工，柱着手仗到食堂吃饭，张武兴不准她吃，抢去她的碗，一掌把她推倒在地，拉住脚倒拖了两间屋，拖过两道一尺多高的门坎，拖到院坝，拳打脚踢，打得皮破血流，王回家当晚即死。六○年八月，贫农顾秀英刚从肿院回来，张武兴强迫她出工、下水田，加夜班，威逼她说：“你死都要给我死在山上，不出工就不准吃饭”，这样折磨了一个月，顾秀英就死了。去年六月，贫农孙先荣打了三个梨子，张武兴看见，抓住孙的脚，倒拖四、五丈远，横担在石梯坎上，孙回家后，卧床不起，喊心口痛，四、五天后就死了。六○年十月，贫农朱必元因病卧床不能出工，张武兴把朱从床上拖下，倒拖了两间屋，担在高门坎上，边拖边说：“拖死你十个才五双”。朱被拖后，就喊肋巴骨和肩头痛，得了残疾。十五岁的小娃周在喜在土里捡了一根红苕吃，张武兴看见了，把他提起一甩，甩在田头扑起。十一岁的小女孩周群芝，没有去挖苕，张武兴抓住她的头发，把她从五尺多高的坎子下提起来，顺手就杵在冬水田内。","type":"paragraph"},{"text":"在那里，基本群众的处境是悲惨的、可是地主、伪保长等一大帮人……（下缺）","type":"appellation"},{"text":"来源：四川省委办公厅，省委整风整社内江分团关于整风整社、生产、生活安排及粮食分配等情况报告（1961.1.5-8.3）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27d78300b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

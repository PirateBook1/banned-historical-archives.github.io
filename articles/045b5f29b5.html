script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"关于我军应坚决执行统一战线的方针及加强统战教育问题致朱德等电","alias":"","parts":[{"type":"paragraph","text":"关于我军应坚决执行统一战线的方针"},{"type":"paragraph","text":"及加强统战教育问题致朱德等电\""},{"type":"paragraph","text":"（1937年12月6日）朱、任、邓，并告雪枫，尚昆："},{"type":"paragraph","text":"（甲）日寇正在进攻我红军，企图引诱阎锡山及国民党之中右派分裂抗日阵线，我们无论在友军区域及敌人后方均应执行民族统一战线的策略为基本方针，破坏敌人阴谋。"},{"type":"paragraph","text":"（乙）对于假借名义及其他一切离开统一战线原则，应即具体取缔。"},{"type":"paragraph","text":"（一）八路军应带符号，从新规定证章，凡无此据者应一律取缔，并将规定报阎及通报友军及地方行政机关，出布告发表谈话登报。"},{"type":"paragraph","text":"（二）扩大之地方部队，应与地方政府以合理负担解决给养，避免以八路军此面摩擦。"},{"type":"paragraph","text":"（三）现在征集粮食资材，应秘密保存，不应现在送回陕北。"},{"type":"paragraph","text":"（四）贺萧在岢岚银行所拿之五万元应送还，并告以一时款项未到早时假用。"},{"type":"paragraph","text":"[1]这是毛泽东、周恩来和彭德怀给朱德、任弼时、邓小平并请他们转告彭雪枫、杨尚昆的指示电。"},{"type":"paragraph","text":"[2]指贺龙、萧克。（五）征钱粮布等应即停止，应向当地政府借拨准予筹还。（丙）加紧内部的统战数育，切实检查。"},{"type":"paragraph","text":"毛周彭"},{"type":"paragraph","text":"六日廿一时"},{"type":"paragraph","text":"1937年12月，中共中央在延安举行政治局会议，王明在会上提出放弃无产阶级在抗日民族统一战线中的领导权的右倾投降主义主张。因受到毛泽东等的抵制，王明的错误意见没有形成决议。图为参加会议的全体人员合影。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":12,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":411,"page_end":412},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"王明","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"045b5f29b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"束鹿县群众业余创作活跃","authors":[],"dates":[{"year":1976,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"束鹿县群众业余创作活跃"},{"type":"paragraph","text":"据新华社石家庄一九七六年五月二十二日电　无产阶级文化大革命使河北省束鹿县的群众业余创作活动呈现出崭新的局面。"},{"type":"paragraph","text":"这个县现在拥有一支以工农兵业余作者为骨干、总数达一千多人的创作队伍。全县三十一个公社都建立了文艺创作站，许多大队、工厂和学校建立了创作组。县、社、队三级创作网得到进一步巩固。最近两年中全县创作各种形式的文艺作品四万多件。河北、天津、北京等出版社出版了他们的诗歌集、革命故事集、美术作品集。他们创作的有些小说、诗歌，还被译成外文和少数民族文字出版。农民美术作者王俊亮创作的年画两次参加了全国美展。束鹿县群众业余文艺创作的欣欣向荣景象，是对党内不肯改悔的走资派邓小平否定文艺革命的谬论的有力批判。"},{"type":"paragraph","text":"束鹿县的业余文艺创作是在革命样板戏的推动下日益发展的。文化大革命前，旧城公社寨子大队只有五个人写诗，无产阶级文化大革命以来，这里掀起了大唱革命样板戏的热潮。在革命样板戏的鼓舞下，全村参加写诗活动的有一百六十多人。他们配合批林批孔、评论《水浒》等活动，多次举办赛诗会。今年县里举办业余文艺会演，共演出了小戏剧、音乐、舞蹈等节目一百零五个。这些节目努力反映阶级斗争，描写工农兵的战斗生活，塑造了工农兵的英雄形象，受到了群众的欢迎。"},{"type":"paragraph","text":"束鹿县的群众业余创作队伍在同修正主义路线的斗争中经受了锻炼。去年夏秋党内走资派大刮右倾翻案风的时候，工农兵业余作者针锋相对地写出了不少歌颂文化大革命、歌颂社会主义新生事物的作品，县里举办了美术展览和赛诗会，大力宣传文艺革命的新成果。他们决心把反映革命人民对党内走资派的斗争作为文艺创作的重要课题，使文艺作品在阶级斗争、路线斗争中发挥更强有力的战斗作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"河北文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d2424ccd4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东转发习仲勋关于西北区打虎新预算报告的批语","authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":17}],"is_range_date":false,"parts":[{"text":"毛泽东转发习仲勋关于西北区打虎新预算报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"习仲勋同志，并告各中央局、大军区、志愿军负责同志：","type":"appellation"},{"text":"（一）二月十四日报告收到，很好，转发各同志参考。打虎预算，中南局最近提了一个打大虎八千的预算，这在全国是最高的，你区和各区可参考中南计划酌量增加预算，但你区和各区预算公布不久，可在做一时期取得更多经验后再行增加。（二）各级军区的打虎预算和打虎工作，一定要受中央局、分局、省市区党委和地委的统一领导，否则不利，你们已经注意这点，很好。（三）“可疑错，不可打错，防止逼供信”，提得很好，在运动到了高潮时期，必须唤起同志们注意这一点。（四 ）你们规定判徒刑须经超两级批准，判无期徒刑和死刑概归大行政区军政委员会批准，这是适当的。但撤职逮捕只宜一般规定须超两级批准，在“打老虎”的紧张期间有些须迅速处理者，在证据确实的条件下，应给可靠的主持人及其组织以当场处理之权，然后再上报追认。","type":"paragraph"},{"text":" 毛泽东二月十七日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"习仲勋","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a94b80e0be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

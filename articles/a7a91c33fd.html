script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇同志和宫本显治同志会谈中共中央举行宴会热烈欢迎日共同志　刘少奇同志和宫本显治同志在宴会上先后祝酒，提议为中日两国人民在反美斗争中的友谊，为中日两党的马克思列宁主义的伟大团结，为马克思列宁主义在全世界的胜利干杯","authors":[],"dates":[{"year":1964,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京10日电　中国共产党中央委员会副主席刘少奇，今天下午会见日本共产党中央委员会总书记宫本显治，双方在热烈友好的气氛中，就共同关心的问题进行了会谈。"},{"type":"paragraph","text":"参加会谈的，有中共中央政治局委员、中央书记处书记彭真，中共中央政治局候补委员、中央书记处书记康生，中共中央候补委员赵毅敏等。"},{"type":"paragraph","text":"新华社北京10日电　中国共产党中央委员会今天晚上举行宴会，热烈欢迎日本共产党中央委员会总书记宫本显治和他的随行人员。"},{"type":"paragraph","text":"中共中央副主席刘少奇、朱德出席了宴会。"},{"type":"paragraph","text":"刘少奇同志和宫本显治同志在宴会上先后祝酒。他们提议为中日两国人民在反对美帝国主义斗争中的友谊，为中国共产党和日本共产党的马克思列宁主义的伟大团结，为马克思列宁主义在全世界的胜利，干杯。"},{"type":"paragraph","text":"出席宴会的，还有中共中央政治局委员、中央书记处书记彭真，中共中央政治局委员贺龙，中共中央政治局候补委员、中央书记处书记陆定一、康生，中共中央书记处候补书记杨尚昆，中共中央委员廖承志、林枫、安子文，中共中央候补委员苏振华、徐冰、赵毅敏、孔原。"},{"type":"paragraph","text":"出席宴会的还有中共中央和国务院各部门的负责人，人大常委会的负责人，中国人民解放军高级将领，各人民团体的负责人。"},{"type":"paragraph","text":"在北京的一部分日本同志应邀出席了宴会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"赵毅敏","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7a91c33fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席的讲话","authors":[],"dates":[{"year":1959,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席的讲话亲爱的道比主席同志，同志们，朋友们："},{"type":"paragraph","text":"我们尊敬的朋友道比主席同志就要结束在我国的友好访问，明天就要回国了。现在我们能够再一次同道比同志和其他匈牙利同志们聚会在一起，感到十分愉快。"},{"type":"paragraph","text":"道比同志在我国逗留的日子虽然不长，但是在中国人民的心里已经留下了极其深刻的印象。道比同志访问了我国的城市和农村，参观了工厂、人民公社和文化教育事业，亲眼看见了中国人民的生活和劳动。道比同志的友好访问和由他率领的匈牙利党政代表团参加我国建国十周年的庆祝典礼，对中国人民是一个极大的鼓舞。通过这次访问，我们两国人民之间的亲密友谊又获得了进一步的发展。"},{"type":"paragraph","text":"由于匈牙利社会主义工人党和工农革命政府的正确领导，匈牙利人民的社会主义建设事业正在迅速地向前发展。目前匈牙利人民正在响应党的号召，为迎接即将在下月召开的党的第七次全国代表大会而开展着轰轰烈烈的劳动竞赛，争取提前并超额完成三年计划的主要生产指标。中国人民对匈牙利人民所取得的伟大成就感到由衷的高兴。"},{"type":"paragraph","text":"亲爱的贵宾们，正像你们看到的那样，中国人民在过去十年中，在中国共产党和毛泽东主席的领导下，在社会主义革命和社会主义建设方面取得了重大的成就。目前我国人民在党的八届八中全会提出的反右倾、鼓干劲的战斗号召的鼓舞下，在各个战线上都掀起了一个轰轰烈烈的增产节约运动的新高潮。社会主义建设事业正在继续向前飞跃发展。中国人民过去所取得的成就，同以苏联为首的社会主义阵营各国的帮助和支持是分不开的。我愿借此机会代表中国人民，对匈牙利人民对我国的帮助和支持表示深切的感谢。"},{"type":"paragraph","text":"目前的国际形势对我们十分有利。为了和平和社会主义、共产主义的共同事业，中匈两国人民将永远地紧密地团结在一起，并肩前进。"},{"type":"paragraph","text":"同志们，朋友们，我提议："},{"type":"paragraph","text":"为中匈两国人民牢不可破的兄弟友谊，"},{"type":"paragraph","text":"为以苏联为首的社会主义阵营的伟大团结，"},{"type":"paragraph","text":"为世界和平，"},{"type":"paragraph","text":"为道比同志、卡达尔同志、明尼赫同志和其他匈牙利党政领导人的健康，"},{"type":"paragraph","text":"干杯！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c6b5f05be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

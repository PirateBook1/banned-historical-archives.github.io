script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"毛泽东等祝贺蒙古人民革命胜利三十九周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺蒙古人民革命胜利三十九周年的电报"},{"type":"paragraph","text":"（1960年7月10日）蒙古人民革命党中央委员会第一书记、蒙古人民共和国部长会议主席尤·泽登巴尔同志，蒙古人民共和国大人民呼拉尔主席团主席扎·桑布同志，蒙古人民共和国大人民呼拉尔主席鲁·曾德同志："},{"type":"paragraph","text":"当蒙古人民革命胜利三十九周年的时候，我们谨代表中国共产党、中华人民共和国政府和中国人民向你们，并且通过你们向蒙古人民革命党、蒙古人民共和国政府和蒙古人民致以热烈的兄弟的祝贺。"},{"type":"paragraph","text":"蒙古人民在蒙古人民革命党和蒙古人民共和国政府的领导下，在加速社会主义建设、完成农牧业合作化方面，取得了巨大的成就。目前，蒙古人民在蒙古人民革命党制定的以自力更生为主加速社会主义建设的方针鼓舞下，正满腔热情地为提前完成三年计划而奋斗。同时，蒙古人民为加强以苏联为首的社会主义阵营的团结、为反对现代修正主义、为反对美帝国主义的战争政策和侵略政策、为维护亚洲和世界的和平，都作出了积极的贡献。中国人民对于兄弟的蒙古人民所取得的每一项成就和胜利感到欢欣鼓舞。"},{"type":"paragraph","text":"一年来，中蒙两国人民的深厚友谊，在马克思列宁主义和无产"},{"type":"paragraph","text":"毛泽东等祝贺蒙古人民革命胜利三十九周年的电报阶级国际主义的基础上有了新的重大发展。不久前，以蒙古人民共和国上届大人民呼拉尔主席巴·贾尔卡赛汗同志为首的蒙古大人民呼拉尔代表团访问了我国；中华人民共和国国务院总理周恩来同志访问了蒙古人民共和国。在周恩来同志访问蒙古期间，中蒙两国签订了中蒙友好互助条约、经济技术援助协定和科学技术合作协定。这对进一步加强和扩大两国兄弟般的友谊和全面合作、促进两国社会主义建设事业的共同高涨作出了巨大的贡献，同时对巩固社会主义阵营的伟大团结、维护亚洲和世界的和平也具有重大的意义。"},{"type":"paragraph","text":"祝蒙古人民在社会主义建设和保卫世界和平的事业中获得更大的成就。祝中蒙两国的兄弟友谊万古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六〇年七月十日"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":7,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":415,"page_end":416},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdf63925ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

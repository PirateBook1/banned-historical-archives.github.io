script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是俺贫下中农的命根子","authors":["奎章洪　吕亭　陈有利　康玉良　徐凯"],"dates":[{"year":1969,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想是俺贫下中农的命根子"},{"type":"paragraph","text":"北京东北旺公社贫下中农　奎章洪　吕亭　陈有利　康玉良　徐凯"},{"type":"paragraph","text":"阳光灿烂，红旗如画。在全国军民欢庆“九大”隆重召开的大喜日子里，纪录影片《干革命靠毛泽东思想》上映了。这部影片，热情地歌颂了伟大领袖毛主席和他的亲密战友林副主席，歌颂了战无不胜的毛泽东思想，歌颂了毛主席的无产阶级革命路线。影片虽然纪录的是解放军的事，却说出了俺贫下中农心里的话，唱出了俺贫下中农心里的歌，表达了俺贫下中农无限热爱毛主席的共同的阶级感情。"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想”，这是一条伟大的真理。俺贫下中农懂得：有了毛主席，有了毛泽东思想，才有革命的胜利，才有俺们的一切。在万恶的旧社会，俺们没吃没穿没活路，年年月月受压迫。那时，怨天怨地怨命苦，不知道为啥做奴隶。是伟大领袖毛主席，是战无不胜的毛泽东思想照亮了俺们的心，知道了千年苦水的根，万年仇恨的源。俺贫下中农在毛主席领导下，靠毛泽东思想推翻了三座大山；靠毛泽东思想，走上了合作化、公社化的光明大道。在无产阶级文化大革命中，俺贫下中农仍是靠战无不胜的毛泽东思想粉碎了阶级敌人一次又一次的反扑，取得了一个又一个的胜利。总之，有了毛泽东思想，就有了胜利，就有了幸福，就有了一切。毛泽东思想是俺贫下中农的命根子，俺一分一秒不能离，一时一刻不能忘。"},{"type":"paragraph","text":"影片《干革命靠毛泽东思想》中纪录的许多先进单位和先进人物活学活用毛主席著作的事迹，是我们学习毛泽东思想，掌握毛泽东思想的榜样。毛主席的好战士年四旺，无限忠于毛主席的川藏运输线上十英雄，和蒙族牧工王七十三同志，他们活学活用毛泽东思想，心怀一个“忠”，心中唯有红太阳；他们活学活用毛泽东思想，突出一个“用”，狠斗“私”字一闪念；他们活学活用毛泽东思想，狠抓一个“跟”，离北京远隔千山万水，紧跟毛主席寸步不离。俺们一定要以他们为榜样，手捧宝书天天学，田间地头处处用，灵魂深处摆战场，一辈子为革命种田，全面地落实毛主席光辉的“五·七”指示，把农村建设成红彤彤的毛泽东思想大学校。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“从现在起，五十年内外到一百年内外，是世界上社会制度彻底变化的伟大时代，是一个翻天覆地的时代，是过去任何一个历史时代都不能比拟的。处在这样一个时代，我们必须准备进行同过去时代的斗争形式有着许多不同特点的伟大的斗争。”这个时代就是帝国主义走向全面崩溃，社会主义走向全世界胜利的伟大毛泽东思想新时代。"},{"type":"paragraph","text":"处在这样一个伟大的时代，要胜利地进行“同过去时代的斗争形式有着许多不同特点的伟大的斗争”，俺们革命人民就必须努力学习和掌握当代的马克思列宁主义——毛泽东思想，用毛泽东思想武装头脑，用毛泽东思想进行革命，用毛泽东思想建设祖国，用毛泽东思想保卫祖国，用毛泽东思想改造自己。俺们一定要象解放军那样，用毛泽东思想统帅灵魂，用毛泽东思想统帅一切，永远跟着伟大领袖毛主席，把无产阶级革命进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93d21eb3ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英国《阶级斗争》月刊撰文纪念毛主席逝世一周年  毛主席是当代最伟大的马克思主义者","authors":[],"dates":[{"year":1977,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英国《阶级斗争》月刊撰文纪念毛主席逝世一周年"},{"type":"paragraph","text":"毛主席是当代最伟大的马克思主义者"},{"type":"paragraph","text":"新华社伦敦一九七七年九月七日电　英国革命共产主义同盟政治刊物《阶级斗争》月刊九月份一期发表文章说，“毛主席是全世界工人阶级和被压迫人民真正的伟大领袖和导师。他的逝世不仅是中国人民的巨大损失，而且是为反对帝国主义、修正主义和霸权主义而斗争的全世界人民的巨大损失。”"},{"type":"paragraph","text":"这篇文章是为纪念毛泽东主席逝世一周年发表的，它的题目是《毛主席——工人阶级的伟大领袖和导师》。文章说，“毛主席是当代最伟大的马克思主义者。他继承了马克思、恩格斯、列宁和斯大林的道路。他高举斯大林同志逝世后被苏联现代修正主义者扯下的马克思列宁主义的红旗。毛主席总是从马克思列宁主义出发，并使之同革命的实践相结合。毛主席象在他之前的伟大的马克思主义领导人一样，善于总结过去的革命理论和实践，加以提炼，然后制定出新的路线或政策，指导阶级斗争前进。毛主席一次又一次正确地解决了中国和世界社会主义革命所面临的基本问题。”"},{"type":"paragraph","text":"文章指出，“毛主席提出了三个世界的伟大思想，这种对当今世界上各种力量所作的具有战略意义的阶级分析，使各国工人能够更深刻地理解事态的发展。它告诉我们，世界人民的主要敌人是两个超级大国：苏联社会帝国主义和美帝国主义。”文章说，毛主席的这一分析“指导着我们争取社会主义革命和反对超级大国霸权主义的斗争”。"},{"type":"paragraph","text":"文章说，“毛主席是一位伟大的领袖和导师，他把整个一生贡献给世界工人阶级和被压迫人民的事业。他领导中国人民为实现社会主义而斗争，以后又领导中国人民进行社会主义革命和社会主义建设。他教导全世界工人如何为实现社会主义而奋斗，如何挫败修正主义、帝国主义和超级大国霸权主义。”"},{"type":"paragraph","text":"文章最后号召英国工人阶级学习并在阶级斗争中应用毛主席的教导，以取得革命的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b4fab0e63"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

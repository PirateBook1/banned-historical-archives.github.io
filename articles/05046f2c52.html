script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"赵瑜的右派言论","authors":["成都工学院","赵瑜"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"赵瑜的右派言论","type":"title"},{"text":"成都工学院赵瑜","type":"authors"},{"text":"(赵瑜：成都工学院教师)","type":"subtitle"},{"text":"“三反搞得过火了，光整群众不整党员，整了像张洪沅这样大的知识分子，整得伤心，整得人抬不起头，不该斗，‘士可杀不可辱’。”","type":"paragraph"},{"text":"肃反运动的偏差，“捉到了多少反革命？少！少！少！冤枉了多少好人？多！多！多！那些昧良心打击别人提高自己认为积极的人(意指肃反运动中的积极分子)，都是有黑心没良心”，“肃反整得太伤心了，整得别人抬不起头来”，他爱人就是肃反整伤心了整瘦了的。”","type":"paragraph"},{"text":"“党员是残酷无情的黑心肠，没有良心的家伙。”","type":"paragraph"},{"text":"认为党变质了，“入党等于工作积极加上冷酷。”","type":"paragraph"},{"text":"“党团员是人面兽心，冷酷无情，最卑鄙无耻的家伙。”","type":"paragraph"},{"text":"“共产党比帝国主义还残酷，共产党的心比帝国主义还狠，我把共产党恨透了，共青团是三青团。”","type":"paragraph"},{"text":"“共产党变质了，我极赞同葛佩奇说的：‘人民对共产党是在敬鬼神而远之。’”","type":"paragraph"},{"text":"“如果这次共产党不整风，恐怕中国也会发生匈牙利事件。”","type":"paragraph"},{"text":"“最近要求进步的人都是些‘捧党团员的屁股，抬党团员的轿子，捧上压下，拍马屁最卑鄙无耻最不要脸的人’。这些人是为了领‘橡皮饭碗’。”","type":"paragraph"},{"text":"“林希翎讲的问题很有道理，应该请到学校来讲演。”","type":"paragraph"},{"text":"“现在说不会报复，最怕是一股风，这一股风过去了，就要遭整，要等两年后共产党彻底改变了，我才说。”","type":"paragraph"},{"text":"“反右斗争就是扣大帽子，我根本就有抵触。”","type":"paragraph"},{"text":"“现在收了，不要放了，谨防遭反。”","type":"paragraph"},{"text":"“如果反到我们头上来的话，我们也不怕，大家(指被他影响的那些人)都要去顶到不要溜边边。”","type":"paragraph"},{"text":"“章罗解放前很进步，还被国民党逮捕坐过牢，章乃器是七君子之一，现在却给他们扣上右派帽子。”","type":"paragraph"},{"text":"“这次(指反右斗争)总要反出几个积极分子来。”","type":"paragraph"},{"text":"“反右是‘小题大作’，辩论会是斗争会，是整人。”","type":"paragraph"},{"text":" 来源：《右派言论选集》（中共成都工学院委员会办公室，1957年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05046f2c52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于县区一律停止三反全力领导生产的决定","authors":[],"dates":[{"year":1952,"month":3,"day":7}],"is_range_date":false,"parts":[{"text":"中共中央关于县区一律停止三反全力领导生产的决定","type":"title"},{"text":"各中央局并转各分局、省、区党委、地委、县委：","type":"appellation"},{"text":"据新华总社之“内部参考”反映：吉林省在许多村干部等待三反，放弃领导生产。如九台县已发现有二十四个村未作春耕准备，其中已发现有八十六名村干部贪污。蛟河县因旧县委蜕化变质被撤销，新县委未组成，剩下的几个县委同志怕因不积极三反被加重处分，根本不问生产等语。浙江新华分社亦反映该省县以上机关只顾三反，不顾农村工作，乡村干部思想混乱，春耕停顿。如江山县典型调查：群众中积极生产者只占百分之二十七，表现一般的占百分之四十二，消极等待吃大锅饭的占百分之三十一等情。又据华北合作总社春耕调查组报告：河北省已发现部分区村干部因对三反 认识不足及反革命分子谣言的影响，引起情绪不安，尤其是有贪污行为的更忙于改帐造假或趁机逃跑（已有五、六百人外逃），已严重影响着春耕生产等等。","type":"paragraph"},{"text":"此种情况，深值注意，特决定：","type":"paragraph"},{"text":"（一）县、区、乡均须按中央指示，目前一律停止进行三反；其已进行者，即应设法求得暂告一段落。各省委、地委必须立即抽出不少于三分之一的干部，注意和领导生产，并选择工作薄弱、特别是问题严重的地区，派出生产检查组下乡了解情况，推动生产。","type":"paragraph"},{"text":"（二）凡对春耕不积极布置或因三反而妨害春耕的地区，省委或地委应即派人至县，县再派人至区、乡（村），分别召开县、区、乡三级的积极分子会议，或人民代表会议，针对各级干部不同思想，结合布置生产，正确地解释三反、五反意义，说明不违农时的重要，指出即使他们过去有贪污行为，如能积极领导生产，争取立功，将来必从宽处理，以解除其顾虑；如故意怠工，改帐作假，妨害生产，则将加重惩处。","type":"paragraph"},{"text":"（三）对于某些县、区、乡组织因其中干部贪污情节严重而被撤销者，或无法继续领导生产者，省委或地委应即派遣干部，迅速调整，并争取犯错误者能从领导生产中立功自赎。","type":"paragraph"},{"text":"（四）各省委应在三月内将布置春耕情况，向中央作出千字以内的报告。","type":"paragraph"},{"text":" 中央一九五二年三月七日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e75e551bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部对浙江省公安厅关于绍兴县发生反动会道门暴动报告的批复","authors":[],"dates":[{"year":1953,"month":1,"day":2}],"is_range_date":false,"parts":[{"text":"公安部对浙江省公安厅关于绍兴县发生反动会道门暴动报告的批复","type":"title"},{"text":"12月25日关于绍兴县漓渚区漓渚镇，发生反动会道门暴动事件报告，阅悉。","type":"paragraph"},{"text":"我们同意抓住此次暴动事件，彻底全部解决会道门问题的意见。应即从取缔会道门入手，结合清查各种反革命分子，贯彻执行第三阶段镇反任务。","type":"paragraph"},{"text":"所报该县会门之多，且牵连内部甚广。必须审慎、明确政策，严格控制，保持头脑清醒。目前应抓紧对已捕会匪的审讯（绝对禁止刑讯），展开专案侦察工作，挖掘隐蔽的首要的分子。","type":"paragraph"},{"text":"同时应即展开对群众的宣传教育工作，揭露会道门罪恶，说明政策，号召道首登记、群众检举，把会道门头子完全孤立、暴露出来，加以惩办。对混入内部者，可在组织内部号召向组织坦白，进行审查，并抓紧时机展开群众性的退道运动，力求一举搞彻底。","type":"paragraph"},{"text":"至于内、外部同时进行或是分开步骤，把内部问题稍为放后一点，请浙江省委加以考虑决定。此次事件发生情节甚为复杂，应建议省委派出得力干部，组织工作组下去亲自指导。此复。","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d8c63196f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"荣毅仁最近收到两本反革命小册子","authors":["新华社稿"],"dates":[{"year":1957,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"荣毅仁最近收到两本反革命小册子","type":"title"},{"text":"新华社稿","type":"authors"},{"text":"【新华社上海11日电】荣毅仁昨天在中共上海市委统战部和市人民委员会对资改造办公室召开的座谈会上说，在前两个星期他一连接到两本宣传反革命的小册子。他说，在1951年镇压反革命运动时，他曾收到过反革命分子的恐吓信，这次共产党号召党外人士大放大鸣、帮助党整风的时候，竟又收到了反革命小册子。他认为这个情况应该引起严重警惕。","type":"paragraph"},{"text":"他说，反革命分子是无孔不入的，总想利用一切可乘之机来和我们捣乱。他说：“为了把社会主义的国家建设得更好，看到工作上的缺点和问题应该提出来，大胆鸣放，但决不能给反革命分子以造谣破坏的机会。”","type":"paragraph"},{"text":"荣毅仁在发言中还谈到阶级关系和批评反批评的问题。他肯定地认为中国民族资产阶级还有两面性，但两面性本身在变化中。他说：“积极的方面从爱国到愿意为社会主义服务；消极的方面从要求无限制剥削到定息的有限度的剥削。从这些情况可以看出，积极性在不断增长，消极性在不断缩小。但我们绝对不能否认两面性的存在。”","type":"paragraph"},{"text":"荣毅仁说：“今天我们要求其他阶级看到我们有消极的一面，也要看到有积极的一面，而且积极的一面是不断增长的，资产阶级分子也在变化中。”他说：“我理解中国的资产阶级分子大部分已经脱胎，但换骨尚未换好。是不是有痛苦?有一定的痛苦。是不是很愉快?有相当的愉快。我们就是在痛苦和愉快中转变。是不是对过去有些恋恋不舍?有。是不是对过去可以放弃?可以。我们今天愿为社会主义服务。”","type":"paragraph"},{"text":"荣毅仁说，民族资产阶级要转化为工人阶级成员，不是要工人阶级迁就，而是要民族资产阶级分子把自己的思想改变为工人阶级的思想感情。在这种转变过程中，不能有对立的情绪，对立只有对自我改造不利，对社会主义服务不利。","type":"paragraph"},{"text":"他谈到批评与反批评时，对某些方面出现的“只许批评不许反批评”的情况表示反对。他说，我们应该很好运用团结——批评——团结的公式。这中间的批评就包括反批评在内。只许批评不许反批评，就不能在新的基础上团结。不许争论，不可能有正确的批评。","type":"paragraph"},{"text":"荣毅仁接着对某些论调提出了反批评。他反对有人批评政府在私方人员安排中“只重有贝之财，不重无贝之才”的说法。他举出一些具体例子，说明安排中的确是考虑到私方人员的技术经验的，并不只看他的财产多少，因此这种批评并非从具体事实出发的。他还驳斥了不要共产党领导的错误言论。他认为八年来的事实证明，共产党的政治经济政策是正确的，工作上有缺点，但不能因而证明制度不好，不要党的领导。","type":"paragraph"},{"text":" 来源：《新华社稿》1957年6月12日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae888b6260"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

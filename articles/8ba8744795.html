script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"对新华社关于南斯拉夫经济情况报道的批语","alias":"","parts":[{"type":"paragraph","text":"对新华社关于南斯拉夫经济情况报道?的批语"},{"type":"paragraph","text":"（1962年8月2日）"},{"type":"paragraph","text":"南斯拉夫的经济混乱情况，印发大家一阅。请大家讨论一下，走南斯拉夫的道路好，还是走马克思列宁主义的道路好。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月二日"},{"type":"paragraph","text":"[1]指新华社1962年7月28日由贝尔格莱德发来的一份关于南斯拉夫领导人在南斯拉夫共产主义者联盟七届四中全会上的发言摘要的综合报道。报道说，南斯拉夫领导人在会上的讲话中透露了他们在工业、农业、内外贸易、财政、南盟的组织和政治思想等方面存在着许许多多使他们烦恼的重大问题。米尼奇说，由于五年计划的指标任务与经济制度之间失调，建议取消1961至1965年的五年计划。科马尔说，近三年来农业生产停滞，几乎所有的农产品都缺乏，农村中的富农阶级在“加强”。布尔基奇抱怨外汇外贸“改革”破产，没有能推动本国的生产。斯坦鲍利奇说，自发势力渗透进了共产主义者联盟的队伍中，一些人打击我国社会主义发展的基础和南盟纲领中确定的原则，而南盟经常忘掉思想斗争。兰科维奇的工作报告说，某些盟员对南斯拉夫制度的某些实质问题不了解，对南盟纲领中的观点看法有些不稳定，在反对“消极现象”时，必须同削弱南盟统一，使人们意志消沉的乱批评作斗争。铁托在会议结束时讲了话，他除对兰科维奇的报告表示满意外，对其他各个讲话都愤怒地加以训斥，说在这些讲话中找不到今后怎样摆脱困难和经济如何发展的答案。"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":8,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":185,"page_end":185},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ba8744795"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"转发自治区人大常委会党组关于对属于“三种人”或犯有严重错误的自治区第六届人大代表的处理意见的报告的通知","authors":[],"dates":[{"year":1984,"month":3,"day":8}],"is_range_date":false,"parts":[{"text":"转发自治区人大常委会党组关于对属于“三种人”或犯有严重错误的自治区第六届人大代表的处理意见的报告的通知","type":"title"},{"text":"各地、市、县委，柳铁党委，区直各单位单位党组（党委）广西军区党委：","type":"appellation"},{"text":"区党委同意自治区人大常委会党组《关于对属于“三种人”或犯有严重错误的自治区第六届人大代表的处理意见的报告》，现转发各地，请按此精神贯彻执行。","type":"paragraph"},{"text":" 中共广西壮族自治区委员会一九八四年三月八日","type":"paragraph"},{"text":"关于对属于“三种人”或犯有严重错误的自治区第六届人大代表的处理意见的报告","type":"subtitle"},{"text":"区党委：","type":"appellation"},{"text":"最近，有部分县、市人大常委会向我们反映，自治区第六届人民代表大会代表，有的在“文革”中犯有严重错误，群众认为不适宜继续担任代表，要求撤换。我们认为，认真地审查处理好“文革”中犯有严重错误的代表，对于更好地发挥人民代表和人民代表大会的作用，以及开好区六届人大二次会议，都是十分必要的。根据《宪法》、《地方各级人民代表大会和地方各级人民政府组织法》、《全国人民代表大会和地方各级人民代表大会选举法》、中共中央[1982]55号文件、区党委[1983]54号文件精神，时“文革”中犯有严重错误的代表，提出如下处理意见：","type":"paragraph"},{"text":"一、“文革”中的主要问题已查清，被追究刑事责任或认定为“三种人”的代表，群众要求罢免的，应予罢免，犯有严重错误的代表，群众意见大，要求罢免的，可予罢免，但认错认罪态度好，取得群众宽恕和谅解的，也可不予罢免，犯有错误或一般错误的代表，除极个别态度特别恶劣，多数群众要求罢免者外，一般可继续担任代表。","type":"paragraph"},{"text":"二、在“文革”中犯有严重错误的代表，主要问题尚未查清，或问题已查清，应罢免而未能及时办理手续的，可暂作请假处理，不出席自治区六届人大二次会议。","type":"paragraph"},{"text":"因罢免产生的代表缺额，由原选举单位按出缺的代表条件，补选相应的代表。由于各种原因还不能补选的，可暂不补选。","type":"paragraph"},{"text":"三、对属于“三种人”或犯严重错误的代表的审查，地、市、县代表，由地、市、县处遗办负责，区直代表由代表所属区直各口整党办公室或处遗办负责。经审查，需作罢免或请假处理的，由有关的处遗办将审查情况分别报地、市、县委审批后，交代表所属的选举单位，按照法定程序办理（区直代表，由有关区直各口整党办公室或处遗办将代表审查情况报区党委整党领导小组办公室审批后，交区人大常委会办公厅转代表所属选区单位）。","type":"paragraph"},{"text":"以上意见，如可行，请批转各地、市、县委、区直机关各单位党组（党委）。","type":"paragraph"},{"text":" 自治区人大常委会党组一九八四年二月十七日","type":"paragraph"}],"comments":[],"origin":"( 《处理“文革”遗留问题、清理“三种人”文件汇编》，广西壮族自治区党委整党办公室，一九八六年八月。)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb1795c925"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

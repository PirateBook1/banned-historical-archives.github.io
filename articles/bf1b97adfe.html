script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席的教导动员起来讲究卫生减少疾病提高健康水平京津沪广泛开展春季爱国卫生运动各级领导和广大革命群众一起投入除害灭病突击活动收到了显著成效","authors":[],"dates":[{"year":1971,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十七日电　北京、上海、天津广大革命群众遵照毛主席关于“动员起来，讲究卫生，减少疾病，提高健康水平”的伟大教导，今年入春以来，在各级党组织和革委会的领导下，开展了声势浩大的以除害灭病为中心的爱国卫生运动，收到了显著成效。"},{"type":"paragraph","text":"在今春的爱国卫生运动中，北京市各机关、工厂、企业、学校、农村人民公社的党组织和革委会，运用学习班、讲用会、批判会、现场会等形式，对广大群众进行了深入细致的思想发动。全市大批中、小学的学生，街道上的卫生工作骨干和医务人员组成宣传队，到车站、商场等公共场所和深入到街道、胡同、院落，利用多种形式宣传毛主席对卫生工作的一系列指示，大讲开展爱国卫生运动的重大意义，狠批叛徒、内奸、工贼刘少奇的反革命修正主义卫生路线，提高了广大群众执行毛主席无产阶级卫生路线的自觉性。许多区、县、局的主要领导干部还深入基层，总结、推广卫生工作的先进典型经验，大大调动了群众的积极性，使市区和农村的春季爱国卫生运动开展得既轰轰烈烈，又扎扎实实。北京内燃机总厂广大革命职工结合清仓查库，大搞卫生突击活动，清理出了大量的废钢铁和垃圾，既为国家回收了钢材，又改善了工厂的卫生面貌。石景山区隆恩寺村的广大社员群众，把开展春季爱国卫生运动和搞好春耕生产紧密结合起来，疏通水沟六百多米，结合填垫坑、洼、沟、塘，扩大了农田面积四亩多。他们还结合搞卫生，从猪圈、鸡窝、牲口棚和菜窖等处清理出圈肥垃圾八百多车，支援了春耕生产。"},{"type":"paragraph","text":"上海市各级党组织和革委会从狠抓路线教育入手，在开展春季爱国卫生运动中，充分发动群众，大打“人民战争”，出现了家家户户齐动员，男女老少都参战的动人场面。各级领导和广大革命群众一起投入突击活动，大搞室内和环境卫生，清除蚊蝇孳生地。中共上海县委和县革委会的领导成员，背着背包分头深入基层，用毛泽东思想宣传群众，武装群众，发动群众开展爱国卫生活动。在短时间内，全县即消灭和处理了蚊蝇孳生地七千三百多处。虹口区组织了二百多个突击队，对全区所有大小阴井、垃圾箱等场所进行检查冲洗，处理了一些卫生死角和薄弱环节。全市许多工厂还把清仓查库和积肥结合起来，清理出大量废旧钢铁，增积了许多杂肥，有力地支援了工农业生产。上海电化厂在挖蛹、灭蚊中结合清理仓库，回收了废钢四百多吨。莘庄公社在卫生突击活动中，积肥四万六千多担，同时建立了无害化粪池二十二个，打井五十二眼，进一步巩固了血防成果。"},{"type":"paragraph","text":"天津市入春以来有一百七十多万人次参加了春季爱国卫生运动。河西区广大工人、机关干部、学生和街道居民，在区领导同志的带领下，对长期无人过问的一块空地进行了大突击，清除垃圾二百多汽车，并在这块空地上填垫了新土，栽种了经济林木一万一千多株，有力地推动了全区卫生工作的蓬勃发展。塘沽区的主要领导干部，狠抓天津新港的卫生工作，既搞好了这里的卫生，又搞好了安全生产。全市各医院的广大医务人员，在春季爱国卫生运动中，走出医院大门，深入工厂、农村、街道，积极宣传毛主席的无产阶级卫生路线，推动了全市爱国卫生运动的深入发展。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf1b97adfe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

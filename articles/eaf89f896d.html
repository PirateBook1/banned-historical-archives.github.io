script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话，把孩子送到农村去","authors":["侯树声"],"dates":[{"year":1968,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"听毛主席的话，把孩子送到农村去"},{"type":"paragraph","text":"中国人民解放军某部副师长　侯树声"},{"type":"paragraph","text":"知识青年到农村去，接受贫下中农的再教育，很有必要。要说服城里干部和其他人，把自己初中、高中、大学毕业的子女，送到乡下去，来一个动员。各地农村的同志应当欢迎他们去。"},{"type":"paragraph","text":"伟大领袖毛主席最新指示的发表，是对知识青年最大的关怀、最大的爱护、最大的鼓舞、最大的鞭策，是防修反修的伟大战略措施，是培养无产阶级革命事业接班人的百年大计，是使我国无产阶级铁打江山永不变色的可靠保证。"},{"type":"paragraph","text":"一个革命干部，能不能坚决支持自己的子女到农村去，这是执行不执行毛主席最新指示，忠不忠于毛主席，忠不忠于毛泽东思想，忠不忠于毛主席革命路线的大问题。"},{"type":"paragraph","text":"我的大儿子开建，今年毕业了。这孩子虽然生在新社会，长在红旗下，但是，由于解放十九年来，大叛徒、大内奸、大工贼刘少奇在教育战线上推行了一条反革命修正主义路线，让资产阶级知识分子统治了我们的学校，孩子接受的是资产阶级教育，不懂得什么是阶级，什么是剥削。这是十分危险的。"},{"type":"paragraph","text":"今年，当党向大、中学校毕业生发出“四个面向”（面向农村，面向工矿，面向基层，面向边疆）的伟大号召时，我打心眼里高兴，立即动员自己的孩子响应党的号召，到农村安家落户，走与工农相结合的道路。"},{"type":"paragraph","text":"在孩子下去前，我把孩子叫到身边，一起学习我们伟大领袖毛主席关于“农村是一个广阔的天地，在那里是可以大有作为的”的教导，同时，向他讲了家史和革命斗争史，启发他的阶级觉悟，同他一起批判刘少奇的“读书做官论”等反革命修正主义黑货，勉励他活学活用毛主席著作，到农村去接受贫下中农再教育，彻底改变旧思想。我一再叮嘱孩子，贫下中农就是你的父母，农村就是你的家，一定要想贫下中农所想，急贫下中农所急，同贫下中农心连心，虚心接受贫下中农的再教育。孩子很激动，站在毛主席像前，手捧红彤彤的宝书，向伟大领袖毛主席宣誓：“毛主席啊，毛主席！我一定听您的话，坚决走您指引的光明大道，接受贫下中农的再教育，做一个有社会主义觉悟的有文化的新农民。”"},{"type":"paragraph","text":"开建到农村后，经常给我来信，谈农村的大好形势，谈贫下中农对他进行的阶级教育，汇报自己的思想收获，表示要把青春献给社会主义新农村。看到孩子健康地成长，我无限感激我们伟大的领袖毛主席，我要千遍万遍地高呼：毛主席万岁！万岁！万万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eaf89f896d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

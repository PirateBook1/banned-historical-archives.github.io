script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州省委第一书记周林谈贵州开展整风学习情况","authors":["周林"],"dates":[{"year":1957,"month":5,"day":7}],"is_range_date":false,"parts":[{"text":"贵州省委第一书记周林谈贵州开展整风学习情况","type":"title"},{"text":"周林","type":"authors"},{"text":"本报贵阳７日电本报记者肖明报道：为了了解贵州省整风运动进展的情况，记者访问了中共贵州省委第一书记周林同志。承答记者问如下：","type":"paragraph"},{"text":"问：中共中央已发布了整风指示，省委准备怎么作法？","type":"paragraph"},{"text":"答：省委已于５月３日常委扩大会议上认真研究了中央指示，拟定了一个初步计划，现在已经开始学习。在整风中，要做到整风和工作两不误，必须要分期分批展开。省委意见以省级机关和贵阳市为第一期。地、县级准备推迟到插秧以后。但要求地、县级结合学习毛主席报告，摸清农业生产合作社中所存在的内部矛盾的问题，尤应注意民族问题，此外，对一些迫切问题应该立即着手解决。县、区级干部参加农业生产，也要立即实行。县、区党委对上述问题如能注意并适当解决，将有助于争取今年农业的大丰收。至于区、乡的整风运动，将推迟到今冬明春。这样，全省整风运动的全部过程将是一年半左右的时间。","type":"paragraph"},{"text":"问：在整风运动中，省委准备首先和重点解决那些问题？","type":"paragraph"},{"text":"答：从省委召开的宣传工作会议上，以及会议以后，贵阳市的省、市各机关、学校、工厂近十万人讨论毛主席报告所反映的情况看来，在各方面工作中都存在很多实际问题；有的单位可说是问题成了堆。这些问题主要的是官僚主义、宗派主义、主观主义。某些机关、学校、工厂党与群众关系极不正常，甚至用打击压迫的方法去对待群众，特权思想也比较突出。人们迫切要求党加强领导改进作风。因此，省委认为在整风中首先要解决的问题是：认真帮助领导干部切实克服官僚主义，扩大民主。这即是要求领导干部，在整风开始的同时，就要深入实际，了解下情，帮助干部，改进思想和工作作风，提倡边检查边改进。其次，我们在整风中更要随时邀请党外人士和工人、农民、学生群众进行座谈，征求意见，欢迎帮助。此外，与群众同甘共苦，与群众打成一片也是很重要的。省委常委决定，省的党、政、军各部门领导同志每月要以一定时间，去参加工农业生产，使之形成制度。过去领导干部在这些方面所存在的毛病，是造成党与群众、领导与被领导之间关系不够正常的原因之一。还有党与知识分子的关系也显得很紧张。这主要是由于我们一些同志，存在一种有害的主观主义和宗派主义的思想倾向，这也是我们必须作为重点而迅速加以解决的问题。","type":"paragraph"},{"text":" ---- 原载1957年5月9日《人民日报》","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3674c96569"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script>

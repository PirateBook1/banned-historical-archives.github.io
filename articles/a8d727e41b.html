script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平顺八万农民饮水思源  电祝毛主席万寿无疆","authors":["巨林　吴民"],"dates":[{"year":1947,"month":2,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"平顺八万农民饮水思源"},{"type":"paragraph","text":"电祝毛主席万寿无疆"},{"type":"paragraph","text":"【本报平顺讯】平顺全县已实现了耕者有其田，八万余农民得到土地改革的成果，各地农民欢度春节庆贺翻身。全县翻身英雄元宵集会庆祝胜利，决定把元宵节改为平顺人民翻身节。参加会的翻身英雄共九十六名（六名妇女）。其中有三十三名老干部，在作风转变后受到群众继续爱戴，有十三位曾在民族自卫斗争中流血的荣退军人，还有十六名新干部和大批觉悟的雇贫农。这些人都是群众拥戴的领袖，在消灭封建斗争中起了骨干作用。特别值得表扬的，是三区回源头翻身英雄张宝则，在翻身运动中一贯积极，在分配果实中，毫不居功自私，并且把自己应分得的袍子等送给军属。英雄大会结束后，接着即在城关胜利堂召开五千人庆祝大会，为了感谢毛主席朱总司令领导农民土地还家，全体特献出一桌精致的美人杯，两双象牙筷给毛主席、朱总司令。翻身英雄曹根毛站在毛主席像前说：“我们农民辈辈受压迫，自从共产党实行土地改革，人人翻身有地种，我们决定送一点礼物，表表我们的心意。”会上又打电报祝毛主席身体健康，万寿无疆。"},{"type":"paragraph","text":"（巨林、吴民）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8d727e41b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

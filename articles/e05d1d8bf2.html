script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"徐铸成承认文汇报有另外一个右派系统","authors":[],"dates":[{"year":1957,"month":7,"day":8}],"is_range_date":false,"parts":[{"text":"徐铸成承认文汇报有另外一个右派系统","type":"title"},{"text":"新华社北京9日讯  徐铸成7月8日在广东省代表小组会上承认：文汇报在前一个时期所以走上资产阶级方向，首先是章罗联盟在思想上俘虏了他，然后通过浦熙修来影响文汇报。徐铸成说，人民日报指出“罗隆基——浦熙修——文汇报编辑部”是文汇报的一个民盟右派系统，完全是事实；同时他感觉文汇报可能还有另外一个右派系统，那就是“罗隆基——陆诒、王造时——傅雷——徐铸成”。","type":"paragraph"},{"text":"徐铸成说，上海的民盟右派分子孙大雨、陆诒等人跟他没有直接联系，他们主要是通过傅雷(文汇报社外编委)对他进行影响。至于傅雷跟陆诒、王造时之间的联系活动，他希望调查一下。","type":"paragraph"},{"text":"徐铸成说，解放前傅雷就和他来往很密切，他在傅的影响下曾使文汇报出现过反苏言论。徐铸成说，傅雷曾对他说，共产党的“鸣”、“放”政策是假的，文汇报应多登些右派分子的文章。","type":"paragraph"},{"text":"徐铸成说，文汇报前一时期走上资产阶级方向，傅雷在幕后起了很大的鼓动、策划和组织作用。徐铸成说，当时文汇报刊登的许多向党进攻的文章，都是傅雷帮助组织的；傅雷还出题目、提供采访线索，让文汇报记者到处点火。例如，傅雷说上海市作家协会的官僚主义、主观主义和宗派主义要由中共上海市领导人负责，文汇报应该报道；上海市的音乐专科学校和北京市的工艺美术学院的问题都很大，文汇报应派得力记者分头去找沈知白和庞熏琴采访。文汇报记者吕文在中共上海市委宣传会议上发表反党言论后，文汇报只登了摘要；傅雷就向徐铸成说：“吕文的发言是昨天最精采的发言，你们拿这么少；金仲华的发言你们全文发了，其实没有什么内容。”徐铸成说，现在看来，傅雷对文汇报是有一整套体系的，很明显他是与右派分子有联系的。","type":"paragraph"},{"text":"徐铸成还说，文汇报内的民盟组织在文汇报这次走资产阶级方向的事件中，也起了坏作用；组织点火最积极的记者、编辑中，民盟成员很多。他说：“我自己在报社内，的确有利用盟组织对抗共产党领导的企图。”但是，徐铸成再三声明，他不是章罗集团的人，在上海也没参加他们的集团；他的错误只是由于他的反党思想被章罗集团利用了。","type":"paragraph"},{"text":" 来源：1957年7月9日新华通讯社编《内部参考》。原题为：“徐铸成承认文汇报有另外一个右派系统：“罗隆基——陆诒——王造时——傅雷——徐铸成”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e05d1d8bf2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

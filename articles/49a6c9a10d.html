script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦驻华大使阿哈默德举行招待会  庆祝巴基斯坦独立八周年  毛泽东、周恩来分别致电米尔扎和阿里祝贺","authors":[],"dates":[{"year":1955,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴基斯坦驻华大使阿哈默德举行招待会"},{"type":"paragraph","text":"庆祝巴基斯坦独立八周年"},{"type":"paragraph","text":"毛泽东、周恩来分别致电米尔扎和阿里祝贺"},{"type":"paragraph","text":"新华社十四日讯  巴基斯坦驻华大使苏尔丹乌丁·阿哈默德在十四日晚举行招待会，庆祝巴基斯坦独立八周年。"},{"type":"paragraph","text":"应邀出席招待会的，有中华人民共和国国务院总理周恩来、副总理彭德怀，全国人民代表大会常务委员会副委员长李维汉，国务院秘书长习仲勋，外交部副部长章汉夫，中国人民解放军副总参谋长张宗逊，北京市副市长王昆仑，各部部长、副部长，全国人民代表大会常务委员会委员，中国人民解放军高级将领，各人民团体负责人，首都科学、教育、文艺、新闻界人士，以及各国驻华使节和外交官员。"},{"type":"paragraph","text":"以穆罕默德·阿卜·努赛尔为首的埃及共和国政府贸易代表团全体人员，也应邀出席了招待会。"},{"type":"paragraph","text":"招待会开始，巴基斯坦大使阿哈默德首先讲话。（讲话全文见第四版）阿哈默德最后为中华人民共和国毛泽东主席的健康干杯。乐队奏起中华人民共和国国歌。"},{"type":"paragraph","text":"周恩来总理接着讲话。（讲话全文见第四版）周恩来总理最后为巴基斯坦代理总督伊斯坎德尔·米尔扎的健康干杯。乐队奏起巴基斯坦国歌。"},{"type":"paragraph","text":"埃及共和国政府贸易代表团团长穆罕默德·阿卜·努赛尔在招待会上，举杯祝巴基斯坦人民幸福繁荣，祝亚洲国家的团结。"},{"type":"paragraph","text":"招待会后，放映了巴基斯坦电影，并举行了舞会。"},{"type":"paragraph","text":"又讯  中华人民共和国毛泽东主席和中华人民共和国国务院周恩来总理曾分别致电巴基斯坦代理总督伊斯坎德尔·米尔扎和巴基斯坦总理乔德里·穆罕默德·阿里，祝贺巴基斯坦独立八周年。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49a6c9a10d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"发行“革命战争”短期公债条例","alias":"","parts":[{"type":"paragraph","text":"发行“革命战争”短期公债条例"},{"type":"paragraph","text":"（1932年6月25日）"},{"type":"paragraph","text":"第一条临时中央政府为发展革命战争起见，特募集公债以充裕战争经费，故定名为“革命战争”公债券。"},{"type":"paragraph","text":"第二条本项公债定额为国币陆拾万元。第三条本项公债利率定为周年一分。第四条本项公债票分为如下三种：1．五角2.一元3.五元"},{"type":"paragraph","text":"第五条本项公债规定半年还本还息，以一九三三年一月一日起为还本息时期，届时本利同时兑还。"},{"type":"paragraph","text":"第六条本项公债完全得以十足作用的完纳商业税、土地税等等国家租税，但缴纳今年税款则无利息。"},{"type":"paragraph","text":"第七条本项公债准许买卖、抵押及代其他种现款的担保品之用。"},{"type":"paragraph","text":"第八条如有人故意破坏信用、破坏价格，以破坏苏维埃与革命战争论罪。"},{"type":"paragraph","text":"第九条本项公债负经售债票及还本付息，由各级政府财政机关、红军经理部、国家银行及政府所委托之各地工农银行、合作社等分别办理。"},{"type":"paragraph","text":"第十条本条例自一九三二年七月一日公布施行。"},{"type":"paragraph","text":"临时中央政府主席毛泽东"},{"type":"paragraph","text":"副主席项英张国焘一九三二年六月二十五日"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":6,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":93,"page_end":94},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60a75525f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

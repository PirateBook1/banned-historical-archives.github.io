script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"威尔科克斯同志分析当前革命形势  毛主席是当代最伟大的马列主义者  中国是全世界反帝反修的强大中心","authors":[],"dates":[{"year":1966,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"威尔科克斯同志分析当前革命形势"},{"type":"paragraph","text":"毛主席是当代最伟大的马列主义者"},{"type":"paragraph","text":"中国是全世界反帝反修的强大中心"},{"type":"paragraph","text":"新华社二十一日讯　奥克兰消息：新西兰共产党总书记威尔科克斯九月底在新共政治局委员会会议上作报告时，称赞毛主席是当代最伟大的马克思列宁主义者，中国是反对帝国主义和现代修正主义的强大中心。"},{"type":"paragraph","text":"新西兰共产党机关刊物《新西兰共产主义评论》十一月号刊登了威尔科克斯的这篇题为《新方法，新策略》的报告。"},{"type":"paragraph","text":"威尔科克斯在谈到目前的国际局势时说：“我们必须清楚地认识到，根据马克思、恩格斯、列宁、斯大林和毛泽东的观点，人民是不可战胜的。而美帝国主义和它的盟友苏联修正主义者是注定要死亡的。事实上，今天全世界呈现一片革命形势。”"},{"type":"paragraph","text":"威尔科克斯在分析了越南人民抗美救国斗争取得的伟大胜利和美帝国主义的失败以及帝国主义阵营的分崩离析之后指出：“毛泽东是多么正确啊！他说，在斗争中，在战略上我们要藐视一切敌人，在战术上，在一个一个的具体问题上我们一定要重视一切敌人。要在战略上藐视敌人，我们必须有坚定的决心和信心：我们能够彻底击败它，有巨大的勇气克服一切困难，把斗争进行到底，要具有敢于斗争、敢于胜利的革命精神。要在战术上重视敌人，我们必须在一个一个的具体问题上慎重、仔细地研究和完善斗争的艺术，采取适当的斗争形式，集中我们的一切力量进行斗争，这样我们就能够一步一步地击败敌人。”"},{"type":"paragraph","text":"新共总书记说：“我们要时刻记住，美帝国主义者尽管有飞机、坦克、大炮、核弹，看起来可怕，但是他们并不强大。归根结蒂，强大的是人民，只要他们组织起来，团结一致，进行各种形式的斗争。”"},{"type":"paragraph","text":"威尔科克斯指出，以苏联共产党为中心的现代修正主义，实际上在美帝国主义面临越来越大的困难时帮助美帝国主义。“他们参加以美帝国主义为首的反华大合唱，因为由中国共产党领导的、以毛泽东为首的人民中国是世界上规模越来越大的反帝斗争的强大中心，因为正是中国共产党不仅坚持马克思列宁主义原则、反对（世界）各地的修正主义，而且在坚实的基础上继续建设社会主义社会。”"},{"type":"paragraph","text":"威尔科克斯指出：“我们必须认识到，我们一般地反对修正主义是不够的。”“我们首先反对苏联共产党领导人，因为他们是今天给美国帮大忙的核心。”"},{"type":"paragraph","text":"威尔科克斯在揭露苏共新领导的所谓“联合行动”的本质时说，“革命的团结是工人阶级的胜利，帝国主义的死亡；修正主义的‘联合’就是工人阶级的失败，使帝国主义保持下来。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c893a664e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

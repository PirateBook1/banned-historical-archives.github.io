script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"山帅——毛泽东在井冈山　20　捷报频传","authors":["吴振录","邱恒聪"],"dates":[{"year":1992,"month":8,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"吴振录　邱恒聪"},{"type":"paragraph","text":"遂川城灯笼火把，通宵达旦。遂川的工农大众沉浸在双重的喜庆的气氛中。"},{"type":"paragraph","text":"“报告。”一个士兵喊声叫醒了毛泽东:“毛委员，长工同志来了。”"},{"type":"paragraph","text":"“哦，长工在哪儿?”毛泽东又惊又喜。"},{"type":"paragraph","text":"“毛委员……”何长工扑过来，抱住毛泽东，三四个月不见，恍若三四年，他望着毛泽东蓬松的长发，黑瘦的面颊，禁不住热泪盈眶。"},{"type":"paragraph","text":"“你从哪里来呀?”"},{"type":"paragraph","text":"“从韶关朱德同志那里来的。”"},{"type":"paragraph","text":"何长工把他的经过一一讲述给了毛泽东听。"},{"type":"paragraph","text":"毛泽东把何长工拉进自己的住室，幺六沏茶。二人各呷了一口。毛泽东问:“朱德还在范石生部队里打埋伏吗?”"},{"type":"paragraph","text":"“他们准备要离开了。”何长工说:“这次到韶关，他们是赶往广州参加起义的，没有赶上，起义失败了，他们也暴露了。朱德对我说，范石生压力很大，恐怕难呆久罗。他们正在同湘南特委联系，筹划一场年关暴动。年关暴动如果暴动胜利他就把湘南红红火火搞起来；如果暴动不顺利，也准备退到一个山里……”"},{"type":"paragraph","text":"“嗯。”毛泽东眼里闪出兴奋的光，朱德的这个想法也听毛泽覃给他讲述过，他感到朱德倒真有些战略眼光。"},{"type":"paragraph","text":"“他曾听张子清、伍中豪讲过湘赣边的情形。”何长工继续说，“但不晓得这里的具体情况，听说你上了井冈山，他让我来联系，必要时他们好有个退路……”"},{"type":"paragraph","text":"何长工接着汇报省委的情况。他吸了一口烟压低声音，说:“因为打长沙的事，省委还在接受中央派来的两个调查组的调查。”"},{"type":"paragraph","text":"“那中央和省委对我们工农军今后的打算有么子意见吗?”"},{"type":"paragraph","text":"“省委接待的同志没有表示什么，只是说，如果中央、省委有什么新精神，他们会派特派员到我们这里的。不过，我看省委里的情绪都不太好似的。听说彭公达同志写了一次检讨，中央没有通过，准备在上海开会，他还继续在检讨……”"},{"type":"paragraph","text":"“检讨，哼!”毛泽东不以为然地一拍桌子站起来。"},{"type":"paragraph","text":"何长工说:“中央指示要搞长沙暴动，省委就先派我去粤北联络革命队伍。我在返回来路上，听湖南的同志传中央开会批评湖南右倾，撤消了彭公达的省委书记，改组了湖南省委……”"},{"type":"paragraph","text":"“你见到文件了吗?”毛泽东急切地问。他清楚中央批评湖南右倾，撤消彭公达的职务，实际上，是在批评他。因为“八七”会议后，他是作为中央临时政治局的特派员回湖南负责领导秋收起义的。"},{"type":"paragraph","text":"“我没有见到。”何长工继续说着。"},{"type":"paragraph","text":"宛希先进来说:“毛委员，王佐派人来拜年了。”"},{"type":"paragraph","text":"王佐越来越佩服毛泽东，感激他，甚至觉得他要保住井冈山这块地盘已经离不开他了。"},{"type":"paragraph","text":"他这次前来一是拜年，二是要求毛泽东帮忙攻打他的仇人尹道一。"},{"type":"paragraph","text":"毛泽东派了两个排和何长工去了王佐的茨坪。"},{"type":"paragraph","text":"何长工一时不肯答应，毛泽东细细地做了他的工作，说:“我们共产党人要改造一个旧社会，难道就改造不了一个这样的队伍吗?当然，困难是不少的。这些山大王虽然有了革命的要求，但要把他们变成我们共产党领导的革命队伍，也不是那么容易的。你就作为党代表，边工作边学习嘛。”"},{"type":"paragraph","text":"“好，现在就出发。”何长工扬了扬眉。"},{"type":"paragraph","text":"自从何长工去王佐部队，一方面他按照毛泽东布置的任务去完成，另一方面他为王佐攻打尹道一出了许多点子。王佐非常高兴，他们斩首敌酋靖卫团长尹道一消息一传开，茨坪倾山欢腾。王佐欣然同意要率部加入工农革命军。"},{"type":"paragraph","text":"接着，毛泽东又指挥攻打了新城。毛泽东用了各种计谋，终于一夜激战后，张子清向毛泽东来报告，“县衙已被占领，守敌一个营和保卫团大部被俘，逃走一股，在西门外已经陷入我们的伏击圈里。”即刻，新城的街上都是押着俘虏的队伍走过。"},{"type":"paragraph","text":"毛泽东也为抓了这么多俘虏而高兴。工农革命军自秋收暴动失利，从文家市南下以来，天天被敌人追着屁股打，十分被动，几个黄埔军校毕业的军事干部瞧他不起，攻击他不会指挥打仗，险些把部队拉走。近三个月，他总算在井冈山站住了脚，开始变被动为主动。三个月指挥工农革命军连打三仗，仗仗皆胜，但俘虏敌兵最多的是这一仗，而且取得全歼守敌的胜利。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"632d7495bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

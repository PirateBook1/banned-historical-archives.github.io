script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北局转发陕西省委关于商雒土改中不法地主破坏土改问题通报","authors":[],"dates":[{"year":1951,"month":1,"day":16}],"is_range_date":false,"parts":[{"text":"西北局转发陕西省委关于商雒土改中不法地主破坏土改问题通报","type":"title"},{"text":"各省委：","type":"appellation"},{"text":"陕西省委一月十日对高雒二期土改中不法地主破坏土改问题的通报很重要，请各地认真注意。兹发各地参考。","type":"paragraph"},{"text":" 西北局一月十六日","type":"paragraph"},{"text":"原电如下：","type":"paragraph"},{"text":"南郑安康商雒榆林地委并报西北局：","type":"appellation"},{"text":"现将商雒地委关于二期土改中不法地主、匪特反革命份子破坏土改，谋杀干部的重要事件的电报转发给你们，希望你们对于这种情况严加防范，对于一切叛乱报复行为必须从严办处。","type":"paragraph"},{"text":" 陕西省委一月十日","type":"paragraph"},{"text":"原电如下：","type":"paragraph"},{"text":"各县委并报省委：","type":"appellation"},{"text":"（关于第一期土改的情况报告）","type":"subtitle"},{"text":"第一期土改工作，从开始到结束全区均未发生过匪特等反动份子的抢劫破坏活动，使土改工作顺利的完成，这主要的是由于第一期土改工作处于平川大道城市周围的中心地区，而群众基础较好，民兵对地主阶级等的放哨监督控制很严，使匪特不易钻入勾结破坏的结果。但在二期土改工作全部处于山区，情况就不同了，根据近日的报告；自二期土改开始不久几日后，在部分地方已发现地主阶级，被镇压过的反革命家属和匪特相互勾结起来，大肆进行破坏和抢劫活动。商南县相河区王家店乡，从十二月十九日至二十三日先后发生焚毁房屋，粮食事件1/2起，共烧毁房屋三十八间，食粮二十多石，又该乡被镇压的反革命家属杜老甫、杜光顺，在酒内放下毒药，请干部吃喝，图谋毒害，被发现未遂（该二人现已管押）；白杨区梁家湾乡坏份子在工作组火盆内埋手枪子弹三发，准备杀害，幸于干部未进房内，便爆炸了；丹凤蛮鸡区峡河乡工作组连同乡干部共十二人，于元月一日吃饭后全部中毒（内有四人中毒较重，县上已派人抢救）；山阳县地主邓毅佰，烧毁自己房屋三间，群众前往抢救，邓畏罪投火自尽；炸水四区丰河乡（已土改）下水沟村农会小组长郭家旺赴县开会，于十二月二十六日晚家庭受抢劫，郭母被匪吊打了一顿。根据上述事实证明，地霸匪特，反革命份子的反动势力，不但未镇压下去和肃清，相反的是有步骤，有计划隐蔽山区，待机破坏抢劫活动，再加上干部甚至于领导上由于在第一期土改中未遇过匪特的抢劫破坏等，而又产生了一种较浓厚新的和平麻痹思想的结果。因而以此经验教训，应在全体干部和群众中结合土改普遍进行宣传教育工作，不仅要在所有干部中提高警惕，而应大量发动群众起来监督清查和追剿，继续展开对地霸匪特反革命份子的镇压，结合人民法庭严予惩办。并组织民兵加强放哨与清剿工作（土改过的地区也要配合进行），坚决纠正干部中的和平麻痹思想，严防匪特地霸反动份子抢劫暗害的破坏活动是很重要的，希各地根据实际情况结合土改认真的讨论进行为要。","type":"paragraph"},{"text":" 中共商雒地委会一月五日","type":"paragraph"},{"text":" （甘肃省委机要处一月廿日发）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69950d6f31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

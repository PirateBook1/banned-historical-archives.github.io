script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东批示印发蔡廷锴、章伯钧等人有关大跃进的言论","authors":[],"dates":[{"year":1959,"month":7,"day":22}],"is_range_date":false,"parts":[{"text":"毛泽东批示印发蔡廷锴、章伯钧等人有关大跃进的言论","type":"title"},{"text":"印发各同志。","type":"paragraph"},{"text":" 毛泽东七月二十二日","type":"paragraph"},{"text":"关于当前国内形势的一些反应","type":"subtitle"},{"text":"蔡廷锴说：“物资缺乏的原因究竟是什么？有关部门始终是躲躲闪闪，不肯讲出来”","type":"paragraph"},{"text":"蔡廷锴说：“解放后七八年来物资供应都很正常，去年全民炼钢受些影响也还说得过去，可是今年已经停止炼钢，反而这样缺乏，究竟是什么原因？有关部门始终是躲躲闪闪不肯把原因讲出来。还说棉、粮、油等等增产了多少倍，但为什么布不多给，油还要减少！我问过许德珩，他只说是农民多吃了，我到人民公社去参观，农民和城市居民一样也是计划供应，怎能说他们多吃了呢？”","type":"paragraph"},{"text":"章伯钧说我提倡增产节约是为“转移人民的视线”并称今年发生水灾，过去水利工作是瞎搞","type":"paragraph"},{"text":"章伯钧说：“什么节约，那是去年搞错了，他们（指我党）不承认，今年想法子收摊子而已。说真了，老百姓连饭都吃不饱，还谈什么节约？至于增产，有什么增产了呢？说明白点，他们是借机来下马。我们来数一数：炼钢失败了，全国工业停摆了，人民公社失败了。人民公社一垮，食堂办不起来了，托儿所也不办了，只有动员妇女回家。这就是借增产节约来转移人民的视线。”","type":"paragraph"},{"text":"又说：“最近全国各地灾情严重，为什么修那么多的水库没有解决洪水为害的问题，反而造成了洪水为灾呢？这都是他们那些没有知识的人在瞎搞。”","type":"paragraph"},{"text":"于学忠谬称社会主义经济法则是对内集中资金大力建设，不顾人民死活；对外大肆宣传，谎报成绩。并污蔑目前国内情况糟不可言","type":"paragraph"},{"text":"于学忠（全国人民代表，全国政协委员）说：“我看社会主义经济法则只是对内集中资金大力建设，不顾人民死活；对外则大肆宣传，谎报成绩。”“我认为不能再在人民的食粮方面节约了，可节约的是在上级领导干部方面，但这话没人敢提。去年一着棋走错了影响到现在。”又说：“目前国内情形糟不可言，共产党对人民的不满情绪只有以政治力量来镇压，没有别的办法。”","type":"paragraph"},{"text":"王家桢说中共过于提倡共产主义风格，而不注意物质利益，结果造成许多失败","type":"paragraph"},{"text":"王家桢（全国政协委员）说：“自去年实行人民公社制度以来，中共过于提倡共产主义风格，而不注意物质利益，结果造成许多失败。只要求人民觉悟提高，而不使人民足衣足食，这种作法终难持久。”又说：“现在天安门前大兴土木，规模之大前所未有。我是反对的。我认为非生产性的建设，尚非我国目前所急需，现在搞的正如穷家办喜事，大事铺张，结果负债累累，遗笑多端一样。”","type":"paragraph"},{"text":"周一志说共产党的经济政策搞糟了。人民公社制度推行过急，惹出了大漏子","type":"paragraph"},{"text":"周一志（国务院参事）说：“最近共产党的经济政策搞糟了。人民公社制度推行的过急，把人民生活弄得这样苦，这个漏子惹大了。若按恶性的循环发展，最近三、五年内都不会好转。我很同意南斯拉夫一位高级将领批评中国人民公社的话，中国的人民公社就是仗着国家的政治力量控制人民。”“现在物资供应紧张，他们硬说这与实行人民公社制度无关，我很奇怪：无产阶级的品质是勇于承认错误，而共产党的作风是向不认错。”","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77636aa53d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

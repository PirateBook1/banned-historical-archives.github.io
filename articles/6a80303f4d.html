script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席授予康藏青藏两公路筑路人员锦旗","authors":[],"dates":[{"year":1955,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席授予康藏青藏两公路筑路人员锦旗"},{"type":"paragraph","text":"【新华社拉萨三日电】中华人民共和国毛泽东主席授予康藏、青藏两条公路筑路人员锦旗，授旗典礼大会昨日上午在拉萨布达拉宫前人民广场上隆重举行。锦旗上是毛主席为康藏、青藏两公路通车的题词：“庆贺康藏、青藏两公路的通车，巩固各民族人民的团结，建设祖国！”"},{"type":"paragraph","text":"参加大会的有：西藏军区司令员张国华、政治委员谭冠三、西康省人民政府慰问康藏、青藏公路筑路人员代表阿旺嘉错、西藏地方政府筑路委员会代理主任桑颇、前康藏公路西段筑路副指挥长藤巴、西藏地方政府官员、西藏军区驻拉萨部队和机关工作人员、修筑康藏、青藏公路的职工等共三千多人。"},{"type":"paragraph","text":"张国华将军代表毛主席授锦旗。康藏公路修建司令部司令员陈明义代表全体筑路人员接受了锦旗。这时乐队齐奏，全场鼓掌欢呼：“感谢伟大领袖毛主席的关怀！”“祝毛主席身体健康！”"},{"type":"paragraph","text":"陈明义在会上致词，他说：我们衷心感激伟大领袖毛主席的关怀，西藏军区全体指战员和全体筑路职工，要切实遵循毛主席的指示，和藏族人民团结一起，努力建设祖国边疆，并继续做好康藏、青藏公路的改善和养护工作。"},{"type":"paragraph","text":"会上，西康省人民政府慰问代表阿旺嘉错向康藏、青藏公路筑路人员进行慰问，并向西藏军区和康藏、青藏公路筑路领导机关赠旗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张国华","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a80303f4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本革命工人和进步人士说文化大革命使中国更加强大  毛泽东思想是劳动人民革命的火车头  谁反对毛主席和毛泽东思想，世界革命人民就同他坚决斗争到底","authors":[],"dates":[{"year":1967,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本革命工人和进步人士说文化大革命使中国更加强大"},{"type":"paragraph","text":"毛泽东思想是劳动人民革命的火车头"},{"type":"paragraph","text":"谁反对毛主席和毛泽东思想，世界革命人民就同他坚决斗争到底"},{"type":"paragraph","text":"据新华社东京电　日本革命工人和进步朋友热情赞扬震撼世界的中国无产阶级文化大革命的辉煌胜利，歌颂伟大的战无不胜的毛泽东思想。"},{"type":"paragraph","text":"福冈县行桥市的革命工人二之宫义文热情洋溢地赞扬毛主席亲自发动和领导的中国无产阶级文化大革命所取得的伟大成就。他说，中国无产阶级文化大革命震撼了全世界。这场大革命狠狠地打击了帝修反的威风，大长了各国革命者的志气。他说，经过无产阶级文化大革命，将彻底打倒企图复辟资本主义的中国的赫鲁晓夫，从而保证中国永不变色，使世界革命的根据地中国更加强大。这是对世界各国革命人民的极大支持和鼓舞。他热烈称赞中国无产阶级革命派和红卫兵高举毛泽东思想伟大红旗，敢于斗争，敢于胜利，破私立公，彻底为人民的革命造反精神。"},{"type":"paragraph","text":"这位长期做过矿工、汽车司机，饱受美日反动派压迫和剥削的革命工人，很早就特别爱读毛主席的著作。他说：“毛主席是我们心中的红太阳。毛主席象太阳一样照暖了我们的心。”“毛主席是最伟大的天才领袖，他最相信人民，依靠人民。人民也最信任毛主席”。"},{"type":"paragraph","text":"二之宫告诉记者说，他每天上班前和下班后都要看一看在他家里挂着的毛主席像，并且用光焰无际的毛泽东思想检查自己这一天的行动。他说：“毛主席是世界革命的伟大舵手。毛泽东思想是劳动人民革命的火车头。”这位坚决同日共宫本集团进行不调和斗争的革命工人说，是毛主席的光辉著作，给了他斗争的智慧，给他无限的勇气、信心和力量。他说，毛泽东思想已在日本和世界革命工人的心中生了根，谁反对毛主席和毛泽东思想，全世界革命人民就坚决同他斗争到底。"},{"type":"paragraph","text":"二之宫以无产阶级最真挚的情感，衷心祝愿伟大领袖毛主席万寿无疆！"},{"type":"paragraph","text":"爱知大学教授野间清高度赞扬毛主席亲自发动和领导的无产阶级文化大革命是前人从未做过的、具有世界历史意义的伟大创举。毛主席对马克思列宁主义的理论宝库增添了新的法宝。野间说，无产阶级在取得政权后，要到达共产主义，必须进行无产阶级文化大革命。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59d0eaaf3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

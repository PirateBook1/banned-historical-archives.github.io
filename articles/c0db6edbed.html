script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于文艺工作的谈话","authors":["毛泽东"],"dates":[{"year":1975,"month":7,"day":14}],"is_range_date":false,"parts":[{"text":"关于文艺工作的谈话","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"党的文艺政策应该调整一下，一年、两年、三年，逐步逐步扩大文艺节目。缺少诗歌，缺少小说，缺少散文，缺少文艺评论。","type":"paragraph"},{"text":"对于作家，要惩前毖后、治病救人，如果不是暗藏的有严重反革命行为的反革命分子，就要帮助。","type":"paragraph"},{"text":"鲁迅那时被攻击，有胡适、创造社、太阳社、新月社、国民党。鲁迅在的话，不会赞成把周扬这些人长期关起来。脱离群众。","type":"paragraph"},{"text":"已经有了《红楼梦》、《水浒》，发行了。不能急，一两年之内逐步活跃起来，三年、四年、五年也好嘛。","type":"paragraph"},{"text":"我们怕什么？一九五七年右派猖狂进攻，我们把他们骂我们的话登在报上，最后还是被我们打退了。","type":"paragraph"},{"text":"以前的《万水千山》没有二、四方面军，这不好。现在听说改好了。","type":"paragraph"},{"text":"文艺问题是思想问题，但是不能急，人民不看到材料，就无法评论。","type":"paragraph"},{"text":"《反杜林论》，柏林大学撤了杜林的职，恩格斯不高兴了，争论是争论嘛，为什么撤职？杜林这个人活了八十多岁，名誉不好。处分人要注意，动不动就要撤职，动不动就要关起来，表现是神经衰弱症。林彪不跑，我们也不会杀他，批是要批的。","type":"paragraph"},{"text":"蒋介石的时候，报纸、广播、学校、电影都是他们的，他们蒙蔽人民。我们都是从那儿来的。我学孔夫子、资本家十三年，就是不知道马列，十月革命后才学马列，过去不知道。反动派没有多少威力，靠剥削过生活，他的兵都是靠抓壮丁，所以我们不怕他们。怕死的是林彪，叫他打锦州，他不打，最后两天他去了，俘虏十万人。又消灭了廖耀湘。长春沈阳解放。","type":"paragraph"},{"text":"释放俘虏放得好，国民党怕得很。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0db6edbed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

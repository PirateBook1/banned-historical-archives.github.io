script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对《关于对国务院口口部（委）实行军事管制的决定（试行草案）》的批语","alias":"","parts":[{"type":"paragraph","text":"对《关于对国务院口口部（委）"},{"type":"paragraph","text":"实行军事管制的决定（试行草案）》的批语\""},{"type":"paragraph","text":"（1967年5月）照办。"},{"type":"paragraph","text":"[1]这个批语写在周恩来1967年5月28日送审的中共中央、国务院、中央军委、中央文化革命小组决定（试行草案）上。周恩来在送审报告中写道：“国务院各部（委）经过今年领导革命、监督业务的夺权斗争后，现在大多数单位的革命造反派均已分成两派，互相斗争，影响业务和生产甚大，势非实行军管不可。昨（廿七）日常委碰头会上通过这一决定（试行草案），现送上，请予审批。”决定（试行草案）指出：“为了坚决贯彻以毛主席为代表的无产阶级革命路线，彻底搞好无产阶级文化大革命，认真执行“抓革命，促生产”的方针，保证革命生产双胜利，根据毛主席关于“军队不但要协同地方管农业，对工业也要管’以及“只管工业，不管交通运输，是不对的”等重要指示，特决定自即日起对口口部（委）实行军事管制，成立军事管制委员会（以下简称军管会）或军管小组，任命口口口为军管会主任或军管小组长，口口口、口口口为副主任或副组长。”“军管会在国务院和中央军委的领导下，对部（委）的各项工作实行统一领导。”“军管会下成立“抓革命，促生产’的两个班子，把革命放在首位，以阶级斗争为纲，以革命统帅生产，建立革命的新秩序，掀起生产的新高潮，争取完成和超额完成国家计划。”不久，根据毛泽东批准的这个决定（试行草案），对国务院一些部（委）陆续实行军事管制。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":488,"page_end":488},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8190bc0885"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"建国以来规模最大的线装书出版工程《毛泽东评点二十四史》 影印线装本问世扬州","authors":["杨婉"],"dates":[{"year":1997,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报扬州专讯　具有重要文献、学术、艺术和版本价值的《毛泽东评点二十四史》影印全套线装本，经过江苏广陵古籍刻印社全体同志努力，比原定计划提前半年问世。日前，首批200套《毛泽东评点二十四史》正作最后的包装打箱，全部发送北京。"},{"type":"paragraph","text":"《二十四史》是记载中华民族五千年文明历史的重要典籍。也是毛泽东圈点、批注最多的历史典籍，留下了这位伟人许多重要的思想见解，也留下他富有个性的手书真迹。中央文献研究室、中央档案馆数十名专家，历经8年完成《毛泽东评点二十四史》一书的校勘整理，去年4月交由广陵印制。这部卷帙浩繁的巨著，用大16开型玉版宣纸线装影印，每套书850册、80函，编号出版发行500套，分两批印制。这项被称为“新中国成立以来规模最大的线装书出版工程”，质量要求非常高，如为防止错页、丢页，每套书10多万页都经两道人工手检，为消灭书边机切刀痕，增加了传统工艺所没有的砂磨工序，每册书封面、封底均用真丝蓝缎精制，每套书配有80个具有民族工艺特色、典雅精致的真丝蓝绢函套。"},{"type":"paragraph","text":"据悉，这部经典巨著为海内外广泛关注，首批印制的200套已全被订购；第二批300套年底即可完成。(杨婉)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86fa3ca0dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

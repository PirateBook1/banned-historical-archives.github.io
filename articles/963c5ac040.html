script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日国会两院议长举行盛大酒会欢迎邓副总理  福田首相等出席，保利议长代表众参两院致词，邓副总理祝酒","authors":[],"dates":[{"year":1978,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日国会两院议长举行盛大酒会欢迎邓副总理"},{"type":"paragraph","text":"福田首相等出席，保利议长代表众参两院致词，邓副总理祝酒"},{"type":"paragraph","text":"新华社东京十月二十四日电　日本国会众议院议长保利茂和参议院议长安井谦，今天中午在日本众议院议长公邸庭院举行盛大的室外酒会，热烈欢迎邓小平副总理和夫人卓琳。"},{"type":"paragraph","text":"在热情洋溢的酒会上宾主共同举杯祝贺中日和平友好条约正式生效，并表示要为两国人民世世代代友好而努力。"},{"type":"paragraph","text":"当邓小平副总理等中国客人在保利议长、安井议长等陪同下，步入翠绿如茵的庭院时，三百多名日本国会议员长时间鼓掌，表示热烈欢迎。"},{"type":"paragraph","text":"廖承志副委员长和夫人经普椿，黄华外长和夫人何理良，韩念龙副外长和夫人王珍，符浩大使和夫人焦玲，以及李力殷副主任等应邀出席了酒会。"},{"type":"paragraph","text":"福田赳夫首相出席了酒会。"},{"type":"paragraph","text":"保利议长代表众参两院致词，对邓小平副总理访问日本，表示由衷的欢迎。他说：“这次邓小平阁下一行的访日，是揭开两国新时代之幕的第一步。”他指出：日中和平友好条约的缔结，将巩固和发展日中两国和人民之间世世代代的和平友好关系。他表示相信这一条约的缔结，将使日中两国今后能够建立起名副其实的良好而亲近的朋友关系。"},{"type":"paragraph","text":"邓小平副总理在祝酒时，首先向日本国会和日本人民转达了中华人民共和国全国人民代表大会常务委员会、叶剑英委员长和中国人民的诚挚问候和良好祝愿。"},{"type":"paragraph","text":"邓副总理指出：“中日和平友好条约的缔结，是两国政府共同努力的结果，也是中日两国人民以及日本朝野许多政治家和各界朋友长期共同努力的成果。”他对日本国会众参两院，对日本各地方议会，对日本朝野的大多数政党、政治家和由众参两院的许多朋友组成的日中友好议员联盟，为促进早日缔结中日和平友好条约，为发展两国睦邻友好关系和中日友好事业，作出的巨大努力和宝贵的贡献，表示衷心的感谢和崇高的敬意。"},{"type":"paragraph","text":"他指出，中日和平友好条约的缔结，“为进一步巩固和发展中日两国睦邻友好关系奠定了更加牢固的基石。中日两国人民要友好，中日两国要和睦，这是十亿中日两国人民的共同愿望，也是不可抗拒的历史潮流。”"},{"type":"paragraph","text":"邓副总理强调说：“中日和平友好条约缔结了。但是，我们的任务并没有因此而告终，我们要做的事情还很多，任重道远。在座的各位都是日本的政治家，肩负着日本国民的重托。我们愿意同各位一起，再接再厉，为在中日和平友好条约的各项原则的基础上，进一步发展两国的睦邻友好关系和各方面的交流，为两国人民世世代代友好下去而共同努力。”"},{"type":"paragraph","text":"随后，邓小平副总理等由两位议长陪同，与出席酒会的国会议员进行亲切的交谈。保利议长介绍说：“这些议员都为国会通过日中和平友好条约作出过努力，他们都是中国的好朋友。”邓副总理说：“看见这么多的朋友，非常高兴。”保利议长还介绍不久将同他一起访问中国的议员同邓副总理见面。邓副总理说：“欢迎！欢迎！”。"},{"type":"paragraph","text":"日本国会众院副议长三宅正一、参院副议长加濑完，日中友好议员联盟会长滨野清吾等出席酒会作陪。"},{"type":"paragraph","text":"出席酒会的还有：外相园田直、内阁官房长官安倍晋太郎和日本内阁其他大臣；"},{"type":"paragraph","text":"社会党委员长飞鸟田一雄、公明党委员长竹入义胜、民社党委员长佐佐木良作、新自由俱乐部代表河野洋平、社会民主联合代表田英夫；"},{"type":"paragraph","text":"众参两院议员成田知巳、椎名悦三郎、前尾繁三郎、二阶堂进、铃木善幸、江崎真澄、古井喜实、久野忠治、宇都宫德马、田川诚一、永田亮一等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"963c5ac040"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

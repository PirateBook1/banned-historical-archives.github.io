script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"克服温情主义壮大战斗队伍，广东新揭发大批右派分子","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":15}],"is_range_date":false,"parts":[{"text":"克服温情主义壮大战斗队伍，广东新揭发大批右派分子","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社广州１５日电广东省和广州市级机关经过批判温情主义以后，参加反右派斗争的人数愈来愈多。目前已有五万多名干部积极参加了这一斗争，许多单位群众的发动面已达９０％以上。","type":"paragraph"},{"text":"经过广大干部积极揭露，目前各单位被揭露出来的右派分子比前一个时期增加将近一倍。一些右派小集团也被揭露出来。原来认为没有右派分子的单位，现在也发现了右派分子。省贸易公司右派分子陈锦灿在大鸣大放期间，曾恶毒地骂共产党员是“屠夫”、“丑恶、卑鄙”，他全部否定肃反工作的成绩，并说“欢迎民主党派来领导”。当时有些人在思想上曾同情他，认为他不过是一时的偏激。陈锦灿也就趁势拒不检讨，叫嚣“是非自有公论”、“整倒我，市场还有”。经过批判温情主义以后，许多人就坚决地和他划清了界限，积极起来向他展开斗争。祁衡芳揭露陈锦灿从兰州大学回来后就一直搜集攻击共产党的材料。另外一些人则揭露他到处拉人在大字报上签名的详情。在他攻击党的干部政策的公开信发出后，他又同右派分子廖子枢密谋，企图互相呼应。在大家的揭露和对证下，陈锦灿不得不低头认罪。","type":"paragraph"},{"text":"在反右派斗争中，许多干部积极利用出大字报、出黑板报、画漫画等方式，来揭露右派分子的丑恶面目。中共广东省委讲师团理论教员右派分子林鹏，曾污蔑中共广东省委主观主义因而使地方干部在历次运动中“受灾”。省委组织部干部用统计图表对他的谬论加以驳斥，使林鹏理屈词穷。省人民委员会所属的单位中，也有十名右派分子抵赖不了群众的揭露出来的事实，低头承认了他们的反共罪行。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月16日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd56b98058"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平壤万寿台艺术团观看革命现代京剧《平原作战》江青、姚文元、吴德等同志同朝鲜同志一起观看了演出　朝鲜艺术家和中国文艺工作者一起在颐和园联欢","authors":[],"dates":[{"year":1973,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年六月二十日电　朝鲜平壤万寿台艺术团团长郑光淳，第一副团长金熙俊，副团长田胜准、崔相根，和艺术团的其他同志，今天晚上应邀观看了中国京剧团试验演出的革命现代京剧《平原作战》。"},{"type":"paragraph","text":"朝鲜驻中国大使玄峻极和夫人，以及大使馆外交官员，也应邀观看了演出。"},{"type":"paragraph","text":"同朝鲜同志一起观看演出的有中共中央政治局委员江青、姚文元，国务院文化组组长吴德，文化组成员于会泳、浩亮，对外友协副会长杨骥、林林等。"},{"type":"paragraph","text":"当江青、姚文元、吴德等同志同郑光淳、金熙俊、田胜准、崔相根同志，艺术团主要演员和玄峻极大使等一起走进剧场时，全场起立，响起经久不息的掌声。"},{"type":"paragraph","text":"演出中场内不时响起热烈的掌声。演出结束后，江青、姚文元、吴德同志同艺术团负责人郑光淳、金熙俊、田胜准、崔相根以及玄峻极大使等一起走上舞台，同演员们热烈握手。朝鲜平壤万寿台艺术团向演员们赠送了花篮和礼品，祝贺他们演出成功。这时，全场掌声雷动，台上台下高呼:“毛主席万岁!”“金日成主席万岁!”"},{"type":"paragraph","text":"演出前和演出休息时，江青、姚文元、吴德等同志会见了艺术团负责人、乐队指挥和主要演员，同他们进行了十分亲切的谈话。"},{"type":"paragraph","text":"据新华社北京一九七三年六月二十日电　朝鲜平壤万寿台艺术团的艺术家今天和中国文艺工作者一起游览了颐和园，并在那里举行联欢活动，度过了欢乐愉快的一天。"},{"type":"paragraph","text":"在景色如画的颐和园里，艺术团团长郑光淳，第一副团长金熙俊，副团长田胜准、崔相根以及艺术团的全体朝鲜同志，受到了国务院文化组成员于会泳、浩亮，对外友协副会长林林、副秘书长刘西林和中国文艺工作者的热烈欢迎。朝鲜驻中国大使馆参赞刘成进，也参加了游园联欢活动。"},{"type":"paragraph","text":"陪同朝鲜艺术家游览颐和园的我国文艺工作者中间，有许多人曾到过朝鲜访问演出，同平壤万寿台艺术团的艺术家结下了深厚的友情。今天战友们相聚在一起，分外高兴。他们手挽着手一边游览，一边亲切交谈。中国文艺工作者谈起了他们在朝鲜度过的愉快日子，特别是见到朝鲜人民的伟大领袖金日成主席这一难忘的时刻。他们赞扬朝鲜战友这次给我国人民带来了富有艺术感染力和深刻教育意义的大型革命歌剧《卖花姑娘》，并且表示要虚心向朝鲜同志学习。朝鲜艺术家非常高兴地谈到他们这次来中国访问演出受到了中国人民的热情接待和最近中国党政领导同志观看了他们的演出。他们说，这体现了中国人民的伟大领袖毛主席对我们的关怀。中朝两国文艺工作者边走边谈，观赏了颐和园的夏日景色，游览了殿堂楼阁。"},{"type":"paragraph","text":"中午，国务院文化组秘书长石少华、对外友协副会长杨骥等同中朝两国文艺工作者一起在颐和园共进午餐。席间，石少华同志和郑光淳同志先后祝酒，共祝中朝两国人民之间的伟大友谊和战斗团结万古长青。午餐后，中朝两国文艺战士举行了联欢。在联欢会上，朝鲜艺术家演唱了《万岁!毛主席》等中国歌曲，受到中国同志的热烈欢迎。当中国文艺工作者演唱朝鲜歌曲《在领袖的怀抱里》和《卖花姑娘》中的插曲时，朝鲜同志热情地鼓掌。中国文艺工作者还为朝鲜战友表演了杂技、魔术、民乐独奏等节目。整个游园和联欢活动，充满了极其热烈友好的气氛。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"吴德","type":"人物"},{"name":"于会泳","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23c3558dba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

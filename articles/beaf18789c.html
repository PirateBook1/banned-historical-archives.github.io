script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"去云南农村落户的上海知识青年抵昆明云南省革委会举行大会热烈欢迎　上海知识青年表示决不辜负毛主席的教导，老老实实接受贫下中农的再教育，把自己锻炼成无产阶级革命事业的可靠接班人","authors":[],"dates":[{"year":1969,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据《云南日报》报道在无产阶级文化大革命进入斗、批、改的新高潮中，又一批上海知识青年一千余人，坚决响应毛主席“知识青年到农村去”的伟大号召，到云南省农村安家落户，于三月五日晚到达昆明。云南省革命委员会举行大会，热烈欢迎上海知识青年。"},{"type":"paragraph","text":"云南省、昆明市革命委员会负责人出席了大会，并在大会上讲了话。他们说，伟大领袖毛主席关于“知识青年到农村去，接受贫下中农的再教育，很有必要”的这一最新指示，再次为知识青年指出了实现思想革命化的光明大道，是对革命青年的最大关怀、最大爱护、最大鼓舞。你们怀着无限忠于毛主席的红心，怀着在边疆战斗一辈子的豪情壮志，从黄浦江畔来到云南省农村安家落户，接受贫下中农的再教育，经受阶级斗争暴风雨的洗礼。这一革命行动本身，就是对大叛徒、大内奸、大工贼刘少奇及其代理人宣扬的“读书做官论”、“下乡镀金论”的最有力的批判。你们的到来，为边疆社会主义革命和建设，为巩固国防、保卫边疆增添了一支朝气蓬勃的生力军。让我们并肩战斗，为夺取无产阶级文化大革命的全面胜利，为把云南省农村办成红彤彤的毛泽东思想大学校，为把祖国边疆建成坚不可摧的钢铁长城而奋斗!如果美帝、苏修和他们的走狗胆敢来犯，定叫它有来无回!"},{"type":"paragraph","text":"工人和贫下中农的代表在会上说，毛主席教导我们:“各地农村的同志应当欢迎他们去。”我们代表全省工人和各民族贫下中农最坚决地支持你们的革命行动，最热情地欢迎你们的到来。"},{"type":"paragraph","text":"上海市知识青年的代表在会上表示，我们决不辜负毛主席的教导，决不辜负上海一千万人民的期望，决不辜负云南两千三百万各族人民的期望，一定要高举毛泽东思想伟大红旗，活学活用毛泽东思想，在毛主席一系列最新指示的指引下，走毛主席指引的与工农相结合的道路，老老实实接受贫下中农的再教育，把自己锻炼成无产阶级革命事业的可靠接班人。"}],"comments":[],"origin":"《云南日报》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"beaf18789c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国家计委副主任张玺同志逝世","authors":[],"dates":[{"year":1959,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国家计委副主任张玺同志逝世"},{"type":"paragraph","text":"讣告"},{"type":"paragraph","text":"中国共产党中央委员会候补委员、中国人民政治协商会议第二届全国委员会委员、中华人民共和国国家计划委员会副主任张玺同志，于1959年1月8日上午八时二十分因病在北京逝世。现定于1月11日上午十时在三里河国家经济委员会礼堂举行公祭，公祭后移灵八宝山。张玺同志的生前友好如送挽联、花圈，请送至三里河国家经济委员会礼堂。"},{"type":"paragraph","text":"张玺同志治丧委员会"},{"type":"paragraph","text":"1959年1月8日"},{"type":"paragraph","text":"本报讯　张玺同志的遗体已经在8日下午入殓，8日晚间进行火葬。"},{"type":"paragraph","text":"张玺同志治丧委员会名单"},{"type":"paragraph","text":"主任　李富春"},{"type":"paragraph","text":"委员　习仲勋　万里　邓小平　王从吾　王秉璋　王鹤寿  王光伟王新三　牛佩琮　安子文　安志文　叶林　刘杰  刘明夫　刘锡五　朱理治　孙志远　齐燕铭　邢西萍　宋任穷  宋乃德　宋平　谷牧　苏振华　李先念　李雪峰　陈　云  陈少敏　吴芝圃　赵尔陆　段君毅徐子荣　徐运北　郭洪涛  柴树藩　韩哲一　张霖之　张有萱　贾拓夫贾启允　杨尚昆  聂荣臻　彭真　彭涛　杨勇　杨得志　蔡畅　薛暮桥薄一波　顾卓新"},{"type":"paragraph","text":"张玺同志简历"},{"type":"paragraph","text":"张玺同志，河北省平乡人，1912年生。现为中国共产党中央委员会候补委员，中国人民政治协商会议第二届全国委员会委员，中华人民共和国国家计划委员会副主任。"},{"type":"paragraph","text":"张玺同志在青年时代，即开始了爱国活动，接受了共产主义的思想影响，于1931年加入中国共产主义青年团，1934年转为中国共产党党员。参加革命活动的初期，就在邢台第四师范担任共青团支部书记，并一直在学生中从事革命活动。1932年被捕入狱，一直到1936年才出狱。张玺同志在狱中也一直没有放弃对敌斗争，表现了共产党员坚贞不屈的高贵品质。"},{"type":"paragraph","text":"张玺同志在抗日战争和解放战争期间，曾先后担任中国共产党冀鲁豫区特委书记，冀豫地委书记、太南区党委书记，冀鲁豫区党委书记，豫西区党委书记兼军区政治委员等职务。在这期间，张玺同志在党中央的领导下，积极地发动群众，坚持敌后抗日游击战争；在解放战争期间积极领导当地人民群众支援中国人民解放军进行解放战争。在这些方面张玺同志做出了显著的成绩。"},{"type":"paragraph","text":"1949年到1952年张玺同志担任了中国共产党河南省委员会书记，中共中央中南局委员，中南军政委员会委员等职务。1952年，被调任为国家计划委员会委员，1954年11月被任命为国家计划委员会副主任。"},{"type":"paragraph","text":"张玺同志在解放后的几年中，在进行土地改革，农村合作化运动，以及在建立和开展我国国家计划经济方面，做出了重大的贡献。"},{"type":"paragraph","text":"1954年12月张玺同志任中国人民政治协商会议第二届全国委员会委员，1956年被选为中国共产党第八届中央委员会候补委员。（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d62bf4e757"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

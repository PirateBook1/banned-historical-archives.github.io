script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"高校的右派言论——诬蔑“共产党变质了”","authors":["全国部分高"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"高校的右派言论——诬蔑“共产党变质了”","type":"title"},{"text":"全国部分高","type":"authors"},{"text":"“党号召一事，常常名义上是‘自愿’，而实际上是强迫，即是‘必须自愿’，这样作风，就不够率真，不好。","type":"paragraph"},{"text":"号召节约，一变而为三反。反胡风反胡适，一变而为肃反。百花齐放、百家争鸣，一变而为整风。发动一大事。事前必举另一事，声东击西，故作神密，所以群众敬而远之。","type":"paragraph"},{"text":"讲课（指党经常对群众的教育——原编者注），实习（指肃反——原编者注），经常教育说要学政治，作社会活动家，肃反给人教训是‘是非只为多开口’，是‘自扫门前雪’，互相矛盾，岂有不放多开口的人而能成为社会活动家的？","type":"paragraph"},{"text":"给党外人一件工作，但不放心他派一个党员作助手，但实际上党员在主事，作事，这党外人士不但无权，而且连过问都是多余，简直是耍傀儡戏。","type":"paragraph"},{"text":"艺人常宝堃牺牲在朝鲜前线，消息传到天津，大家私下相传，不敢明说，盖不知当说不当说也，后来政府给他开追悼会，大家又都喊口号，可见，群众已不会自己辨别是非，而是看政府许不许。形成了非分内之事不敢问，非官方消息不敢谈，怕问不及，畅于何有。”（武汉测量制图学院  杜建初）","type":"paragraph"},{"text":"“1．全国解放后党的许多好传统都大大减色了，不如胜利以前。胜利前干部生活很苦，军民关系很好，政府和人民关系很好，干部与群众差别主要是工作上的。全国胜利后，贫富悬殊越来越大。","type":"paragraph"},{"text":"2．党是否经得起胜利的考验？李自成的惨痛教训今天对我们还是有现实意义的。党执政后内部的保守势力就可能滋长起来，成为社会进步的阻力。在解放后，党有些僵化的趋势，不能提不同的意见，提了就是落后，反动。……","type":"paragraph"},{"text":"3．党是阶级斗争的产物。当阶级斗争尖锐的时候，党的作用应当加强，现在阶级斗争减弱了，党的作用也应相对地削弱。”（北京大学  左言东）","type":"subtitle"},{"text":"“国民党之所以不得人心，是因为它腐化透顶，我们才把它打倒。如果共产党再像这样下去的话，我们同样也有权利把他推翻掉。……如果有谁要在今天发动游行，我首先举手赞成。”（湖北医学院  徐方慧）","type":"paragraph"},{"text":"“党在现阶段是一个统治者，从前（解放前）在红区共产党员与人民共甘苦，可是解放后，他们都少与人民接触，而只追求呢子衣服，小汽车，舞会，宴会，我觉得党利用了人民，革命前便与人民在一起，革命胜利后一切特权都由党享受，一切事件都由党包办，现在这些高级干部每月拿那么多的薪金，而普通老百姓生活提高的那么慢，这只是给一个甜头给大家，另外名贵手表，小汽车，外国的呢料谁买得起？普通的工人职员一月几十元是买不起的，农民更不用说了，这些都被老爷们抢空，我认为他们是高高在上忘了本了。”（北京钢铁学院  彭卓宗）","type":"paragraph"},{"text":"匡供认，他组织第三党的目的就是为了与共产党分庭抗礼，并进一步达到“取而代之”的目的，他说：“共产党变质了，”“快完蛋了”，认为“这是时候了，应由他组织第三党来执政了”。（北京政法学院　匡绍毅的材料）","type":"appellation"},{"text":"“假如共产党堕落下去，人民可以打倒他，这样说是可以的。”（北京政法学院  陈广梁）","type":"appellation"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f76e191e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

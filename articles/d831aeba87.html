script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于慎重处理涉及批评苏联和兄弟国家的报道的通知(概要)","authors":[],"dates":[{"year":1957,"month":5,"day":13}],"is_range_date":false,"parts":[{"text":"中共中央关于慎重处理涉及批评苏联和兄弟国家的报道的通知(概要)","type":"title"},{"text":"整风运动开展以来，党内外(特别是党外知识分子)对于过去学习苏联经验中的教条主义缺点，纷纷提出批评。中共中央为此发出《通知》指出，近来这种批评，许多是正确的，应当继续展开，以利此次整风运动的进行。在各地和各单位所举行的各种会议上，应当放手进行此种批评，彻底批判教条主义的危害，不必有所顾虑。但是，在报纸、刊物和外宾参加的场合，对于涉及批评苏联和兄弟国家的问题必须慎重处理。对于党内外批判过去学习苏联和其他兄弟国家经验中的教条主义观点，在公开报道时一般不应当批评苏联和兄弟国家，不要把错误的根源归咎于他们，不要涉及苏联和兄弟国家派来我国的专家。如果必须报道有关具体事例时，可以就事论事，说明教条主义错误的事实，但不要牵涉外国，更不要把苏联专家和中国专家对比，也不要强调我们过去重苏联、轻英美，以免引起不必要的误会。","type":"paragraph"}],"comments":[],"origin":"《中国二十世纪通鉴（第三册）》，北京：线装书局，2002年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d831aeba87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给苏述的信","authors":["南开大学","张步明"],"dates":[{"year":1957,"month":7}],"is_range_date":false,"parts":[{"text":"给苏述的信","type":"title"},{"text":"南开大学张步明","type":"authors"},{"text":"[张步明：南开大学中文系学生；苏述：曾在1957年第7期中国青年上刊载了〈环境和我〉一文]","type":"subtitle"},{"text":"在我看来，你要想生活得幸福，那是很难做到的事。只要你向周围仔细的看看，不庸俗的人，思想不简单的人，能有几个呢？没有，不庸俗者千分之一而已，思想简单的人，那就更多得惊人。他们有一个共同的特点：善于用别人的思想来思想，善于千万次重复别人说过的话。是典型的盲从，是历史的堕性力量！","type":"paragraph"},{"text":"而你的环境，你的现实生活，须要的是这些人。他们（她们）不须要你这样有思想的人，同时，也不允许有思想的人，其结果，不给你带来苦恼，就给你带来痛苦与眼泪。唉，我千百倍的同情你！","type":"paragraph"},{"text":"……我认为，假使你愿意过庸俗的生活，假使你愿意放弃自己的高贵的思想，并且在感情上完全能做到的话，这也许是好的，对你的前途要有作用的多。但是，你愿意这样吗？唉！这将是过着一种双重性格的生活，这是痛苦的，太痛苦了！","type":"paragraph"},{"text":"落后和进步的标准是什么呢？你知道吗？我并不去考虑落后或者进步，我把人基本上分为高贵的人和卑微的人。但是，卑下的人可以是进步的人，而不能是高贵的人。这是什么原因？愿你再三想想。……","type":"paragraph"},{"text":"上大学以前，我在军队里生活了六年，六年的军队生活，使我看清了世界，对世界的看法，我有这几句话可以概括；在我童年的时候，我以为世界是最美丽的，也是我的。现在，我认为人世是浑浊的，也不是我的……","type":"paragraph"},{"text":"我后年就毕业了，我的未来生活是学术，大自然和诗。至于社会上的政治活动，还是让那些善于压抑心灵的人去做吧！……","type":"paragraph"},{"text":" 来源：《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"adb27d7488"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于城郊公社党委对洪庙大队浮肿病检查情况的报告","authors":["中共正阳县委生产救灾办公室"],"dates":[{"year":1960,"month":12,"day":13}],"is_range_date":false,"parts":[{"text":"关于城郊公社党委对洪庙大队浮肿病检查情况的报告","type":"title"},{"text":"中共正阳县委生产救灾办公室","type":"authors"},{"text":"地委：","type":"appellation"},{"text":"正阳县城郊公社党委，最近对洪庙大队浮肿病，进行了详细的检查，全大队1864人中，新发复发浮肿病254人，占8%，其中复发235人，新发19人；较严重的19人，一般的47人，轻的188人。","type":"paragraph"},{"text":"这个大队浮肿病大量复发的原因，一是生活调剂不好。如大曹庄食堂，因为缺菜，每两天才能吃到一顿干的。上段有五天没有吃盐，还缺少大锅，这个食堂149人中，在寒流后因生活调剂不好而新发，复发浮肿病28人，占18.9%。二是劳逸结合不当。对去冬今春患过浮肿病的人，没有很好的照顾（此处脱印2字——编者）集体干活加上个人搞复收。社员除整天劳动外，还起五（此处脱印3字——编者）夜，劳动比较繁重。如大高庄下队119人中，因劳动过重而引起浮肿病复发的14人。饲养员董文彬，腿眼都在肿着，还在喂牲口，有时还到地里搞小秋收。","type":"paragraph"},{"text":"检查后，他们当即采取了措施：对66个重的和一般的浮肿病患者，已集中到公社治疗的46人，下余的较轻的浮肿病人，大队腾出10间房子，派了两个医生，边治疗、边休养。在生活上，对三个缺菜的小队，支部已决定从大队种的蔬菜中予以解决（已供应6000斤），又买了五口大锅，解决了四个食堂的铁锅困难。从家底生产的贷款中，买盐2000斤，保证了吃盐问题。","type":"paragraph"},{"text":" 中共正阳县委生产救灾办公室1960年12月13日","type":"paragraph"}],"comments":[],"origin":"河南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e80f5fffb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

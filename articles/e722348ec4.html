script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝建军六十周年  毛泽东军事思想学术讨论会在长沙举行","authors":["吴兴华　侯炳文"],"dates":[{"year":1987,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝建军六十周年"},{"type":"paragraph","text":"毛泽东军事思想学术讨论会在长沙举行"},{"type":"paragraph","text":"本报长沙7月29日电　在新的历史条件下，毛泽东军事思想仍然是我们国防现代化建设的指南，我们必须坚持毛泽东军事思想，在继承中发展毛泽东军事思想。这是参加7月26日至29日在长沙举行的纪念建军60周年毛泽东军事思想学术讨论会的同志看法。"},{"type":"paragraph","text":"这次讨论会，从多角度、多层次、多领域讨论了毛泽东军事思想，以及有关人民战争、人民军队、战略战术、军队政治工作等基本思想和观点，讨论了朱德、周恩来、刘伯承等老一辈革命家、军事家对毛泽东军事思想形成的作用。重点讨论了党的十一届三中全会以来毛泽东军事思想的新发展，特别讨论了邓小平同志坚持和发展毛泽东军事思想，对毛泽东军事思想的新贡献，讨论和研究了邓小平同志关于当今战争与和平、战略转变、精兵简政、国防建设与经济建设、教育训练、军民共建、培养军地两用人才等新思想、新观点、新见解和新战略。还广泛讨论了新时期发展毛泽东军事思想的途径和方法。"},{"type":"paragraph","text":"会议期间，中国毛泽东思想理论与实践研究会成立了毛泽东军事思想研究专业委员会。"},{"type":"paragraph","text":"这次学术讨论会是为了庆祝建军60周年，由中国毛泽东思想理论与实践研究会和人民解放军长沙工程兵学院联合举办的。（吴兴华　侯炳文）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e722348ec4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

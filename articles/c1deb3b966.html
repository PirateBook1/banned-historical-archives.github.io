script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发扬雷锋“钉子”精神刻苦学理论雷锋生前所在的沈阳部队工程兵指战员掀起学习毛主席重要指示的热潮","authors":[],"dates":[{"year":1975,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社沈阳一九七五年三月四日电　雷锋生前所在的人民解放军沈阳部队工程兵干部、战士，发扬雷锋的“钉子”精神，认真学习毛主席关于理论问题的重要指示和马克思、恩格斯、列宁关于无产阶级专政的论述，努力搞清为什么必须对资产阶级实行专政这个问题，决心以雷锋为榜样，在巩固无产阶级专政的斗争中做出新的贡献。"},{"type":"paragraph","text":"毛主席的重要指示发表以后，这个部队的干部战士掀起了学习热潮。他们挤时间，下功夫，一个问题一个问题地进行钻研。许多老干部带头学习。一些单位还举办了理论骨干读书班，召开了学习经验交流会。雷锋班的战士到某地执行任务时，行军途中挤时间学习。他们所在的新工地没有营房、电灯，战士们白天施工，晚上就在帐篷和汽车驾驶室里点起油灯、马灯，认真学习，热烈讨论。"},{"type":"paragraph","text":"沈阳部队工程兵的干部和战士们，在学习时热烈讨论了刚刚从资本主义社会脱胎而来的社会主义社会的特点，关于限制资产阶级法权问题，以及无产阶级为什么必须在上层建筑其中包括各文化领域中对资产阶级实行全面专政等问题，增强了为巩固无产阶级专政而战斗的自觉性。某团党委在学习毛主席指出的“无产阶级中，机关工作人员中，都有发生资产阶级生活作风的”这一论述时，自觉对照检查自己的思想，党委成员们决心学好毛主席的重要指示和无产阶级专政理论，认真改造世界观，把无产阶级专政下的继续革命进行到底。某团党委学习了毛主席关于理论问题的指示，组织党员干部到附近的生产大队，学习抓好意识形态领域阶级斗争的经验，对照找自己的差距，提出了进一步加强部队政治思想建设的要求。某部干部、战士在讨论限制资产阶级法权的问题时，谈到支持社会主义新生事物的重要意义。他们专门召开会议，检查总结了过去一年来部队支持社会主义新生事物方面的情况，并且制定了改进的措施，决心把这项工作做得更好。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1deb3b966"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

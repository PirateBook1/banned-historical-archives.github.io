ext":"黑又深，"},{"type":"paragraph","text":"邓小平翻案是狼心。"},{"type":"paragraph","text":"撒拉族人民反复辟，"},{"type":"paragraph","text":"旌旗奋，"},{"type":"paragraph","text":"要学那鲲鹏万里程。"},{"type":"paragraph","text":"布朗人民反复辟"},{"type":"paragraph","text":"〔布朗族新民歌〕"},{"type":"paragraph","text":"龙蜂的蜇刺最毒，"},{"type":"paragraph","text":"断了还想蜇树皮；"},{"type":"paragraph","text":"老鹰的爪子最狠，"},{"type":"paragraph","text":"死了还想抓山鸡；"},{"type":"paragraph","text":"走资派不肯改悔，"},{"type":"paragraph","text":"做梦都想搞复辟。"},{"type":"paragraph","text":"南开河水向前淌，"},{"type":"paragraph","text":"飞滩穿岩不停息；"},{"type":"paragraph","text":"英雄树干向阳长，"},{"type":"paragraph","text":"风吹雨打不偏移；"},{"type":"paragraph","text":"布朗人民心向党，"},{"type":"paragraph","text":"永远革命反复辟。"},{"type":"paragraph","text":"文化大革命通天流"},{"type":"paragraph","text":"〔畲族新民歌〕"},{"type":"paragraph","text":"文化大革命通天流，"},{"type":"paragraph","text":"千年万代流不休，"},{"type":"paragraph","text":"流不休；"},{"type":"paragraph","text":"走资派翻案要逆流走，"},{"type":"paragraph","text":"我们叫他淹没浪里头！"},{"type":"paragraph","text":"金笛声声拨心弦"},{"type":"paragraph","text":"〔苗族新民歌〕"},{"type":"paragraph","text":"北京春风到苗山，"},{"type":"paragraph","text":"青青竹笋冒银尖；"},{"type":"paragraph","text":"十年文化大革命，"},{"type":"paragraph","text":"满山新竹刺云天。"},{"type":"paragraph","text":"一根金竹一管笛，"},{"type":"paragraph","text":"金笛声声拨心弦："},{"type":"paragraph","text":"文化大革命就是好，"},{"type":"paragraph","text":"新生事物红万年。"},{"type":"paragraph","text":"赞歌响心弦"},{"type":"paragraph","text":"〔鄂温克族新民歌〕"},{"type":"paragraph","text":"辉河鱼鳞般的银波，"},{"type":"paragraph","text":"只有夏秋能带来温暖；"},{"type":"paragraph","text":"鄂温克草原的绿浪，"},{"type":"paragraph","text":"只有春天招牛羊撒欢；"},{"type":"paragraph","text":"文化大革命的赞歌啊，"},{"type":"paragraph","text":"四季拨响我们心弦。"},{"type":"paragraph","text":"金色大路长又长"},{"type":"paragraph","text":"〔纳西族新民歌〕"},{"type":"paragraph","text":"在高高玉龙山深处，"},{"type":"paragraph","text":"十年来铺出一条路；路通北京连全国啊，灿烂鲜花路上铺。纳西跨上这条路，心中闪现万里长征图；"},{"type":"paragraph","text":"金色大路长又长啊，世代向前不停步！"},{"type":"paragraph","text":"〔李耀宗整理〕"}],"comments":[],"comment_pivo

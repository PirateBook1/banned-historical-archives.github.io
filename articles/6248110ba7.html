script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不要特殊照顾","authors":[],"dates":[{"year":1976,"month":7,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"不要特殊照顾"},{"type":"paragraph","text":"广西河池氮肥厂是个新建厂，干部、工人长期住在油毛毡棚里。最近盖起了新的宿舍。"},{"type":"paragraph","text":"在分配住房的时候，为了照顾领导同志，准备分给党委书记刘英奎三间的一套房子。刘英奎却不同意。他想：领导同志应该以一个普通劳动者要求自己，带头和邓小平的修正主义路线对着干，自觉地限制资产阶级法权。如果在生活上搞特殊化，就会跟工人尖锐对立起来，这是一个关系到反修防修的大问题。"},{"type":"paragraph","text":"于是，他建议把这套房子留给多子女的老工人住，给他另外安排一间。"},{"type":"paragraph","text":"没过几天，安排住房的同志给他换了两间的一套，意思是他老两口住里边一小间，外面大点的一间作为群众来访，或者研究工作用。可是，刘英奎同志仍不满意。他意识到，这样安排还是把他摆在特殊位置上。他谢绝这种特殊照顾，再三要求只给他一间房子就行。最后，只好按照他的要求安排住房。"},{"type":"paragraph","text":"刘英奎两次改变住房方案，立刻传遍全厂。工人们赞不绝口地说：“老刘的住房是窄了，但跟我们工人的心却贴得更紧了。”"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6248110ba7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

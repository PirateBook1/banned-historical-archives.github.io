script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席林彪同志接见各国作家和朋友  周恩来陈伯达康生江青等同志参加接见。各国朋友激动地高呼：“毛主席万岁！万万岁！”","authors":[],"dates":[{"year":1967,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席林彪同志接见各国作家和朋友"},{"type":"paragraph","text":"周恩来陈伯达康生江青等同志参加接见。各国朋友激动地高呼：“毛主席万岁！万万岁！”"},{"type":"paragraph","text":"新华社九日讯　我们伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席和他的亲密战友林彪同志，今天下午接见了参加亚非作家常设局举行的“纪念毛主席《在延安文艺座谈会上的讲话》二十五周年讨论会”的来自亚非和世界各国的作家和朋友。"},{"type":"paragraph","text":"下午四时许，世界人民心中的红太阳毛主席满面笑容，在一片欢呼声中健步来到接见大厅，同来自六大洲三十二个国家和地区的八十多位作家和朋友亲切会见。各国朋友举起红彤彤的《毛主席语录》，激动地一遍又一遍地高呼：“毛主席万岁！”“毛主席万万岁！”他们怀着无限幸福的心情，把手伸向毛主席。毛主席和林彪同志等同他们一一亲切握手，并同大家合影。"},{"type":"paragraph","text":"同毛主席和林彪同志一起接见的，还有中央其他领导同志和中央文革小组成员周恩来、陈伯达、康生、江青、王力、关锋、戚本禹、姚文元。"},{"type":"paragraph","text":"被接见的有这次讨论会主席团成员：锡兰的森纳那亚克和他的夫人、曼努维拉，中国的郭沫若、金敬迈，印度尼西亚的查禾多、里莎戈达和他的夫人、阿费夫，日本的西园寺公一、井上清，苏丹的凯尔和他的夫人、奥斯曼、瓦菲和他的夫人，海地的菲德利亚，阿尔巴尼亚的哈桑·贝特莱拉，美国的斯特朗、罗伯特·威廉，新西兰的路易·艾黎。"},{"type":"paragraph","text":"被接见的各国作家和朋友是：缅甸的叶贡，中国的胡万春、王杏元、李英儒、于会咏、舒世俊、李基凯、杨翊，印尼的苏佩诺、乌玛·赛义德、拉希德、罗恩唐、哈索诺、苏尔马吉、苏胡南·卡姆查赫、达尔米尼，伊朗的霍斯拉维、帕尔维兹、霍拉桑尼，日本的白土吾夫、杉山市平、八木宽、浅川谦次、山本胜旷，马来亚的沙尔玛、林建宗，北加里曼丹的文铭权，巴勒斯坦的赛米尔·哈克姆、巴西姆·哈克姆，菲律宾的何塞·西松和他的夫人，泰国的帕荣·朱拉暖、乌太文，也门的达汉，阿扎尼亚的易卜拉欣、兰德，博茨瓦纳的朋友，刚果（布）的路木柯木·迪厄多纳、乌纳比奥·米歇尔、莱欧·桑韦尔、阿脱苏脱苏拉·保尔，刚果（金）的谬康格·德多纳、伊斯马埃尔·平·姆斯累姆，几内亚的欧迪龙·得阿、杜尔·桑巴，尼日尔的阿玛达·巴查里，索马里的穆罕默德·毛·贝克尔，西南非的南达费贾·卡苏托、艾伯特·齐祖，苏丹的达哈，坦桑尼亚的赛义德、阿贝德，巴西的马尔丁斯，智利的帕拉西奥斯，比利时的莫妮克，法国的戴尼斯，英国的夏皮若、洪若诗，西班牙的格拉依诺，美国的李敦白等。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"毛主席和他的亲密战友林彪同志，以及周恩来、陈伯达、康生、江青等同志同来自世界六大洲的各国作家和朋友合影。　本报记者　吕相友摄毛主席和亚非作家常设局秘书长森纳那亚克（锡兰）亲切握手。                                   新华社记者　钱嗣杰摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"林彪","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4343617493"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

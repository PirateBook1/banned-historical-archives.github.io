script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席和他的亲密战友林副主席接见波德纳拉希同志和罗代表团全体同志毛主席、林副主席同波德纳拉希同志及其他罗马尼亚同志热烈握手，表示欢迎，并同波德纳拉希同志进行了长时间的亲切友好的谈话。陪同接见和谈话的有周恩来、陈伯达、康生、黄永胜同志。","authors":[],"dates":[{"year":1970,"month":6,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十一日电　我们的伟大领袖、中国共产党中央委员会主席毛泽东同志和他的亲密战友、中国共产党中央委员会副主席林彪同志，今天下午接见了罗马尼亚共产党中央执行委员会委员、常设主席团委员、罗马尼亚社会主义共和国国务委员会副主席埃米尔·波德纳拉希同志和由他率领的罗马尼亚社会主义共和国大国民议会和国务委员会代表团的全体同志。"},{"type":"paragraph","text":"被接见的代表团团员是:罗马尼亚共产党中央委员会委员、大国民议会副主席、罗共伊尔福夫县委第一书记格奥尔基·尼古拉，罗马尼亚共产党中央委员会委员、罗共中央组织部长、大国民议会秘书杨·克尔切伊，罗马尼亚共产党中央委员会委员、大国民议会地方人民议会与行政常设小组委员会主席杜米特鲁·巴拉利亚，罗马尼亚社会主义团结阵线全国委员会副主席、大国民议会代表、匈牙利族劳动人民委员会执行局委员德梅特尔·亚诺什，罗共中央联络部副部长尼古拉·约内斯库，罗马尼亚外交部大使米尔恰·尼古拉耶斯库。"},{"type":"paragraph","text":"接见时，毛主席、林副主席同波德纳拉希同志及其他罗马尼亚同志热烈握手，表示欢迎，并且同他们一起照了像。"},{"type":"paragraph","text":"接着，毛主席、林副主席同波德纳拉希同志进行了长时间的亲切友好的谈话。"},{"type":"paragraph","text":"陪同接见和谈话的有:中共中央政治局常委、国务院总理周恩来，中共中央政治局常委陈伯达，中共中央政治局常委、人大常委会副委员长康生，中共中央政治局委员、中国人民解放军总参谋长黄永胜。"},{"type":"paragraph","text":"接见和谈话时，罗马尼亚驻中国大使杜马也在座。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\06\\706c010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e右上:接见时，毛主席同波德纳拉希同志亲切握手。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\06\\706c010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e右下:我们的伟大领袖、中国共产党中央委员会主席毛泽东同志，和他的亲密战友、中国共产党中央委员会副主席林彪同志，六月十一日接见了罗马尼亚共产党中央执行委员会委员、常设主席团委员、罗马尼亚社会主义共和国国务委员会副主席埃米尔·波德纳拉希同志，和由他率领的罗马尼亚社会主义共和国大国民议会和国务委员会代表团的全体同志。"},{"type":"paragraph","text":"周恩来、陈伯达、康生、黄永胜等同志陪同接见。接见时合影。"},{"type":"paragraph","text":"均新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"黄永胜","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"753c7fb113"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

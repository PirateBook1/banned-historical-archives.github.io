script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"同意陈菜部分两路前进方针","alias":"","parts":[{"type":"paragraph","text":"同意陈栗部分两路前进方针1]"},{"type":"paragraph","text":"（1947年9月30日）陈、粟，并告刘、邓："},{"type":"paragraph","text":"各电均悉。（一）你们分两路前进方针很好。至少一个月内专打分散薄弱之敌，发动群众，了解情况，然后看情形再集中相当兵力，打有把握有准备的较大规模的仗，半个月时间太短。（二）土所部第一步相机攻占尉氏、消川、鄢陵、扶沟；第二步应向南相机攻占商水、项城、沈丘、临泉、上蔡、汝南、新蔡，在该地区建立根据地，与刘邓衔接。（三）你们则在夏邑、永城、宿县、亳县、涡阳、蒙城、怀远、凤台、阜阳、太和地区建立根据地。（四)你们与士所部暂时分开建立根据地，将来看情形，各留一个纵队在当地发展根据地，集中三个纵队打较大规模的仗，如此方可迫使敌人分得很散，造成好打之条件。（五）各纵辗转活动，破击三条铁路，歼灭分散之敌，极为重要。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"三十日十六时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅和副司令员栗裕的电报。"},{"type":"paragraph","text":"[2]士，即陈士，当时任华东野战军参谋长。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":9,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":320,"page_end":320},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0003f7a3e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

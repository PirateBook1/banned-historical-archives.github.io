script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"长沙县第二区部分农民对“三定”政策的顾虑","authors":["胡坚"],"dates":[{"year":1955,"month":3,"day":26}],"is_range_date":false,"parts":[{"text":"长沙县第二区部分农民对“三定”政策的顾虑","type":"title"},{"text":"胡坚","type":"authors"},{"text":"【湖南分社二十六日电】湖南省长沙县第二区农民对“三定”政策普遍表示满意，但仍有顾虑，（目前定购、定销数字还未布置到乡）。有的农民反映：过去的查田定产高了，农业生产合作社社员要求按入社时的产量定产，单干农民要求重新定产。去年统购户（多为中农）认为统购数字光至乡，还是摸不着底，有的中农怕政府说话不兑现，怕按去年统购数字定购，怕到时候完不成统购任务要受处罚。统销户（多为贫农）怕降低统销数字。也有的认为“三定”政策对有作田资本的人（中农）好，对贫苦人受到限制。","type":"paragraph"},{"text":"乡村干部有的认为：“三定”一来，到时候公布数字，万事大吉，自己的担子就轻松了，也有的担心再评一次产量可就麻烦了。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年3月28日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80ab509de9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

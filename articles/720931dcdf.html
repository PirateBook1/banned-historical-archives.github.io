script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"转发陈永贵关于农村文化大革命运动谈话的批语","alias":"","parts":[{"type":"paragraph","text":"转发陈永贵关于农村文化大革命运动"},{"type":"paragraph","text":"谈话的批语!"},{"type":"paragraph","text":"（1967年11月7日）伯达同志及文革各同志："},{"type":"paragraph","text":"此件似【可]转发到农村。请酌办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月七日"},{"type":"paragraph","text":"[1]这个批语写在中共中央文化革命小组办事组1967年11月5日编印的《快报》第五二九○号上。这期《快报》登载了山西省革委会副主任陈永贵关于“农村文化大革命运动”的谈话，共5个部分。一、“农村文化大革命运动必须对准党内最大的一小走资本主义道路的当权派”及“他们伸向各省、地、县的一小黑爪牙，狼批猛斗，批倒批臭，肃清流毒”。二、必须坚决执行毛主席的指示，相信和依靠干部的大多数，使他们既领导运动，又组织生产，绝对不能把矛头对准广大农村基层干部、对准自已人。文化大革命不是打倒一切。要打倒一切就不会打倒敌人，反而会扩大敌人的力量，破坏农村的文化大革命。三、已成立革委会的地方，农村的文化大革命必须由县、社两级直接领导。革命的领导干部必须深入大队、生产队，调查研究，了解情况，掌握方向，帮助下面解决问题。四、必须依靠贫下中农，组织以贫下中农为主体的文化革命大军，自己解放自己，自己教育自己，同时必须坚决镇压地富反坏的破坏活动。五、要大办毛泽东思想学习班，以“斗私批修”为纲，加强对大队、生产队于部的思想教育。1967年11月7日，中共中央、中央文化革命小组转发了陈永贵的谈话。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":11,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":140,"page_end":140},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陈永贵","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"对话"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"720931dcdf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

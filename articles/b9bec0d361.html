script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"有感于“玩也被‘四人帮’耽误了”","authors":["蓝雨"],"dates":[{"year":1980,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蓝雨"},{"type":"paragraph","text":"据说某学院校园里，曾出现过这样一个有趣的场面:几个一年级女大学生兴致勃勃地在玩“造房子”、跳橡皮筋……这不是小学生玩的游戏吗?是的。但她们幼时没有玩够。她们该玩的时候，正忙于批“孔老二”、《神童诗》。那时候最流行的“游戏”是“批斗会”、“抄家”。细细一想，十年动乱，青少年被耽误的又何止于读书，用这些大学生的话来说，就是“我们的玩，也被‘四人帮’耽误了!”"},{"type":"paragraph","text":"听了这话，一股愤慨之情夹杂着淡淡的哀愁不禁袭上心头。谁能讥讽她们举止的幼稚呢?这难道不是她们对于没有游戏的童年的一种追忆与缅怀吗?"},{"type":"paragraph","text":"这种现象很值得我们深思。鲁迅引用过一句名言，叫“游戏是儿童最正当的行为”。这话很有道理。但正如现在有些青少年对马列主义基本原理缺乏了解一样，他们对什么是健康的游戏，什么是恶作剧和无聊的举动，也同样缺乏应有的辨析能力。有的教师就曾这样说过:“有些学生连玩也不会玩”。为了孩子们生活得更美好，我们的责任不仅要悉心传授文化科学知识，还要努力引导他们参加各种有益的游戏和活动，帮助他们逐步建立正确的审美观、兴趣观。"},{"type":"paragraph","text":"为此，我们应该积极地为孩子们创造良好的条件，使他们在课余、假日玩个畅快，以促进身心的健康成长。在这里值得提出来的是，社会要为青少年着想，大家要共同制止资产阶级思想对下一代的污染和毒害，并为他们开展有益的活动开辟更多的途径，提供更多的场所。由此出发，我想诸如有裸体镜头的电影、“鬼魂游荡”一类的戏剧，以中学生为主顾的两角钱一只的假金戒指，以及公共场所的某些秽行，似应分别情况，做到不对儿童放映、演出，停止生产和坚决取缔。与此同时，还应该积极地为青少年组织电影专场，开放部分机关礼堂，以扩大活动场地。此外，假日近郊旅行可否实行中小学生半价，集体去公园可否免票，等等，都应加以研究。在这方面也要广开门路，多方配合，只有这样，才能真正使孩子们的生活过得丰富多采，快乐、有趣。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9bec0d361"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理访问法国（图片）","authors":[],"dates":[{"year":1975,"month":5,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理访问法国"},{"type":"paragraph","text":"法国总统瓦莱里·吉斯卡尔·德斯坦五月十三日在法国总统府举行宴会，招待中华人民共和国国务院副总理邓小平。图为邓小平副总理同德斯坦总统在宴会前交谈。"},{"type":"paragraph","text":"邓小平副总理结束了在法国的正式访问，于五月十七日下午乘专机离开巴黎回国。图为法国总理雅克·希拉克到机场欢送邓小平副总理及其随行人员。"},{"type":"paragraph","text":"五月十六日，巴黎市政委员会主席伊夫·米鲁在市政厅为邓小平副总理访问法国举行招待会。图为宾主步出会场。"},{"type":"paragraph","text":"邓小平副总理应法国政府的邀请，五月十二日到达巴黎，对法国进行正式访问。图为邓小平副总理和希拉克总理在巴黎军区司令让·福罗将军陪同下，检阅仪仗队。"},{"type":"paragraph","text":"邓小平副总理在法国国务部长兼内政部长米歇尔·波尼亚托夫斯基陪同下，五月十五日到里昂访问。里昂市市长路易·普拉代尔在市政厅举行盛大招待会。图为邓小平副总理在招待会上致答词。"},{"type":"paragraph","text":"邓小平副总理，五月十三日在法国文化国务秘书米歇尔·居伊和伊夫林省省长让·布雷纳的陪同下，游览了凡尔赛宫，受到馆长范德康的热情接待。"},{"type":"paragraph","text":"五月十六日，邓小平副总理访问了古老的博村，受到居民们的热烈欢迎。　　　　　　　　　　本栏照片均为新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29981ea63c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛主席教育革命思想伟大红旗　彻底批判修正主义教育路线","authors":[],"dates":[{"year":1968,"month":1,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:中国人民解放军驻沪空军部队指战员写的这几篇文章，提出了教育工作中的一个重大问题。"},{"type":"paragraph","text":"为什么有些工农子弟进了高等学校后，书读得多了，就逐渐失去了劳动人民的本色?为什么到了解放军这个大学校里，又逐步恢复了工农的本色，成为学习毛主席著作积极分子，成为五好战士?"},{"type":"paragraph","text":"这是因为，在修正主义教育路线统治下的高等学校，是修正主义的“大染缸”，它把青年引向脱离工农兵，脱离无产阶级政治，脱离实际，为名为利的资产阶级个人主义的道路。"},{"type":"paragraph","text":"这是因为，中国人民解放军是毛泽东思想的大学校，是革命的“大熔炉”；解放军治学活用毛主席著作，坚持四个第一，狠抓思想革命化。在这个革命“大熔炉”里千锤百炼，就会红心越红，永远做毛主席的好战士。"},{"type":"paragraph","text":"解放军是全国人民学习的榜样。在无产阶级教育革命中，我们要以解放军为榜样，活学活用毛主席教育革命思想，彻底批判修正主义教育路线，把我们的学校都办咸红彤影的毛泽东思想的大学校!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fb24aee78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

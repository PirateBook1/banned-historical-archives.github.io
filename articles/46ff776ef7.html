script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"铁拳打烂“四人帮” ——大庆工人的誓言和心声","authors":[],"dates":[{"year":1976,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"铁拳打烂“四人帮”"},{"type":"paragraph","text":"——大庆工人的誓言和心声"},{"type":"paragraph","text":"华国锋同志担任党中央主席、中央军委主席，是我们大庆工人的衷心愿望。我们放心了！我们一切听从以华主席为首的党中央指挥，指到哪打到哪；以华主席为首的党中央咋说我们就咋办！"},{"type":"paragraph","text":"大庆工人阶级有和修正主义坚决斗的革命传统，有同党内资产阶级血战到底的英雄气概，有百战百胜的坚定信念。“四人帮”反党集团篡改毛主席的指示，搞修正主义，搞分裂，搞阴谋诡计，我们大庆工人的铁拳，一定要把它砸到地底下去！"},{"type":"paragraph","text":"学习毛主席著作，学了还要再学；批判修正主义，批了还要再批；大干社会主义，大干了还要再大干。"},{"type":"paragraph","text":"三项基本原则是法宝，革命人民离不了；三项基本原则是照妖镜，反党集团怕得要命。"},{"type":"paragraph","text":"资产阶级对无产阶级心狠手毒，无产阶级对资产阶级也决不能心慈手软。"},{"type":"paragraph","text":"钻不透顽岩，采不出石油；不铲除“四人帮”反党集团，就干不了社会主义。"},{"type":"paragraph","text":"采油工人不但随时观测着千米油层的变化，更密切注视着阶级斗争、路线斗争的风云变幻；任何狡猾的阶级敌人都逃不脱我们警惕的眼睛。"},{"type":"paragraph","text":"在掌握了马克思主义、列宁主义、毛泽东思想的革命人民面前，一切兴妖作怪的党内资产阶级，不管是乔装打扮的白骨精，还是摇鹅毛扇的假马克思主义骗子，都逃不了覆灭的下场。"},{"type":"paragraph","text":"用毛泽东思想武装起来的工人阶级，不但能够把“石油落后”的帽子甩到太平洋去，也一定能够把“四人帮”反党集团这几个资产阶级阴谋家、野心家彻底埋葬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46ff776ef7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把子女交给毛主席培养最放心","authors":[],"dates":[{"year":1968,"month":12,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"金印样同志是一个下中农出身的革命干部，他的大儿子今年高中毕业了。孩子长在红旗下，受过劳动锻炼，对服从祖国需要早有思想准备，只是他妈妈还有个打算。前些日子，他妈对老金说:“咱就这个孩子最大，最好分配得离家近一点”。老金认为这也是道理，想等待学校分配了再说。"},{"type":"paragraph","text":"十二月二十一日晚上，老金听了毛主席最新指示后，思想上有了触动。他想，毛主席给知识青年指明了出路，我是一个共产党员，应该积极响应。他决定做老伴的思想工作。于是开了一个家庭会进行忆苦思甜。“在旧社会，我们一家受尽了国民党反动派、日本侵略者和地主的剥削、压迫，兄弟姐妹十人只留下了三人。是党和毛主席救了我们一家。我参加了八路军、入了党，解放后又把我培养成为党的干部，一家九口过着好日子，我们不能好了疮疤忘了痛。应该让儿子到大风大浪中去经受锻炼”。老金这一席话，打动了老伴的心。老伴想起解放前老金兄弟俩参加了八路军后，她与公公、姑姑在逃难的路上被还乡团拦劫，身上的东西被一抢而空，还要逼着公公交出儿子。后来公公逃出来不久就病死，全家生活无依无靠。要不是人民政府照顾哪有今天?但又想到这个儿子最大，他一直跟随自己，到农村去真有些舍不得。老金很理解老伴的心情，就对她说:“我当初参加八路军时和小孩子差不多大，要谁照顾呀!还不是靠党和毛主席的培养。今天有毛主席撑腰，把子女交给贫下中农，不更放心吗?”说得老伴也笑起来，终于想通了。家庭会开得非常成功，第二天老金喜笑颜开地在小组里表了态，决心支持儿子去农村，自己也作好带领全家到祖国最需要的地方去的准备。同志们鼓励了他，又和他反复学习了毛主席最新指示。毛主席教导我们:“要说服城里干部和其他人，把自己初中、高中、大学毕业的子女，送到乡下去，来一个动员。”老金想，我表示支持还不够，还不是高标准，我应该主动送去。他中午立即赶回家，把儿子带到厂里的大会上双双向毛主席表了决心。"},{"type":"paragraph","text":"(水电部上海勘测设计院政宣组)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"790181c1f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平的“拳术”","authors":["忻才良","陈庭茂"],"dates":[{"year":1976,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"忻才良　陈庭茂"},{"type":"paragraph","text":"文章与拳头，似乎风马牛不相及。但在党内最大的不肯改悔的走资派邓小平手里，却是一回事。他在大刮右倾翻案风中，特别授意炮制了一篇题为《论全党全国各项工作的总纲》的黑文，当时就得意忘形地扬言:“文章发表后，就是一个拳头打出去了。”一时间，上行下效，推波助澜，党内走资派竞相掏拳，或打教育、或攻文艺、或砸科技、或击卫生，一直发展到天安门广场前打人放火，其源盖出于炮制这个《总纲》的总后台。"},{"type":"paragraph","text":"邓小平突然以文为拳，确有他的恶毒用心。披着马克思主义外衣，打着“三项指示为纲”的旗号，煞费苦心，乔妆打扮之后，施出冷拳，突然偷袭，可以使人猝不及防。他的这一拳，可谓出手快，来势猛，因为这是在他重新工作不久后打出的，真是一朝权在手，便把拳来打；这一拳夹在右倾翻案风刚起之时，更能火上加油，推涛作浪。原来，邓小平是“横下一条心”，把这篇《总纲》当作向无产阶级进攻的一个“拳头”打出去的。你看，它既有“纲”，又有“目”，十分“全面”；既管政治，又管生产，还管生活，非常“周到”；而且“有把握地说”，这不仅能管“当前”，还能为“今后二十五年”所用。真是架子大，气势凶，用心苦。它的确是邓小平复辟资本主义的政治宣言。这个“拳头”一旦打将出来，就是欲置无产阶级于死地的，就是妄图打掉党的基本路线，打掉无产阶级文化大革命的胜利成果，一下把在文化大革命中被无产阶级夺走的“领导权夺回来”。由此可见，不肯改悔的走资派邓小平抛出去的这篇黑文、打出去的这个拳头，是个翻案书、复辟拳，是反革命暴力的先声。一旦文“拳”失灵，他就会把反革命舆论变为反革命暴力，恶狠狠地向无产阶级打来。天安门广场发生的反革命政治事件，就是一个有力的证明。"},{"type":"paragraph","text":"当然，强盗装正经，骗子舞“拳术”，其结果只能如鲁迅所述，与捣鬼一样，“有术，也有效，然而有限，所以以此成大事者，古来无有”。邓小平这个“拳头”还来不及“打出去”，就被自有火眼金睛的人民群众一下子揪住了，成了他翻案、复辟的罪证。"},{"type":"paragraph","text":"反革命挥舞“拳头”，革命人民怎么办?鲁迅说得好:“拳来拳对，刀来刀当”，“为生存起见，也得学会打拳”。就是说，要学会用革命舆论批判反革命舆论，用革命暴力战胜反革命暴力。在革命大批判战场上，我们就是要发扬首都工人民兵、人民警察、警卫战士那样大无畏的革命精神，挥起无产阶级专政的铁拳，同邓小平反革命的修正主义路线对着干，同一小撮阶级敌人对着打，把党内外资产阶级打得落花流水!"},{"type":"paragraph","text":"当然，“胜利中须保持头脑清醒”。我们决不风能见敌手的“拳术”失败而放松无产阶级的铁手腕。这是因为，我们的敌手并非“刚勇的斗士，一败之后，或自愧自悔而不再来，或尚须堂皇地来相报复”，而是嘴上说“永不翻案”，实质上时时在挥拳反扑的骗子手、泼无赖。还因为，《总纲》虽已受到广大革命群众的批判，但它的流毒远远没有肃清，深入批邓，真是大有批头。正因如此，我们必须发扬鲁迅“痛打落水狗”的彻底革命精神，紧握起革命舆论和革命暴力这两个无产阶级专政的铁拳头，狠打狠批不肯改悔的走资派邓小平及其反革命的修正主义路线。只有这样，才能识破并粉碎走资派的五花八门穷凶极恶的“拳术”，使无产阶级永远立于不败之地。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eca57f3c70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

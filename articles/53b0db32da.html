script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢呼毛主席视察上海时作的极其重要指示我们一千个拥护一万个照办市革委会扩大会议一致表示没有联合的单位要在国庆节前尽快实现革命大联合","authors":[],"dates":[{"year":1967,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在上海市革命委员会昨天下午召开的扩大会议上，参加会议的同志热烈欢呼毛主席来上海视察的特大喜讯，热烈欢呼我们伟大领袖毛主席所作的极其重要的指示。大家一致表示:对毛主席的最新指示一千个拥护，一万个照办!没有联合的单位要在国庆节前尽快地实现革命大联合，已联合的单位要进一步掀起活学活用毛主席著作的新高潮，从政治上、思想上巩固革命大联合，深入开展革命的大批判，搞好本单位的斗、批、改，用实际行动回答毛主席对上海工人阶级、革命红卫兵和革命学生、革命人民的无比关怀。"},{"type":"paragraph","text":"会上，自始至终不断地发出热烈的欢呼声和激动的口号声:“祝毛主席万寿无疆!万寿无疆!”“读毛主席的书!听毛主席的话!照毛主席的指示办事!跟毛主席闹一辈子革命!”“无产阶级革命派联合起来!”“战无不胜的毛泽东思想万岁!”、“我们心中最红最红的红太阳毛主席万岁!万岁!万万岁!”"},{"type":"paragraph","text":"市革委会领导成员在会上传达了毛主席在上海视察时对上海工人阶级和革命红卫兵所作的极其重要的指示后，各革命群众组织的代表在大会上争先恐后地热烈发言。他们一致认为，毛主席来上海视察并作了极其重要的指示，这是伟大领袖毛主席对上海工人阶级、上海革命人民的最大关怀!最大支持!最大鞭策!最大鼓舞!"},{"type":"paragraph","text":"他们把各条战线、各区县、各系统最近在毛主席最新指示的鼓舞下，一大片、一大片地实现革命大联合的喜讯，热情地向会议作了汇报。大家表示要永远忠于毛主席，忠于毛主席的革命路线，紧跟毛主席的伟大战略部署，立即把毛主席的最新指示传达到基层、传达到每一个战士，还没有联合的单位要争取在国庆节前迅速地实现革命大联合。"},{"type":"paragraph","text":"已联合的单位要进一步掀起活学活用毛主席著作群众运动的新高潮，树立毛泽东思想的绝对权威，从政治上、思想上巩固革命的大联合，深入开展革命的大批判，解放一大批干部，逐步成立革命委员会，努力搞好本单位的斗、批、改，夺取无产阶级文化大革命的彻底胜利!"},{"type":"paragraph","text":"大家认为，在国庆节前后，一定要突出毛泽东思想，突出无产阶级政治；可以广泛开展三谈(谈形势、谈成就、谈雄心壮志)四看(看本质、看主流、看全局、看发展)的活动，认真讨论“实现革命大联合以后怎么办?”的问题，从而认清形势，明确任务，迎接文化大革命的新高潮。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53b0db32da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给复旦大学民盟支部的信","authors":["华东纺织工学院学生"],"dates":[{"year":1957,"month":6,"day":30}],"is_range_date":false,"parts":[{"text":"给复旦大学民盟支部的信","type":"title"},{"text":"华东纺织工学院学生","type":"authors"},{"text":"复旦大学民盟支部负责同志：","type":"appellation"},{"text":"当在你们支部发现自己同志有错误的时候，对他们提出批评是很好的；但你们中的部分同志提出对他们处罪是不妥的。停止教授职务等行为是(不)符合中共的方针的，是否包涵了报复因素在内，我们对这种处理提出严重抗议！","type":"paragraph"},{"text":"另外请你们转达我们同学的心去调查，请你们相信，我们决不是有用心的人，而是一个有良心的中国人民大学生，现在政府利用“右派分子”帽子把人民意见压下去，使大多数人民沉默，这种沉默，乃是中共新危机的标志。有良人(心)的中国人民应该服从真理，真理是永远存在的世界上没有真理被压得住的。你们说意，我们对有些同志提出的社会主义的民主是虚伪的，党天下，完全支持。因为客观现实是这样的，新闻、出版、结社、集会不自由完全是事实，每一单位都有中共党员也是事实，选举的高度集中，更是不民主的表现，农民生活很苦也是真的，不信，请政府派调查团到农村，对吗？","type":"paragraph"},{"text":" 华东纺织工学院二十个同学六月三十日","type":"paragraph"}],"comments":[],"origin":"《毒草集——批判右派思想言论选辑之一》（复旦大学校刊编辑室，1957年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"461f2594cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

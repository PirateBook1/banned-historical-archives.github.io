script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军第五军文艺工作团  向毛主席朱总司令献礼","authors":[],"dates":[{"year":1953,"month":6,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"解放军第五军文艺工作团"},{"type":"paragraph","text":"向毛主席朱总司令献礼"},{"type":"paragraph","text":"【新华社十六日讯】中国人民解放军第五军（原新疆民族军）政治部文艺工作团十六日向毛主席、朱总司令献礼。出席献礼会的有中央人民政府各部和中央人民政府人民革命军事委员会总参谋部，总政治部各部的首长及部队代表八百多人。"},{"type":"paragraph","text":"献礼前，朱总司令接见了文工团团长海米托夫·普阿提、政治委员乌拉太耶夫·瓦依提、艺术指导阿不都沃力、乐队指挥、新疆著名青年作曲家阿布利克木、优秀舞蹈演员左哈拉、舞蹈演员再那甫。"},{"type":"paragraph","text":"献礼会上，首由海米托夫团长代表第五军全体指挥员、战斗员宣读了给各民族人民的伟大领袖毛主席和朱总司令的致敬信，宣读完毕，即将信呈给朱总司令。这时，到会者起立鼓掌欢呼。接着，文工团即向毛主席、朱总司令献旗、献花及维吾尔族的花帽、花衣。这些礼物都由朱总司令接受，朱总司令并穿戴了花衣、花帽。"},{"type":"paragraph","text":"献礼毕，即由文工团演出。朱总司令观看了他们的节目。到场观众对文工团所演唱的各民族的音乐和舞蹈，不断鼓掌称赞。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7222b2ea7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王亚生居心何在","authors":["《中国青年报》社论"],"dates":[{"year":1957,"month":8,"day":8}],"is_range_date":false,"parts":[{"text":"王亚生居心何在","type":"title"},{"text":"《中国青年报》社论","type":"authors"},{"text":"右派分子王亚生在青年团第三次全国代表大会期间，写了一篇文章：“当前的全国团代大会和整风精神相距十万八千里”。这篇文章，除了攻击团代会“不民主”和没有“批评”以外，没有提出任何积极的建议。王亚生把这种“不民主”和“没有批评”称之为和“整风精神相距十万八千里”！","type":"paragraph"},{"text":"团的三次全国代表大会果真和王亚生心目中的“三大”相差的这么远吗？我们却和王亚生的看法不一样。","type":"paragraph"},{"text":"在我们看来，团的代表大会的根本任务，就在于要根据马列主义原则，总结团的工作经验，要用发扬民主的精神，来研究和制定一个时期的团的工作方针和任务，制订新的团章，选举新的中央委员会。“三大”就正是忠实地按照这个原则做的。如大家所知道的，这次大会的工作报告，不但在预备会前经过团中央委员会多次的讨论和修改，而且在预备会期间又交全体代表进行了讨论，根据代表们提出的上百条意见作了修改，然后才正式向大会作报告。说到新团章的制订过程，早在去年上半年，团中央就把团章初稿发到全国县以上团的机关，及部分基层组织作了讨论，集中了广大青年工作者的意见。团中央委员会的选举也是通过充分的讨论、酝酿，采用无记名投票选举的。这些事实难道不都是说明了团的“三大”正是充分地运用了民主集中制的原则吗？不正是大大发扬了无产阶级民主的精神吗？这些事实在王亚生看来都不是民主，那么王亚生要的是什么样的民主呢？他要的是可以随便攻击党的事业的“民主”，按照王亚生的说法是要和“时代”相适应的民主。王亚生说的这个“时代”，是指5月20日前后资产阶级右派分子疯狂地大举向党进攻的“时代”。","type":"paragraph"},{"text":"王亚生还狠狠地攻击了所谓团代会没有开展“批评”。大家知道，我们青年团自建团之日起，就以共产党为榜样，按照党所教导我们的实行批评自我批评的原则，运用这个武器去揭露缺点和改进工作。但是，我们不是为批评而批评，批评的目的是为了改进工作，而方法则是要实事求是的，态度上是与人为善的。在我们看来，团的“三大”正是运用了这个批评的原则。大会的报告里用批评和自我批评的精神提出了团的工作中的缺点和问题，大会代表的发言中，几乎都用这种精神去分析了团的工作，对团中央和团的工作提出了有益的批评和建议。这些批评是改进团的工作，提高团的工作水平的金玉之言。所有这些宝贵的意见，所有这种批评自我批评的精神，主要的反映在团代会的各种文件里面。可是，王亚生睁眼说白话，把这些成绩一概抹煞了否定了。我们还应该指出，在王亚生看来，我们团的工作，几年来是没有成绩的，甚至是一团糟的。因此他要求在团代会上的“争论”和“分歧”越大就越好，把一个团代大会搞乱搞垮，他就称心如意了。这就告诉我们，王亚生和我们的距离岂止是十万八千里，而是根本不同的。因为他的资产阶级右派的立场、观点和我们的立场、观点根本就是对立的，说不到一起的。","type":"paragraph"},{"text":"从上面这些，我们很清楚的看出原来王亚生是想把团的最高权力机关——团代大会，开成一个吵吵嚷嚷、相互埋怨、争论不休的、分裂的、失败的、混乱的大会，而不是团结的、胜利的大会；是想把团代会变成攻击团中央、否定团代会、否定团的工作成绩、向党进攻的讲坛，而不是肯定成绩、检查缺点、更好地作党的忠实助手的誓师大会。但是王亚生的如意算盘失算了，当他进行这个罪恶活动的时候，就受到了大会主席团和各个代表团的严厉斥责，当着他放的这把火苗还未燃烧起来的时候就被扑灭了。","type":"paragraph"},{"text":"在我们青年团组织中，象具有王亚生这种否定青年团成绩的观点的人，决不只王亚生一人。关于这方面的情况，本报连日来已不断地有所揭露，象徐学铭、周庆才等人就和王亚生是一丘之貉。我们希望各地团的组织对于具有这种观点的人要进行彻底的揭露和批判，更好地提高共青团员的政治思想水平，更好地巩固和发展共青团的战斗力，更好地发挥共青团的助手作用。","type":"paragraph"}],"comments":[],"origin":"（原载1957年8月8日“中国青年报”）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10c7aacbdf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

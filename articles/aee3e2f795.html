script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华东六省一市建筑设计人员在沪交流职工住宅设计经验要做出革命化设计　就要有革命化思想会上提出的设计方案证明，只有用毛泽东思想挂帅，才能多快好省完成住宅设计","authors":[],"dates":[{"year":1966,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　华东六省一市的建筑设计人员和有关部门干部，最近在上海交流了职工住宅的设计经验。许多代表根据自己的切身体会谈到，要作出革命化的设计，设计人员就要有革命化的思想。住宅设计要为社会主义服务，要为广大工农群众服务，要作出符合党的方针政策的设计，设计人员就必须突出政治，必须以毛泽东思想来统帅技术。"},{"type":"paragraph","text":"设计革命开展以来，广大设计人员的政治思想和设计技术都有了显著提高，在探索既要降低造价、又要保证质量和适合广大工农群众需要的职工住宅方面作了很大努力。很多设计人员遵照毛主席的教导，纷纷深入到工农群众中去进行调查研究。有的设计人员和工人同吃、同住、同劳动，并帮助打水、扫地、倒马桶、推粪车等，从和工农群众共同生活的过程中，体验到他们现有的居住条件，了解到他们真正需要的是什么。很多设计人员深有体会地说:“劳动人民迫切需要的是与他们生活水平相适应的住宅，而不是高标准的楼房公寓。”“只有思想感情起了变化，设计工作才会起变化。”经过这次会议的经验交流，大家进一步认识到住宅设计不仅是一个经济问题，更是一个政治问题。因此，设计人员必须突出政治，以毛泽东思想挂帅，贯彻勤俭建国的方针，发扬延安作风和大庆精神，这样才能多快好省地完成职工住宅设计。"},{"type":"paragraph","text":"在这次会议上，还交流了一百二十二个住宅设计方案，经过讨论，从中推荐了二十七个比较好的方案。这些方案都是在设计过程中，由设计人员深入实际、深入群众进行大量调查研究，征求了工农群众的意见，尽量满足他们生活居住上的需要，又吸收了民间传统的宝贵经验和积极采用了技术革命和技术革新的成果以后设计出来的，因此一般都能做到标准适当、造价较低、质量水平较高，根据这些设计方案建成的住宅，都受到了群众的欢迎。"},{"type":"paragraph","text":"会议认为，住宅设计要降低标准、降低造价、保证质量，还必须取得建设单位、施工部门和材料部门的密切协作，必须统一认识，相互支持，共同为实现设计革命化而努力。"},{"type":"paragraph","text":"出席这次会议的，有华东六省一市主管基本建设的负责同志、省市地方部门的设计人员和有关院校的教师等共一百四十多人。华东局有关负责同志也到会讲了话。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aee3e2f795"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

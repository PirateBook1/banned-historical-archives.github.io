script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于进行合作化规划时是否划出新富农问题给安徽省委的批复","authors":[],"dates":[{"year":1955,"month":11,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央关于进行合作化规划时是否划出新富农问题给安徽省委的批复","type":"title"},{"text":"安徽省委并告各省、市委，各自治区党委：","type":"appellation"},{"text":"10月9日安徽省委农村工作部来电请示在进行合作化规划的时候是否划出新富农。现在答复如下：","type":"paragraph"},{"text":"1.新富农和旧富农一样，在没有完成合作化的地方，最近几年一般不许参加农业生产合作社；只有在基本上实现了合作化的地方，已经巩固的合作社，才可以经过个别审查，接受那些放弃剥削靠劳动生活连继〔续〕三年并且老实守法的入社。","type":"paragraph"},{"text":"2.因此，在进行合作化规划的时候，划出新富农是必要的。但所谓划出，不要像土地改革时期那样对所有农户逐户划阶级，只将新富农划出即可。在划出以后，也不必向本人宣布他的社会成分，只要使支部内部心中有数，群众知道这样一种有较多剥削的人不宜吸收入社，就可以了。对富裕中农一般是讲明政策，他不愿来就不勉强吸收他，对新富农是即使他愿意来，也不要吸收他。对待这两种人差别就在这一点。","type":"paragraph"},{"text":" 中央1955年11月4日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aca869e610"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

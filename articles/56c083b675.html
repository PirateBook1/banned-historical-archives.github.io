script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"中央革命军事委员会通令第九号","alias":"","parts":[{"type":"paragraph","text":"中央革命军事委员会通令第九号！"},{"type":"paragraph","text":"（1931年4月17日）"},{"type":"paragraph","text":"中革军委决定在本会参谋部成立编辑委员会，并指定叶剑英、朱云卿、郭化玉、左权、杨立三、范树德、林彪、林野、黄公略、陈奇涵、耿凯、邓萍、曾士峨等十三人为编辑委员会委员，以叶剑英为总编辑，朱云卿为战史部主任，左权为编译部主任，郭化若为杂志部主任，（暂缺）为军事地理部主任。其工作内容：第一，搜集数年来中国工农红军在战争中的斗争的历史的资料，并妥为整理使具备中国红军战史的雏形，以便将来的编辑。第二，搜集中国红军战士在战争中的经验与创见，及介绍国际尤其是苏联军事作家的著述，以提高红军军事指挥员的技能。第三，发行不定期出版的杂志，使红军全部生活能在文字上发挥其忠实的见解和提高马克思主义列宁主义的军事理论以及各种介绍等，以为创造铁的红军的有力的帮助。第四，详细调查红军连年转战各地区的地理、经济、居民状况及与军事有关的各种材料。这些工作应当是中国红军各级机关经常的而且要有计划的工作，应当有专门负责机关一—编辑委员会，尤要红军全部一致地参加这种工作，尽量供给材料，以充实编"},{"type":"paragraph","text":"[1]这是毛泽东和项英、朱德联名发布的中央革命军事委员会第九号通令。辑委员会各部门工作的内容，希望各级机关迅速传达，以后投篇文稿可迅送中央军委参谋部为要。"},{"type":"paragraph","text":"此令"},{"type":"paragraph","text":"主席项英副主席朱德毛泽东一九三一年四月十七日"}],"authors":["毛泽东"],"dates":[{"year":1931,"month":4,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":299,"page_end":300},"tags":[{"name":"叶剑英","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56c083b675"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

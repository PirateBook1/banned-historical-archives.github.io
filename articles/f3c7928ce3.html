script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国为蓬皮杜总统逝世举行哀悼仪式  毛主席、董代主席和周总理送了花圈","authors":[],"dates":[{"year":1974,"month":4,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法国为蓬皮杜总统逝世举行哀悼仪式"},{"type":"paragraph","text":"毛主席、董代主席和周总理送了花圈"},{"type":"paragraph","text":"新华社巴黎一九七四年四月六日电　法国总统乔治"},{"type":"paragraph","text":"·蓬皮杜逝世的哀悼仪式四月六日在巴黎圣母院举行。"},{"type":"paragraph","text":"法国代理总统阿兰·波埃、法国总理皮埃尔·梅斯梅尔以及法国政府、议会和各种团体的成员参加了哀悼仪式。"},{"type":"paragraph","text":"中华人民共和国特使、中国驻法国大使曾涛也参加了哀悼仪式。"},{"type":"paragraph","text":"参加仪式的还有五十多个国家的代表。"},{"type":"paragraph","text":"这一天，法国各地也举行了哀悼仪式。各政府机关和学校都停止活动，对蓬皮杜总统逝世表示哀悼。"},{"type":"paragraph","text":"蓬皮杜总统的葬礼已于四日在巴黎郊区奥维利埃举行。"},{"type":"paragraph","text":"毛泽东主席、中华人民共和国代主席董必武、国务院总理周恩来给蓬皮杜总统送了花圈。路经巴黎的中国出席联合国大会第六届特别会议代表团团长、国务院副总理邓小平，副团长外交部副部长乔冠华，以及路经巴黎返任的中国驻美国联络处主任、前中国驻法国大使黄镇，中国驻法国大使曾涛，也送了花圈。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3c7928ce3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

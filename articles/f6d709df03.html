script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于读书的建议","authors":[],"dates":[{"year":1958,"month":11,"day":9}],"is_range_date":false,"parts":[{"text":"毛泽东关于读书的建议","type":"title"},{"text":"同志们：","type":"appellation"},{"text":"此信送给中央、省市自治区、地、县这四级党的委员会的委员同志们。","type":"paragraph"},{"text":"不为别的，单为一件事：向同志们建议读两本书。一本，斯大林著《苏联社会主义经济问题》；一本，《马恩列斯论共产主义社会》。每人每本用心读三遍，随读随想，加以分析，哪些是正确的(我以为这是主要的)；哪些说得不正确，或者不大正确，或者模糊影响，作者对于所要说的问题，在某些点上，自己并不甚清楚。读时，三、五个人为一组，逐章逐节加以讨论，有两至三个月，也就可能读通了。要联系中国社会主义经济革命和经济建设去读这两本书，使自己获得一个清醒的头脑，以利指导我们伟大的经济工作。现在很多人有一大堆混乱思想，读这两本书就有可能给以澄清。有些号称马克思主义经济学家的同志，在最近几个月内，就是如此。他们在读马克思主义政治经济学的时候是马克思主义者，一临到目前经济实践中某些具体问题，他们的马克思主义就打了折扣了。现在需要读书和辩论，以期对一切同志有益。","type":"paragraph"},{"text":"为此目的，我建议你们读这两本书。将来有时间，可以再读一本，就是苏联同志们编的那本《政治经济学教科书》。乡级同志如有兴趣，也可以读。大跃进和人民公社时期，读这类书最有兴趣，同志们觉得如何呢?","type":"paragraph"},{"text":" 毛泽东一九五八年十一月九日于郑州","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"尚昆同志：","type":"appellation"},{"text":"此信请即送少奇、小平、陈云、伯达、乔木五同志一阅，如果他们不反对，就请你立即付印，于今夜发到会各同志。另带北京印发如前示；再用电报即发各省市自治区。","type":"paragraph"},{"text":" 毛泽东十一月十日下午二时半","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于读书的建议","authors":[],"dates":[{"year":1958,"month":11,"day":9}],"is_range_date":false,"parts":[{"text":"毛泽东关于读书的建议","type":"title"},{"text":"一","type":"subtitle"},{"text":"同志们：","type":"paragraph"},{"text":"此信送给中央、省市自治区、地、县这四级党的委员会的委员同志们。","type":"paragraph"},{"text":"不为别的，单为一件事：向同

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都一百五十万军民举行声势浩大的庆祝游行热烈庆祝华国锋同志任中共中央主席、中央军委主席 热烈庆祝粉碎“四人帮”反党集团篡党夺权阴谋的伟大胜利","authors":[],"dates":[{"year":1976,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"雄伟的天安门广场，红旗如林，歌声震天，万众欢腾，热烈欢呼以华国锋主席为首的党中央继承毛主席的遗志，代表全党全军全国各族人民的根本利益和共同心愿，采取果断措施，一举粉碎王洪文、张春桥、江青、姚文元反党集团篡党夺权阴谋的伟大胜利，热烈欢呼伟大的领袖毛主席生前的英明决策已得到迅速实现。这是毛主席关于无产阶级专政下继续革命的伟大理论的一次伟大实践，是无产阶级文化大革命的伟大胜利，是毛泽东思想的伟大胜利!广大军民愤怒声讨“四人帮”反党集团的滔天罪行，指出他们是党内资产阶级的典型代表，是不肯改悔的正在走的走资派，一致表示要同他们作坚决的斗争，为捍卫毛主席的无产阶级革命路线，为保卫以华国锋主席为首的党中央，为巩固无产阶级专政，为保卫社会主义祖国而英勇战斗，把无产阶级革命事业进行到底!"},{"type":"paragraph","text":"新华社北京一九七六年十月二十一日电　今天，首都一百五十万军民欢欣鼓舞，豪情满怀，举行声势浩大的庆祝游行，热烈欢庆华国锋同志任中国共产党中央委员会主席、中国共产党中央军事委员会主席，热烈欢呼以华国锋主席为首的党中央继承毛主席的遗志，代表全党全军全国各族人民的根本利益和共同心愿，一举粉碎王洪文、张春桥、江青、姚文元反党集团篡党夺权阴谋的伟大胜利。"},{"type":"paragraph","text":"首都全城今天到处充满了团结、战斗、胜利的革命气氛。从清晨开始，一队又一队的工人、人民公社社员、人民解放军指战员、民兵、革命干部、革命知识分子、红卫兵、街道居民和各界人民群众，由各级党政军领导干部带队，抬着伟大的领袖和导师毛主席画像，高举红旗，敲锣打鼓，兴高采烈、斗志昂扬地从四面八方涌向天安门广场。十里长安大街上，欢庆胜利的人群如汹涌的潮水；雄伟的天安门广场，红旗如林，歌声震天，万众欢腾，锣鼓声、鞭炮声和激昂的口号声响成一片。游行群众高举的横幅大标语上写着:“热烈庆祝华国锋同志任中国共产党中央委员会主席、中国共产党中央军事委员会主席!”“热烈庆祝粉碎‘四人帮’篡党夺权阴谋的伟大胜利!”广大工农兵群众在天安门前仰望城楼红墙中央伟大的领袖和导师毛主席的巨幅画像，心潮澎湃，同声欢呼我们伟大的领袖毛主席生前的英明决策已得到迅速实现。他们说，华国锋同志任中共中央主席、中央军委主席，这一大喜事表达了全党全军全国各族人民的共同心愿，有力地证明了我们党的事业后继有人，兴旺发达。我们对以华国锋主席为首的党中央，完全信赖，坚决拥护。我们一定要最紧密地团结在以华国锋同志为首的党中央周围，一切行动听党中央指挥，坚决贯彻执行毛主席的无产阶级革命路线，把无产阶级革命事业进行到底!"},{"type":"paragraph","text":"中共中央各直属单位，国家机关各部门，人民解放军各总部、各军种兵种，北京市党政机关，以及首都钢铁公司、北京矿务局、北京铁路分局毛泽东号机车组、北京石油化工总厂、北京长辛店二七机车车辆工厂、北京新华印刷厂、京郊芦沟桥人民公社、四季青人民公社、北京市百货大楼、清华大学、北京大学、中央民族学院等单位的干部、群众都兴高采烈地参加了今天的游行。广大游行群众热烈欢呼粉碎王洪文、张春桥、江青、姚文元反党集团的伟大胜利，愤怒声讨“四人帮”阴谋篡党夺权的滔天罪行。广大群众指出，以华国锋主席为首的党中央，采取果断措施，一举粉碎了这个反革命阴谋集团，消除了党内一大祸害。这是毛主席关于无产阶级专政下继续革命的伟大理论的一次伟大实践，是无产阶级文化大革命的伟大胜利，是毛泽东思想的伟大胜利!"},{"type":"paragraph","text":"广大军民纷纷谴责王洪文、张春桥、江青、姚文元这伙阴谋家、野心家进行反党篡权的阴谋活动，指出他们是党内资产阶级的典型代表，是不肯改悔的正在走的走资派。他们肆意篡改马克思主义、列宁主义、毛泽东思想，在国内国际一系列问题上反对毛主席的无产阶级革命路线，反对毛主席的“三要三不要”的基本原则，打着马克思主义的旗号，搞修正主义。他们结成“四人帮”，进行分裂党的宗派活动，大搞阴谋诡计，妄图篡夺党和国家最高领导权。"},{"type":"paragraph","text":"参加游行的首都广大工农兵群众说，“四人帮”的罪恶活动，我们早就看在眼里，恨在心头。如果他们的复辟阴谋得逞，我们广大劳动人民就要受二遍苦。以华国锋主席为首的党中央为我们除了四害，真是大快人心，大得人心。人们不断高呼:“打倒王洪文、张春桥、江青、姚文元反党集团!”“伟大的、光荣的、正确的中国共产党万岁!”“战无不胜的马克思主义、列宁主义、毛泽东思想万岁!”"},{"type":"paragraph","text":"英雄的人民解放军八三四一部队、北京部队、北京卫戍区指战员和首都工人民兵，结成浩浩荡荡的队伍，高呼口号，威武雄壮地通过天安门广场，受到人们的热烈欢呼。广大指战员激动地说，中国人民解放军和民兵是伟大领袖毛主席亲自缔造的人民武装，是无产阶级专政的坚强柱石。“四人帮”反党集团妄图篡党夺权，颠覆无产阶级专政，复辟资本主义，我们感到无比愤怒。我们坚决拥护以华国锋主席为首的党中央对“四人帮”采取的果断措施，一定要同“四人帮”反党集团斗争到底。我们要永远为捍卫毛主席的无产阶级革命路线，为保卫以华国锋主席为首的党中央，为巩固无产阶级专政，为保卫社会主义祖国而英勇战斗!"},{"type":"paragraph","text":"首都人民的盛大庆祝游行从清晨一直持续到夜晚。入夜，天安门广场和各高大建筑物上，华灯齐放，辉耀全城。首都八百万人民沉浸在一片胜利的欢乐中。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76am010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上图:首都一百五十万军民举行盛大庆祝游行，热烈庆祝华国锋同志任中国共产党中央委员会主席、中国共产党中央军事委员会主席。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76am010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e下图:首都一百五十万军民举行盛大庆祝游行，热烈庆祝粉碎王洪文、张春桥、江青、姚文元反党集团篡党夺权阴谋的伟大胜利。"},{"type":"paragraph","text":"均为新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1deb638364"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

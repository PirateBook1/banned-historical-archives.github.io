script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我痛恨当特务的父亲","authors":["梅郁"],"dates":[{"year":1951,"month":5,"day":18}],"is_range_date":false,"parts":[{"text":"我痛恨当特务的父亲","type":"title"},{"text":"梅郁","type":"authors"},{"text":"我一向就不愿提起我的父亲，因为一提到他，我心里就充满着憎恨和羞辱；一提到他，我心里便由不得要为我那被虐待、被损害的母亲感到悲愤，而禁不住热泪涌流。","type":"paragraph"},{"text":"在旧社会里，亲戚、乡邻，都认为我们是弃妇和弃儿，人们凌辱我母亲，不屑于接近我们，我们饱受人们的欺侮和鄙视。我活了那么许多年，不知道什么是“家庭温暖”，也不知道什么是人生幸福。","type":"paragraph"},{"text":"我恨极了我的父亲，他在国民党反动政府里做“官”(应该说是做反动派残害人民的凶手)，和姨太太一起过着穷奢极侈、贪污腐化的生活。对人家永远不承认有我母亲这个老婆，有我这样的女儿，我们的生活也从不照顾。","type":"paragraph"},{"text":"在这种环境下，我只得以学校为家，靠些微的公费及课后为人织毛线来维持学业。巴望一日学成了，也好扬眉吐气，不再受人欺压，所以我只是死啃着书本子，对校中一切活动，向不过问。","type":"paragraph"},{"text":"解放后，我接受了新思想，认识到只有跟着共产党，青年们才有前途。这时候，我也知道了父亲在解放前干的行业——交警局长，是军统武装特务。特务是反动派中最反动的东西，我为他感到羞辱。这时我也更加强了对他的仇恨；但这依然是从个人出发，尚未能把这种感情提高为对一个人民公敌的阶级仇恨。","type":"paragraph"},{"text":"在学习镇压反革命的时候，我就想:我父亲是个反革命分子，他将来总有一天要偿还他所欠下人民的血债的。可是他在解放前已逃往香港了；反正不管他的下场如何，我不会可怜他的。","type":"paragraph"},{"text":"通过反覆的学习，同志们帮助我认识到对父亲的仇恨不应只由个人的感情出发。虽然他的具体罪行并不清楚，但他是人民的公敌是无疑的，他是个杀害我们人民的刽子手，是个罪大恶极的武装特务头子。我不单为自己和妈妈而憎恨他，还要为被他残杀的同胞而痛恨他。","type":"paragraph"},{"text":"我决不为父女的感情而冲淡了阶级仇恨，我与父亲是誓不两立的。任他逃到那里，我们也一定要把他缉拿归案。那时候，我将坚决地要求政府严厉惩罚他。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年5月 18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d33da0cd25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央公安部关于为统一规定各劳改生产单位和监狱、看守所、少年犯管教所的名称的通知","authors":[],"dates":[{"year":1954,"month":10,"day":8}],"is_range_date":false,"parts":[{"text":"中央公安部关于为统一规定各劳改生产单位和监狱、看守所、少年犯管教所的名称的通知","type":"title"},{"text":"华东公安局、内蒙公安部、各省（市）公安厅（局）：","type":"appellation"},{"text":"近来不少地区，为巩固劳改产品在社会上的信誉，请示在劳改生产单位名称之上冠以“地方国营”的字样。经研究为了照顾生产的发展需要，对外用企业名称是可以的。但是必须向所有劳改工作干部说明：对外用企业名称，其目的只是为了照顾生产需要和产品的推销，劳改机关本身的性质并不因此而有丝毫的变化。它本身仍是人民民主专政工具之一，劳改机关是为改造罪犯的政治目的而进行生产的，劳动生产必须服从改造罪犯的政治目的。按此精神，特对于各种劳改场所的名称作以下规定：","type":"paragraph"},{"text":"一、各劳改生产单位，有关生产工作上对外所使用的戳记可以统称某某省“地方国营”某某厂或某某农场。例如“浙江省地方国营杭州铁工厂”，“北京市地方国营清河农场”，厂、场门上的牌额和产品商标一律不要写上“劳改”和“人民政府公安厅”等字样。但是对内应根据《中华人民共和国劳动改造条例》对各种劳改机关的规定，以省、市为单位统一编为若干劳动改造管教队。如某某省人民政府公安厅第一、二、三……劳动改造管教队，一切内部行文都应当使用这个名称。","type":"paragraph"},{"text":"二、水利、筑路、房屋建筑等工程队，仍称某某省第×劳动改造管教队。","type":"paragraph"},{"text":"三、由于监狱、看守所、少年犯管教所都负担着特殊的任务，而且生产工作在它的全部工作上占的份量很小，所以对外对内应当一律称某某省、市人民政府监狱、看守所或少年犯管教所，至于生产份量占得较大的监狱，仍可按前项第一条的规定办理，其内部名称亦可改为劳动改造管教队。","type":"paragraph"},{"text":"以上规定希遵照执行。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3728cf24df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

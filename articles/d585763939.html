script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见美国民主党参议员杰克逊","authors":[],"dates":[{"year":1979,"month":8,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见美国民主党参议员杰克逊"},{"type":"paragraph","text":"新华社北京八月二十三日电 邓小平副总理今天上午在这里同美国民主党参议员杰克逊进行了长达两个多小时的谈话。他们就当前印支局势、中东问题和双方关心的其他国际问题以及中美双边关系问题，广泛、充分地交换了看法。"},{"type":"paragraph","text":"在双方进行实质性交谈之前，邓副总理会见了杰克逊先生的夫人和子女。"},{"type":"paragraph","text":"参加今天谈话的有中国驻美国大使柴泽民、外交学会秘书长谢黎等。"},{"type":"paragraph","text":"杰克逊先生一行是八月七日到达北京的。这是杰克逊先生第三次访问中国。外交学会会长郝德青曾设宴招待了美国朋友们。杰克逊先生一行还曾前往西安、新疆、内蒙古进行了参观访问。（附图片）"},{"type":"paragraph","text":"邓小平副总理会见美国民主党参议员杰克逊和夫人。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d585763939"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

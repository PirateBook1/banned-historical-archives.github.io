script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谈谈我对道德的看法","authors":["刘绩生","北京大学"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"谈谈我对道德的看法","type":"title"},{"text":"北京大学刘绩生","type":"authors"},{"text":"（刘绩生：北京大学东语系学生）","type":"subtitle"},{"text":"道德是一定阶级对人们衡量的标准（根据历史唯物主义），它的产生及存在发展有其历史必然性，保卫一定阶级的利益，在一定时期即阶级进步时期，会起进步作用，如：资本主义初期所提出的“自由”“平等”“个人主义”是符合大众利益的，但是，道德观念对于“人性”是一种扼杀及侮辱，是违反自然的，它是由于阶级私有观念的产生而产生的，可以说一切不合自然的行为都以私有、虚伪为基础。如果说无道德观念的原始人惇朴可爱，那么有道德观念的阶级社会的人都正离开人的本性走向堕落的深沟。","type":"paragraph"},{"text":"道德观念有阶级性，历史性（三从四德是从前的美德）和民族性（中国死了人要带孝，西方则歌舞，日本人男女同浴等），故归根到底道德只不过是人的成见及偏见。是非善恶并无自然规定的绝对标准，动物无道德观念，故相互残杀就不说它无道德。","type":"paragraph"},{"text":"由于私有观念加强，道德观念也越丰富，人违反自然的行为也更多也就是更堕落。以资本主义社会为顶点。","type":"paragraph"},{"text":"物极必反，社会主义革命开始第二次否定的过程，可以肯定道德观念一定会而且正在减少。原因就是所有制改变，公有制代替私有制，私有心正在减少。道德观念减少是一个好现象。人性更接近自然，就是说一个人不是由于道德压力而是出于内心自然情感去做好事。","type":"paragraph"},{"text":"道德观念正在走向自身的反面，无产阶级道德是最后一种道德，正如它是最后一个阶级一样，共产主义社会没有阶级了，但道德观念还存在一时期，等私有观念消灭后，才最后消灭。","type":"paragraph"},{"text":"用否定之否定的公式可以说明几件事：","type":"paragraph"},{"text":"原始共产主义社会→阶级社会→共产主义社会。","type":"paragraph"},{"text":"公有制→私有制→公有制","type":"paragraph"},{"text":"人性→阶级性→人性","type":"paragraph"},{"text":"自然→反自然→自然（指人性）","type":"paragraph"},{"text":"道德观念→","type":"paragraph"},{"text":" 来源：北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99ba1d8bf5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

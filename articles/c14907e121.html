script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"宣传工作者注意","authors":["《宣传通讯》编辑部"],"dates":[{"year":1952,"month":5,"day":9}],"is_range_date":false,"parts":[{"text":"宣传工作者注意","type":"title"},{"text":"《宣传通讯》编辑部","type":"authors"},{"text":"1951年各种农作物曾发生了严重的虫害和病害，尤以蝗虫、棉蚜、稻螟、黑穗病为最重，经党和人民政府的大力领导和广大群众积极防治而未酿成灾害。但由于事前对病虫害估计不足，药械准备不充分，因而未能将病虫的为害，减少至可能的最小限度。为了战胜各种农作物的病虫灾害，保证提高单位面积产量，中央人民政府政务院已于3月26日发布了“关于1952年防治农作物病害虫害的指示”，要求各级人民政府本着“防重于治”的方针，实行早治，普遍治，连续治，彻底治，从根本上预防可能发生的病害虫害。根据目前农情，各种害虫不仅普遍发生，而且时间提早，繁殖很快。目前害虫已发生10余种之多，其中如麦蚜、红蜘蛛在河南、平原两省已蔓延至80余县，晋南和陕西关中地区，亦已普遍发生虫害，小麦生长受到严重威胁。去冬气候较暖，害虫越冬死亡率不大，因此今年棉蚜虫等害虫严重发展的可能性很大。中央人民政府政务院于4月23日发布了“关于防治害虫的紧急通知”，号召各地对农作物的病虫害引起高度警惕，动员广大群众全力展开防治工作。","type":"paragraph"},{"text":"防治病虫害已成当前农业生产工作中的中心任务，各地宣传工作者对此应予以充分的注意。必须加强对农民进行爱国增产运动的宣传教育工作，使他们了解防治农作物病虫害是实现农业增产的重要措施之一，克服某些干部和群众对病虫害估计不足的麻痹思想，启发广大群众防治病虫害的积极性，提高他们对病虫灾害作斗争的信心；同时，应加强宣传报刊上成功的防治病虫害的经验。中央人民政府农业部已据过去经验，订出了“关于1952年农作物几种主要病虫害防治作法的提要”（载4月24日人民日报）。各地应很好的研究这一提要，根据各地情况，将该提要中的科学经验与当地农民灭虫的亲身经验相结合，向农村干部与群众进行深入宣传，务使今年病虫害的危害减少至最低限度，以保证完成1952年农业增产的任务。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部编《宣传通讯》1952年第16期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c14907e121"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5422","name":"最高人民法院关于处理破坏军婚案件两个问题的批复","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院关于处理破坏军婚案件两个问题的批复","dates":[{"year":1964,"month":7,"day":24}],"is_range_date":false,"authors":["最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 272-273","tags":[{"name":"军婚","type":"主题/事件"},{"name":"刑事","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"最高人民法院"},{"type":"title","text":"关于处理破坏军婚案件两个问题的批复"},{"type":"subtitle","text":"—九六四年七月二十四日 （64）法研字第65号"},{"type":"paragraph","text":"上海市高级人民法院："},{"type":"paragraph","text":"你院（64）沪高法批字第82号报告，对“中央批转最高人民法院党组关于处理破坏军人婚姻案件的意见的报告”第二条第（一）（二）两项提出的两个问题，经我们研究后答复如下："},{"type":"paragraph","text":"一、该报告第二条第（一）项指出三种一般的破坏军人婚姻的情况，可以免予刑事处分，采取批评教育、训诫等办法处理。如果犯错误的人是党员、团员或干部，建议党、团、行政组织酌予处分。其中“军人本人不愿意追究的”这种情况，是指军人妻子虽有过通奸行为，但军人本人不愿意追究，可免予刑事处分。所谓不愿意追究，也包括军人在案件作其他适当处理后，并不坚持要求给予刑事处分这一情形在内。至于对这项规定是否可以反过来理解，即虽有过通奸行为，但军人要求追究的，可给予刑事处分。我们认为，不能作这样的理解，对军人要求追究的，是否给予刑事处分，仍应按照该报告第二条所规定的总的精神和结合案件的具体情况而定。"},{"type":"paragraph","text":"二、该报告第二条第（二）项中“利用职权威胁、利诱成奸的”，是指利用职权威胁成奸或利用职权利诱成奸，二者有其一，即可适用这项规定。这里所说的利用职权利诱成奸，则指利用职权以政治上物质上的利益相引诱，而达到成奸的目的。例如，许以入党入团，提职提级，给予某种荣誉，或者慷公家之慨，不应奖励而奖励，不应记工分而记工分，不应多发供应票证而多发，等等。所有这些，都是与利用职权相联系的。"},{"type":"paragraph","text":"三、报告所附李世权破坏军婚一案，经查阅原卷，看不出被告有利用职权威胁或利诱的情节。但被告事前不听军人警告，与军属通奸被发觉后，又企图串通军属隐瞒罪行，没有悔改表现，这些情节是严重的，如果影响恶劣，也可以考虑判一点刑。由于在报告和原卷中看不出该案造成的影响，因此，究竟需不需要判刑，请你们研究决定。"},{"type":"paragraph","text":"此复。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2de4c4b8a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

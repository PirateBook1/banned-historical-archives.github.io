script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"对《中央关于目前时局的决定》的说明","alias":"","parts":[{"type":"paragraph","text":"对《中央关于目前时局的决定》的说明！"},{"type":"paragraph","text":"（1941年1月30日）"},{"type":"paragraph","text":"皖南事变及一月十七日反动命令是全面破裂的开始，这种估计是正确的。破裂的责任在蒋介石，一切理由都在我们这边。前年七七宣言斗争性多，去年七七宣言团结性多。蒋介石认为我们去年的七七宣言及“佳电”能得到中间派的同情，便抓住我们。我党只有采取尖锐对抗的政策，才能抵制蒋介石的政策。蒋介石一月二十七日讲话，说皖南事变只是所谓军纪问题、局部问题，我们必须说明是政治问题、全局问题、外交问题，是日寇与亲日派推到投降反共的一方面。从开始破裂到全面破裂还有一些时间。这种破裂不应说是国共之间的破裂，而是反动的大地主大资产阶级的政治代表与全国人民之间的破裂。我们要维持与民族资产阶级的联盟，但中共必须保持独立性。应公开批评蒋介石。对目前时局的解决办法是二条。"},{"type":"paragraph","text":"日本企图使中国彻底投降，亲日派想推动蒋介石由抗战到降，蒋介石目前还是第三集团。"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央政治局会议上关于说明《中央关于目前"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":1,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":394,"page_end":394},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad0ebeadff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

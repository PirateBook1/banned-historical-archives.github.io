script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"中央关于县区乡三级暂不进行三反和五反的指示","alias":"","parts":[{"type":"paragraph","text":"关于检查和报告西安市五反斗争"},{"type":"paragraph","text":"实际情况致习仲勋电"},{"type":"paragraph","text":"（1952年2月24日）习仲勋同志："},{"type":"paragraph","text":"中央宣传部同志们根据他们检查群众日报二月五日和七日的言论，有一个电报给西北局宣传部，提出了批评。我不明了西安市五反斗争的实际情况，不知中央宣传部的批评是否适当。请你对西安市的工作加以检查，并以你的意见电告为盼。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月二十四日[1]习仲勋，当时任中共中央西北局第二书记。"},{"type":"paragraph","text":"[2]指中共中央宣传部1952年2月23日关于西安《群众日报》发生右倾错误给西北局宣传部的指示。中央宣传部对《群众日报》2月5日刊载的西安市协商委员会扩大会议的报道以及会议通过的关于五反运动宣传提纲，2月7日刊载的西安市工商联五反运动扩大会议的报道和社论，提出了批评，认为上述报道和言论违背了中央历次指示的方针，表现了严重的右倾思想：主张"},{"type":"paragraph","text":"关于检查和报告西安市五反斗争实际情况致习仲勋电五反运动不是反击资产阶级进攻的一次阶级斗争，而是资产阶级内部的事情；主张这场斗争所依靠的力量不是工人阶级，而是资产阶级自己；主张这场斗争的领导权不属于工人阶级，而属于资产阶级；主张进行这一斗争的方针不是发动群众，而是由资产阶级的一部分去反对另一部分。"},{"type":"paragraph","text":"[3]按照毛泽东在电报中提出的要求，习仲勋于1952年2月28日向毛泽东报送了检查西安市五反斗争的报告。习仲勋说：中央宣传部2月23日“对西安市群众日报的批评完全正确，这种批评很必要”；“群众日报2月5日和7日关于西安市两个会议的报道和言论以及西安市某些负责同志的发言，确有严重错误。这主要是他们把某些策略片面地了解，拿去宣传，也就把五反斗争的基本性质和基本方针说走了样。其看法、说法，实质都是带有右的倾向，必须指正”。在西北局的帮助和指导下，西安市纠正了五反初期发生的右的倾向。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":437,"page_end":438},"tags":[{"name":"毛泽东","type":"人物"},{"name":"习仲勋","type":"人物"},{"type":"文稿类型","name":"指示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于县区乡三级暂不进行三反和五反的指示","authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":24}],"is_range_date":false,"parts":[{"text":"中央关于县区乡三级暂不进行三反和五反的指示","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"各中央局，并转分局，省市区党委、地委：","type":"appellation"},{"text":"（一）县区乡三级的三反，除省委地委为了典型试验之目的，可以个别进行以外，一律待春耕完成以后再做，以免引起混乱，此点前已通知。（二）县区乡某些违法资本家中的五反，目前一律不要进行。已进行者，一律停止。将来何时进行及如何进行，中央将根据情况另行通知。（三）中等城市例如四平街、营口、石家庄、新乡、苏州、宁波、宜昌、衡州、江门、梧州、宝鸡、汉中、自流井、遵义等的违法资本家中何时进行五反及如何进行五反，须由各中央局、分局、省委、区党委根据中央二月十五日指示严格审查控制，逐一批准，以免混乱。","type":"paragraph"},{"text":" 中央二月二十四日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc6dfe5ace"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于转发中南局组织部通知的批语和对中央批语稿的修改","authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":21}],"is_range_date":false,"parts":[{"text":"毛泽东关于转发中南局组织部通知的批语和对中央批语稿的修改","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"安子文同志：","type":"appellation"},{"text":"请考虑将此件加以按语转发全国。","type":"paragraph"},{"text":" 毛泽东一月廿一日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"[（三）三反运动又是了解干部、教育干部的一种最好的方法。各级党委、政府、群众团体和部队的领导机关，在三反斗争中，应该对所属干部作一次深刻的考察和了解，必须毫不迟疑地开除一批丧失无产阶级立场的贪污蜕化分子出党，撤销一批严重的官僚主义分子和那些居功自傲、不求上进、消极疲蹋、毫不称职的分子的领导职务]（其中有些也应当开除出党），对于开除这些人出党和撤销这一些人的职务，不应当有可惜的观点，这是毫不可惜的，如果没有开除和撤销他们的决心则是错误的。过去我们党内对于这类坏人所存在的自由主义思想，必须坚决地加以克服。与此同时，[必须大胆地坚决地提拔一批有德有才的优秀分子到各种工作的领导岗位上来。这是党的组织建设上的一个严重任务，望各级党委加以注意。]","type":"paragraph"},{"text":"*[ ]外为毛泽东加写和改写的文字","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b93a33bc05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

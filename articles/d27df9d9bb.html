script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席光辉著作在巴基斯坦和锡兰出版《论人民民主专政》和《毛主席论人民战争》译成孟加拉文在达卡出版　《论联合政府》和《统一战线中的独立自主问题》在锡兰出版","authors":[],"dates":[{"year":1968,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社拉瓦尔品第电　伟大导师毛主席的光辉著作《论人民民主专政》以及《毛主席论人民战争》已经译成孟加拉文，最近在东巴基斯坦首府达卡出版，受到巴基斯坦公众的热烈欢迎。"},{"type":"paragraph","text":"《毛主席论人民战争》的孟加拉文译本的前言说，毛主席关于人民战争的论述，“是一伟大的贡献。全世界革命人民和革命军队从毛主席论人民战争的著作中得到启发。”"},{"type":"paragraph","text":"毛主席的亲密战友林副主席的重要著作《人民战争胜利万岁》也已译成孟加拉文，最近在达卡出版。这部著作的乌尔都文译本是在今年中国人民解放军建军四十一周年时在巴基斯坦首都拉瓦尔品第出版的。"},{"type":"paragraph","text":"新华社科伦坡十七日电　伟大领袖毛主席的光辉著作《论联合政府》最近已经译成僧伽罗文，由科伦坡工人出版社出版。"},{"type":"paragraph","text":"在这以前，毛主席的另一篇光辉著作《统一战线中的独立自主问题》已经译成泰米尔文，由科伦坡人民出版社出版。"},{"type":"paragraph","text":"这两篇光辉著作受到锡兰人民的热烈欢迎。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d27df9d9bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

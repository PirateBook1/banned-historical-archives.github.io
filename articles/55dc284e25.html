chives17/main/3ec829b1-a175-4e6e-96e5-3440251c858a/40.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/3ec829b1-a175-4e6e-96e5-3440251c858a/41.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/3ec829b1-a175-4e6e-96e5-3440251c858a/42.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/3ec829b1-a175-4e6e-96e5-3440251c858a/43.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/3ec829b1-a175-4e6e-96e5-3440251c858a/44.jpg"],"article":{"title":"转发桂林市公安局关于桂林几个反革命分子的罪证材料","alias":"","parts":[{"type":"paragraph","text":"编号0000179"},{"type":"paragraph","text":"中国共产党广西壮族自治区委员会文件"},{"type":"paragraph","text":"桂发[1977]3号"},{"type":"paragraph","text":"转发桂林市公安局关于"},{"type":"paragraph","text":"桂林几个反革命分子的罪证材料各地、市、县委，柳铁党委，区直各部、委、办、厅、局党组或党委，并广西军区党委："},{"type":"paragraph","text":"现将桂林市公安局编的《桂林几个反革命分子的罪证材料》发给你们。"},{"type":"paragraph","text":"在批林批孔运动期间发生的桂林那几个反革命分子挑起的事端，是“四人帮”插手广西的严重反革命事件，是"},{"type":"paragraph","text":"“四人帮”篡夺党和国家最高领导权阴谋的一个组成部分。请你们按照桂发[1977]1号文件的精神，放手发动群众，大打一场深揭深批“四人帮”罪行的人民战争，把揭批“四人帮”的伟大群众运动不断推向前进。"},{"type":"paragraph","text":"此件发至县团级。桂林市和桂林地区直属机关可发至党支部。望各地、各单位注意保存，不得丢失，用后收回。"},{"type":"paragraph","text":"中共广西壮族自治区委员会"},{"type":"paragraph","text":"一九七七年元月二十日"},{"type":"paragraph","text":"干兴员之公市有科发业"},{"type":"paragraph","text":"桃贸#仓命革个林料中共广西壮族自治区委员会办公厅"},{"type":"paragraph","text":"一九七七年元月二十日印发"},{"type":"paragraph","text":"（共印2530份）"},{"type":"paragraph","text":"1“"},{"type":"paragraph","text":"广西壮族台治区新化中店"},{"type":"paragraph","text":"文件呈阅单1977年2月2日NO.4来文单位"},{"type":"paragraph","text":"区党委文件"},{"type":"paragraph","text":"桂发[)3号件来文福号"},{"type":"paragraph","text":"性质"},{"type":"paragraph","text":"号次0179李由"},{"type":"paragraph","text":"转发桂林书公军局关子桂林几个反草命分子的罪证材料"},{"type":"paragraph","text":"领导阅后批示意见学委和李务种中付"}],"authors":["中共广西壮族自治区委员会"],"dates":[{"year":1977,"month":1,"day

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东在中央政治局会议上的讲话（记录稿）","authors":["毛泽东"],"dates":[{"year":1953,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"毛泽东在中央政治局会议上的讲话（记录稿）","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一九四九年十月一日中华人民共和国的成立，……标志了新民主主义革命阶段的基本结束和社会主义革命阶段的开始。","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"从中华人民共和国成立，到社会主义改造基本完成，这是一个过渡时期。党在这个过渡时期的总路线和总任务，是要在一个相当长的时期内，逐步实现国家的社会主义工业化，并逐步实现国家对农业、对手工业和对资本主义工商业的社会主义改造。这条总路线是照耀我们各项工作的灯塔，各项工作离开了它，就要犯右倾或“左”倾的错误。","type":"paragraph"},{"text":"我们的各项工作，应当遵循总路线，为总路线服务。离开了总路线就要犯错误。我们必须过渡，把社会主义看作“遥遥无期”是不对的。过渡只能是逐步的，企图“一步登天”也是不对的。","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"有的同志在革命成功以后，仍然停留在原来的地方。他们没有懂得革命性质的转变，还在继续搞他们的“新民主主义”，不去搞社会主义改造。这就要犯右倾的错误。就农业来说，社会主义的道路是我国农业唯一的道路。发展互助合作运动，不断地提高农业生产力，这是党在农村中工作的中心。通过农业合作化，逐步建立农业中的社会主义生产关系，限制和消灭农村中的资本主义，在这个基础上增加农业生产，这是我们的主要方法。只有在农业合作化的基础上，才能巩固和扩大我国的工农联盟。农业支援工业，促进工业化；工业支援农业，帮助农业合作化。这就是过渡时期工农联盟的新的经济基础。手工业的情况也是这样，我们必须对个体手工业进行社会主义改造，实行集体化，引导手工业劳动者走社会主义的道路。但是有的同志却不是这样看问题，他们有几种错误观点，是必须批驳的：","type":"paragraph"},{"text":"第一，有同志提出，确立新民主主义的社会秩序。这种提法是有害的。过渡时期的一切事物，一切社会秩序，时时刻刻处于发展变动之中。例如，我们的农村互助合作运动，年年在变，月月在变，天天在变，不断有新的东西代替旧的东西。过渡时期充满着矛盾和斗争。我们现在的革命斗争甚至比过去的武装革命斗争还要深刻。这是要把资本主义制度和一切剥削制度彻底埋葬的一场革命。“确立新民主主义社会秩序”的想法，是不符合实际斗争情况的，是妨碍社会主义事业的发展的。","type":"paragraph"},{"text":"第二，有同志提出，“确保私有财产”。这种提法，当然更是错误的。农村的互助合作运动在不断前进，农民的个体经济必然要被集体经济所代替，这是事物发展的客观规律。就生产资料方面说，我们不能“确保私有财产”。“确保私有财产”的口号实际上是代表资产阶级和富农利益的口号，这个口号只能束缚我们自己的手脚．束缚广大群众的手脚。","type":"paragraph"},{"text":"第三，有同志提出，“由新民主主义走向社会主义”。这种提法看来没有多大错误，但是不明确，也不符合实际的情况。“走向”社会主义就是还没有走到社会主义，只是在向着社会主义的目标走。我们不能在整个过渡时期老是“走向”社会主义。事实上，我们的国营经济早已就走到完全的社会主义了。“由新民主主义走向社会主义”的提法，可能使人认为我们现在并不是处于社会主义革命的阶段．不能明确认识我们的社会主义革命的责任。所以，这种提法也是不恰当的。","type":"paragraph"},{"text":"上面所说的是右倾性质的错误。","type":"paragraph"},{"text":"……","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fa83049f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

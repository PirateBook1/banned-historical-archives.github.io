script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽今年高等学校毕业生的思想情况","authors":[],"dates":[{"year":1958,"month":5,"day":3}],"is_range_date":false,"parts":[{"text":"安徽今年高等学校毕业生的思想情况","type":"title"},{"text":"新华社合肥4月26日讯  今年安徽师范学院、安徽农学院、安徽医学院、合肥矿业学院、合肥师范专科学校等五所大专学校的暑期毕业生共九百八十四人。据初步了解，其中绝大部分学生都积极要求进步，表示愿意服从祖国统一分配，愿意进行劳动锻炼。但也有少数人存在着各种不同的个人打算。","type":"paragraph"},{"text":"（一）愿在城市，不愿到农村和边疆；愿意在上层，不愿到基层。存在这种思想的学生，绝大部分是怕吃苦，留恋城市的安逸生活；也有少数人错误地认为在城市和上层机关客观条件好，有利于自己的进步，便于成家成名。","type":"paragraph"},{"text":"（二）愿意到新建立的单位去，不愿到老的单位去。这种人为数不多，但也不是个别的。他们主要认为到新的单位或工矿企业中去，“矮子中选将军”，可以出人头地，如果到老的单位或工矿企业中去，那里技术人材多，本领大的人也多，怕压住了他们，长期做后生晚辈。","type":"paragraph"},{"text":"（三）强调困难，要求回原籍工作。他们提出的理由归纳起来有五句话：生活习惯，气候适应，语言通达，工作方便，公私兼顾。安徽医学院有些毕业生填了表以后，还怕靠不住，又给领导上写了“请求书”，坚决要求回原籍工作。","type":"paragraph"},{"text":"（四）希望劳动锻炼时间愈短愈好。有的学生说：毕业后参加一年劳动锻炼还可以，两年太长了。如果劳动两年，学的东西都忘光了。有些学生提出，劳动锻炼可以，但要按照毕业后的工资待遇发给工资。此外，也有个别学生不愿意参加劳动锻炼的。","type":"paragraph"},{"text":"（五）对低工资制度有不满情绪。安徽师范学院有不少学生对于国家规定大专学校毕业生从去年起降低工资待遇不满。他们提出：“要实行低工资制，全国工薪人员现有的工资就要一律降低，不能厚此薄彼。”","type":"paragraph"},{"text":"（六）留校学习的右派分子，主要怕一时摘不掉右派分子帽子，怕到暑期不能毕业，不能分配工作。","type":"paragraph"},{"text":"根据以上情况，现在各大专学校已经加强毕业生的政治思想教育。","type":"paragraph"}],"comments":[],"origin":"1958年5月3日_第2470期《内部参考》新华通讯社编。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d2ac287ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

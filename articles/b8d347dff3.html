script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"同意杨成武部主力向西行动","alias":"","parts":[{"type":"paragraph","text":"同意杨成武部主力向西行动"},{"type":"paragraph","text":"（1948年10月11日）杨、罗、耿，杨、李、李，并告华北局："},{"type":"paragraph","text":"你们两方十日九时各一电已悉。同意你们共同意见，杨李李主力向西行动。具体部署照杨李李意见，以北岳集团和八纵一个旅及一个骑兵团控制兴和、台基庙3、集宁地区，并向东活动，阻击西进之敌。以八纵另一个旅及骑兵一部进占陶林、武川，歼灭绥北之敌。一、二、六纵即速西转首先肃清绥包段\"，相机攻取包头。这一"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华北军区第二兵团司令员杨得志、政治委员罗瑞卿、参谋长耿飚和第三兵团司令员杨成武、政治委员李井泉、副政治委员兼政治部主任李天焕的电报。"},{"type":"paragraph","text":"[2]指1948年10月10日9时30分杨得志、罗瑞卿、耿飚给中共中央军委和杨成武、李井泉、李天焕给中共中央军委的电报。前电提议，三兵团主力应西去，以一部控制兴和、集宁、丰镇地区，尽力迟阻援敌。援敌不来，即打下绥、包。援敌来，即预定在归绥附近歼灭援敌。后电对今后行动提出两个建议：（一）主力补充棉裤后，即速西转，威迫绥远，首先扫掉绥包段敌人，攻占毕克齐、察素齐、萨拉齐县、托克托县，相机攻取包头。（二）为配合二兵团现在之行动，主力则向柴沟堡、万全进攻。并认为以执行第一个建议为好。"},{"type":"paragraph","text":"[3]台基庙，位于内蒙古兴和县北部。[4]绥，指绥远，旧省名，辖今内蒙古自治区中部地区，1954年撤销。行动可能吸引暂四军、三十五军等部西援，以利杨罗耿作战。杨李李主力到西边后，应确定一个时期内专打中等的及小的敌人，即用全力攻占毕克齐、察素齐、托克托、陶思浩、萨拉齐、包头及该线以西以北地区，广占地面，征集粮食。待敌主力西援，并有机可乘时，再相机集中兵力，歼敌主力。归绥城则作为将来之攻取目标，目前不要理他。这一行动，将使傅作义\"完全处于被动地位（他现在已经处于被动地位），以免又想打大仗又想打小仗两头失塌。杨罗耿号召部队打大仗的精神甚好，只要有一次歼敌一个师两个师的机会，就不应放松。但如果没有此种机会时，则每次歼敌一团两团也是好的。统望你们依情况机动处理。杨罗耿除指挥自已部队外，应密切注意对杨李李之指挥。"},{"type":"paragraph","text":"军委十一日二时"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":33,"page_end":34},"tags":[{"name":"杨成武","type":"人物"},{"name":"杨得志","type":"人物"},{"name":"李天焕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"耿飚","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8d347dff3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

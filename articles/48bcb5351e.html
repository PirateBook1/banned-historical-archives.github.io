script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"第二第四方面军宜北出甘南","alias":"","parts":[{"type":"paragraph","text":"第二第四方面军宜北出甘南！"},{"type":"paragraph","text":"（1936年6月19日）朱、张二同志，并转弼时同志："},{"type":"paragraph","text":"甲、时局形势已起重大变化，这使中国革命走上了一个新阶段。党的任务是使抗日反蒋的统一战线进到高度具体化，即实行国防政府与抗日联军的组织。"},{"type":"paragraph","text":"乙、西北国防政府已经有了迅速组织的可能与必要。我们应以西北的发动去配合两广的发动。"},{"type":"paragraph","text":"丙、西北发动的时机与战略部署须以争取胜利为原则，依此原则并顾到各方面的条件。关于二、四方面军的部署，我们以为宜出至甘肃南部，而不宜向夏洮地域。其理由："},{"type":"paragraph","text":"第一，避免引起回汉冲突，利于争取青海三马。过去回汉仇"},{"type":"paragraph","text":"[1]这是毛泽东和林育英（张浩）、洛甫（张闻天)、周恩来、博古（秦邦宪）、彭德怀给朱德和红军总政治委员张国焘并转红军第二、第六军团总指挥部政治委员兼第二军团政治委员任弼时的电报。"},{"type":"paragraph","text":"[2]这是中共中央当时的主张。1936年9月，中共中央为实现全国一致抗日，提出了建立民主共和国的口号，改变了建立地区性国防政府的政策。"},{"type":"paragraph","text":"[3]夏洮，指甘肃夏河和洮河。"},{"type":"paragraph","text":"[4]三马，指马麟、马步芳、马步青叔侄三人，当时分别任国民党青海省政府主席，国民党军西北“剿匪”总司令部新编第二军军长兼第一师师长、青海南部边区警备司令，国民党军西北“剿匪”总司令部新编第二军恨是非常之深的，我们欲在西北建立局面，必须联合回人，否则将有重大不良影响。如出夏洮则引起冲突之可能极大。"},{"type":"paragraph","text":"第二，甘南敌情较弱。胡宗南\"调走后，仅余王均、毛炳文、鲁大昌等部。马步芳不会向甘南。若出夏洮则将聚王、毛、鲁、马各部于一狭小地区，红军行动将较困难。"},{"type":"paragraph","text":"第三，红军出至甘肃南，利于以后东出陕南，策应时局。第四，甘南利于补充。上述方针请考虑电复。"},{"type":"paragraph","text":"育英洛甫恩来博古泽东德怀"},{"type":"paragraph","text":"十九日"},{"type":"paragraph","text":"[1]胡宗南，当时任国民党军西北“剿匪”总司令部第一军军长兼第一师师长。"},{"type":"paragraph","text":"[2]王均，当时任国民党军西北“剿匪”总司令部第三军军长。毛炳文，当时任国民党军西北“剿匪”总司令部第三十七军军长。鲁大昌，当时"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":6,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":468,"page_end":469},"tags":[{"name":"毛泽东","type":"人物"},{"name":"博古","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48bcb5351e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"所希望于劳工会的","alias":"","parts":[{"type":"paragraph","text":"所希望于劳工会的！！"},{"type":"paragraph","text":"（1921年11月21日）"},{"type":"paragraph","text":"劳工会现在已周年了，我同情于劳工会也一周年了。为什么独同情于劳工会？劳工神圣，一切东西都是劳工做出来的，劳工会是劳工的团结体，谁也应该同情的。劳工会这一年来的艰难缔造，在湖南劳动运动史上已写完了头一叶，现在要开始写第二叶了。我愿这第二叶上写的要大不同于第一叶：材料更丰富，意义更新鲜，章法、组织更美备。因此我就要本我思虑所及，贡献几个希望条件："},{"type":"paragraph","text":"（一）劳动组合的自的，不仅在团结劳动者以罢工的手段取得优益的工资和缩短工作时间，尤在养成阶级的自觉，以全阶级的大同团结，谋全阶级的根本利益。这是宗旨所在，希望劳工会诸君特别注意的。"},{"type":"paragraph","text":"（二）组织上宜一依西洋工会组织，由代表会议产生相当名额之委员付与全权组织委员会执行会务。旧的行会式的组织固然要不得，职员太多、分部太繁、权力太分也要不得。"},{"type":"paragraph","text":"（三）工会是工人组织的，所以工人应该自已养活工会，更进则"},{"type":"paragraph","text":"[1]这是毛泽东在湖南劳工会刊物《劳工周刊》上发表的文章。湖南劳工会是黄爱、庞人铨等1920年11月21日在长沙成立的，初创时受到无政府工团主义思想影响，1921年11月下旬改组，接受了毛泽东在本文中提出的准备罢工基金和选举基金，现在不能邃言及此。我以为无论如何第一步要办到凡入会的工人每人必出至低限度的月捐，少至一个铜元都可；第二步办到自已养活工会。这一点很要紧，望劳工会诸君注意。"},{"type":"paragraph","text":"我所希望的就只这三项。最后我要向工友们简单地说几句话，当一杯酒，热一热诸君的肚子："},{"type":"paragraph","text":"不劳动的不得食！劳动者获得罢工权利！劳工神圣！各尽所能，各取所值！全世界都是劳动者的！全世界劳动者团结起来！1921年秋，毛泽东到江西萍乡安源考察。图为毛泽东考察过的总巷平矿井。《毛主席和安源工人在一起》（油画）《同赴革命征程》（油画）《毛泽东和矿工在一起》(油画）《毛泽东和矿工在一起》（油画）《毛主席青年时代》（素描）《青年毛泽东》（版画）"}],"authors":["毛泽东"],"dates":[{"year":1921,"month":11,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":453,"page_end":461},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji1","type":"pdf","name":"毛泽东文集第一卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji1.pdf"],"article":{"title":"所希望于劳工会的","description":"","dates":[{"year":1921,"month":11,"day":21}],"parts":[{"text":"所希望于劳工会的","type":"title"},{"type":"paragraph","text":"劳工会现在已周年了，我同情于劳工会也一周年了。为什么独同情于劳工会？劳工神圣，一切东西都是劳工做出来的，劳工会是劳工的团结体，谁也应该同情的。劳工会这一年来的艰难缔造，在湖南劳动运动史上已写完了头一叶，现在要开始写第二叶了。我愿这第二叶上写的要大不同于第一叶：材料更丰富，意义更新鲜，章法、组织更美备。因此我就要本我思虑所及，贡献几个希望条件："},{"type":"paragraph","text":"（一）劳动组合的目的，不仅在团结劳动者以罢工的手段取得优益的工资和缩短工作时间，尤在养成阶级的自觉，以全阶级的大同团结，谋全阶级的根本利益。这是宗旨所在，希望劳工会诸君特别注意的。"},{"type":"paragraph","text":"（二）组织上宜一依西洋工会组织，由代表会议产生相当名额之委员付与全权组织委员会执行会务。旧的行会式的组织固然要不得，职员太多、分部太繁、权力太分也要不得。"},{"type":"paragraph","text":"（三）工会是工人组织的，所以工人应该自己养活工会，更进则准备罢工基金和选举基金，现在不能遽言及此。我以为无论如何第一步要办到凡入会的工人每人必出至低限度的月捐，少至一个铜元都可；第二步办到自己养活工会。这一点很要紧，望劳工会诸君注意。"},{"type":"paragraph","text":"我所希望的就只这三项。最后我要向工友们简单地说几句话，当一杯酒，热一热诸君的肚子："},{"type":"paragraph","text":"不劳动的不得食！"},{"type":"paragraph","text":"劳动者获得罢工权利！"},{"type":"paragraph","text":"劳工神圣！"},{"type":"paragraph","text":"各尽所能，各取所值！"},{"type":"paragraph","text":"全世界都是劳动者的！"},{"type":"paragraph","text":"全世界劳动者团结起来！！"},{"type":"paragraph","text":"根据一九二一年十一月二十一日"},{"type":"paragraph","text":"《劳工周刊》湖南劳工会周年纪念"},{"type":"paragraph","text":"特刊号刊印。"}],"comment_pivots":[{"part_idx":0,"offset":8,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东在湖南劳工会刊物《劳工周刊》上发表的文章。湖南劳工会是黄爱、庞人铨等一九二○年十一月二十一日在长沙成立的，初创时受到无政府工团主义思想影响，一九二一年十一月下旬改组，接受了毛泽东在本文中提出的建议。"],"page_start":19,"page_end":20,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dda7a7959d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

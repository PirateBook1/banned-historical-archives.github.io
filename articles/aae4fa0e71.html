script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对两报一刊社论稿《无产阶级专政下的文化大革命胜利万岁》的批语","alias":"","parts":[{"type":"paragraph","text":"对两报一刊社论稿《无产阶级专政下的文化大革命胜利万岁》的批语！"},{"type":"paragraph","text":"（1967年9月28日、30日）可用。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月廿八日应引1几段列宁的话，应多次提到马克思列宁主义。"},{"type":"paragraph","text":"[1]这篇社论稿是《人民日报》、《红旗》杂志、《解放军报》编辑部为庆祝中华人民共和国成立十八周年而写的。本篇一、二是对中共中央文化革命小组组长陈伯达、组员姚文元1967年9月28日凌晨送审的社论稿的批语；本篇三是对陈伯达9月30日凌晨送审的社论修改稿的批语。这篇社论发表在10月1日《人民日报》《解放军报》和10月6日出版的《红旗》杂志第十五期。毛泽东全集第五十卷"},{"type":"paragraph","text":"三即退陈伯达同志照办。修改得很好\"。在第三页，我作了一点修改，请酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月三十日十二时"},{"type":"paragraph","text":"[1]根据毛泽东1967年9月28日批示的意见（见本篇二），陈伯达9月30日送审的社论修改稿上，引用了列宁以下两段话：“革命是被压迫者和被剥削者的盛大节日。··在这样的时期，人民能够作出从市偿的渐进主义的狭小眼光看来是不可思议的奇迹。”“无产阶级专政是新阶级对较强大的敌人一资产阶级进行的最无畏和最无情的战斗。由于这一切原因，无产阶级专政是必要的，而且不经过持久的、顽强的、殊死的战斗，即不经过坚持不懈、纪律严格、坚忍不拔和意志统一的战斗，便不能战胜资产阶级。”同时，社论修改稿上还引用了马克思、恩格斯《共产党宣言》中的以下一段话：“共产主义革命就是同传统的所有制关系实行最彻底的决裂；毫不奇怪，它在自已的发展进程中要同传统的观念实行最彻底的决裂。”此外，还有4处加写了“马克思列宁主义”。"},{"type":"paragraph","text":"[2]陈伯达1967年9月30日送审的社论修改稿上，引用了毛泽东不久前视察华北、中南和华东地区时讲的两段话：“在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织。”“革命的红卫兵和革命的学生组织要实现革命的大联合，两派是革命群众组织，要无条件实现革命大联合。”对其中的第二段话，毛泽东作了文字上的修改，修改后的这段话为：“革命的红卫兵和革命的学生组织要实现革命的大联合，只要两派都是革命的群众组织，就要在革命的原则下实现革命的大联合。”"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":9,"day":28},{"year":1967,"month":9,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":99,"page_end":100},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aae4fa0e71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想照亮了石油工人的心","authors":["成进"],"dates":[{"year":1976,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想照亮了石油工人的心"},{"type":"paragraph","text":"成进"},{"type":"paragraph","text":"看过影片《创业》，谁能忘记这么一组感人的镜头：青天一顶星星亮，荒原一片篝火红。在龙虎滩刚刚矗立起来的第一口油井架旁，周挺杉和他的战友们冒着凛冽的寒风，围着通红的篝火认真学习毛主席的光辉著作《矛盾论》和《实践论》。毛泽东思想照亮了石油工人的心。学着，学着，周挺杉眼睛里闪着激动的泪水，他遥望北京天安门，深情地说：“头顶青天，脚踩荒原，我们创业，就靠这"},{"type":"paragraph","text":"‘两论’。学一点，好比翻一座山，我们要翻山越岭去见毛主席！”毛主席的书给周挺杉和他的战友们指明了前进的方向，给了他们战胜国内外阶级敌人的阴谋诡计和克服种种困难的巨大力量。在艰难曲折的创业过程中，他们运用毛泽东思想分析各种矛盾，通过调查研究，终于懂得了阶级斗争和路线斗争是主要矛盾。在政委华程的引导和帮助下，周挺杉认真学习了列宁的教导：“马克思主义在理论上的胜利，逼得它的敌人装扮成马克思主义者，历史的辩证法就是如此。”（《列宁选集》第2卷第439页）在创业过程中，他坚持以阶级斗争为纲，与群众一起揭露和粉碎了反革命分子冯超破坏油田建设的罪恶阴谋，教育章易之与冯超划清了界限，团结了广大干部、群众，粉碎了现代修正主义的封锁，为独立自主、自力更生地建成我国自己强大的石油工业作出了巨大的贡献。"},{"type":"paragraph","text":"在影片中还有这么一段故事：第二口油井打成了，但只喷水不冒油。这是什么原因？用毛泽东思想武装起来的周挺杉和他的战友们，已经从以往的斗争过程中清楚地认识到：马列主义、毛泽东思想是革命者战胜困难的有力武器。面对新的困难，他们不动摇、不泄气，周挺杉组织工人们再次认真学习毛主席的《矛盾论》。通过学习，周挺杉和工人们进一步明确了方向，提高了勇气。他们运用马克思主义的辩证唯物论具体地分析了油层的矛盾，批判了形而上学、洋奴哲学和懒汉思想，找到了解决问题的关键，打开了新的胜利道路。正如政委华程所说的：“辩证唯物论的认识论，在我们工人身上生根开花了”，“我想，毛主席和党中央听了这个汇报，会比听到打出个千吨井还高兴！”正是在马列主义、毛泽东思想指引下，周挺杉和石油工人们又战胜了一个个新的困难，终于使沉睡了多少年的地下原油滚滚地喷射出来了。"},{"type":"paragraph","text":"毛主席早就教导我们：“领导我们事业的核心力量是中国共产党。指导我们思想的理论基础是马克思列宁主义。”我们干革命，靠的是伟大领袖和导师毛主席亲手缔造的中国共产党的领导，靠的是战无不胜的马列主义、毛泽东思想的指引。周挺杉和他的战友们所走过的创业道路，每一步都离不开马列主义、毛泽东思想的指引。在他们遇到错误路线的干扰和阶级敌人的破坏时，是马列主义、毛泽东思想给他们指明了前进的方向；在他们碰到困难时，是马列主义、毛泽东思想给了他们巨大的力量；在他们取得胜利时，是马列主义、毛泽东思想引导他们继续革命，去夺取新的胜利。"},{"type":"paragraph","text":"但是，对于《创业》这样一部歌颂毛泽东思想的好影片，“四人帮”却极端仇视。江青甚至恶狠狠地叫嚷要追查影片中“送两论”情节的背景。事实上，石油工人就是靠毛泽东思想起家的，靠“两论”起家的。正是敬爱的周总理，指示石油工人学好毛主席的“两论”。“四人帮”的恶毒攻击，充分暴露了这伙妄图篡党夺权的资产阶级阴谋家、野心家背叛马克思主义、列宁主义、毛泽东思想，蓄意陷害周总理的反革命嘴脸。我们要响应以华主席为首的党中央的号召，以周挺杉和石油工人为榜样，在任何时候都要把学习马列主义、毛泽东思想放在一切工作的首位，真正做到在斗争中学，在斗争中用，用这个强大的思想武器同资产阶级斗，同修正主义斗，同搞修正主义、搞分裂、搞阴谋诡计的“四人帮”斗，彻底清算“四人帮”反对马列主义、毛泽东思想的滔天罪行。我们要继承毛主席的遗志，把毛主席开创的无产阶级革命事业进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"970d5d4b58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

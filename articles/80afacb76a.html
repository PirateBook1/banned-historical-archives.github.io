script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于农业合作化问题的思考","authors":["北京大学","王国乡"],"dates":[{"year":1957,"month":7,"day":15}],"is_range_date":false,"parts":[{"text":"关于农业合作化问题的思考","type":"title"},{"text":"北京大学王国乡","type":"authors"},{"text":"（王国乡：北京大学中文系新闻专业54级学生）","type":"subtitle"},{"text":"这次来《吉林日报》实习，重点是采访农业。这使我有机会接触到我国农业合作化以后农民的实际生活。七月的吉林大地，正是一片绿意盎然的季节，玉米、高梁已长到一人多高，大豆、水稻也到了开花抽穗的时节。在田间很少看到农民劳动的景象。目前旱灾较重，多数男劳动力都集中到水利工地干活。在户外难以找到同农民谈心、交流思想的机会。我每到一地总会离开同行去农民家中访谈。在农民家中看到他们的生活清苦，主食多是高粱米稀饭，煮玉米茬子，副食多为大葱或菜叶蘸黄酱。问及现在的生活水平与合作化前的比较如何？回答多是摇头叹息，支支吾吾：“……咱们不能说合作化不好，只能说是人心不好，……有些人干活偷懒，不精耕细作……你糊弄土地，土地也糊弄你，让你少收粮食。粮食收少了，完不成统购任务，只好饿肚子呗。”大家的具体说法虽然不同，但其基本意思不过如此。","type":"paragraph"},{"text":"关于农业合作化以后农民的劳动积极性问题，我曾经分别同几位村干部交流意见。他们的基本看法也是大同小异：党的农业合作化政策当然是正确的。问题在于农民思想落后，自私自利，不适应合作化后集体生产的要求。毛主席说，关键的问题是教育农民……按照党的政策，我们对农民进行思想教育的主要方法，一是对那些消极怠工，破坏农业合作化的阶级敌人、坏分子，要进行无情的批斗，严重的要进行法办；二是对那些偷懒、爱占小便宜的落后农民，要进行批评教育；三是对普通农民群众要实行按劳分配，就是用评工记分的办法，实行多劳多得，少劳少得……这些说法同我在报上或文件中看到的差不多。","type":"paragraph"},{"text":"从这些访谈中，我得到的总的印象是，农业合作化以后，农民的劳动积极性下降了，生活水平不如以前了，需要有一定的外在压力来提高农民的劳动积极性。这促使我深入思考中国的农业合作化政策问题。","type":"paragraph"},{"text":"记得在校时曾经读马克思的《经济学－哲学手稿》，从中读到这样的说法，劳动是劳动者的“自我享受”或“生活乐趣”，是“自由的生命表现”。我想，他的意思是说自由的劳动是快乐的。我联想到自己年轻时参加家庭手工业劳动的感受，曾经为自家的产品能在市场销售盈利而高兴，也为自己的心灵手巧受到父母的赞扬而高兴。由此可以设想一个自耕农，他会为自己耕种土地的预期收获而快乐，也会为自己种植的庄稼长得好而自豪，就好像城里人为自己种出一盆鲜花而高兴那样。再设想一个自由出卖劳动力的工人，他会为自己被雇用从而能拿到一份养家糊口的工资而高兴，也会为自己的劳动能力受到雇主或同伴的认可而高兴（此道理也适合说明集体与国有企业的工人）。但在农业合作化后的集体劳动中，情况却大不相同。在这里，个人的劳动成果被淹没在集体成果之中，自己所得只是其中的很小部分，加之有相当一部分被政府按低价“统购”而去，因而农民不可能得到预期收获的快乐。同时在农业集体劳动中，由于个人的劳动能力不能得到明确的计量或识别，一个心灵手巧精心耕作的农民的劳动不能同一个笨拙粗心的农民的劳动区别开来，因而在农业合作社基本上是按出工日数和人头分配劳动成果的情况下，前者的劳动积极性受到挫伤，而后者受到鼓励，大家都失去劳动的创造性快乐，反而使偷懒者自得其乐。这也许可以解释农业合作化后农民劳动积极性下降的原因。至于政府所采取的促使农民劳动积极性的措施，诸如批斗、批评教育、评工记分，由于没有或缺少快乐的激励，而只是一些外在的压力，因此很难达到调动农民积极性的目的，这毋宁说是对农民的奴役。","type":"paragraph"},{"text":" 1957.7.15.于吉林日报","type":"paragraph"}],"comments":[],"origin":"王国乡〈我的北大1957年——《北京大学民主运动纪事》写作前后〉，载《往事微痕》第21期，2009年2月21日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80afacb76a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

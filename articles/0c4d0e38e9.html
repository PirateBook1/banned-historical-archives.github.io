script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北局关于各地报纸应一律重视电影《武训传》的讨论的通报","authors":[],"dates":[{"year":1951,"month":6}],"is_range_date":false,"parts":[{"text":"华北局关于各地报纸应一律重视电影《武训传》的讨论的通报","type":"title"},{"text":"六月十日人民日报书报评论“各级报纸应该展开关于《武训传》的讨论”文内，批评平原日报忽视武训传的讨论，我们当即检查华北各地报纸，结果是：平原日报直到六月六日毫无关于武训传的文章，七日才开始转载人民日报社论和文章。其他，绥远日报只登载了中央教育部的指示，山西日报登载了山西省委宣传部的指示，察哈尔日报只登载了文教厅和文联的一个号召，内蒙古日报、唐山劳动日报、石家庄日报。虽然都转载了人民日报的社论或文章，但组织讨论亦很不够。做得比较好的只有河北日报和天津日报。据此，华北各地报纸对开展《武训传》的讨论，重视是很不够的。有些同志认为“没有看过武训传的电影，无法讨论”，这种种做法是错误的。类似“武训精神”，实际在各地党员和群众中都存在着，对武训传的讨论，是一种清除类似“武训精神”的严肃的思想斗争，对此采取漠视态度，乃是一种严重的政治上的自由主义。若有对武训事迹或电影内容不了解的，报纸亦应做简单介绍，供大家讨论，不能置之不理。但是单纯只登载一个指示、号召，或转载一下人民日报社论、文章，不联系当地党内外思想情况讨论，也不会成为真正的思想斗争。已经开展讨论的地区，须加强思想指导，才使讨论获得应有的效果。望各地党委注意。","type":"paragraph"}],"comments":[],"origin":"《建设》1951年6月21日第113期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c4d0e38e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

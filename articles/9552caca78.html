script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市水产系统职工贯彻华主席抓纲治国战略决策狠批“四人帮”　迎接新跃进","authors":[],"dates":[{"year":1978,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市水产局系统广大职工深揭狠批“四人帮”的反革命修正主义路线，广泛深入开展工业学大庆、农业学大寨的群众运动，全系统全面完成一九七七年国家计划，利润比一九七六年增加了一点一倍。"},{"type":"paragraph","text":"几年来，上海市海洋渔业公司在林彪、“四人帮”反革命修正主义路线的干扰、破坏下，人增加了，船增加了，但是产量却长期停滞不前，前年亏损七百多万元。上海渔轮修造厂近两年来，没有完成修船任务，最严重时，一个月中连一艘船也修不出来，严重地拖了海洋渔业生产的后腿。"},{"type":"paragraph","text":"在上海市委的直接领导下，市水产局党委以阶级斗争为纲，发动广大职工深揭狠批“四人帮”的反革命修正主义路线，开展经济领域里的阶级斗争，在各方面进行调整，大大地调动了广大职工的社会主义积极性。广大渔业工人干劲十足，狠抓航次修理，缩短停港时间，去年上半年平均停港六天多，后缩短为二天多，509、510号渔轮在下半年一直做到到港后第二天就开船。上海市海洋渔业公司海上生产量已超额完成了一九七七年国家捕鱼计划，比上一年增产百分之十三点八，减少亏损三百多万元。上海渔轮修造厂的渔轮修造任务完成一百零二艘，比上一年增加百分之二十四，上缴利润增加一倍。上海网具制造厂在绳、网制造方面，分别提前三十五天、五十八天完成国家计划。上海鱼品加工厂超额百分之十九完成国家计划。上海市水产供销公司现已完成了销售、利润计划。目前，广大职工在做好了元旦市场供应后，正在积极准备春节供应的水产品。"},{"type":"paragraph","text":"在毛主席的光辉著作《中国将要出现一个大跃进》、《关于农业机械化问题的一封信》发表后，广大水产职工深受鼓午，决心在一年初见成效的基础上，力争上游，实现新的一年的大跃进，夺取更大的胜利!"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9552caca78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

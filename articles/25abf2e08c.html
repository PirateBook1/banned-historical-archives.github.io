script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席谈话鼓舞被压迫人民斗志西南非洲民族主义领袖欢迎毛主席谈话","authors":[],"dates":[{"year":1964,"month":1,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社达累斯萨拉姆23日电】　西南非洲人民组织总书记雅各布·库汉古阿今天在这里向新华社记者发表谈话，欢迎毛泽东主席支持巴拿马人民反对美帝国主义侵略者的斗争的谈话。"},{"type":"paragraph","text":"他说:“西南非洲人民组织怀着极大的兴趣阅读了毛主席发表的关于中国人民支持巴拿马反对侵略者的正义斗争的谈话。西南非洲人民热情地赞赏这个声明。”他还说:“被压迫人民越是得到这种道义上的支持，他们在正义事业中得到的鼓舞也就越大。”"},{"type":"paragraph","text":"西南非洲妇女领袖阿玻鲁斯夫人发表谈话说:“我们十分高兴地欢迎毛主席最近发表的关于巴拿马问题的声明。这个声明清楚地表明，中国人民支持正在为争取摆脱帝国主义奴役而斗争的人们。”她说:“这是实现世界和平的唯一办法。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25abf2e08c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海革命红卫兵政治生活中的一件大喜事本市大专院校红代会今开幕将进一步学习和贯彻毛主席关于进行无产阶级教育革命的最新指示，交流开展教育革命的经验","authors":[],"dates":[{"year":1967,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在全国无产阶级文化大革命空前大好的形势下，在上海无产阶级教育革命的滚滚巨流中，上海市大专院校红卫兵革命小将，满怀革命豪情，迎来了自己的盛大节日——上海市大专院校红卫兵代表大会的胜利召开。"},{"type":"paragraph","text":"今天，全上海三十余所大专院校的两千名革命的红卫兵代表和其他革命红卫兵小将，将出席在文化革命广场举行的上海市大专院校红卫兵代表大会的开幕。"},{"type":"paragraph","text":"上海市大专院校红卫兵代表大会，是在全市大专院校革命的红卫兵组织基本上实现了革命大联合的形势下召开的。这是毛主席革命路线的伟大胜利!是上海革命红卫兵运动史上又一曲响彻云霄的凯歌!"},{"type":"paragraph","text":"这次大专院校红卫兵代表大会的中心议题是:进一步学习和贯彻毛主席关于进行无产阶级教育革命的最新指示，认真讨论无产阶级教育革命的问题，交流开展教育革命的经验，发动广大的革命红卫兵小将，争当无产阶级教育革命的积极分子，为把无产阶级文化大革命进行到底而冲锋陷阵!"},{"type":"paragraph","text":"最近，在毛主席关于无产阶级教育革命的最新指示指引下，各大专院校革命的红卫兵和广大革命师生员工，掀起了一个以彻底摧毁旧的教育制度、创建无产阶级教育制度为中心内容的教育革命风暴，更加广泛、深入地活学活用毛主席著作，以毛泽东思想为武器，狠批以中国赫鲁晓夫为代表的反革命修正主义教育路线，坚持一边进行教学，一边进行改革，发扬敢想、敢说、敢干、敢闯的无产阶级革命精神，有领导、有计划地深入工农兵，进行调查研究，向工农兵学习，提出各种教改方案。各大专院校革命红卫兵正在把教育革命中获得的初步战果，作为对红卫兵代表大会的献礼。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b07988d416"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

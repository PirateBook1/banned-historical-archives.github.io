script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来在国务院司、局长以上干部会议上传达毛主席“调动一切力量为社会主义服务”报告的记录","authors":[],"dates":[{"year":1956,"month":5,"day":3}],"is_range_date":false,"parts":[{"text":"周恩来在国务院司、局长以上干部会议上传达毛主席“调动一切力量为社会主义服务”报告的记录","type":"title"},{"text":"（本记录未经总理核阅，如有遗误由记录负责）","type":"appellation"},{"text":"上个月，中共中央召集各省、市委书记开了一个会。在那次会议上，毛主席谈了十个方针的问题。昨天，在最高国务会议上，主席又重复地讲了这十条方针。这十条方针关系政府工作很大，所以现在要快一点作个传达。主席报告的总题目是“调动一切力量为社会主义服务”。就是说，对于一切可用的力量、一切积极的因素，我们都要把它调动起来，为社会主义服务，并且还要把无用的化为有用，把消极的变成积极。这也就是调动一切可以动员的力量和因素来为社会主义服务。","type":"paragraph"},{"text":"主席讲的十条方针，就是十种关系。也是十种矛盾。就是说，我们要很好的解决这种关系、克服这种矛盾而前进。因为这十条方针，关系到政府工作的地方很多，所以我今天这个传达报告的时候，要增加一些材料进去，作为一种说明。","type":"paragraph"},{"text":"现在，先把主席讲的十条念一念：","type":"paragraph"},{"text":"第一条是工农业之间和轻重工业之间的关系和矛盾，","type":"paragraph"},{"text":"第二条是沿海的工业和内地的工业之间的关系和矛盾，","type":"paragraph"},{"text":"第三条是经济建设和国防建设之间的关系和矛盾，","type":"paragraph"},{"text":"第四条是国家生产单位和个人之间的关系和矛盾，","type":"paragraph"},{"text":"第五条是中央和地方之间的关系和和矛盾，","type":"paragraph"},{"text":"第六条是民族的关系和矛盾，","type":"paragraph"},{"text":"第七条是党与非党，就是共产党、民主党派和无党派民主人士之间的关系和矛盾，","type":"paragraph"},{"text":"第八条是革命与反革命，就是敌我之间的关系的矛盾，","type":"paragraph"},{"text":"第九条是是非关系，就是对的与不对的之间的关系和矛盾。","type":"paragraph"},{"text":"第十条是国际关系，就是中国和其他各国之间的关系和矛盾。","type":"paragraph"},{"text":"这十条关系也就是十种矛盾，我们认识存在着的这种关系、存在着的这种矛盾，要很好的解决这种关系、克服这种矛盾而前进。","type":"paragraph"},{"text":"[以下周恩来宣读毛泽东的《论十大关系》，略]","type":"appellation"},{"text":"这十种关系，十个方针，现在还是初步意见。还容许大家讨论，所以还不搞什么文件。现在，在地方传达到县，在中央部门中传达到司、局长。首先，各部门的领导群包括部长。副部长、部长助理，司局长这样一个群先来一个讨论。每个部都抽出一点时间，也不必很急，比如一个星期一次，自由漫谈下去。交换一下不同的意见，把这十条再去反映反映大家的意见，听听各种意见。我们现在提议：各民主党派在他们的中央委员会里，各人民团体在他们的中央委员会里，领导讨论。政府各部门就在领导群里讨论。政府部门要和实际工作结合起来、联系起来讨论，因为有些事就要做的，有些事要订入计划的，有些事要做出规划的，所以更要切实。准备用两个月的时间和各种问题联系起来，好好研究一下。这个工作对于共产党的第八次代表大会的召开会有帮助，对搞计划经济会有帮助的。对政府工作也会有改进。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ace7b66132"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

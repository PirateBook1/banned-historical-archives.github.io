script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于改正“半工人阶级也是领导阶级”的提法问题的批语和书信","authors":["毛泽东"],"dates":[{"year":1951,"month":11,"day":18}],"is_range_date":false,"parts":[{"text":"毛泽东关于改正“半工人阶级也是领导阶级”的提法问题的批语和书信","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"送刘少奇、胡乔木、安子文同志阅，请安子文同志提出意见和处理办法。","type":"paragraph"},{"text":" 毛泽东十一月十八日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"少奇同志：","type":"appellation"},{"text":"游览情形好否？谅已到达杭州。","type":"paragraph"},{"text":"据安子文胡乔木等同志说，象河北党校阴一刚等来信那样表示不同意半工人阶级也是领导阶级的人，尚有许多，许多地方整党中都提出了这个问题，而这种提议是有理由的，现在不能不改正整党决议草案中的那种提法。此事现已陷于被动，只有改正才能恢复主动。现将电文一件，安子文报告一件，河北党校阴一刚等来信一件，送你审阅，征求你的意见，请予示复，并交来人带回为盼。","type":"paragraph"},{"text":"此间各事均好，勿念。","type":"paragraph"},{"text":"祝你们安吉！","type":"paragraph"},{"text":" 毛泽东十二月十五日","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"周、朱、陈、安子文、胡乔木、杨尚昆同志：","type":"appellation"},{"text":"此问题曾去信征求刘少奇同志意见，现得回信，请阅。我又在电文上作了一些修改，并觉得宜将阴罗二同志的信及安子文的信连同中央电报印发各地，才能将此问题弄清楚，并使中央在此问题上取得主动。如同意，请尚昆办。","type":"paragraph"},{"text":" 毛泽东十二月廿三日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df49cb24c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

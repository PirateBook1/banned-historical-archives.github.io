script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在文化大革命中处理红卫兵抄家物资的几项规定","authors":[],"dates":[{"year":1967,"month":3,"day":20}],"is_range_date":false,"parts":[{"text":"中共中央关于在文化大革命运动中处理红卫兵抄家物资的几项规定","type":"title"},{"text":"各级党委，各军区党委，各省、市革命委员会：","type":"appellation"},{"text":"现将中共广西梧州市委文革小组关于在文化大革命运动中红卫兵抄家物资处理意见的请示，转发给你们，供参考。为避免这类物资受到损失，望各地从速处理。中央特作出如下几项规定：","type":"paragraph"},{"text":"一、查抄地、富、反、坏、右或其它不法分子的财物，除日常生活必需品退给本人（如原物已遗失短损坏则不退赔）以外，一律上交。","type":"paragraph"},{"text":"二、确属革命群众和劳动人民被错抄的财物，应全部退还本人。原物遗失或损坏者，作价偿还。","type":"paragraph"},{"text":"三、贪污、盗窃和私用查抄财物者，应自觉退出上交，否则严加处理。但被小集体用于文化大革命的少量消费物资或现款，经说明情况，可不予追究。","type":"paragraph"},{"text":"四、地、富、反、坏、右或其它不法分子，不准借处理查抄财物的机会，喊冤叫屈，反攻倒算。违者必须严加惩办。","type":"paragraph"},{"text":"（此件发各级党委内部掌握）","type":"paragraph"},{"text":"附：关于在文化大革命运动中红卫兵抄家物资处理意见的请示","type":"subtitle"},{"text":"区党委文革小组并中央文革小组：","type":"appellation"},{"text":"我市在去年开展文化大革命运动之后，于八、九月间红卫兵对一些四类分子和资产阶级分子抄了家。这些物资至今尚未处理。春季已到，南方雨水多，保管不好或不及时处理，就会霉烂和丢失（已发现有被偷盗现象），我们意见：","type":"paragraph"},{"text":"一、属于黄金、白银、外币和大量人民币（以一户有数千元以上的），予以没收或代管。","type":"paragraph"},{"text":"二、属于高级生活用品，如高级皮衣、手表等类物资，予以没收。","type":"paragraph"},{"text":"三、属于普通生活用品，如布料衣物和一般生活用具等归还原主。","type":"paragraph"},{"text":"四、这些物资在抄家时已损坏的或保管不善损坏和丢失了的讲清楚，不予赔偿。","type":"paragraph"},{"text":"以上意见当否，请速复电。","type":"paragraph"},{"text":" 中共广西梧州市委文革小组一九六七年三月十一日","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第二集）》， 北京：1967年6月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55e4af3f2f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"批邓战歌一新曲弹词开篇《剥画皮》　上海市人民评弹团创作演出","authors":["朱扬"],"dates":[{"year":1976,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朱扬"},{"type":"paragraph","text":"弦索铮铮，似波涛翻滚；战歌声声，如风卷残云——在深入批邓、反击右倾翻案风的伟大斗争中，听弹词开篇《剥画皮》，一股强烈的战斗气息扑面而来。"},{"type":"paragraph","text":"弹词独唱开篇《剥画皮》，短小精悍，迅速、及时、直接地反映了批邓斗争，是受到工农兵群众欢迎的一个节目。作者带着强烈的无产阶级义愤，以“自提问题自回答”的表现方法，仅仅用几十句唱词，就把邓小平从资产阶级民主派到走资派，从重新工作后大搞翻案复辟到最后彻底垮台的罪恶历史和修正主义的思想本质，进行了形象的揭露。正如篇目所示，随着演唱的进展，这个“自称四十多年老革命”的走资派的画皮，一层层被剥下来，使人听来痛快淋漓。一曲终了，听众情不自禁地报之以热烈的掌声。这掌声，既是对演员充满革命激情、富有曲种特色的演唱的赞扬，更是对作品紧密配合批邓斗争的热情鼓励。"},{"type":"paragraph","text":"“熊熊烈火心头焚，化作战歌唱出声。”火一样的感情，火一样的作品，象一把锋利的匕首，直捣邓小平一类党内走资派的心脏。这样的节目，对进一步从思想上政治上批判邓小平反革命的修正主义路线很有现实意义。走资派还在走，这是长期的社会现象。革命人民要懂得如何识别党内走资派，总结跟党内资产阶级斗争的经验，树立长期作战的思想，邓小平正是个难得的反面教员。那种认为“紧密配合现实斗争的作品总是肤浅的”说法，是站不住脚的。就说《剥画皮》吧，天安门广场反革命政治事件一发生，它就很快问世了，与批邓斗争配合得多么紧密!整个作品只有短短几十句唱词，就剥下了邓小平的画皮，使之原形毕露，能说肤浅吗?邓小平是如何成为不肯改悔的走资派的，听听此曲，便可略知端倪。从这一意义上说，《剥画皮》是深刻的。"},{"type":"paragraph","text":"《剥画皮》在艺术表现形式上也有不少可取之处。首先，台上只有一唱一伴(除演员自弹三弦外，只有一把琵琶伴奏)，形式虽然简单，却气势磅礴。因为，它是心头烈火化作战歌弹唱出来的，当然与过去那种无病呻吟的靡靡之音有天壤之别。有人认为，乐队小了，伴奏乐器少了，独唱节目就缺乏气势。其实不然。一个作品气势之大小，决不能单以伴奏乐器的多寡而论。君不见，气势浩大的古曲《十面埋伏》乃是琵琶独奏的。关键在于演奏、演唱有无激情，曲调本身是否昂扬。象《剥画皮》这样的节目，轻便灵活，随处可演，因而更能发挥出革命文艺“团结人民、教育人民、打击敌人、消灭敌人”的战斗作用。所以，独唱节目的“简”与“轻”，不光是形式问题，还涉及到方向路线，涉及到是否有利于轻装简行，深入工农兵演出的问题。其次，《剥画皮》的曲调是在流派唱腔的基础上予以出新的，既有革命精神，又具曲种特色。整个曲调节奏明快，一气呵成，较好地表现了特定的内容。而对其中一些重点词句，赋予了昂扬激越的拖腔，或刚劲有力的重句，并采用不同的唱法以示突出，这就在曲调处理上避免了单调感，使高低、快慢、强弱都有了变化。这说明，在强调革命精神的同时，必须充分注意曲种特色。因为曲种特色是一种艺术形式区别于他种艺术形式的标志，各种艺术形式都应该用自己的艺术手段去表现内容，否则，就等于取消自己。"},{"type":"paragraph","text":"评弹开篇，过去专唱风花雪月、儿女情长；如今，“旧貌变新颜”，战歌曲曲新，这也是对邓小平污蔑文艺革命的反动谬论的有力批判。"}],"comments":[],"origin":"","comment_pivots":[],

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席教导记心上敌我分明眼睛亮第三生产队十三岁的小学生薛木兰讲:阶级敌人诬蔑毛主席著　作，我就更加要学，因为被敌人反对是好事而不是坏事。","authors":["施辉"],"dates":[{"year":1966,"month":12,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"去年，队里组织学习毛主席著作，我娘不管好大落雨每次都去参加学习。我想娘不识字，还积极参加学习，我是个小学生，更应该跟娘一起学。所以轮到晚上学习时，我就张了灯，陪娘一起到小组里学习，懂得了许多道理。先学“老三篇”，接着又学习了有关阶级斗争的著作。毛主席讲:“在拿枪的敌人被消灭以后，不拿枪的敌人依然存在，他们必然地要和我们作拼死的斗争，我们决不可以轻视这些敌人。”我想到娘舅是个反革命分子，他就是不拿枪的敌人。我要象张思德、白求恩等同志那样“完全”、“彻底”地为人民服务，维护革命利益，对阶级敌人一定要同他们作毫不调和的斗争，不能因为是亲戚而模糊了敌我界限。"},{"type":"paragraph","text":"今年上半年，娘舅夫妻俩把一大堆麦秸堆在队里已经种好棉花的地上。我娘就向舅妈指出这样做是不对的，舅妈骂我娘:“为啥这样积极?”娘说:“我们学了毛主席著作，就要听毛主席的话，就要爱护集体利益。”娘舅当时竟当着我娘的面，恶毒诬蔑毛主席著作。我娘回来把这些话告诉了我，我听后，十分气愤，就在一次社员大会上揭发了他的反动罪行。从此他经常咒骂我，个别落后社员也说我讲话呒亲戚。在社员大会上，我说:“我家的亲人是共产党、毛主席，我娘舅是反革命分子，不是我亲人。毛主席说:‘凡是敌人反对的，我们就要拥护；凡是敌人拥护的，我们就要反对。’现在我被反革命分子反对，这是好事，说明我做对了，我要坚决做。”"},{"type":"paragraph","text":"我和娘一起学了“老三篇”以后，也想尽力为社员做些好事。今年夏收，我和队里的小伙伴替队里拾了一百多斤麦穗，平时和同学常到田头去唱语录歌，宣传毛泽东思想。我人虽小，但一定要学好毛主席著作，永远听毛主席的话，做毛主席的好学生。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83e60ac337"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

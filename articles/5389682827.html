script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给姚北桦的信","authors":["四川","石天河"],"dates":[{"year":1957,"month":3,"day":10}],"is_range_date":false,"parts":[{"text":"给姚北桦的信","type":"title"},{"text":"四川石天河","type":"authors"},{"text":"（石天河：成都《星星》诗刊执行编辑，原名周天哲）","type":"subtitle"},{"text":"北桦：","type":"appellation"},{"text":"离开八年，终于又接到了你的信，心里是一种异样的情感在起伏着，仿佛是采石矶下的江水一样，不停地打着漩涡，不知道说什么好。","type":"paragraph"},{"text":"栋生①已来过两封信，他写的一首诗，情感还真切，但艺术性不够，恐怕还是不能发表。","type":"paragraph"},{"text":"你问我的两个问题，我想作一个问题来告诉你：“包袱”，就我自己说，是早就卸下了的。所谓“历史问题”，在南京入党时交代的，并没有说半句谎话，现在，已经有更多的人来证明了。但我一直到现在，仍然被关在党外，甚至遭受一些特殊的歧视和冷落。人们不了解我，不信任我，作任何事情都感到不痛快。最使人难堪的，是这儿几乎没有一个朋友，使人感到冷，感到寂寞。有时候，我环顾四周，不禁要发出最深刻的疑问：难道这就可以叫作为共产主义奋斗的同志关系吗？我今年已经三十三岁了，生命不会太长，未来的十至十五年，是我最可宝贵的时间，我必须痛痛快快的作些工作，这一辈子才活得于人民有益，我决不能在这儿抑郁而死。所以，我打算就在今明年内，离开这儿。……②目前的问题，就是这样的一个问题：我需要有一个使我精神上愉快些的环境，完全没有什么事情来烦恼我。……③","type":"paragraph"},{"text":"我很想回南京来，一则因为南京的朋友多些，精神上不会感到寂寞、窒息的苦闷；二则，我到南京，万一因丢了工作而又没有发表文章，大家有个关照，不至于饿死。我是这样想，到了南京，我只要每个月在新华日报的报屁股上发表一两篇文章，也就可以生活下去了，我何苦在这儿呢？希望你能够帮助我。我到南京只要有地方住下，有不有工作是无所谓的。这儿，要请求他们调动我是很难的，唯一的脱身之计，是请求脱离工作搞专业（即“专业作家”，靠稿费吃饭之谓）。不知你以为如何？","type":"paragraph"},{"text":"话是纸上说不完的，希望听听你的意见。","type":"paragraph"},{"text":"再见！","type":"paragraph"},{"text":" 天哲3，10。","type":"paragraph"},{"text":"①罗栋生，南京地下工作时期，地下党员罗秋生同志之弟。姚北桦和我在1948年冬为避迫害从南京撤退至下蜀乡下，曾在罗秋生同志家隐蔽，故与栋生认识。“文革”后，罗栋生在江苏连云港市工作。","type":"paragraph"},{"text":"②③信中的删节号（……），均系四川文联编“会议参考文件”时表示有所删略之处。大概是我关于“《星星》诗祸”及我个人处境的陈述。当时的原话，现在已经记不得了。","type":"paragraph"}],"comments":[],"origin":"石天河〈逝川忆语——《星星》诗祸亲历记〉，二零零九年十二月，《往事微痕》丛书。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5389682827"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

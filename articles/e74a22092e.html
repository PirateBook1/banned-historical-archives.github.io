script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军热烈欢呼毛主席和党中央批准军委改组全军文革小组的决定  全军文化大革命必将出现崭新面貌","authors":[],"dates":[{"year":1967,"month":1,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"解放军热烈欢呼毛主席和党中央批准军委改组全军文革小组的决定"},{"type":"paragraph","text":"全军文化大革命必将出现崭新面貌"},{"type":"paragraph","text":"广大指战员决心勇猛地向一小撮走资本主义道路的当权派和极少数坚持资产阶级反动路线的顽固分子开火，不获全胜，决不收兵"},{"type":"paragraph","text":"新华社十三日讯　我们伟大领袖毛主席和中共中央批准中央军委改组全军文化革命小组的决定，像春风一样迅速传遍全军各机关、部队和院校，受到了广大指战员的热烈欢呼。指战员们一致表示新的全军文革小组的成立，是伟大统帅毛主席对我们全军的最大关怀，最大鼓舞。大家表示坚信，新的全军文化革命小组在中央军委和中央文革小组的直接领导下工作，我军的无产阶级文化大革命必将出现崭新的面貌，获得更大胜利。广大指战员表示决心更高地举起以毛主席为代表的无产阶级革命路线的伟大红旗，在新的全军文革小组的领导下，坚决斗倒军内一小撮走资本主义道路的当权派和极少数坚持资产阶级反动路线的顽固分子，彻底批判资产阶级反动路线，肃清这条反动路线在军队中的恶劣影响，把我军的无产阶级文化大革命推向一个新阶段，把各方面的工作做得更好。"},{"type":"paragraph","text":"在北京，人民解放军总部、各军种兵种领导机关以及各部队院校革命师生和部队文艺工作者听到喜讯后，纷纷组成报喜队伍，高举红旗，抬着巨幅的毛主席画像，浩浩荡荡，络绎不绝地来到新的全军文革小组接待站报喜，表示决心。接待站贴满了焕然一新的红色巨幅标语：“热烈欢呼全军新文革小组的诞生！”“誓把无产阶级文化大革命进行到底！”接待站内外锣鼓喧天，喜气洋洋，“毛主席万岁”的欢呼声响彻云霄。大家一遍又一遍地高唱《大海航行靠舵手》，一次又一次地朗读毛主席语录。从早到晚，整个接待站洋溢着一片欢乐热烈的节日气氛。"},{"type":"paragraph","text":"喜讯传到福州、广州、南京、昆明、武汉、成都等部队和海军、空军部队的时候，从前沿阵地、哨所、高炮阵地，到机场、海港、舰艇，“坚决拥护毛主席和党中央的英明决定！”“我们伟大领袖毛主席万岁，万万岁！”的欢呼声，此起彼伏，一浪高过一浪。在锣鼓声中，指战员们把一张张大红喜报送到领导机关。全军学习毛主席著作积极分子丰福生万分激动地说，我举双手拥护中央军委改组全军文化革命小组的英明决定！这一决定，标志着资产阶级反动路线在我军的彻底破产，标志着以毛主席为代表的无产阶级革命路线的辉煌胜利。我们坚信，有我们最高统帅毛主席和党中央批准的全军新的文革小组的领导，我们全军的文化革命就一定能沿着毛主席的革命路线，从胜利走向胜利。兰州部队某部红军老战士高东生说，解放军是毛主席亲手缔造的人民军队，是无产阶级专政的支柱，文化大革命的坚强保卫者，搞好全军的文化大革命，有着更加重大的意义。毛主席批准改组成立新的全军文革小组，这就保证了全军的文化大革命一定会搞得更好。某部学习毛主席著作积极分子、五好战士阎福根说，改组全军文化革命小组，这是全军政治生活中的一件大事。徐向前同志担任新的全军文革小组组长，江青同志担任全军文革小组顾问，这是毛主席对我军的最大关怀。驻守在祖国西南边疆阿瓦山上的昆明部队某部的兄弟民族战士，从收音机里收听到这一喜讯，载歌载舞，纵情欢唱：伟大领袖指航向，革命风暴卷巨浪，成立全军新文革，领袖关怀暖心房。阿瓦山，在欢呼，澜沧江，在歌唱。"},{"type":"paragraph","text":"欢呼毛主席革命路线"},{"type":"paragraph","text":"新胜利，"},{"type":"paragraph","text":"歌唱心中最红最红的"},{"type":"paragraph","text":"红太阳。"},{"type":"paragraph","text":"沈阳、兰州、北京、济南等部队和内蒙古、西藏、新疆军区的指战员们欢呼这一大喜讯的时候，纷纷指出，当前无产阶级文化大革命的形势大好，广大革命群众在毛泽东思想的指引下，坚决粉碎资产阶级反动路线的新反扑，文化大革命进入了一个新阶段，大家决心在新的全军文革小组的领导下，更高地举起以毛主席为代表的无产阶级革命路线的伟大红旗，在毛主席指引的文化大革命的道路上，奋勇前进，夺取新的胜利。福州部队“大嶝岛战斗模范连”的指战员们高举毛主席画像和毛主席语录牌庄严宣誓：我们守卫在祖国东海最前哨的革命战士，最听毛主席的话，我们最坚决地拥护新的全军文化革命小组的领导，最坚决地支持革命左派，坚决粉碎资产阶级反动路线的新反扑，保卫毛主席的革命路线，把无产阶级文化大革命进行到底！海军“海上猛虎艇”的指战员们，连续两次收听了广播。大家在座谈讨论中一致表示，我们是用毛泽东思想武装起来的革命战士，执行毛主席的革命路线最坚决，最彻底。在这场挖掉修正主义老根的斗争中，我们一定和广大革命群众站在一起，发扬敢打敢冲的“猛虎”精神，勇猛地向一小撮走资本主义道路的当权派和少数坚持资产阶级反动路线的顽固分子开火，不获全胜，决不收兵。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e74a22092e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

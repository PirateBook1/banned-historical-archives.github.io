script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东同志会见并宴请谢胡等同志  毛泽东周恩来林彪邓小平伍修权等同志，同谢胡卡博凯莱齐纳赛等同志会谈，对所有谈到的问题意见完全一致","authors":[],"dates":[{"year":1966,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东同志会见并宴请谢胡等同志"},{"type":"paragraph","text":"毛泽东周恩来林彪邓小平伍修权等同志，同谢胡卡博凯莱齐纳赛等同志会谈，对所有谈到的问题意见完全一致"},{"type":"paragraph","text":"新华社十日讯　中国共产党中央委员会主席毛泽东，会见了阿尔巴尼亚劳动党中央政治局委员、部长会议主席穆罕默德·谢胡和由他率领的阿尔巴尼亚党政代表团全体同志。"},{"type":"paragraph","text":"参加会见的，有中共中央副主席、国务院总理周恩来，中共中央副主席林彪，中共中央总书记邓小平，中共中央委员伍修权，以及王炳南、许建国等同志。"},{"type":"paragraph","text":"会见以后，毛泽东同志、周恩来同志、林彪同志、邓小平同志、伍修权同志，同穆罕默德·谢胡同志、希斯尼·卡博同志、阿卜杜勒·凯莱齐同志、奈斯蒂·纳赛同志，举行了会谈。会谈是在极为亲切友好的气氛中进行的。双方对所有谈到的问题意见完全一致。"},{"type":"paragraph","text":"随后，毛泽东同志设宴招待阿尔巴尼亚同志。（附图片）"},{"type":"paragraph","text":"毛泽东同志和穆罕默德·谢胡同志（右）、希斯尼·卡博同志（左）在一起。\t\t新华社记者　钱嗣杰摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6badf1b484"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

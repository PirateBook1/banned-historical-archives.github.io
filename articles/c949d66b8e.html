script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谎言骗不了群众","authors":["广西冶建公司三工区工人评论组"],"dates":[{"year":1976,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"谎言骗不了群众"},{"type":"paragraph","text":"广西冶建公司三工区工人评论组"},{"type":"paragraph","text":"邓小平说什么“样板戏都卖不出去票了”。这完全是谎言，骗不了群众。"},{"type":"paragraph","text":"我们广大工农兵群众最热爱革命样板戏。因为样板戏演的是工农兵，歌颂的是毛主席的革命路线，每看一次样板戏，就受到一次深刻的阶级斗争和路线斗争教育。工人们说：“我们越看越想看，放多少场，我们就看多少场。”我们公司每在露天放映革命样板戏影片时，场场人山人海。很多老工人不但自己看，而且领一家人都去看。"},{"type":"paragraph","text":"我们工人不仅爱看，而且爱唱革命样板戏。普及革命样板戏以来，我们工区从领导到群众，从职工到家属，从老人到小学生，都学唱革命样板戏，大多数人都能唱上几段。"},{"type":"paragraph","text":"工人们看革命样板戏，学剧中的英雄人物，提高了执行毛主席的革命路线的自觉性，有力地促进了生产的发展。邓小平说“样板戏都卖不出去票了”，完全是造谣污蔑。但这丝毫无损于革命样板戏的光辉，相反，却暴露出他妄图否定文艺革命，搞资本主义复辟的丑恶嘴脸。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c949d66b8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

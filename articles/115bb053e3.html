script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津镇压反革命中的一些问题","authors":[],"dates":[{"year":1951,"month":4,"day":3}],"is_range_date":false,"parts":[{"text":"天津镇压反革命中的一些问题","type":"title"},{"text":"【天津日报三日讯】天津市在镇压反革命工作中发现有以下几个值得注意的问题：","type":"paragraph"},{"text":"(一)津市有的资本家与被捕的反革命分子，有些关系，因此有一些中、小资本家在记者问他们对镇压反革命的意见时，有的笑而不答，有的面带愁容，有的谈话迂回躲避，都表现出兴趣不大。如私营华阳烟草公司特务工贼罗云被逮捕后，该公司经理杨健庵鉴于自己的亲信制烟厂厂长张孝凤、考勤股长范畅观和罗的关系很密切，解放前又参加过罗组织的“防奸小组”(据是否与“防奸小组”有关，尚无确切证据)即以久不下厂。工人问他有何意见也不说。","type":"paragraph"},{"text":"(二)中、小学校和中小工厂是反革命分子潜伏的重要据点。因为我们在这些地方的工作做得较差，特务有空子可钻。如私立通澜中学的一个教员被逮捕后，该校还发现了署名“中华反共志愿队”的反动标语；八区二十三小学教员王汝贤被逮捕后，该校部分学生曾被人指使酝酿罢课。冀丰油厂一技师说：“枪毙吧，中国人多，越抓越多。”这些都说明反革命的气焰还是很高的。","type":"paragraph"},{"text":"(三)在镇压反革命运动中，发现有些坏分子假积极，钻空子。如华阳烟厂包装部一个女工，是伪工会理事，与特务罗云有过密切的关系，她就在控诉会上假装积极控诉罗匪的罪行。大恶霸井三的妻子曾帮助过井三霸占妇女，曾被许多市民检举过，她也要在控诉会控诉井三的罪行。类此事情在津市其他各区亦有发现。","type":"paragraph"},{"text":"(四)控诉会没有很好地组织。许多控诉会，只是表现得很热闹，不沉痛，不能激发市民对反革命分子的仇恨。这样的会一般收效是不大的。","type":"paragraph"},{"text":"(五)有不少警察对镇压反革命还认识不清楚。有的警察对取缔一贯道和逮捕其首恶者就有意见。","type":"paragraph"}],"comments":[],"origin":"1951年4月12日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"115bb053e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

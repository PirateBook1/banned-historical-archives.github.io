script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"两条路线两重天","authors":["王实群"],"dates":[{"year":1976,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"两条路线两重天"},{"type":"paragraph","text":"解放军八九三○三部队战士　王实群"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平恶毒攻击卫生革命，妄图翻无产阶级文化大革命的案，翻城市老爷卫生部的案，在中国全面复辟资本主义。这只能是痴心妄想。"},{"type":"paragraph","text":"我家受过刘少奇、邓小平修正主义卫生路线的迫害，也尝到了毛主席革命卫生路线的甜头。现在，我要控诉修正主义卫生路线的滔天罪行，歌颂毛主席革命卫生路线的伟大功绩。以铁一般的事实，反击邓小平带头刮起的右倾翻案风。"},{"type":"paragraph","text":"我们广东省澄海县位于祖国南海之滨，是个鱼米之乡。解放后，毛主席、共产党领导我们贫下中农翻了身，可是，由于刘少奇、邓小平推行反革命的修正主义卫生路线，农村仍然缺医少药，有的城市医院也不好好为我们贫下中农服务。一九六一年底，我的父亲患膀胱水肿。大队党总支和贫下中农把我父亲送到县人民医院开刀治疗。可是，由于一些医务人员受刘少奇、邓小平修正主义卫生路线的毒害，看不起我们贫下中农，草草率率为我父亲开了刀，刀口刚刚吻合，他们就把我的父亲推出医院大门。我家里人同大队干部备了担架去接时，我的父亲已经倒在大路旁。由于手术没有动好，这次我父亲的病没有得到根治。"},{"type":"paragraph","text":"无产阶级文化大革命中，批判了修正主义卫生路线，摧垮了城市老爷卫生部。广大医务人员全心全意为工农兵服务，卫生战线呈现一派莺歌燕舞的大好形势。一九六九年和一九七三年，大队党总支为了根治我父亲的病，两次把我父亲送到县人民医院治病。这两次和以前可不同了：医院领导热情接待，医生、护士和蔼可亲；从治疗到护理，从服药到吃饭，关心入微，照顾周到。我的父亲不能吃盐，有一次护士同志端错了菜，医生发现后，马上把菜端回厨房，并重炒了一盘菜送来。感动得我的父亲流着热泪说：“两条路线两个样，毛主席的无产阶级卫生路线就是好哟！”"},{"type":"paragraph","text":"现在，我父亲的病已经完全好了，在大队当农田管水员。没有毛主席亲自发动和领导的无产阶级文化大革命，我的父亲怎么能活到现在？"},{"type":"paragraph","text":"我父亲治病的过程雄辩地证明：无产阶级文化大革命就是好！邓小平拚命反对文化大革命，妄图为城市老爷卫生部翻案。如果依了他，我们贫下中农和其他劳动群众就要吃二遍苦，受二茬罪，广大农村又会出现一无医、二无药的严重状况。我们一定要以阶级斗争为纲，同邓小平反革命的修正主义路线斗到底，用反击右倾翻案风的伟大胜利，保卫毛主席，保卫党中央，保卫毛主席的无产阶级革命路线。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7735f1e934"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

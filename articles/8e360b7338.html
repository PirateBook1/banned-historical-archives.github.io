script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"河北省重灾区天津专区  向毛主席报告度过春荒","authors":["康光宇"],"dates":[{"year":1950,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"河北省重灾区天津专区"},{"type":"paragraph","text":"向毛主席报告度过春荒"},{"type":"paragraph","text":"麦收前灾民生活已有保障。将努力完成夏收保证秋收，根绝灾荒。"},{"type":"paragraph","text":"【本报讯】通讯员康光宇报导：河北省灾情最严重的天津专区，已胜利度过灾荒。该专区去年受灾村庄共二千九百二十一个，占村庄总数百分之九十二点七。受灾人口二百三十一万八千余人，占人口总数百分之八十三点四。被淹田禾八百八十九万余亩，占总种植面积百分之八十二点三，其中有六百三十九万余亩毫无收成，其余二百五十余万亩则减收百分之四十至八十。在此严重情况下，该专区广大人民经过人民政府的领导扶助，以极度顽强的斗争精神，度过了去冬今春最艰难的季节，并胜利完成了春耕播种任务。目前麦收在即，灾民生活已告无虞。该专区专署、中共地委、军分区司令部政治部以及工、青、妇等群众团体特联合上书毛主席，报告胜利度过灾荒。原信如下：毛主席："},{"type":"paragraph","text":"我们要首先报告并请你放心的是：天津专区——河北省灾情最重的地区——的人民，在你与中央人民政府及省府的领导扶植下，已胜利地度过了灾荒。我们没有要外国一粒粮食的救济，今后更不需要怀有恶意的帝国主义者借救济为名来进行破坏活动。我们是依靠了你和中央人民政府的正确领导，依靠人民的努力与我们自己的组织工作，克服了困难，完成了任务的。"},{"type":"paragraph","text":"前次上书报告（二月下旬）救灾工作之后，我们把中央拨给的大批救济粮以粗换细，迅速进行了发放。全区人民在高度振奋与热情感激你的关怀下，更大规模的掀起了手工业、副业生产的热潮，只鱼、席、硝、布等几种主要生产，在二、三月中，即营利达二千万斤粮。大多数灾户，都积蓄到三、五斗粮，并在此基础上转入春耕播种。在灾后，人畜力、农具等极度缺乏的情况下，我们发动了百分之八十以上的劳动力，进行临时的或长期的互助耕作，克服了困难，并已完成了春耕播种任务。宁河、宝坻、静海等灾重地多人少的地区，也能作到不荒土地。植棉已超任务完成四十八万余亩（原计划四十五万亩），一般麦田也已锄过两遍。"},{"type":"paragraph","text":"今春大雨成灾，麦田被淹没十二万亩，麦田又普遍严重地发生了黄疸病与各种虫害。我们曾发动群众，积极排水，普遍地实行了药剂除虫，克服或减少了麦田的灾害。"},{"type":"paragraph","text":"全区转入农业生产后，因灾民积蓄有限，加之农业投资的消耗，副业手工业生产因季节不利而下降，致使灾民生活又陷于困难。目前我们除农业生产之外，又已广泛发动妇女和儿童打草、拾柴、挖菜，他们一般的可作到自给。同时，八万河工因以工代赈的收入（除本人食用外，尚余五百万斤粮），再加上目前发放将毕的一百余万斤赈粮的支持，麦收前灾民生活已可无虞。现广大农民已在积极的准备麦收，我们已指示全区党、政、军、群众团体及人民群众重视麦收，紧张动员起来，开展护麦收麦运动。现各县各界代表及村干部在县里集会讨论实施。"},{"type":"paragraph","text":"我们不会因此自满。因麦收后，一部地区无麦或麦田很少，另一部地区则因受灾歉收，故人民在夏季生产中的困难仍是很多的。但我们有决心与信心，在中央和省的领导下积极努力，带领群众，继续克服困难，完成夏季生产，保证秋收，俾从根本上消灭灾荒。"},{"type":"paragraph","text":"天津专区行政督察专员公署、中国共产党河北省天津地方委员会、中国人民解放军河北省天津军分区司令部、政治部、河北省天津区杨柳青中心镇总工会筹备委员会、中国新民主主义青年团河北省天津地方委员会、河北省民主妇女联合会天津专区分会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e360b7338"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

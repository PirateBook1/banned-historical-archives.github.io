script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于为彭真同志平反的通知","authors":[],"dates":[{"year":1979,"month":2,"day":17}],"is_range_date":false,"parts":[{"text":"中共中央关于为彭真同志平反的通知","type":"title"},{"text":"各省、市、自治区党委，各大军区、省军区、野战军党委，中央和国家机关各部委党委、党组，军委各总部、各军兵种党委，各人民团体党组：","type":"appellation"},{"text":"一九六六年五月中央政治局扩大会议期间，林彪提出有所谓“彭真、陆定一、罗瑞卿、杨尚昆阴谋反党集团”，彭真同志当即请求中央审查。中央决定就此问题进行审查，但没有查出事实根据。林彪、“四人帮”一伙随又强加给彭真同志以“彭真、刘仁反革命修正主义集团”、“二月兵变”、“畅观楼事件”等一些莫须有的罪名。以后转入审查彭真同志一九二九年被捕中的一些问题。一九七五年五月二十一日，中央专案审查小组第一办公室作出结论，定彭真同志为叛徒、反党分子，报到中央，中央没有审批。","type":"paragraph"},{"text":"经中央组织部复查，彭真同志一九二九年六月在顺直省委工作时，由于叛徒出卖在天津被捕。彭真同志被捕后政治上是坚定的，不存在叛变问题。他在敌人监狱中的表现也是好的，几次参与领导绝食斗争，直至一九三五年坐满刑期后获释。","type":"paragraph"},{"text":"彭真同志在抗日战争、解放战争和全国解放以后的十七年中，是执行毛主席的革命路线的，工作中的成绩是主要的，不存在反党的问题。对工作中的某些缺点和错误，彭真同志已作过多次检查。文化大革命运动中在林彪、“四人帮”反革命修正主义路线的干扰破坏下，强加给彭真同志的种种罪名和一切诬蔑不实之词，均应予以推倒。中央决定，恢复彭真同志党的组织生活，分配工作。","type":"paragraph"},{"text":" 中共中央一九七九年二月十七日","type":"paragraph"},{"text":"（此件发至县、团级）","type":"appellation"}],"comments":[],"origin":"根据中央文件原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"彭真","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a8cc890a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"决搞好教学工作报答毛主席对我们健康的关怀","authors":["王祖耀"],"dates":[{"year":1952,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:在六月廿九日报上登载了关于政务院公布的国家工作人员公费医疗预防办法之后，我们学校里全体教职员工，都感到在毛主席共产党领导下的莫大幸福。回想在蒋匪帮统治的时候，整个中国就处于贫穷、落后，愚昧、疾病的境况中。许多人是饥寒交迫，也有许多人是贫病无依，过着一种非人的生活。"},{"type":"paragraph","text":"解放以来，在党和毛主席的正确领导之下，各项建设事业突飞猛进，人民生活水平不断提高，健康水平也普遍提高了，大家都很愉快的在各种不同的建设岗位上，为建设新中国而努力。三年来不断地涌现出许多劳动模范，创造出许多新的工作方法；因此，人民政府为了更好地照顾国家工作人员，曾想了许多办法，如工厂安全卫生，劳保条例等等来照顾我们广大的工作人员这次政务院又公布了关于国家工作人员公费医疗预防办法，我们更感到人民政府、党和毛主席对我们的关怀。"},{"type":"paragraph","text":"我们国家的建设事业还刚刚开始，就已经有了这么大的成就，那末五年、十年以后的新中国，将变成一个怎样富强的国家呢!今后我们更应该努力工作，来答谢公民政府对我们的照顾与关怀:同时更好地为建设新中国由新民主主义社会过渡到社会主义社会而努力。"},{"type":"paragraph","text":"市东中学教师　王祖耀"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"239a513784"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

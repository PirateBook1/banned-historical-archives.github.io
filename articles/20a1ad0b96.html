script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院知青办转发中共黑龙江省委知青办等八个部门的联合通知","authors":[],"dates":[{"year":1979,"month":11,"day":13}],"is_range_date":false,"parts":[{"text":"国务院知青办转发中共黑龙江省委知青办等八个部门的联合通知","type":"title"},{"text":"各省、市、自治区知青办：","type":"appellation"},{"text":"中共黑龙江省委知青办等八个部门就解决独立核算的知青场队和安置以知青为主的农副业基地的七个问题，作了具体规定，发出了联合通知。这些问题，正是当前举办知青场队急需解决的。现将这个通知转发给你们，供参考。请各地知青部门按照中发〔1978〕74号、〔1979〕58号文件的精神，会同有关部门拟定实施办法，对知青场队和以知青为主的农副业基地，从思想、物质和具体组织工作上，积极给予鼓励和支持。","type":"paragraph"},{"text":"黑龙江省知青办、财政局、物资局、商业局、农机局、土地利用管理局、供销社、农业银行关于解决独立核算的知青场(队)和安置知青为主的农副基地的几个具体问题的联合通知","type":"subtitle"},{"text":"(一九七九年九月十八日)","type":"subtitle"},{"text":"各地、市、县委知青办，各行署，地、市、县财政、物资、商业、农机、农业局(科)，供销社，农业银行：","type":"paragraph"},{"text":"为进一步贯彻落实中发〔1978〕74号和黑革〔1979〕15号文件精神，积极扶持独立核算的知青场(队)和以安置知青为主的农副基地(以下简称知青场队和农副基地)的巩固、发展，推动知识青年上山下乡工作，现对有关问题通知如下，望按照执行。","type":"paragraph"},{"text":"一、农机具供应问题","type":"subtitle"},{"text":"知青场(队)和农副基地所需农机具，由所在市、县列入计划，统一平衡分配，农机供应部门负责供应。","type":"paragraph"},{"text":"二、物资供应问题","type":"subtitle"},{"text":"知青场(队)和农副基地所需基建、维修等物资，由办场单位按隶属关系申请分配和供应。","type":"paragraph"},{"text":"三、生产资料供应问题","type":"subtitle"},{"text":"知青场(队)和农副基地所需化肥，农药、农膜以小铁、木农具等生产资料，由供应主管部门逐级纳入计划，就近就地供应。","type":"paragraph"},{"text":"四、油料供应问题","type":"subtitle"},{"text":"知青场(队)和农副基地用于生产的油料(柴油、汽油等)，由所在地石油公司列入供应计划，享受农业生产用油同等待遇。即：生产用汽油按批发价供应；柴油按优待范围执行优待价格。优待比例由各地自行核实确定。","type":"paragraph"},{"text":"五、农业贷款问题","type":"subtitle"},{"text":"知青场(队)和农副基地建场的铺底费，由开办单位自行解决，不予贷款。其正常生产所需临时周转资金不足时，银行可按社队贷款的有关规定适当予以贷款支持。","type":"paragraph"},{"text":"贷款必须坚持“有借有还，到期归还”的原则。借用贷款的知青场(队)必须是独立核算，有健全的财务管理制度，资金使用得当，各项生产正常，并能出售给国家商品粮和农副产品或工业品，有偿还贷款的物资保证的单位。在有收益后，首先归还贷款。贷款的场(队)如遇到撤点变动时，由主办单位负责偿还。借用每笔贷款都要由办点单位审查，并签注承担偿还的责任。","type":"paragraph"},{"text":"六、社会集团购买问题","type":"subtitle"},{"text":"知青场(队)和农副基地的商品购买，由所在市、县财政部门的社会集团购买力办公室，按国家的有关规定，受理和承办其社会集团购买手续。","type":"paragraph"},{"text":"七、土地问题","type":"subtitle"},{"text":"知青场(队)和农副基地所需土地，均应先行办理审批手续。过去已经占用未经批准的，若土地来源和利用合理，要通过本系统主管上级向所在市、县提出申请，按审批权限迅速补办审批手续，落实土地使用权，可继续使用。凡未经批准而擅自占用社队和农场耕地的，应退还原生产单位。已用开荒串换的，可不退还。","type":"paragraph"},{"text":"今后新创办知青场(队)和农副基地，老场(队)需扩大土地面积时，要先行审批，就地就近划拨土地。","type":"paragraph"},{"text":"林区、矿区办场(队)在本企业区划内合理安排，或就近给予划拨土地。","type":"paragraph"},{"text":"要积极鼓励和支持工矿企事业等单位到荒原较多的边远地区去开荒建场(点)。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20a1ad0b96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

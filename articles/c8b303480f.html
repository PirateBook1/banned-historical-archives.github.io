script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"对援锦敌军动向的分析","alias":"","parts":[{"type":"paragraph","text":"对援锦敌军动向的分析！1"},{"type":"paragraph","text":"（1948年10月12日）林、罗、刘："},{"type":"paragraph","text":"真二十时半电悉。（一）阻住锦西援敌和打下锦州均有把握，甚慰。（二）沈敌进占彰武置于无用之地，表示卫立煌想用取巧方法，引我回援，借此以解锦州之围，不敢直援锦州，避免远出被歼之危险，锦州守敌都是杂牌，即使被歼彼亦不甚痛心。如你们能于数日内攻下锦州，沈敌势必由彰武退回新民固守。但如攻锦需时较多，卢浚泉等呼援迫切，蒋介石严令卫立煌增援，则该敌有由彰武经新立屯、黑山到打虎山，或由彰武转回新民经绕阳河到打虎山"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪、政治委员罗荣桓和参谋长刘亚楼的电报。"},{"type":"paragraph","text":"[2]指1948年10月11日20时半林彪、罗荣桓、刘亚楼给中共中央军委的电报。电报说：（一）今日攻占锦州城外防御阵地之战斗，已按计划完成，八纵逼近城关。（二）锦西援敌一度突破我塔山阵地，反击后敌被击退，敌伤亡重大，我恢复原阵地，并略有缴获。（三）沈阳援敌三个军已逼近彰武附近。（四）长春之敌以小部队出击，均被我击退。（五）明日锦州方面继续攻取敌城外防御阵地。（六）阻住锦西援敌和打下锦州均有把握。"},{"type":"paragraph","text":"[3]卫立煌，当时任国民党军东北“剿匪”总司令部总司令。[4]卢浚泉，当时任国民党军第六兵团司令官。[5]新立屯，镇名，位于辽宁省黑山县北部。之可能，但只要你们能于一星期内外攻克锦州，则该敌无论如何是不能迫近锦州的，锦州一克该敌又必立即后撤，使你们无法寻歼该敌，此种可能性似乎很大。长春之敌是否撤退，亦是疑问，暂时不撤的可能性似较大。假定如此，则你们于攻克锦州之后，仍以向南各个歼灭北宁线上之敌为最有利。（三）你们在新立屯、阜新、义县一线之补给品屯储情况如何，是否已采必要措施，盼告。"},{"type":"paragraph","text":"军委十二日十五时"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":42,"page_end":43},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8b303480f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

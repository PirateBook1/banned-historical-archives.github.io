script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转广东省委关于处理敌人各系统有关档案的紧急通知的指示","authors":[],"dates":[{"year":1955,"month":8,"day":19}],"is_range_date":false,"parts":[{"text":"中共中央批转广东省委关于处理敌人各系统有关档案的紧急通知的指示","type":"title"},{"text":"上海局，各省市委、自治区党委：","type":"appellation"},{"text":"关于妥善地保存和严格地清查处理敌人遗留下来的各项档案材料，对于肃清反革命分子和审查干部的工作，都有极为重要的作用。这些档案，不但省市一级大量存在，而且在专县两级也是存在的，各级党委政府必须通令所属妥善保存，并严格地加以清查和处理。广东省委对于此事已作了适当的部署，现发给你们参考。请你们仿照广东的办法，作出同样的部署。","type":"paragraph"},{"text":" 中央1955年8月19日","type":"paragraph"},{"text":"附","type":"appellation"},{"text":"广东省委关于清查处理敌人各系统有关档案的紧急通知一件：","type":"subtitle"},{"text":"各区党委、钦州地委并转各县市委并广州市委并报中央：","type":"appellation"},{"text":"我广东解放后，各地区均接收了敌人不少档案材料，其中有不少对我肃清反革命分子的工作上有重要参考价值。但由于我们对其作用认识不足，已发现有不少单位将这些档案材料予以烧毁或作为废纸出卖。最近新会县法院为买打字机将接收的档案材料三麻袋卖给江门纸厂（已用去两袋），后工人发觉这些纸是蒋匪政府的公文档案，认为不能马虎用掉而报告组织，检查时在袋内还查出手枪一支。大部地区对接收的档案至今仍分散搁置，迄未清查处理，在对敌斗争中亦未很好地加以利用。","type":"paragraph"},{"text":"我们必须高度认识，对于这些档案材料如果很好加以整理利用，对肃清一切暗藏反革命分子会起很大的作用。东莞县最近集中了几个干部专门清查处理旧有档案材料，仅只清查国民党、三青团、民社党、县参议会等系统的材料即发现隐藏在社会上和我中内层的重要反革命分子有伪县长、警察局长、法院院长、县党部书记长、县党部委员、区党部书记、县参议员等138名，经调查对证，其中尚未受到打击的即有98名，这些分子均一贯隐蔽自己的历史罪恶，而从未向我自新登记，有的并有现行破坏而迄未予以应有的惩处。另发现叛徒档案材料3名，并有其亲笔所写出卖我组织的材料。因此，为配合当前坚决干净彻底全面消灭一切反革命分子的斗争，对于各地所存蒋匪档案材料的清查工作，特作如下通知，希各级党委立即予以贯彻执行。","type":"paragraph"},{"text":"（一）凡是过去接收蒋匪帮的或蒋匪逃亡遗散各地之档案材料，一律不允许出卖或销毁，各地妥善保存。对过去随便出卖或销毁档案材料的人员，应进行查究，根据具体情况和不同情节，加以适当处理，以教育干部。有关任何机关和个人若再发现擅自出卖或销毁档案材料的，必须认真查明动机，追究责任，并严予惩处。","type":"paragraph"},{"text":"（二）对所接收或遗散各地的档案进行清查，限期弄清所有档案材料情况和数字，区别哪些需要集中保管，哪些可以就地查对，以县、市为单位立即派出专人予以登记处理。能集中的即加以集中，一时不能集中的即由县委或公安机关予以暂时查封，并指定专人负责保管，以防止坏分子和反革命分子进行破坏或焚毁。同时，应注意发现某些分子对应交出的档案现仍隐藏未交者，及时进行追查工作。","type":"paragraph"},{"text":"（三）各区党委、地委、市委、县委应立即成立清理小组，由各级党委办公厅（室）、组织部，各级人民委员会办公厅（室）、人事局（处、科），以及公安、检察、法院等部门抽调政治可靠并有一定水平的干部组成，由公安或组织部门任选一强的干部担任组长，在党委统一领导下，结合社会镇反调查摸底工作和肃清暗藏反革命分子的斗争，迅速进行清理，以配合社会镇反和坦白检举运动的深入开展，更好地打击敌人。","type":"paragraph"},{"text":"（四）在清查工作中，如发现有省级机关之成批档案材料，应即送交省委。凡发现涉及县以上我领导干部之重要材料，无论属于反革命问题或审干之一般问题，均应连同原件报送省委档案清理小组。","type":"paragraph"},{"text":"（五）上述工作进行情况，希于8月底作出第一次书面报告。","type":"paragraph"},{"text":" 中共广东省委1955年8月14日","type":"paragraph"}],"comments":[],"origin":"广东省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7fc378686"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"范文澜就一九五零年批判电影《清宫秘史》一事回答红卫兵","authors":["范文澜"],"dates":[{"year":1967,"month":4,"day":9}],"is_range_date":false,"parts":[{"text":"范文澜就一九五零年批判电影《清宫秘史》一事回答红卫兵","type":"title"},{"text":"范文澜","type":"authors"},{"text":"〖中国人民大学红卫兵和北邮东方红部分战士就一九五零年批判电影《清宫秘史》一事质问范文澜，范文澜的回答摘录如下。〗","type":"appellation"},{"text":"问：50年你让荣孟源写了一篇假批判真包庇的文章，那么是谁让你找荣孟源写的？你谈谈事情的经过？","type":"paragraph"},{"text":"答：是胡乔木让我从我们所里找一个人写批判文章，我找了荣孟源。他只看过一次电影，连《清宫秘史》的电影剧本也没有看，就简单地写了一篇一千多字的小文章，写好之后，给了我，我又寄给乔木，胡乔木批了进一步修改后发表。然后退给荣，荣作了一些文字上的修改，又把胡乔木的批语“发表”两个字剪下来贴在文章上边就寄给《人民日报》了。后来不知为什么《人民日报》没有刊登。","type":"paragraph"},{"text":"附件：荣孟源的交待材料","type":"subtitle"},{"text":"大约是1950年或51年，一天晚上，所长范文澜同志叫我去看电影，说是审查片子，我就去了。地点好象是电影局。看了两个片子，一个是关于彝族的，一个是《清宫秘史》。看过以后，当场就座谈，主持会的人好象是沈雁冰（记不准）。对于彝族的片子，一致否定。我未发言。对于《清宫秘史》，大家还同意。……现在只记得一句话，“这个片子演出来，北京的旗人不会反对。”座谈时间不太长，大家发言也都很简单。过了几天，范文澜同志叫我把意见写出来，我就写了。现在找不到底稿。……经范文澜看过以后，就发出去了。是我发的还是范文澜同志发的，发给谁，想不起来了。此稿发出去以后，很长的时期没有消息。大约是几个月以后，把稿退给我修改。上有胡乔木的批语，大意是说，此稿子太激烈了，修改后可以刊出……我就把原稿修改，删去了甲午战争和戊戍变法部分，只留了义和团部分。补充了一点材料，修改了一些文字。全文不过两千来字。我把胡乔木的批语贴在修改的稿上寄出去。记得是寄给人民日报。从此以后，就没有消息。","type":"paragraph"},{"text":"从去年夏天范文澜同志问起此事以后，我就回忆，只能记起这些情况。","type":"paragraph"},{"text":" 荣孟源（签字）1967.4.9下午","type":"paragraph"}],"comments":[],"origin":"北京电影制片厂《毛泽东文艺思想》第3期第30页","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"范文澜","type":"人物"},{"name":"胡乔木","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3465cd166"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

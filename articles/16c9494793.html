script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"劳动英雄杨步浩送礼问候毛主席","authors":[],"dates":[{"year":1950,"month":1,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"劳动英雄杨步浩送礼问候毛主席"},{"type":"paragraph","text":"【新华社西安九日电】陕甘宁边区特等劳动英雄杨步浩，于去年十二月间由延安赶到西安，准备亲到北京看望毛主席，报告边区一年来的生产情况，同时携带蜂糖十四斤、瓜子三升及延安县川口区第六乡全乡人民写给毛主席的信和生产报告作为献礼。当他到达西安时，毛主席适赴苏联，致未能如愿。杨步浩说：毛主席是人民的福星，他在延安住了十多年，亲手领导边区人民翻了身，人民和他有着深厚的感情，我们时时刻刻记着他，多时不见，实在想念的厉害。杨步浩并再三嘱托陕甘宁边区政府有关同志，务将他所带来的东西，转送北京毛主席，以表人民的心意。全乡人民写给毛主席的信中说：敬爱的毛主席：由于你英明领导的结果，迅速消灭了胡匪，使我们能安然发展生产，重新回到丰衣足食的日子。一年来，我乡人民深耕细作，开荒三千余亩，组织全乡劳力百分之七十以上参加变工，共增产粮食七百余石，使农业生产，恢复到战前百分之九十。今后愿加倍努力，提高生产，遵照你的指示，建设崭新的农村。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16c9494793"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

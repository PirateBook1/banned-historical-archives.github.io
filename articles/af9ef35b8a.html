script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"写在前面的话","authors":["“广场”编委会","北京大学"],"dates":[{"year":1957,"month":6,"day":20}],"is_range_date":false,"parts":[{"text":"写在前面的话","type":"title"},{"text":"北京大学“广场”编委会","type":"authors"},{"text":"问：这个集子能否代表广场的倾向性？","type":"paragraph"},{"text":"答：能够，但需要说明。我们是本着拥护社会主义和大鸣大放的方针，来办刊物的。拥护社会主义，就不仅要看到现实中基本的光明的一面，而且要看到它非基本的阴暗的一面。大鸣大放，就要让各种各样的看法鸣出来，放出来。事物的发展有赖于矛盾的克服，而后者又以矛盾的揭露为前提。有鉴于过去阶段现实矛盾的揭露不够，非“正统”意见的鸣放不够，我们的“广场”将着重发表揭露的和非“正统”的作品。在这个意义上，也仅只在这个意义上，这本集子，表现了“广场”的倾向性。有人认为我们选用了这些稿子，就意味着我们完全同意这里边全部观点，这是很大的误解。","type":"paragraph"},{"text":"问：你们选编这个集子的目的何在？","type":"paragraph"},{"text":"答：这里收集的是我校正（整）风第一次高潮中出现的部分大字报。我们认为，这些东西确实反映了某些现实矛盾，提出了问题，并且在表达形式上是尖锐有力的，有发人猛省的好处。作为运动忠实的记录，作为改进工作的参考资料，这个集子还是有其存在的价值的。当然这里也掺杂着一种言过其实的情绪，一些脱离社会主义的观点。但是，在同学们提高了认识的今天，其副作用，即使有，也不会很大。我们愿意和同学们共同批判文章中的缺点、错误。","type":"paragraph"},{"text":"问：为什么改名为“民主墙选集”？","type":"paragraph"},{"text":"答：原名“广场”第一期——“民主墙专辑”，因为两个理由改现名。第一，在运动第一个高潮中出现的文章，本来就有偏激的倾向，再加上廿多天前选稿者的偏激情绪，这就使得本集的内容更加偏激了。我们认为，由于这个缘故，本集和今后的“广场”在风貌上将有相当不同，所以不把它作为“广场”的创刊号。第二，有些误解或歧视“广场”的人是不欢迎“广场”办下去的，为了减少他们反对的理由，故改名。","type":"paragraph"},{"text":"问：“广场”今后准备怎样办？","type":"paragraph"},{"text":"答：一定要办下去，一定要办得好。我们将贯彻，拥护社会主义和大鸣大放的方针，欢迎读者和校领导监督、批评。我们将克服以往的偏激情绪，使刊物更严谨，更踏实些；并适当加强文艺性；我们将争取老师们写稿；争取介绍民主国家的翻译稿，努力提高刊物的质量；从创刊号起，争取铅印，实在不行，继续搞油印；我们愿意和“红楼”“浪淘沙”等进行友谊竞赛；我们要努力工作，以期不负同学们的厚望。","type":"paragraph"}],"comments":[],"origin":"1957.6.20北京大学广场编委会编油印版《北大民主墙选辑》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af9ef35b8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

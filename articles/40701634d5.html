script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在举国热烈欢庆伟大胜利的大喜日子里在英明领袖和统帅华主席、党中央领导下 我国成功地进行了一次新的氢弹试验这是毛泽东思想的伟大胜利，是无产阶级文化大革命的又一丰硕成果","authors":[],"dates":[{"year":1976,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国人民解放军、广大工人、科学技术人员和革命干部，继承毛主席的遗志，认真贯彻执行华主席“精心组织，精心指挥”的指示，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下继续革命，认真学习马列著作和毛主席著作，愤怒声讨和揭发批判“四人帮”的滔天罪行，激发了更大的社会主义积极性、创造性，发扬了勇敢战斗，不怕牺牲，不怕疲劳和连续作战的作风，团结一致，大力协同，严肃认真，周到细致，圆满地完成了这次新的氢弹试验，从而把我国核武器的水平提高到一个新的高度，为发展当前大好形势，加强我国国防力量做出了新贡献"},{"type":"paragraph","text":"中国在今年一年内，成功地进行了四次核试验，这对全国人民是个极大的鼓舞，对苏美两个超级大国推行霸权主义，妄图实行核垄断、核讹诈是一个沉重的打击，对第三世界人民和全世界人民也是很大的鼓舞和支持。中国政府再次申明，在任何时候，任何情况下，中国决不首先使用核武器。中国政府和中国人民将一如既往，同世界各国人民和爱好和平的国家一道，为全面禁止和彻底销毁核武器的崇高目标而共同奋斗"},{"type":"paragraph","text":"新华社北京一九七六年十一月十七日电　新闻公报"},{"type":"paragraph","text":"在举国上下热烈庆祝华国锋同志任中共中央主席、中央军委主席，热烈庆祝以华国锋主席为首的党中央一举粉碎王洪文、张春桥、江青、姚文元“四人帮”反党集团篡党夺权阴谋的伟大胜利的大喜日子里，在我国社会主义革命和社会主义建设不断取得新胜利的大好形势下，一九七六年十一月十七日，我国成功地进行了一次新的氢弹试验。"},{"type":"paragraph","text":"中国人民解放军、广大工人、科学技术人员和革命干部，在我们的英明领袖和统帅华国锋主席、党中央的亲切关怀和领导下，继承毛主席的遗志，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下继续革命，认真学习马列著作和毛主席著作，愤怒声讨和揭发批判“四人帮”的滔天罪行，激发了更大的社会主义积极性、创造性，发扬了勇敢战斗，不怕牺牲，不怕疲劳和连续作战的作风，团结一致，大力协同，认真贯彻执行华主席“精心组织，精心指挥”的指示，严肃认真，周到细致，圆满地完成了这次新的氢弹试验，从而把我国核武器的水平提高到一个新的高度，为发展当前大好形势，加强我国国防力量做出了新贡献。这是毛泽东思想的伟大胜利，是无产阶级文化大革命的又一丰硕成果。"},{"type":"paragraph","text":"中共中央、国务院和中央军委向从事核武器研制和试验的工人、人民解放军指战员、工程技术人员、科学工作者、革命干部和一切有关人员表示热烈祝贺，并希望他们再接再厉，坚持不懈，狠抓革命，猛促生产，在进一步加强我国国防建设、实现国防现代化的斗争中，取得新的更大的成就。"},{"type":"paragraph","text":"中国在今年一年内，成功地进行了四次核试验，这对全国人民是个极大的鼓舞，对苏美两个超级大国推行霸权主义，妄图实行核垄断、核讹诈是一个沉重的打击，对第三世界人民和全世界人民也是很大的鼓舞和支持。"},{"type":"paragraph","text":"中国进行必要而有限制的核试验，发展核武器，完全是为了防御，是为了打破超级大国的核垄断，最终消灭核武器。中国政府再次申明，在任何时候，任何情况下，中国决不首先使用核武器。中国政府和

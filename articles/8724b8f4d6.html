script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王造时酝酿恢复救国会","authors":["张风","编"],"dates":[{"year":1957,"month":5,"day":19}],"is_range_date":false,"parts":[{"text":"王造时酝酿恢复救国会","type":"title"},{"text":"张风编","type":"authors"},{"text":"新华社上海5月31日讯  5月19日王造时约了几个过去救国会的干部(1935—1936年左右的)举行座谈，就应否恢复救国会的组织征求意见。据参加此次座谈的浦光补习学校教师郑为民反映：王造时在会上谈到了：(1)本人抗战期间的活动，着重说明在江西办报并无问题，有报纸可查：(2)本人今年3月在北京参加全国政协期间,周总理曾问他救国会要不要恢复,并说：“你可找救国会的同志谈谈。”周总理还谈及毛主席很关心救国会，有一次某项宣言上不见救国会署名，还问为什么救国会没有暑名(已解散)。中 共上海市委统战部长刘述周也曾问他救国会要不要恢复；(3)在北京征求“七君子”意见：史良、沈钧儒不赞成恢复，因救国会的人已加入民盟不必重复，沙千里赞成恢复；章乃器无可无不可，不热心。","type":"paragraph"},{"text":"会上商谈的结果，认为救国会有恢复组织的必要：救国会除具有民主党派的作用外，还有以下特点：1、救国会斗争历史悠久；2、对于解放台湾、爱国一家有作用；3、救国会为海外华侨所欢迎，抗战时期经验证明，华侨不愿参加党派(包括民主党派),但华侨爱国，乐于接受救国会。参加座谈会的人同意积极调查原救国会的干部、群众，分别收集名单。","type":"paragraph"},{"text":"据了解，王造时对于解放后长期未得到安排有意见，言下之意非部长不可，副部长亦难接受。","type":"paragraph"},{"text":" 来源：1957年6月5日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8724b8f4d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

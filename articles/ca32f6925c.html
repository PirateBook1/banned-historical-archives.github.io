script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛主席军事思想红旗继续大力加强民兵建设民兵工作会议就今后任务作出明确规定","authors":[],"dates":[{"year":1960,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京8日电】　最近在北京举行了全国民兵工作会议。会议讨论和总结了1958年大办民兵师以来的成绩和经验，并对今后进一步加强民兵建设和贯彻全民大办民兵的方针任务，作了明确规定。"},{"type":"paragraph","text":"会议期间，中共中央副主席周恩来、中央政治局委员贺龙、陈毅接见了会议代表。贺龙元帅还在会上作了重要报告。"},{"type":"paragraph","text":"会议对民兵工作进行了充分的讨论，一致认为，群众武装是我们党所领导的革命武装斗争的一个重要组成部分，“全民皆兵”是毛主席的伟大的人民革命战争思想的体现。民兵在我国具有悠久的光荣历史，是为广大劳动人民喜闻乐见的武装形式。我国革命的胜利，就是根据毛主席的战略思想，发动群众、组织群众和武装群众所取得的；今天全民大办民兵，对反对帝国主义侵略、巩固国防和加速社会主义建设，都有极其重大的意义。"},{"type":"paragraph","text":"会上，来自全国各地的民兵工作代表，汇报了从1958年毛主席号召大办民兵师以来，全国城乡民兵在陆海边防斗争中和维持社会治安中作出的巨大成就，以及他们在社会主义建设中所发挥的巨大作用。"},{"type":"paragraph","text":"在漫长的陆海边防线上，民兵普遍和当地驻军组织了联防，并肩携手担当起保卫祖国的光荣任务。福建前线的民兵，英勇地支援和配合人民解放军，展开了群众性的对敌斗争，有力地打击了金门、马祖等岛屿上的蒋军。云南边防线上的民兵，积极协助解放军打击了越境窜扰的逃缅蒋军。拉祜族民兵李扎果，两次用计捕捉国民党特务十多名。内地广大民兵执行了保护桥梁、铁路、仓库、厂矿和森林等任务，协助公安机关维护了社会治安。"},{"type":"paragraph","text":"各地民兵在参加社会主义建设中，表现了高度的政治热情和冲天的干劲，是骨干，又是突击队。无论参加工农业生产、抢险救灾，还是在技术革命和技术革新方面，都作出了贡献。安徽省合肥市矿山机械厂为了完成生产鼓风机的任务，召开民兵誓师大会，民兵们在“工厂当战场，机器当刀枪”的口号下，意志昂扬，超额三倍完成了任务。"},{"type":"paragraph","text":"“劳武结合”、“能文能武”，是我国民兵的光荣传统。各地民兵在服从生产的情况下，开展了习文练武活动，使自身的政治、军事、文化水平，不断得到了提高。"},{"type":"paragraph","text":"我国的民兵组织，在新的历史条件下已空前发展壮大，充分体现了毛主席关于民兵是军事组织、又是劳动组织，又是教育组织，又是体育组织的英明指示，在各方面都起了巨大作用。全体到会代表一致认为，民兵制度好得很，决心高举毛主席军事思想的红旗，继续大力加强民兵组织建设和思想建设，使全国民兵工作更加蓬勃地发展起来。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"贺龙","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca32f6925c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"双楼社一亩多小麦亩产4412斤","authors":[],"dates":[{"year":1958,"month":6,"day":17}],"is_range_date":false,"parts":[{"text":"南田庄社一亩多小麦亩产4535斤","type":"title"},{"text":"据新华社郑州20日电　河南省辉县孟庄乡、南田庄、西夏峰、梁村、徐村、侯村等六个农业社的八个生产队，都创造了小麦高额丰产纪录。这八个队共有高额丰产 小麦九点六九亩，实产小麦四万二千三百四十一斤四两，平均亩产四千三百六十九斤九两。其中，南田庄社第三队一点五九亩麦田的产量最高，平均亩产四千五百三 十五斤四两，比商丘县双楼社的丰产纪录高出一百二十三斤。中共新乡地委、辉县县委都曾经分别派人到这些丰产地数次丈量土地，核算产量，并召开了收割、运 麦、打场、过秤、保管等工序经手人和社员座谈会，证明产量属实。中共辉县县委书记谷占喜，副书记董思孝、林子玉，县长席光华等亲自前往祝贺，并帮助总结了 丰产经验。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1958年6月21日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50205a907d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反右派斗争形成一条广阔的战线　甘肃千余右派分子陷入群众重围","authors":["《人民日报》"],"dates":[{"year":1957,"month":8,"day":5}],"is_range_date":false,"parts":[{"text":"反右派斗争形成一条广阔的战线  甘肃千余右派分子陷入群众重围","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报讯甘肃省反右派的斗争已经形成一条广阔的战线。各机关、团体、学校的五万四千余人，包围了近一千四百个大小右派分子，通过大会和小会连续进行说理斗争。","type":"paragraph"},{"text":"５月３１日到６月２５日，全省右派分子向党发起了猖狂的进攻，攻击了党的每一个部门、每一项政策、每一项工作。如杨子恒、陈时伟、李化方、马馥庭、水梓、蒋云台、杨鹤龄等一群右派野心家，分别提出要求党放弃对民主党派、学校、司法、新闻、出版、文学艺术、教育、科学、医学等工作的领导；他们完全否定了“肃反”、合作化、统购统销、工业建设、民族团结、外交、工资等的正确政策。党内的一些右派分子也乘机呼应，帮助党外的右派向党进攻。","type":"paragraph"},{"text":"右派分子完全把情况估计错了！他们原来认为群众被他们掌握了，看不到群众是怎样抑制愤怒，忍耐了二十五天的。反击右派的斗争一开始，群众就同右派分子撕破了情面，首先重重包围了一百六十余名右派骨干，继之把其他右派分子放在被告席上。斗争中不但揭发了陈时伟、杨子恒、蒋云台等反党集团的罪恶活动，而且发现了历次政治运动中没有发现的问题，还发现了某些反革命集团活动的线索。曾被右派蒙蔽的人清醒了，许多中间分子积极参加了斗争，右派集团内部已开始分化，右派分子完全孤立而且愈来愈臭。","type":"paragraph"},{"text":"当前甘肃省反右派斗争总的形势是：斗争队伍全面形成，斗争正向深入发展，右派分子基本孤立，正被各个击破。但是，右派分子不甘心失败，不少的人还在顽抗，或表示投降而不缴械。中共甘肃省委为保证彻底取得反右派斗争的胜利，为把反右派斗争变成对全省人民一次最深刻的社会主义思想教育运动，正着手组织各界（如新闻出版、文化艺术等）的联合斗争，以清除各界中带有共同性的反党的言论和行动，同时，正召开有关会议讨论、制定在工厂、农村中展开反右派斗争的步骤和方法。省委还特别指示各单位要结合反右派斗争改进领导思想作风和工作作风，主动解决群众提出的问题，进一步推动反右派斗争。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月5日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9db5d7b8c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席“五·二○”声明发表两周年时 西哈努克亲王宾努首相分别致电致函周总理","authors":[],"dates":[{"year":1972,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年五月二十日电　柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王在毛主席“五·二○”声明发表两周年的时候，五月十九日从长春打电报给周恩来总理。电报全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中华人民共和国国务院总理周恩来阁下:"},{"type":"paragraph","text":"在英勇的中国人民最敬爱的伟大领袖毛泽东主席阁下一九七○年五月二十日发表的对印度支那三国人民给予兄弟般的支持的庄严号召两周年的时候，我谨请阁下向毛泽东主席阁下转达我本人以及高棉人民、柬埔寨民族统一阵线、柬埔寨王国民族团结政府和柬埔寨民族解放人民武装力量的深切感激之情和敬意。毛主席一九七○年五月二十日发表的声明具有极其重大的历史意义。这一声明极大地激励和鼓舞了正在坚决进行抗击美帝国主义侵略者和拯救国家的斗争的高棉人民、越南人民和老挝人民。我们高棉人民对光荣的中华人民共和国、英雄的中国人民及其非常杰出的主席和卓越的政府所给予的全力支持和多种形式的巨大援助，表示最深切的谢意，我们对此永远表示感激。这种支援对我们的斗争取得日益巨大的胜利作出了极大的贡献。中国是印度支那三国人民的不可战胜的可靠的大后方。在反对美帝国主义的斗争中，中国人民、高棉人民、越南人民、朝鲜人民和老挝人民战斗在一起，胜利在一起。"},{"type":"paragraph","text":"毛泽东主席万岁!"},{"type":"paragraph","text":"毛泽东主席一九七○年五月二十日发表的具有历史意义的声明万岁!"},{"type":"paragraph","text":"阁下是高棉人民所敬爱的好朋友，你为高棉爱国者和独立的柬埔寨作出了那么多的贡献。请阁下接受我最崇高的、十分感激和兄弟般的敬意。"},{"type":"paragraph","text":"柬埔寨国家元首、柬埔诺罗敦·西哈努克"},{"type":"paragraph","text":"寨民族统一阵线主席"},{"type":"paragraph","text":"一九七二年五月十九日于长春"},{"type":"paragraph","text":"新华社北京一九七二年五月二十日电　柬埔寨民族统一阵线中央委员会政治局主席、柬埔寨王国民族团结政府首相宾努亲王，在毛主席的“五·二○”声明发表两周年的时候，五月十九日写信给周恩来总理。"},{"type":"paragraph","text":"宾努亲王在信中说:“毛泽东主席提出的‘……当前世界的主要倾向是革命’这一著名论断已经完全为两年来的世界事态发展所证实。全世界革命人民的形势大好，而以美帝国主义为头目的帝国主义和各国反动派正经历着不可克服的严重危机，并且遭到世界人民的沉重打击。柬埔寨人民、老挝人民和越南人民的神圣救国斗争正在光荣地走向战胜美帝国主义侵略者及其帮凶和走狗的彻底胜利。尽管美帝国主义的本性是顽固和凶恶的，尽管它最近对印度支那三国人民又进行疯狂的冒险，但是，在以国家元首诺罗敦·西哈努克亲王为主席的柬埔寨民族统一阵线正确领导下的柬埔寨人民，同兄弟的越南人民和老挝人民紧密团结，正在进行决不妥协和决不后退的斗争，并且得到了印度支那三国人民可靠的大后方——中华人民共和国——的强有力支持和巨大援助以及世界各国人民的坚决支持，因此，必将取得胜利。”"},{"type":"paragraph","text":"宾努亲王在信中最后衷心祝愿毛主席健康、长寿，祝愿中华人民共和国和中国人民繁荣昌盛，并在自己祖国的社会主义建设中取得新的伟大成就，祝愿柬、中两国人民之间的兄弟友谊和战斗团结万古长青。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29bb036e48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

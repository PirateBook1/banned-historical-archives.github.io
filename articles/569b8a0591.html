script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"霍查同志接见我红卫兵代表团  祝毛主席身体永远健康。请代表团向毛主席林副主席周总理转达阿尔巴尼亚人民的最崇高的革命敬礼。  谢胡同志七日接见了我红卫兵代表团","authors":[],"dates":[{"year":1967,"month":7,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"霍查同志接见我红卫兵代表团"},{"type":"paragraph","text":"祝毛主席身体永远健康。请代表团向毛主席林副主席周总理转达阿尔巴尼亚人民的最崇高的革命敬礼。"},{"type":"paragraph","text":"谢胡同志七日接见了我红卫兵代表团"},{"type":"paragraph","text":"新华社地拉那九日电  阿尔巴尼亚人民敬爱的伟大领袖、中国人民最亲密的朋友恩维尔·霍查同志八日上午在这里接见了由姚文元同志率领的中国红卫兵代表团。接见时在座的有，阿尔巴尼亚劳动党中央政治局委员、中央书记处书记希斯尼·卡博，阿尔巴尼亚劳动党中央委员贝哈尔·什图拉，阿尔巴尼亚劳动青年联盟中央第一书记阿基姆·梅罗以及阿尔巴尼亚劳动党中央国际部部长皮罗·比塔。接见时在座的还有中国驻阿尔巴尼亚大使刘晓。"},{"type":"paragraph","text":"霍查同志同中国红卫兵代表团进行了极其友好、极其热情和极其真挚的交谈。霍查同志在谈话中高度赞扬了阿中两党、两国人民和两国青年之间的伟大战斗友谊和革命团结，高度赞扬了史无前例的中国无产阶级文化大革命和中国红卫兵运动，并祝中国红卫兵在无产阶级文化大革命中做出更大的贡献。"},{"type":"paragraph","text":"霍查同志祝毛主席身体永远健康，并请中国红卫兵代表团向毛主席、林彪副主席、周恩来总理以及中央其他领导同志转达阿尔巴尼亚人民的最崇高的革命敬礼。霍查同志两次和中国红卫兵小将手挽手地合影留念。在代表团离开时，霍查同志和代表团全体成员热烈握手，紧紧拥抱。"},{"type":"paragraph","text":"新华社地拉那八日电  阿尔巴尼亚部长会议主席穆罕默德·谢胡，七日下午在这里接见了由姚文元同志率领的中国红卫兵代表团全体成员，并且同他们进行了十分亲切友好的谈话。接见时在座的有，阿尔巴尼亚外交部长纳赛、阿尔巴尼亚劳动青年联盟中央第一书记梅罗、部长会议秘书长卡萨皮。接见时，中国驻阿尔巴尼亚大使刘晓也在座。（附图片）"},{"type":"paragraph","text":"霍查同志（前左四）和中国红卫兵代表团的同志合影留念。前左二为卡博同志。"},{"type":"paragraph","text":"阿尔巴尼亚通讯社传真照片（新华社发）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"569b8a0591"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

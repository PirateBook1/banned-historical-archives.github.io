script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高唱战歌向前方","authors":[],"dates":[{"year":1976,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高唱战歌向前方"},{"type":"paragraph","text":"北京齿轮厂工人业余文艺宣传队"},{"type":"paragraph","text":"一九七六年四月五日，我们北京齿轮厂业余文艺宣传队作为首都工人民兵的一员，满怀革命义愤，随着浩浩荡荡的工人民兵队伍开赴天安门广场，投入了粉碎反革命政治事件的战斗。在人民警察和警卫战士的配合下，我们对一小撮阶级敌人实行了无产阶级专政。"},{"type":"paragraph","text":"惊心动魄的阶级斗争现实，使我们看穿了邓小平搞“三项指示为纲”的骗局，看清了天安门广场反革命事件的罪魁祸首就是邓小平。现在我们已经取得了伟大的胜利，但我们清醒地认识到，阶级斗争不会就此停息，只要党内有邓小平这样的走资派存在，社会上的牛鬼蛇神就会同他们勾结起来，兴风作浪。我们工人民兵、业余文艺战士绝不能满足已经取得的胜利，我们要乘胜前进，拿起革命文艺这个战斗武器，继续战斗。"},{"type":"paragraph","text":"天安门广场反革命事件被粉碎后，我们连夜编排了群口词《为保卫毛主席、保卫党中央而战斗》，反映和歌颂我们首都工人民兵粉碎天安门广场反革命政治事件的伟大胜利。第二天，我们就拿着台词进行了第一次演出宣传。我们的行动，受到了厂党委和工人群众的支持和称赞。"},{"type":"paragraph","text":"四月七日，党中央的两项决议发表了，宣告了邓小平修正主义路线的彻底破产。这对我们是很大的鼓舞和促进，决心把这个作品搞得更好。我们逐字逐句进行推敲，做了较大的修改。为了增强演出效果，我们大胆地加进了乐队伴奏。这样做对我们来说困难不小。我们业余宣传队的成员有锻工、车工、钳工，有刚进厂不久的红卫兵小将，也有近二十年工龄的老工人。虽然时间紧，文化水平也不高，但我们有充沛的革命激情和为革命而搞好文艺宣传的决心，有党的支持和同志们的帮助。我们群策群力，互教互学，一面编，一面演，发扬一往无前的精神和连续作战的作风，昼夜奋战，有时困得一停下就会睡着，可是没有一个人叫苦叫累，终于胜利地演出了这个节目，并在“五一”游园联欢会上和几次文艺演出会上向首都人民作了汇报表演。"},{"type":"paragraph","text":"我们只做了我们首都工人民兵应该做的事，而党和人民却给予我们很大的荣誉。我们厂工人民兵集体荣立三等功，我们的文艺节目也受到工农兵的热情鼓励。我们决心紧握手中枪，高唱战歌向前方，把批判邓小平、反击右倾翻案风的斗争进行到底！（附图片）"},{"type":"paragraph","text":"北京齿轮厂工人业余宣传队创作并演出的群口词《为保卫毛主席、保卫党中央而战斗》。本报记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"756e65fb61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

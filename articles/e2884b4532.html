script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向苏联学习，走俄国人的路　大连中苏远东电业公司各厂  全体职工上书毛主席　报告提前完成生产计划","authors":[],"dates":[{"year":1949,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向苏联学习，走俄国人的路"},{"type":"paragraph","text":"大连中苏远东电业公司各厂"},{"type":"paragraph","text":"全体职工上书毛主席"},{"type":"paragraph","text":"报告提前完成生产计划"},{"type":"paragraph","text":"【新华社大连十八日电】大连市中苏远东电业股份有限公司所属洋灰工厂、灯泡工厂和玻璃工厂的全体职工，最近先后上书中央人民政府毛泽东主席，报告他们在毛主席的英明领导和苏联友人的直接帮助下，已经提前完成和超过了一九四九年全年的生产任务。"},{"type":"paragraph","text":"洋灰工厂工人们在给毛主席的报告书中说：我们欢欣鼓舞地向您报告：自今年一月至十月二十二日午后七点四十分为止，我们已经胜利地超过了全年生产任务的百分之一百；并减低生产成本百分之二十三．八，提高质量百分之十四。报告书又说，在过去十个月中，为迎接“五一”节、“七一”节，庆祝中华人民共和国成立，以及庆祝苏联伟大的社会主义十月革命节，我们曾经连续不断地进行着生产竞赛，发挥了全体职工高度的革命英雄主义。在生产竞赛的过程中，洋灰工厂涌现出旅（顺）大（连）地区的生产模范十九名，全厂功臣四百四十九名。这些先进的生产者，在超过全年生产任务百分之百的工作中，起了带头的模范作用。报告书最后说，为着响应中共中央东北局关于开展创造生产新纪录运动的号召，我们保证要在今年年底超过全年生产任务的百分之一百七十，并开始修复第一工厂，准备迎接明年更高的生产任务。"},{"type":"paragraph","text":"灯泡工厂工人在给毛主席的报告书中说，我们响应您“向苏联学习”的号召，已经在迎接苏联伟大的社会主义十月革命节过程中的十月二十六日下午四时三十分，胜利地完成一九四九年全年生产任务；并减低生产成本百分之七．一，提高劳动生产率百分之十五．三；次品也比一九四八年降低百分之四．二五。报告书说，这个成绩的取得，是由于您和中国共产党的英明领导，以及苏联友人具体地帮助的结果。我们初步学会了苏联友人管理工业生产的科学制度和先进技术。这确实值得我们骄傲。革命战争的伟大胜利，给予我们极大的鼓舞，使我们在生产战线上也取得了胜利。报告书最后说，我们并未因为完成了今年的生产任务而自满。我们仍要兢兢业业地努力学习，提高技术，以便争取在今年年底超过今年生产任务的百分之二十二；并为继续提高质量，减低成本而努力。"},{"type":"paragraph","text":"玻璃工厂工人们在给毛主席的报告书中说，我们在今年“七一”节曾经向您上书保证进行超额生产相等于全年生产任务的百分之三十五。现在，我们已经于十月三十一日完成了等于今年生产任务的百分之四十四．八。我们现在再向您提出更高的保证，就是在今年年底我们要完成生产任务相等于一九四五年“八一五”前最高生产量的百分二百五十。报告书又说，我们全厂的工人、技术人员和职员很清楚地知道，劳动生产率的不断高涨，是我们执行了您所指示的“向苏联学习，走俄国人的道路”的结果。我们一定要继续努力，诚恳、虚心地向苏联学习；并在您和中国共产党的领导下，为建设工业化的新中国而奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2884b4532"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

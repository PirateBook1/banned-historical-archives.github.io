script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在中国人民大学辩论会上的发言","authors":["中国人民大学","林希翎"],"dates":[{"year":1957,"month":6,"day":13}],"is_range_date":false,"parts":[{"text":"在中国人民大学辩论会上的发言","type":"title"},{"text":"中国人民大学林希翎","type":"authors"},{"text":"（林希翎：中国人民大学法律系学生；摘录，标题为原编者所加）","type":"subtitle"},{"text":"林希翎在中国人民大学6月13日的辩论会上的发言（摘要）","type":"subtitle"},{"text":"人民代表大会制度还是好的，但是没有保证实行。现在人民代表大会有些不象话，民主是真正贯彻的吗？瞪眼说瞎话。人民代表大会应该是最高权力机关，但是看看实际情况，它的权力是不够的。不相信你在生活中观察观察，是党代替一切，以党代政，明明是客观存在，何必闭眼不看呢？想了一想，觉得混淆了一个问题，我们也好，苏联也好，社会主义都没有建成，都谈不上是社会主义。现在社会主义仅仅是政治上的名词！这根本不是什么新的道理。我一下子意识到这个问题。马恩讲得很清楚，社会主义社会的特征是：生产资料的公有制，生产力水平要完全超过资本主义，上层建筑要非常民主，根本就没有无产阶级专政。无产阶级专政是过渡时期的，我们现在是过渡时期，是建设社会主义的时期，根本不是社会主义。苏联1936年斯大林宣布社会主义建成，这是错误的，也是自欺欺人，苏联不是社会主义，还说向共产主义过渡？到现在我还不同意。苏联无产阶级专政还存在，怎么能是社会主义呢？","type":"paragraph"},{"text":"斯大林的理论：在一个国家内可以建成社会主义。他推翻了恩格斯的理论，斯大林不是发展了马列主义，而是歪曲了马列主义。恩格斯是正确的，世界上没有大部分国家取得胜利时，是不可能建成社会主义的。","type":"paragraph"},{"text":" 来源：《批判右派分子林希翔等论文集》（北京：中国青年出版社，1957年）。","type":"paragraph"},{"text":"不相信你在生活中观察观察，是党代替一切，以党代政，明明是客观存在，何必闭眼不看呢？不过我看这倒是小事，应该加强党的领导。……","type":"paragraph"},{"text":"如果党完全是共产主义者，不要政府亦可，完全以党代政，我认为问题不在于形式。团、妇联、人代大会、工会这些纽带都是形式。实际上公民得到多少权利？选举是安排好的，劳民伤财的布置工作和会场。","type":"paragraph"},{"text":"目前我国存在以党代政问题，党多年在群众中享有很高威信，我是学法律的，它是最形式的，根本不是审判员独立，只服从法律，其实不是好象演剧。律师、法官多系党员，至少是团员，实际上是形式，前一时期我实习，毛主席提出案件大检查，公安机关等都开夜车检查，看把统战部指示、党委指示都撕掉了。起诉书都撕了，整天干这些，违法之地都补了，这又何必呢？实际大家都知道无论什么事党委决定了就行了，目前我国以党代政是存在问题，我认为最根本改革，全部问题应让全民讨论，我作为全民中一分子作为一次尝试，纯洁纯洁党团的队伍。","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2dcc15e6e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2514","name":"上山、下乡、下水","author":"邓拓","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上山、下乡、下水","dates":[{"year":1963}],"is_range_date":false,"authors":["邓拓"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"北京大学, 三家村札记, 15-16","tags":[],"parts":[{"type":"title","text":"上山、下乡、下水"},{"type":"paragraph","text":"有一位青年朋友，今年暑假刚从高中毕业，因为功课不好，没有考取大学，最近到密云参加生产。临行之前，我同他家里人一道向他进行了一番思想工作。"},{"type":"paragraph","text":"他的第一个思想问题是觉得自己考不上大学丢人。但是，我们大家都知道，他在学校期间就爱劳动，没有沾染上某些城市青年轻视劳动的坏意识。这一点是他的极大优点。只要他坚持努力，更好地劳动，他就能够为我们祖国的社会主义建设做出更多的贡献，考不上大学又有什么丢人呢？而且，我们还要看到，即便考上大学，读到大学毕业，也仍然是要尽自己的最大努力，为社会主义事业服务。在这个意义上说，上不上大学是没有什么关系的。"},{"type":"paragraph","text":"还有一个思想问题，他对参加生产是否能够胜任，也有顾虑。但是，这实际上不算什么问题。因为连他自己也知道，不到生产实践中去，问题得不到解决。而现在的事实证明，只要投身到紧张的生产劳动中去，他的顾虑马上就消除了。"},{"type":"paragraph","text":"前天我接到他的来信。在信中，他很愉快地叙述了他在生产劳动中的初步感觉。他写道："},{"type":"paragraph","text":"“这儿不仅有山，还有水，山上发展果树林，发展畜牧业，水里发展养鱼业，这些都得掌握系统的知识，够我学一辈子的了。现在我才感到过去有许多看法和想法都太不实际，是主观想象，到现实中一看，满不是那一回事。我现在不只是下乡了，还上山了，不只是上山了，也下水了。”"},{"type":"paragraph","text":"这样的语言是多么质朴而充满着信心、希望和喜悦啊！从这个青年朋友的来信中，我似乎有一大堆话想说，可是我不知道应该从何说起。我在这里打算先从我读他的来信所引起的第一个联想说起。"},{"type":"paragraph","text":"我想起了汉代的著名学者扬雄，在他所著的“扬子法言”中说过如下的一段话：“百川学海而至于海，丘陵学山而不至于山，是故恶夫画也。”这是什么意思呢？这就是说：千百条的河川都想学海洋的榜样，它们一直滚滚向前，终于奔流到海洋中去，看到了海洋是什么样子。只有那些小丘陵，要想学高山的榜样，自己却老呆着，看不到高山。这是为什么呢？就因为丘陵静止不动的缘故啊！"},{"type":"paragraph","text":"扬雄的话対我们有很大的启发。这是富有进步意义的观点。他主张运动、发展和实践，而不主张停止、不动和空想。所说“画”就是停止的意思，这是最坏的情况。我们应该从实践中去认识客观事物，去学习和掌握各种知识。如果光想不做，那么，任何事情都将永远办不成。"},{"type":"paragraph","text":"青年朋友们目前恰恰有一些人正在为自己的前途做打算，在这个时候，我愿意把我熟悉的青年朋友的来信和古代学者的名言介绍给更多的青年朋友，请大家考察一下自己的想法是不是符合于上述的精神，是否在上山、下乡、下水的问题上都已经认识清楚了，顾虑是否都已消除了。"},{"type":"paragraph","text":"在我所接触到的有经验的同志中，对于上山、下乡、下水的做法，估计极高，并且深感其中有无限丰富的科学知识源泉尚待发现。"},{"type":"paragraph","text":"例如，山区野生植物中有一种名叫“狼尾巴棵”的，现在已被发现是一种很有用处的麻类植物。它的茎杆含有大量的纤维，经过沤制以后，与麻纤维有同样用途。这不过是很小的一个例子，其他各科知识在山区还多得很，只要有青年朋友们细心硏究，一定会有各种各样的新发现。而这些发现的每一个项目，无疑地都将对我国社会主义建设事业发生积极的作用。"},{"type":"paragraph","text":"再说，水里的东西同样是千奇百怪，应有尽有，远远不是我们都已经知道的。以淡水生物的硏究工作的要求来看，现在还有不少项目没有过关，有的尚未开始。这些并非少数科学专家所能包办，而必须依靠群众的探讨和试验。事实证明，普通的劳动者常常得到了重要的科学发现。这样的例子不是很多吗？"},{"type":"paragraph","text":"可见无论上山、下乡、下水，只要我们有志气，肯努力，前途都将不可限量。年青的朋友们，好好地干吧！"},{"type":"subtitle","text":"（1963年第17期）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fa95f3312"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

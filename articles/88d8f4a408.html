script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在北京机场上  刘少奇主席的讲话","authors":[],"dates":[{"year":1961,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在北京机场上"},{"type":"paragraph","text":"刘少奇主席的讲话"},{"type":"paragraph","text":"新华社3日讯　刘少奇主席在北京机场欢送古巴总统多尔蒂科斯的讲话，全文如下：尊敬的奥斯瓦耳多·多尔蒂科斯·托拉多总统阁下，尊敬的古巴全体贵宾们，同志们，朋友们："},{"type":"paragraph","text":"今天我们怀着无限惜别的心情，欢送英雄的古巴人民的光荣使者、中国人民亲密的朋友多尔蒂科斯总统阁下。总统阁下这次来我国访问，同我国领导人进行了亲切的会谈，签署了联合公报，对进一步巩固和发展我们两国人民之间的战斗友谊，对全面加强我们两国的友好合作关系作出了重大的贡献，为中古两国人民的友谊历史写下了新的光辉的一页。你们的访问是对中国人民的有力支持和巨大鼓舞。我在这里再一次代表中国人民和中国政府，向总统阁下和古巴全体贵宾们表示衷心的感谢。"},{"type":"paragraph","text":"总统阁下这次在我国访问的时间虽然很短，却给中国人民留下了深刻的印象。古巴贵宾们不论走到哪里，都受到我国人民群众的热情欢迎和亲如家人的接待。这生动地表明，中国人民对于战斗中的古巴人民怀着深厚的友情和崇高的敬意。现在，总统阁下和全体贵宾们就要离开北京回到你们英雄的国家了。请你们把中国人民的友情和敬意带给全体古巴人民和古巴人民的伟大领袖菲德尔·卡斯特罗总理。"},{"type":"paragraph","text":"祝多尔蒂科斯总统阁下和古巴全体贵宾们身体健康，一路平安！"},{"type":"paragraph","text":"中古两国人民牢不可破的战斗友谊万岁！"},{"type":"paragraph","text":"中国人民同拉丁美洲各国人民的友好团结万岁！"},{"type":"paragraph","text":"世界和平万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88d8f4a408"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治对北京红代会的指示","authors":["谢富治"],"dates":[{"year":1967,"month":9,"day":21}],"is_range_date":false,"parts":[{"text":"谢富治对北京红代会的指示","type":"title"},{"text":"谢富治","type":"authors"},{"text":"〖时间：九月二十一日下午三点至五点半，地点：人民大会堂安徽厅。〗","type":"appellation"},{"text":"我们要提高警惕。民院抗大，东方红两派后面都有坏人挑动，钢院的也要注意：是否有坏人？有坏人就自己起来抓嘛！不要只抓对方的嘛！天津大联筹在陈伯达讲话以后就自己起来抓了。安徽的，江青9月5日讲话后，他们一天晚上自己就把双方的坏人抓出来了。这样就很好，不要别人抓，各派抓各派的。","type":"paragraph"},{"text":"这次周总理处理的农口秦化龙问题就处理得很好。本来谭震林讲了秦化龙是坏人以后，保守派就被扶植起来了，把革命派压下去了。二月逆流以后，谭震林受到了批判，批谭是完全应该的，当时他们也提出为秦化龙翻案。后来通过几个月的调查，现在证明秦化龙确实是叛徒，在新疆监狱里叛变了，他们就把他揪出来了，这次秦化龙实际上就是曾经要为秦化龙翻案的这一派揪出来的，当然那一派也参加了一点，但主要还是这一派揪出来的。这就很好嘛！现在就不能把保过秦的那一派压下去而让保谭的那一派翻过来，那个保谭的案不能翻，这个作法是完全对的。","type":"paragraph"}],"comments":[],"origin":"1967.9.24《新农大》（北京农业大学革命委员会、红代会农大东方红公社主办）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"二月逆流","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abbc13e457"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

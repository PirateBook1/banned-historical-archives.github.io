script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部关于不准泄露林彪、江青反革命集团案犯情况的通知","authors":[],"dates":[{"year":1985,"month":3,"day":22}],"is_range_date":false,"parts":[{"text":"公安部关于不准泄露林彪、江青反革命集团案犯情况的通知","type":"title"},{"text":"公安部于1985年3月22日向各省、自治区、直辖市公安厅、局发出通知说：最近，有的记者到林彪、江青反革命集团的骨干分子住处进行采访；还有的报社约请参加过“两案”审判的工作人员撰稿，在报刊上披露有关案犯的情况。为此，通知规定：一、不允许任何记者采访已判刑的林彪、江青反革命集团的骨干分子，包括各省、自治区、直辖市宣判的。二、对曾经参加审理和看管过上述案犯的工作人员，要加强保密教育，不准以任何方式向外泄露自己知道的没有公开发表过的情况。三、未经批准，不得在任何报纸和刊物上披露上述案犯的情况。违反者以破坏纪律论处。","type":"paragraph"}],"comments":[],"origin":"原载1985年公安部《公安宣传动态》第8期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10b7f76c9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

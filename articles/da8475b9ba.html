script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京历史学会举行第三届年会讨论历史科学战线当前任务号召重新学习马列主义、毛泽东思想，反对现代修正主义，加强近代史现代史　研究，认真总结革命经验。　学会还组织了有关编写村史家史社史的座谈会。","authors":["苏双碧"],"dates":[{"year":1963,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京讯】　北京市历史学会在十一月二十六日到十二月四日举行了第三届年会，对当前历史科学战线的任务进行了讨论。这次年会的中心议题是，号召重新学习马克思列宁主义、毛泽东思想，反对现代修正主义，加强研究近代历史和现代历史，认真总结革命经验。重视对外国历史的研究，更好地批判继承历史遗产。"},{"type":"paragraph","text":"北京市历史学会的会员，北京市各高等院校历史系师生及有关单位的历史工作者一千三百余人出席了会议。北京和外地的许多历史学家也应邀出席了会议。中共中央华北局宣传部副部长杨述，中共北京市委统战部部长廖沫沙和宣传部副部长张大中等同志也出席了会议。"},{"type":"paragraph","text":"中共北京市委书记处书记邓拓向大会作了重要报告。宦乡同志也在会上作了当前国际形势的报告。"},{"type":"paragraph","text":"到会的同志，就上述报告和有关问题进行了讨论。"},{"type":"paragraph","text":"这次年会，共收到论文二十六篇，属于中国近代和中国现代史、世界近代和世界现代史方面的论文占一半以上。邵循正、齐思和、朱龙华、李文海、刘炎、丁建弘、范达仁、赵恒烈、朱仲玉、王佩青等在小组会上宣读了论文。会上分别对这些论文进行了讨论。在讨论中，与会者本着百花齐放、百家争鸣的方针，各抒己见，畅所欲言提出了不少新的有益的见解。"},{"type":"paragraph","text":"在年会期间，北京市历史学会还组织了有关怎样编写村史、家史、社史的座谈会，邀请了正在农村编写村史、家史、社史的同志参加，还有一部分农村干部、贫下中农代表出席了会议。他们在发言中一致强调编写村史、家史、社史的重要性，并互相交流了在编写过程中的经验、体会。北京市委宣传部副部长张大中出席了座谈会，并在会上作了发言。"},{"type":"paragraph","text":"北京市历史学会第三届年会是在一年来学术讨论的基础上举行的。一年来，北京历史界认真贯彻执行了党的百花齐放、百家争鸣的方针，对很多学术问题和历史科学本身的重大理论问题进行了热烈讨论。如历史科学怎样为现实斗争服务问题，研究历史运用马克思主义的阶级分析问题，关于历史主义与阶级观点问题，以及理论和史料的结合等问题。在讨论中，坚持了研究历史必须以马克思列宁主义、毛泽东思想为指导，对有的主张阶级分析方法不适用于研究中国历史的错误论调进行了批评。　(苏双碧)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da8475b9ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

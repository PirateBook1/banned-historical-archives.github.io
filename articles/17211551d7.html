script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南贪污浪费情况","authors":[],"dates":[{"year":1951,"month":12,"day":20}],"is_range_date":false,"parts":[{"text":"云南贪污浪费情况","type":"title"},{"text":"【西南总分社二十日讯】云南省的反贪污浪费运动还未开始。就现在已经发现的浪费、贪污现象，有下列几种类型：(一)由于行政上的官僚主义造成的：云南机器厂购买盘尼西林，误将八百瓶写成八千瓶，行政上盖了十多道章，仍未发现，致使昆明市盘尼西林价格大涨，全市盘尼被购一空，浪费了四千多万元。个旧锡业公司老厂井工股井口旁堆积着两堆塃(即未经炼过的矿石——编者)，从无人过问，最近在清理资产中，工人清理出来共六百多吨，其中含锡约三吨，价值两亿多元。云南纺织厂清理出积压物资器材达一百四十多亿元。(二)由于职员缺乏责任心造成的：云南化工厂供给人员买火硝，买了质量不好的，浪费了十多亿元。(三)由于职员勾结私商造成的：昆明火柴厂龙经理去年在氯酸钾涨价时，勾结私营火柴厂套卖氯酸钾，又在该厂接管时，盗卖火柴十多箱，并勾结私商，哄抬物价，从事投机，共贪污了十三两黄金，三百块银元。(四)由于干部堕落腐化造成的集体贪污现象：宜良县粮食局局长，勾结会计、行政科员等进行集体贪污，连续达七次，共贪污大米一万余斤。","type":"paragraph"}],"comments":[],"origin":"1951年12月21日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17211551d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

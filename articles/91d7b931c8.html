script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"狠抓“为什么人”这个根本问题","authors":["河北新医大学革命委员会","驻河北新医大学工人、解放军毛泽东思想宣传队"],"dates":[{"year":1970,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"狠抓“为什么人”这个根本问题"},{"type":"paragraph","text":"驻河北新医大学工人、解放军毛泽东思想宣传队  河北新医大学革命委员会"},{"type":"paragraph","text":"毛主席教导我们：“为什么人的问题，是一个根本的问题，原则的问题。”经过一年多的教育革命实践，我们深深感到培养工农兵学员，也必须狠抓“为什么人”这个根本问题，不断改造世界观。"},{"type":"paragraph","text":"去年四月份，我们在河北省井陉县办了一个试点班，招了一批有二、三年实践经验的“赤脚医生”。有的同志认为：新学员阶级觉悟高，在家时天天为贫下中农服务，和贫下中农有深厚的阶级感情，“为什么人”的问题已经解决了，应该着重提高他们的业务技术。"},{"type":"paragraph","text":"由于放松了政治思想工作，不久，学员中就出现一些问题：有的学员“爱病不爱人”，对来校治病的工农群众缺乏无产阶级感情。有的学员只对“一副听筒、一把手术刀”感兴趣，“土”办法不用了，“一根银针、一把药草”慢慢地也丢掉了。"},{"type":"paragraph","text":"毛主席教导我们：“千万不要忘记阶级斗争。”思想领域的阶级斗争是决不会停止的。这种斗争往往在业务技术方面表现出来。我们如果不狠抓“为什么人”这个根本问题，不用无产阶级思想去教育学生，资产阶级思想就会侵袭学生；“赤脚医生”的革命本色就会丢掉。因此，我们坚持突出无产阶级政治，把组织学员活学活用毛泽东思想放在一切工作的首位，以“老三篇”为武器，狠抓学员世界观的改造，狠批“业务至上”、“技术第一”的修正主义路线。我们把一个资产阶级“权威”的手术刀和共产主义战士白求恩的手术刀进行对比，对学员进行了一次“两把手术刀”的教育，学员们受到很大震动。大家说：“不解决‘为什么人’这个根本问题，业务技术学得再好，‘一把手术刀’运用得再好，也不能为人民服务。”"},{"type":"paragraph","text":"林副主席指示我们：“政治教育主要是抓阶级教育，抓活的教育。”我们紧密结合教育革命中的具体事例，对学员进行“为什么人”的教育，收到立竿见影的效果。一次，我们在农村碰到一个脚上患“鳞状上皮癌”的贫农女儿。这种病如不及早进行手术，就有截去整个下肢的危险。但是做这个手术容易复发、感染，困难很多。有的教师说：“咱们在农村的‘牌子’还没闯开，弄不好造成感染，‘治了咳嗽落下个喘’，吃不了也得兜着走，今后工作就难办了。”有的学生也有些犹豫。针对这个问题，我们就引导革命师生学习“老三篇”，斗私批修。大家提高了阶级斗争和两条路线斗争觉悟，终于克服各种困难，成功地进行了手术，保全了这个贫农女儿的下肢。大家从这件事受到深刻的教育，真正认识到：只有用毛泽东思想挂帅，经常斗私批修，牢固地树立“完全”、“彻底”为人民服务的思想，学到的技术才能得到充分发挥。"},{"type":"paragraph","text":"“要过细地做工作。”经过这一段实践，我们深深体会到，用毛泽东思想教育工农兵学员，解决“为什么人”这个根本问题，是一项艰巨而又细致的工作。在工作中，我们注意：把无产阶级为革命而学习业务技术，精益求精，与资产阶级“技术至上”区别开来。在批判资产阶级“技术至上”时，不要把积极学习业务技术的人一概说成是“单纯业务观点”，挫伤学员为革命而学习技术的积极性。我们要加强政治思想工作，狠抓学员世界观的转变，鼓励他们为革命而学习业务技术。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91d7b931c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"普通一兵","authors":[],"dates":[{"year":1976,"month":7,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"普通一兵"},{"type":"paragraph","text":"解放军某部师长许克杰到马场三营蹲点，住在九连。连长分配通讯员刘德祥照顾师长。可是，几天来的一些勤务工作，小刘简直无法沾边，师长总是说：“我自己来”。"},{"type":"paragraph","text":"一天大早，小刘兴致勃勃地为师长端来一盆洗脸水，可是，只见师长床上被子叠得方方正正的，人却不知到哪里去了。向哨兵一了解，原来师长一起床，就和营长、马场场长以及许多战士割麦子去了。"},{"type":"paragraph","text":"下午，连队安排插秧。小刘想，师长几天来不是参加训练，就是参加劳动，晚上不是学马列著作和毛主席著作，就是开会批判邓小平，有时和战士谈心到很晚才休息，早上又起得很早。今天天气热，他还有高血压病，这次插秧不能让他再去。便背地里向同志们打了招呼，出发时不要惊动师长。可是，大家刚下田，师长又来了，只见他二话没说，裤腿一卷，抓起一把秧苗就下了水田，腰一弯，一个劲地插起来。看到他那熟练敏捷的动作，要不是他那花白的头发，很难从战士行列中找出师长来。"},{"type":"paragraph","text":"师长插了一行又一行，小刘和同志们再三劝他回去休息，可是，他说什么也不肯歇手。他说：“我也是普通一兵，要向大家学习。”听了师长的话，小刘和同志们心里都热乎乎的，纷纷说：“咱们师长真是个普通一兵啊！”"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69a8e7d963"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本人民欢呼印度等国人民武装革命必成燎原烈火  毛主席的人民战争之路是胜利之路","authors":[],"dates":[{"year":1967,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本人民欢呼印度等国人民武装革命必成燎原烈火"},{"type":"paragraph","text":"毛主席的人民战争之路是胜利之路"},{"type":"paragraph","text":"据新华社讯　据东方通讯社报道，日本革命人民热烈支持缅甸、印度以及亚洲各国革命人民所掀起的推翻反动统治的武装斗争，并指出，这是“在毛泽东思想的指引下展开的武装斗争”，这种斗争“极大地鼓舞了全世界革命人民”。"},{"type":"paragraph","text":"在东京的一位新闻记者长南芳树对东方通讯社记者说：“缅甸、印度以及亚洲各国人民的武装斗争的发展，证明这些国家的人民紧紧掌握了毛主席说的‘革命的中心任务和最高形式是武装夺取政权，是战争解决问题’这一英明论断，并且正在实践中。”长南接着指出：“这是对帝国主义和现代修正主义的沉痛打击。这可能是一点火星，但势必形成燎原烈火。”"},{"type":"paragraph","text":"长南说：“是否照着毛主席指出的‘枪杆子里面出政权’去做，支持不支持缅甸、印度以及其他国家的武装斗争，是真假革命的分水岭。日共修正主义分子背叛革命，陷入议会斗争，但是日本人民必将用毛泽东思想武装起来把他们打倒。”"},{"type":"paragraph","text":"东京的出版工人畑高志说，缅甸、印度等地的武装斗争是根据毛泽东思想进行的，这是真正的革命道路，这才是革命的普遍规律。畑高志指出：“现代修正主义者丢掉了这个革命原则，出卖了人民。”"},{"type":"paragraph","text":"货车司机竹田说：“印度共产党革命派领导的大吉岭地区的武装斗争极大地鼓舞了全世界革命人民。丹吉叛徒集团和印度共产党中一小撮修正主义者欺骗人民，提倡修正主义的‘议会道路’，他们决不会给人民带来一点利益。在这种情况下印度人民奋起进行武装斗争，这充分证明，毛主席教导的‘革命的中心任务和最高形式是武装夺取政权，是战争解决问题’这句话是普遍真理。”"},{"type":"paragraph","text":"书籍推销员伊藤说：“印度共产党革命派领导的武装斗争从整个印度来看，还是很小的火花，但是印度共产党革命派已经紧紧掌握了毛泽东思想，正确地规定了印度人民革命斗争的大方向。”伊藤还指出，“印度人民只要走毛主席所指出的人民战争的道路，就会赢得伟大胜利。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27d680f199"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

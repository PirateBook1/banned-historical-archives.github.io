script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——党员的“八项标准”","authors":["四川农学院","夏定友","廖家棠","徐孔钧","郭俊全"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——党员的“八项标准”","type":"title"},{"text":"四川农学院徐孔钧夏定友廖家棠郭俊全","type":"authors"},{"text":"“同学们！不能作新时代的洗耳翁，把耳朵洗洗，听听，把眼睛睁开看看，现在的党员是否有这样的‘八项标准’：不说不笑；不吵不闹；不喊不听；不跑不跳；老老实实；听说听教；规规矩矩，吃饭睡觉。呵哈！情况如此，现在党员、积极分子正在睡大觉。”（四川农学院  徐孔钧）","type":"paragraph"},{"text":"夏定友发言中送出三顶帽子，“第一顶是清朝一品官戴的红顶帽，运给省委书记、部长戴；第二顶武弁帽（据本人向四川日报记者解释：武弁帽是戏台上跑龙套的人戴的。一般党员对上是唯唯诺诺，对下威风凛凛就像戏台上跑龙套的人），这个帽子每个党员都可以戴，第三顶主观主义的帽子送给校党委赵书记戴，戴上满适合”。夏定友对老党员很有意见。在他看来，农学院搞得不好，就是因为老党员多了，什么事都是老干部犯错误。他认为院领导对老党员的照顾方式不对，“给老党员住好房子，摆在正位子上，就好像一朝皇帝一朝臣。”（四川农学院　夏定友的材料）","type":"paragraph"},{"text":"“在高级知识分子面前不只是微笑或打哈哈就算执行了知识分子政策，用而不信恐怕是知识分子最痛心之处，随着用而不信即产生有职无权现象，下面是我和一位教授的谈话：","type":"paragraph"},{"text":"教授：我当这个教研室主任等于当傀儡，有职无权。","type":"paragraph"},{"text":"我：老师，你要争取嘛！该你处理的事你就处理，怕什么。","type":"paragraph"},{"text":"教授：小伙子你还年青，你不知其中的奥妙。","type":"paragraph"},{"text":"其实当时我对此奥妙已略知一二，不过不深。","type":"paragraph"},{"text":"领导经常大声疾呼对教师说‘不能只教书不教人’。可是实情如何呢？教人的事已被组织科、人事科、学生科、党支部全部包干，归而为一都是党所包干，教师又到那里去教人呢？即使在讲课时干巴巴联系上一点马列主义，此作用又何足道哉。何况学生对此无丝毫兴趣。老实说，老教师要在学生中作思想教育工作是根本没有威信与根基的，这是因为一贯党在包办，更严重的是过去不尊敬老教师和有辱斯文的后果。老师无权掌握学生的思想动态，‘教人’二字又从何说起，不免使人感到这不过是一句口号。","type":"paragraph"},{"text":"要发挥老教师的积极性必须认真贯彻党对知识分子的政策，表里如一，尊重与信任和作到有职有权。”（四川农学院  廖家棠）","type":"paragraph"},{"text":"“急性鼻卡他”","type":"subtitle"},{"text":"“官僚主义鼻子朝天，一朝下雨，水进鼻管，三天过后发了炎，嗅觉失灵，病齐染。耳不能听，眼不能看，不见花开，不闻鸟喧，面黄肌瘦，后肢瘫痪，还与群众失去关联。无人延医，一命归天。群众欢呼，‘三害’已铲。","type":"paragraph"},{"text":"老远看见一座神，走近一看原是人，高高站在云端上，作威作福叫人鸣？”（四川农学院　郭俊全）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec6f878aa2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

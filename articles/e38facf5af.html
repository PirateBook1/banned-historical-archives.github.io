script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高树勋同志逝世华国锋、王新亭等同志参加了追悼会","authors":[],"dates":[{"year":1972,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年一月二十一日电　第三届全国人民代表大会代表、国防委员会委员、原河北省副省长高树勋，因病于一九七二年一月十九日在北京不幸逝世。终年七十四岁。"},{"type":"paragraph","text":"悼念高树勋同志的追悼会，今天下午在八宝山革命公墓礼堂举行。"},{"type":"paragraph","text":"中共中央委员华国锋，中共中央委员、中国人民解放军副总参谋长王新亭，人大常委会委员谢扶民、季方，国防委员会委员卢汉，有关方面负责人和高树勋同志的生前友好及其家属，参加了追悼会。"},{"type":"paragraph","text":"追悼会由河北省革命委员会副主任王路明主持，中共河北省委副书记马力致悼词。"},{"type":"paragraph","text":"悼词说，高树勋同志于一九四五年十月三十日率国民党一个军和一个纵队在邯郸内战前线起义。一九四六年加入中国共产党。历任民主建国军总司令、河北省人民政府副主席等职务。"},{"type":"paragraph","text":"悼词说，高树勋同志在国民党发动全面内战的紧急关头，率部起义，反对蒋介石发动内战，主张和平，站到人民方面来，在全国影响很大。起义后，高树勋同志拥护伟大领袖毛主席，拥护中国共产党，拥护社会主义，努力从事社会主义建设，为人民作了有益的工作。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"王新亭","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e38facf5af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

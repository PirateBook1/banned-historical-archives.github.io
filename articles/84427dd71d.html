script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席人民战争思想的活课堂","authors":[],"dates":[{"year":1965,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习毛主席人民战争思想的活课堂"},{"type":"paragraph","text":"近七十万观众参观中国革命博物馆“纪念伟大抗日战争胜利"},{"type":"paragraph","text":"二十周年展览”和革命军事博物馆抗日战争馆中受到深刻教育"},{"type":"paragraph","text":"据新华社二十七日讯  中国革命博物馆举办的“纪念伟大抗日战争胜利二十周年展览”于二十五日结束。这个展览同中国人民革命军事博物馆的抗日战争馆在展出一个多月期间，接纳了近七十万观众，成为学习毛主席人民战争思想的活课堂。"},{"type":"paragraph","text":"中华人民共和国副主席董必武、中共中央总书记邓小平以及党和国家的其他领导人罗瑞卿、杨尚昆、林枫、刘宁一等，中共中央和国务院各部门的负责人，人民解放军各总部、各军种、兵种的负责人，各人民团体、民主党派的负责人，分别参观了“纪念伟大抗日战争胜利二十周年展览”和抗日战争馆。"},{"type":"paragraph","text":"前往参观的还有各国驻华使节、武官和外交官员，以及来自六十多个国家和地区的二千多位外宾。"},{"type":"paragraph","text":"首都各界人民和从各地来京的广大观众，在中国革命博物馆和中国人民革命军事博物馆参观了抗日战争胜利的光辉史迹，受到了深刻的教育。他们表示要继承和发扬革命前辈胸怀壮志、不怕牺牲、不怕艰难的革命精神，加强社会主义建设、增强国防力量。如果美帝国主义胆敢来犯，就要象当年消灭日本帝国主义那样，把它淹死在人民战争的汪洋大海里。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84427dd71d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在上海市委召开的知识分子座谈会上的发言","authors":["复旦大学","杨兆龙"],"dates":[{"year":1957,"month":5,"day":4}],"is_range_date":false,"parts":[{"text":"在上海市委召开的知识分子座谈会上的发言","type":"title"},{"text":"复旦大学杨兆龙","type":"authors"},{"text":"（杨兆龙：复旦大学教授）","type":"subtitle"},{"text":"杨兆龙说，有的青年教师，对老教师的要求很高，一定要事事精通，一事未通就说是“饭桶”。他们要求老教师的研究报告“要有现实意义”，意思是要有他们感到兴趣的东西。他认为青年教师对老教师的估计不够正确和公和，比如说，老教师过去的著作、学位、学衔他们不承认，可是对某些新归国的人，却又承认。评级时，说老教师思想改造后“断过气”，停顿了几年，硬打个八折。有时领导上为照顾老教师，从青年教师那里分几门课出来给老的教，他们就大闹。有的老教师就说：“你们是来日方长啊，未免太小气了！”","type":"paragraph"},{"text":"杨兆龙还谈到1954年党报上的一篇社论，在谈了半天应该如何如何尊敬老教师之后，还拖了一句：我们要培养我们自己的教师。他说，老教师看了真有点寒心。","type":"paragraph"},{"text":"杨兆龙和其他一些教授说到，有些青年教师害怕“百花齐放，百家争鸣”，怕一放之后，他们过去那一套简单化的教条主义理论吃不开了，所以在开始“放”时，常用“围剿”的方式，反对不同的意见。","type":"paragraph"},{"text":" （摘自1957年5月4日“新民晚报”）","type":"paragraph"}],"comments":[],"origin":"《政法界右派分子谬论汇集》（法律出版社，1957年9月）。原题为：“歧视老一辈，令人有点心寒：杨兆龙在上海市委召开的知识分子座谈会上的发言”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a7da145f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

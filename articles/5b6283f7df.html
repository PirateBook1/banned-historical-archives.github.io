script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马鞍山钢铁工人坚决执行毛主席的伟大指示  大搞群众运动多快好省发展钢铁生产","authors":[],"dates":[{"year":1970,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马鞍山钢铁工人坚决执行毛主席的伟大指示"},{"type":"paragraph","text":"大搞群众运动多快好省发展钢铁生产"},{"type":"paragraph","text":"据新华社合肥二十日电　马鞍山钢铁公司广大工人、革命干部和革命技术人员坚持“自力更生”、“艰苦奋斗”的方针，多快好省地发展钢铁生产，为社会主义革命和社会主义建设不断作出新的贡献。"},{"type":"paragraph","text":"马鞍山钢铁公司，原来是一座单一的小炼铁厂。一九五八年，伟大领袖毛主席亲临马鞍山视察，极大地鼓舞了马鞍山钢铁工人。他们决心贯彻执行毛主席的伟大指示，多快好省地发展钢铁生产。钢铁工人们怀着对伟大领袖毛主席深厚的无产阶级感情，粉碎了叛徒、内奸、工贼刘少奇及其代理人从右的和“左”的方面的干扰与破坏，实行土洋结合，土法上马，只用了短短几年的时间，就迅速地建成了一个包括采矿、炼铁、炼钢、轧钢、焦化、烧结和耐火材料的中型钢铁联合企业，为国家生产出三十多种钢、铁和钢材等产品，适应了国家建设需要，并且为国家积累了大量的建设资金。"},{"type":"paragraph","text":"伟大领袖毛主席教导说：“什么工作都要搞群众运动，没有群众运动是不行的。”马鞍山钢铁公司的广大工人群众、革命干部和革命技术人员，坚决照毛主席的指示办事，在发展钢铁生产中，群策群力，自力更生，艰苦奋斗，克服了一个又一个的困难，夺得了一个又一个的胜利。马鞍山钢铁公司桃冲铁矿，原来生产的矿石品位低，影响了炼铁生产的产量和质量。桃冲铁矿的广大工人群众为了提高矿石的品位，自己动手建设选矿场。没有图纸，没有技术力量，他们就遵照毛主席的教导，“从战争学习战争”，边施工边设计。没有施工材料，他们就地取材，用片石代替钢筋水泥建成了选矿场的厂房。没有设备，他们就用废旧设备拼凑安装。经过一年的艰苦奋斗，终于建成了年选数十万吨矿石的选矿场，满足了炼铁生产发展的需要。他们通过大搞群众运动，还不断改进和提高了中小型高炉的机械化程度。马钢第一炼铁厂的中小型高炉，开始使用的卷扬机和称量车都是人工操作，后来，他们依靠集体的智慧和力量，全部实现了自动化，为我国中型高炉实行全系统上料自动化作出了榜样。马钢第二炼钢厂的革命群众自己动手，利用废旧材料和设备，多快好省地建成了一座小型轧钢车间，为国家轧出了多种型号的钢材。"},{"type":"paragraph","text":"党的“九大”胜利闭幕以后，马鞍山钢铁公司的广大革命群众高举“九大”团结、胜利的旗帜，怀着为伟大领袖毛主席争光，为伟大的社会主义祖国争光的豪情壮志，掀起了既轰轰烈烈，又扎扎实实的社会主义革命竞赛热潮，推动了革命和生产的进一步发展，各种新产品、新技术、新工艺如雨后春笋，层出不穷。在最近一年之内，全公司实现了重大技术革新三百多项。这些革新项目的实现，对于促进全公司的高产、优质和低消耗，起了很大的作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b6283f7df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

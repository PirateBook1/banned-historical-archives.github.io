script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国《红色人道报》发表社论指出  毛主席《论十大关系》是各国人民极宝贵文献  坦桑第一副总统琼布表示对华主席、中国政府和人民特别尊敬","authors":[],"dates":[{"year":1977,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法国《红色人道报》发表社论指出"},{"type":"paragraph","text":"毛主席《论十大关系》是各国人民极宝贵文献"},{"type":"paragraph","text":"坦桑第一副总统琼布表示对华主席、中国政府和人民特别尊敬"},{"type":"paragraph","text":"新华社巴黎一九七七年一月十七日电  法国《红色人道报》在一月十五、十六日一期中发表社论说，毛泽东主席的著作《论十大关系》，“对全世界无产阶级革命者和各国人民说来，是一篇具有极宝贵意义的文献”。社论写道，在这篇非常明确和非常深刻的著作中，“毛泽东在哲学、政治经济学和科学社会主义方面捍卫和发展了马克思主义。毛主席总是象所有伟大的无产阶级革命家一样，从具体的情况和经验出发，总结了中国共产党的经验”。"},{"type":"paragraph","text":"社论还说，毛主席的这篇著作，“可以使大家更好地理解中国社会主义建设总路线的基本思想和正在进行的反对‘四人帮’的这场伟大的斗争的意义”。"},{"type":"paragraph","text":"社论指出，对法国的马克思列宁主义共产党人和所有愿意干革命的人来说，毛主席这一著作有直接的现实意义。"},{"type":"paragraph","text":"社论号召所有法国革命者阅读和研究毛主席的著作《论十大关系》。"},{"type":"paragraph","text":"新华社桑给巴尔一九七七年一月十六日电　坦桑尼亚第一副总统、桑给巴尔革命委员会主席阿布德·琼布一月十五日在国家宫接见中国驻桑给巴尔领事刘胥吉，并且同他进行了热情友好的谈话。琼布第一副总统说，中国人民在毛主席逝世后显示了团结，并拥护新的党主席华国锋，他对此表示祝贺。他并表示对华国锋主席、中国政府和中国人民的特别尊敬。"},{"type":"paragraph","text":"琼布第一副总统还对中国人民在由他率领的坦桑尼亚政府代表团不久前访问中国时所给予的盛情欢迎表示感谢。他希望进一步加强坦、中两国之间的友好合作，以便对反对帝国主义和殖民主义的斗争作出更多的贡献。接见时在座的有坦桑尼亚第一副总统办公厅国务部长莫约。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3f7548cbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对召开批陈整风汇报会议等问题的批语","alias":"","parts":[{"type":"paragraph","text":"对召开批陈整风汇报会议等问题的批语2]"},{"type":"paragraph","text":"（1971年4月）[1]陈，指陈伯达。"},{"type":"paragraph","text":"[2]本篇一写在周恩来1971年4月4日送审的中共中央关于召开批陈整风汇报会议的通知稿上。通知稿概述了中共九届二中全会以来各地、各军和中央直属机关开展批陈整风运动的情况，提出为了总结和交流经验，以利于批陈整风运动的深入和向前发展，进一步认识陈伯达反动罪行的本质，“中央决定从四月十五日起召开一个全国性的批陈整风汇报会议”“日期暂定五天”。毛泽东审阅时，将其中的“五天”改为“七天”。这次会议在1971年4月15日开始，4月29日结束。本篇二写在周恩来1971年4月18日晚给毛泽东的报告上。报告中说，批陈整风汇报会议“各小组会议除表态外，多数联系到自己在庐山会议上受骗上当的错误。”“这些发言只要属于‘惩前后，治病救人”的目的，拟一律登简报，通过批评和自我批评，实现团结。如其中有别有用心的，也正好暴露；如属认识错误的，仍应进行教育。这样做法，妥否，请主席批示。”本篇三、四写在周恩来1971年4月19日给毛泽东的报告上。报告中写道：“反党分子陈伯达罪行第二批初稿，已经多次修改，现拟作初稿印送政治局同志审阅。”“现分呈主席、林副主席各一份，请予亲阅，看是否可以在二十日晚先印发会议备用。”（在引号内的这句话旁，毛泽东写了一个批语，即本篇三。）“这两天（19、20两日）仍先集中揭发、讨论庐山会议及其前后问题，以加深认识和检讨，并利团结。妥否，请予批示。”在这段话旁，毛泽东写了一个批语，即本篇四。毛泽东全集第五十一卷"},{"type":"paragraph","text":"照发。（时间暂定七天为好，实际上可能延长）"},{"type":"paragraph","text":"二同意。会议时间（原定七天）不够，应延长。"},{"type":"paragraph","text":"三同意。"},{"type":"paragraph","text":"十九日廿时"},{"type":"paragraph","text":"四这样好。如不够，时间延长。"}],"authors":["毛泽东"],"dates":[{"year":1971,"month":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":188,"page_end":189},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"批陈整风","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a450b2dff4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

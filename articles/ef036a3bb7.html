<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"jimi","name":"机密档案中新发现的毛泽东讲话","internal":false,"official":false,"type":"epub","author":"宋永毅","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/机密档案中新发现的毛泽东讲话.epub"],"article":{"title":"毛泽东会见扎伊尔共和国总统蒙博托谈话记录节选","parts":[{"text":"\u003cspan class=\"c11\"\u003e记录节选\u003c/span\u003e","type":"paragraph"},{"text":"1973年1月13日","type":"paragraph"},{"text":"【约瑟夫•德西雷•蒙博托（Mobutu，1930—1997)，扎伊尔总统、人民革命运动主席。1997年5月29日被赶下台，在他掌权32年中，巧取豪夺，聚敛了40亿美元的家产。他私人拥有丰富的铜矿、钻矿、金刚石矿等矿产资源，直接出卖国家所有的矿产，成了蒙博托敛财的第一手段。他是黑非洲国家典型的个人专制和个人崇拜者，是现代非洲三大食人魔王之一。】","type":"paragraph"},{"text":"毛主席：怎么样，跑到北京住得惯吗？","type":"paragraph"},{"text":"蒙：很好。在这里对我们的欢迎是非常友好、热烈的。","type":"paragraph"},{"text":"毛主席：卢蒙巴，他没有来过。","type":"paragraph"},{"text":"蒙：对。他没有来得及来。","type":"paragraph"},{"text":"毛主席：我们是支持他的。我们还支持几个，有基赞加、谬勒尔，就是不支持你！（笑）","type":"paragraph"},{"text":"蒙：我知道。还有一些和他们在一起的。","type":"paragraph"},{"text":"毛主席：还有一些打游击的，给他们钱和武器。就是他们不会打，打你不赢啊，那我有啥办法啊！","type":"paragraph"},{"text":"蒙：因为面对他们的是蒙博托这样有魄力的人。","type":"paragraph"},{"text":"毛主席：因为你这个帽子（指蒙戴的豹皮帽）把他们吓住了（众笑）。","type":"paragraph"},{"text":"蒙：不是，是我的权威。","type":"paragraph"},{"text":"毛主席：他们那些人我看不怎么样。不少人都在外国，不到国内去，不了解情况。","type":"paragraph"},{"text":"蒙：是这样的。","type":"paragraph"},{"text":"毛主席：不是我们不革命，是他们自己不争气，打你不赢有啥办法啊。","type":"paragraph"},{"text":"蒙：而且他们不仅自己不争气，还用全部时间来欺骗把他们看作朋友的人。","type":"paragraph"},{"text":"毛主席：现在都完了吧。被你打得呜乎哀哉了吧。","type":"paragraph"},{"text":"蒙：现在扎伊尔是非洲中心的一个大国，享有和平，是一个巩固的国家。扎伊尔的儿女们联合起来了，拥护一个领袖，一个政党。刚才说的事情已经过去了。","type":"paragraph"},{"text":"毛主席：过去了吗？","type":"paragraph"},{"text":"蒙：是的，这些都已经过去了，所以我们才能坐在一起共同庆祝中扎友谊。","type":"paragraph"},{"text":"毛主席：怎么叫扎伊尔？","type":"paragraph"},{"text":"蒙：这是我们国家原来的名字，叫扎伊尔，后来比利时殖民主义的国王利奥波德二世把它改为刚果。","type":"paragraph"},{"text":"蒙：相反，我不怕，而且主张和平共处。","type":"paragraph"},{"text":"毛主席：我不主张和平共处，主张革命！","type":"paragraph"},{"text":"蒙：我也在革命，用我的方式来革命。","type":"paragraph"},{"text":"毛主席：讲是那样讲，什么和平共处，五项原则，酝酿的一条就是世界要革命！","type":"paragraph"},{"text":"蒙：我们也搞革命，但按照我们的方式。","type":"paragraph"},{"text":"毛主席：各有各的方式。你们搞你们的方式，我们搞我们的方式。","type":"paragraph"},{"text":"蒙：对。","type":"paragraph"},{"text":"毛主席：不隐瞒自己的观点，不讲假话。","type":"paragraph"},{"text":"蒙：我来这里后，注意到这一点了。","type":"paragraph"},{"text":"毛主席：比如我们跟尼克松达成的公报嘛，……","type":"paragraph"},{"text":"蒙：对，我读了好几遍。","type":"paragraph"},{"text":"毛主席：就是各讲各的。有几处共同的，可以合作的。","type":"paragraph"},{"text":"蒙：我也注意到这一点了。","type":"paragraph"},{"text":"毛主席：美国人是看我们不起的。非洲人、亚洲人，他们都看不起。","type":"paragraph"},{"text":"毛主席：我们支持反对你的人。你也不隐晦，照样讲。我们也不隐晦，照样讲。","type":"paragraph"},{"text":"毛主席：现在呢，两国就要合作了。你讲和平共处，我也没法子反对了。\u003cbr style=\"clear:both;\"\u003e","type":"paragraph"}],"authors":["毛泽东"],"dates":[{"year":1973,"month":1,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef036a3bb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

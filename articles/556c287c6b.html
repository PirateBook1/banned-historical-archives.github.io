script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"关于召开北京市党员干部大会的请示报告","alias":"","parts":[{"type":"paragraph","text":"各大军区同志回到本地后，请即按公报内容进行传达。传达范围：地方传达到！、社已或立三结合的革命委员会中的党员，没有成立三结合的革命委员会的地区和单位，均暂不传达：人民解放军传达到团级党委会。传达方法：地方可以分省、市县两级开各单位单委会党员代表大会进行口头传达；军队传达方法自定。"},{"type":"paragraph","text":"全会文件不登报的有：一、关于九次代表大会代表产牛的决定和附件；、关于《中国其产党章程（草案）的决定》和《中国共产党章程（草案）》；三、中央专案审查小组关于叛徒、内奸、工贼刘少奇罪行的审查报告和他的罪证附件。第一个文件，由各省、市、白治区革委会和各大军区、省军区自已印发，根据当地具体情况在协商会议中分发或宣读。第、第三两个文件由中央印发，经过各省、市、自治区革委会和各大军区、各省军区、各总部、各军兵种一直发到各地区、各部门、各部队党内外广大革命群众手中。"},{"type":"paragraph","text":"传达情况和反应，望陆续简报中央。毛主席批示：此两件似可转发各地参考。"},{"type":"paragraph","text":"十-月十二日"},{"type":"paragraph","text":"中共中央、中央文革转发有关传达十二中全会的两个报告"},{"type":"paragraph","text":"（一九六八年十一月十二日）"},{"type":"paragraph","text":"遵照毛主席指示，现将北京市革命委员会十一月九F“关于召开北京市党员干部大会的请示报告“和张春桥同志十一月十-目“关于传达十中金会的几个问题的报告”转发给你们。中央同意这两个报告所提意见、请你们参照执行。"},{"type":"paragraph","text":"关于召开北京市党员干部大会的请示报告毛主席、林副主席、恩来、伯达、康生、江青同志、中史、中央文革："},{"type":"paragraph","text":"鉴于我们这次党员代表会议由市革命委员会直接向广大于部、党员传达党的八属扩大的十二中全会精神和伟大领袖毛主席、林副主席的重要指示、效果好。拟将原来确定由县、区传达到农村人民公社、城市中、小工厂、企业、事业、商店、街道和中学等约四千多个基层单位革命委员会中的党员干部（包括革命委员会中的一些非党干部）、改市革命委员会在本月十一日或十二日召开一万七千人的大会直接传达。再由县、区负责组织学习、讨论。"},{"type":"paragraph","text":"当否，请指示。"},{"type":"paragraph","text":"北京市革命委员会九六八年十一月九日"}],"authors":["北京市革命委员会"],"dates":[{"year":1968,"month":11,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":273,"page_end":273},"tags":[{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"556c287c6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

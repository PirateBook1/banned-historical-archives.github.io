script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海广大市民争订《毛泽东选集》","authors":[],"dates":[{"year":1964,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　连日来，上海广大市民踊跃预订《毛泽东选集》普及本。十、十一日两天内，全市新华书店共订出《毛泽东选集》七万余套。"},{"type":"paragraph","text":"十日清晨，当上海市各报登出新华书店办理《毛泽东选集》普及本预订启事后，一些工厂、学校临时出了黑板报，并在广播里作了介绍。这时，人们奔走相告；争先去新华书店预订《毛泽东选集》。为了不耽误读者早晨上班、上课，各新华书店在九日深夜贴出了预订《毛泽东选集》的启事，并安排了专人值班。徐家汇新华书店营业员，在十日清晨三时就接待了一批刚下夜班的民航职工。六时左右，各新华书店便开始办理预订手续，在标明预订《毛泽东选集》的书柜前，出现了一列列队伍。预订《毛泽东选集》的有工人、教师、医生、护士，有演员、侨眷、店员。虹口区有一位七十来岁退休老工人，也到四川北路新华书店预订了一套，他对营业员说:我人退休了，但是思想不能退休，要好好读毛主席的书。徐家汇新华书店昨天收一到一青年工人来信，信上说:清晨三时半到你店门口等候预订，三位营业员热情地请我们进店，端凳端水，使我们感到毛泽东时代的阶级友爱。他表示拿到《毛泽东选集》以后一定要好好地学，真正把毛泽东思想学到手。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d2f3bf90e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

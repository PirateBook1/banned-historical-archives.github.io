script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2618","name":"关于反革命和其他刑事案件卷宗归档保管问题的通知","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于反革命和其他刑事案件卷宗归档保管问题的通知","dates":[{"year":1956,"month":2,"day":20}],"is_range_date":false,"authors":["公安部","最高人民检察院","最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市高级人民法院，司法工作手册第二辑，262-263","tags":[{"name":"档案","type":"主题/事件"},{"name":"反革命","type":"主题/事件"}],"parts":[{"type":"subtitle","text":"最高人民法院 最高人民检察院 公安部"},{"type":"title","text":"关于反革命和其他刑事案件卷宗"},{"type":"title","text":"归档保管问题的通知"},{"type":"subtitle","text":"1956年2月20日"},{"type":"subtitle","text":"（56）法刑字第763号"},{"type":"subtitle","text":"（56）高检办字第48号"},{"type":"subtitle","text":"（56）公直一字第258号"},{"type":"paragraph","text":"关于反革命和其他刑事案件的卷宗如何归档保管问题，1954年公安部颁发的“关于逮捕及预审工作暂行条例”（草案）第十九条中规定：“预审结束后，须将预审卷宗连同起诉书及所有证物送交人民检察署。经人民检察署起诉及人民法院判决后，预审卷宗及证物（除经判决及收缴送国库之证物外）须退公安机关归档。”1955年7月最高人民法院与最高人民检察院联合批复中提到：“经公安机关侦查移送检察院向法院起诉的案件，经法院判决后，除将判决书送检察院并抄送公安机关外，该案卷宗仍应由法院归档保管。”这两个规定是不一致的，为了统一案件卷宗的归档办法，兹经共同研究对上述两个规定作如下补正，请即遵照执行。"},{"type":"paragraph","text":"一、反革命案件，经公安机关预审结束后，须将预审卷宗连同起诉意见书及所有证物送交人民检察院。经人民检察院起诉,由人民法院判决后，除将判决书自存一份送检察院一份 ，并抄一份连同该案的卷宗，一并退交公安机关归档保管（判决没收缴送国库的证物除外），法院在自存的判决书上应注明“此案全部案卷由××公安×归档保管”的字样。"},{"type":"paragraph","text":"二、经公安机关侦查的刑事案件，在公安机关预审结束后，须将预审卷宗连同起诉意见书及所有政务送人民检察院。经人民检察院起诉，由人民法院判决后，除将判决书送检察院并抄送公安机关外，该案卷宗即由人民法院归档保管（判决没收送国库的证物除外）。"},{"type":"paragraph","text":"三、经人民检察院侦查终结向人民法院起诉的案件，除该案的侦查监督卷宗由人民检察院自行保管外，该案的侦查卷宗于人民法院审判后，即由人民法院归档保管。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2828645875"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

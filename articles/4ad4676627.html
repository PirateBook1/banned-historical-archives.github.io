script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席访问列宁格勒参观工业及文化建设，翌日即返莫斯科","authors":[],"dates":[{"year":1950,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十七日电】　塔斯社莫斯科十七日讯:中华人民共和国中央人民政府主席毛泽东先生，于十五日偕中华人民共和国驻苏大使王稼祥先生和陈伯达教授，抵达列宁格勒。"},{"type":"paragraph","text":"列宁格勒苏维埃主席库兹涅佐夫、苏联共产党列宁格勒州委员会书记利亚诺夫、列宁格勒司令巴拉姆辛少将等均前往车站欢迎毛泽东先生。车站上悬挂着中华人民共和国的国旗和苏联国旗。"},{"type":"paragraph","text":"同日，毛泽东先生及其随员前往城内各处游览，并参观了艺术馆。"},{"type":"paragraph","text":"列宁格勒苏维埃主席在十五日的午间曾设宴招待毛泽东先生。"},{"type":"paragraph","text":"毛泽东先生曾访问了基洛夫机器制造厂，并参观了在伟大的爱国战争中列宁格勒战线防御工事的所在地，又曾往基洛夫歌舞剧院观看巴莱舞“巴亚捷尔卡”的演出。"},{"type":"paragraph","text":"毛泽东先生在十六日离列宁格勒返莫斯科。"},{"type":"paragraph","text":"在其列宁格勒之行中，毛泽东先生由苏联外交部专门委员会委员索波列夫及苏联外交部交际司副司长马特维耶夫作陪。"},{"type":"paragraph","text":"列宁格勒原名彼得格勒，在莫斯科西北六百五十公里，位于芬兰湾内，尼佛河的三角洲上，河流交错，岛屿很多，由五百多座桥梁沟通往来，成一伟大而壮丽的都市。一七○三年彼得大帝迁都于此。十月革命后，苏联国都迁回莫斯科，彼得格勒改名列宁格勒。该城为一工业城市，且为文化中心，人口三百余万。第二次世界大战中，被纳粹军队围城三年，由于苏联人民的英勇抵抗，得使名城屹立，但疮痍满目。战后进行复兴工作，已有显著的成绩。"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1950\\01\\501i010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(上图即为列宁格勒于一九四一年秋被围，工人武装部队出发前线时之情景。)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ad4676627"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

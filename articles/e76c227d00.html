script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和林彪副主席接见军队干部  伟大领袖毛主席身体非常非常健康","authors":[],"dates":[{"year":1968,"month":3,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在国内外一片大好形势下　在文化大革命节节胜利的凯歌声中"},{"type":"paragraph","text":"毛主席和林彪副主席接见军队干部"},{"type":"paragraph","text":"伟大领袖毛主席身体非常非常健康"},{"type":"paragraph","text":"毛主席的亲密战友林副主席作了极其重要指示"},{"type":"paragraph","text":"周恩来陈伯达康生江青姚文元谢富治黄永胜吴法宪叶群汪东兴等同志陪同接见。周恩来陈伯达康生江青姚文元同志作了重要讲话"},{"type":"paragraph","text":"被接见的一万多名军队干部，在长期的战斗岁月中，对我们伟大的党、伟大的国家、伟大的人民解放军的缔造者毛主席怀有最最深厚的无产阶级感情。他们热烈欢呼：“毛主席万岁！”“毛主席万万岁！”决心更高地举起毛泽东思想伟大红旗，活学活用毛主席著作，改造世界观，紧跟伟大统帅毛主席的伟大战略部署，誓把文化大革命进行到底，不获全胜，决不收兵！"},{"type":"paragraph","text":"新华社二十六日讯　在国内国际一片大好形势下，在无产阶级文化大革命节节胜利的凯歌声中，我们的伟大领袖毛主席和他的亲密战友林彪副主席，最近接见了军队干部。这是对我军的最大关怀，最大鼓舞。"},{"type":"paragraph","text":"被接见的有：人民解放军各总部、国防科委、国防工办、各军兵种、驻京各军事院校、北京军区部队所属各单位的团以上干部，各军区在京参加学习班和开会的干部，在北京参加“三支”“两军”的干部等，共一万余人。"},{"type":"paragraph","text":"陪同接见的有周恩来、陈伯达、康生、江青、姚文元、谢富治、黄永胜、吴法宪、叶群、汪东兴等同志。"},{"type":"paragraph","text":"接见以前，毛主席的亲密战友林彪副主席向被接见的同志作了极其重要的指示。周恩来、陈伯达、康生、江青、姚文元同志也作了重要讲话。"},{"type":"paragraph","text":"伟大领袖毛主席身体非常非常健康，精神焕发，健步来到接见会场，长时间地向被接见的军队干部亲切地、热烈地鼓掌。"},{"type":"paragraph","text":"当毛主席出席时，整个会场立即沸腾起来。这些在伟大统帅毛主席亲自领导和在毛主席的光辉思想教育下的军队干部，他们在长期的战斗岁月中，对我们伟大的党、伟大的国家、伟大的人民解放军的缔造者毛主席怀有最最深厚的无产阶级感情。现在，在这个最幸福的时刻，他们无比激动，热泪盈眶，对我们伟大导师、伟大领袖、伟大统帅怀着无限热爱、无限信仰、无限崇拜、无限忠诚的革命激情，高举红彤彤的革命宝书《毛主席语录》，热烈欢呼：“毛主席万岁！”“毛主席万万岁！”“祝伟大领袖毛主席万寿无疆！万寿无疆！”他们高呼：“战无不胜的毛泽东思想万岁！”“毛主席的无产阶级革命路线胜利万岁！”“无产阶级文化大革命的全面胜利万岁！”“无产阶级专政万岁！”他们决心更高地举起毛泽东思想伟大红旗，活学活用毛主席著作，改造世界观，紧跟伟大统帅毛主席的伟大战略部署，誓把无产阶级文化大革命进行到底，不获全胜，决不收兵！"},{"type":"paragraph","text":"接见结束时，全场同志高唱《大海航行靠舵手》，大家高唱《国际歌》。全场再一次长时间地高呼：“伟大领袖毛主席万岁！万岁！万万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"吴法宪","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"叶群","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e76c227d00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

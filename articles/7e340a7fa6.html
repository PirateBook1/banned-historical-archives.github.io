script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"墨西哥—中国友好协会领导人热烈赞扬华主席  欢呼粉碎“四人帮”使中共更加团结坚强朝气蓬勃","authors":[],"dates":[{"year":1976,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"墨西哥—中国友好协会领导人热烈赞扬华主席"},{"type":"paragraph","text":"欢呼粉碎“四人帮”使中共更加团结坚强朝气蓬勃"},{"type":"paragraph","text":"新华社墨西哥城一九七六年十一月二十七日电　墨西哥—中国友好协会副主席玛丽亚·埃伦娜·托雷斯十一月二十三日在该组织出版的《新闻简报》上发表文章，热烈赞扬华国锋同志任中国共产党中央委员会主席和中共中央军事委员会主席，强烈谴责王张江姚反党集团的反革命罪行。"},{"type":"paragraph","text":"文章说，当中国人民在毛泽东主席逝世后极度悲痛，决心要化悲痛为力量的时候，“反党集团就疯狂地跳出来，企图通过非法手段篡夺中国共产党的最高领导权”。"},{"type":"paragraph","text":"文章指出，我们相信象中国共产党这样一个伟大的党最终将会合理和革命地解决自己的问题，从而保证革命政权继续下去。无产阶级专政就是合理解决问题的最好保证，人民决不允许毛主席正确的政治路线被篡改。"},{"type":"paragraph","text":"文章强调指出，“在中国各省的省会隆重举行游行的亿万人民认为，华国锋同志任中国共产党中央委员会主席、中国共产党中央军事委员会主席是正确的。这个正确的任命是对修正主义的、分裂主义的和阴谋家的反革命集团的一次历史性的胜利。”"},{"type":"paragraph","text":"文章最后说，“墨西哥—中国友好协会和中国人民一起分享取得的这一新的胜利的喜悦，它确信华国锋同志将会继续毛主席制定的光辉的思想和政治路线。”“在这次斗争中，中国共产党已经变得更加团结、更加坚强和更加朝气蓬勃；无产阶级专政已经变得更加富有战斗力和更加巩固。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e340a7fa6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

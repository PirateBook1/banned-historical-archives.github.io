script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"为《新民主主义在中国的胜利》一书写的序言","alias":"","parts":[{"type":"paragraph","text":"为《新民主主义在中国的胜利》"},{"type":"paragraph","text":"一书写的序言"},{"type":"paragraph","text":"（1949年10月）"},{"type":"paragraph","text":"捷克共产党的同志们将中国人民政治协商会【议】的文献和我所写的关于中国人民民主专政的论文以捷克文出版，这是中国共产党所引以为荣的。中国人民的斗争与欧洲人民的斗争，是一个共同事业的不可分离和互相援助的两个部分，虽然由于社会发展程度的不同，它们的革命发展阶段也不同。欧洲的关心亚洲命运的一切读者们，由于阅读这些短篇的文件，特别是由于阅读中国人民政治协商会议所通过的六十条共同纲领，将获得关于新中国的基本常识。我相信，捷克的同志们为帮助欧洲读者认识新中国所作的努力，对于国际革命运动乃是一个可感谢的贡献。"},{"type":"paragraph","text":"毛泽东"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":484,"page_end":484},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8705e0b0a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

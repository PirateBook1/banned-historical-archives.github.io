script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席接见缅甸总理奈温将军","authors":[],"dates":[{"year":1960,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席接见缅甸总理奈温将军"},{"type":"paragraph","text":"新华社28日讯　中华人民共和国主席刘少奇，今天下午接见了缅甸联邦总理奈温将军阁下。"},{"type":"paragraph","text":"同时还接见了随同奈温总理来我国访问的缅甸联邦外交部长吴千吞昂，缅甸联邦检察总长吴巴盛，副总参谋长昂季准将，外交部常任秘书巴林顿，总理秘书吴温佩，边境地区管理局联合秘书吴钦纽，测绘局长吴拉钦貌，军事情报处长伦中校，外交部亚非司长吴巴漆，外交部司长吴苏幸，外交部副司长吴吞丁等。"},{"type":"paragraph","text":"接见时在座的，有国务院总理周恩来，副总理陈毅、谭震林，全国人民代表大会常务委员会副委员长黄炎培、陈叔通、班禅额尔德尼·却吉坚赞，外交部副部长章汉夫、耿飚，中国人民解放军副总参谋长张爱萍上将，中国驻缅甸大使李一氓，外交部第一亚洲司司长章文晋，条约法律司司长姚仲明，礼宾司司长俞沛文，总理办公室秘书浦寿昌，我国驻缅甸大使馆武官蒋克定上校。接见时，缅甸驻中国大使叫温和大使馆武官柳当上校、敬沙门上校也在座。在接见的时候，刘少奇主席同贵宾们进行了友好的交谈。（附图片）"},{"type":"paragraph","text":"刘少奇主席1月28日接见了缅甸联邦总理奈温将军和他的随行人员。前排左起第七人是奈温总理　    新华社记者　孟庆彪、郑小箴摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce933b2552"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

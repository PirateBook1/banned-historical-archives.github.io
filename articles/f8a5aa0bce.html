script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"认真接受改造就有光明前途  两万六千多右派分子摘掉帽子","authors":["新华社"],"dates":[{"year":1960,"month":1,"day":3}],"is_range_date":false,"parts":[{"text":"认真接受改造就有光明前途  两万六千多右派分子摘掉帽子","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社３日讯全国各盛市、自治区的政府机关及民主党派的地方组织，根据中共中央、国务院“关于确实表现改好了的右派分子的处理问题的决定”，最近摘掉一批确实改好了的右派分子的帽子。","type":"paragraph"},{"text":"据不完全统计，各地第一批宣布摘掉右派分子帽子的人中有：徐铸成、沈志远、吴茵、吴艺五、连瑞琦、陈子展、陆晶清、连阔如、王雪涛、万福恩、沈慧儒、马品芳、王海亭、晏道刚、厉无咎、苏先勤、林孔湘、叶启芳、白施恩、李紫翔、黄宪章、张雪岩、罗筱元、李述礼、孙殿才、苗复生、何善周、武百祥、叶喜扎布、王卓如、陆侃如、高觉敷、倪鹤笙、蔡维庚、潘锷鏱、徐陬、李寿恒、许显时、刘永业、王梦周、廖元、骆明、李克鸿、陈新民等二万六千多人。这一工作还在继续进行。","type":"paragraph"},{"text":"这些被摘掉右派帽子的人都表示感激党和人民政府对自己的宽大处理。他们表示今后一定要更好地继续进行自我改造，积极参加社会主义建设。他们认识到在我国伟大的社会主义制度下，只要认真接受改造，都有自己光明的前途。","type":"paragraph"},{"text":" ---- 原载《人民日报》1960年1月4日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8a5aa0bce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

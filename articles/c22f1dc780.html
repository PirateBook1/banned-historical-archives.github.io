script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一个丰富的横断面——《毛泽东自传》出版的前前后后","authors":["丁晓平"],"dates":[{"year":2001,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一个丰富的横断面"},{"type":"paragraph","text":"——《毛泽东自传》出版的前前后后"},{"type":"paragraph","text":"丁晓平"},{"type":"paragraph","text":"美国进步记者埃德加·斯诺是第一个到陕甘宁革命根据地的西方新闻记者。1936年7月15日，他在宋庆龄先生和我地下党的帮助下，到达当时中共中央和红军总部所在地陕西保安县。第二天毛泽东就接见了他，并与他进行了关于抗战形势的谈话，同时还建议他到前线去看看。斯诺遵照毛泽东的意见，到前线生活了一个月，对中国红军有了进一步的认识，把自己在陕甘宁边区所听、所看、所记的事情写了一系列通讯，首先在英美报刊发表，客观公正地报道了中国共产党领导的中国革命，扩大了中国革命在国内外的影响。"},{"type":"paragraph","text":"在此期间，毛泽东第一次把自己的身世尽可能地告诉了这个外国记者。斯诺按照当时在场给毛泽东任英文翻译的吴黎平的口译，认真记录下来，写了《毛泽东自传》。"},{"type":"paragraph","text":"《毛泽东自传》的单行本是1937年11月1日当时的进步书社——上海复旦大学文摘社出版，上海四马路黎明书局（现在的福州路）经售。原文首先在《亚西亚》（Asia）上分四期发表后，经汪衡翻译，周民校正的译本在《战时旬刊》中连续刊出，曾引起读者关注。据考证，1937年2月1日，由上海复旦大学文摘社编辑的《文摘》月刊创刊，共出版8期，名誉社长钱新之，社长吴南轩，主编为孙寒冰等人，总经售是黎明书局。出版时受到国民党反动派的阻挠，孙寒冰四处奔走活动，并得到在上海负责统战工作的潘汉年（八路军驻上海办事处主任）的大力支持，《毛泽东自传》才得以出版，并在19天之后再版，发往当时的北平、南京、开封、安庆、成都等15个分发行所和全国各大书局代售。"},{"type":"paragraph","text":"该书中有一张毛泽东站在陕北农家小院中的全身照片，照片中还有一只觅食的母鸡，这照片解放后没有公开发表过，十分珍贵。"},{"type":"paragraph","text":"据陕西省档案馆资料，此照片的拍摄者是全国政协第五、六、七、八届委员，香港建义利有限公司董事长田一明先生。1937年，当时只有23岁的田一明先生在时任苏区政府主席的林伯渠安排下，晋见了毛泽东。他回忆说：“在谈话快要结束的时候，我提出想为毛主席照一张相，他慨然应允。我们一同走出窑洞的门，在院中选一光线比较好的角度。我当时用的是德国AGFA牌的相机，胶片是FilmPack，一张一张地抽换。因此，对光和抽换胶卷要费点时间，毛主席站在天井中毫无着急之意，还一再说：慢慢来。当我要按下快门时，忽然有一只小鸡走到毛主席的身后，我正要赶那只小鸡时，毛主席摇摇手说：不要赶，留上小鸡在身后更有生活气息。”"},{"type":"paragraph","text":"最近解文军文艺出版社根据西安的张国柱收藏的1937年版的《毛泽东自传》，将该书的白话字本和影印本合辑出版，对研究毛泽东早年革命生活具有较高参考价值。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c22f1dc780"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院关于大搞秋季农产品收购运动的指示","authors":[],"dates":[{"year":1960,"month":10,"day":14}],"is_range_date":false,"parts":[{"text":"中共中央、国务院关于大搞秋季农产品收购运动的指示","type":"title"},{"text":"一、现在大秋作物的收获工作，正在全面展开。全党同志和全国人民，在大办农业、大办粮食的方针下，在搞好秋收、秋耕、秋种的同时，应当大搞以粮食、棉花、食油为中心的农产品收购运动，并且进一步安排和组织人民生活。","type":"paragraph"},{"text":"二、完成国家农产品的收购任务，在目前有重大的意义。它关系到人民的吃饭穿衣，关系到轻工业生产的安排，关系到国内市场和出口物资的供应，关系到农业和重工业的发展。这是保证我国国民经济继续跃进，保证我国城乡人民公社巩固和发展，保证我国社会主义建设总路线贯彻执行的一个重要方面。各级党委和人民委员会，必须把农产品收购工作做好。","type":"paragraph"},{"text":"三、应当充分利用今年农闲的时候，大力开展多种经营，大搞“小秋收”运动，大搞农产品加工和农业资源的综合利用。粮棉油麻，丝茶糖菜，烟果药杂，从生产、分配到收购、加工、综合利用，必须切实抓紧，全面搞好。一切家生的、野生的，大宗的、小宗的，主要的、次要的，植物的、动物的，矿物的、水产的，凡是能够利用的资源，都应当积极经营，及时采集起来和收购起来，及时加工为半成品和成品，并且尽可能地开展综合利用。这样做，对国家，对集体，对个人，都有很大的好处。","type":"appellation"},{"text":"四、大搞群众性的粮食、棉花、食油等物资的调运运动。保证把农产品及时调运到需要的地方。对长途运输和短途运输，要切实地合理地加以安排，千方百计地提高运输效率，既要完成运输任务，又要节约劳动力和运输力。","type":"paragraph"},{"text":"五、切实做好农产品收购的各项业务工作。一方面，必须坚决贯彻群众路线，依靠生产大队、生产小队和广大群众的力量，做好收购业务工作；另一方面，要切实加强而不能削弱农产品收购业务机构，使它适应农产晶收购运动发展的需要。","type":"paragraph"},{"text":"六、全党动手，全民动手，大搞运动，一气呵成。要切实抓住五个环节：深入的思想发动，各方面的组织准备，实事求是地估计产量，公平合理地分配任务，安排和调配必要的劳动力。要坚决做到五个及时：及时收获，及时分配，及时收购，及时安排农村人民生活，及时加工调运。各级党委和人民委员会要切实加强具体领导；认真解决实际问题，既要有响亮的号召，又要作坚苦细致的组织工作；既要保证运动轰轰烈烈，又要保证运动踏踏实实。要坚持政治挂帅，大搞群众运动，充分做好政治思想工作，及早动手，环环扣紧，一抓到底，善始善终。","type":"paragraph"},{"text":"目前政治经济形势很好，搞好农产品收购的有利条件很多。以粮、钢为中心的增产节约运动正在蓬勃开展，以农业为基础的方针正在进一步贯彻，各级党委和人民委员会要一手抓生产，一手抓生活，要十分重视农产品收购和人民生活安排。让我们高举总路线、大跃进、人民公社三面红旗，充分利用各方面的有利条件，兢兢业业地、满怀信心地把工作做得更好，胜利完成今年秋季农产品收购任务。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c78650158d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

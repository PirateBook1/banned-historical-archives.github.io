script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿驻华大使罗博同志举行盛大招待会热烈庆祝阿尔巴尼亚解放二十五周年周总理代表毛主席林副主席向霍查同志表示热烈祝贺和崇高敬意　陈伯达康生黄永胜姚文元谢富治吴法宪李作鹏邱会作纪登奎郭沫若等同志应邀出席招待会　罗博大使和周恩来总理讲话共同称颂中阿两党两国人民的牢不可破的革命友谊和战斗团结","authors":[],"dates":[{"year":1969,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十九日电　阿尔巴尼亚驻中国大使乔尔吉·罗博，今晚在北京举行盛大招待会，热烈庆祝阿尔巴尼亚人民的光辉节日——阿尔巴尼亚解放二十五周年。"},{"type":"paragraph","text":"应邀出席招待会的，有中共中央政治局常委、国务院总理周恩来，中共中央政治局常委陈伯达、康生，中共中央政治局委员、中国人民解放军总参谋长黄永胜，中共中央政治局委员姚文元，中共中央政治局委员、国务院副总理、北京市革命委员会主任谢富治，中共中央政治局委员、中国人民解放军副总参谋长吴法宪、李作鹏、邱会作，中共中央政治局候补委员纪登奎，中共中央委员、人大常委会副委员长郭沫若等。"},{"type":"paragraph","text":"正在北京的缅甸共产党中央委员会副主席德钦巴登顶，印度尼西亚共产党中央委员会政治局委员尤素福·阿吉托罗普，也应邀出席了招待会。"},{"type":"paragraph","text":"招待会洋溢着中阿两国人民革命友谊的气氛。会场正中并排悬挂着阿尔巴尼亚人民的伟大领袖、中国人民的亲密朋友恩维尔·霍查同志的画像和中国人民的伟大领袖、阿尔巴尼亚人民的亲密朋友毛主席的画像。两旁悬挂着阿尔巴尼亚国旗和中国国旗。下面是标志着英雄的阿尔巴尼亚二十五年光辉战斗历程的字标:“1944—1969”。"},{"type":"paragraph","text":"罗博大使和周恩来总理先后在招待会上讲话(讲话全文另发)，共同称颂建立在马克思列宁主义和无产阶级国际主义原则基础之上的中阿两党、两国政府、两国人民和两国军队之间牢不可破的革命友谊和战斗团结。"},{"type":"paragraph","text":"周恩来总理在讲话中代表我们伟大领袖毛主席和毛主席的亲密战友林彪副主席，代表中共中央、中国政府和中国人民，向阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志、光荣的阿尔巴尼亚劳动党、阿尔巴尼亚政府和兄弟的阿尔巴尼亚人民，表示热烈的祝贺和崇高的敬意。"},{"type":"paragraph","text":"罗博大使和周恩来总理的讲话，在全场激起了一阵阵雷鸣般的热烈掌声。他们讲话以后，乐队分别奏中国国歌和阿尔巴尼亚国歌。"},{"type":"paragraph","text":"率领阿尔巴尼亚人民军艺术团来中国访问的阿尔巴尼亚人民军政治部副主任纳奈·库特拉和艺术团的其他成员，在北京的其他阿尔巴尼亚同志，出席了招待会。"},{"type":"paragraph","text":"应邀出席招待会的，还有中共中央和政府有关部门、中国人民解放军、北京市革命委员会和其他有关方面的负责人。他们当中有:王秉璋、王辉球、王新亭、陈先瑞、吴德、张池明、邱国光、肖劲光、彭绍辉、粟裕、赖际发、吴忠、张令彬、黄志勇、田维新、周希汉、乔冠华、徐以新、马文波、林海云、王霄汉、谢怀德、刘大煜、申健、丁西林等。"},{"type":"paragraph","text":"各国驻中国的使节出席了招待会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"吴法宪","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"李作鹏","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fb0320d95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

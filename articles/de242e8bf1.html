script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谭震林给林彪的一封信及林彪和毛泽东的批语","authors":["林彪","毛泽东","谭震林"],"dates":[{"year":1967,"month":2,"day":17}],"is_range_date":false,"parts":[{"text":"谭震林给林彪的一封信及林彪和毛泽东的批语","type":"title"},{"text":"谭震林林彪毛泽东","type":"authors"},{"text":"【林彪将此信送毛泽东阅，并给毛泽东写了一封信，信中说：“主席：谭震林最近的思想竟糊涂堕落到如此地步，完全出乎意料之外。”毛泽东批示：“已阅”，“恩来同志阅，退林彪同志”。】","type":"paragraph"},{"text":"昨天碰头会议上，是我第三次反击，第一次是上前天在电话中，第二次是昨天一早写了一封信。我所以要如此，是到忍无可忍的地步。他们不听主席的指示，当着主席的面说：“我要造你的反”。他们把主席放在什么地位，真比武则天还凶。他们根本不作阶级分析，手段毒辣是党内没有见过的。一句话，把一个人的政治生命送掉了，名之曰‘冲口而出’，陶铸、刘志坚、唐平铸等等，一系列人的政治生命都是如此断送的。对于这些的错误批评过吗，只批评陶铸，其他人都未批评，而且，批评陶铸为时很短，根本不给人改过的机会。老干部，省级以上的高级干部，除了在军队的，住在中南海的，几乎都挨了斗，戴了高帽，坐了飞机，身体垮了，弄得妻离子散，倾家荡产的人不少，谭启龙、江华就是如此。我们党被丑化到无以复加了。北京《群丑图》出笼后，上海、西安照办。真正的修正主义、反革命分子，倒得到保护。这些无人过问，他们有兴趣的是打老干部，只要你有一点过错，抓住不放，非打死你不可。……我想了好久，最后下了决心，准备牺牲。但我决不自杀，也不叛国，但决不允许他们，再如此蛮干。","type":"paragraph"},{"text":"总理，已被他们整得够呛了，总理胸襟宽，想得开，忍下去，等候等候。等到何时，难道，等到所有老干部都倒下去了再说吗。不行，不行，一万个不行。这个反，我造定了，下定决心，准备牺牲，斗下去。拼下去。请你放心，我不会自杀。","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":"布礼！","type":"appellation"},{"text":" 谭震林2月17日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de242e8bf1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

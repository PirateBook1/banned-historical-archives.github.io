script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"农民爱戴毛主席","authors":["金松"],"dates":[{"year":1951,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"金松"},{"type":"paragraph","text":"一位土改工作同志告诉我:“……在斗争会上，那农民的手愤怒地举起来了，但他忽然一楞，立即改换了一个手势，指着那恶霸说:‘不看在毛主席脸上，今天我就打死你。’”"},{"type":"paragraph","text":"多末诚挚的感情!在翻身了的农民心里，毛主席就是政策。"},{"type":"paragraph","text":"另一位土改工作同志对我说:“……在动员参军的开始，一位分得了土地的老雇农思想搞不通，不愿他的独子去参军，到后来，随着运动的蓬勃展开，他逐步认识到参军乃是为了保卫胜利果实；感动于他的阶级弟兄都将自己的儿子献给祖国，他跑到村政府去，流着泪对村干说:‘我对不住毛主席……让我儿子去吧!’”"},{"type":"paragraph","text":"又是多末诚挚的感情!在翻身了的农民心里，毛主席就是真理。"},{"type":"paragraph","text":"春假中，我们下乡访问，看见插在麦地里的分地标签:“国有土地×亩×分给×××使用”；在标签顶端的三角小红旗上，就这样写着:"},{"type":"paragraph","text":"‘翻身不忘解放军，"},{"type":"paragraph","text":"分地不忘毛主席。’"},{"type":"paragraph","text":"我们马上想起:正因为毛主席给农民办了这么一桩大喜事，因此农民衷心地感谢和爱戴毛主席。"},{"type":"paragraph","text":"就在这次访问中，我们带了大批绘有毛主席的年画，去送给农民弟兄们。当他们双手接过画片时，那眼色，总是流露出虔敬和热爱的光芒的。有个年青的农民，他甚至夸耀地跑到门外去喊叫:"},{"type":"paragraph","text":"‘来看毛主席啊!’"},{"type":"paragraph","text":"从这样的声音中表现出来的感情，是不难理解的，而且，只要听见过一次，便永生永世地不会使人忘掉了。"},{"type":"paragraph","text":"我们送给农民以毛主席的画片，我们也从农民身上学到了怎样爱戴自己的领袖。"},{"type":"paragraph","text":"当一个老农妇接过毛主席的画片后，她就去取来一小撮饭粒，打算把毛主席张贴在她的草堂中，可是，她忽然仔细地卷起了画片，认真地对我们说:"},{"type":"paragraph","text":"‘下次进城卖菜，买它几只揿钉回来。’"},{"type":"paragraph","text":"劳动人民热爱毛主席，就是这样子热爱法的。有了这样的领袖，自然会有这样的人民；生活在毛泽东的伟大时代中，我们难道边不值得骄傲吗!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebad32c33c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

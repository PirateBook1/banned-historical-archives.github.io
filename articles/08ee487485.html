script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“污蔑共产党和青年团”的言论（二）","authors":["何翔云","厦门大学","张英林","邓家余","邹日升","高荣远"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“污蔑共产党和青年团”的言论（二）","type":"title"},{"text":"厦门大学高荣远邓家余张英林何翔云邹日升","type":"authors"},{"text":"化学系高荣远：","type":"paragraph"},{"text":"“入党只要成份好，会拍马屁和上级联系好一点就行，现在有人提出考验党员的三条件(即陈碧笙所提的党员约法三章)，其实就是要这样才好，才不会给那些政治投机的钻空子。”","type":"paragraph"},{"text":"邓家余：","type":"paragraph"},{"text":"“速（成）中（学）那些党员都是在运动中打击别人而入党的，这种人很没有意思。”“党委的口是圣旨，说谁是反革命分子，谁就要受群众斗争。”“青年团和三青团没有区别，青年团在制造黑名单，简直是特务，入团后变质了，简直是走狗。”","type":"paragraph"},{"text":"化学系张英林：“厦大只有半个党员，化学系根本没有党的存在。”“党员如果无特权，我头给人砍。系里留下助教均是党员团员。”“化学系是在刘正坤(党总支书记)的统治下，刘正坤有极其严重的宗派主义，在刘正坤统治下你们别想翻身。”","type":"paragraph"},{"text":"“系主任无权，完全由刘正坤决定毕业生分配而她有严重的宗派主义，系里留下的助教都是她的得意门徒。”","type":"paragraph"},{"text":"化学系何翔云：","type":"paragraph"},{"text":"“共产党都是骗人的，叫别人放了，现在就来斗争。”“党团是裙带关系，只要能奉承拍庇党团干部的，就可入党入团。”“党团员有什么了不起？象鬼！我最恨这些人。”","type":"paragraph"},{"text":"“共产党与党史上的各政党一样，都是最不受人民欢迎，以后都变质了。”“共产党刚来时受人民欢迎的，慢慢地在人民当中就没有威信了。现在许多人恨共产党。”","type":"paragraph"},{"text":"历史系邹日升：“我恨他们(指党团干部)但没有办法，权力在他们手中，生活鉴定要通过他们，况且还有毕业班鉴定。”","type":"paragraph"},{"text":"“作为一个激进党的领导党，它是不愿意让别人来损害自己的威信的，如果有碍自己的威信时，便会收起来整一下。”","type":"paragraph"},{"text":"“党是骗人的，在南洋宣传祖国没有一个失业，非常理想，你看：有多少人失业呢？”","type":"paragraph"}],"comments":[],"origin":"中共厦门大学委员会宣传部编印《右派反动言论集》，1957年9月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08ee487485"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"在中共中央政治局会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共中央政治局会议上的讲话"},{"type":"paragraph","text":"（1937年9月25日）"},{"type":"paragraph","text":"目前时局需要有一个抗日民族统一战线的政府，我们要明确提出参加这样的政府，不是提出参加国民党政府。在日本占领区域，我们可以建立许多小块政权，南方各地也有小块苏区政权，在这些地方，要以共产党为主体组织政权。在战区的地方政府，如果能够实行抗日纲领，同时国民党政府又不反对，在这种特殊情况下，共产党员可以去参加。"},{"type":"paragraph","text":"[1]在抗日民族统一战线建立以后，有些共产党员把参加国民党政权引为荣耀，对国民党所施行的升官发财、酒色逸乐的引诱，丧失应有的警惕。为纠正政权问题上的右倾错误，中共中央政治局于9月25日召开会议，洛甫（张闻天）、毛泽东、张国焘、凯丰、郭洪涛、李富春、吴亮平、王首道参加，讨论共产党参政问题。这是毛泽东在会议上讲话的一部分。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":9,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":181,"page_end":181},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93dba3c437"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

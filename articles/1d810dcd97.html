script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"中央转发青海省委第十二次全体会议简报的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发青海省委第十二次"},{"type":"paragraph","text":"全体会议简报的批语"},{"type":"paragraph","text":"（1959年8月19日）这个报告很有用，发给各省、市、区党委参考。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"八月十九日"},{"type":"paragraph","text":"[1]中共青海省委1959年8月13日给中央的这一报告说，省委第十二次全体会议（扩大）于8月1日召开，首先讨论、布置了今年的粮油征购工作，然后根据中央关于反对右倾思想的指示，立即转入反对右倾情绪、右倾思想、右倾活动的斗争。省委决心用八、九两个月的时间开好这次会议（包括安排下半年生产工作在内），把反右倾斗争搞深搞透，对犯错误的人进行具体分析，弄清他们的错误性质，要求他们痛改前非，站到正确路线上来。同时通知各地，在全省范围内掀起学习中央反对右倾思想的指示和《人民日报》有关社论的运动，并拟在十、十一月间集中进行州、县级党组织内反对右倾思想的斗争。省委在会议期间还对当前工业、农业、畜牧业生产作了具体部署，号召群众反右倾、鼓干劲，掀起增产节约运动的新高潮。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":8,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":310,"page_end":310},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d810dcd97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李井泉在省委常委扩大会议韶方同志报告时的插话","authors":["四川","李井泉"],"dates":[{"year":1962,"month":7,"day":9}],"is_range_date":false,"parts":[{"text":"李井泉在省委常委扩大会议韶方同志报告时的插话","type":"title"},{"text":"四川李井泉","type":"authors"},{"text":"（省委常委扩大会议，1962年7月9日下午）","type":"subtitle"},{"text":"井泉同志在韶方同志报告“关于当前财贸工作中的若干问题和意见（草稿）”时的插话","type":"subtitle"},{"text":"在韶方同志谈到今年油菜子估产偏低。社员留量过多时，井泉同志说：“温江坝子，我们多作些工作，多卖给国家一、二千万斤菜子是可以的，而拼命的反映产量低，原征购任务完不成，我们的菜子收购是有缺点的，就是过去社员从来也没有吃过这样高的标准，最高是五两，一般是三两，这是不正常的。你这样能说地委工作作好了，县县工作作好了嘛！”","type":"paragraph"},{"text":"谈到对农产品超交售的一、二类产品，采取低对低的办法，用比收购计划内的产品的奖售比例更多的物资，向生产队进行换购，用于奖售、换购的物资，适当增加粮食、化肥和日用工业品时。井泉同志说：“国家与农民的关系，工农之间的关系，只有通过工、农产品的交换才行。在我们工业品少的情况下，奖励是有限度的，奖来奖去就是那样多的东西，应多作些政治工作，我们农村的政治工作是作的不够的，是有缺点的。在我们农产品少的情况下，更多的应说服教育群众，你留一点不要留的多了，与国家进行交换。我有那么个感觉，我们下面的同志，对社员考虑的多，对国家考虑的少。我们现在工资低、物价又高，城市的职工生活问题很突出，城市每人手上平均只有9元钱，很多人反映各地职工调到四川吃不消，要负债。我们考虑问题要国家、个人、工农、城乡合起来考虑。作农村工作的这方面考虑不够，很少看到有人反映这方面的情况和报告。当然我们比长征时期好得多了，在那时为了活命集体抢牛，当然，抢的是反动家伙的，在延安时期也很苦，都过去了，但是现在要考虑，城市生活反映的很突出。对高级的糕点、高级东西骂的很凶，一提起就骂，这次省人代会上反映的也很多。职工的负债面占百分之二、三十，在机关的也是一样。城市职工拿衣服换蔬菜的不少。这个问题提出请同志们留意一下”。","type":"paragraph"},{"text":"谈到农副业三类产品的收购，近几年来生产减少，商品率下降很多，57年4.8亿元，61年下降37%时，井泉同志说：“我想对三类产品，不能抱低指标，这些东西与粮食作物不同，我们只要给他粮食就上去了。明年市场困难比今年还多，我们是否想办法多收购一些，搞个中指标，补我们一、二类产品的不足，这样对明年市场有好处，对工农产品交换有好处。桐子今年是个好收成，水果也是一样，下个会是要解决植树问题，许书记建议搞谁种谁收，这个办法很好，这是许梦侠同志和我到宜宾时讲的，这个政策可能要推行，要大家考虑了，下次农业会上议一下子。有的同志反映桐子树下放生产队后效果很好，应很快的搞。”","type":"paragraph"},{"text":"谈到活跃城乡物资交流，组织三类产品生产时，井泉同志说：“57年也有限制，主要是税收，现在的三类产品，给供销社的自营业（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9568aa9bfe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

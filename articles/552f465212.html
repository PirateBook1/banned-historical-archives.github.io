script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"盐城县六个乡错误地采取“刺血宣誓”的方式表示实现四十条的决心","authors":[],"dates":[{"year":1958,"month":1,"day":6}],"is_range_date":false,"parts":[{"text":"不让黄色音乐毒害人民    各地有关部门开始采取措施","type":"title"},{"text":"《人民日报》讯　最近以来，一些大、中城市里，黄色歌曲泛滥情况相当严重。在许多舞会上和商店、公园，甚至在个别机关、车间和学校里，也可以听到黄色歌曲的靡靡之 音。黄色歌曲唱片成了一时的“奇货”，不少不法摊贩到处搜罗这类唱片，以惊人的高价出售，一转手就是一、二千张。不少“洗印社”和商贩公开大量贩卖印有旧 社会中某些电影女明星照片的黄色歌曲歌片。一些工地和个别机关、商店还用大喇叭从早到晚广为播送。工厂、机关和工人俱乐部也竟用黄色歌曲和黄色音乐来伴 舞。甚至某些地方广播电台，也有借用“旧歌重放”音乐会的名义向人民群众播送黄色歌曲。唱黄色歌曲的人，不仅有青年学生，而且还有工人、儿童甚至青年军 人。由于黄色歌曲泛滥的结果，已经严重地腐蚀了一些青年的意志，发生了许多劳动纪律松弛、生活腐化、道德败坏和危害社会秩序的行为。","type":"paragraph"},{"text":"为了制止黄色歌曲的继续泛滥，有些地方的音乐家协会和有关群众团体已经采取了一些措施。音协辽宁分会搜集了近五百首过去流行的歌曲进行了分析研究，准备提 出一个分门别类的黄色歌曲的目录，以帮助群众识别这些毒草。音协武汉分会邀请了三十多位音乐家举行座谈，批判黄色音乐。会上放送了一些黄色歌曲唱片后，音 乐家们针对这些“作品”进行分析批判。许多音乐家们都表示要积极投入这一场斗争中来，并表示要创作出更多的轻音乐歌曲，以满足群众需要。武汉市讲演馆和武 汉市群众艺术馆联合举办了批判黄色音乐的讲座，由音乐家程云、林路以“坚决开展反对黄色音乐的斗争”和“开展反对黄色音乐斗争的重大意义”为题，分别在汉 口、武昌两地作报告。","type":"paragraph"},{"text":"各地报纸也展开了对黄色音乐的批判。中国青年报发表了社论“不许黄色歌曲毒害青年”，号召青年清除头脑中残存的资产阶级思想影响，培养艺术爱好上的高尚趣 味，坚决彻底地向黄色音乐作斗争。辽宁日报、沈阳日报、上海解放日报、大公报等也发表了“为肃清黄色歌曲而斗争”、“不能让黄色歌曲死灰复燃”、“怎样辨 认黄色歌曲”、“不让黄色音乐蔓延”等专文或短评，揭发了黄色音乐宣扬的反动、腐朽意识以及它的危害性。沈阳日报还发表了该报编辑部在铁西有色金属矿山机械厂召开的工人座谈会记录。北京日报、解放日报、文汇报等也发表了读者来信。这些报道和来信，充分反映出广大群众一致愤怒斥责这些淫秽腐朽的歌曲，要求制 止它的流行。","type":"paragraph"}],"comments":[],"origin":"1958年1月7日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"552f465212"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

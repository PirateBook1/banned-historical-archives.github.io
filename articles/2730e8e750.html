script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对中央军委关于军事工业原材料问题的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对中央军委关于军事工业原材料问题的报告的批语"},{"type":"paragraph","text":"（1959年7月21日）印发各同志。是一个重要建议叫，应当予以处理。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月二十一日"},{"type":"paragraph","text":"[1]中共中央军委1959年7月4日关于军事工业原材料问题给毛泽东并中央的报告说，最近一个时期，国防工业的发展遇到很多困难，其中最突出的是原材料的数量、品种、规格的保证问题，这已成为国防工业能否继续迅速发展的关键。形成原材料紧张的原因，主要是金属和非金属材料及其品种与数量在发展上的不平衡，反映在材料供应上必然是品种不全，规格不符。因此，我们建议国家的原材料工业在继续提高产量的同时，挪出一部分力量，积极发展金属和非金属材料的品种和规格，提高质量，弥补空白。而解决这一矛盾，首先要有一个平衡的计划。在管理体制上，建议非金属材料由化工部汇总，统一筹划。在基本建设上同样要贯彻大、中、小企业结合的方针。只有加速中小型企业的发展，才能更快更好地解决供求矛盾。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":7,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":201,"page_end":201},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2730e8e750"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

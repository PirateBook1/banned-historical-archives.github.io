script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"团结在毛主席刘主席周围创造新成就  长沙等地各界人民热烈拥护国家领导人","authors":[],"dates":[{"year":1965,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"团结在毛主席刘主席周围创造新成就"},{"type":"paragraph","text":"长沙等地各界人民热烈拥护国家领导人"},{"type":"paragraph","text":"新华社长沙四日电　当刘少奇主席等当选为国家领导人的喜讯传到长沙时，各界人民兴高采烈，敲锣打鼓，集会游行，表示热烈祝贺。"},{"type":"paragraph","text":"三日傍晚，长沙市街道上的广播器和湖南省人民广播电台的广播专车，连续不断地播送着来自北京的喜讯。成千成万的工人、干部、战士、学生和街道居民，抬着毛主席、刘主席的画象，从四面八方涌向街头。人们高唱革命歌曲，高呼“中国共产党万岁”、“毛主席万岁”、“中华人民共和国万岁”的口号，街道上到处是锣鼓声和游行人们的欢呼声。"},{"type":"paragraph","text":"在毛主席曾经学习和工作过的湖南第一师范学校，师生们听到喜讯后，顿时欢腾起来。掌声、欢呼声、鞭炮声响成一片。湖南省人民代表、贫农出身的学生何翠娟在集会上说，我们一定要高举毛泽东思想红旗，以阶级斗争为纲，努力学习，要当无产阶级革命事业的接班人。学生们还把喜讯写成大字报张贴在大街上。在长沙汽车电器厂职工举行的座谈会上，工人们满怀喜悦地说，我们心目中要选的领导人都选上了，我们工人阶级要更加紧密地团结在党中央、毛主席和刘主席周围，在新的一年中取得新的成就。长沙市郊区东屯渡公社五一大队贫农社员李桂华，在贫下中农举行的座谈会上激动地说，今天听到新选出了国家领导人，心里特别高兴。今后我们决不忘记阶级苦，坚决跟贫下中农在一起，搞好生产，争取今年更大的农业丰收。昨晚，湖南省的一些中小城市和边远山区也是一片欢腾。株洲、衡阳、湘潭等市都有成千上万的人涌上街头，热烈欢呼和拥护新选出的国家领导人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28b1f5bc88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

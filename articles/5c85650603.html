script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见古巴客人","authors":[],"dates":[{"year":1963,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京24日电】　毛泽东主席今天下午接见由古巴科学院全国委员会主席安东尼奥·努涅斯·希门尼斯博士率领的古巴科学院代表团和古巴海关总局局长阿纳尔多·冈萨雷斯等。毛泽东主席同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的，有中国科学院院长郭沫若、副院长张劲夫、对外贸易部副部长杨浩庐。"},{"type":"paragraph","text":"接见时古巴驻华大使馆临时代办佩德罗苏也在座。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1963\\06\\636p010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e孟庆彪\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e6月24日，毛泽东主席接见了由古巴科学院全国委员会主席安东尼奥·努湼斯·希门尼斯博士率领的古巴科学院代表团和古巴海关总局局长阿纳尔多·冈萨雷斯等古巴外宾。毛泽东主席和安东尼奥·努湼斯·希门尼斯博士握手。右第一人是阿纳尔多·冈萨雷斯。"},{"type":"paragraph","text":"新华社记者孟　庆彪摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c85650603"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

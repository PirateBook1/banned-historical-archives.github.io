script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"枫围公社党委带领群众和赤脚医生深入揭批“四人帮”进一步巩固和发展农村合作医疗","authors":[],"dates":[{"year":1977,"month":6,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　自从粉碎“四人帮”以来，金山县枫围公社党委进一步加强对合作医疗的领导，紧紧抓住阶级斗争这个纲，深入揭批“四人帮”，带领广大干部、群众和赤脚医生认真学习《毛泽东选集》第五卷，学习华主席的有关重要指示，狠批“四人帮”破坏卫生革命的罪行，端正路线，采取措施，进一步巩固和提高合作医疗这个社会主义新生事物。"},{"type":"paragraph","text":"枫围公社的合作医疗制度，是在毛主席关于“把医疗卫生工作的重点放到农村去”的光辉指示指引下，于一九六九年一月诞生的。几年来，这个公社的合作医疗不断得到巩固和发展，防治疾病的工作越做越好，为提高社员群众健康水平，促进农业学大寨运动，作出了很大贡献。但是，由于“四人帮”的干扰、破坏，使一部分大队的合作医疗不能健康发展。"},{"type":"paragraph","text":"英明领袖华主席一举粉碎了“四人帮”，提出了抓纲治国的伟大战略决策，枫围公社党委专门召开了卫生工作会议，研究并制订了巩固和发展合作医疗的规划，在各大队之间开展卫生革命的友谊竞赛。同时，他们还发动广大干部和群众紧密联系医疗卫生工作的实际，彻底清算“四人帮”的反革命罪行，批判他们所散布的反动谬论，提高了大家的路线斗争觉悟，推动了合作医疗这一新生事物的发展。各大队中草药专业队伍采取“种采结合，以种为主”的方法，利用河旁、渠边和零星土地，种植了一百多种中草药，面积达五十多亩。三夏大忙中，新农、新元、胜利、利民等大队，乘学校放农忙假之机，组织红小兵，由赤脚医生带队，突击二、三天，广泛采集野生中草药。此外，公社卫生院制剂室，今年以来又为各大队义务加工了数千斤中草药，制成针剂、合剂、散剂、片剂等共三十多种药品，输送到各个大队，为大力发展中草药作出了贡献。"},{"type":"paragraph","text":"今年以来，这个公社已经举办了四期赤脚医生短期轮训班，进一步培训了六十多名赤脚医生。培训班一面组织赤脚医生批判“四人帮”把为革命钻研业务诬蔑为“业务第一”、“白专道路”的反动谬论，一面辅导赤脚医生学习和使用中草药、针灸、推拿以及西医知识。通过学习，广大赤脚医生进一步提高了医疗业务水平。三夏大忙中，他们坚持送医送药到田头，并广泛运用推拿治疗“秧疯”、腰酸背痛等疾病，既做到了“不花钱，能治病”，为合作医疗节省了经费；又有效地保护了劳动力，促进了农业学大寨运动。"},{"type":"paragraph","text":"坚持参加集体分配，坚持参加集体生产劳动，是赤脚医生的本色。可是，“四人帮”却拼命反对这“两个坚持”。对此，英明领袖华主席曾给以迎头痛击。枫围公社党委从这一斗争中，认清了“四人帮”腐蚀赤脚医生队伍、扼杀社会主义新生事物的险恶用心。他们从路线斗争的高度，认真贯彻英明领袖华主席的指示，积极引导赤脚医生参加集体农业生产劳动，并健全了“三三轮换制”，即大队合作医疗卫生室的赤脚医生，有三分之一的人巡回，三分之一的人门诊，三分之一的人劳动。今年以来，各大队都坚持了这项制度。许多赤脚医生既看病，又劳动，真正做到了身不离劳动，心不离群众，肩不离药箱，受到了广大社员群众的热情赞扬。"},{"type":"paragraph","text":"金山县枫围公社党委在揭批“四人帮”的斗争中，还进一步健全了合作医疗的规章制度。几个月来，全社各大队合作医疗卫生室坚决按照规章制度办事，出现了“干部带头执行制度，群众自觉遵守制度，赤脚医生严格维护制度”的良好风气，使合作医疗得到了进一步的巩固和发展。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"874eb8441a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

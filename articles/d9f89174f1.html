script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"对全国人大常委会有关准备工作的批语","alias":"","parts":[{"type":"paragraph","text":"对全国人大常委会有关准备工作的批语!!"},{"type":"paragraph","text":"（1954年10月17日）刘、周、陈、邓小平、彭真叫阅。此件最后一页注意，应有所准备。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月十七日[1]这个批语写在中共中央统战部的一个内部材料上。"},{"type":"paragraph","text":"[2]刘，指刘少奇。周，指周恩来。陈，指陈云，当时任中共中央书记处书记、国务院副总理。邓小平，当时任中共中央秘书长、国务院副总理。彭真，当时任中共中央书记处候补书记、全国人大常委会副委员长。"},{"type":"paragraph","text":"[3]指中共中央统战部一个内部材料最后一页刊载的一则简讯。内容是，全国人大常委会副委员长陈叔通准备向人大常委会提出两个问题：第一，全国人民代表大会上许多代表提出的带有原则性的意见，应加以归纳，由常委会加以研究；对其中的具体意见，应分别情况，可行的由政府加以推行。第二，全国人大决定，过去几年颁布的法律和条例与宪法不相抵触的都有效。但根据宪法的规定看，中央和地方颁布的法令中，有问题的不少，对这些有问题的法令，由全国人大常委会处理还是由政府处理，应加以确定。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":10,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":290,"page_end":290},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9f89174f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

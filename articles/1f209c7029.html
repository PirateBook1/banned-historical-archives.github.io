<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州黄埔港务管理局整风办公室对蔡轩所犯错误的处分决定（节选）","authors":[],"dates":[{"year":1958,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"广州黄埔港务管理局整风办公室对蔡轩所犯错误的处分决定（节选）","type":"title"},{"text":"【蔡轩，原是广州黄埔港务局工会干部。他是一个合格的工会干部，熟悉《劳动法》，敢于站出来替工人说话，甚至不惜得罪领导和党委。反右运动中被处分。1958年被下放到黄麻农场（后黄麻农场与东平农场合并），在社会主义教育运动中因为富农身份被批判，被清除出党，清除出干部队伍。1966年文化大革命开始后被作为五类分子遣送回原籍接受贫下中农的监督改造，1967年在家乡病故，年近37岁。1980年被恢复名誉与党籍，作为补偿允许其小女儿顶职，安排工作】","type":"paragraph"},{"text":"蔡轩，又名蔡金棠，男，28岁，广东清远人，家庭出身：富农，本人成份：工人。1949年以前都是在其兄所开设的惠丰米店当杂工和在乡种田，1950年12月到本港当装卸工人，1955年3月参加中国共产党，同年10月提拔为工会干部，现下放黄麻农场。其主要错误事实：","type":"paragraph"},{"text":"1、蔡轩对党领导工会是十分不满的。去年职代会时，党委为了加强工会工作，决定调梁大祺和赖通两同志到工会工作。陈汉首先便在工会干会中散播说：“吴书记对我说要调梁大祺来工会工作，我坚决不同意。”而蔡轩呢？则到处奔走，企图组织力量来反对党委的决定，如对徐干中同志说：“喂，你准备怎样呀？党委调梁大祺来工会，吕森已提出辞职了，如果是这样，我就唔捞佢（意思是准备不干工会工作。对陈忠同志也说过这些话）。”……","type":"paragraph"},{"text":"有一次，企业工会干部分工时，他还嚣张的说：“这样分配我坚决不同意，为什么企业工会干部的工作安排也要党委来决定呀？”","type":"paragraph"},{"text":"2、蔡轩反对党的决议也是十分坚决的。在去年职代会时，个别工人代表提出要降低定额2.79，当党委决定不同意工人代表所提出的不合理的过份降低定额的要求时，蔡轩就极表不满说：“如果党委这样搞下去，如果我搞唔惦好极唔捞为止（意思是准备不干工会工作来和党委斗到底）”。","type":"paragraph"},{"text":"有一次苏金（工人代表）经吴书记说明2.79不能再降时，苏金也认为可以按党委的意见贯彻，但后来陈汉就对蔡轩说：“苏金这个人被人家奉承两句就连屁股毛都松晒了。”并即布置蔡轩叫苏金不要“动摇”。当时蔡除同意陈汉的意见外，并表示要坚决执行陈汉的命令。","type":"paragraph"},{"text":"又一次陈汉在党委开完会回到工会即找蔡轩商议，后就由蔡轩同志陈忠、徐干中两人到工会主席室开会（当时其他同志不在工会），首先由蔡轩说：“这次工资问题顶了牛，党委不同意降低2.79，怎么办？是否向代表表明工会的‘态度’？”后又由陈汉更详尽地申述了一遍说：“我估计工人代表是不会同意党委的意见的，工会怎么办呢？只有向代表表明工会‘态度’，向代表说明工会和党委意见不一致，大家意见怎样？”，当时陈忠和徐干中两同志都不同意这样做，蔡轩却愤愤地说：“丢，胆小鬼，怕什么呀？至多回去托竹升，死就（死）就（意思是准备回工班当装卸工人）”。后来陈尚竞同志进来也不同意这样做，结果会议不欢而散。但是，问题并不因此而结束，陈、蔡两人又积极的召集代表来“打通思想”和摸代表的“底”，连日搞到深夜，不管同志们的反对，两人暗中一起，在工人代表中进行他们的所谓向工人代表表明工会“态度”的活动。当时蔡轩亦对代表说：“你们认为怎样我们就怎样做的”，彼此一唱一和地煽动工人代表，故意在代表中点火，唯恐天下不乱。……","type":"paragraph"},{"text":"5、在去年八、九月间，机械队第一工班职工思想较为混乱，表现在劳动纪律松弛，不遵守安全操作规程，不服从调配等。当时党总支为了要扭转这种情况，决定派何一飞同志下去召开一个党、政、工、团积极分子会议来研究解决这个问题，当会议快要结束的时候，蔡轩却私自跑到会场（是没有通知他参加的）说了一些关于工会改选的问题，并公开对积极分子说：“违反劳动纪律不算是违反劳动法令，至算违反劳动细则”。当时何一飞同志纠正他说：“宪法不是规定每个公民都要遵守劳动纪律吗？”蔡轩不但不接受，反而质问何一飞同志说：“宪法第几条规定呀？”并说了一大堆什么是劳动法令，什么是劳动细则呀等等（是在陈汉那里学来的），致使何一飞同志不能落台，引起有很多积极分子对何一飞同志不满，影响极坏。……","type":"paragraph"},{"text":"12、去年起重船有一个时期因司机不足，但全船职工为了工作，曾一度加班加点来完成装卸任务，以克服司机不足的困难，但蔡却到起重船对全船职工大发雷霆说：“你们这样做是违反劳动法令的，是错误的……”，使起重船工友工作情绪受到很大影响。他就是这样来打击职工建设社会主义的积极性的。","type":"paragraph"},{"text":"根据上述蔡所犯的错误是极端严重的，严重丧失了共产党员应有的立场，给党在政治上造成很坏的影响。在工作中也受到一定的损失。经批判后，蔡对错误有所认识，现下放到黄麻农场表现尚好。本着思想批判从严，组织处理从宽的精神，我们意见党内给予警告处分，是否有当，请批示。","type":"paragraph"},{"text":" 黄埔港务管理局整风办公室1958年6月4日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f209c7029"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

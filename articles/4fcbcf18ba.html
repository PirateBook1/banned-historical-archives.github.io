script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各地城乡人民一致拥护  皖南农协电毛主席保证正确掌握政策  加强组织为彻底消灭封建制度而斗争","authors":[],"dates":[{"year":1950,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各地城乡人民一致拥护"},{"type":"paragraph","text":"皖南农协电毛主席保证正确掌握政策  加强组织为彻底消灭封建制度而斗争"},{"type":"paragraph","text":"土地改革法完全适合广大人民的要求"},{"type":"paragraph","text":"【新华社上海五日电】皖南区和苏南区各界人民热烈拥护土地改革法，并已展开对土地改革法的学习。"},{"type":"paragraph","text":"皖南区农民协会代表全区农民致电毛主席说：土地改革法的公布，给皖南数百万农民带来了喜讯。土地改革法的每一条文，是完全适合皖南全区农村的情况和广大农民的要求的。这一法令在皖南的实施，将使皖南广大农村彻底消灭封建剥削制度，皖南农民将在自己的土地上耕种，从而就将大大地提高农业生产。电报中又说：我们要加强自己的组织，认真学习土地改革法，深入发动农民，保证正确地掌握政策，在您和中央人民政府的领导下，为彻底消灭封建制度而斗争。皖南区总工会筹备委员会代表全区十二万工人，表示决以大力支持土地改革，配合皖南广大农民弟兄，共同完成这一伟大的历史任务。筹委会表示：废除地主阶级的土地所有制，发展农业生产，为新中国的工业化开辟道路，这不仅是广大劳动农民弟兄的要求，同时也是我们工人阶级的要求。皖南区民主妇联认为：土地改革法给皖南妇女们带来了无限的幸福，土地改革法的实施，将使农村妇女们在经济上获得解放。妇联号召全区妇女努力从劳动中提高阶级觉悟和政治认识，学习土地改革法，准备迎接今年秋后的土地改革运动。新民主主义青年团皖南区工作委员会也写信给毛主席说：他们要认真学习土地改革法，并深入群众进行宣传，积极准备迎接今年秋后皖南全区的土地改革运动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fcbcf18ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

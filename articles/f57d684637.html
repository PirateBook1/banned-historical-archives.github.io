script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在美国前总统尼克松和夫人举行的宴会上  华国锋代总理的祝酒词","authors":[],"dates":[{"year":1976,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在美国前总统尼克松和夫人举行的宴会上"},{"type":"paragraph","text":"华国锋代总理的祝酒词"},{"type":"paragraph","text":"新华社一九七六年二月二十五日讯　华国锋代总理在美国前总统尼克松和夫人举行的宴会上的祝酒词，全文如下：尼克松先生，尼克松夫人，女士们，先生们，同志们，朋友们："},{"type":"paragraph","text":"首先，我愿意代表在座的中国同事们感谢尼克松先生和夫人今晚盛情设宴招待我们。"},{"type":"paragraph","text":"尼克松先生作为美国总统在一九七二年来我国访问，对重新打开中美两国人民来往的大门作出了贡献；现在虽然不再担任公职，但仍然关心着中美关系的发展。尼克松先生和夫人这次在北京访问期间，毛泽东主席会见了他们，并且同尼克松先生就广泛的问题进行了友好的交谈。我们双方还进行了多次坦率、无拘束的会谈，回顾了一九七二年以来国际形势发生的巨大变化，并就共同关心的国际问题交换了意见。我们都认为在上海公报各项原则基础上增进中美两国人民的友谊，促进中美两国关系的改善，是两国人民的共同愿望。尼克松先生和夫人还同我国首都各界人民进行了广泛的接触，增进了中美人民之间的相互了解。尼克松先生和夫人对我国的第二次访问，是有积极意义的。"},{"type":"paragraph","text":"尼克松先生和夫人以及其他美国客人们明天就要离开北京到我国南方参观访问。在各地，你们将会看到我国各族人民以阶级斗争为纲，贯彻执行党的基本路线，坚持独立自主、自力更生的方针，为取得社会主义革命和建设事业的新胜利而努力奋斗。"},{"type":"paragraph","text":"最后，祝贵宾们旅途愉快。请你们回国后，向美国人民转达中国人民的亲切问候和良好祝愿。"},{"type":"paragraph","text":"我提议："},{"type":"paragraph","text":"为福特总统的健康，"},{"type":"paragraph","text":"为中美两国人民的友谊，"},{"type":"paragraph","text":"为尼克松先生和夫人的健康，"},{"type":"paragraph","text":"为其他美国客人们的健康，"},{"type":"paragraph","text":"为在座的同志们、朋友们的健康，"},{"type":"paragraph","text":"干杯！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f57d684637"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

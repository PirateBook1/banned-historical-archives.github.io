script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"挪威工人共产党(马列)二大胜利闭幕代表大会开始时，全体代表肃立，向我们时代最伟大的马克思列宁主义　者、世界无产阶级的伟大领袖和导师毛泽东同志默哀　会议通过的党的基本纲领强调指出，挪威工人共产党(马列)是建立在　马克思主义、列宁主义和毛泽东思想基础之上的","authors":[],"dates":[{"year":1976,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社斯德哥尔摩一九七六年十一月十六日电　挪威工人共产党(马列)第二次全国代表大会于十一月十四日胜利闭幕。根据会议发表的新闻公报，代表大会通过了党的新的基本纲领和党的工作报告，并且选出了新的一届中央委员会。保尔·斯泰根在中央委员会第一次全体会议上重新当选为党的主席。"},{"type":"paragraph","text":"会议新闻公报说:“代表大会开始时，全体代表肃立，向毛泽东同志、我们时代最伟大的马克思-列宁主义者、世界无产阶级的伟大领袖和我党的伟大导师默哀一分钟。”"},{"type":"paragraph","text":"会议通过的党的基本纲领强调指出，挪威工人共产党(马列)是建立在马克思主义、列宁主义和毛泽东思想的基础之上的。挪威国内的主要矛盾是无产阶级同资产阶级之间的矛盾。无产阶级要取得革命的胜利，必须同劳动农民和渔民结成同盟，并且领导全体劳动人民。无产阶级社会主义革命是挪威工人阶级和党的战略任务。"},{"type":"paragraph","text":"党的工作报告回顾了第一次代表大会以来世界形势的发展。报告指出，来自超级大国的威胁在增长。苏联在欧洲北部的压力和挑衅表明，社会帝国主义策划对挪威发动一场军事进攻。"},{"type":"paragraph","text":"工作报告总结了建党近四年来挪威工人共产党(马列)所取得的许多成就，指出这一切都是在反对党内、外机会主义和修正主义的激烈斗争中取得的。"},{"type":"paragraph","text":"工作报告在谈到挪威工人共产党(马列)今后的任务时指出，超级大国的威胁和日益增长的世界战争的危险，不断向党提出了更高的要求。工人共产党(马列)必须继续努力扎根于无产阶级，开展广泛的群众工作，加强阶级斗争和反对帝国主义的斗争，尤其是反对社会帝国主义和美帝国主义超级大国的斗争。特别重要的是:全党和挪威一切革命者要努力学习马克思、恩格斯、列宁和毛泽东的著作，学习挪威工人共产党(马列)的文件。"},{"type":"paragraph","text":"会议发表的公报说，挪威工人共产党(马列)将永远坚持无产阶级国际主义，为支持无产阶级和劳动群众的革命斗争，为支持民族解放运动，为支持第三世界被压迫的人民和一切被压迫民族的革命斗争，作出更大的努力。挪威工人共产党(马列)将更加有力地支持全世界真正的社会主义国家、真正的共产党和共产主义组织，加强同世界共产主义运动的联系。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b5d4efc7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

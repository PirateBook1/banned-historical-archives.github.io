script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"民盟六中全会电毛主席致敬","authors":[],"dates":[{"year":1950,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"民盟六中全会电毛主席致敬"},{"type":"paragraph","text":"【新华社十日讯】中国民主同盟中央委员会第六次全体会议今日致电毛主席致敬。电文称：“由于您和中国共产党的正确领导，在过去短短的一年中，中国人民击退了百年来的帝国主义侵略，推翻了数千年来的封建压迫，在政治、经济、军事、文化战线上，获得了空前的胜利，奠立了独立民主幸福的新中国的基础。但是以美帝为首的帝国主义者，嫉妒我们人民的伟大胜利，畏惧我国力量的日益壮大，竟公然侵略我们的领土台湾，进攻我们的邻邦朝鲜，甚且屡犯我国边境，屠杀无辜人民，毁坏公私财产。对于这种疯狂无理的进攻，如不立即予以阻击，中国人民势将重受到同于日寇的侵略蹂躏，因此大会一致决议号召全盟盟员，在您和中国共产党的领导下，以“抗美援朝保家卫国”为我们当前的中心政治任务，以行动来证实我们在联合宣言中所作的誓词。加速增加我国国防力量，切实支援正在朝鲜所进行着的伟大战斗，巩固扩大我们已获得的伟大胜利。为了扩大我们的抗美援朝保家卫国力量，我们还一致决议了巩固与发展我们中国民主同盟组织的决定，号召全体盟员，在您和中国共产党的领导下，来巩固与扩大我们的人民民主统一战线，和全世界和平民主的反侵略战线。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16c3af54f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

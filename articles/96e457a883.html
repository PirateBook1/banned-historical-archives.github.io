script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以色列共产党代表大会  电谢毛主席的祝贺  欢呼中国人民显赫胜利","authors":[],"dates":[{"year":1949,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"以色列共产党代表大会"},{"type":"paragraph","text":"电谢毛主席的祝贺"},{"type":"paragraph","text":"欢呼中国人民显赫胜利"},{"type":"paragraph","text":"【新华社北京十一日电】在上月二十一日举行的以色列共产党第十一届代表大会，曾电邀中国共产党派遣代表参加。中国共产党毛泽东主席在上月十一日电复以色列共产党领袖米库尼斯，告以因交通不便不能派代表参加，并祝贺以色列共产党第十一届代表大会的成功。以色列共产党第十一届代表大会对于毛主席的祝贺答复如下："},{"type":"paragraph","text":"北京中国共产党毛泽东："},{"type":"paragraph","text":"以色列共产党第十一届代表大会热烈地接受你的兄弟般的祝贺，并向你表示谢意。"},{"type":"paragraph","text":"以色列的人民群众，欢呼中国人民的军队对美英美元主子在中国的代理人的显赫的胜利——这是亚洲国家及世界历史的转折点。中国人民在你的领导之下，由于完全击败了蒋介石匪帮并建立了人民的政府，从而使美英战争贩子将中国变为反苏军事基地这一计划中最具决定性的地方之一，受到了沉重的打击。"},{"type":"paragraph","text":"以色列人民从你们巨大的斗争及他们自己的经验中，知道了只有与苏联领导下的世界反帝国主义和平阵营并肩对帝国主义进行无情的斗争，方能获得并保卫民族独立及和平。"},{"type":"paragraph","text":"我们伟大的兄弟般的中国共产党及其领袖毛泽东万岁！"},{"type":"paragraph","text":"和平及社会主义的堡垒苏联万岁！"},{"type":"paragraph","text":"以列宁斯大林为首的共产党的社会主义世界统一阵线万岁！"},{"type":"paragraph","text":"以色列共产党第十一届代表大会"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96e457a883"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

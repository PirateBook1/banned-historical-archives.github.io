script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以实际行动反击右倾翻案风","authors":[],"dates":[{"year":1976,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"以实际行动反击右倾翻案风"},{"type":"paragraph","text":"一天，“狠狠回击右倾翻案风，誓将教育革命进行到底”的批判会刚结束，北京宣武电炉厂的段师傅向在这个厂半工半读的北京五十八中初三（5）班的同学宣布：“为了用事实批驳邓小平攻击教育革命的谬论，为了厂里搞基建的需要，工厂党支部决定由同学们自己动手生产一台蛤蟆夯，一个月之内完成”。段师傅的话刚讲完，同学们就纷纷表示，一定要努力完成这个任务，以实际行动批判邓小平，回击右倾翻案风。"},{"type":"paragraph","text":"第二天，全班同学围坐在一台从外厂借来的旧蛤蟆夯旁边，听张师傅讲机械原理和机械制图。课后，同学们按照师傅说的，拆下零件，用尺子比一比，量一量，画一画，不到两天工夫，全班五十人就将蛤蟆夯的近五十个部件的一百五十张三视图统统画出来了。"},{"type":"paragraph","text":"图画好了，张铎等九名同学承担了备料、制做的任务。他们从工厂废料堆里找来废角钢、钢板、电焊条等，还修了几把旧钢锯，做了几个小扁铲作为“专用工具”。同学们边干边学，在实践中提高，进步很快。一根合格的大轴，从制图到车制，李长锁同学只用三天时间就完成了。电焊班的女同学冯彦齐焊的支架，连师傅都伸出大拇指称赞。为了做出合格的零件，他们不懂就问，不会就学，除认真听师傅讲技术课外，还自学了数学、物理中的有关部分，翻阅了《机械制图手册》，旁听厂“七·二一”工人大学的理工课，虚心向师傅请教机械加工、管工、电工、电焊、板金等多种生产技术。不到二十天，全部零件都由学生亲自加工、焊接组装起来了。"},{"type":"paragraph","text":"蛤蟆夯组装完毕，实验开始了。这是对同学们学习成果的检验，也是对同学们战斗精神的考验。一连试验了五次，都失败了。为什么？同学们进行了热烈的讨论。张铎谈了自己的意见：“是不是偏心轮上的铁疙瘩太轻，太靠近轴心，产生的离心力太小，带动不起夯身？”大家认为他说的有道理，马上动手改造偏心轮。第六次试验开始了，厂里的师傅们，还有老师、同学们，都聚集在空场上观看。张书志接通电源，张铎扳动开关，只听“扑”的一声，夯头压地而起，腾跃前进。“蛤蟆终于蹦起来了！”在一片欢呼声中，张铎朗诵了他写的一首诗：凯歌阵阵红旗扬，咱们造出蛤蟆夯，教育革命结硕果，气死翻案复辟狂。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b22ee333f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

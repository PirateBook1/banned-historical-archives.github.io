script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在西语系英法教研室座谈会上的发言","authors":["北京大学","胡稼胎"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"在西语系英法教研室座谈会上的发言","type":"title"},{"text":"北京大学胡稼胎","type":"authors"},{"text":"（北京大学胡稼胎：北京大学西方语言系教授）","type":"subtitle"},{"text":"再不整风中国将非常危险，农民许有多是吃不饱的，如果逼得他们起来，党员们的性命都有危险，应该猛省，不要苟安。党委会在学校弊多利少，应退出学校。","type":"paragraph"},{"text":"最近几年来，我深居简出，尽量减少和别人的接触，开会从不发言，尽量减少和别人的接触，开会从不发言，但在解放前我并不是这个样子。在武汉大学时，我担任教授代表，在教授会上向贪污公款的工学院院开炮，仗义直言。今天毛主席提出整风是非常英明的。再不整风中国将非常危险。农民有许多是吃不饱的，如果逼得他们起来，问题就非常严重，党员们的性命都有危险，应该猛省。不要苟安。党委会应退出学校。走社会主义的路是大家肯定了的，已载在宪法上，党委会学校防碍群众的积极性。弊多利少，党员向党报告教员的情况，在这种情形下教员怎么积极起来呢。不懂业务或业务不高的人领导业务，要在十二年内赶上国际水平，无异缘木求鱼，空中栽。过去把树人分为进步，中间、落后三种。我大概是被认为既落后又顽固的人。这种标准是人为的，应该撤销。党员被认为是进步的，但现在看来，官僚主义、宗派主义、主观主义又那么多，这都是阻碍社会主义建设的因素又怎么能说得上进步呢，而那些拍党员马屁的所谓积极分子则是墙和沟的建筑者。(原载北大校刊125期)","type":"paragraph"}],"comments":[],"origin":"《校内外右派言论汇集》(北京大学经济系政治经济学教研室，1957年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ab3534d1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

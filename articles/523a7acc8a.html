script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"粉碎“四人帮”后经过认真修改《上海的早晨》全部出齐","authors":[],"dates":[{"year":1981,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　优秀小说《上海的早晨》四部，最近已由人民文学出版社全部出齐。不久前，作家周而复特地从北京寄来《上海的早晨》全套留题，赠送给深受“四人帮”迫害的桑伟川等同志。"},{"type":"paragraph","text":"《上海的早晨》是一部多卷长篇小说，它描写了在中国共产党领导下，从解放初期开始，到一九五六年春，对民族资产阶级分子和资本主义工商业进行社会主义改造的过程，反映了我国社会主义革命的具有历史意义的深刻变化。"},{"type":"paragraph","text":"小说的第一、第二部于一九五八年和一九六一年陆续出版，受到广大读者的好评，并被译成英、日、俄等多种文字向世界许多国家发行。这部深受广大人民喜爱的作品，在十年浩劫时期，被“四人帮”诬蔑为“为刘少奇复辟资本主义鸣锣开道”的“大毒草”，他们还一手炮制了轰动全国的“桑伟川事件”。粉碎“四人帮”后，作者对原作进行了认真的修改，于一九七九年冬完成了最后一部的写作。从构思、执笔到完成第四部，作者经历了二十七个春秋，全书共计一百七十二万字。　(王)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"523a7acc8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东省民主革命补课运动中出现违反政策、乱划阶级成分现象","authors":["新华通讯社"],"dates":[{"year":1961,"month":12,"day":22}],"is_range_date":false,"parts":[{"text":"广东省民主革命补课运动中出现违反政策、乱划阶级成分现象","type":"title"},{"text":"新华通讯社","type":"authors"},{"text":"本报讯  近几个月，中央办公厅陆续收到广东省大埔、丰顺、陆丰、乐东、琼海、琼山、陵水、文昌、河源、连州、龙川、惠阳、平远、曲江、廉江、儋县、海口等地群众来信六十三件，反映这些地区在民主革命补课运动中，有些干部违反政策，乱划阶级成分，工作中出现不少问题。","type":"paragraph"},{"text":"不要政策","type":"subtitle"},{"text":"据一些来信反映，丰顺县有好几个公社在民主革命补课运动中，不执行党的政策，把很多贫农、中农划为地主、富农。丰良公社的杨玉铭、李兆谦都是中农，解放前，每年要向地主交几十石租谷，这次却被划为富农，家中的家具、被服以及结婚时亲友送的礼物都被没收。干部还威胁李兆谦说：“不准上诉，上诉就是犯罪，加重处分。”社员对这种现象发生怀疑，问干部子女有没有政策，干部说：“不要什么政策，只要群众提出，干部同意就可以。”","type":"paragraph"},{"text":"扫地出门","type":"subtitle"},{"text":"丰顺县大罗枫树下村黄永壁来信说，解放前他从来没有剥削过别人，每年还要向地主交四十多石租谷。但是因为当地干部对他有个人成见，乘民主革命补课机会，滥用职权，把他划为地主。没收了他家中的一切财物，扫地出门，把他一家七口绑送到鹤坑村管制。","type":"paragraph"},{"text":"宗派斗争","type":"subtitle"},{"text":"陆丰县五云公社彭宏友来信说，当地在解放前就有“天主派”、“岭子派”、“太平岭派”的斗争。在这次民主革命补课运动中，“岭子派”又挑起宗派斗争，把他(原属“太平岭派”)划为地主，没收了他解放后用侨汇购置的家具和从国外寄回来的财物。文昌县翁田公社曾玉椿、琼山县土桥公社蒙月莲、陵水县英州公社祝生育、东方县罗带公社符成天等来信说，他们也是被其他派系的人利用民主革命补课的机会，挑起宗派斗争，将他们划为地富的。","type":"paragraph"},{"text":"多捞浮财","type":"subtitle"},{"text":"有些来信说，丰顺县黄金、丰良公社有人为了多分果实，在民主革命补课运动中，乘着田契早已焚毁、无据可查的机会，乱提名单。平远县八尺公社有人认为干属、侨属和军属的生活比一般群众好，浮财多，这次运动中把不少干属、侨属和军属划为地富。大埔县百侯公社刘兆耀(侨属)来信说，他也是因为生活比较富裕被划为富农，财物也被干部没收了。","type":"paragraph"},{"text":"夸大事实","type":"subtitle"},{"text":"龙川县龙母公社魏智旺来信说，他一贯劳动，只在二十多年前曾雇过一个短时期的短工。这次民主革命补课运动中，干部把这件事夸大了，说他雇过三百个短工，划为地主。琼山县龙塘公社郑建云来信说，他是贫农、木工，抗日战争期间曾和别人合伙包过活，带过徒弟，解放后参加了国家建设，也带过徒弟。现在干部把他解放前后带的徒弟都算作雇用长工，划为地主。","type":"paragraph"},{"text":"张冠李戴","type":"subtitle"},{"text":"连山县吉田公社李在泉来信说，他原是党员，有个伯父曾管过公堂，死时把一本账簿交给他，这次民主革命补课运动中，省计委下放干部冯康不调查研究，硬说这本账簿就是他的剥削账，把他划为富农，开除党籍，没收了家财。并且在斗争时，把他打得遍体鳞伤。乐东县冲坡公社陈汉宏来信说，当地干部把他叔父在解放前出租土地的账放在他头上，将他划为地主。事实上他和母亲在1937年即被叔父赶出家门了。","type":"paragraph"},{"text":"据说有的地方干部还宣布今后“七至十年还要划一次成分”。致使这些地方群众思想混乱，人心惶惶。一般社员害怕斗争，有话不敢说。","type":"paragraph"},{"text":"据此，广东省委指示各地迅速检查、认真纠正乱划成份、违反政策的现象。","type":"paragraph"},{"text":"来源：1961年12月22日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"656185b689"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

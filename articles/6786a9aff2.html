script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京老学者的学术研究和生活情况","authors":["孙世恺"],"dates":[{"year":1956,"month":4,"day":6}],"is_range_date":false,"parts":[{"text":"北京老学者的学术研究和生活情况","type":"title"},{"text":"孙世恺","type":"authors"},{"text":"【北京分社6日讯】最近，居住在北京的七位老学者(他们都是文史研究馆的馆员)谈了许多关于研究工作和生活的问题。八十一岁的老国画家陈半丁指出中国美术家协会、民族美术研究所和中央美术学院轻视国画的事情，他说：“他们不仅不提倡国画，甚至抹杀它，把中国画的名称都取消了。”他又指出了人民美术出版社和荣宝斋出版美术作品的缺点。他说：“难道中国的画家就只有齐白石一个人的画可以出版，别人的作品为什么不能印刷呢？”","type":"paragraph"},{"text":"陈半丁的生活担负很重，他一个人要养活三个家(两个老婆和一个儿子都分居)，据他说：每月开支要八百元，从文史研究馆只能领到车马费八十元，另外就靠卖画的收入和解放初卖房子的钱来补助。","type":"paragraph"},{"text":"在东城住的老教授孙人和，曾在北京七个大学任教三十来年。近年因患病不能行走，便在家中整理古典文学著述。文学古籍刊行社、中国科学院哲学研究所和卫生出版社等经常邀请他校正古书。孙人和对文学古籍刊行社出版缺乏计划有意见，他举出我国出版日本人泷川资言考证的“史记汇注考证”一书，版本好，考证并不好。他说：我国有许多人专门研究这部书，为什么不组织一下写出一部好的考证书？国务院参事廖华去拜访孙时也说，希望新华社能向中宣部反映一下。","type":"paragraph"},{"text":"在北京各大学任教三十八年的老教授陆和九是研究考古和金石学的。解放后用了五年时间在家中整理他过去研究的资料，写出五卷“石画汇考”和五卷“珠玑碎锦”两部书。现在却无人过问，也找不到出版的地方。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年4月6日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6786a9aff2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

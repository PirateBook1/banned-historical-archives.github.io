script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"偏爱纪实体裁　再现重大事件叶永烈涉足影界勤奋耕耘已完成电影剧本《历史选择了毛泽东》，目前正“三管齐下”:创作一部、构思一部、准备一部","authors":["傅庆萱"],"dates":[{"year":1992,"month":1,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　(记者傅庆萱)　以科幻小说闯入文坛，而后又以一系列纪实文学作品受到社会关注的上海作家叶永烈，近年来又对故事电影剧本的创作发生了兴趣。他的第一部以党的遵义会议为题材的电影文学剧本《历史选择了毛泽东》日前已经脱稿。"},{"type":"paragraph","text":"这部电影文学剧本是叶永烈继长篇纪实作品《红色的起点》后又一部以革命历史为题材的作品，也是上海电影制片厂为纪念毛泽东诞辰100周年选定的重点剧本。全剧以遵义会议前夕敌我及党内复杂激烈的矛盾斗争为主线，塑造了毛泽东、周恩来、朱德、张闻天、王稼祥、彭德怀、邓颖超、贺子珍等老一辈革命家的形象，展现了中国革命历程中这一关系我党前途和命运的生死攸关的重大历史事件。"},{"type":"paragraph","text":"这位素以“高产快速”著称的作家目前正“三管齐下”:一边着手创作一部描写大汉奸周佛海与中共特别党员周幼海特殊父子关系的电影剧本《豪门叛逆》；一边又在构思作为《红色的起点》续篇的另一部长篇纪实作品。他还准备撰写“四人帮”系列传记的第六部，只是暂不愿披露传主姓名，他说:“还是让读者直接看作品吧!”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea21d13ab8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

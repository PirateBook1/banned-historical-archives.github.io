script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"穆巴拉克副总统离京抵沈阳访问  邓小平副总理、乌兰夫副委员长等到机场送行","authors":[],"dates":[{"year":1980,"month":1,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"穆巴拉克副总统离京抵沈阳访问"},{"type":"paragraph","text":"邓小平副总理、乌兰夫副委员长等到机场送行"},{"type":"paragraph","text":"据新华社北京一月九日电　埃及副总统胡斯尼·穆巴拉克和夫人一行，今天上午乘专机离开北京去沈阳参观访问。"},{"type":"paragraph","text":"邓小平副总理和夫人，乌兰夫副委员长，以及我国有关政府部门的负责人，前往机场送行，在飘扬着中国和埃及两国国旗的机场上举行了欢送仪式。军乐团奏埃中两国国歌以后，穆巴拉克副总统由邓小平副总理和乌兰夫副委员长陪同，检阅了中国人民解放军陆海空三军仪仗队。"},{"type":"paragraph","text":"副外长何英和夫人，中国驻埃及大使姚广，陪同穆巴拉克副总统去沈阳。埃及驻中国大使阿明·易卜拉欣也同机前往。"},{"type":"paragraph","text":"前往机场送行的，还有埃及驻中国大使馆的外交官员和其他一些国家驻中国的使节。"},{"type":"paragraph","text":"穆巴拉克副总统和夫人一行到达沈阳时，辽宁省革命委员会主任任仲夷等到机场迎接。"},{"type":"paragraph","text":"今天晚上，辽宁省革命委员会举行宴会，欢迎穆巴拉克副总统和夫人一行。任仲夷主任和穆巴拉克副总统在宴会上发表了热情洋溢的讲话，共祝中埃两国和两国人民之间的合作和友谊不断巩固和发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d1ea17c17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"林彪的遗骸是怎样鉴定的？","authors":["俄罗斯《红星报》"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"一九七一年秋，一架来历不明的飞机在蒙古境内坠毁。不久，一个苏联专家小组对遇难者的尸体进行了鉴定分析，并将详细结果向勃列日涅夫和安德罗波夫做了直接汇报。有关鉴定资料被打上“绝密”字样。直到前不久，这一字样才被勾销。于是，记者采访了当年直接负责检验尸体的退役少将军医瓦西里·托米林。","type":"paragraph"},{"text":"那是九月一个早晨，克格勃给我打来电话，问我能否立刻出一趟医，我回答说∶“当然可以”。","type":"paragraph"},{"text":"托米林当时已是著名的犯罪侦查学家，经验丰富的法医和高级专家。但起决定作用的想必是他的职务∶刚被任命为国防部法医学实验所所长。","type":"paragraph"},{"text":"几天后，托米林乘飞机抵达乌兰巴托，与他同行的有克格勃侦查员扎格沃兹丁和他的助手、病理解剖学家沃尔斯基。","type":"paragraph"},{"text":"“我们很快便找到了飞机的残骸。一群野狼已在那里筑了窝。士兵们对天呜枪驱走了狼群，我和沃尔斯基则开始掘尸检验。尸体共有九具，全部烧得面目全非、并已高度腐烂。我在两具尸体的口中发现了做工相当精细的金齿桥和金牙套，于是决定将这两具尸体的头骨带回乌兰巴托。我只是凭直觉才这么做的，当时根本没有什么猜想。”","type":"paragraph"},{"text":"“回到使馆随便翻阅几本杂志时，看到林彪的照片，我心里一动，脱口而出∶真象啊！回到莫斯科后，我便收集了大量林彪的照片。发现林彪右太阳穴上处有一道明显的疤痕，而在我带回的头骨上也有这么一条伤痕。我还找来了卫国战争前林彪在我国进行治疗时的病历档案。这份档案提供了许多有用的信息。最令我惊喜的是一张Ｘ光片。这张照片清楚地显示出病人肺部组织上有一硬结疤，那是林彪患肺结核落下的根儿。我于是决定再次飞往蒙古。这次陪我一同前往的是现任医学科学院人体形态研究所所长尼古拉·佩尔米亚科夫。”","type":"paragraph"},{"text":"“当时已是十一月，天气寒冷，几乎无法工作，结核病灶很快便找到了。临走时，我又收集了那两具尸体上的几块骨骼和所有牙齿。回国后，我对那几块骨骼进行了研究。结果表明∶死者的身高和年龄同林彪及其妻子叶群的身高和年龄完全相符。”","type":"paragraph"},{"text":"……然而鉴定小组仍在寻找新的证据，因为此事关系重大，万一出了差错，谁也担当不起。托米林决定利用拉特涅夫斯基氏液来恢复在飞机失事地点找到的耳廓的原形。实验结果再次证实了前面的结论。证据看来已经足够了，但托米林决定再做一次验证。这次他用的方法是根据头骨绘制头像。","type":"paragraph"},{"text":"“当时在军队之中，彼得罗夫中校是这方面的权威，他能根据人的头骨构造恢复其面貌。年底，在于列宁格勒举行的一年一度的军事医学研讨会上，我见到了彼得罗夫。而几乎与此同时，国防部军事医学管理局局长库夫申斯基上将通知我第二天向安德罗波夫汇报鉴定结果。","type":"paragraph"},{"text":"我立刻同彼德罗夫飞回莫斯科。当天夜里，我们一遍又一遍地研究了所有细节。结果终于出来了——复制出的头像同照片分毫不差。终于到了可以得出唯一结论的时刻。”","type":"paragraph"},{"text":"□ 中共中央文献出版社出版的《林彪反革命集团覆灭纪实》收录～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～","type":"paragraph"}],"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c6e99fabe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

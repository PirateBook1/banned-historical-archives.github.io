script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"独山子炼油厂干部工人认真学习毛主席重要指示  批邓斗争步步深入  生产热潮逐浪高涨","authors":[],"dates":[{"year":1976,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"独山子炼油厂干部工人认真学习毛主席重要指示"},{"type":"paragraph","text":"批邓斗争步步深入  生产热潮逐浪高涨"},{"type":"paragraph","text":"新华社乌鲁木齐电新疆石油管理局独山子炼油厂各族干部和工人在厂党委领导下，认真学习毛主席的一系列重要指示，联系本厂两条路线斗争的实际，深入批判邓小平鼓吹的“三项指示为纲”的修正主义纲领及其理论基础——阶级斗争熄灭论和唯生产力论，进一步加深了对毛主席的革命路线和“抓革命，促生产”方针的理解。全厂批邓斗争步步深入，生产热潮一浪高过一浪。这个厂今年上半年原油加工计划，已经在六月八日提前完成。汽油、煤油、石油焦、环烷酸盐等产品的产量都创造了建厂以来同期的最高水平。今年前五个月，全厂工业总产值相当于无产阶级文化大革命前的一九六五年全年的工业总产值，上缴利润比一九六五年全年上缴利润还多一倍。"},{"type":"paragraph","text":"反击右倾翻案风斗争开始后，独山子炼油厂党委认真学习毛主席的重要指示，并层层举办学习班，培训基层干部和工人理论骨干，大张旗鼓地向工人和家属宣讲这场斗争的伟大意义和方针、政策。"},{"type":"paragraph","text":"毛主席指出：“什么‘三项指示为纲’，安定团结不是不要阶级斗争，阶级斗争是纲，其余都是目。”独山子炼油厂职工认真学习毛主席的这一重要指示，深入剖析“三项指示为纲”这个修正主义纲领的反动实质，清楚地认识到：党内最大的不肯改悔的走资派邓小平卖力地鼓吹“三项指示为纲”，其目的就是要否定以阶级斗争为纲，篡改党的基本路线，妄图复辟资本主义。大家联系本厂的斗争实践指出，只有坚持以阶级斗争为纲，抓好社会主义革命，才能促进生产不断发展。独山子炼油厂在文化大革命前，由于受刘少奇修正主义路线的干扰、破坏，生产长期停滞不前。文化大革命以来，广大干部、群众奋起批判修正主义路线，坚持以阶级斗争为纲，狠抓上层建筑领域的社会主义革命，不断完善社会主义的生产关系，有力地促进了生产的发展。一九七五年原油加工量比一九六五年增长了百分之九十二点五，油类品种由五十多种增加到了一百多种；十年来为国家积累的资金可以建设同等规模的炼油厂四个。"},{"type":"paragraph","text":"为了办好社会主义企业，这个厂的干部和工人认真学习毛主席关于“群众是真正的英雄”和“政治工作是一切经济工作的生命线”等教导，批判邓小平散布的“依靠工农兵是相对的”和“我们革命都靠物质刺激”等修正主义谬论。工人们指出，办企业是依靠工人群众，还是依靠少数“专家”，是坚持无产阶级政治挂帅，还是搞“物质刺激”，这是毛主席的无产阶级革命路线和刘少奇、林彪、邓小平的修正主义路线的原则分歧。大量事实证明，只有靠无产阶级政治挂帅，用马克思主义、列宁主义、毛泽东思想武装工人群众，全心全意依靠工人阶级，才能调动广大群众的革命积极性，保证生产沿着社会主义方向不断发展。在批邓、反击右倾翻案风斗争的推动下，这个厂从干部到工人都更加注意处理好革命和生产的关系。干部们全心全意依靠工人阶级办好社会主义企业。全厂成立了厂和车间两级以工人为主体的三结合管理小组或规划小组，不少班组还从工人中选举产生了班委会。各族工人不仅管生产，而且帮助领导把好方向、路线关。厂党委也主动采取革命化的措施，九个主要负责干部除留二人主持日常工作以外，其余七人带领六十多名科室干部深入基层班组蹲点劳动，向群众学习，和群众一起批邓。留在科室的干部也经常深入基层，实行“现场办公”。车间干部还经常主动地顶工人的操作岗位，以便使更多的工人能参加学习。这样做的结果，密切了干群关系，提高了广大职工的主人翁责任感。车间、班组之间也经常互相支援，互相协作，有力地促进了生产。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d74f7e4ceb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"更高地举起毛泽东思想伟大红旗　粉碎资产阶级反动路线的新反扑（图片）","authors":[],"dates":[{"year":1967,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"更高地举起毛泽东思想伟大红旗"},{"type":"paragraph","text":"粉碎资产阶级反动路线的新反扑"},{"type":"paragraph","text":"上海革命造反派工人高举毛泽东思想伟大红旗，活学活用毛主席著作，敢打敢拚敢造反。这是国棉十七厂二纺试验室革命造反队工人在学习毛主席的《关于纠正党内的错误思想》。"},{"type":"paragraph","text":"上海市革命学生积极下厂下乡，同工人农民联合起来，形成无坚不摧的力量，猛烈回击资产阶级反动路线的新反扑！图为上海复旦中学的部分同学正在上钢三厂第二转炉车间张贴革命标语。"},{"type":"paragraph","text":"我们是顶天立地的革命造反者，我们要时刻坚守战斗岗位，顶住歪风逆流。上海港务局第六装卸区装卸工人们在革命造反队工人的带动下，热烈展开队与队、班与班之间的生产友谊竞赛。"},{"type":"paragraph","text":"北京地质学院东方红公社等的革命学生在郊区农村进行革命串连时，和红星人民公社革命社员一起，学习上海市各革命造反团体联合发表的《坚决支持革命农民运动，彻底摧毁反革命经济主义！——告上海全市人民书》。他们从这个文件中受到很大的鼓舞，决心高举毛泽东思想伟大红旗，积极开展农村无产阶级文化大革命运动。"},{"type":"paragraph","text":"成都木材综合加工厂胶合板车间革命造反派工人，坚决执行毛主席提出的“抓革命，促生产”的方针，组成新的领导班子，主动挑起生产重担，使全车间的生产逐渐上升。这是革命造反派工人正在检查胶合板的质量。"},{"type":"paragraph","text":"北京国棉一厂革命造反派，在我们最敬爱的领袖毛主席的伟大号召下，奋起夺了厂里走资本主义道路当权派的权。取得夺权胜利的革命造反派工人表示，坚决贯彻毛主席提出的“抓革命，促生产”的伟大方针。誓把无产阶级文化大革命进行到底。图为织布车间革命造反派工人在积极生产。"},{"type":"paragraph","text":"人民解放军沈阳部队某部九连，在广播中听到中共中央、国务院、中央军委、中央文革小组给上海市各革命造反团体的贺电后，纷纷召开座谈会，出版黑板报，表示最坚决地支持上海的革命造反派，彻底粉碎资产阶级反动路线的新反扑。　本版图片均为新华社稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db08aa02af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

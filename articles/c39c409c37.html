script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-796","name":"中共内蒙古自治区委员会转发内蒙古党委运动办公室《关于在文化大革命中因冤、假、错案受害致残干部、职工评定伤残工作的意见》的通知","author":"中共内蒙古自治区委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共内蒙古自治区委员会转发内蒙古党委运动办公室《关于在文化大革命中因冤、假、错案受害致残干部、职工评定伤残工作的意见》的通知","dates":[{"year":1980,"month":7,"day":29}],"is_range_date":false,"authors":["中共内蒙古自治区委员会","内蒙古党委运动办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"赤峰市落实政策办公室, 落实政策文件摘编, 82-84","tags":[{"name":"干部","type":"主题/事件"},{"name":"伤亡伤残","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"},{"name":"职工","type":"主题/事件"}],"parts":[{"type":"title","text":"中共内蒙古自治区委员会转发内蒙古党委运动办公室《关于在文化大革命中因冤、假、错案受害致残干部、职工评定伤残工作的意见》的通知"},{"type":"subtitle","text":"党发（1980）70号"},{"type":"paragraph","text":"……"},{"type":"paragraph","text":"关于在文化大革命中因冤、假、错案受害致残干部、职工评定伤残工作的意见……提出如下意见："},{"type":"paragraph","text":"一、关于评定伤残的原则"},{"type":"paragraph","text":"评定伤残工作要从实际出发，坚持实事求是，认真研究，认真掌握，要做到有利于全区各族人民的安定团结，有利于进一步调动积极性，有利于同心同德搞“四化”。"},{"type":"paragraph","text":"二、关于评定伤残的条件。"},{"type":"paragraph","text":"要严格按照自治区党委、革委会一九七九年二月七日《关于进一步解决冤、假、错案政策问题的原则规定》的第五条，即“受害致残丧失劳动力者，按因公负伤待遇，发给伤残证明”的规定办理。不得任意降低条件、扩大范围，严禁弄虚作假。这里需要明确的是：“受害致残丧失劳动能力”是指从事体力劳动或者是从事脑力劳动的能力。评残必须具备完全或基本丧失从事体力劳动或脑力劳动能力的条件。评定伤残工作，由受害者原单位负责，原单位撤销者，由现单位负责。在评定时，必须严格把好四个环节：（1）致残确是因冤、假、错案受迫害而造成的；（2）必须经单位群众评议；（3）必须有旗县以上的医院诊断证明；（4）各盟市由旗县以上组织、人事、劳动部门审定，由旗县以上党委核实，并由盟市委审批。……三、（略）"},{"type":"paragraph","text":"四、关于评定伤残工作中的其它有关问题（一）略"},{"type":"paragraph","text":"（二）略"},{"type":"paragraph","text":"（三）领到伤残证以后的待遇问题，国家或集体企、事业单位干部、职工按国家有关“因公负伤待遇”的规定执行。评定伤残、发放“伤残证”是党和国家对受害者的关怀，是关系到广大受害者切身利益的事情。这项工作政策性强，渉及面广，工作量大，各级党委务必加强领导，实事求是地认真做好。内蒙古党委运动办公室"},{"type":"paragraph","text":"一九八〇年七月二十九日"}],"alias":""},"tags":[{"name":"内蒙古文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c39c409c37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

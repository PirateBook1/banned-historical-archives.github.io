script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共浙江省委批复杭州市委同意杭州市民生药厂等五个厂实行公私合营","authors":[],"dates":[{"year":1953,"month":12,"day":3}],"is_range_date":false,"parts":[{"text":"中共浙江省委批复杭州市委同意杭州市民生药厂等五个厂实行公私合营","type":"title"},{"text":"杭州市委：","type":"appellation"},{"text":"你们送来杭委（53）字第2714号报告，要求批准民生药厂、都锦生丝织厂、杭州第一纱厂、长安纱厂、六一棉织厂等五家在年内首先改为公私合营，以便为扩大对私营工业实施社会主义改造的政治影响，并树立榜样，吸收经验。经我们研究后认为：这五家厂与国计民生关系颇大，且已具备合营条件，同意杭州市委意见，可即予进行公私合营。杭州市为对私营工商业实行社会主义改造重点，希市委迅速制订方案，作好准备工作，抓紧进行。","type":"paragraph"},{"text":" 中共浙江省委","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"中共杭州市委要求批准民生药厂等五厂实行公私合营的报告","type":"subtitle"},{"text":"（1953年11月26日）","type":"subtitle"},{"text":"本市民生药厂、都锦生丝织厂、杭州第一纱厂、长安纱厂、六一棉织厂等五厂资方的书面或口头申请，要求批准公私合营，以实现各该厂的社会主义改造。该五厂产值较大，设备较好，群众组织亦较健全，就产品看，均系国计民生所需要。杭州第一纱厂与长安纱厂所产之各支棉纱，均由国家掌握，现该二厂已全部替国家加工，第一纱厂织部之高级棉布与六一棉织厂之针织内衣，销路颇广，往往供不应求，自今年第四季度起，亦已全部替国家加工；民生药厂之针剂、片剂行销也广，均由中国医药公司包销；都锦生丝织厂所产伟人像、风景画等织物，更是名气很大，行销很远，为杭州之特种工艺品，艺术价值颇高，大部分为中国土产公司所包销。且上列各厂经济上都有“辫子”可抓，“五反”退补核定数共计有36亿余，第一纱厂欠花纱布公司二十支纱1200余件，民生药厂公股、代管股占41．2％。在政治基础方面，自民主改革以后，工人队伍已基本上经过整顿，除民生药厂外，其余都建立了党的支部，五个厂共计职工2307人，其中党团员442人，占总人数19．15％，各厂工会组织亦较健全。自增产节约运动开展以后，各厂生产逐月上升，生产潜力尚大可发挥。","type":"paragraph"},{"text":"我们在研究了各该厂的具体情况以后，认为条件业已成熟，为扩大对私营工业实施社会主义改造的政治影响，并树立榜样起见，拟批准以上五厂为公私合营，并在年内正式宣布。附各该厂基本情况简报一份。是否有当，请予指示。","type":"paragraph"}],"comments":[],"origin":"浙江省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"887f8bafa8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

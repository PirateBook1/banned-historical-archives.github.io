script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"盐城县六个乡错误地采取“刺血宣誓”的方式表示实现四十条的决心","authors":["徐守璜"],"dates":[{"year":1958,"month":1,"day":3}],"is_range_date":false,"parts":[{"text":"盐城县六个乡错误地采取“刺血宣誓”的方式表示实现四十条的决心","type":"title"},{"text":"徐守璜","type":"authors"},{"text":"本刊讯  盐城县的区、乡委书记自从省党代会结束回来以后，对保证明年增产大跃进，实现六百斤的决心很大，劲头很足。他们都按乡按社，由内而外，层层召开了会议,从党内到党外搞了决心运动。一般都是以举手表示决心，但也发现有六个乡采取刺血宣誓、杀公鸡饮鸡血酒宣誓等形式，来表示实现四十条的决心。龙口区杨斌乡在三百七十三人的党员大会上，就买了两斤烧酒一只活公鸡，把公鸡的颈项截断，各社党员干部争先恐后抢着饮血酒；葛武乡二十五个社有十八个社搞了杀鸡瞌头宣誓；南洋乡、中心乡部分党员用手指上得血写下了决心书，或在保证书上盖指印，送给区委、乡委作保证。他们的宣誓大致是：“头可断，誓不可违”、“齐心合力，向泥土斗争，干死了干伤了，都要保证实现六百斤、八百斤、一千斤”。东方红农业社队长尹金城说：“如我对实现一千斤亩产有动摇，就要刀六块。”现在有个别乡、社已由党内推广到群众，中心乡东姚社有个社员宣誓说：“我原来每天罱泥六船，现在每天保证罱十三船，如不能完成，把我身上肉割下来弥补。”","type":"paragraph"},{"text":"这种刺血宣誓的形式虽能带动一些原来思想不进步、有畏难情绪的党员，如有些党员会后反映说：这样大的劲头子，死人也要通了，今后日间要带头生产，晚上要检查进度，夜里睡觉要算日子排任务，决心把生产搞好，如有三心二意就像公鸡一样。但也造成了一些紧张恐怖气氛，有些人虽然参加了宣誓，实际思想不通，杨斌乡一党员在宣誓后反映说过：这次会一开，险乎把我吓死了。","type":"paragraph"},{"text":" 来源：原载1957年1月3日《新华日报》 “内部参考资料”和新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7068644f3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

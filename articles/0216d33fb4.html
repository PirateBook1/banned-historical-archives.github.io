script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席怎么说就怎么办","authors":[],"dates":[{"year":1969,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席怎么说就怎么办"},{"type":"paragraph","text":"在祖国西南边疆，地处海拔一千八百多米的施甸县民红山寨，人们传颂着老贫农杨应祥破私立公的故事。"},{"type":"paragraph","text":"杨应祥是民红公社上五福大队的一个贫农社员。他家里养的一口肥猪，眼看就要“出槽”了。有一天，城里来了个熟人愿意出高价买他这口大肥猪。这可是个机会啊！卖不卖？老杨一时拿不定主意。公和私的斗争，使得他坐立不安。究竟怎么办呢？还是用毛泽东思想来衡量。杨应祥翻开了“老三篇”，眼前闪现出张思德、白求恩的高大形象，耳边响起了毛主席的教导：“我们大家要学习他毫无自私自利之心的精神。”对照毛主席的教导，杨大爷觉得脸上火辣辣的。"},{"type":"paragraph","text":"杨大爷想到解放前，整天过的是“吃没锅，睡没窝”的生活，给地主当牛做马，跑过这山跑那坡。是谁给自己带来了今天的幸福生活呢？是共产党，是毛主席。"},{"type":"paragraph","text":"解放后，人家还说上五福大队穷，确实是这样。集体庄稼种不好，年年还要国家回销几万斤粮食。想起这些事，上五福大队哪个贫下中农社员心里不惭愧呀。穷在什么地方？说到底，就穷在一个“私”字上。有了“私”字这个祸根，就站不稳走社会主义道路的脚跟。一九六二年大叛徒刘少奇“三自一包”的黑风一吹来，有人就飘飘忽忽了。集体生产不来劲，却起早摸黑地搞个人的“小自由”。结果，集体生产搞不好，自己也没富起来。"},{"type":"paragraph","text":"无产阶级文化大革命的洪流席卷了千里边疆，在与叛徒、内奸、工贼刘少奇及其在云南代理人的斗争中，民红公社的社员们活学活用毛泽东思想，大大提高了政治觉悟。全体社员坚决响应毛主席关于“抓革命，促生产”的伟大号召，一个心眼为革命、为集体种庄稼，三年来获得连续丰收，摘掉了“贫穷”、“落后”的帽子。回忆起那一段“私”字的苦，想想今天“公”字的甜，杨大爷心里更觉得亮堂。"},{"type":"paragraph","text":"想到这些，杨大爷下定了决心：对不起毛主席的事，对不起党的事，对不起国家的事，说啥也不能干！"},{"type":"paragraph","text":"杨大爷狠狠地斗了自己的私心，还找到要高价买猪的那个熟人，狠狠地批评了一顿。然后高高兴兴地牵着肥猪到供销社去，按国家牌价，把猪卖给了国家。有人问他：这样做不是不划算吗？杨大爷坚定地回答说：“算私字账，个人少得几元钱是吃亏了，但那是资本主义道路，是叫我们贫下中农重受二茬罪的道路；算公字账，支援了社会主义建设，就是在毛主席指引的光明大道上前进了一大步。”"},{"type":"paragraph","text":"云南保山专区革委会报道组"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"云南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0216d33fb4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji19","name":"毛泽东全集第19卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji19.pdf"],"article":{"title":"张平群发言错误，人民要求立即改组政府与统师部","alias":"","parts":[{"type":"paragraph","text":"张平群发言错误，人民要求立即改组政府与统帅部川"},{"type":"paragraph","text":"（1944年10月8日）"},{"type":"paragraph","text":"【新华社延安八日电】据中央社重庆四日电，是日下午中外记者招待会上，某记者询问政府当局对于组织联合政府的意见，政府发言人张平群答称：“此说不值讨论，吾人亦不拟讨论。”延安评论家称：自从中共中央代表林祖涵同志在国民参政会上提出召集紧急国事会议，成立民主的联合政府的主张以来，为时已历三周。随着正面战场危机的日益加深，和国民党独裁统治腐朽无能的日益暴露，立即改组国民政府和统帅部，已成为我国一切爱国同胞（包括许多国民党员在内）和盟邦友人的一致呼声。不料国民党当局对于这一呼声，竟采取蔑视态度。张平群是国民党当局的发言人，他的话暴露了国民党当局专制独裁、顽固不化、毫无民主气息的挣面目。目前寇患日深，敌骑迫近桂林，大后方门户洞开，民族危难急于燃眉，只有立即废止寡头专政，改组国民政府和统帅部，才能挽救这一危机。中国抗战事业必须胜利，同盟国共同事业必须胜利；废止国民党寡头专政，改组国民政府与统帅部，已成为全国人民和友邦人士的一致要求。但是按照国民党老爷们的意见，则是“不值讨"},{"type":"paragraph","text":"[1]这是毛泽东修改过的新华社述评。标题是毛泽东加的。文中用宋体字排印的是毛泽东加写和改写的文字。论”，也“不拟讨论”的。果真“不值讨论”吗？整个大后方人民或者已受或者要受敌骑躁了，人民要求立刻追问国民党的责任，这个责任是值得讨论的。果真“不拟讨论”吗？你们尽管“不拟”，人民的死活、国家的存亡，是不能不讨论的。不管国民党当局“讨论”与否，废止寡头专政，改组国民政府与统帅部，这个要求是无法抗拒的。"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":10,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":154,"page_end":155},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8585cfb87c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

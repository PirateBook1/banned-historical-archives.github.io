script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"揭批“四人帮”　做好信访工作","authors":["王群"],"dates":[{"year":1977,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"伟大的领袖和导师毛主席教导我们:“必须重视人民的通信，要给人民来信以恰当的处理，满足群众的正当要求，要把这件事看成是共产党和人民政府加强和人民联系的一种方法，不要采取掉以轻心置之不理的官僚主义的态度。”毛主席是这样教导我们的，他老人家也是这样做的。毛主席亲自处理过不少人民群众的来信来访。还到人民群众中视察走访，毛主席的足迹走遍祖国大地，在八亿人民心中留下了多少幸福的回忆。而“四人帮”及其余党为了篡党夺权，他们利用自己窃取的权力，扣压人民群众的来信来访，压制群众的意见。"},{"type":"paragraph","text":"“四人帮”及其余党利用人民群众的来信来访搞阴谋诡计，干了不少坏事，严重地破坏了党的方针、政策，破坏了党群关系。群众在来访来信中愤怒地批判说:“图章再大，不如他们一句话”，“发文再多，不如私信一封”，这两句话揭露了“四人帮”一伙的反动嘴脸。最近，我们把“四人帮”及其余党利用私人来信所作的黑批示，作为活靶子，进行了揭发批判。“四人帮”随意发号施令，破坏党的政策。如有一个人，因为是新生资产阶级分子王洪文的同乡同事，写了一封私信给他，他毒笔一挥写道:“这件事我本可以不管，但这个人的情况特殊……”这个黑批示一下来就遭到许多同志的反对，认为这不符合党的政策。但是，“四人帮”及其余党以“特殊”为名对群众意见根本置之不理。还有一个人，因为在一九六八年四月十二日，上海市革命群众起来反对国民党特务分子张春桥时死保张春桥“有功”，他给“四人帮”在上海的一个余党写了一封信，要求不去农村，留在城市。这个余党黑笔一挥:“象这样的特殊情况，我觉得似可安排力所能及的工作……”“四人帮”及其余党就是这样一朝权在手，就把令来行，横批直条满天飞。如果群众有意见，他们就说:有反革命，有对文化大革命不满情绪，是对新生革命委员会的态度问题，是对“新干部”的态度问题等等，帽子满天飞，棍子到处打，丧心病狂地破坏党的方针、政策和党的优良传统，严重地破坏党群关系。"},{"type":"paragraph","text":"我们决心在英明领袖华主席的领导下，响应党中央的号召，实现抓纲治国的战略决策，学好《毛泽东选集》第五卷，学好十一大文件，深揭狠批“四人帮”，肃清流毒，搞好人的思想革命化，遵照毛主席的教导，反对官僚主义，密切联系群众，宣传党的政策，全心全意为人民服务，努力做好信访工作，为社会主义革命和建设作出新贡献。"},{"type":"paragraph","text":"上海市劳动局　王群"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2a451dcd1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

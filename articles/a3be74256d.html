script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"173b340b-3108-4ae1-be57-d3fa78bb471a","name":"毛泽东思想万岁（1943-1949卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年5月，钢二司武汉大学总部、中南民院革委会宣传部、武汉师院革委会宣传部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/173b340b-3108-4ae1-be57-d3fa78bb471a.pdf"],"article":{"title":"致暹罗侨胞的复电","alias":"","parts":[{"type":"paragraph","text":"究，只有把总的问题解决，才能分析时局的变动的问题。但毛主席再三告我们，还要最后考虑下和同志们交换意见，目前还不作公开的发表。"},{"type":"paragraph","text":"向“四·八”被难烈士致哀亲爱的战友们，不朽的英雄们："},{"type":"paragraph","text":"数十年间，你们为人民的事业做了裹裹烈烈的工作。今天，你们为人民事业而死，虽死犹生！"},{"type":"paragraph","text":"你们的死是一个号召，它将加深中国人民对中国共产党的，它将加强中国人民坚持和平、民主、团结事业的决心。"},{"type":"paragraph","text":"你们的死是一个号召，它将号召全党党具和圣国人民团结起来，为和平、民主、团结的新中国而奋斗到底。"},{"type":"paragraph","text":"全党党员和全国人民，将继承你们的遭志，继续奋斗，直到胜利，决不懈怠，决不退缩！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"（-一九四六年四月二十日《解放日报》）送子住劳动大学的指示"},{"type":"paragraph","text":"（九四六年）"},{"type":"paragraph","text":"毛岸英是毛主席的儿子，他在苏联佳过莫斯科大学，最近才从苏联回来。毛主席对他：“你住过苏联的大学，还没有佳过边区劳动大学，劳动大学的校长就是×××，劳动大学就在吴家枣园，那里的学生，都是爱劳动的人民，你去学习，对你有很大的帮助。”毛岸英愿意去。毛主席：“去很好，还要带些学登去。”毛主席给了-一斗米，叫毛岸英上走，走到莫蒙枣园，累得他满头大汗。"},{"type":"paragraph","text":"（原载晋冀鲁豫《人民：日报》一九蹈六年十-月十五日第三版）"},{"type":"paragraph","text":"致罗价胞的复电"},{"type":"paragraph","text":"（一九四六年十二月二十五日）"},{"type":"paragraph","text":"遥罗华侨建国救乡联合总会、退罗职工总会、遥罗华侨膏年会、避罗华侨教育协会，遇罗琼崖同多会等七十一团体，并请转远罗华侨公鉴："},{"type":"paragraph","text":"十-月二十二日电悉，义正严，至深钦佩。国民党当局熙拒停开非法国大之建于先，叉拒解散非法国大泛要求于后，实为首开萨判之门，全国人民对非法的分裂的一党国大与其所通过之所究法决不承款。今后本党决为恢复政协路筏与恢复一月十三日军事位置而奋斗到底，倚望海外同胞一致努力，以实现租国之独立和平民：主。"},{"type":"paragraph","text":"（原载晋冀鲁豫《人民日报》一九四六年十二月二十九日第一版）为美国对华军事援助的法案的声明"},{"type":"paragraph","text":"（一九四六年六月二十二日）！"},{"type":"paragraph","text":"美国国务院本月十四日提出国会审藏的额对华军事助法案对中国的和平安定与独立民主极为不利的影响，因此，中国共产党坚决反对此项法案。中共此种意见，并为中国广大民主人士所支持。在抗日战争中，美国对于中国实施军事拨助，并派遣美军在中国协同作战，其目的就是击败中美的共同敌人日本帝国主义。但就在那时，由于美国错的仅仅拨助国民党军伐，这种援助，也拜未有效的加强中国的抵抗，相反地，是被国民党军阀用以加强其对于积极抗日的中国共产党与中国解放区的进攻与封。在日本投降以后，美国没有停止"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":12,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":90,"page_end":90},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3be74256d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

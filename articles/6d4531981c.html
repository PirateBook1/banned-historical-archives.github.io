script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席“独立自主、自力更生”伟大方针的指引下我国自行设计的新型铣床试制成功","authors":[],"dates":[{"year":1969,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在毛主席“独立自主、自力更生”伟大方针的指引下，我国自行设计、自己制造的第一台三座标闭环数字程序自动控制铣床在上海试制成功了。"},{"type":"paragraph","text":"闭环数字程序控制铣床是现代工业上应用极其广泛的一种自动、精密、高效率的工作母机。它应用了电子数字计算机、自动控制理论等尖端技术，集中了机械学、电子学、电液自动化元件等方面最新科学技术成就，当前世界上只有少数几个国家能够生产。我国自行设计和制造成功这种机床，标志着我国机床工业进入了世界先进水平，标志着我国机电工业向电子化方向迈进了一大步，这是给帝、修、反对于我国的技术封锁一记响亮的耳光。"},{"type":"paragraph","text":"早在一九六五年底，上海已开始进行对这种机床的研究。但是，那时大叛徒刘少奇及其在工业系统的代理人大肆宣扬“爬行主义”，说什么“先仿后创”、“以外促内”，一味依赖外国，甘愿做帝、修、反的附庸。一小撮资产阶级反动技术“权威”也从中破坏。工人阶级对这种情况进行了坚决抵制和斗争。伟大的无产阶级文化大革命摧毁了以刘少奇为首的资产阶级司令部，并彻底批判了刘少奇的“洋奴哲学”、“爬行主义”。广大工人在伟大领袖毛主席革命路线指引下，坚决走“独立自主、自力更生”发展自己工业的道路。由上海第四机床厂、上海机床电器厂、上海机械工艺研究所、上海电机综合研究所联合组成的试制小组把试验工作坚持进行下来，直到试制成功。"},{"type":"paragraph","text":"闭环数字程序控制铣床的试制成功，是“三结合”的产物。由工人、革命干部和革命科技人员组成的“三结合”小组，在工人阶级的领导下，努力活学活用毛泽东思想，排除试制工作中的种种困难，使研究工作不断向前推进。革命的知识分子在工人阶级领导下，批判了资产阶级名利思想，与工人同志一起设计，一起安装，一起劳动，因而在研究工作中发挥了应有的作用。"},{"type":"paragraph","text":"闭环数字程序控制铣床的试制成功，也是共产主义大协作的成果。上海第四机床厂等四个协作单位，大家都把试制工作当作一场政治仗来打，工作中不分你我，见困难就上。在加工零件时，各兄弟工厂也给予全力的支持。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1969\\10\\69aq020201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e左图:我国第一台闭环数字程序自动控制铣床，自动铣制出了金光闪闪的大字:“毛主席万岁”。　本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d4531981c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

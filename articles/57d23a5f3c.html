script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"洲心公社又发生许多新的四不清现象","authors":["新华社"],"dates":[{"year":1964,"month":8,"day":12}],"is_range_date":false,"parts":[{"text":"洲心公社又发生许多新的四不清现象","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社广州讯    广东清远县洲心公社于五六月间，在系统社教结束半年以后，又进行了一次历时前月的“四清”复查。这次复查中发现的主要问题是：","type":"paragraph"},{"text":"（一）干部贪污、挪用、特殊借支的现象，又普遍发生。社教仅仅结束半年，全公社犯有贪污、挪用、借支行为的干部就有四百七十二人，占干部总数的百分之二十二，贪污、挪用、借支的总金额为一万零七百三十三元，每人平均二十二点七元；粮食二千五百二十五斤。","type":"paragraph"},{"text":"（二）瞎开支的现象仍然突出。全公社统计，半年来的瞎开支款有九百一十七元，粮食六千四百五十斤。其中乱补助七百三十三元，粮食一千七百六十四斤；大会餐一百四十七元，粮食四千六百八十六斤；送礼二十六元；其他不合理支出十一元。","type":"paragraph"},{"text":"（三）财务管理还很混乱。在全社四百七十九个生产队中，账目很不清的占百分之六点三，半年多没有记过一笔账的占百分之一点四，两个月没有公布过账目的占百分之十六，三个月没有公布过账目的占百分之十六点三，四个月没有公布过账目的占百分之十一点五，五个月没有公布过账目的占百分之六点三。此外，全公社没有一个生产队建立有社员预支现金、实物的签名盖章制度，其中还有三十五个队连一般流水账都没有。至于账款不符的情况更是普遍，据统计，全公社有百分之八十五点五的队存在这个问题。","type":"paragraph"},{"text":"（四）集体财物保管不善，损失严重。全公社有一百八十四个队（占总队数百分之三十八）没有财物出入仓库的手续，有六十一个队短少粮食一万六千八百四十六斤。全社共计丢失和损坏的各种农具和工具二千一百七十九件，价值九千二百七十九元。","type":"paragraph"},{"text":"陶铸同志看到这个材料以后说：“洲心公社是社教试点单位。县委投入这个点的力量是很雄厚的，工作队去了一千二百人，比土改时七百个工作队员还多五百人。这个公社的工作过去一向是比较好的。公社干部也很强。从全省的试点来看，洲心公社的社教肯定是搞得比较好的。但社教结束刚刚半年，仅仅搞一次小复查和”小四清“，就又发现了这么多的问题，我看对过去的社教试点，特别是第一批铺开的试点，要肯定成绩，但一定不能估计过高，还是要采取两分法，而且是比较老实态度的两分法。”","type":"paragraph"},{"text":"来源：根据1964年8月12日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57d23a5f3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西班牙劳动者革命组织刊物发表文章  赞扬周总理正确贯彻毛主席内外政策  墨中友协成员赞扬三个世界理论武装了革命人民","authors":[],"dates":[{"year":1978,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西班牙劳动者革命组织刊物发表文章"},{"type":"paragraph","text":"赞扬周总理正确贯彻毛主席内外政策"},{"type":"paragraph","text":"墨中友协成员赞扬三个世界理论武装了革命人民"},{"type":"paragraph","text":"新华社马德里四月三日电　西班牙劳动者革命组织中央委员会机关刊物《斗争》在最近一期发表一篇文章，赞扬周恩来总理是一位毕生献身于人类最崇高事业的无产阶级革命家的榜样。"},{"type":"paragraph","text":"文章说：“周恩来是毛主席的不知疲倦的战友，他与毛主席一起进行了长征，并且，从中华人民共和国成立一直到一九七六年逝世，他都和毛主席一起领导着党和国家。周恩来正确地领导了中华人民共和国内外政策的贯彻执行，正如在北京举办的纪念展览所表明的那样，他生活俭朴，做了大量的工作，把一生都献给了革命事业。”"},{"type":"paragraph","text":"文章说：“周恩来同志在长期患病期间，还努力继续着工作，甚至在他的病房接待外宾。就是在他生命的最后阶段，他仍努力学习马列主义、毛泽东思想。”"},{"type":"paragraph","text":"文章最后说：“从周恩来同志身上，我们所有的共产党人都看到了一个毕生献身于人类最崇高事业的无产阶级革命家的典范。”"},{"type":"paragraph","text":"新华社墨西哥城电　墨西哥—中国友好协会成员、墨西哥人民师范学校教师鲁道夫·莫希卡最近在这个组织举办的一次讨论会上说，三个世界划分的理论是对修正主义和整个帝国主义的沉重打击。"},{"type":"paragraph","text":"莫希卡说：“三个世界的理论向我们指出了谁是我们的朋友，谁是我们的敌人。”“毛主席用三个世界划分的这个强大的理论武器武装了世界无产阶级和各国人民。三个世界的理论是世界革命的战略和战术出发点，这是由毛主席制定的马克思列宁主义的理论。它坚持了无产阶级国际主义和在世界范围内无产阶级根据当前世界的具体条件建立同盟军的教导，并发展了这些教导。”他说：毛主席的观点是在分析当代世界的基本矛盾的基础上提出来的。"},{"type":"paragraph","text":"莫希卡说，苏联和美国这两个超级大国之间的争夺是绝对的。社会帝国主义最富有侵略性，它已成为主要的危险。“它利用列宁、斯大林领导的伟大的十月革命的威望，利用社会主义红旗进行侵略、掠夺、压迫和剥削。”"},{"type":"paragraph","text":"莫希卡赞扬第三世界国家是超级大国最坚定有力的反对者。"},{"type":"paragraph","text":"莫希卡最后说，中国共产党在华主席领导下忠实地执行毛主席的马克思列宁主义路线，建设社会主义和坚持无产阶级专政下的继续革命，粉碎了企图篡夺党和国家权力并在中国复辟资本主义的“四人帮”。中国还在华主席的领导下进行对付战争的准备。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e36b90536"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

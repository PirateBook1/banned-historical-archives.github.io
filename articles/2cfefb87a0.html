script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共江西省委、江西省人民委员会关于创办江西省劳动大学的决定","authors":[],"dates":[{"year":1958,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"中共江西省委、江西省人民委员会关于创办江西省劳动大学的决定","type":"title"},{"text":"一、为了培养共产主义的农业、林业、畜牧业、渔业、工业等方面的“又红又专”的大批人材，普及科学技术革命和文化革命，建设繁荣幸福的共产主义新山区，特决定以原江西省南昌林校和各综合垦殖场为基础创办江西省劳动大学总校和分校。","type":"paragraph"},{"text":"二、劳动大学实行勤工俭学、半工半读、学习与劳动相结合、政治与业务相结合的“又红又专”的办学方针。","type":"paragraph"},{"text":"三、劳动大学可按照山区和各垦殖场不同的生产特点来分别设立农业、林业、渔业、畜牧兽医、工业等若干科、系。各科系除学习各专业课程以外，还必须统一学习马列主义和毛泽东同志的著作，学习社会主义教育课程。","type":"paragraph"},{"text":"四、劳动大学的学生条件。凡具有生产知识、劳动经验的男女工人、店员、农业社员、转建军人或具有初中以上文化程度的男女学生和社会青年，年龄在十七岁以上三十五岁以下，身体健康，历史清楚并经审查合格者，均可录取。学生来源，除就地招收外，还可向外省招收学生。","type":"paragraph"},{"text":"五、劳动大学学生学习年限定为三至四年。毕业后发给文凭。统一分配，或自行就业。","type":"paragraph"},{"text":"六、劳动大学的学生，在学习期间的膳食费用从半工半读的收益中加以解决，不足部分由学校补贴，日常用品自备。","type":"paragraph"},{"text":"七、劳动大学设校长，由刘俊秀同志兼任，副校长、党委书记由汪东兴同志兼任；各分校设校长和党委书记，由各垦殖场场长和党委书记分别兼任。各种系设系主任和支部书记。劳动大学的教学人员，总校由省委和省人民委员会统一筹划；各分校，除垦殖场自行解决和由区党委、地委、专（行）署负责配备外，并可由省组织巡回讲学团，协助教学。","type":"paragraph"},{"text":"八、劳动大学的经费，以自给为主，不足之数由省人民委员会拨款补助。","type":"paragraph"},{"text":"九、劳动大学由省委和省人民委员会直接领导，各分校则委托区党委、地委和专（行）署领导。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cfefb87a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

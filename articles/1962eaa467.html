script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"勿擅自向外表示态度","alias":"","parts":[{"type":"paragraph","text":"勿擅自向外表示态度！"},{"type":"paragraph","text":"（1949年1月26日）华东局，华中工委并刘、陈、邓、粟、谭，中原局，豫皖苏分局，并转所属："},{"type":"paragraph","text":"据华中工委报称，华中某分区地委一级同志不向上级请示，擅自回答从广州来的一个外国记者及从上海来的一个中国杂志社记者很多带侦察性和挑拨性的问题。他们似乎完全不知道事先要请示这样一件事，或者虽然知道但不愿意请示，以致被敌人钻了空子。这件事证明你们反对下级事先不请示的无纪律状态的斗争，并未展开和深入。你们必须以此事为例证通令所属，引为鉴戒。并给予该地委一级的负责同志以适当的处分。以后各地对于从国民党区来的一切情况不明的中外记者，必须拒绝接谈任何问题。对于确系革命的或同情的记者，是否接谈，亦须请示上级决定。任何下级人员，不得擅自表示态度。"},{"type":"paragraph","text":"可央"},{"type":"paragraph","text":"子宥[1]这是毛泽东为中共中央起草的给华东局、中原局及淮海前线总前委苹里业列误，中豫晚苏高煌苹之报壁想包一级同志不句上级请不擅自回荒汽剧集的一个外酬记共及气上海素的一个中到乘法社记此很用带侦察性和挑携性的送他们似乎完全不知道事先要请示言样一懂求此然知不欢意请示以人了空子"},{"type":"paragraph","text":"证明你例发对下级事不请的多纪律想的斗率显未波自深入输"},{"type":"paragraph","text":"伊认此为例遮通令所魔引为的员小画当的票系以长信理民克已来的外记共必须绝接读经对于不律切情况不明的)际苹命的或同情避的记步斥须请示上级淀人任何下级货是欲推诗，不得檀自表想度。中快子暗毛泽东为中共中央起草的《勿擅自向外表示态度》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":1,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":66,"page_end":67},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1962eaa467"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"雅典群众隆重集会沉痛悼念毛主席","authors":[],"dates":[{"year":1976,"month":9,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"雅典群众隆重集会沉痛悼念毛主席"},{"type":"paragraph","text":"新华社雅典一九七六年九月十四日电　希腊雅典两千多人九月十四日隆重集会，沉痛悼念毛泽东主席逝世。"},{"type":"paragraph","text":"会场上悬挂着毛主席的巨幅遗像，以及大幅标语：“马克思主义、列宁主义、毛泽东思想万岁！”“无产阶级和被压迫人民的伟大导师毛泽东同志永垂不朽！”大约二千人挤满了会议大厅，另外还有数百人聚集在会场外的街道上听取会上的讲话。宣布开会后，全体与会者肃立默哀一分钟。"},{"type":"paragraph","text":"希腊马克思列宁主义者组织中央委员斯特利奥斯·马努萨卡斯在会上讲了话。他说，毛主席是当代最伟大的马克思列宁主义者。毛主席对中国革命的胜利事业，对国际共产主义运动和马克思列宁主义的发展，作出了巨大的贡献。"},{"type":"paragraph","text":"马努萨卡斯强调指出，在毛主席倡导下，展开了反对现代修正主义的斗争，世界上已有越来越多的人参加了这一斗争。这是毛主席对世界革命事业作出的无可估量的贡献。他说，毛主席的逝世是世界人民巨大的损失。他号召与会者要化悲痛为力量，更加自觉地学习毛主席著作，把反对修正主义的斗争进行到底。"},{"type":"paragraph","text":"在会议进行中，会场上不时响起“马克思主义、列宁主义、毛泽东思想万岁！”“社会主义中国万岁！”等口号声。"},{"type":"paragraph","text":"希腊文艺工作者在会上朗诵了毛主席的光辉诗篇《七律·长征》《水调歌头·重上井冈山》和毛主席的部分语录。"},{"type":"paragraph","text":"会议在《国际歌》声中结束。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d14c7d6140"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

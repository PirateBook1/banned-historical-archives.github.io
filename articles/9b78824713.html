script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院、中央军委关于总参军事气象局与中央气象局合并问题的通知（概要）","authors":[],"dates":[{"year":1969,"month":12,"day":4}],"is_range_date":false,"parts":[{"text":"国务院、中央军委关于总参军事气象局与中央气象局合并问题的通知（概要）","type":"title"},{"text":"１９６９年１２月４日，国务院、中央军委发出《关于总参军事气象局与中央气象局合并问题的通知》。《通知》说，为对气象工作实行集中统一领导，使平战结合，既为国防建设服务，又为国民经济建设服务，决定总参谋部军事气象局与中央气象局合并，撤销总参谋部军事气象局，称中央气象局，归总参谋部领导。两局合并后的主要任务是：组织安排国防和经济建设的气象保障；统一规划和组织落实气象工作的基本建设；组织气象科学技术的研究和人员的培训、补充；办理国际气象业务；策划主要气象仪器、机器设备、器材工作。各省、市自治区以下各级气象部门仍归当地各级革命委员会领导。气象人员培训除学校培训外，不足部分由地方培训。全国性的气象基本计划、经费仍由国家计委归口管理。气象器材由中央气象局统一筹划，军用气象器材由总后勤部储存、保管。物资订购由中央气象局与国家有关部门与总后勤部联系办理。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b78824713"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一封信的纠纷","authors":["北京市","谢增辉"],"dates":[{"year":1957,"month":1,"day":3}],"is_range_date":false,"parts":[{"text":"一封信的纠纷","type":"title"},{"text":"北京市谢增辉","type":"authors"},{"text":"黄局长在电话室里，一眼扫见通讯员小张桌上放着一封用毛笔写的给中共中央××同志的挂号信。","type":"paragraph"},{"text":"“不忙发，我要同他谈一下！”","type":"paragraph"},{"text":"局长走出电话室，马上把老谢叫进他的办公室去。","type":"paragraph"},{"text":"“我们这个机构要变动了，你有什么意见吗？”","type":"paragraph"},{"text":"“没什么意见。”","type":"paragraph"},{"text":"“没意见？”局长的神情和语气好象有点诧异，但仍然尽量克制自己的感情说：“你为什么向中央写信？”","type":"paragraph"},{"text":"还没等老谢开腔，他又提出一连串的问题：“你跟××同志是什么关系？是亲戚吗？是朋友吗？是……”","type":"paragraph"},{"text":"“没什么关系。”","type":"paragraph"},{"text":"“没什么关系，你为什么要给他写信呢？”","type":"paragraph"},{"text":"“宪法上并没有规定普通公民不能跟中央的领导人写信吧。”","type":"paragraph"},{"text":"局长沉默了一下，又断断续续地说：“嗯！……嗯！……反正，给中央写信要事先通过组织，通过领导，这是我们这儿的制度。你写信通过领导和组织吗？要知道，你这种作法不是在控告领导吗？”","type":"paragraph"},{"text":"“我认为，以私人名义向中央写信并不是什么了不起的事情。”","type":"paragraph"},{"text":"局长的火气好象又上来了，说道：“反正，你在我这个单位，你向中央写信就是控告我！”","type":"paragraph"},{"text":"“……。”","type":"paragraph"},{"text":"他忽然想到说得有点过火，就转用劝告的口气说：“我希望你还是考虑考虑，那封信是发好，不发好。”","type":"paragraph"},{"text":"谈话就到这里结束。信终究是发出去了。从此以后，老谢的各方面，特别是写信，黄局长都加倍地注意，不过他后来是否又发现了什么，就不知道了。","type":"paragraph"},{"text":" 来源：1957年1月3日《人民日报》第8版。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"736080e01f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢呼毛泽东思想的新胜利","authors":[],"dates":[{"year":1966,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"听到中共中央改组北京市委的决定后，我们立即召开公社党委全体会议，并且召开了贫下中农和职工群众大会。我们热烈拥护党中央这一非常英明、非常正确的决定。这是毛泽东思想的新胜利，是社会主义文化大革命的重大胜利。"},{"type":"paragraph","text":"“三家村”反党反社会主义的黑帮，同帝国主义和现代修正主义唱着一个调子，同国内地、富、反、坏、右的复辟活动相呼应，恶毒地攻击我们伟大的党，阴谋进行全国性的资本主义复辟。我们告诉你们，你们想篡夺党权、政权，搞修正主义一套，这个大阴谋永远办不到!我们公社全体共产党员、贫下中农和职工，经过伟大的社会主义教育运动，提高了阶级觉悟，擦亮了眼睛，一定要彻底粉碎一切牛鬼蛇神。"},{"type":"paragraph","text":"毛泽东思想是我们党的指导思想，是我们各项工作的最高指示，毛主席是我们心中的红太阳。我们贫下中农最最热爱党中央，最最热爱毛主席。许多贫下中农在家里挂了毛主席的像。金东大队两位七十多岁的贫农老妈妈李新宝、杨翠宝在公社的贫下中农代表大会上说:共产党就是好，毛主席就是好。两人还在大会上合唱了歌颂党中央和毛主席的歌曲，唱了《不忘阶级苦》。她们唱出了全社贫下中农的心里话。我们无限热爱毛主席，无限热爱共产党，谁要反对我们的党，谁要反对我们的伟大领袖毛主席，我们就同他拼到底!我们决心更加努力读毛主席的书，听毛主席的话，积极投入斗争，为保卫党中央，保卫毛主席，保卫毛泽东思想，保卫无产阶级专政而斗争，并且要乘胜追击，坚决、彻底地把反党反社会主义的黑线连根拔掉，不获全胜，决不收兵!"},{"type":"paragraph","text":"中共川沙县金桥人民公社委员会"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2350981f2f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

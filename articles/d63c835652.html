script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国庆前夕上书毛主席报告生产成绩  青岛四方铁路工厂全体职工  赶制完成“国庆号”新机车  定今日开抵北京献给毛主席","authors":[],"dates":[{"year":1950,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国庆前夕上书毛主席报告生产成绩"},{"type":"paragraph","text":"青岛四方铁路工厂全体职工"},{"type":"paragraph","text":"赶制完成“国庆号”新机车"},{"type":"paragraph","text":"定今日开抵北京献给毛主席"},{"type":"paragraph","text":"【本报讯】综合消息：青岛四方铁路工厂全体职工于国庆节前赶制新机车一台及决定争取在十一月份完成全年生产任务以庆祝中华人民共和国开国后的第一个国庆日，并以新机车作为该厂职工向毛主席的献礼。新机车在该厂全体职工空前热烈的情绪下精心制造，已于本月十五日落车，二十二日正式试运成绩良好。这台机车是中华人民共和国成立后关内第一台新制的机车，经铁道部滕代远部长命名为“国庆号”，定于二十九日开抵北京献给毛主席，作为国庆日的献礼。届时将由滕部长代表受礼。"},{"type":"paragraph","text":"九月十五日新机车落车后，该厂全体工人并上书报告毛主席。原信如下：亲爱的毛主席："},{"type":"paragraph","text":"十月一日快来到了！我们全体工人老早就盼着这个日子，因为这是我们中华人民共和国成立的第一个生日，也就是我们工人最高兴最快乐的日子。"},{"type":"paragraph","text":"亲爱的毛主席：我们的新国家，我们自己的新政府在您的领导下，不但在军事上把蒋介石败类赶到了海里去，还在经济上打了胜仗，使全国的物价稳定，使我们的生活改善了。"},{"type":"paragraph","text":"毛主席：您不是说要在三年左右争取全国经济状况的基本好转吗？我们一定努力这样作；现在我们的厂子里已经决定在十一月份完成全年的生产任务，多生产东西来建设我们的新国家。"},{"type":"paragraph","text":"毛主席：我们厂子里有将近三千工人同志，这将近三千工人中，有不少干了三四十年的老工人，我们在这厂里两度经受了日本鬼子的统治和两度国民党反动派的统治，挨打挨骂，当牛当马，一天不得一饱。"},{"type":"paragraph","text":"亲爱的毛主席：我们向您报告，自从我们解放以后，自从我们的中华人民共和国成立以后，我们工人真是大变了样啊！我们真正当了国家的主人；每个人都为建设自己的国家而供献出自己的力量。生产已经变成了我们每个人自己的事了！"},{"type":"paragraph","text":"毛主席：庆祝国家第一个生日这是件大事，我们全体工人老早就想：我们工人应该怎样表表自己的心呢？这个，我们早就打好谱啦！在八月里我们全厂职工开了个职工代表大会，在这个会议上，我们决定要制一台全新的机车献给您，作为我们全体工人给我们中华人民共和国做生日的礼物；这件礼物，我们保证做的质量好又漂亮。现在我们向您报告：这台新机车已经落成了！"},{"type":"paragraph","text":"祝您身体永远健康！"},{"type":"paragraph","text":"四方铁路工厂全体工人敬启"},{"type":"paragraph","text":"九月十五日"},{"type":"paragraph","text":"（赵京西、大众日报、青岛日报、李久泽）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d63c835652"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

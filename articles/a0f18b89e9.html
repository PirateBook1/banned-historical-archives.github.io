script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一丘之貉","authors":[],"dates":[{"year":1957,"month":6,"day":30}],"is_range_date":false,"parts":[{"text":"一丘之貉","type":"title"},{"text":"邓昊明","type":"subtitle"},{"text":"农工民主党江苏省委员会主任委员邓昊明，一身担任着全国政协委员、省政协委员、省人民代表、省人委委员、省交通厅长等要职，党和人民对他不能说不信任了；但他却与右派分子章伯钧、储安平等互相呼应，高唱“党天下”的谬论。","type":"paragraph"},{"text":"邓昊明还大声叫嚣要建立共产党和民主党派之间的平等、自由和独立的“合作共事”关系；他在“平等”的帘幕下，声言农工民主党在政治上“不能一边倒”“不能看共产党颜色”；在组织上则要求专门发展政治面目不清、对社会主义心怀贰志的人，企图与党“分庭抗礼”否定党的领导。","type":"paragraph"},{"text":"邓昊明与党“分庭抗礼”的活动，并不是从今天开始的。早在1948年底，他和一批国民党官僚，组成“孙文主义同盟”，自任军事部长，控制了几支国民党“保安”部队。在和共产党谈判时，坚持要在大军渡江后保留原有番号。即此一端，也可看出他的政治野心了。","type":"paragraph"},{"text":"刘积学","type":"subtitle"},{"text":"民革河南省委员会副主任委员刘积学，不久以前，发了一篇反共反人民的谬论，一些右派分子给他鼓了掌，喝了采。刘积学比他右派同道都要干得彻底，他索性把党的领导一古脑儿诬蔑为“圈套”，说什么宪法是约束人民的“圈套”，工会、工商联是对工人阶级、资产阶级的“圈套”，“百花齐放，百家争鸣”是对知识分子的“圈套”。他打从心底就仇恨社会主义，所以装出一副委曲的神气说:“社会主义是个大方向，都得往这走。但你走吧，发生许多问题。”既生问题那末是不是让历史走回头去呢，刘积学显然是这样想的，他认为社会上有个贫富也不错，“富占天光，贫占富光”，要饭也能有个要处!","type":"paragraph"},{"text":"是工人，是农民，是劳动者，对旧社会只有辛酸的回忆和仇恨；而刘积学却是那么恋恋不舍。","type":"paragraph"},{"text":"这究竟是个什么缘故呢?有人去清了他一下家底。吓，原来这位“先生”早在四十年前就是个反共的“先进人物”，他是国民党最反动的西山会议派的要角，当过十年的伪参议长，十年的伪立法委员，他曾经亲自举手通过“紧急治罪法”，而在这条血腥的法令下，不知多少进步人士和共产党员被杀害了。直到解放以后，他还企图破坏土地改革，曾派爪牙回乡向翻身农民实行倒算!","type":"paragraph"},{"text":" (本报资料室)——原载《文汇报》1957年6月30日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0f18b89e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇对中宣部关于传达中央宣布高饶反党罪行报告提纲的批语","authors":["刘少奇","（1）"],"dates":[{"year":1954,"month":9}],"is_range_date":false,"parts":[{"text":"刘少奇对中宣部关于传达中央宣布高饶反党罪行报告提纲的批语","type":"title"},{"text":"刘少奇（1）","type":"authors"},{"text":"没有全看，同意发出。请陈云〔2〕同志看一下，即退尚昆〔3〕发。","type":"paragraph"},{"text":" 刘","type":"paragraph"},{"text":"根据手稿刊印。","type":"paragraph"},{"text":"注释","type":"appellation"},{"text":"〔1〕中共中央宣传部一九五四年八月三十一日将《关于传达中央宣布高岗、饶漱石反党罪行的报告提纲》及转发该报告提纲的通知送刘少奇和中共中央秘书长邓小平审阅。该报告提纲共四部分：(一)高岗、饶漱石的反党、反中央、阴谋夺取党和国家最高权力的罪恶行为；(二)高岗、饶漱石反党、反中央的阴谋活动，反映了在过渡时期资产阶级破坏党、分裂党和瓦解党的要求；(三)揭穿高岗、饶漱石反党阴谋是我们党的胜利；(四)全党同志必须从高岗、饶漱石事件中吸取政治教训。转发通知的内容是：“各中央局、分局并转各省(市)委、西藏工委宣传部，军委总政治部，中央各部委，中央人民政府各党组：根据中共中央一九五四年八月十七日关于传达高、饶问题的指示，现在发给你们《关于传达中央宣布高岗、饶漱石反党罪行的报告提纲》，以供应用和参考。这个提纲只印发给做报告的同志，不要登党刊。并且要告诉做报告的同志，在对党团员做报告时，除了提纲中所举的事实外，不要另举其他不适当的事实。”邓小平同年九月二日在该通知上批示：“少奇同志速阅发(此件宜快发，因下面传达已有些混乱。我看内容虽不完全，但无重大毛病)。”","type":"paragraph"},{"text":"〔2〕陈云，当时任中共中央书记处书记、政务院副总理。","type":"paragraph"},{"text":"〔3〕尚昆，即杨尚昆，当时任中共中央办公厅主任。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"陈云","type":"人物"},{"name":"高岗","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b23d8a055e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

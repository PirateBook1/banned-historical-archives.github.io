script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省委办公厅，省会，各市，地（州）委关于传达和贯彻省处理人民来信来访工作会议情况的报告（节录）","authors":[],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"四川省委办公厅，省会，各市，地（州）委关于传达和贯彻省处理人民来信来访工作会议情况的报告（节录）","type":"title"},{"text":"1956-1957年6月温江地区仅党群系统及受理了人民来信，来访9184件，行政部门仅1956年（14个县统计）即受理了人民来信来访10000件。(p. 68)","type":"paragraph"},{"text":"绵阳地区平均每年接受1万件左右来信来访，1957年上半年据广无，剑阁，梓潼，青穿，罗江，昭化，彰明等7县的不完全统计，来信来访共6513件。(p. 76)","type":"appellation"},{"text":"绵阳地区1957年上半年接受来信来访15000件，比往年增加二至三倍。地委办公室今年上半年比去年同期来信来访增加了3.15倍，其中4923件来信中要求复职调动工作的信件占34%，检举揭发性质的来信占24%，批评建议性质的来性占10%。申诉性质的来信占13%，其他询问，感谢，民事，婚姻纠纷等占19%。(p. 79)","type":"paragraph"},{"text":"隧宁地区从毛泽东在最高国务会上提出正确处理人民内部矛盾以来，人民来信来访大大增加。如公安处1956年收到来信170件，而1957年来信来访比1956年增加了51%。1956年7月至1957年6月共收到来信，来访300件 (来访120件)， 检举控告1506件，占50%。其次是三反，五反，肃反，打反攻翻案有361件， 占12%。复转军人知识分子要求参加工作，升学和解决生活困难问题的192件，占6%，还有4件恐吓，辱骂领导的信件。(p. 87)","type":"paragraph"}],"comments":[],"origin":"根据文件原件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d541cdc150"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

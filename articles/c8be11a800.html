script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读毛主席的书　听毛主席的话做移风易俗勤俭节约带头人","authors":["卫克甫"],"dates":[{"year":1966,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们向化公社四大队的八个群众性毛主席著作学习小组，最近都学习了毛主席关于勤俭节约的语录。不少干部和青年纷纷表示，要做移风易俗、勤俭节约的带头人。现在队里粮食、现钞都已分配好，都在打算过一个革命化的春节。"},{"type":"paragraph","text":"社员们普遍地把勤俭节约和移风易俗联系起来，相互议论着:十二生产队贫农陈友才说:“过去有些人过年过节讲排场，铺张浪费，我们不能学坏样。今年我要好好安排，把余下的钱存银行，既利国又利民，大家勤俭节约，更好地进行社会主义建设。”第八生产队的会计倪国祥最近准备造房子，原来打算杀掉一头猪请相帮的人吃，几个相帮的人说:“我们要勤俭节约，不要杀猪了。”"},{"type":"paragraph","text":"另外，第六、第八生产队的社员还提出:在过春节前，每家都打扫清洁，把扫出的垃圾用过磷酸钙拌起来，准备做春耕春种的肥料。不少人还打算在生产上厉行节约、反对浪费。有个复员军人说:“我国各方面都起了很大的变化，现在虽然生产不断提高，积累不断增多，但是我们还要更好地节约粮食、资金。”大家越谈越有劲，深深感到学习毛主席著作的重要。有的提出要进一步扩大“毛选学习小组”，有的提出把毛主席有关勤俭节约的语录写在牌子上插到田头去宣传，一面宣传毛主席的话，一面发动大家议论如何勤俭节约、移风易俗过革命化的春节。"},{"type":"paragraph","text":"崇明县向化公社四大队　卫克甫"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8be11a800"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州抗美援朝运动热烈伍修权联大发言在香港影响极大","authors":[],"dates":[{"year":1951,"month":1,"day":9}],"is_range_date":false,"parts":[{"text":"广州抗美援朝运动热烈伍修权联大发言在香港影响极大","type":"title"},{"text":"【广州讯】广州的抗美援朝运动，甚为热烈，最明显的如岭南大学，这个华南的顽强堡垒，被突破了，“岭大站起来，美帝倒下去”，这个学生们提出来的口号，确切实际地推行着，十分动人！他如此次参加军干校，现报名的已达万人，广雅中学就有八百人，占全校学生的百分之七十。学生们对空、海军最感兴趣。","type":"paragraph"},{"text":"近从香港回来的人谈：香港非常赞美伍修权的两次发言，可说是有口皆碑，连反动报纸也不敢公开的反对，只说“和苏俄的声调一致”或“步俄国之后”，但对文内的正面真理，却不敢有所异议。大公报收到很多读者的信件，要求印成小册子发卖，南洋也有要求寄去英译本的。这给华南的抗美援朝运动都大为推进了一步。有人问这个伍将军是什么人，真是“好嘢！”。总之，这两个报告，是大大地轰动了。对朝战的看法，志愿军打了胜仗，自然是欢喜的，但也有一些人(属于上层工商界的)说“面子已经有了，最好能适可而止”。新华社“美英俘虏过圣诞节”的稿子，很多人都说写得好，可惜不能把每个俘虏写出是英人还是美人。这是缺点。不过据说，他们都猜得着，英美人的名字是不一样的。","type":"paragraph"},{"text":"又据某刚从日本回到香港的“学者”说，日本人很怕战争，美要武装日本是很困难的。原因之一是看到了朝鲜的惨状，朝鲜打了三个月，差不多打平了，将来把日本当战场，又会和朝鲜一样，这对美国人不要紧，他们打败了可以回美洲去，可是对日本，却是一个危险。其二是怕原子弹，他们是有过吃原子弹的经验的，所以比其他地方的人民要怕些。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年1月9日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0f006357e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

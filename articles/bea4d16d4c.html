script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国伊斯兰教协会筹备会议  向毛泽东主席致敬电","authors":[],"dates":[{"year":1952,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国伊斯兰教协会筹备会议"},{"type":"paragraph","text":"向毛泽东主席致敬电敬爱的毛主席："},{"type":"paragraph","text":"我们伊斯兰教，在解放前，受着民族压迫，宗教信仰也是不自由的。"},{"type":"paragraph","text":"在中华人民共和国各民族友爱合作的大家庭里，我们充分地享受着民族平等和信教自由的权利。现在，我们又在首都举行了中国伊斯兰教协会筹备会议，这使我们感到无限的兴奋和愉快。"},{"type":"paragraph","text":"亲爱的毛主席，解放以来，在我们的生活中所起的变化实在太大了，在您的伟大的民族政策和宗教政策之下，我们信仰伊斯兰教的各民族人民和国内其他兄弟民族人民一样，已经从奴隶变成主人，已经从穷困走向富裕。这种幸福的生活是您给我们的，我们出席伊斯兰教协会筹备会议的全体代表向您表示无限的感激。"},{"type":"paragraph","text":"我们热爱我们幸福的生活，我们热爱我们伟大的祖国。我们所筹备的中国伊斯兰教协会，在您的旗帜之下，在中央人民政府的领导下，将团结我们伊斯兰教爱祖国、爱和平的民主人士，协助人民政府贯彻中国人民政治协商会议共同纲领的宗教政策，为加强民族团结，保卫祖国和保卫世界和平而奋斗。最后向您致崇高的敬礼！"},{"type":"paragraph","text":"中国伊斯兰教协会筹备会议"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bea4d16d4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

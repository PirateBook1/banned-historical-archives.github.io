script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对公开放映并组织批判影片《北国江南》《早春二月》的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对公开放映并组织批判影片《北国江南》《早春二月》的"},{"type":"paragraph","text":"报告\"的批语"},{"type":"paragraph","text":"（1964年8月18日）"},{"type":"paragraph","text":"不但在几个大城市放映，而且应在几十个至一百多个中等城市放映，使这些修正主义材料公之于众。可能不只这两部影片，还有些别的，都需要批判。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月十八日"},{"type":"paragraph","text":"[1]中共中央宣传部1964年8月14日给中央书记处的这个报告说，《北国江南》和《二月》是两部思想内容有严重错误的影片。其共同特点是，宣扬资产阶级的人性论和人道主义、温情主义，抹杀和歪曲阶级斗争，着重表现中间状态的人物并以这种人物作为时代的英雄。为清除电影界、文艺界的错误观点，提高文艺工作者和广大观众的思想认识和辨别能力，拟在北京、上海等大城市公开放映这两部影片，并在报刊上展开讨论和批判。《二月》放映时改名《早春二月》。党的十一届三中全会以后，这个批判被否定了。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":8,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":61,"page_end":61},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f46bd701a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席永远活在各国革命人民的心中","authors":[],"dates":[{"year":1976,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\09\\769u040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e九月十七日，坦桑尼亚友谊纺织厂数百名工人举着毛泽东主席遗像，到中国专家组住地吊唁毛泽东主席逝世。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\09\\769u040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e孟加拉国各界人士到中国驻孟加拉国大使馆吊唁毛泽东主席逝世。这是他们在毛泽东主席遗像前默哀。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\09\\769u040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e墨西哥人民群众从九月九日至十八日，不断地到中国驻墨西哥大使馆沉痛哀悼毛泽东主席逝世。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\09\\769u040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e九月十二日，秘鲁的约亚契卡尼剧团在首都利马演出前，演员捧着毛主席遗像和红旗走上舞台，向观众朗读哀悼毛主席逝世的悼词，全场五百多名观众一起肃立默哀。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\09\\769u040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e九月十一日，法国巴黎群众在街上游行，哀悼毛泽东主席逝世。标语牌上写着毛主席语录:“群众是真正的英雄”。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\09\\769u040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e九月十六日，澳大利亚各界人士在堪培拉举行全国性追悼大会，哀悼毛泽东主席逝世。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\09\\769u040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e意大利群众九月十一日在罗马游行，哀悼毛泽东主席逝世。他们举着巨幅毛主席语录:“人民，只有人民，才是创造世界历史的动力。”\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\09\\769u040108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e瑞典群众九月十七日晚在斯德哥尔摩举行火炬游行和追悼会，沉痛哀悼毛泽东主席逝世。这是游行队伍举着毛泽东主席遗像和红旗，走向追悼会会场。"},{"type":"paragraph","text":"(本版照片均系新华社供稿)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"575214503c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

7/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/40.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/41.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/42.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/43.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/44.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/45.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/46.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/47.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/48.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/49.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/50.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/51.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/52.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/53.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/54.jpg"],"article":{"title":"上海机床厂十条经验","alias":"","parts":[{"type":"paragraph","text":"时条：上海机床广十条维验"},{"type":"paragraph","text":"摆不正政治与业务、革命与生产、学习与工作之间的关余，对于单命理论起来重要，做起来次要，忙起不要”，把生产看成是“钢皮尺”，是硕指标，把学习看成是“柳皮写”，是颗任务。生产任多完不成可以不睡觉，学可抓不好不看急，可以慢来。"},{"type":"paragraph","text":"六对思题成织上的斗争掉以轮心，认为路线斗争我们这一级千部不容易知道”：表之前，不知道，知道了，吓一跳;事过后;又忘掉。因此常分不情什么是鸟克思主义，什么是就会主义，什么是资本主义。有时把该抵制的东西，认为加以提倡。"},{"type":"paragraph","text":"三、有些干部，自认为厉一定的斗予验，有一定的工情笑践有一定的觉性原则，不读书，不学可也能平工作，办了情，甚至认为“多只年就这么过事了，犯不了大。"},{"type":"paragraph","text":"四.一事当前，不首光辨一辨路线，反正上布置，我来千比级不达任务，我出力气;上级怎么，怎么对，我不伪就是了。用工催上的幸之苦久代替路线上的清楚。"},{"type":"paragraph","text":".惜口年纪大，文化低，身体差，学不进，不认真读书;不调查砌究，艰苦性很差;簇草命觉悟不高，有《船到码头，事到话“的思想，故光封，停顿也来。"},{"type":"paragraph","text":"六把个人的为部验认为是善遍验，“一为方治百病”，把过去的验里搬到今天束。“旧星历”对新情况，往肩不到众创造的就生了物，甚至把群众参加义务劳动，说成是“左倾盲动”。"},{"type":"paragraph","text":"上学也生学，但不是认真改读鸟烈和毛主希著你，不是搜中央的要求事学，不是从理论与实践的结合上学好弄通，而是喜欢听一些小道消息，或者一读了书，回圈吞枣，似懂非懂，不在堪解，不接融实践，不联思想。因此，深入不下去，收救不大。"},{"type":"paragraph","text":"八.学日会常忍到早退：学习纪松懈，人是到了，但是人在心不在，文件学不进，讨论不发言。我起事是在学可，实际上是生想之作，想其他。吃了托评，也常作检查，但是改进不大"},{"type":"paragraph","text":"九、错吸取过去犯错误的教训，过到的题头少开口，不总头，不摇头，吸哲保身，凭小明过日子，忘记了共产尝员爱性原尔。"},{"type":"paragraph","text":"十也知道学风不正的老害，也知道本身存重著一定程度学风不正，但不是取严的态度，认真决，坚决抵制，而是听之任"},{"type":"paragraph","text":"#更###之，来取自由主以态。"},{"type":"paragraph","text":"38051班特抄97610.05"}],"authors":["某校"],"dates":[{"year":1976,"month":11,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":19,"page_end":20},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5bb74a2e81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
